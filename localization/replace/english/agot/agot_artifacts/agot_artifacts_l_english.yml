dragon_egg_goldpink:0 "Trifan Ejderha Yumurtası"
dragon_egg_goldpink_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, zarafet ve sıcaklık aurası yayarak, yumuşak pembe tonlarıyla nazikçe öpülen parlak altın rengi bir ışıltıyla parlar. Asalet, güzellik ve şefkati temsil eden bu yumurta, içinde saklı ejderhanın zarafetini ve nezaketini müjdeliyor."
dragon_egg_goldpink_desc_living:0 "Bu yumurta, zarafet ve sıcaklık aurası yayarak, yumuşak pembe tonlarıyla nazikçe öpülen parlak altın rengi bir ışıltıyla parlar. [dragon_parent.GetName] tarafından dünyaya bırakılan bu yumurta, içinde barındırdığı ejderhanın zarafetini ve nezaketini müjdeliyor."
  
dragon_egg_bluebronze:0 "Apatit Ejderha Yumurtası"
dragon_egg_bluebronze_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, asil ve çarpıcı bir görünüm yaratan, koyu mavi ve zengin bronz rengin uyumlu bir karışımını sergiler. Güç, bilgelik ve dayanıklılığı temsil eden bu yumurta, içinde saklı ejderhanın kudretini ve bilgeliğini müjdeliyor."
dragon_egg_bluebronze_desc_living:0 "Bu yumurta, asil ve çarpıcı bir görünüm yaratan, koyu mavi ve zengin bronz rengin uyumlu bir karışımını sergiler. [dragon_parent.GetName] tarafından dünyaya bırakılan bu yumurta, içinde barındırdığı ejderhanın kudretini ve bilgeliğini müjdeliyor."

dragon_egg_greenorange:0 "Unakit Ejderha Yumurtası"
dragon_egg_greenorange_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, canlı yeşil ve canlı turuncunun canlı bir kontrastını sergileyerek enerji ve parlaklık hissi uyandırır. Büyüme, canlılık ve uyumu temsil eden bu yumurta, içinde saklı ejderhanın enerjisini ve yaratıcılığını müjdeliyor."
dragon_egg_greenorange_desc_living:0 "Bu yumurta, canlı yeşil ve canlı turuncunun canlı bir kontrastını sergileyerek enerji ve parlaklık hissi uyandırır. [dragon_parent.GetName] tarafından dünyaya bırakılan bu yumurta, içinde barındırdığı ejderhanın enerjisini ve yaratıcılığını müjdeliyor."

dragon_egg_bronze:0 "Bronz Ejderha Yumurtası"
dragon_egg_bronze_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, parıldayan bir bronz renktedir, yüzeyi eski metalin sıcak, zengin tonunu anımsatan bir renk yansıtır. Gücü, dayanıklılığı ve zamansızlığı temsil eden bu yumurta, içinde saklı ejderhanın direncini ve bilgeliğini müjdeliyor."
dragon_egg_bronze_desc_living:0 "Bu yumurta, parıldayan bir bronz renktedir, yüzeyi eski metalin sıcak, zengin tonunu anımsatan bir renk yansıtır. [dragon_parent.GetName] tarafından dünyaya bırakılan bu yumurta, içinde barındırdığı ejderhanın direncini ve bilgeliğini müjdeliyor."

dragon_egg_blackgreen:0 "Yalancıateş Ejderha Yumurtası"
dragon_egg_blackgreen_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, uğursuz siyahların ve ürkütücü yeşillerin uğursuz girdaplarına batırılmış, derinliklerinde delilik ve tehlikeye işaret ediyor. Gizem, tehlike ve karanlık güçleri temsil eden bu yumurta, içinde saklı ejderhanın vahşetini ve tahmin edilemezliğini müjdeliyor."
dragon_egg_blackgreen_desc_living:0 "Bu yumurta, uğursuz siyahların ve ürkütücü yeşillerin uğursuz girdaplarına batırılmış, derinliklerinde delilik ve tehlikeye işaret ediyor. [dragon_parent.GetName] tarafından dünyaya bırakılan bu yumurta, içinde barındırdığı ejderhanın vahşetini ve tahmin edilemezliğini müjdeliyor."

dragon_egg_greygreenyellow:0 "Andalusit Ejderha Yumurtası"
dragon_egg_greygreenyellow_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın deseni, doğanın paletini taklit ederek, topraksı yeşilleri, sakin grileri ve sıcak sarıları uyumlu bir görünüme sorunsuz bir şekilde harmanlıyor. Uyum, denge ve doğayla bağı temsil eden bu yumurta, içinde saklı ejderhanın uyumlu doğasını ve bilgeliğini müjdeliyor."
dragon_egg_greygreenyellow_desc_living:0 "Bu yumurtanın deseni, doğanın paletini taklit ederek, topraksı yeşilleri, sakin grileri ve sıcak sarıları uyumlu bir görünüme sorunsuz bir şekilde harmanlıyor. [dragon_parent.GetName] tarafından dünyaya bırakılan bu yumurta, içinde barındırdığı ejderhanın uyumlu doğasını ve bilgeliğini müjdeliyor."

dragon_egg_blackyellow:0 "Serpantin Ejderha Yumurtası"
dragon_egg_blackyellow_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, çarpıcı siyah ve sarı tonlarla süslenmiş olup, bir bahar rüyasının ortasında uçan bal arılarını anımsatan cesur ve göz alıcı bir kontrast yaratır. Zıtlıkları, enerjiyi ve canlılığı temsil eden bu yumurta, içinde saklı ejderhanın cesur ruhunu ve dinamik kişiliğini müjdeliyor."
dragon_egg_blackyellow_desc_living:0 "Bu yumurta, çarpıcı siyah ve sarı tonlarla süslenmiş olup, bir bahar rüyasının ortasında uçan bal arılarını anımsatan cesur ve göz alıcı bir kontrast yaratır. [dragon_parent.GetName] tarafından dünyaya bırakılan bu yumurta, içinde barındırdığı ejderhanın cesur ruhunu ve dinamik kişiliğini müjdeliyor."

dragon_egg_yellowgreen:0 "Peridot Ejderha Yumurtası"
dragon_egg_yellowgreen_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, taze bahar yapraklarının ve güneşli, neşeli günlerin özünü yakalayan canlı sarı ve yeşil tonlarıyla ışıldıyor. Büyüme, iyimserlik ve uyumu temsil eden bu yumurta, içinde saklı ejderhanın neşeli ruhunu ve canlılığını müjdeliyor."
dragon_egg_yellowgreen_desc_living:0 "Bu yumurta, taze bahar yapraklarının ve güneşli, neşeli günlerin özünü yakalayan canlı sarı ve yeşil tonlarıyla ışıldıyor. [dragon_parent.GetName] tarafından dünyaya bırakılan bu yumurta, içinde barındırdığı ejderhanın neşeli ruhunu ve canlılığını müjdeliyor."

dragon_egg_silver:0 "Gümüş Ejderha Yumurtası"
dragon_egg_silver_desc:0 "$dragon_egg_gen_desc$ Bu parıldayan gümüş yumurta, pürüzsüz, ayna gibi bir yüzeye sahip ve serin, mistik bir aura yayıyor. Saflığı, bilgeliği ve gizemi temsil eden bu yumurta, içinde saklı ejderhanın asil ruhunu ve gizemli güçlerini müjdeliyor."
dragon_egg_silver_desc_living:0 "Bu parıldayan gümüş yumurta, pürüzsüz, ayna gibi bir yüzeye sahip ve serin, mistik bir aura yayıyor. [dragon_parent.GetName] tarafından dünyaya bırakılan bu yumurta, içinde barındırdığı ejderhanın asil ruhunu ve gizemli güçlerini müjdeliyor."

artifact_dragon_skull:0 "Ejderha Kafatası"
agot_artifact_dragon_skull_name:0 "[dragon.GetNameNoTooltip] Adlı Ejderhanın Kafatası"
agot_artifact_dragon_skull_desc:0 "Bir zamanlar gökyüzünde hüküm süren [newly_created_artifact.GetFeatureText('dragon_skull_size')] ejderha [newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed] Adlı Ejderhanın ihtişamlı kafatası. Etten yapılmış ateş söndü, [newly_created_artifact.MakeScope.Var('dragon').Char.GetSheHe] şimdi sadece küle ve kemiğe dönüştü. [newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')][newly_created_artifact.Custom('DragonSkullGetDragonKiller')]"
agot_own_red_keep.tt:0 "Bu eseri gururla sergileyebilecek tek yer, Batıdiyar'ın kalbi olan Kızıl Kale'dir."

feature_dragon_skull_size_huge:0 "devasa"
feature_dragon_skull_size_large:0 "büyük"
feature_dragon_skull_size_medium:0 "ortalama"
feature_dragon_skull_size_small:0 "küçük"
  
agot_empty:0 ""
agot_artifact_dragon_skull_natural:0 "$agot_empty$"
agot_artifact_dragon_skull_slain:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip], [ROOT.Var('killer').Char.GetName] tarafından öldürüldü."
agot_artifact_dragon_skull_past_rider:0 "Hayattayken, [ROOT.Var('rider').Char.GetName] adlı kişiyi ilk binicisi olarak seçmişti. Aralarındaki bağ, efsanelere konu olacak kadar güçlüydü."
agot_artifact_dragon_skull_famous_past_rider:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip], Batıdiyar tarihine [ROOT.Var('famous_rider').Char.GetNameNicknamed] tarafından binilmesiyle kazınmıştır. Bu ikili, savaş alanlarında efsane olmuştu."
agot_artifact_dragon_skull_wall_ornament:0 "Duvara asılı bu devasa kafatası, boş gözleriyle altından geçen herkesi süzüyor. Sanki hala hayattaymış ve gökyüzünde hüküm sürüyormuş gibi..."

artifact_dragon_skull:0 "Ejderha Boynuzu"
agot_artifact_dragon_horn_desc:0 "[newly_created_artifact.Custom('DragonHornForgedBy')] Kötücül yüzeyini oyan Valyria glifleri, eserin büyülü doğası hakkında hiçbir şüphe bırakmıyor. Eski Valyria'nın ejderha lordlarının, bu tür boynuzları kullanarak ejderhaları kontrol altına aldıkları ve iradelerine boyun eğdirdikleri söylenir. Boynuzun içinde gizlenen gücün, hala uyuyan bir ejderhayı uyandırabileceği veya vahşi bir ejderhayı kontrol altına alabileceği düşünülmektedir."

agot_artifact_dragon_horn_old_valyria:0 "Kayıp Valyria uygarlığının kalıntılarından dövülmüş bu boynuz, bir zamanlar gökyüzünde hüküm süren bir ejderhaya aitti. Boynuzun içinde hala ejderha ateşinin ve büyüsünün yankıları hissediliyor."
agot_artifact_dragon_horn_after_doom:0 "Bu boynuz, [ROOT.Var('dragon').Char.GetName] adlı ejderhanın kalıntılarından [ROOT.Var('creator').Char.GetName] tarafından büyük bir ustalıkla dövülmüştür. Ejderhanın gücü ve ruhu, bu boynuzda yaşamaya devam ediyor."

agot_dragonbinder:0 "Ejderha Bağlayıcısı"
agot_artifact_dragonbinder_desc:0 "İki metre uzunluğundaki bu ürkütücü boynuz, Eski Valyria'nın devasa bir ejderhasının kalıntılarından dövülmüştür. Koyu bir siyahlıkla parıldayan boynuz, kırmızı altın ve Valyria çeliği bantlarla süslenmiştir. Valyria glifleri, boynuzun yansıtıcı ve çarpık yüzeyine oyulmuştur. [ROOT.Char.Custom('DragonBinderReadValyrian')]"
agot_dragonbinder_read_valyrian:0 "Gliflerde, korkutucu bir mesaj yer almaktadır; "Ben Ejderha Bağlayıcısıyım... Hiçbir ölümlü insan beni çalıp yaşayamaz... Ateş için kan, kan için ateş.""

agot_must_bind_horn.tt:0 "Bu boynuzun gücünü kontrol edebilmek için, önce onunla bağ kurulması gerekmektedir. Sadece boynuza bağlı olan kişi, onun yıkıcı gücünü kullanabilir."

uller_skull:0 "Ametist Gözlü Kafatası"
uller_skull_desc:0 "Uller Hanesi kalelerinin derinliklerinde gizemli bir yadigar saklı tutar; Göz yuvalarına yerleştirilmiş iki parlak ametist dışında tamamen süssüz ve sade bir insan kafatası. Bu sıra dışı nesne hakkında sorular sorulduğunda, Uller Hanesi üyeleri yalnızca esrarengiz bir şekilde gülümser ve bunun çok eski bir aile yadigarı olduğunu söylerler. Kafatasının kökeni ve ametist gözlerin anlamı ise, Uller Hanesi'nin sırlarla dolu geçmişinde gizlenmeye devam eder."
hands_hand:0 "El'in Eli"
hands_hand_desc:0 "Zalimliğiyle nam salmış Dornelu prenses Deria Martell, nam-ı diğer Dul Seven, Orys Baratheon'un fidyesi nihayet ulaştığında, korkunç bir intikam eylemi gerçekleştirdi. Fatih Aegon'un en güvenilir komutanlarından ve aynı zamanda üvey kardeşi olan Orys Baratheon'u esir alan Deria, fidyenin ödenmesinin ardından onu serbest bırakmak yerine, Baratheon da dahil olmak üzere, esir aldığı her adamın kılıç elini acımasızca kesti. Kesilen eller, daha sonra bir kutu içinde Kral Aegon'a gönderildi. Bu vahşi eylem, Dul Seven'in acımasızlığının ve intikam hırsının kan dondurucu bir örneği olarak tarihe geçti ve Dorne'un Fatih Aegon'a boyun eğmeyi reddeden asi ruhunun bir simgesi haline geldi."
smugglers_fingers:0 "Soğan Kaçakçısının Parmakları"
smugglers_fingers_desc:0 "Kızıl Kale'nin yeraltı labirentlerinde, 'Soğan Kaçakçısının Parmakları' olarak bilinen gizli bir geçit bulunur. Adını, geçidin dar ve kıvrımlı yapısından alan bu yol, şehrin dışına uzanan bir dizi tünel ve mahzene açılır. Rivayete göre, geçmişte kaçakçılar bu gizli geçitleri kullanarak yasadışı malları şehre sokar ve Kraliyet Muhafızları'nın gözünden uzakta ticaret yaparlardı. Günümüzde ise, 'Soğan Kaçakçısının Parmakları'nın varlığı yalnızca bir efsaneden ibarettir. Ancak, Kızıl Kale'nin duvarları arasında hala keşfedilmemiş sırların gizlendiği düşünülmektedir."
aemond_eye:0 "Akraba Katili'nin Gözü"
aemond_eye_desc:0 "Ejderha Dansı olarak bilinen yıkıcı iç savaş sırasında, Prens Aemond Targaryen, yeğeni Lucerys Velaryon ile girdiği amansız hava mücadelesinde hayatını kaybetmişti. Aemond'un devasa ejderhası Vhagar, Lucerys'in ejderhası Arrax'ı ve genç prensin kendisini yutmuştu. Ancak, Aemond'un cesedi bir daha asla bulunamadı. Yıllar sonra, Tanrı Gözü kıyılarında, büyük ve değerli bir safir bulundu. Pek çok kişi, bu safiri Akraba Katili Aemond'un kaybettiği göz olarak adlandırdı. Safirin büyüklüğü ve mükemmelliği, ejderhaların sahip olduğu efsanevi mücevherlere benziyordu. Bu nedenle, bazıları Aemond'un gözünün ejderhası Vhagar tarafından yutulduktan sonra, denize düştüğüne ve zamanla kıyıya vurduğuna inanıyordu. Akraba Katili'nin Gözü olarak bilinen bu safir, Targaryen Hanesi'nin kanlı tarihinin ve ejderhaların kudretinin kalıcı bir sembolü haline geldi."
fox_wedding_cloak:0 "Tilki'nin Düğün Pelerini"
fox_wedding_cloak_desc:0 "Kral Eli olarak ün salan Lord Unwin Peake'in kızı Florys, kurnazlığı ve ihtişamlı yaşam tarzıyla "Tilki" lakabını almıştı. Efsaneye göre, Tilki Florys tam üç kez evlendi ve her düğününde farklı bir pelerin giydi. Bu gösterişli pelerinlerden birinin, bugün hala Tilki'nin Düğün Pelerini olarak anılan bu parça olduğu söylenir. Pelerin, zarif işçiliği ve zengin detaylarıyla dikkat çekiyor. İncecik ipekten dokunmuş kumaş, altın ve gümüş ipliklerle işlenmiş çiçek motifleriyle süslüdür. Pelerinin kenarları ise, tilki kürküyle kaplıdır; bu da Florys'in lakabına gönderme yapar. Tilki'nin Düğün Pelerini, ihtişamlı bir geçmişin ve kurnaz bir kadının hikayesini anlatan değerli bir yadigardır. Kim bilir, belki de pelerinin içinde, Florys'in üç evliliğinin sırları da gizleniyordur."
stars_of_hugor:0 "Hugor'un "Yıldızı""
stars_of_hugor_desc:0 "Andalların İlk Kralı olarak bilinen Tepe Hugor, Batıdiyara geldiğinde başında yedi sivri uçlu bir taç takıyordu. Efsaneye göre, bu tacı süsleyen yedi yıldız, Baba Tanrı tarafından bizzat gökyüzünden koparılıp Hugor'a verilmişti. Hugor'un Yıldızı olarak adlandırılan bu mücevherler, olağanüstü bir parlaklığa ve güzelliğe sahipti. Her biri, farklı bir erdemi temsil ediyordu: cesaret, bilgelik, adalet, merhamet, şeref, sadakat ve inanç. Hugor'un ölümünden sonra, tacı süsleyen yıldızlar kayboldu. Bazıları, yıldızların gökyüzüne geri döndüğünü, bazıları ise Andalların soyundan gelenlerin elinde saklandığını söyler. Hugor'un Yıldızı'nın bulunması, Andal kültüründe büyük bir öneme sahiptir ve bulan kişiye, İlk Kral'ın gücünü ve bilgeliğini bahşedeceğine inanılır."
harp_of_the_bard:0 "Ozanın Arpı"
harp_of_the_bard_desc:0 "Yüzyılların yıprattığı, telleri kopmuş ve ahşabı çürümüş bu antik arpın, bir zamanlar efsanevi bir ozana ait olduğu söylenir. Rivayete göre, bu ozan öyle yetenekliydi ki, arpını çaldığında yalnızca melodiler değil, aynı zamanda kokular ve görüntüler de yaratabiliyordu. En ünlü eseri ise, yalnızca arpının büyülü melodileriyle var olabilen mavi bir gülü canlandırmasıydı. Ozanın adı zamanla unutulmuş olsa da, arptan yayılan solgun mavi gül kokusu, onun büyüsünün hala yaşamakta olduğunun bir kanıtı gibidir. Kim bilir, belki de doğru ellerde, Ozanın Arpı yeniden canlanabilir ve unutulmuş melodiler, mavi güllerle birlikte yeniden hayat bulabilir."
symeon_left_eye:0 "Symeon'un Sol Gözü"
symeon_right_eye:0 "Symeon'un Sağ Gözü"
symeon_eye_desc:0 "Batıdiyar tarihinde efsaneleşmiş şövalyelerden biri olan Yıldız Gözlü Symeon, adını miğferine yerleştirdiği iki yıldız safiriden alıyordu. Bu göz alıcı taşlar, Symeon'un savaş meydanında düşmanlarını korkutan ve müttefiklerine ilham veren parlak bir ışıltı yayıyordu. Rivayete göre, Symeon bu yıldız safirlerini düşmüş bir yıldızdan elde etmişti ve taşların ona doğaüstü bir güç ve keskin bir görüş bahşettiğine inanılıyordu. Symeon'un Sol Gözü ve Symeon'un Sağ Gözü olarak bilinen bu iki değerli taş, cesur şövalyenin ölümünden sonra kayboldu. Ancak efsaneleri, Batıdiyar'ın dört bir yanında hala anlatılmaya devam ediyor. Kim bilir, belki bir gün bu efsanevi yıldız safirleri yeniden ortaya çıkar ve yeni bir kahramana güç ve ilham verir."
oily_black_stone:0 "Yağlı Siyah Taş Parçası"
oily_black_stone_desc:0 "Dokunulduğunda garip bir şekilde sıcak ve yağlı bir his bırakan bu siyah taş parçası, kökeni bilinmeyen gizemli bir nesnedir. Yüzeyi pürüzsüz ve parlak olup, ışığı hafifçe yansıtır. Bazıları, bu taşın Asshai'den geldiğine ve büyülü özelliklere sahip olduğuna inanır. Eski efsanelerde, benzer taşlardan yapılmış yapılardan ve eserlerden bahsedilir. Bu yapılar genellikle, ölümsüzlük arayışıyla ilişkilendirilir ve karanlık güçlerle bağlantılı olduğu düşünülür. Yağlı Siyah Taş Parçası'nın gerçek doğası ve amacı ise, hala bir sır perdesi altında gizlenmektedir. Ancak, sıradışı özellikleri ve gizemli kökeni, onu hem meraklıların hem de bilginlerin ilgisini çeken bir nesne haline getirir."
giants_tooth:0 "Dev Dişi"
giants_tooth_desc:0 "İnsan azı dişine olan inanılmaz benzerliğine rağmen, devasa boyutlarıyla hayrete düşüren bu diş, efsanelerde adı geçen devlerin varlığına dair elle tutulur bir kanıttır. Batıdiyar'ın kuzeyindeki Buzul Duvarı'nın ötesinde ve donmuş topraklarda yaşayan devlerin, insanlarla benzerlikler taşıdığı, ancak çok daha büyük ve güçlü oldukları söylenir. Bu devasa diş, bir devin ağzından düşmüş veya bir savaşta kaybedilmiş olabilir. Bulunduğu yer ve boyutu, devlerin gücünün ve kudretinin bir göstergesi niteliğindedir. Dev Dişi, Batıdiyar'ın kadim tarihine ve efsanelerinin gerçekliğine ışık tutan, paha biçilmez bir keşiftir."
forgotten_magnars_drinking_horn:0 "Unutulmuş Magnar'ın Boynuzu"
forgotten_magnars_drinking_horn_desc:0 "İlk İnsanlar dönemine ait, göz alıcı bir şekilde işlenmiş bu içki boynuzu, bir zamanlar büyük bir Magnar'a, yani bir kabile liderine aitti. Boynuzun yüzeyi, karmaşık hayvan figürleri ve soyut desenlerle bezelidir. Kullanılan malzeme ve işçilik, sahibinin yüksek statüsüne ve zenginliğine işaret eder. Ancak zamanın acımasızlığı, bu Magnar'ın adını ve hikayesini tarihin tozlu sayfalarına gömmüştür. Boynuz, İlk İnsanlar'ın zengin kültürüne ve sanatsal yeteneklerine ışık tutan değerli bir yadigardır. Aynı zamanda, unutulmuş kahramanların ve kayıp medeniyetlerin bir sembolüdür. Belki bir gün, bir tarihçi veya arkeolog, bu Unutulmuş Magnar'ın kimliğini ortaya çıkarabilir ve boynuzun gizli hikayesini aydınlatabilir. "
eggs_boot:0 "Yumurta'nın Çizmesi"
eggs_boot_desc:0 "Bu sade ve gösterişsiz mühür yüzüğü, genç yaşta şövalyeliğe adım atan Aegon V Targaryen'e, babası Prens Maekar tarafından verilmişti. Yüzük, Aegon'un Uzun Duncan lakaplı Ser Duncan the Tall'a yaverlik yaptığı yılları temsil ediyordu. Aegon, geleceğin kralı olmasına rağmen, Duncan'ın yanında mütevazı bir hizmetkar olarak seyahat etmiş ve Batıdiyarı gezerek halkın gerçek sorunlarını yakından öğrenmişti. Yüzüğün üzerindeki çizme figürü, Duncan'ın Aegon'a verdiği ilk görev olan çizmelerini temizlemeye atıfta bulunuyordu. Bu deneyim, Aegon'un karakterini derinden etkilemiş ve adil ve merhametli bir kral olmasında önemli rol oynamıştı. Yumurta'nın Çizmesi olarak bilinen bu mühür yüzüğü, Aegon V'in mütevazı başlangıçlarını ve halkına olan bağlılığını simgeleyen değerli bir yadigardır."
harmund_tongue:0 "Harmund'un Dili"
harmund_tongue_desc:0 "Batı Toprakları'na yapılan bir baskından ele geçirildiği söylenen, zengin bir şekilde oyulmuş ve süslü bir kutunun içinde, kurutulmuş ve korunmuş bir dil bulunur. Kutunun üzerindeki Lannister Hanesi'nin arması, bu iddiayı doğrular niteliktedir. Ancak kutunun içindeki dilin hikayesi, çok daha karanlık ve esrarengizdir. Efsaneye göre, bu dil, küfürleri ve yalanlarıyla tanınan Harmund III Hoare'a aittir. Tanrıların gazabına uğrayan Harmund'ın dilini, Alakarga adlı bir tanrısal varlık koparmış ve cezalandırmıştı. Kurutulmuş dil, hem Harmund'ın günahlarının bir hatırlatıcısı hem de tanrıların gücünün bir kanıtı olarak saklanmıştır. Harmund'un Dili, Batıdiyar'ın kanlı tarihine ve efsanelerinin gerçekliğine ışık tutan, ürkütücü ve ilgi çekici bir yadigardır."
rhaegar_ruby:0 "Nehir Yakutu"
rhaegar_ruby_desc:0 "Üç Dişli Mızrak Savaşı, Yedi Krallık'ın tarihini sonsuza dek değiştiren, kanlı ve destansı bir mücadeleydi. Bu savaşta, Robert Baratheon, Rhaegar Targaryen'i ölümcül bir darbeyle yere sermişti. Rhaegar'ın göğüs zırhını süsleyen yakutlar, darbenin şiddetiyle etrafa saçılmış ve Trifork Nehri'nin sularına karışmıştı. Bu yakutlar, Rhaegar'ın Targaryen Hanedanlığı'na olan bağlılığını ve ejderha kanının gücünü temsil ediyordu. Yıllar geçmesine rağmen, bazı yakutlar hala Üç Dişli Mızrak'ın kıyılarında karaya vuruyor. "Nehir Yakutu" olarak adlandırılan bu değerli taşlar, geçmişin ihtişamını ve trajedisini hatırlatıyor. Her biri, Batıdiyar tarihine damga vuran o büyük savaşın ve kaybedilen hayatların sessiz bir tanığıdır."
bran_set_square:0 "Brandon'ın Gönyeleri"
bran_set_square_desc:0 "Batıdiyar'ın kadim tarihinde önemli bir yere sahip olan İnşaatçı Bran, Stark Hanesi'nin efsanevi bir atasıydı. Olağanüstü mimari yeteneğiyle tanınan Bran, Kuzey'in en önemli yapılarını inşa etmekle anılıyordu. Bu yapılar arasında, Batıdiyar'ın en yüksek yapısı olan ilk Yüksek Kule, Stark Hanesi'nin kalesi olan Kışyarı, deniz ticaretinin merkezi olan Sur ve deniz fırtınalarına meydan okuyan Fırtına Burnu bulunuyordu. Efsaneye göre, Bran, bu muhteşem yapıları inşa ederken "Brandon'ın Gönyeleri" olarak bilinen özel bir alet kullanıyordu. Bu gönyeler, Bran'ın mükemmel açılar ve sağlam yapılar oluşturmasını sağlıyordu. Günümüzde, Brandon'ın Gönyeleri'nin nerede olduğu bilinmiyor. Ancak, İnşaatçı Bran'ın mirası, Kuzey'in mimarisinde ve Stark Hanesi'nin tarihinde yaşamaya devam ediyor."
dragon_blood_and_bones_potion:0 "Ejderha Türünün İksiri"
dragon_blood_and_bones_potion_desc:0 "[dragon.GetName] adlı ejderhadan taze alınmış kan ve kemiklerden hazırlanan bulanık ve koyu kırmızı bir iksir. İçerisindeki güçlü ve gizemli bileşenler nedeniyle, Ejderha Türünün İksiri'nin etkileri tam olarak bilinmemektedir. Ancak, bu iksiri tüketenlerin garip ve açıklanamayan deneyimler yaşadığı rivayet edilir. Bazıları, geçici bir süreliğine ejderhaların gücüne ve kudretine sahip olduklarını, diğerleri ise tuhaf rüyalar ve vizyonlar gördüklerini iddia etmiştir. Ejderha Türünün İksiri, hem büyük bir potansiyele hem de ciddi tehlikelere sahip, gizemli ve ürkütücü bir iksirdir."

bittersteel_skull:0 "Acıçelik'in Kafatası"
bittersteel_skull_desc:0 "Batıdiyar tarihinde önemli bir yere sahip olan Altın Mürettebat, paralı askerlerden oluşan ve savaşlarda büyük ün kazanan bir orduydu. Bu ordunun ilk ve en ünlü komutanı ise, "Acıçelik" lakaplı Aegor Rivers'dı. Kral II. Aegon'un gayrı meşru oğlu olan Aegor, üstün savaş yetenekleri ve kararlılığıyla tanınıyordu. Acıçelik, Blackfyre İsyanları'nda önemli bir rol oynamış ve Targaryen Hanedanlığı'na karşı amansız bir mücadele vermişti. Ölümünden sonra, Acıçelik'in kafatası, Altın Mürettebat tarafından bir savaş ganimeti olarak saklandı. Kafatası, Acıçelik'in cesaretini ve kararlılığını simgeliyordu ve Altın Mürettebat askerleri için bir ilham kaynağıydı. Acıçelik'in Kafatası, Batıdiyar'ın çalkantılı tarihine ve efsanevi savaşçılarına ışık tutan önemli bir yadigardır."
maelys_skull:0 "Canavar Maelys'in Kafatası"
maelys_skull_desc:0 "Blackfyre İsyanları, Targaryen Hanedanlığı'nı sarsan ve Batıdiyarı kana bulayan bir dizi iç savaştı. Bu isyanların sonuncusunda, Altın Mürettebat'ın başkomutanı olan Maelys I Blackfyre, "Canavar" lakabıyla anılıyordu. Çünkü Maelys, deforme olmuş bir vücuda ve olağan dışı bir güce sahipti. Maelys'in kafatası, onun "canavar" lakabını haklı çıkaracak kadar ürkütücü ve alışılmadık bir görünüme sahipti. Ortalamadan çok daha büyük ve grotesk olan kafatasının yanında, yumruk büyüklüğünde daha küçük ve aynı derecede biçimsiz bir kafatası daha vardı. Bu ikinci kafatası, Maelys'in ikiz kardeşinin rahimde ölen ve Maelys'in vücuduna yapışık kalan kalıntısıydı. Canavar Maelys'in Kafatası, Blackfyre İsyanları'nın vahşetini ve Maelys'in trajik hayatını yansıtan ürkütücü bir yadigardır."
daemon_blackfyre_skull:0 "Daemon Blackfyre'ın Kafatası"
daemon_blackfyre_skull_desc:0 "Batıdiyar tarihini derinden etkileyen Blackfyre İsyanları, Targaryen Hanedanlığı içindeki taht mücadeleleri ve kanlı çatışmalarla dolu bir dönemdi. Bu isyanların başlamasına neden olan kişi, Kral IV. Daeron'un gayrı meşru oğlu Daemon Blackfyre'dı. Karizmatik ve yetenekli bir savaşçı olan Daemon, babasının meşru oğlu Daeron'a karşı isyan başlatmış ve Blackfyre Hanedanlığı'nı kurmuştu. Daemon, ilk Blackfyre İsyanı'nda büyük bir başarı elde etmiş, ancak sonunda Redgrass Meydanı Savaşı'nda öldürülmüştü. İsyanlar, Daemon'ın ölümünden sonra da devam etmiş ve Batıdiyarı yıllarca savaşın ve kargaşanın içine sürüklemişti. Daemon'ın kafatası, kuzeni ve Altın Mürettebat'ın sonraki başkomutanı Maelys I Blackfyre tarafından saklanmıştı. Kafatası, hem Daemon'ın cesaretini ve liderliğini hatırlatmak hem de Blackfyre davasına olan bağlılığı pekiştirmek için kullanılıyordu. Daemon Blackfyre'ın Kafatası, Batıdiyar'ın kanlı tarihine ve taht mücadelelerinin acımasızlığına ışık tutan önemli bir yadigardır."

agot_artifact_moons_rod_name:0 "Ay'ın Horozu"
agot_artifact_moons_rod_desc:0 "Yedi İnancı'nın yaygınlaşmasından önce, Batıdiyar'da pek çok farklı tanrı ve inanış vardı. Bu tanrılardan biri de, bereket ve erkeklikle özdeşleştirilen Ay Tanrısı'ydı. Rahip Ay, Ay Tanrısı'nın en ateşli takipçilerindendi ve mucizevi güçlere sahip olduğuna inanılıyordu. Rahip Ay, Yedi İnancı'na karşı bir ayaklanma başlatmış, ancak başarısız olmuş ve öldürülmüştü. Rahip Ay'ın sadık takipçileri, onun hatırasını yaşatmak ve gücünden yararlanmaya devam etmek için garip bir ritüel gerçekleştirdiler. Rahip Ay'ın cinsel organını kestiler ve turşulayarak korudular. Bu kutsal emanet, "Ay'ın Horozu" olarak adlandırıldı ve kısır kadınların doğurganlık kazanması için kullanıldığına inanılıyordu. Ay'ın Horozu, Batıdiyar'ın eski inançlarının ve ritüellerinin garipliğini ve vahşetini yansıtan ürkütücü bir yadigardır."

iron_throne:0 "Demir Taht"
iron_throne_desc:0 "Batıdiyar'ın yedi krallığını tek bir çatı altında birleştiren Fatih Aegon, hükümdarlığının gücünü ve kudretini simgelemek için özel bir taht yaptırdı. Bu taht, Aegon'un fethettiği krallıkların lordlarından alınan binlerce kılıçtan dövülmüştü. Kılıçlar, ejderha ateşiyle birbirine kaynatılmış ve ürkütücü bir görünüme sahip bir taht oluşturulmuştu. Demir Taht, Batıdiyar'ın en büyük sembolü haline geldi ve yüzyıllar boyunca kral ve kraliçelere ev sahipliği yaptı. Tahtın sivri uçları ve keskin kenarları, hükümdarlığın tehlikelerini ve sorumluluklarını hatırlatıyordu. Demir Taht'a oturan her hükümdar, Aegon'un mirasını devam ettirmek ve yedi krallığı bir arada tutmak için çaba göstermek zorundaydı. Demir Taht, Batıdiyar'ın tarihinin ve politikasının merkezinde yer alan, güçlü ve simgesel bir objedir."
iron_throne_valid:0 "Bu sadece [GetTitleByKey('c_kings_landing').GetNameNoTier] sarayında kullanılabilir."
gilded_throne:0 "Yaldızlı Taht"
gilded_throne_desc:0 "Casterly Kayası, Lannister Hanesi'nin görkemli kalesidir ve Batıdiyar'ın en zengin ve en güçlü ailelerinden birinin yuvasıdır. Kalenin içinde yer alan Altın Galeri, Lannister Hanesi'nin yüzyıllar boyunca biriktirdiği zenginliklerin ve hazinelerin sergilendiği göz alıcı bir mekandır. Galerinin en dikkat çekici parçası ise, Yaldızlı Taht'tır. Devasa bir kayadan oyulmuş ve alttaki madenlerden çıkarılan altınla kaplanmış olan bu heybetli taht, bir aslan şeklinde tasarlanmıştır. Aslan, Lannister Hanesi'nin sembolüdür ve gücü, cesareti ve zenginliği temsil eder. Yaldızlı Taht, Altın Galeri'nin kalıcı bir parçasıdır ve Lannister Hanesi'nin ihtişamını ve gücünü simgeler. Tahtın etrafında sergilenen hazineler ve sanat eserleri, Lannister Hanesi'nin zengin tarihini ve kültürünü yansıtır. Yaldızlı Taht, Batıdiyar'ın en etkileyici ve değerli sanat eserlerinden biridir ve Lannister Hanesi'nin gücünün ve zenginliğinin kalıcı bir sembolüdür."
gilded_throne_valid:0 "Bu sadece [GetTitleByKey('c_casterly_rock').GetNameNoTier] sarayında kullanılabilir."
seastone_chair:0 "Deniztaşı Tahtı"
seastone_chair_desc:0 "Batıdiyar'ın batısında yer alan Demir Adaları, sert doğası ve savaşçı kültürüyle bilinen bir bölgedir. Demir Adaları'nın hükümdarları, "Deniztaşı Tahtı" olarak adlandırılan gizemli bir tahtta otururlar. Taht, adından da anlaşılacağı gibi, deniztaşı adı verilen siyah ve yağlı bir taştan yapılmıştır. Deniztaşı Tahtı'nın kökeni ve yapımı, tarihin derinliklerinde kaybolmuştur. Bazı efsanelere göre, tahtı ilk insanlar yapmış, bazılarına göre ise deniz tanrıları tarafından Demir Adaları'na getirilmiştir. Deniztaşı Tahtı'nın sıradışı görünümü ve gizemli geçmişi, onu Demir Adaları halkı için kutsal bir nesne haline getirmiştir. Taht, Demir Adaları'nın bağımsızlığını ve gücünü simgeler ve hükümdarlarına meşruiyet kazandırır. Deniztaşı Tahtı, Batıdiyar'ın en eski ve en gizemli tahtlarından biridir ve Demir Adaları'nın kültüründe ve tarihinde önemli bir yere sahiptir."
seastone_chair_valid:0 "Bu sadece [GetTitleByKey('c_pyke').GetNameNoTier] sarayında kullanılabilir."
ruined_oakenseat:0 "Meşe Kütüğü"
ruined_oakenseat_desc:0 "Menzil bölgesinin kalbinde yer alan Yeşil Garth, Gardener Hanesi'nin kadim kalesiydi ve binlerce yıl boyunca bölgeye hükmetmişlerdi. Hanenin efsanevi kurucusu Garth Yeşil El, aynı zamanda "Meşe Kütüğü" olarak bilinen tahtlarını da dikmişti. Bu taht, canlı bir meşe ağacından yapılmıştı ve Gardener Hanesi'nin doğayla olan bağını simgeliyordu. Meşe Kütüğü, yüzyıllar boyunca Gardener krallarına ev sahipliği yaptı ve sayısız töreni ve kararı gördü. Ancak, Andalların Batıdiyarı istilası sırasında, Yeşil Garth ateşe verildi ve Meşe Kütüğü de bu yangında yok oldu. Günümüzde, Meşe Kütüğü'nden geriye yalnızca yanmış ve çürümüş bir kalıntı kaldı. Ancak, bu kalıntı bile, Gardener Hanesi'nin geçmiş ihtişamını ve Menzil bölgesinin zengin tarihini hatırlatıyor. Meşe Kütüğü, Batıdiyar'ın kayıp krallıklarının ve unutulmuş hanedanlarının bir sembolüdür."
restored_oakenseat:0 "Meşe Tahtı"
restored_oakenseat_desc:0 "Menzil bölgesinin kalbinde yükselen Yüksek Bahçe, Tyrell Hanesi'nin görkemli kalesidir ve verimli topraklarıyla ünlüdür. Tyrell Hanesi, bir zamanlar Menzil bölgesine hükmeden Gardener Hanesi'nin yerine geçmiştir. Gardener krallarının kullandığı "Meşe Kütüğü" adlı taht, Andalların istilası sırasında yok olmuştu. Tyrell Hanesi, Gardener Hanesi'nin mirasına saygı göstermek ve Menzil bölgesinin doğayla olan bağını vurgulamak için yeni bir Meşe Tahtı yaptırdı. Bu taht, canlı bir meşe ağacına oyulmuş ve Gardener Hanesi'nin sembolü olan gül motifleriyle süslenmişti. Meşe Tahtı, hem Tyrell Hanesi'nin hükümdarlığının meşruiyetini hem de Menzil bölgesinin yeniden doğuşunu simgeliyordu. Taht, Yüksek Bahçe'nin güzel bahçelerinde yer alıyor ve ziyaretçilere hem doğanın gücünü hem de insan elinin sanatsal yeteneklerini hatırlatıyor. Meşe Tahtı, Batıdiyar'ın en güzel ve anlamlı tahtlarından biridir ve Tyrell Hanesi'nin bilgeliğini ve vizyonunu yansıtır."
oakenseat_valid:0 "Bu sadece [GetTitleByKey('c_highgarden').GetNameNoTier] sarayında kullanılabilir."
  
painted_table:0 "Boyalı Masa"
painted_table_desc:0 "Batıdiyarı tek bir çatı altında birleştiren Fatih Aegon, hükümdarlığının kapsamını ve yedi krallığın birliğini vurgulamak için özel bir masa yaptırdı. "Boyalı Masa" olarak adlandırılan bu devasa masa, Batıdiyar kıtasının detaylı bir haritasını temsil ediyordu. Masa, karartılmış ve verniklenmiş sağlam ahşaptan yapılmıştı ve üzerinde denizler, nehirler, göller, dağlar, kaleler ve yerleşim yerleri boyayla işlenmişti. Aegon, Boyalı Masa'yı savaş stratejileri geliştirmek, krallığını daha iyi yönetmek ve lordlarına birlik ve beraberlik mesajı vermek için kullanıyordu. Masada, yedi krallık arasında hiçbir sınır yoktu. Bu, Aegon'un tüm Batıdiyarı tek bir kral olarak yönetme vizyonunu yansıtıyordu. Boyalı Masa, Aegon'un hırsını, vizyonunu ve liderliğini simgeleyen etkileyici bir eserdir. Aynı zamanda, Batıdiyar'ın coğrafyasını ve politik yapısını anlamak için değerli bir kaynaktır. Boyalı Masa, Batıdiyar'ın tarihine ve kültürüne ışık tutuyor."
painted_table_valid:0 "Bu sadece [GetTitleByKey('c_dragonstone').GetNameNoTier] sarayında kullanılabilir."

seahorse_statue:0 "Denizatı Heykeli"
seahorse_statue_desc:0 "Valyria, ejderhaları kontrol etmeleriyle bilinen ve yüzyıllar boyunca Doğudiyar kıtasına hükmeden güçlü bir medeniyetti. Valyria'lılar, aynı zamanda yeteneli zanaatkarlar ve tüccarlardı. Denizatı Heykeli, Valyria'nın sanatsal ustalığını ve denizcilik geleneğini yansıtan etkileyici bir eserdir. Heykel, yeşim taşından oyulmuş ve incelikle detaylandırılmıştır. Denizatı, Valyria'lılar için önemli bir semboldü ve denizlerdeki güçlerini ve zenginliklerini temsil ediyordu. Denizatı Heykeli'nin, Valyria'nın Kıyameti'nden önceki bir dönemde, uzak doğu topraklarından gelen tüccarlar tarafından Valyria'ya getirildiği düşünülüyor. Heykel, Valyria'nın dünyanın dört bir yanıyla olan ticari ve kültürel bağlantılarının bir kanıtıdır. Denizatı Heykeli, Valyria'nın kayıp medeniyetinin sanatsal dehasını ve denizcilik geleneğini yansıtan değerli bir yadigardır."

artifact_dragon_doll:0 "Ejderha Bebek"
#dragon_doll_01:0 "Basit Ejderha Bebek"
#dragon_doll_01_desc:0 "Ejderha şeklinde yapılmış sade bir yün bebek, ejderhaya binen bir evin herhangi bir çocuğu için kabul edilebilir."

dragon_doll_02:0 "Zarif Ejderha Bebek"
dragon_doll_02_desc:0 "Ejderha şeklinde yapılmış, çok renkli ve güzel yapılmış bir yün bebek, ejderhaya binen bir evin herhangi bir çocuğu için mükemmel."

dragon_doll_03:0 "Gümüş Kanat Ejderha Bebek"
dragon_doll_03_desc:0 "Targaryen Hanesi, ejderhalarıyla özdeşleşmiş ve Batıdiyara hükmetmiştir. Kraliçe Alysanne Targaryen, ejderhalara olan sevgisini çocuklarına da aşılamak için özel ejderha bebekleri yaptırmıştı. Gümüş Kanat Ejderha Bebek, Kraliçe Alysanne'nin kızlarına hediye ettiği bebeklerden biriydi. Bebek, Kraliçe Alysanne'nin bindiği Gümüş Kanat adlı ejderhanın mükemmel bir kopyasıydı. Yünden yapılmış ve incelikle detaylandırılmış olan bebek, çocuklar için hem eğlenceli bir oyuncak hem de Targaryen tarihinin ve kültürünün bir sembolüydü. Gümüş Kanat Ejderha Bebek, Kraliçe Alysanne'nin çocuklarına olan sevgisini ve ejderhalara olan hayranlığını yansıtan değerli bir yadigardır."

dragon_doll_04:0 "Vermithor Ejderha Bebek"
dragon_doll_04_desc:0 "Targaryen Hanesi, ejderhalarıyla özdeşleşmiş ve Batıdiyara hükmetmiştir. Kraliçe Alysanne Targaryen, ejderhalara olan sevgisini çocuklarına da aşılamak için özel ejderha bebekleri yaptırmıştı. Vermithor Ejderha Bebek, Kraliçe Alysanne'nin oğullarına hediye ettiği bebeklerden biriydi. Bebek, o dönemde yaşayan en büyük ve en güçlü ejderhalardan biri olan Vermithor'un mükemmel bir kopyasıydı. Yünden yapılmış ve incelikle detaylandırılmış olan bebek, çocuklar için hem eğlenceli bir oyuncak hem de Targaryen tarihinin ve kültürünün bir sembolüydü. Vermithor Ejderha Bebek, Kraliçe Alysanne'nin çocuklarına olan sevgisini ve ejderhalara olan hayranlığını yansıtan değerli bir yadigardır."

dragon_doll_05:0 "Buz Mavisi Ejderha Bebek"
dragon_doll_05_desc:0 "Lyanna Stark, Kuzey'in güçlü Stark Hanesi'nden gelen güzel ve asi bir kadındı. Rhaegar Targaryen ile olan yasak aşkı, Batıdiyarı savaşa sürükleyecek olayların fitilini ateşlemişti. Lyanna, Rhaegar'dan olan oğlu Jon Snow'u doğurmadan önce, ona özel bir hediye hazırlamıştı: Buz Mavisi Ejderha Bebek. Bebek, Lyanna'nın oğlu için olan sevgisini ve umutlarını simgeliyordu. Aynı zamanda, çocuğun Targaryen mirasına da bir göndermeydi. Lyanna, bebek ejderhayı buz mavisi yünden örmüştü. Stark Hanesi'nin renkleri olan gri ve beyaz yerine maviyi seçmesi, çocuğunun babasının Targaryen Hanesi'ne ait olduğunu gösteriyordu. Bebek, Lyanna'nın acemi elleriyle örülmüş olmasına rağmen, içindeki sevgiyi ve umutu yansıtıyordu. Buz Mavisi Ejderha Bebek, Lyanna'nın trajik hikayesinin ve Jon Snow'un gizli kimliğinin bir sembolüdür."

viserra_mirror:0 "Valyria Aynası"
viserra_mirror_desc:0 "Valyria, ejderhaları kontrol etmeleriyle bilinen ve yüzyıllar boyunca Doğudiyar kıtasına hükmeden güçlü bir medeniyetti. Valyria'lılar, aynı zamanda üstün metal işleme ve zanaatkarlık yetenekleriyle de ünlüydüler. Valyria Aynası, bu yeteneklerin en güzel örneklerinden biridir. Ayna, çelikten yapılmış ve yakutlarla süslenmiştir. Çerçevesi, Valyria'lıların sembolü olan ejderhalarla bezenmiştir. Valyria Aynası, sadece bir ayna değil, aynı zamanda bir sanat eseri ve bir tarih parçasıdır. Valyria'nın Kıyameti'nden sağ kurtulan az sayıdaki eşyadan biridir ve kayıp medeniyetin ihtişamını ve gücünü hatırlatır. Aynaya bakanlar, geçmişin sırlarını ve Valyria'nın büyüsünü hissederler."

