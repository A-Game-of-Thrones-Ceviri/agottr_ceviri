 seastone_chair: "Deniz Taşı Sandalye" #NT!
 seastone_chair_desc: "Demir Adaları'nın gizemli tahtı, Deniz Taşı Sandalyesi yağlı siyah taştan yapılmıştır ve inşası ve tarihi uzun zamandır kayıtlardan kaybolmuştur." #NT!
 seastone_chair_valid: "Bu sadece [GetTitleByKey('c_pyke').GetNameNoTier]'nin mahkemesinde kullanılabilir" #NT!
 ruined_oakenseat: "Meşe Kütüğü" #NT!
 ruined_oakenseat_desc: "House Gardener'ın bir zamanlar yaşayan tahtı, Garth the Green tarafından bizzat dikildiği söylenir. Bu efsanevi taht uzun zaman önce ateşe verildi ve şimdi geçmiş ihtişamların ölü bir kalıntısıdır." #NT!
 restored_oakenseat: "Meşe Tahtı" #NT!
 restored_oakenseat_desc: "Eski zamanlarda Gardener krallarının tahtı olarak hizmet eden antik meşe ağacına bir övgü, şimdi yaşayan bir ağaca oyulmuş yeni bir taht, Highgarden hanedanlarının görkemine ve sabırlı bakımına bir kanıt olarak duruyor." #NT!
 oakenseat_valid: "Bu sadece [GetTitleByKey('c_highgarden').GetNameNoTier]'nin mahkemesinde kullanılabilir" #NT!
  
 painted_table: "Boyalı Masa" #NT!
 painted_table_desc: "Denizleri, nehirleri ve gölleri temsil etmek için karartılmış ve kömürleştirilmiş, katı, cilalı ahşaptan büyük bir masa, Batıdiyar ve Yedi Krallığı'nın şekline oyulmuş. Aegon 'Fatih'in emriyle yapılmış olan bu elli fitlik dev, dağları, kaleleri ve yerleşim yerlerini, altınla işlenmiş etiketleri gösteriyor; ancak sınır yok. Hepsi bir. Tek bir kralın tek başına hükmetmesi için tek bir ülke." #NT!
