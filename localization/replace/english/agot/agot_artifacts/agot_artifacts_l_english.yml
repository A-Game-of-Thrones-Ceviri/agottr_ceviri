 maelys_skull: "Dehşet Verici Maelys'in Kafatası" #NT!
 maelys_skull_desc: "Maelys I Blackfyre'ın Kafatası, son Blackfyre taklitçisi ve Altın Mürettebat'ın Kaptan-Generali. Ortalama bir kafatasından daha büyük ve bir yumruk büyüklüğünde daha küçük ve aynı derecede şekilsiz bir kafatası." #NT!
