create_crown_of_hugor_decision:0 "Baba'nın Kutsama Tacını Döv"
create_crown_of_hugor_decision_desc:0 "Andalların Batıdiyara gelişinden önce, İlk İnsanlar kıtaya hükmediyordu. Andalların lideri Hugor Tepe, efsanelere göre Baba Tanrı tarafından kutsanmış ve yedi yıldızla süslenmiş bir taç takıyordu. Hugor ve halkı, Baba Tanrı'nın emriyle Batıdiyara gelmiş ve bu topraklara yerleşmişlerdi. Hugor'un tacını süsleyen yedi yıldız, Andallar için kutsal bir anlam taşıyordu ve onlara Baba Tanrı'nın korumasını ve rehberliğini simgeliyordu. Zamanla, Hugor'un yedi yıldızı kayboldu ve taç yok oldu. Ancak efsanelere göre, yedi yıldız yeniden bir araya geldiğinde, Hugor'un tacını yeniden yaratmak ve Andalların eski gücünü ve ihtişamını geri getirmek mümkün olacaktır. Eğer Hugor'un yedi yıldızını bulabilmeyi başardıysanız, bu kararla tacını yeniden yaratabilir ve Andal halkının lideri olarak yerinizi alabilirsiniz."
I_POSSESS_ALL_STARS:0 "Hugor'un yedi Yıldızına sahipsin."
I_POSSESS_ALL_STARS_NOT:0 "Yedi Yıldızın bazılarını eksik ediyorsun ve kalanlarını bulmalısın."
create_crown_of_hugor_decision_tooltip:0 "Bu karar, Baba'nın Kutsama Tacını oluşturmak için Hugor'un yedi Yıldızı eserlerini kullanacaktır."
create_crown_of_hugor_decision_confirm:0 "Ben Hugor'un varisiyim!"

