  #Decisions  #NT!
 create_crown_of_hugor_decision: "Baba'nın Meshedilmesinin Tacını Dövmek" #NT!
 create_crown_of_hugor_decision_desc: "Geçmiş zamanlarda, Tepedeki Hugor, Baba tarafından göklerden kopardığı yedi yıldızla taçlandırıldı. Sonra Hugor'a tanrıların seçilmiş insanlarını gün batımına götürüp kendilerine verilen toprakları, Batıdiyar'u bulmasını emretti. O zamandan beri, Hugor'un yedi Yıldızı bölündü ve zaman içinde kayboldu, ancak şimdi yeniden bir araya geldiklerinde Hugor'u kutsayan tacı yeniden yaratabilirim." #NT!
