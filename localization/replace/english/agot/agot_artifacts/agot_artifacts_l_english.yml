 gilded_throne_desc: "Bu heybetli taht, Altın Galeri'nin kalıcı bir parçasıdır. Kayadan oyulmuş ve altınla kaplanmış büyük bir aslan, galeri içindeki birçok hazine ve onuru korur." #NT!
