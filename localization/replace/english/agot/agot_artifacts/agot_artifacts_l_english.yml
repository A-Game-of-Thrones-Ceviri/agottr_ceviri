agot_artifact_myrish_lace_name:0 "Myrish Danteli"
agot_artifact_myrish_lace_desc:0 "Myrish Danteli, hem erkekler hem de kadınlar tarafından arzulanan, dünya çapında ünlüdür."
agot_artifact_norvoshi_bear_carving_name:0 "Norvoslu Ayı Oyması"
agot_artifact_norvoshi_bear_carving_desc:0 "Norvos Tepeleri'nde, daha Norvos yokken bile ayılar her zaman bulunmuştur ve bu nedenle hayvanın bölge halkı için bir sembol haline gelmesi şaşırtıcı değildir."
agot_artifact_pentoshi_cheese_name:0 "Pentoslu Peyniri"
agot_artifact_pentoshi_cheese_desc:0 "Myr Danteli, Tyrosh miğferleri veya Braavos boyaları kadar ünlü olmasa da, Pentos peyniri büyük bir metadır ve birden fazla Pentoslu Üstat'ın servetinin temelini oluşturur."
agot_artifact_dothraki_bow_name:0 "Dothrak Yay"
agot_artifact_dothraki_bow_desc:0 "Dothrak Yayları en korkunç silahlarından biridir. Arakh kadar ikonik olmasa da, yayları çoğu yaygın Batıdiyar yayından daha uzağa atabilir ve at sırtında vurulabilecek kadar küçüktür."
traditional_house_artifact_modifier_desc:0 "Bu eser geleneksel olarak hanemin veya hanedanımın malıdır: $VALUE|=+0$"

