#Bitti yinede kontrol edile bilir.
vs_adders_fang_name:0 "Engerek Dişi"
vs_adders_fang_description:0 "Engerek Dişi, Wyl Hanesi'nin başının taşıdığı ata yadigarı kılıçtır. Kendine özgü dalgalı bıçağıyla süslü piç kılıç, ilk Dorne Savaşı sırasında kötü şöhretli Wyl'lı Wyl tarafından kullanılmıştır."
vs_blackfyre_name:0 "Karaateş"
vs_blackfyre_description:0 "Karaateş, Targaryenlerin Kıyamet'ten önce Valyria'dan Batıdiyar'a getirdiği iki Valyrian çeliği kılıcından biriydi ve bu da onu Targaryen ailesinin en değerli eşyalarından biri yapıyordu. Kabzasının üzerinde kararmış çelik ejderha başları bulunan, devasa ve süslü bir büyük kılıçtır."
vs_brightroar_name:0 "Parlak Kükreme"
vs_brightroar_description:0 "Parlak Kükreme, Lannister Hanesi'nin Valyria çeliğinden yapılmış ata yadigarı büyük kılıcıdır ve Valyria'nın Kıyameti'nden sonra Tommen II ile birlikte kaybolmuştur."
vs_cloudbreak_name:0 "Bulutkırıcı"
vs_cloudbreak_description:0 "Daha medeni bir çağdan kalma zarif bir silah. Valyria'nın kayıp güzelliğinin ruhunu yakalayan bu ejderha kemiği kabzalı uzun kılıç, parıldayan cilalı kan taşı topuzuyla taçlandırılmıştır. Kıyamet, kılıcı kullanan ejderha binicisini alıp götürdüğünden beri Bulutkırıcı, zengin Tyroshi tüccarları olan Adarys Hanesi'nin koruması altında olup, onların yükselişinin açık bir sembolüdür."
vs_iron_will_name:0 "Demir İrade"
vs_iron_will_description:0 "Demir İrade, Forrester Hanesi Lordları aracılığıyla nesilden nesile aktarılan Valyrian çeliği büyük kılıcıdır. İnanılmaz derecede değerli ve gözdedir."
vs_pincer_name:0 "Kıskaç"
vs_pincer_description:0 "Kıskaç, Celtigar Hanesi'ne ait Valyrian çeliği baltadır. Valyrian miraslarının karanlık bıçaklı bir kalıntısı olan Kıskaç, Kıyamet'ten önceki nesillerden beri Celtigarlar tarafından taşınmıştır."
vs_dark_sister_name:0 "Karanlık Kız Kardeş"
vs_dark_sister_description:0 "Karanlık Kız Kardeş, Targaryenlerin Kıyamet'ten sonra Dragonstone'dan getirdiği iki Valyrian çeliği kılıcından biriydi ve bu da onu Targaryen ailesinin en değerli eşyalarından biri yapıyordu. Duman rengi koyu bir bıçağı olan, ince ve zarif bir uzun kılıçtır."
vs_heartsbane_name:0 "Gönül Belası"
vs_heartsbane_description:0 "Gönül Belası, Tarly Hanesi'nin ata yadigarı Valyrian çeliği kılıcıdır. Fetih'ten 300 yıl önce beri bu gururlu sınır lordlarının elinde olan iki elle kullanılan bir büyük kılıçtır."
vs_ice_name:0 "Buz"
vs_ice_description:0 "Buz, Aegon'un fethinden bir asır önce Valyria'da büyüyle dövülmüş olan Stark Hanesi'nin ata yadigarı Valyrian çeliği büyük kılıcıdır. Starklar, Kahramanlar Çağı'ndan beri Buz adlı bir kılıca sahip olmuşlardır ve geleneği sürdürmek için bu kılıca da aynı ad verilmiştir."
vs_oathkeeper_name:0 "Yemin Bekçisi"
vs_oathkeeper_description:0 "Yemin Bekçisi, Tywin Lannister'ın emriyle eski Buz kılıcından dövülmüş yeni bir Valyrian çeliği uzun kılıcıdır. Jilet gibi keskin bıçağının uzunluğu boyunca kırmızı ve siyah dalgalanmalar vardır."
vs_widows_wail_name:0 "Dulun Feryadı"
vs_widows_wail_description:0 "Bu Valyrian çeliği kılıcı, bıçak boyunca koyu kırmızı ve gri dalgalanmalarla benzersiz bir şekilde renklendirilmiştir. Altın, kiraz ağacı, kırmızı deri ve yakut gözlü altın aslan başlarıyla süslenmiş bir kın ile birlikte gelir."
vs_widows_wail_historical_description:0 "Dulun Feryadı, Tywin Lannister'ın emriyle eski Buz kılıcından dövülmüş yeni bir Valyrian çeliği kılıcıdır. Çelik boyunca kırmızı ve siyah dalgalanmalara sahiptir ve kını, altın, kiraz ağacı, kırmızı deri ve yakut gözlü altın aslan başlarıyla gösterişli bir şekilde süslenmiştir."
vs_lady_forlorn_name:0 "Kayıp Leydi"
vs_lady_forlorn_description:0 "Kayıp Leydi, Corbray Hanesi'ne ait Valyrian çeliği uzun kılıcıdır. Topuzunda kalp şeklinde bir yakut bulunur."
vs_lamentation_name:0 "Ağıt"
vs_lamentation_description:0 "Ağıt, Vadi'nin eski ve güçlü bir soylu hanesi olan Royce Hanesi'nin Valyrian çeliği kılıcıdır. Vadi'nin Arryn yönetiminden önce, soylarını bir zamanlar Vadi'yi dolduran İlk İnsanlar'ın günlerine ve Bronz Kralllar olarak Runestone'u yönetimlerine kadar takip edebilirler. Andal fethinde Dağ ve Vadi Kralı Artys Arryn tarafından yenilgiye uğratılmışlardır."
vs_longclaw_name:0 "Uzunpençe"
vs_longclaw_description:0 "Uzunpençe, yüzyıllardır hanedanlarının elinde olan Mormont Hanesi'nin ata yadigarı Valyrian çeliği piç kılıcıdır. Bu kılıç, çoğu kılıçtan daha uzundur ve hem kesmek hem de biçmek için inceltilmiştir. Koyu bıçak boyunca kısmen uzanan üç oluk, zaten mükemmel olan dengeyi daha da iyileştirir."
vs_nightfall_name:0 "Gece Çöküşü"
vs_nightfall_description:0 "Gece Çöküşü, AL'nin üçüncü yüzyılının sonlarına doğru Harlaw Hanesi'ne ait olan bir Valyrian çeliği kılıcıdır. Karanlık bıçaklı uzun kılıç, Demir Bedeli ile ödenmiş ve Lord Dalton Greyjoy tarafından öldürülen bir korsandan ele geçirilmiştir. Ay taşı bir topuzu vardır."
vs_orphan_maker_name:0 "Yetim"
vs_orphan_maker_description:0 "Yetim, başlangıçta Roxton hanesine ait olan ve Ejderhaların Dansı'nda Yeşiller için savaşan birkaç şövalye tarafından kullanılan Valyrian çeliği kılıcıdır. Koyu mavi çelik metal işçiliği, bu korkunç silaha ürkütücü bir hava katan tehditkar sivri uçlar halinde oyulmuştur."
vs_poison_name:0 "Zehir"
vs_poison_description:0 "Zehir, Vunatis Hanesi'nin Valyrian çeliği kılıcıdır. Başlangıçta Dar Deniz'in karşısındaki Volantenlilerle altın torbaları karşılığında takas edilmek üzere tasarlanmış bir Valyrian çeliği piç kılıcıydı, ancak seyahat ettiği gemi Kantaşı Korsan Lordları tarafından ele geçirildi. Kabzası ejderha kemiğinden yapılmış ve tirbüşon şeklinde oyulmuştur."
vs_red_rain_name:0 "Kızıl Yağmur"
vs_red_rain_description:0 "Kızıl Yağmur, gözyaşı damlası şeklinde yakutlarla işlenmiş, kan kırmızısı bir uzun kılıçtır. Kurnaz Hilmar'ın, zırhlı bir şövalyeden zekâsı ve tahta bir copla başka hiçbir şey kullanmadan aldığı günden beri Drumm Hanesi'ne aittir."
vs_remige_name:0 "Remige"
vs_remige_description:0 "Remige, Cargyll Hanesi'nin ata yadigarı Valyrian çeliği kılıcıdır ve ilk olarak Batıdiyar'a yumurta getiren efsanevi Altın Kaz tarafından kullanılmıştır."
vs_strangers_mercy_name:0 "Yabancının Merhameti"
vs_strangers_mercy_description:0 "Yabancının Merhameti, topuzu cilalı ejderha camıyla süslenmiş bir Valyrian çeliği piç kılıcıdır."
vs_truth_name:0 "Gerçek"
vs_truth_description:0 "Gerçek, Lys'ten eski bir soyağacı olan soylu bir aile olan Rogare Hanesi'nin Valyrian çeliği kılıcıdır. Altın kabzası süslü bir şekilde oyulmuştur ve ailenin bankacılık mesleğinde yüzyıllar boyunca topladığı aşırı servete işaret eder."
vs_vigilance_name:0 "Uyanık"
vs_vigilance_description:0 "Uyanık, Hightower Hanesi'nin ata yadigarı Valyrian çeliği kılıcıdır. Eski Şehir'in kalbindeki deniz feneri yüksek kulelerine atıfta bulunarak altın alevler ve siperlerle süslenmiş, ince ve sivri uçlu bir uzun kılıçtır."
vs_widestripe_name:0 "Genişşerit"
vs_widestripe_description:0 "Genişşerit, Lydden Hanesi'nin ata yadigarı Valyrian çeliği büyük kılıcıdır ve ilk olarak Batıdiyar'a gelecekteki Kral Joffrey Lydden'in elinde getirilmiştir. Geniş, karanlık bıçak, porsuk armalı şövalyeler ve lordlar tarafından birçok savaşa taşınmıştır."
vs_longclaw_stark_name:0 "Uzunpençe"
vs_longclaw_stark_description:0 "Uzunpençe, yüzyıllardır hanedanlarının elinde olan Mormont Hanesi'nin ata yadigarı Valyrian çeliği piç kılıcıdır. Bu kılıç, çoğu kılıçtan daha uzundur ve hem kesmek hem de biçmek için inceltilmiştir. Koyu bıçak boyunca kısmen uzanan üç oluk, zaten mükemmel olan dengeyi daha da iyileştirir. Kılıç Jon Snow'a hediye edildiğinde, orijinal ayı başı topuzu, soluk taştan bir kurt başıyla değiştirilmiştir."
vs_dancer_name:0 "Dansçı"
vs_dancer_description:0 "Bu geniş bıçaklı piç kılıç, Massey Burnu'nun doğu kıyılarından Kara Su Irmağı'nın ağzına kadar uzanan toprakları ele geçiren ve savunan son Massey Kralı tarafından kullanılmıştır. Altın kabzası, muhtemelen Kahramanlar Çağı'ndan kalma daha eski bir silahtan esinlenerek eski desenlerle oyulmuştur."
vs_darktalon_name:0 "Karanlıkpençe"
vs_darktalon_description:0 "Wyvern Yuvası'ndaki Vyrweller, nesillerdir bu büyük kılıcı kullanmışlardır. Gümüş kaplama kabzası, kanatları açık bir şekilde vahşi bir wyvern ile oyulmuştur."
vs_dawn_name:0 "Şafak"
vs_dawn_description:0 "Şafak, Dayne Hanesi'nin efsanevi kılıcıdır. Devasa büyük kılıcın süt beyazı kadar soluk bir bıçağı ve kabzasını süsleyen altın bir yıldızı vardır. Efsaneler, Dayne Hanesi'nin kurucusunun, daha sonra Yıldız Çöküşü olarak adlandırılacak olan yerde, Torrentine'in ağzına düşen bir yıldızı takip ettiğini söyler. Şafak, bu yıldızın kalbinden dövülmüştür ve o zamandan beri Dayne Hanesi'nin en layık üyeleri tarafından kullanılmaktadır."
vs_defiance_name:0 "Meydan Okuma"
vs_defiance_description:0 "Meydan Okuma, Ironsmith Hanesi'ne ait bronz saplı bir uzun kılıçtır. Ironsmith Hanesi, yüzyıllar boyunca Kuzey süvarileri için at nalı sağlayarak öne çıkmıştır. Sonunda bu önem, onların Meydan Okuma'yı sipariş etmelerine ve Kuzey soyluları arasındaki statülerini sağlamlaştırmalarına olanak sağlamıştır."
vs_disputant_name:0 "Kavgacı"
vs_disputant_description:0 "Kavgacı, koyu altın yarasa şeklinde bir kabzası olan kısa bıçaklı bir kılıçtır. Bıçağı gece kadar siyahtır."
vs_the_dagger_name:0 "Ejderha Kemiği Kabzalı Hançer"
vs_the_dagger_description:0 "Bu hançer, kavisli ejderha kemiği sapının uzunluğu boyunca yakutlarla kaplanmıştır. Bu kötü hançerin sapındaki alışılmadık yarı kavisli şekil ve ejderha kemiğinin kullanımı, eski Valyria'da son derece zengin bir soylu aile için dövüldüğünü göstermektedir."
vs_dusk_name:0 "Alacakaranlık"
vs_dusk_description:0 "agot_dusk_description" 
vs_eleneis_bulwark_name:0 "Elenei'nin Kalesi"
vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description" 
vs_justicar_name:0 "Yargıç"
vs_justicar_description:0 "agot_justicar_description" 
vs_pride_name:0 "Gurur"
vs_pride_description:0 "Aslan armalı Jast Hanesi şövalyeleri, Kaya Krallığı günlerinden beri bu uzun kılıcı taşımışlardır."
vs_prosperity_name:0 "Refah"
vs_prosperity_description:0 "Bu süslü altın kılıç, Pentos aristokrasisi arasında büyük bir soyağacına sahip soylu bir aile olan Narratys Hanesi'nin malıdır. Pentos'un birçok prensi bu hanedandan gelmiştir ve bu da onların kendi refahlarının sembolü olan bu kılıcı satın almak için gereken serveti biriktirmelerine olanak sağlamıştır."
vs_seafoam_name:0 "Deniz Köpüğü"
vs_seafoam_description:0 "Velaryon Hanesi'nin Valyrian çeliği pala kılıcı, onların armaları olan denizatı ile süslenmiştir. Güzel oyulmuş gümüş saplı bu kavisli kılıç, nesiller boyu ticaretin gelirleriyle satın alınmıştır."
vs_skullcleaver_name:0 "Kafatası Yarıcı"
vs_skullcleaver_description:0 "Bu devasa büyük kılıç, nesillerdir Lanetli Kale lordları tarafından kullanılmıştır. Kılıç, adını Lanetli Kale lordu tarafından tek bir vuruşla öldürülen bir Demir Adaları kaptanından almıştır. Bu vuruş, akıncının baltasını, miğferini ve altındaki kafatasını ikiye ayırmıştır."
vs_soaring_glory_name:0 "Yükselen Zafer"
vs_soaring_glory_description:0 "agot_soaring_glory_description" 
vs_stalwart_name:0 "Sadık"
vs_stalwart_description:0 "Oymalı altın metal işçiliğine sahip bu ölümcül, sivri uçlu uzun kılıç görülmeye değerdir ve Darklynlerin nesillerdir savaşa taşıdığı bu kılıç, savaşta ölümcül olduğunu kanıtlamıştır. Darklyn Hanesi'nden krallar, lordlar ve şövalyeler bu kılıcı birçok düşmana karşı ve diğer tüm hanelerden daha fazla kralı savunmak için kullanmışlardır."
vs_sting_name:0 "İğne"
vs_sting_description:0 "İğne, Beesbury Hanesi'nin ata yadigarı Valyrian çeliği kısa kılıcıdır. Karanlık yaprak bıçaklı silah, bu eski haneden birçok kişiye sadık bir arkadaş olmuştur."
vs_supremacy_name:0 "Üstünlük"
vs_supremacy_description:0 "Gümüştepe'li Serretler, kalelerini çevreleyen topraklardan çıkarılan gümüşle bu gösterişli kılıcı satın alan gururlu bir Andal hanesidir."
vs_swordfish_name:0 "Kılıçbalığı"
vs_swordfish_description:0 "Keskin Uç'lu Bar Emmonslar, kendisi ve torunları için kılıç zoruyla küçük bir krallık kuran bir Andal savaş lordu olan Korkunç Togarion tarafından kuruldu. Altın ve gümüş kabzalı bu piç kılıç, daha sonra Bar Emmonslar tarafından bu krallık üzerindeki kontrolü sürdürmek için kullanıldı ve onların en değerli varlıklarıdır - hatta filolarının amiral gemisine kılıcın adını verdiler."
vs_yron_key_name:0 "Demir Anahtar"
vs_yron_key_description:0 "agot_yron_key_description"
vs_tranquility_name:0 "Huzur"
vs_tranquility_description:0 "Gümüş kaplı bu uzun kılıç, ametistlerle süslenmiştir. Brax Hanesi, bu etkileyici Valyrian çeliği kılıcına yüzlerce yıldır sahiptir."
vs_wyrmfang_name:0 "Ejderdişi"
vs_wyrmfang_description:0 "Barrowton'lu Dustinler, gururlu ve hikaye dolu bir geçmişe sahip eski bir hanedir. Bu kılıç, eski Dustin krallarının Kahramanlar Çağı'nda taşıdığı bronz kılıçların benzerliğinde dövülmüştür."
vs_evergold_name:0 "Sonsuz Altın"
vs_evergold_description:0 "Kıyamet'ten önce ünlü Rowan Hanesi tarafından yaptırılan bu kılıç, en iyi Valyrian işçiliğine sahiptir. Topuzunda Rowan Hanesi'nin altın ağaç amblemi bulunur."
  
vs_black_death_name:0 "Kara Ölüm"
vs_black_death_description:0 "Bu büyük kılıç, tamamen savaş alanında verimlilik için dövülmüştür. Çapraz koruması keskin sivri uçlar halinde eğelenmiş, sapı kırılgan siyah demirden yapılmış ve topuzu, yaklaşmaya cesaret edenlerin kafataslarını ezmek için yapılmış sivri uçlu bir demir topuz şeklindedir."
vs_mothers_grief_name:0 "Annenin Kederi"
vs_mothers_grief_description:0 "Bu uzun kılıcın topuzu, belki de tanrılara savaşta sevdiklerine koruma sağlamaları için bir yalvarış olarak, Yukarıdaki Anne'nin bakır bir heykeli şeklinde yapılmıştır. Oymalı çapraz koruma ve sap, aynı kırmızı bakırdan yapılmıştır."
vs_talon_name:0 "Pençe"
vs_talon_description:0 "Bu uzun kılıcın çapraz koruması, ortasında büyük mavi bir safir bulunan kanatlar şeklinde yapılmıştır. Aynı mavi tonlu çelikten yapılmış topuzu, altından altın çizgiler akan ve gözleri için iki küçük safir bulunan bir şahin başını tasvir eder."
vs_glory_name:0 "Zafer"
vs_glory_description:0 "Kalp şeklinde yapılmış koyu kırmızı bir yakut, bu kısa kılıç için topuz görevi görür. Katı altın, yanan alevler şeklinde döşenmiş, R'hllor'un ateşli kucağında yakutu her iki taraftan sarar."
vs_stormy_nights_name:0 "Fırtınalı Geceler"
vs_stormy_nights_description:0 "Çoğu Valyrian eserinin taşıdığı gösterişli süslemelerden yoksun, şiddetli ve sert görünümlü bir bıçak olan bu kılıç, demirhanede doğduğu koyu rengi korur, yaratıcısı tarafından pratik bir şekle bükülmüş ve kalıplanmıştır. Süslemelerin olmaması, bu silaha eski imparatorluğun kreasyonlarının çoğunun aksine vahşi ve sert bir hava verir - bir soylunun süsü değil, bir savaşçının silahı."
vs_strangers_touch_name:0 "Yabancının Dokunuşu"
vs_strangers_touch_description:0 "Kendilerini bu devin gölgesinde bulanlar, sonlarının en yüksek bedeli hak ettiğini düşünen biri tarafından mahkum edildiklerini bilerek teselli bulmalıdır."
vs_dragonbane_name:0 "Ejderha Belası"
vs_dragonbane_description:0 "Bu kılıcın kabzası, koyu maviye boyanmış gümüşten yapılmıştır. Topuzu aynı metalden yapılmış ve karmaşık oymalara sahiptir. Uzun kılıcın çapraz koruması, bıçağın her iki tarafına kanatlarını açmış bir çift ejderha şeklinde yapılmıştır."
vs_andal_armingsword_gold_name:0 "Altın Andal Uzun Kılıcı"
vs_andal_armingsword_gold_description:0 "Bu uzun kılıcın metal işçiliği altın gibi parlıyor. İnce telkari, mum ışığında parıldıyor, tıpkı karanlık dalgalı Valyrian çeliği bıçağındaki dönen desenler kadar detaylı. Bu kılıç, Savaşçı'nın kendisine layık görünüyor; geçmiş bir çağı anımsatan kahramanlık silahı."
vs_andal_armingsword_silver_name:0 "Gümüş Andal Uzun Kılıcı"
vs_andal_armingsword_silver_description:0 "Bu uzun kılıcın süslü gümüş metal işçiliği güzel bir şekilde oyulmuştur. İnce telkari, mum ışığında parıldıyor, tıpkı ince dalgalı Valyrian çeliği bıçağındaki dönen desenler kadar detaylı. Bu kılıç, Savaşçı'nın kendisine layık görünüyor; geçmiş bir çağı anımsatan kahramanlık silahı."
vs_andal_longsword_gold_name:0 "Altın Andal Piç Kılıcı"
vs_andal_longsword_gold_description:0 "Bu piç kılıcın metal işçiliği altın gibi parlıyor. İnce telkari, mum ışığında parıldıyor, tıpkı ince dalgalı Valyrian çeliği bıçağındaki dönen desenler kadar detaylı. Bu kılıç, Savaşçı'nın kendisine layık görünüyor; geçmiş bir çağı anımsatan kahramanlık silahı."
vs_andal_longsword_silver_name:0 "Gümüş Andal Piç Kılıcı"
vs_andal_longsword_silver_description:0 "Bu piç kılıcın süslü gümüş metal işçiliği güzel bir şekilde oyulmuştur. İnce telkari, mum ışığında parıldıyor, tıpkı ince dalgalı Valyrian çeliği bıçağındaki dönen desenler kadar detaylı. Bu kılıç, Savaşçı'nın kendisine layık görünüyor; geçmiş bir çağı anımsatan kahramanlık silahı."
vs_firstman_armingsword_gold_name:0 "Altın İlk İnsan Uzun Kılıcı"
vs_firstman_armingsword_gold_description:0 "Bu uzun kılıcın metal işçiliği altın gibi parlıyor. Eski dilde yazılmış runik yazıtlar, mum ışığında parıldıyor, tıpkı karanlık dalgalı Valyrian çeliği bıçağındaki dönen desenler kadar detaylı. Bu kılıcın stili ve oranları, İlk İnsanlar'dan geldiğini iddia eden birçok kuzey hanesinin eski kahramanları tarafından taşınan kılıçları anımsatıyor."
vs_firstman_armingsword_silver_name:0 "Gümüş İlk İnsan Uzun Kılıcı"
vs_firstman_armingsword_silver_description:0 "Bu piç kılıcın süslü gümüş metal işçiliği güzel bir şekilde oyulmuştur. Eski dilde yazılmış runik yazıtlar, mum ışığında parıldıyor, tıpkı karanlık dalgalı Valyrian çeliği bıçağındaki dönen desenler kadar detaylı. Bu kılıcın stili ve oranları, İlk İnsanlar'dan geldiğini iddia eden birçok kuzey hanesinin eski kahramanları tarafından taşınan kılıçları anımsatıyor."
vs_firstman_armingsword_bronze_name:0 "Bronz İlk İnsan Uzun Kılıcı"
vs_firstman_armingsword_bronze_description:0 "Bu uzun kılıcın bronz metal işçiliği parlak bir şekilde cilalanmıştır. Eski dilde yazılmış runik yazıtlar, mum ışığında parıldıyor, tıpkı karanlık dalgalı Valyrian çeliği bıçağındaki dönen desenler kadar detaylı. Bu kılıcın stili ve oranları, İlk İnsanlar'dan geldiğini iddia eden birçok kuzey hanesinin eski kahramanları tarafından taşınan kılıçları anımsatıyor."
