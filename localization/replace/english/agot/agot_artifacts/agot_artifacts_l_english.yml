valyrian_steel_armor_name:0 "Valyrian Çeliği Zırh"
valyrian_steel_armor_description:0 "Bir Valyrian çeliği pul zırhı olan bu zırh seti, bir krallığın değerinin çok ötesindedir ve kesinlikle mevcut en koruyucu zırhtır."

