horn_of_herrock_name:0 "Herrock Boynuzu"
horn_of_herrock_desc:0 "Batıdiyar tarihinde, kurnazlıkları ve cesaretleriyle ün salmış pek çok savaşçı ve lider vardır. Bunlardan biri de [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] adlı savaşçıdır. Efsaneye göre, [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed], [GetTitleByKey('c_kayce').GetNameNoTier] şehrini ele geçirmek için ustaca bir plan yapmıştı. Büyük, siyah, kıvrımlı ve altın bantlı "Herrock Boynuzu" adlı boynuzu kullanan [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed], şehrin surlarının dışında bekliyordu. Gece yarısı olduğunda, boynuzu güçlü bir şekilde üfledi. Bu, şehrin fahişelerine verilen gizli bir sinyaldi. Fahişeler, [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] ile önceden anlaşmışlardı ve surların gizli bir kapısını açtılar. [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] ve adamları, açılan kapıdan şehre girerek [GetDynastyByID('dynn_Lannister').GetName] Hanesi'nin askerlerini gafil avladılar. Böylece, [GetTitleByKey('c_kayce').GetNameNoTier] şehri, [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] tarafından fethedildi. Herrock Boynuzu, bu ustaca planın ve [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] adlı savaşçının zaferinin bir sembolü olarak tarihe geçti."
