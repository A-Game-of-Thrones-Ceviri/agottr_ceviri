#Mustafa
vs_adders_fang_name:0 "Engerek Dişi"
vs_adders_fang_description:0 "Efsanevi Engerek Dişi, yüzyıllardır Wyl Hanesi'nin liderinin elinden düşmeyen, paha biçilemez bir yadigar kılıçtır. Kendine has dalgalı bıçağıyla göz kamaştıran bu ihtişamlı piç kılıç, İlk Dorne Savaşı sırasında acımasızlığıyla nam salmış Wyl'lı Wyl tarafından kullanılmıştır. O günden beri Engerek Dişi, Wyl Hanesi'nin gücünün ve kudretinin sembolü haline gelmiştir."
vs_blackfyre_name:0 "Karaateş"
vs_blackfyre_description:0 "Targaryen Hanesi'nin ihtişamının ve kudretinin simgesi olan Karaateş, efsanevi Kıyamet'ten önce Valyria'dan Batıdiyar'a getirilen iki Valyrian çeliği kılıcından biriydi. Bu eşsiz miras, Targaryen ailesinin en değerli hazineleri arasında yer alıyordu. Kabzası kararmış çelik ejderha başlarıyla süslü, devasa ve göz alıcı bir büyük kılıç olan Karaateş, sayısız savaşta Targaryen Hanesi'ne zafer getirmişti."
vs_brightroar_name:0 "Parlak Kükreme"
vs_brightroar_description:0 "Lannister Hanesi'nin gururu ve asaletinin timsali olan Parlak Kükreme, Valyria çeliğinden dövülmüş, paha biçilemez bir ata yadigarı büyük kılıçtı. Nesiller boyunca Lannister Hanesi'nin gücünü temsil eden bu efsanevi kılıç, ne yazık ki Valyria'nın Kıyameti'nden sonra Kral Tommen II Lannister ile birlikte sırra kadem basmıştır. Parlak Kükreme'nin kaybı, Lannister Hanesi için büyük bir acı ve hüzün kaynağı olmuştur."
vs_cloudbreak_name:0 "Bulutkırıcı"
vs_cloudbreak_description:0 "Unutulmuş bir çağın zarafetini ve ihtişamını yansıtan Bulutkırıcı, Valyria'nın kayıp güzelliğinin ruhunu taşıyan büyüleyici bir silahtır. Ejderha kemiğinden yapılmış kabzası ve parıldayan cilalı kan taşı topuzuyla göz kamaştıran bu uzun kılıç, gerçek bir sanat eseridir. Kıyamet'in yıkıcı gücü, kılıcı kullanan ejderha binicisini alıp götürmüş olsa da Bulutkırıcı, zengin Tyroshi tüccarları olan Adarys Hanesi'nin koruması altına girmiştir. Nesiller boyunca Adarys Hanesi'nin yükselişinin ve zenginliğinin sembolü haline gelen Bulutkırıcı, sahip olduğu eşsiz güzellik ve tarihiyle gerçek bir efsanedir."
vs_iron_will_name:0 "Demir İrade"
vs_iron_will_description:0 "Forrester Hanesi'nin gücünün ve kararlılığının simgesi olan Demir İrade, nesiller boyunca Lordlar tarafından gururla taşınan, paha biçilemez bir Valyrian çeliği büyük kılıcıdır. Üstün işçiliği ve keskinliğiyle efsaneleşen Demir İrade, Forrester Hanesi'nin tarihinde sayısız zaferin ve kahramanlığın tanığı olmuştur. Değeri ve ihtişamı dillere destan olan bu eşsiz kılıç, Forrester Hanesi'nin mirasının en değerli parçalarından biridir."
vs_pincer_name:0 "Kıskaç"
vs_pincer_description:0 "Celtigar Hanesi'nin geçmişine uzanan karanlık ve gizemli bir miras olan Kıskaç, Valyrian çeliğinden dövülmüş, etkileyici bir baltadır. Valyria'nın Kıyamet'inden önceki nesillerden beri Celtigarlar tarafından özenle saklanan Kıskaç, hanenin tarihinde önemli bir yere sahiptir. Karanlık ve ürkütücü görünümüne rağmen, Kıskaç, Celtigar Hanesi'nin gücünü ve kararlılığını temsil eden önemli bir semboldür."
vs_dark_sister_name:0 "Karanlık Kız Kardeş"
vs_dark_sister_description:0 "Targaryen Hanesi'nin ihtişamının ve gizeminin bir yansıması olan Karanlık Kız Kardeş, Kıyamet'in küllerinden kurtarılan iki Valyrian çeliği kılıcından biriydi. Duman rengi koyu bıçağıyla adeta geceyi andıran bu ince ve zarif uzun kılıç, Targaryen ailesinin en değerli hazineleri arasında yer alıyordu. Nesiller boyu Targaryen savaşçıları tarafından kullanılan Karanlık Kız Kardeş, hanenin tarihinde önemli bir rol oynamıştır."
vs_heartsbane_name:0 "Gönül Belası"
vs_heartsbane_description:0 "Tarly Hanesi'nin gururunun ve gücünün sembolü olan Gönül Belası, Fetih'ten 300 yıl öncesine dayanan, köklü bir geçmişe sahip Valyrian çeliği kılıcıdır. Nesiller boyunca Tarly Hanesi'nin sınır lordları tarafından kullanılan bu iki elle kullanılan büyük kılıç, hanenin tarihinde sayısız zaferin ve kahramanlığın tanığı olmuştur. Ağırlığı ve keskinliğiyle efsaneleşen Gönül Belası, Tarly Hanesi'nin en değerli yadigarlarından biri olarak kabul edilir."
vs_ice_name:0 "Buz"
vs_ice_description:0 "Stark Hanesi'nin gücünün ve onurunun sembolü olan Buz, Aegon'un fethinden yüzyıllar önce Valyria'nın büyülü ocaklarında dövülmüş, efsanevi bir Valyrian çeliği büyük kılıcıydı. Starklar, Kahramanlar Çağı'ndan beri Buz adını taşıyan kılıçlara sahip olmuş ve bu geleneği sürdürerek bu muhteşem kılıca da aynı adı vermiştir. Devasa boyutları ve keskinliğiyle dillere destan olan Buz, Stark Hanesi'nin tarihinde önemli bir yere sahipti."
vs_oathkeeper_name:0 "Yemin Bekçisi"
vs_oathkeeper_description:0 "Geçmişin ihtişamını taşıyan Yemin Bekçisi, Tywin Lannister'ın emriyle Stark Hanesi'nin efsanevi Buz kılıcından dövülmüş, yepyeni bir Valyrian çeliği uzun kılıcıdır. Jilet gibi keskin bıçağı boyunca uzanan kırmızı ve siyah dalgalanmalar, kılıca benzersiz bir görünüm kazandırır. Yemin Bekçisi, hem geçmişin hatırasını hem de yeni bir gücün doğuşunu temsil eder."
vs_widows_wail_name:0 "Dulun Feryadı"
vs_widows_wail_description:0 "Valyrian çeliğinin eşsiz güzelliğini ve gücünü sergileyen Dulun Feryadı, bıçağı boyunca uzanan koyu kırmızı ve gri dalgalanmalarla adeta bir sanat eseridir. Kılıcın ihtişamını tamamlayan gösterişli kını ise altın, kiraz ağacı ve kırmızı deriyle kaplanmıştır. Kının üzerindeki yakut gözlü altın aslan başları, kılıcın asaletine ve gücüne vurgu yapar."
vs_widows_wail_historical_description:0 "Tywin Lannister'ın emriyle Stark Hanesi'nin efsanevi Buz kılıcından dövülen Dulun Feryadı, Valyrian çeliğinin gücünü ve Lannister Hanesi'nin ihtişamını yansıtan yeni bir başyapıttır. Çelik boyunca uzanan kırmızı ve siyah dalgalanmalar, kılıca benzersiz bir görünüm kazandırırken, altın, kiraz ağacı ve kırmızı deriyle kaplı gösterişli kın, Lannister Hanesi'nin zenginliğini ve gücünü simgeler. Kının üzerindeki yakut gözlü altın aslan başları ise, bu gücün ve ihtişamın altını çizer."
vs_lady_forlorn_name:0 "Kayıp Leydi"
vs_lady_forlorn_description:0 "Corbray Hanesi'nin tarihinde önemli bir yere sahip olan Kayıp Leydi, Valyrian çeliğinden dövülmüş, zarif ve güçlü bir uzun kılıçtır. Kılıcın en dikkat çekici özelliği ise, topuzunda yer alan kalp şeklinde yakuttur. Bu değerli taş, Kayıp Leydi'ye hem estetik bir güzellik katar hem de Corbray Hanesi'nin tarihine ve değerlerine duyduğu bağlılığı simgeler."
vs_lamentation_name:0 "Ağıt"
vs_lamentation_description:0 "Vadi'nin kadim ve soylu Royce Hanesi'nin gururu olan Ağıt, nesiller boyu aktarılan, efsanevi bir Valyrian çeliği kılıcıdır. Royce Hanesi, kökenlerini Vadi'yi bir zamanlar dolduran İlk İnsanlar'ın günlerine ve Bronz Krallar olarak Taşkaya'u yönettikleri döneme kadar takip edebilen, köklü bir geçmişe sahiptir. Andalların fethi sırasında, Dağ ve Vadi Kralı Artys Arryn tarafından yenilgiye uğratılmış olsalar da Royce Hanesi, Ağıt kılıcını gururla taşımaya devam etmiş ve Vadi'nin tarihinde önemli bir rol oynamıştır. Ağıt, Royce Hanesi'nin gücünün, dayanıklılığının ve geçmişine olan derin bağlılığının bir simgesidir."
vs_longclaw_name:0 "Uzunpençe"
vs_longclaw_description:0 "Mormont Hanesi'nin gururu ve mirası olan Uzunpençe, yüzyıllardır ellerinde tuttukları, paha biçilemez bir Valyrian çeliği piç kılıcıdır. Diğer kılıçlardan daha uzun ve hem kesme hem de doğrama için özel olarak inceltilmiş olan Uzunpençe, savaş alanında eşsiz bir avantaj sağlar. Koyu bıçak boyunca uzanan üç oluk ise, kılıcın zaten mükemmel olan dengesini daha da üst seviyelere taşır. Uzunpençe, Mormont Hanesi'nin cesaretinin, gücünün ve sadakatinin bir simgesidir."
vs_nightfall_name:0 "Gece Çöküşü"
vs_nightfall_description:0 "Harlaw Hanesi'nin sahip olduğu efsanevi Gece Çöküşü, Valyrian çeliğinin karanlık ve gizemli gücünü temsil eden etkileyici bir kılıçtır. Karanlık bıçaklı bu uzun kılıç, Demir Bedeli ile ödenerek elde edilmiş ve Lord Dalton Greyjoy tarafından öldürülen bir korsandan ele geçirilmiştir. Ay taşından yapılmış büyüleyici topuzu, Gece Çöküşü'ne mistik bir hava katar. Kılıcın karanlık ve güçlü aurası, onu kullananlara hem korku hem de hayranlık uyandırır."
vs_orphan_maker_name:0 "Yetim"
vs_orphan_maker_description:0 "Kanlı bir geçmişe sahip olan Yetim, başlangıçta Roxton Hanesi'ne ait olan ve Ejderhaların Dansı sırasında Yeşiller safında savaşan birkaç şövalye tarafından kullanılan, ürkütücü bir Valyrian çeliği kılıcıdır. Koyu mavi çelik işçiliği, korkunç sivri uçlar halinde oyulmuş ve kılıca şeytani bir görünüm kazandırmıştır. Yetim, savaş alanında dehşet saçan ve ardında sayısız yetim bırakan, acımasız bir silah olarak ün salmıştır."
vs_poison_name:0 "Zehir"
vs_poison_description:0 "Vunatis Hanesi'nin sahip olduğu Zehir, karmaşık bir geçmişe sahip, gizemli bir Valyrian çeliği kılıcıdır. Başlangıçta Dar Deniz'in ötesindeki Volantenlilerle altın karşılığında takas edilmek üzere tasarlanan bu piç kılıç, yolculuğu sırasında Kantaşı Korsan Lordları tarafından ele geçirilmiştir. Ejderha kemiğinden yapılmış ve tirbüşon şeklinde oyulmuş kabzasıyla dikkat çeken Zehir, hem güzelliği hem de tehlikeli geçmişiyle adından söz ettirir."
vs_red_rain_name:0 "Kızıl Yağmur"
vs_red_rain_description:0 "Drumm Hanesi'nin simgesi haline gelen Kızıl Yağmur, kan kırmızısı rengiyle ve gözyaşı damlası şeklinde işlenmiş yakutlarıyla göz alıcı bir uzun kılıçtır. Kılıcın Drumm Hanesi'ne geçişi ise oldukça ilginçtir. Kurnaz Hilmar, zırhlı bir şövalyeyi sadece zekâsı ve tahta bir cop kullanarak alt etmiş ve Kızıl Yağmur'u ondan almıştır. O günden beri Kızıl Yağmur, Drumm Hanesi'nin cesaretinin ve kurnazlığının bir sembolü olarak nesilden nesile aktarılmıştır."
vs_remige_name:0 "Remige"
vs_remige_description:0 "Cargill Hanesi'nin en değerli mirası olan Remige, Batıdiyar'a ilk ejderha yumurtalarını getiren efsanevi Altın Kaz tarafından kullanıldığı söylenen, tarihi bir Valyrian çeliği kılıcıdır. Nesiller boyunca Cargill Hanesi'nin koruyuculuğunda kalan Remige, hanenin zengin geçmişinin ve gücünün bir simgesidir."
vs_strangers_mercy_name:0 "Yabancının Merhameti"
vs_strangers_mercy_description:0 "Yabancının Merhameti, Valyrian çeliğinin zarafeti ve gücünü bir araya getiren etkileyici bir piç kılıçtır. Cilalı ejderha camıyla süslenmiş topuzu, kılıca mistik bir hava katar. Yabancının Merhameti, ismine rağmen savaş alanında acımasız bir silah olarak bilinir ve düşmanlarına karşı hiçbir merhamet göstermez."
vs_truth_name:0 "Gerçek"
vs_truth_description:0 "Lys'ten gelen köklü ve soylu Rogare Hanesi'nin sahip olduğu Gerçek, Valyrian çeliğinin ihtişamını ve zenginliği yansıtan göz alıcı bir kılıçtır. Altın kabzası, ailenin bankacılık alanındaki yüzyıllar boyunca biriktirdiği muazzam serveti simgeleyen incelikli oymalarla süslüdür. Gerçek, Rogare Hanesi'nin gücünün, zenginliğinin ve kusursuz zevkinin bir ifadesidir."
vs_vigilance_name:0 "Uyanık"
vs_vigilance_description:0 "Hightower Hanesi'nin gururla taşıdığı Uyanık, nesiller boyu aktarılan, tarihi bir Valyrian çeliği kılıcıdır. Eskişehir'in kalbindeki deniz feneri yüksek kulelerini simgeleyen altın alevler ve siperlerle süslü, ince ve sivri uçlu bir uzun kılıçtır. Uyanık, Hightower Hanesi'nin bilgeliğinin, uyanıklığının ve gücünün bir sembolü olarak hizmet eder. Kılıcın her detayı, hanenin tarihine ve değerlerine duydukları derin saygıyı yansıtır."
vs_widestripe_name:0 "Genişşerit"
vs_widestripe_description:0 "Lydden Hanesi'nin şanlı geçmişinin bir parçası olan Genişşerit, Batıdiyar'a geleceğin kralı Joffrey Lydden tarafından getirilen, tarihi bir Valyrian çeliği büyük kılıcıdır. Geniş ve karanlık bıçağı, sayısız savaşta Lydden Hanesi'nin porsuk armalı şövalyeleri ve lordları tarafından gururla taşınmıştır. Genişşerit, Lydden Hanesi'nin cesaretinin, gücünün ve Batıdiyar'ın tarihindeki önemli yerinin bir simgesidir. Nesilden nesile aktarılan bu değerli yadigar, Lydden Hanesi'nin mirasının en önemli parçalarından biridir."
vs_longclaw_stark_name:0 "Uzunpençe"
vs_longclaw_stark_description:0 "Mormont Hanesi'nin yüzyıllar boyunca gururla taşıdığı Uzunpençe, Valyrian çeliğinden dövülmüş, eşsiz bir piç kılıcıdır. Diğer kılıçlardan daha uzun ve hem kesme hem de doğrama için özel olarak inceltilmiş olan Uzunpençe, savaş alanında büyük bir avantaj sağlar. Koyu bıçak boyunca uzanan üç oluk, kılıcın zaten mükemmel olan dengesini daha da üst seviyelere taşır. Ancak Uzunpençe'nin hikayesi, Jon Snow'a hediye edildiğinde yeni bir boyut kazanır. Mormont Hanesi'nin sembolü olan ayı başı topuzu, Jon Snow'un kimliğini ve sadakatini yansıtan soluk taştan bir kurt başıyla değiştirilir. Bu değişim, Uzunpençe'nin sadece bir kılıç değil, aynı zamanda Jon Snow'un onurunu ve kaderini temsil eden bir sembol haline geldiğini gösterir."
vs_dancer_name:0 "Dansçı"
vs_dancer_description:0 "Massey Burnu'nun doğu kıyılarından Kara Su Irmağı'nın ağzına kadar uzanan toprakları fetheden ve savunan son Massey Kralı'nın elinde parlayan Dansçı, geniş bıçağıyla göz alıcı bir piç kılıcıdır. Altın kabzası, muhtemelen Kahramanlar Çağı'ndan kalma eski bir silahtan esinlenerek işlenmiş, tarihi desenlerle bezenmiştir. Dansçı, Massey Hanesi'nin cesaretinin, gücünün ve sanatsal zevkinin bir yansımasıdır."
vs_darktalon_name:0 "Karanlıkpençe"
vs_darktalon_description:0 "Wyvern Yuvası'ndaki Vyrwell Hanesi'nin nesiller boyu gururla kullandığı Karanlıkpençe, etkileyici bir Valyrian çeliği büyük kılıcıdır. Gümüş kaplama kabzası, kanatları açık bir wyvern figürüyle özenle oyulmuştur. Bu detaylı işçilik, Vyrwell Hanesi'nin gücünü ve asil soyunu simgeler. Karanlıkpençe, Vyrwell Hanesi'nin savaşlardaki zaferlerinin ve geçmişine olan derin bağlılığının bir sembolüdür."
vs_dawn_name:0 "Şafak"
vs_dawn_description:0 "Dayne Hanesi'nin efsanelerle örülü mirası olan Şafak, eşsiz güzelliği ve gücüyle büyüleyen, efsanevi bir kılıçtır. Devasa boyutlardaki bu büyük kılıç, süt beyazı kadar saf ve parlak bir bıçağa sahiptir. Kabzasını süsleyen altın yıldız ise, kılıcın kökenine ve önemine dair ipuçları verir. Efsanelere göre, Dayne Hanesi'nin kurucusu, daha sonra Kayanyıldız olarak adlandırılacak olan yerde, Coşkun Nehir'in ağzına düşen bir yıldızı takip etmiştir. Şafak'ın, bu yıldızın kalbinden dövüldüğü söylenir. O zamandan beri, Dayne Hanesi'nin en yetenekli ve onurlu savaşçıları tarafından kullanılan Şafak, hanenin tarihinde sayısız kahramanlık hikayesine tanıklık etmiştir. Şafak, Dayne Hanesi'nin asaletinin, cesaretinin ve ışığa olan inancının simgesidir."
vs_defiance_name:0 "Meydan Okuyan"
vs_defiance_description:0 "Ironsmith Hanesi'nin gururla taşıdığı Meydan Okuyan, bronz saplı, etkileyici bir uzun kılıçtır. Yüzyıllar boyunca Kuzey süvarileri için at nalı üreterek ün kazanan Ironsmith Hanesi, sonunda bu başarılarının bir ödülü olarak Meydan Okuyan'ı sipariş etmiştir. Bu özel kılıç, hanenin Kuzey soyluları arasındaki yerini sağlamlaştırmış ve onlara hak ettikleri saygınlığı kazandırmıştır. Meydan Okuyan, Ironsmith Hanesi'nin çalışkanlığının, becerisinin ve kararlılığının bir simgesidir."
vs_disputant_name:0 "Kavgacı"
vs_disputant_description:0 "Adından da anlaşılacağı gibi, Kavgacı, tartışmaları çözmek için tasarlanmış, kısa bıçaklı bir kılıçtır. Koyu altın rengi yarasa şeklinde kabzası, kılıca gizemli ve tehditkar bir hava katar. Gece kadar siyah olan bıçağı ise, Kavgacı'nın karanlık ve tehlikeli doğasını vurgular. Kavgacı, hem güzelliğiyle hem de ölümcül potansiyeliyle dikkat çeken, sıra dışı bir silahtır."
vs_the_dagger_name:0 "Ejderha Kemiği Kabzalı Hançer"
vs_the_dagger_description:0 "Eski Valyria'nın zenginliğini ve ihtişamını yansıtan Ejderha Kemiği Kabzalı Hançer, göz alıcı ve tehlikeli bir silahtır. Kavisli ejderha kemiği sapı, baştan sona yakutlarla kaplanmıştır. Bu değerli taşlar, hançere hem estetik bir güzellik katar hem de sahibinin zenginliğini ve gücünü simgeler. Sapındaki alışılmadık yarı kavisli şekil ve ejderha kemiğinin kullanımı, hançerin eski Valyria'da son derece zengin ve güçlü bir soylu aile için özel olarak yapıldığını göstermektedir. Ejderha Kemiği Kabzalı Hançer, hem tarihi önemi hem de eşsiz güzelliğiyle gerçek bir hazinedir."
