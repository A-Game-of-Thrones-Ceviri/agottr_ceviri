vs_valyrian_armingsword_gold_description:0 "Bu uzun kılıcın süslü metal işçiliği altın gibi parlıyor. Dokulu metalin pulları, mum ışığında parıldıyor ve parlıyor, tıpkı karanlık dalgalı Valyrian çeliği bıçağındaki dönen desenler kadar detaylı. Bu kılıç, eski Valyria'nın ejderha lordları tarafından kullanılan korkunç silahları anımsatıyor."
