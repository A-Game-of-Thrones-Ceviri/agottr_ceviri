agot_artifact_glass_candle_desc:0 "Obsidyenden yapılmış, [newly_created_artifact.GetFeatureText('glass_candle_color')] renkli, uzun ve kıvrımlı, dokunulduğunda keskin bir mum. Bu mumların sonsuza dek yandığı ve sahiplerinin okyanusların ve dağların ötesini görmesine olanak sağladığı söylenir. [newly_created_artifact.Custom('GetCandleMagic')]"
agot_glass_candle_lit_desc:0 "Bu mum rahatsız edici derecede parlak bir ışık yayar, etrafındaki renkleri bozarcasına."
agot_glass_candle_unlit_desc:0 "Kale'nin hizmetkarları, terfi gecelerinde onları yakmak için boşuna bir girişimde bulunarak bu türden üç mumun önünde nöbet tutarlar."
