artifact_grandmaester_chain:0 "Büyük Üstat Zinciri"
artifact_grandmaester_chain_desc:0 "Batıdiyar'da, bilgi ve bilgeliğin koruyucuları olan üstatlar, hizmet ettikleri lordlara ve hanelere değerli hizmetlerde bulunurlar. Büyük Üstat, üstatların en saygın ve en bilgili olanıdır ve Demir Taht'a hizmet eder. Büyük Üstat zinciri, bu yüksek makamın bir sembolüdür. Geleneksel bir üstat zinciri, üstadın uzmanlık alanlarını temsil eden farklı metallerden yapılmış halkalardan oluşur. Ancak, Büyük Üstat zinciri, tipik metallere ek olarak, değerli taşlarla da süslenmiştir. Bu taşlar, Büyük Üstadın bilgeliğini, deneyimini ve yüksek statüsünü temsil eder. Büyük Üstat zinciri, Batıdiyar'ın en saygın ve en önemli sembollerinden biridir ve bilgiye ve hizmete olan bağlılığı temsil eder."

agot_must_be_archmaester_desc:0 "Bu eşyayı kuşanmak için bir Başüstat olmalısınız. Eğer bu metni okuyabiliyorsanız, üzgünüm ama buna hakkınız yok. Yazıklar olsun..."
