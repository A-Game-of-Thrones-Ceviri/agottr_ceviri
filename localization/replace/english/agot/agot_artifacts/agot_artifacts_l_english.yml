vs_dusk_description:0 "agot_dusk_description" 
vs_eleneis_bulwark_name:0 "Elenei'nin Kalesi"
vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description" 
vs_justicar_name:0 "Yargıç"
vs_justicar_description:0 "agot_justicar_description" 
vs_pride_name:0 "Gurur"
vs_pride_description:0 "Aslan armalı Jast Hanesi şövalyelerinin nesiller boyu taşıdığı Gurur, Kaya Krallığı'nın kadim tarihinden günümüze ulaşan, onurlu bir uzun kılıçtır. Jast Hanesi'nin cesaretini, asaletini ve adalet duygusunu simgeleyen Gurur, sayısız savaşta ve mücadelede hanenin şövalyelerine eşlik etmiştir. Kılıcın her çizgisi, Jast Hanesi'nin gururlu tarihini ve şanlı mirasını yansıtır. Gurur, sadece bir silah değil, aynı zamanda Jast Hanesi'nin değerlerini ve kimliğini temsil eden önemli bir semboldür."
vs_prosperity_name:0 "Refah"
vs_prosperity_description:0 "Pentos aristokrasisinin önde gelen ailelerinden olan Narratys Hanesi'nin sahip olduğu Refah, zenginlik ve ihtişamın simgesi olan, göz alıcı bir altın kılıçtır. Pentos'un birçok prensi, bu köklü hanedandan gelmiş ve bu sayede Refah gibi bir kılıcı satın alabilecek serveti biriktirme imkanı bulmuştur. Refah, Narratys Hanesi'nin sadece maddi zenginliğini değil, aynı zamanda siyasi gücünü ve sosyal statüsünü de temsil eder. Kılıcın her detayı, hanenin Pentos tarihindeki önemli yerini ve refah dolu geçmişini yansıtır."
vs_seafoam_name:0 "Deniz Köpüğü"
vs_seafoam_description:0 "Velaryon Hanesi'nin denizcilik mirasını ve gücünü yansıtan Deniz Köpüğü, Valyrian çeliğinden dövülmüş, etkileyici bir pala kılıcıdır. Kılıcın en dikkat çekici özelliği, Velaryon Hanesi'nin arması olan denizatı figürüyle süslenmiş olmasıdır. Güzel oyulmuş gümüş sapı, kılıca zarafet ve asalet katar. Nesiller boyu ticaret yoluyla elde edilen zenginlik sayesinde satın alınan Deniz Köpüğü, Velaryon Hanesi'nin denizlerdeki hakimiyetinin ve zenginliğinin bir sembolüdür."
vs_skullcleaver_name:0 "Kafatası Yaran"
vs_skullcleaver_description:0 "Banefort Hanesi lordlarının nesiller boyu kullandığı Kafatası Yaran, devasa boyutlarıyla korku salan bir büyük kılıçtır. Kılıcın adı, Lanetli Kale lordu tarafından tek bir vuruşta öldürülen bir Demir Adaları kaptanından gelmektedir. Bu güçlü vuruş, akıncının baltasını, miğferini ve kafatasını ikiye ayırmış ve kılıca adını kazandırmıştır. Kafatası Yaran, Banefort Hanesi'nin acımasız gücünün ve savaştaki hünerinin bir simgesidir."
vs_soaring_glory_name:0 "Yükselen Zafer"
vs_soaring_glory_description:0 "agot_soaring_glory_description" 
vs_stalwart_name:0 "Sadık"
vs_stalwart_description:0 "Darklyn Hanesi'nin nesiller boyu savaşlarda kullandığı Sadık, oymalı altın işçiliğiyle göz kamaştıran, ölümcül ve sivri uçlu bir uzun kılıçtır. Güzelliğiyle olduğu kadar keskinliğiyle de ün salmış olan Sadık, Darklyn Hanesi'nin krallarına, lordlarına ve şövalyelerine sayısız zafer getirmiştir. Darklyn Hanesi, bu kılıçla birçok düşmanı alt etmiş ve diğer tüm hanelerden daha fazla kralı savunmuştur. Sadık, Darklyn Hanesi'nin sadakatinin, gücünün ve savaştaki ustalığının bir simgesidir."
vs_sting_name:0 "İğne"
vs_sting_description:0 "Beesbury Hanesi'nin nesiller boyu değer verdiği İğne, Valyrian çeliğinden dövülmüş, sadık bir dost ve ölümcül bir silah olan bir kısa kılıçtır. Karanlık yaprak şeklindeki bıçağı, İğne'ye hem zarif bir görünüm hem de üstün bir keskinlik kazandırır. Bu eski haneden birçok savaşçı, İğne'yi yanlarında gururla taşımış ve sayısız mücadelede ona güvenmiştir. İğne, Beesbury Hanesi'nin sadakatinin, cesaretinin ve savaştaki ustalığının bir sembolüdür."
vs_supremacy_name:0 "Üstün"
vs_supremacy_description:0 "Gümüştepe'li Serret Hanesi, topraklarından çıkarılan gümüşle satın aldıkları bu gösterişli kılıçla gururlarını simgeler. Asil bir Andal hanesi olan Serretler, Üstün kılıcıyla zenginliklerini ve güçlerini sergiler. Üstün, sadece bir silah değil, aynı zamanda Serret Hanesi'nin topraklarına ve başarılarına duydukları derin bağlılığın bir ifadesidir."
vs_swordfish_name:0 "Kılıçbalığı"
vs_swordfish_description:0 "Keskin Uç'lu Bar Emmons Hanesi'nin kurucusu olan Korkunç Togarion, kendisi ve soyundan gelenler için kılıç zoruyla küçük bir krallık kurmuştur. Altın ve gümüş kabzalı bu gösterişli piç kılıç, daha sonra Bar Emmonslar tarafından krallıkları üzerindeki hakimiyetlerini sürdürmek için kullanılmıştır. Kılıçbalığı, Bar Emmons Hanesi için o kadar değerliydi ki, filolarının amiral gemisine bile bu ismi verdiler. Kılıçbalığı, Bar Emmons Hanesi'nin gücünün, cesaretinin ve denizlerdeki hakimiyetinin bir simgesidir."
vs_yron_key_name:0 "Demir Anahtar"
vs_yron_key_description:0 "agot_yron_key_description"
vs_tranquility_name:0 "Huzur"
vs_tranquility_description:0 "Brax Hanesi'nin yüzyıllardır sahip olduğu Huzur, gümüş kaplı ve ametistlerle süslü, göz alıcı bir Valyrian çeliği uzun kılıcıdır. Zarif görünümü ve değerli taşlarla süslenmiş olması, Huzur'a mistik bir hava katar. Brax Hanesi, bu kılıcı hem savaşlarda bir silah olarak hem de güçlerinin ve zenginliklerinin bir sembolü olarak kullanmıştır. Huzur, Brax Hanesi'nin asaletinin, bilgeliğinin ve barışa olan özleminin bir ifadesidir."

vs_wyrmfang_name:0 "Ejderdişi"
vs_wyrmfang_description:0 "Hendek Kale'li Dustinler, gururlu ve köklü bir geçmişe sahip, eski bir hanedir. Ejderdişi adlı bu özel kılıç, eski Dustin krallarının Kahramanlar Çağı'nda taşıdığı bronz kılıçların benzeri olarak tasarlanmıştır. Bu sayede Ejderdişi, Dustin Hanesi'nin geçmişine duyduğu saygıyı ve atalarının mirasını yaşatma arzusunu temsil eder. Ejderdişi, Dustin Hanesi'nin gücünün, geleneğe bağlılığının ve şanlı geçmişinin bir simgesidir."

vs_evergold_name:0 "Sonsuz Altın"
vs_evergold_description:0 "Kıyamet'ten önce ünlü Rowan Hanesi tarafından yaptırılan Sonsuz Altın, Valyrian ustalarının en ince işçiliğini sergileyen, göz alıcı bir kılıçtır. Topuzunda Rowan Hanesi'nin altın ağaç amblemi bulunur. Bu sembol, Sonsuz Altın'ı sadece bir silah değil, aynı zamanda Rowan Hanesi'nin gücünün, zenginliğinin ve doğaya olan derin bağının bir ifadesi haline getirir. Sonsuz Altın, Rowan Hanesi'nin ihtişamlı geçmişinin ve sanata olan düşkünlüğünün bir yansımasıdır."
  
vs_black_death_name:0 "Kara Ölüm"
vs_black_death_description:0 "Adından da anlaşılacağı gibi, Kara Ölüm, savaş alanında maksimum verimlilik için tasarlanmış, acımasız bir büyük kılıçtır. Çapraz koruması keskin sivri uçlar halinde eğelenmiş, sapı kırılgan siyah demirden yapılmış ve topuzu ise, yaklaşmaya cesaret edenlerin kafataslarını ezmek için özel olarak tasarlanmış sivri uçlu bir demir topuz şeklindedir. Kara Ölüm, savaş alanında dehşet saçan, acımasız ve korkunç bir silahtır."
vs_mothers_grief_name:0 "Annenin Kederi"
vs_mothers_grief_description:0 "Annenin Kederi, isminin hakkını veren, hüzünlü bir hikâyeyi yansıtan bir uzun kılıçtır. Kılıcın topuzu, Yukarıdaki Anne'nin bakır bir heykeli şeklinde yapılmıştır. Bu dokunaklı detay, muhtemelen savaşta sevdiklerine koruma sağlaması için tanrılara yapılan bir yakarışı temsil eder. Oymalı çapraz koruma ve sap da aynı kırmızı bakırdan yapılmış olup, kılıcın tasarımına bütünlük kazandırır. Annenin Kederi, sadece bir silah değil, aynı zamanda savaşın acımasızlığını ve sevdiklerini kaybetmenin hüznünü hatırlatan dokunaklı bir semboldür."
vs_talon_name:0 "Pençe"
vs_talon_description:0 "Pençe, ihtişamlı tasarımı ve değerli taşlarla süslenmiş olmasıyla dikkat çeken, göz alıcı bir uzun kılıçtır. Kılıcın çapraz koruması, ortasında büyük mavi bir safir bulunan kanatlar şeklinde tasarlanmıştır. Aynı mavi tonlu çelikten yapılmış topuzu ise, altından altın çizgiler akan ve gözleri için iki küçük safir kullanılan bir şahin başını betimler. Pençe, hem estetik güzelliği hem de sembolik anlamıyla gücü ve asaleti temsil eden, etkileyici bir silahtır."
vs_glory_name:0 "Zafer"
vs_glory_description:0 "R'hllor'un ateşli ihtişamını yansıtan Glory, göz alıcı bir kısa kılıçtır. Kılıcın topuzu, kalp şeklinde yapılmış koyu kırmızı bir yakuttur. Katı altın ise, yanan alevler şeklinde işlenerek yakutu her iki taraftan sarar. Bu tasarım, R'hllor'un ateşli kucağını ve onun gücüne olan inancı simgeler. Glory, hem estetik güzelliğiyle hem de dini sembolizmiyle dikkat çeken, etkileyici bir silahtır."
vs_stormy_nights_name:0 "Fırtınalı Gece"
vs_stormy_nights_description:0 "Birçok Valyrian eserinin sahip olduğu gösterişli süslemelerden yoksun olan Fırtınalı Gece, sert ve vahşi görünümüyle dikkat çeken bir kılıçtır. Demirhanede doğduğu koyu rengi koruyan bıçak, yaratıcısı tarafından pratik bir şekle bükülmüş ve kalıplanmıştır. Süslemelerin olmaması, Fırtınalı Gece'ye diğer Valyrian kılıçlarından farklı bir hava katar. Bu, bir soylunun gösterişli süsü değil, gerçek bir savaşçının silahıdır. Fırtınalı Gece, sadeliği ve işlevselliğiyle gücü ve kararlılığı temsil eder."
vs_strangers_touch_name:0 "Yabancının Dokunuşu"
vs_strangers_touch_description:0 "Yabancının Dokunuşu, adından da anlaşılacağı gibi, ölümün soğuk ve acımasız elini temsil eder. Bu devasa kılıcın gölgesinde kalanlar, sonlarının en yüksek bedeli hak ettiğini düşünen biri tarafından yargılandıklarını bilerek teselli bulmalıdır. Yabancının Dokunuşu, kaçınılmaz kaderin ve ölümün soğukluğunun bir simgesidir."
vs_dragonbane_name:0 "Ejderha Belası"
vs_dragonbane_description:0 "Ejderha Belası, adından da anlaşılacağı gibi, ejderhalara karşı kullanılmak üzere tasarlanmış, güçlü bir kılıçtır. Kılıcın kabzası, koyu maviye boyanmış gümüşten yapılmıştır. Topuzu ise aynı metalden yapılmış ve karmaşık oymalarla süslenmiştir. Uzun kılıcın çapraz koruması, bıçağın her iki tarafına kanatlarını açmış bir çift ejderha şeklinde tasarlanmıştır. Ejderha Belası, ejderhalara karşı kullanıldığında büyük bir güç sağladığına inanılan, efsanevi bir silahtır."
vs_andal_armingsword_gold_name:0 "Altın Andal Uzun Kılıcı"
vs_andal_armingsword_gold_description:0 "Altın Andal Uzun Kılıcı, göz alıcı güzelliği ve üstün işçiliğiyle büyüleyen, asil bir silahtır. Kılıcın altın rengi metal işçiliği, göz kamaştırıcı bir parlaklığa sahiptir. İnce telkari detayları, mum ışığında adeta dans eder gibi parıldar. Karanlık ve dalgalı Valyrian çeliği bıçağındaki dönen desenler ise, kılıcın zarafetine ve gücüne vurgu yapar. Altın Andal Uzun Kılıcı, geçmiş bir çağı anımsatan, Savaşçı'nın kendisine layık bir kahramanlık silahıdır."
vs_andal_armingsword_silver_name:0 "Gümüş Andal Uzun Kılıcı"
vs_andal_armingsword_silver_description:0 "Gümüş Andal Uzun Kılıcı, zarafeti ve işçiliğiyle göz kamaştıran, asil bir silahtır. Kılıcın süslü gümüş metal işçiliği, incelikle oyulmuş ve göz alıcı bir parlaklık sunar. İnce telkari detayları, mum ışığında adeta dans eder gibi parıldar. İnce dalgalı Valyrian çeliği bıçağındaki dönen desenler ise, kılıcın zarafetine ve gücüne vurgu yapar. Gümüş Andal Uzun Kılıcı, geçmiş bir çağı anımsatan, Savaşçı'nın kendisine layık bir kahramanlık silahıdır."
