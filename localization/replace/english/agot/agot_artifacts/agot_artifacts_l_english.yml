vs_firstman_armingsword_gold_description:0 "Altın İlk İnsan Uzun Kılıcı, geçmişin ihtişamını ve İlk İnsanlar'ın mirasını taşıyan, göz alıcı bir silahtır. Kılıcın altın rengi metal işçiliği, göz kamaştırıcı bir parlaklığa sahiptir. Eski dilde yazılmış runik yazıtlar, mum ışığında gizemli bir şekilde parıldar ve kılıca mistik bir hava katar. Karanlık ve dalgalı Valyrian çeliği bıçağındaki dönen desenler ise, kılıcın zarafetine ve gücüne vurgu yapar. Kılıcın stili ve oranları, İlk İnsanlar'dan geldiğini iddia eden birçok kuzey hanesinin eski kahramanları tarafından taşınan kılıçları anımsatır. Altın İlk İnsan Uzun Kılıcı, hem tarihi önemi hem de estetik güzelliğiyle gerçek bir hazinedir."
