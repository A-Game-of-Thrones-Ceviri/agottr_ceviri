 vs_valyrian_longsword_gold_name: "Altın Valyria Eğri Kılıcı" #NT!
 vs_valyrian_longsword_gold_description: "Bu eğri kılıcın metal işçiliği altın gibi parıldar. İnce filigran, mum ışığında parlayan, koyu dalgalı Valyria çeliği bıçağındaki desen kadar detaylıdır. Bu kılıç, eski Valyria'nın ejderha lordlarının korkunç silahlarını andırır." #NT!
