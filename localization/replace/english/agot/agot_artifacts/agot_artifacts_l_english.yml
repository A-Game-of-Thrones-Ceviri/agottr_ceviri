vs_valyrian_armingsword_silver_name:0 "Gümüş Valyrian Uzun Kılıcı"
vs_valyrian_armingsword_silver_description:0 "Gümüş Valyrian Uzun Kılıcı, eski Valyria'nın zarafetini ve gücünü yansıtan, göz alıcı bir silahtır. Kılıcın süslü gümüş metal işçiliği, incelikle oyulmuş ve göz alıcı bir parlaklık sunar. Dokulu metalin pulları, mum ışığında adeta dans eder gibi parıldar ve kılıca büyüleyici bir hava katar. Karanlık ve dalgalı Valyrian çeliği bıçağındaki dönen desenler ise, kılıcın zarafetine ve keskinliğine vurgu yapar. Bu kılıç, eski Valyria'nın ejderha lordları tarafından kullanılan, efsanevi silahları anımsatır. Gümüş Valyrian Uzun Kılıcı, hem tarihi önemi hem de estetik güzelliğiyle gerçek bir hazinedir."
vs_valyrian_longsword_gold_name:0 "Altın Valyrian Piç Kılıcı"
vs_valyrian_longsword_gold_description:0 "Altın Valyrian Piç Kılıcı, eski Valyria'nın ihtişamını ve gücünü yansıtan, göz alıcı bir silahtır. Kılıcın altın rengi metal işçiliği, göz kamaştırıcı bir parlaklığa sahiptir. İnce telkari detayları, mum ışığında adeta dans eder gibi parıldar ve kılıca büyüleyici bir hava katar. Karanlık ve dalgalı Valyrian çeliği bıçağındaki dönen desenler ise, kılıcın zarafetine ve keskinliğine vurgu yapar. Bu kılıç, eski Valyria'nın ejderha lordları tarafından kullanılan, efsanevi silahları anımsatır. Altın Valyrian Piç Kılıcı, hem tarihi önemi hem de estetik güzelliğiyle gerçek bir hazinedir."
vs_valyrian_longsword_silver_name:0 "Gümüş Valyrian Piç Kılıcı"
vs_valyrian_longsword_silver_description:0 "Gümüş Valyrian Piç Kılıcı, eski Valyria'nın zarafetini ve gücünü yansıtan, göz alıcı bir silahtır. Kılıcın süslü gümüş metal işçiliği, incelikle oyulmuş ve göz alıcı bir parlaklık sunar. Dokulu metalin pulları, mum ışığında adeta dans eder gibi parıldar ve kılıca büyüleyici bir hava katar. Karanlık ve dalgalı Valyrian çeliği bıçağındaki dönen desenler ise, kılıcın zarafetine ve keskinliğine vurgu yapar. Bu kılıç, eski Valyria'nın ejderha lordları tarafından kullanılan, efsanevi silahları anımsatır. Gümüş Valyrian Piç Kılıcı, hem tarihi önemi hem de estetik güzelliğiyle gerçek bir hazinedir."
bobby_hammer_name:0 "Robert'ın Savaş Çekici"
bobby_hammer_description:0 "Fırtına Burnu'nun efsanevi demircisi Donal Noye tarafından dövülen bu savaş çekici, devasa boyutları ve ağırlığıyla ün salmıştır. Öyle ki, onu etkili bir şekilde kullanabilmek için neredeyse bir devin gücüne sahip olmak gerekir. Robert'ın Savaş Çekici, kaba kuvvetin ve yıkıcı gücün simgesidir."
bobby_hammer_cooler_description:0 "Fırtına Burnu'nun efsanevi demircisi Donal Noye tarafından dövülen bu savaş çekici, devasa boyutları ve ağırlığıyla ün salmıştır. Öyle ki, onu etkili bir şekilde kullanabilmek için neredeyse bir devin gücüne sahip olmak gerekir. Robert Baratheon, Üç Dişli Mızrak Savaşı'nda Prens Rhaegar Targaryen'i işte bu çekiçle yere sermiş ve göğüs kafesini ezerek tarihin akışını değiştirmiştir. Robert'ın Savaş Çekici, kaba kuvvetin, yıkıcı gücün ve Westeros tarihini değiştiren anların simgesidir."
bobby_hammer_duel_description:0 "[my_weapon.GetDesc] Sahibi [owner.GetFullName], [battle_location.GetNameNoTooltip] Savaşı'nda [loser.GetFullNamePossessive] göğüs kafesini bu çekiçle un ufak etmiştir."
rhaegar_sword_name:0 "Rhaegar'ın Kılıcı"
rhaegar_sword_description:0 "Kral'ın Şehri'nin ünlü çelik sokağında, en yetenekli ustalar tarafından dövülen bu eşsiz kılıç, Ejderha Kayası Prensi olduktan sonra Prens Rhaegar Targaryen'e sunulmuştur. İnce ve zarif yapısı, bir gün Demir Taht'a oturacak bir adama layık bir silah olduğunu göstermektedir. Rhaegar'ın Kılıcı, asaletin, zarafetin ve gücün bir simgesidir."
rhaegar_sword_duel_description:0 "[my_weapon.GetDesc] Sahibi [owner.GetFullName], [battle_location.GetNameNoTooltip] Savaşı'nda bu kılıçla [loser.GetFullName] adlı kişiyi mağlup etmiştir."
kingsguard_sword_name:0 "[owner.GetFullNamePossessive] Kılıcı"
kingsguard_sword_description:0 "Kral Muhafızları'nın onurlu saflarına katıldığında [owner.GetFullName] adlı kişiye sunulan bu kılıç, sadakatin ve göreve bağlılığın bir sembolüdür. Kral Muhafızları'nın beyaz pelerini gibi, bu kılıç da sahibinin onurunu ve Yedi Krallık'a olan hizmetini temsil eder."
redbeard_axe_name:0 "Kızıl Sakal'ın Baltası"
redbeard_axe_description:0 "Bir zamanlar Sur'un Ötesindeki Kral Raymun Kızıl Sakal tarafından kullanılan bu balta, ustalıkla işlenmiş bronzdan yapılmış, etkileyici bir silahtır. Kızıl Sakal'ın gücünün ve vahşiliğinin bir simgesi olan bu balta, Özgür Halk'ın tarihinde önemli bir yere sahiptir."
agot_is_wildling_desc:0 "Özgür Halk'ın bir ferdisin."
  
  #Crown Tooltip  
agot_is_independent_crown_tooltip_desc:0 "Bu taç, yalnızca bağımsızlığını ilan etmiş bir hükümdar, eşi veya varisleri tarafından giyilebilir. Bağımsızlığın ve özgürlüğün sembolüdür."
baelor_crown_tooltip_desc:0 "Bu taç, yalnızca halkı tarafından erdemli ve adil olarak kabul edilen hükümdarlar tarafından giyilebilir. Adaletin, dürüstlüğün ve halkına olan sevginin sembolüdür."
  
  #Targaryen Crowns  
aegon_i_crown_name:0 "Fatih'in Tacı"
aegon_i_crown_description:0 "Yedi Krallık'ı 'Ateş ve Kan'la birleştiren Aegon I Targaryen, nam-ı diğer Fatih'in tacı. Valyrian çeliğinden dövülmüş ve etrafını saran iri yakutlarla süslenmiş bu görkemli taç, Targaryen Hanesi'nin gücünün ve ihtişamının simgesidir."
aenys_crown_name:0 "İlk Oğul'un Tacı"
aenys_crown_description:0 "Kral Aenys I Targaryen'in tacı olan bu taç, sarı altından yapılmış ve kakma yeşim taşları, inciler ve Yedi İnancı'nın sembolleriyle bezenmiştir. Aenys'in çalkantılı ve istikrarsız saltanatı düşünüldüğünde, tacındaki Yedi'nin yüzleri ironik bir detay olarak göze çarpar."
jaehaerys_crown_name:0 "Birleştirici'nın Tacı"
jaehaerys_crown_description:0 "Kral Jaehaerys I Targaryen, nam-ı diğer 'Bilge' veya 'Birleştirici'nin tacı, her biri farklı renkte yedi değerli taşla süslenmiş sade bir banttır. Her bir taş, Yedi Krallık'tan birini ve Yedi İnancı'nın tanrılarından birini temsil eder. Jaehaerys'in uzun ve barış dolu saltanatını simgeleyen bu taç, bilgeliğin ve birliğin sembolüdür."
aegon_iii_crown_name:0 "Ejderha Belası'nın Tacı"
aegon_iii_crown_description:0 "Kral Aegon III Targaryen, nam-ı diğer 'Ejderha Belası'nın tacı, diğer kraliyet taçlarına kıyasla oldukça sade bir tasarıma sahiptir. Sade bir altın banttan oluşan bu taç, Aegon III'ün gösterişten uzak kişiliğini ve ihtişamlı törenlerden kaçınan yönetim tarzını yansıtır. Aegon III, tacın simgelediği gibi, sade ve düzenli bir saray hayatını tercih etmiştir."
baelors_crown_name:0 "Kutsanmış Baelor'un Tacı"
baelors_crown_description:0 "Baelor I Targaryen, nam-ı diğer 'Kutsanmış Baelor', atalarının Valyrian çeliği taçlarını reddederek gerçek çiçeklerden yapılmış bir taç takmıştır. Parlak ve rengarenk çiçeklerin yemyeşil yapraklarla iç içe geçtiği bu taç, Baelor'un Yedi İnancı'na ve tüm canlılara olan derin saygısını ve sevgisini simgelemektedir. Kutsanmış Baelor'un Tacı, dindarlığın, barışın ve doğaya olan bağlılığın bir ifadesidir."
aegon_iv_crown_name:0 "Layık Olmayan Aegon'un Tacı"
aegon_iv_crown_description:0 "Aegon IV Targaryen, nam-ı diğer "Layık Olmayan Aegon", kişiliğini yansıtan, abartılı ve gösterişli bir taç takmıştır. Kırmızı altından yapılmış bu büyük ve gösterişli taç, etrafını saran sayısız ejderha başıyla dikkat çeker. Layık Olmayan Aegon'un Tacı, hükümdarının kibirini, açgözlülüğünü ve sorumsuzluğunu simgeler. Targaryen Hanesi'nin tarihinde kara bir leke olarak hatırlanan Aegon IV'ün tacı da, onun gibi ihtişamlı ve aynı zamanda yozlaşmış bir semboldür."
maekars_crown_name:0 "Örs Tacı"
maekars_crown_description:0 "Kral Maekar I Targaryen'in sert ve sade kişiliğini yansıtan Örs Tacı, kırmızı altın bir bantla bağlanmış siyah demir uçlardan oluşur. Tıpkı Maekar gibi sade ve gösterişsiz olan bu taç, savaşçı ruhunu ve kararlılığını simgeler. Örs Tacı, görevine bağlılığın, azimliliğin ve savaşçı bir ruhun ifadesidir."
rhaella_crown_name:0 "Trajik Kraliçe Rhaella'nın Tacı"
rhaella_crown_historical_description:0 "Kral Aerys II Targaryen'in eşi Kraliçe Rhaella Targaryen'e ait olan bu taç, gümüş ve demirden yapılmış bir çemberdir. Üzerindeki kırmızı yakutlar ve sayısız elmas, tacı ihtişamlı ve aynı zamanda hüzünlü bir hale getirir. Rhaella'nın trajik hayatını ve 'Deli Kral' Aerys'in zulmünden çektiği acıları simgeleyen bu taç, güzelliğin ve acının bir arada bulunduğu etkileyici bir semboldür."
rhaella_crown_description:0 "Kraliçe Rhaella Targaryen tarafından giyilen bu taç, gümüş ve demirden yapılmış bir çemberdir. Üzerindeki kırmızı yakutlar ve sayısız elmas, tacı ihtişamlı ve aynı zamanda hüzünlü bir hale getirir. Rhaella'nın zarafeti ve gücünün yanı sıra, trajik kaderini de simgeleyen bu taç, unutulmaz bir kraliçenin mirasını temsil eder."
visenya_circlet_name:0 "Karanlık Kız Kardeş'in Çemberi"
visenya_circlet_description:0 "'Üç Ejderha'nın en büyüğü ve en güçlü savaşçısı olan Kraliçe Visenya Targaryen tarafından giyilen bu çember, koyu Valyrian çeliğinden yapılmış ve kırmızı yakutlarla süslenmiştir. Visenya'nın güçlü kişiliğini ve savaşçı ruhunu yansıtan bu çember, aynı zamanda Aegon'un efsanevi kılıcı Karanlık Kız Kardeş'i de andırır. Karanlık Kız Kardeş'in Çemberi, Visenya'nın gücünün, kararlılığının ve Targaryen Hanesi'nin kuruluşundaki önemli rolünün bir simgesidir."
rhaenys_circlet_name:0 "Sevilen Kraliçe'nin Çemberi"
rhaenys_circlet_description:0 "Koyu Valyrian çeliğinden dövülmüş ve elmas şeklindeki yakutlarla süslenmiş bu göz alıcı çember, Kraliçe Rhaenys Targaryen'in zarafeti ve güzelliğiyle bütünleşir. 'Sevilen Kraliçe' olarak bilinen Rhaenys'in neşeli ve canlı kişiliğini yansıtan bu çember, Targaryen Hanesi'nin ilk yıllarındaki ihtişamı ve gücü temsil eder."
rhaenys_circlet_historical_description:0 "Koyu Valyrian çeliğinden dövülmüş ve elmas şeklindeki yakutlarla süslenmiş bu göz alıcı çember, Fatih Kral Aegon'un eşleri arasında en güzel olarak kabul edilen Kraliçe Rhaenys Targaryen'e aitti. 'Sevilen Kraliçe' olarak bilinen Rhaenys'in neşeli ve canlı kişiliğini yansıtan bu çember, Targaryen Hanesi'nin ilk yıllarındaki ihtişamı ve gücü temsil eder. Rhaenys'in zamansız ölümüyle birlikte, Sevilen Kraliçe'nin Çemberi de hüzünlü bir anlam kazanmıştır."
alysannecrown_name:0 "İyi Kraliçe Alysanne'in Tacı"
alysannecrown_description:0 "Kraliçe Alysanne Targaryen, nam-ı diğer 'İyi Kraliçe', her biri farklı renkte yedi değerli taşla süslenmiş, ince ve sade bir taç takmıştır. Bu taç, Alysanne'in mütevazı kişiliğini ve halkına olan sevgisini yansıtır. Her bir taş, Yedi Krallık'tan birini ve Yedi İnancı'nın tanrılarından birini temsil eder."
alysannecrown_historical_description:0 "'İyi Kraliçe' olarak bilinen Kraliçe Alysanne Targaryen'in tacı, kocası Jaehaerys I Targaryen'in tacının daha ince ve zarif bir versiyonudur. Alysanne'in kocasına olan sevgisini ve saygısını gösteren bu taç, aynı zamanda onun kendi narin ve güçlü kişiliğini de yansıtır."
daenerys_crown_name:0 "Fırtınadoğumlu Daenerys'in Tacı"
daenerys_crown_historical_description:0 "Daenerys I Targaryen, nam-ı diğer 'Fırtınadoğumlu', Qarth şehrinde kendisine hediye edilen bu tacı gururla taşımıştır. Doğu esintileri taşıyan bu taç, üç başlı bir ejderha şeklinde tasarlanmıştır. Her bir ejderha başı, sırasıyla yeşim taşı, fildişi ve oniks ile süslenmiştir. Altın sarmalları ve gümüş kanatları ise tacı daha da göz alıcı hale getirir. Fırtınadoğumlu Daenerys'in Tacı, onun ejderhalara olan bağlılığını, gücünü ve Doğu'daki etkisini simgeler."
daenerys_crown_description:0 "Daenerys I Targaryen, nam-ı diğer 'Fırtınadoğumlu', tarafından gururla taşınan bu taç, üç başlı ejderha şeklinde tasarlanmıştır. Her bir ejderha başı, sırasıyla yeşim, fildişi ve oniksten yapılmış olup, tacın ihtişamını ve sembolik anlamını güçlendirir. Altın sarmallar ve gümüş kanatlar ise, taca görkemli bir hava katar. Fırtınadoğumlu Daenerys'in Tacı, onun ejderhalara olan bağlılığını, gücünü ve kararlılığını temsil eder."
daemon_stepstone_crown_name:0 "Haydut Prens Daemon'un Tacı"
daemon_stepstone_crown_description:0 "Fatih Aegon ve Birleştirici Jaehaerys'in taçlarından esinlenerek tasarlanan bu taç, demir ve gümüşten yapılmış ve kırmızı yakutlarla süslenmiştir. Haydut Prens Daemon Targaryen, Basamak Taşları'nı fethettikten sonra bu tacı gururla takmıştır. Daemon'un cesaretini, hırsını ve gücünü simgeleyen bu taç, onun macera dolu hayatının ve iddialı kişiliğinin bir yansımasıdır."
daemon_queen_stepstone_crown_name:0 "Haydut Prens'in Eşinin Tacı"
daemon_queen_stepstone_crown_description:0 "Fatih Aegon ve Birleştirici Jaehaerys'in taçlarından esinlenerek tasarlanan bu çember, demir ve gümüşten yapılmış ve kırmızı yakutlarla süslenmiştir. Haydut Prens Daemon Targaryen'in eşi, Basamak Taşları'nın kraliçesi olarak bu tacı takmıştır. Kocası Daemon gibi güçlü ve cesur bir kadın olan kraliçenin bu tacı, onun asaletini, gücünü ve kocasına olan sadakatini simgeler."
westerosi_valyrian_crown1_name:0 "Kızıl Ejderha'nın Tacı"
westerosi_valyrian_crown1_description:0 "Ejderhaların deri kanatlarını andıracak şekilde tasarlanan bu altın taç, üç büyük yakutla süslenmiştir. Kızıl Ejderha'nın Tacı, Targaryen Hanesi'nin gücünü, ihtişamını ve ejderhalara olan derin bağını simgeler. Altının parlaklığı ve yakutların göz alıcı kırmızısı, tacı gerçek bir güç sembolü haline getirir."
westerosi_valyrian_crown2_name:0 "Ateş ve Kan Tacı"
westerosi_valyrian_crown2_description:0 "Ejderhaların deri kanatlarını andıracak şekilde tasarlanan bu siyah demir taç, Targaryen Hanesi'nin renklerini ve sembolünü temsil eden üç büyük yakutla süslenmiştir. Ateş ve Kan Tacı, Targaryen Hanesi'nin gücünü, kararlılığını ve 'Ateş ve Kan' sloganını yansıtır. Siyah demirin asaletini ve yakutların ateşli kırmızısı, tacı hem güçlü hem de gizemli bir hale getirir."
  
  #Baratheon Crowns  
robertI_crown_name:0 "Taçlı Geyik Tacı"
robertI_crown_description:0 "Robert I Baratheon'un gücünü ve Baratheon Hanesi'nin sembolünü yansıtan bu taç, altından yapılmış ve bir geyiğin boynuzları şeklinde tasarlanmıştır. Taçlı Geyik Tacı, Robert'ın savaştaki kudretini, liderlik vasıflarını ve Baratheon Hanesi'nin Westeros'taki yerini simgeler. "
stannis_crown_name:0 "Alevli Geyik Tacı"
stannis_crown_description:0 "Stannis I Baratheon'un yeni dini olan R'hllor'a olan inancını yansıtan bu taç, kırmızı altından yapılmış ve Işık Tanrısı'nın alevleri şeklinde tasarlanmıştır. Alevli Geyik Tacı, Stannis'in dini inançlarını, kararlılığını ve demir iradesini simgeler."
renly_crown_name:0 "Şahlanan Geyik Tacı"
renly_crown_description:0 "Renly I Baratheon'un karizmasını ve asil soylu kökenini yansıtan bu taç, altın güllerle çevrili yeşim taşı bir geyik başı şeklinde tasarlanmıştır. Şahlanan Geyik Tacı, Renly'nin çekiciliğini, liderlik vasıflarını ve Baratheon Hanesi'nin asaletini simgeler."
joffreyI_crown_name:0 "Aslan ve Geyik Tacı"
joffreyI_crown_description:0 "Joffrey I Baratheon'un Lannister ve Baratheon hanelerine olan bağlılığını yansıtan bu taç, altından yapılmış ve geyik boynuzları şeklinde tasarlanmıştır. Ancak babası Robert'ın tacından farklı olarak, Joffrey'nin tacı yakutlar ve siyah elmaslarla süslenmiştir. Bu detaylar, Joffrey'nin gösterişli kişiliğini ve Lannister Hanesi'nin zenginliğini simgeler."
  
  #Blackfyre crowns  
daemonblackfyre_crown_name:0 "Kara Ejderha Tacı"
daemonblackfyre_crown_historical_description:0 "'Kara Ejderha' lakaplı ve Blackfyre İsyanı'nın lideri Daemon Blackfyre'ın tacı, Fatih Aegon'un tacını model alarak tasarlanmıştır. Ancak Blackfyre Hanesi'nin armasında olduğu gibi, bu tacın renkleri de tersine çevrilmiştir. Yakutların yerine ejderha camı kullanılmış ve kırmızı bakırla bağlanmıştır. Kara Ejderha Tacı, Daemon Blackfyre'ın Targaryen Hanesi'ne olan isyanını, hırsını ve gücünü simgeler."
daemonblackfyre_crown_description:0 "Bu taç, Fatih Aegon'un tacını model alarak tasarlanmıştır. Ancak Blackfyre Hanesi'nin armasında olduğu gibi, bu tacın renkleri de tersine çevrilmiştir. Yakutların yerine ejderha camı kullanılmış ve Valyrian çeliği yerine kırmızı bakırla bağlanmıştır. Kara Ejderha Tacı, Blackfyre Hanesi'nin sembolü ve Targaryen Hanesi'ne olan isyanının bir ifadesidir."
  
  #Kingdom Crowns  
driftwood_crown_1_name:0 "Dalgaların Tacı"
driftwood_crown_1_description:0 "Yeşil Topraklar krallarının gösterişli altın taçlarının aksine, eski Büyük Kral'ın taçları sadelik ve doğaya saygı anlayışını yansıtıyordu. Kıyıya vuran dalgaların ağacından yapılmış bu taçlar, Boğulmuş Tanrı'nın hediyelerini ve denizin gücünü simgeliyordu. Dalgaların Tacı, Yeşil Topraklar halkının denize olan derin bağlılığının ve mütevazı yaşam tarzlarının bir ifadesidir."
iron_isles_crown_name:0 "Demir Kralların Tacı"
iron_isles_crown_description:0 "Greyjoy Hanesi, Kral Seçimi geleneğine son verip kendilerini Demir Adalar'ın kralları ilan ettiklerinde, hakimiyetlerini simgelemek için kendilerine görkemli bir Demir Taç yaptırdılar. Bu taç, Demir Adalar halkının savaşçı ruhunu, bağımsızlık arzularını ve denizlerdeki güçlerini temsil eder. Demir Kralların Tacı, Greyjoy Hanesi'nin hırsının ve Demir Adalar'ın yeni çağının bir simgesidir."
riverlands_crown_name:0 "Üç Dişli Mızrak Tacı"
riverlands_crown_description:0 "Adını Nehir Toprakları'nın kalbinden geçen Üç Dişli Mızrak Nehri'nden alan bu zarif taç, nehrin sembolik üç dişli mızrak figürüyle bezenmiştir. Nehir Toprakları'nın hükümdarları tarafından giyilen bu taç, bölgenin verimli topraklarını, güçlü nehirlerini ve halkının dayanıklılığını simgeler. Üç Dişli Mızrak Tacı, Nehir Toprakları'nın birliğini ve refahını temsil eder."
crown_of_mudd_name:0 "Nehirler ve Tepeler Tacı"
crown_of_mudd_description:0 "Eski ve soylu Mudd Hanesi'nin armasını yansıtan bu taç, altından yapılmış ve zümrütlerle bezenmiştir. Nehirler ve Tepeler Tacı, Mudd Hanesi'nin gücünü, zenginliğini ve topraklarına olan bağlılığını simgeler. Altının parlaklığı ve zümrütlerin yeşil ışıltısı, tacı göz alıcı bir hale getirir."
crown_of_winter_name:0 "Kış Tacı"
crown_of_winter_description:0 "Stark Hanesi'nin önce Kış Kralları, sonra da Kuzey'in Koruyucuları olarak kullandığı bu kadim taç, dokuz demir kılıçtan yapılmış ve üzerine runlar kazınmış bronz bir çemberle bağlanmıştır. Kış Tacı, Kuzey'in sert iklimini, halkının dayanıklılığını ve Stark Hanesi'nin savaşçı ruhunu simgeler. Sadesi ve gücüyle dikkat çeken bu taç, Kuzey'in gururlu tarihinin ve bağımsız ruhunun bir ifadesidir."
crown_of_jeyne_westerling_name:0 "Genç Kraliçe Jeyne'in Tacı"
crown_of_jeyne_westerling_description:0 "Gümüş kenarlı dövülmüş bronzdan yapılmış bu açık çember taç, Stark Hanesi'nin ünlü Kış Tacı'na benzer şekilde, kılıç şeklinde dövülmüş sivri uçlara sahiptir. Ancak Kış Tacı'ndan farklı olarak, bu taçta Stark Hanesi'nin efsanevi Valyrian çeliği kılıcı Buz'u simgeleyen altı gümüş kılıç bulunur. Ayrıca, giyen kişinin ailesini temsil etmek için, kılıçların arasına altı gümüş deniz kabuğu yerleştirilmiştir. Genç Kraliçe Jeyne'in Tacı, hem Stark Hanesi'ne olan bağlılığı hem de Westerling Hanesi'nin denizcilik mirasını yansıtan, güzel ve anlamlı bir taçtır."
dorne_crown_name:0 "Güneş ve Mızrak Tacı"
dorne_crown_description:0 "Dorne'un hükümdarları olan Nymeros Martell Hanesi'nin sembolü olan güneş ve mızrak figürlerini taşıyan bu taç, altından yapılmış dairesel bir bant şeklindedir. Merkezinde parlak kırmızı bir yakut bulunan tacı, sekiz altın arma çevreler. Güneş ve Mızrak Tacı, Dorne'un sıcak iklimini, savaşçı halkını ve Martell Hanesi'nin gücünü simgeler."
falcon_crown_name:0 "Dağ ve Vadi Tacı"
falcon_crown_description:0 "Arryn Hanesi'nin Dağ ve Vadi Krallığı'nı yönettiği dönemde kullandığı taçlara benzeyen bu gümüş taç, bölgenin karakteristik özelliklerini yansıtır. Tacın merkezinde, mavi bir değerli taştan çıkan bir şahinin kanatları bulunurken, altında tepeli bir gümüş ay yer alır. Dağ ve Vadi Tacı, Arryn Hanesi'nin asaletini, gökyüzüne olan bağlılığını ve Vadi'nin doğal güzelliklerini simgeler."
iron_stag_crown_name:0 "Demir Boynuzlar Tacı"
iron_stag_crown_description:0 "Savaşçı Durrandon Hanesi'nden bir hükümdara ait olan bu taç, hanenin savaşçı ruhunu ve kaba kuvvetini yansıtır. Birçok Fırtına Kralı savaş hünerleriyle bilinse de, bu taç gerçekten 'Kılıç Yolu'na adanmış olanlar içindir. Demir Boynuzlar Tacı, savaş alanında cesaret ve güç gösteren hükümdarların sembolüdür."
stormlands_crown_name:0 "Fırtınalar Tacı"
stormlands_crown_description:0 "Durrandon Hanesi'nin nesiller boyu aktardığı bu kadim taç, Fırtına Burnu kalesinin inşası ve Durran Godsgrief'in deniz tanrıçası Eleni ile evlenmesiyle başlayan bir geleneği temsil eder. Fırtınalar Tacı, Durrandon Hanesi'nin gücünü, Fırtına Toprakları'ndaki hakimiyetini ve denizle olan bağını simgeler. Bu taç, Fırtına Kralı unvanının ve bölgenin tarihinin bir parçasıdır."
westerlands_crown_name:0 "Kaya Çemberi"
westerlands_crown_description:0 "Lannister Hanesi kraliçelerinin geleneksel tacı olan Kaya Çemberi, altın, değerli taşlar ve aslan figürleriyle süslenmiş, göz alıcı bir çemberdir. Lannister Hanesi'nin zenginliğini, gücünü ve asaletini yansıtan bu taç, kraliçenin güzelliğine ve statüsüne vurgu yapar. Kaya Çemberi, Lannister Hanesi'nin sembolü olan aslanın cesaretini ve gücünü de temsil eder."
westerlands2_crown_name:0 "Kaya ve Tepe Tacı"
westerlands2_crown_description:0 "Soylarını efsanevi Zeki Lann ve Aslan Loreon'a kadar takip eden Lannister Hanesi kralları tarafından giyilen Kaya ve Tepe Tacı, hanenin köklü tarihini ve Batı Toprakları'ndaki hakimiyetini simgeler. Kaya ve Tepe Tacı, Lannister Hanesi'nin gücünün, zenginliğinin ve topraklarına olan bağlılığının bir ifadesidir."
crown_of_gardener_peace_name:0 "Barış Çiçekleri"
crown_of_gardener_peace_description:0 "Eski Bahçıvan Kralları tarafından barış zamanlarında takılan bu taç, asma dalları ve rengarenk çiçeklerden oluşur. Barış Çiçekleri tacı, doğaya olan saygıyı, bolluk ve bereketi, barışa olan özlemi simgeler. Bu taç, Bahçıvan Krallığı'nın huzurlu ve refah dolu bir dönem geçirdiğini gösterir."
crown_of_gardener_war_iron_name:0 "Savaş Dikenleri"
crown_of_gardener_war_iron_description:0 "Eski Bahçıvan Kralları tarafından savaş zamanlarında takılan bu taç, demirden yapılmış asma dalları ve sivri uçlu dikenlerden oluşur. Savaş Dikenleri tacı, savaşçı ruhu, kararlılığı ve düşmanlara karşı gösterilen direnci simgeler. Bu taç, Bahçıvan Krallığı'nın savaş zamanlarında bile gücünden ve azminden ödün vermediğini gösterir."
  
  #Regional Crowns  
crown_of_first_men_name:0 "İlk İnsanların Tacı"
crown_of_first_men_description:0 "İlk İnsanlar'ın kültürünü ve tarihini yansıtan bu sade taç, bronzdan yapılmış bir çember şeklindedir. Üzerine kazınmış runik yazıtlar, İlk İnsanlar'ın dilini ve inançlarını temsil eder. İlk İnsanların Tacı, sadeliği ve anlamlı sembolizmiyle dikkat çeker."
valeman_crown_name:0 "Vadi Lordlarının Tacı"
valeman_crown_description:0 "Vadi'nin sanatsal zenginliğini ve asil kültürünü yansıtan bu gümüş taç, karmaşık oyma tasarımları ve kakma mücevherlerle süslenmiştir. Vadi Lordlarının Tacı, Vadi halkının zanaatkarlıktaki ustalığını ve estetik anlayışını gösterir."
stormlander_crown_name:0 "Fırtına Toprakları Tacı"
stormlander_crown_description:0 "Fırtına Toprakları'nın gururlu ve savaşçı halkını temsil eden bu altın taç, çevresi boyunca sıralanmış büyük mücevherlerle süslenmiştir. Fırtına Toprakları Tacı, bölgenin zenginliğini, gücünü ve halkının cesaretini simgeler. Altının parlaklığı ve mücevherlerin ışıltısı, tacı göz alıcı bir hale getirir."
westerlander2_crown_name:0 "Batı Toprakları Tacı"
westerlander2_crown_description:0 "Batı Toprakları'nın zenginliğini ve zarafetini yansıtan bu süslü altın taç, karmaşık tasarımları ve cilalı değerli taşlarla bezenmiştir. Batı Toprakları'na özgü bir tarzda işlenen bu taç, bölgenin sanatsal yeteneğini ve zenginliğini gözler önüne serer. Batı Toprakları Tacı, hem görkemli hem de zarif bir güç sembolüdür."
reachman_crown_name:0 "Nehir Toprakları Tacı"
reachman_crown_description:0 "Nehir Toprakları'nın bereketini ve güzelliğini simgeleyen bu altın taç, karmaşık bir şekilde iç içe geçmiş altın asmalar ve parıldayan mücevherlerle süslenmiştir. Tacın ortasında, büyüleyici bir zarafet dokunuşu katan büyükçe bir mücevherle süslenmiş muhteşem bir altın çiçek bulunur. Nehir Toprakları Tacı, bölgenin verimli topraklarını, sanatsal zenginliğini ve halkının yaşam sevincini yansıtır."
dornish_crown_name:0 "Dorne Tacı"
dornish_crown_description:0 "Dorne'un sıcak güneşini ve canlı kültürünü yansıtan bu taç, altından yapılmış dairesel bir bant şeklindedir. Tacın ortasında, renkli taşlarla süslenmiş sekiz altın güneş figürü bulunur. Dorne Tacı, bölgenin bağımsız ruhunu, savaşçı halkını ve güneşin yaşam veren gücüne olan inancını simgeler."
swann_crown_name:0 "Savaşan Kuğuların Tacı"
swann_crown_description:0 "Swann Hanesi'nin armasındaki savaşan kuğuları tasvir eden bu taç, siyah ve beyaz renklerden oluşur. Ortasında birçok küçük mücevher bulunan taç, Swann Hanesi'nin asaletini, gücünü ve savaşçı ruhunu simgeler. Siyah ve beyaz renklerin zıtlığı, Swann Hanesi'nin kararlılığını ve zıtlıklara rağmen ayakta kalma iradesini yansıtır."

beyondthewall_crown_name:0 "Özgür Halk Tacı"
beyondthewall_description:0 "Sur'un ötesindeki sert ve acımasız topraklarda yaşayan Özgür Halk'ın ruhunu yansıtan bu taç, kaba deriden ve obsidyen sivri uçlardan yapılmıştır. Özgür Halk Tacı, bağımsızlıklarına düşkün ve savaşçı ruhlu bu halkın cesaretini, dayanıklılığını ve özgürlük aşkıni simgeler. Sadesi ve vahşi görünümüyle dikkat çeken bu taç, Sur'un ötesindeki hayatın zorluklarını ve Özgür Halk'ın boyun eğmez ruhunu temsil eder."
blackwood_crown_name:0 "Kuzgunlar Tacı"
blackwood_crown_description:0 "Blackwood Hanesi'nin sembolü olan kuzgunu ve atalarının yurdu Kuzgun Ağacı Salonu'nu temsil eden bu taç, koyu renkli bir malzemeden yapılmış ve bir kuzgun kafatası şeklinde tasarlanmıştır. Tacın üzerindeki dallarsa, Kuzgun Ağacı Salonu'nun eski ak ağacını simgeler. Kuzgunlar Tacı, Blackwood Hanesi'nin bilgeliğini, gizemini ve doğaya olan bağlılığını yansıtır."
bolton_crown_name:0 "Derisi Yüzülmüş Adam Tacı"
bolton_crown_description:0 "Bolton Hanesi'nin acımasız ve korkunç tarihini yansıtan bu taç, üzerinde derisi yüzülmüş adamların tasvirleri bulunmasıyla dikkat çeker. Boltonlar, düşmanlarının derisini yüzme geleneğiyle ün salmış ve bu gelenek, hanenin armasında da yer almıştır. Derisi Yüzülmüş Adam Tacı, Bolton Hanesi'nin acımasızlığını, korkusuzluğunu ve düşmanlarına karşı gösterdiği merhametsizliği simgeler. Bu taç, hem Boltonlar için bir güç sembolü hem de düşmanları için bir korku kaynağıdır."
cargyll_crown_name:0 "Altın Yumurta Tacı"
cargyll_crown_description:0 "Cargill Hanesi'nin zenginliğini ve geçmişini yansıtan bu altın taç, hanenin sembolü olan iki altın kaz figürüyle bezenmiştir. Kazlar, ortada yer alan iki kırmızı yakut ve büyük bir siyah yakutla süslenmiş bir yumurtayı korur gibi tasarlanmıştır. Altın Yumurta Tacı, Cargill Hanesi'nin refahını, nesiller boyu aktardıkları mirası ve güçlü koruma anlayışını simgeler. Altının parlaklığı ve yakutların göz alıcı kırmızısı, tacı hem göz alıcı hem de anlamlı bir hale getirir."
dayne_crown_name:0 "Sabah Tacı"
dayne_crown_description:0 "Yıldız Çöküşü Kralları'nın eski ihtişamını ve Dayne Hanesi'nin sembolünü yansıtan bu taç, gümüşten yapılmış ve merkezinde ametist bir mücevherle süslenmiş büyük bir yıldızla bezenmiştir. Sabah Tacı, Dayne Hanesi'nin asaletini, şafağın ilk ışıklarıyla parlayan yıldızlara olan hayranlığını ve geçmişteki kraliyet soyunu simgeler. Gümüşün zarafeti ve ametistin mistik ışıltısı, tacı hem göz alıcı hem de gizemli bir hale getirir."
dustin_crown_name:0 "Höyükler Tacı"
dustin_crown_description:0 "İlk Kral'ın soyundan geldiği söylenen kadim Höyük Kralları'nın tacı olan bu eser, tarihin derinliklerinden gelen bir güç ve asalet simgesidir. Höyükler Tacı, Dustin Hanesi'nin köklü geçmişine, atalarına olan saygısına ve topraklarına olan bağlılığına işaret eder. Detayları ve yapıldığı malzeme bilinmese de, Höyükler Tacı'nın Dustin Hanesi için büyük bir manevi değere sahip olduğu aşikardır."
florent_crown_name:0 "Tilki Tacı"
florent_crown_description:0 "Florent Hanesi'nin kurnazlığını ve zekâsını simgeleyen bu altın taç, hanenin sembolü olan tilki figürüyle bezenmiştir. Tacın ortasında, kırmızı yakut gözlerle canlandırılmış kurnaz bir tilki başı bulunur. Tilkinin yanında ise, mavi değerli taşlarla süslenmiş bronz çiçekler yer alır. Tilki Tacı, Florent Hanesi'nin stratejik düşünme becerisini, politik zeka ve kararlılığını temsil eder."
frey_crown_name:0 "Geçit Tacı"
frey_crown_description:0 "Binlerce yıl önce, Yüz Krallık Çağı'nda Frey Hanesi tarafından giyilen tacın bir kopyası olan bu gümüş taç, hanenin sembolü olan İkizler'i ve stratejik konumlarını yansıtır. Taçta, Geçit'in küçük minyatür kuleleri bir sıra halinde tasarlanmıştır ve her kulede üç mavi taş bulunur. Geçit Tacı, Frey Hanesi'nin zenginliğini, gücünü ve topraklarının önemli konumunu simgeler."
greyjoy_crown_name:0 "Kraken Tacı"
greyjoy_crown_description:0 "Greyjoy Hanesi'nin sembolü olan krakeni yansıtan bu taç, demir ve altın kaplamayla yapılmıştır. Uzun dokunaçları, tacı takan kişinin başını çevreler ve sanki kavrar gibi bir görünüm sergiler. Kraken Tacı, Greyjoy Hanesi'nin denizlerdeki gücünü, acımasız ve korkusuz doğasını ve Demir Adalar'ın boyun eğmez ruhunu simgeler."
harlaw_crown_name:0 "Sert Kanun Tacı"
harlaw_crown_description:0 "Ölümün soğuk eliyle oyulmuş bu uğursuz taç, Harlaw'ın sert adaletini simgeler. Ölülerin çığlık atan kafataslarından oluşan grotesk bir çelenk, tacın temelidir. Yabancı'nın kasvetli biçme tırpanını andıran sivri uçları, her an ölüme meydan okurcasına yükselir. Merkezinde parıldayan açık mor bir değerli taş ise, bu korkunç güzelliğe gizemli bir hava katar."
hightower_crown_name:0 "Yüksek Kule Tacı"
hightower_crown_description:0 "Gümüş ve altından ustalıkla işlenmiş bu göz alıcı taç, Eskişehir'in ihtişamını ve Hightower Hanedanı'nın gücünü yansıtır. Tacın en dikkat çekici özelliği, Eskişehir'in simgesi olan Yüksek Kule'nin dokuz minyatür kopyasıdır. Gümüşten zarif bir şekilde dökülmüş bu kulelerin her birinin zirvesinde, sanki gökyüzüne uzanıyormuşçasına parıldayan bir altın alev bulunur. Kuleler, ek oyulmuş altın alevlerle birbirine zarif bir şekilde bağlanarak, tacın görkemli bir bütün oluşturmasını sağlar. Tacın kendisi ise, göz kamaştırıcı parlaklıkta zümrüt ve yakut mücevherlerle süslenmiştir. Bu değerli taşlar, tacın ihtişamına ihtişam katarak, onu gerçek bir sanat eserine dönüştürür."
manderly_crown_name:0 "Deniz Adamı Tacı"
manderly_crown_description:0 "Manderly Hanesi'nin denizcilik mirasını ve Menzil'e olan özlemini simgeleyen Deniz Adamı Tacı, yüzyıllar önce kaybedilen orijinal tacın sadık bir kopyasıdır. Dalgalanan deniz dalgalarını andıran altın işçiliğiyle göz kamaştıran bu görkemli taç, Manderly'lerin denizle olan derin bağını vurgular. Tacın merkezinde, iki güçlü deniz adamı gururla üç dişli bir mızrak tutarken betimlenmiştir. Deniz adamlarının güçlü duruşları ve mızrakları, Manderly'lerin denizcilikteki kudretini ve yeteneklerini simgeler. Tacı çevreleyen parlak inciler, denizin köpüklü dalgalarını anımsatırken, özenle yerleştirilmiş zümrüt mücevherler, denizin derinliklerindeki gizemli güzelliği temsil eder. Zümrütlerin etrafını saran karmaşık bir şekilde oyulmuş dalga motifleri, tacın deniz temasını daha da güçlendirir ve ona kraliyet ihtişamının yanı sıra sanatsal bir değer de katar."
reach_crown_name:0 "Altın Gül Tacı"
reach_crown_description:0 "Menzil'in bereketli topraklarını ve ihtişamını temsil eden Altın Gül Tacı, göz alıcı güzelliğiyle büyüleyen bir başyapıttır. Karmaşık bir şekilde iç içe geçmiş altın asmalar, tacın temelini oluştururken, Menzil'in verimli bağlarını ve zenginliğini simgeler. Asmaların üzerinde parıldayan zümrüt mücevherler, bölgenin yemyeşil ormanlarını ve canlılığını yansıtır. Bu göz kamaştırıcı tacın merkezinde, Menzil'in sembolü olan muhteşem bir altın gül yer alır. Gülün zarif yaprakları ve kıvrımları, ustalıkla işlenmiş olup, adeta gerçek bir gülü andırır. Gülün kalbinde ise, büyüleyici bir zarafet dokunuşu katan büyük bir zümrüt mücevher bulunur. Bu zümrüt, tacın ihtişamını tamamlar ve ona benzersiz bir ışıltı kazandırır. Altın Gül Tacı, sadece bir hükümdarlık sembolü değil, aynı zamanda Menzil'in doğal güzelliğini, zenginliğini ve gücünü yansıtan bir sanat eseridir."
redwyne_crown_name:0 "Şarap Tacı"
redwyne_crown_description:0 "Arbor'un ünlü şaraplarını ve Redwyne Hanesi'nin zenginliğini simgeleyen Şarap Tacı, zarafeti ve ince işçiliğiyle göz kamaştırır. Narin bir altın bant, tacın temelini oluştururken, Arbor'un güneşle yıkanmış kıyı şeridini anımsatır. Bandın etrafına, zarif bir asma tasarımında düzenlenmiş parıldayan mavi değerli taşlar serpiştirilmiştir. Bu değerli taşlar, Arbor'un masmavi denizini ve üzüm bağlarının üzerinde parlayan güneşi yansıtır. Tacın merkezinde, Redwyne Hanesi'nin amblemi olan ters çevrilmiş bir üzüm yaprağı bulunur. Altından ustalıkla işlenmiş bu yaprak, Arbor'un verimli topraklarında yetişen üzümlerin bolluğunu ve kalitesini temsil eder. Yaprağı çevreleyen sulu mor mücevherler ise, olgunlaşmış üzümlerin zengin rengini ve lezzetini yansıtır. Bu mücevherlerin ışıltısı, tacın zarafetine ve ihtişamına katkıda bulunur. Şarap Tacı, sadece bir hükümdarlık sembolü değil, aynı zamanda Arbor'un bereketli topraklarının, zengin şarap kültürünün ve Redwyne Hanesi'nin misafirperverliğinin bir simgesidir. Tacın her detayı, Arbor'un güzelliğini ve zenginliğini yansıtırken, onu giyen kişiye de ayrıcalıklı bir hava katar."
reed_crown_name:0 "Kızılçam Tacı"
reed_crown_description:0 "Gri Bataklık'ın zorlu doğasını ve Reed Hanesi'nin yırtıcı ruhunu yansıtan Kızılçam Tacı, cesur ve vahşi bir görünüme sahiptir. Boyun'dan bir timsahın kalın derisinden yapılmış olan taç, dayanıklılığı ve gücü simgeler. Tacın tepesi, yaratığın müthiş dişleriyle süslenmiştir. Bu keskin dişler, Reed Hanesi'nin düşmanlarına karşı gösterdiği acımasızlığı ve korkusuzluğu temsil eder. Tacın ana cephesinde ise, üç parlak timsah gözü dikkat çeker. Bu gözler, adeta düşmanları gözetleyen ve tehlikeyi sezen bir avcının bakışlarını yansıtır. Gözlerin derinliklerindeki parıltı, Reed Hanesi'nin zekasını ve kurnazlığını vurgular. Kızılçam Tacı, sıradan bir hükümdarlık sembolünden çok daha fazlasıdır. Boyun'un zorlu koşullarında hayatta kalmayı başaran Reed Hanesi'nin gücünü, vahşiliğini ve azmini simgeleyen bir ifadedir. Tacı giyen kişi, hem dostlarına hem de düşmanlarına, Reed Hanesi'nin gücünü ve kararlılığını hatırlatır."
royce_crown_name:0 "Runlar Tacı"
royce_crown_description:0 "Vadi'nin kadim tarihini ve Royce Hanesi'nin İlk İnsanlar soyunu simgeleyen Runlar Tacı, sade ama güçlü bir görünüme sahiptir. Bronzdan dökülmüş olan taç, İlk İnsanlar'ın kullandığı basit ama etkili silahları ve aletleri hatırlatır. Tacın üzerinde, siyah dairesel değerli taşlar dikkat çeker. Bu taşlar, Vadi'nin sarp dağlarını ve derin ormanlarını temsil ederken, aynı zamanda İlk İnsanlar'ın gizemli inançlarını ve bilgeliğini de yansıtır. Tacın en çarpıcı özelliği ise, yüzeyine özenle oyulmuş İlk İnsanlar runlarıdır. Bu runlar, Royce Hanesi'nin atalarının kullandığı eski bir alfabeyi temsil eder ve onların bilgeliğini, cesaretini ve gücünü gelecek nesillere aktarır. Runlar Tacı, sadece bir hükümdarlık sembolü değil, aynı zamanda Royce Hanesi'nin köklü tarihini ve Vadi'ye olan derin bağını yansıtan bir yadigârdır. Tacı giyen kişi, İlk İnsanlar'ın mirasını ve Royce Hanesi'nin onurlu geçmişini onurlandırır."
tarly_crown_name:0 "Av Tacı"
tarly_crown_description:0 "Tarly Hanesi'nin avcılık hünerini ve askeri gücünü simgeleyen Av Tacı, ihtişamlı ve göz alıcı bir tasarıma sahiptir. Altın ve gümüşün ustalıkla birleştirildiği taç, Tarly'lerin savaş alanındaki ve avdaki becerilerini yansıtır. Tacın merkezinde, parıldayan yeşil değerli taşlarla süslenmiş bir altın bant bulunur. Bu bant, Tarly'lerin zenginliğini ve topraklarının bereketini temsil eder. Bandın etrafını saran gümüş ok uçları, Tarly'lerin savaştaki keskin nişancılığını ve isabetliliğini vurgular. Her ok ucunun çekirdeğinde ise, parlak kırmızı bir yakut yer alır. Bu yakutlar, Tarly'lerin savaşta döktüğü kanı ve gösterdiği cesareti simgeler. Tacın kalbinde, Tarly Hanesi'nin amblemi olan görkemli bir gümüş yay tasviri bulunur. Yayın uzuvları, göz alıcı kırmızı ve yeşil mücevherlerle süslenmiştir. Bu mücevherler, hem avdaki hem de savaştaki başarıyı temsil eder. Yayın ortasına yerleştirilmiş, yukarıyı gösteren ok ise, Tarly'lerin hedeflerine olan kararlılığını ve azmini vurgular. Ok ile yay arasındaki boşluğu, karmaşık yaprak ve okçu oymalarıyla süslenmiş narin bir altın yüz süslüyor. Bu yüz, Tarly'lerin bilgeliğini ve stratejik düşünme yeteneğini temsil eder. Av Tacı, Tarly Hanesi'nin savaştaki ve avdaki üstünlüğünü, zenginliğini ve bilgeliğini yansıtan görkemli bir semboldür. Tacı giyen kişi, Tarly'lerin onurlu geçmişini ve gücünü temsil eder."
tarth_crown_name:0 "Akşam Yıldızı Tacı"
tarth_crown_description:0 "Tarth Hanesi'nin sembolü olan Akşam Yıldızı'nı ve adanın güzelliğini yansıtan bu taç, sade ama zarif bir tasarıma sahiptir. Silindirik altın yapısı, Tarth adasının sahil şeridini ve güneşin denize düşüşünü anımsatır. Tacın üzerinde, özenle oyulmuş altı açıklık bulunur. Bu açıklıklar, güneşi simgeler ve Tarth adasının güneşli günlerini ve sıcak iklimini temsil eder. Altı açıklığın yanı sıra, tacın üzerinde ayın şeklini yansıtan altı oyuk daha bulunur. Bu oyuklar, Akşam Yıldızı'nın parlaklığını ve güzelliğini yansıtır. Gece gökyüzünde parlayan Akşam Yıldızı, Tarth adasının denizcilerine yol gösterir ve onları korur. Akşam Yıldızı Tacı, Tarth Hanesi'nin asaletini, güzelliğini ve denizcilik mirasını yansıtan bir semboldür. Tacı giyen kişi, Tarth adasının ve halkının koruyucusu olarak kabul edilir."
tully_crown_name:0 "Alabalık Tacı"
tully_crown_description:0 "Nehir Toprakları'nın bereketli sularını ve Tully Hanesi'nin gücünü simgeleyen Alabalık Tacı, özgün tasarımıyla dikkat çeker. Demir ve gümüşün ustalıkla birleştirildiği taç, Tully'lerin hem savaşçı ruhunu hem de topraklarının zenginliğini yansıtır. Tacın en belirgin özelliği, balık yüzgeci şeklindeki kuleleridir. Bu kuleler, Tully'lerin Nehir Toprakları'ndaki hakimiyetini ve nehirlerle olan derin bağını temsil eder. Tacın tabanında yer alan demir torus, Tully'lerin gücünü ve kararlılığını vurgular. Balık kulelerinin üzerinde ve altında, gümüş balık derisi deseni üzerine serpiştirilmiş mavi ve pembe değerli taşlar, taca lüks bir hava katar. Bu değerli taşlar, Nehir Toprakları'nın doğal güzelliğini ve zenginliğini simgeler. Alabalık Tacı, Tully Hanesi'nin gücünü, topraklarına olan bağlılığını ve Nehir Toprakları'nın zenginliğini yansıtan görkemli bir semboldür. Tacı giyen kişi, Tully'lerin onurlu geçmişini ve Nehir Toprakları'nın koruyucusu olduğunu temsil eder."
umber_crown_name:0 "Son Ocak Tacı"
umber_crown_description:0 "Umber Hanesi'nin özgürlük aşkını ve esaretten kurtulma mücadelesini simgeleyen Son Ocak Tacı, sade ama anlamlı bir tasarıma sahiptir. Demirden yapılmış olan taç, Umber'lerin sert ve dayanıklı yapısını yansıtır. Tacın şekli, zincirlenmiş bir adamın ellerini andırır. Bu zincirler, Umber'lerin geçmişte yaşadığı esaret dönemlerini ve özgürlük mücadelesini temsil eder. Zincirlerin kırık olması ise, Umber'lerin esaretten kurtulmayı başardığını ve özgürlüğüne kavuştuğunu simgeler. Son Ocak Tacı, Umber Hanesi'nin özgürlük için verdiği mücadeleyi, azmini ve kararlılığını yansıtan güçlü bir semboldür. Tacı giyen kişi, Umber'lerin onurlu geçmişini ve özgürlük aşkını temsil eder."
crown_of_the_wall_name:0 "Sur Tacı"
crown_of_the_wall_description:0 "Sur'un ve Gece Nöbetçileri'nin soğuk ve zorlu görevini simgeleyen Sur Tacı, sade ve etkileyici bir tasarıma sahiptir. Camdan ve ham siyah demir sivri uçlardan yapılmış olan taç, Sur'un buzlu yapısını ve Gece Nöbetçileri'nin karşılaştığı tehlikeleri yansıtır. Tacın sivri uçları, Sur'un kulelerini ve Gece Nöbetçileri'nin kullandığı silahları temsil eder. Camdan yapılmış olması ise, Sur'un kırılganlığını ve Gece Nöbetçileri'nin görevinin önemini vurgular. Sur Tacı, Gece Nöbetçileri'nin Sur'u koruma görevine olan bağlılığını, cesaretini ve fedakarlığını yansıtan güçlü bir semboldür. Tacı giyen kişi, Gece Nöbetçileri'nin lideri olarak, insanlığı ötesindeki tehditlerden koruma görevini üstlenir."
crown_of_westerling_name:0 "Uçurum Tacı"
crown_of_westerling_description:0 "Batı Toprakları'nın uçurumlarını ve Westerling Hanesi'nin sadeliğini simgeleyen Uçurum Tacı, sade ama etkileyici bir tasarıma sahiptir. Açık bir çember şeklinde olan taç, Westerling'lerin dürüstlüğünü ve açık sözlülüğünü yansıtır. Tacın boyunca uzanan kumlu doku, Batı Toprakları'nın uçurumlarını ve kıyı şeridini temsil eder. Tacın üzerinde yer alan altı beyaz deniz kabuğu ise, Westerling Hanesi'nin denizle olan bağını ve denizcilik mirasını vurgular. Deniz kabuklarının beyaz rengi, Westerling'lerin saflığını ve asilliğini simgeler. Uçurum Tacı, Westerling Hanesi'nin sadelik, dürüstlük ve denizcilik mirasını yansıtan anlamlı bir semboldür. Tacı giyen kişi, Westerling'lerin değerlerini ve Batı Toprakları'na olan bağlılığını temsil eder."
crown_of_the_tides_name:0 "Gelgitler Tacı"
crown_of_the_tides_description:0 "Denizin gücünü ve Gelgitler Kralı'nın hakimiyetini simgeleyen Gelgitler Tacı, ihtişamlı ve göz alıcı bir tasarıma sahiptir. Tacın üzerinde, denizatı figürleri ve okyanus derinliğini anımsatan desenler bulunur. Denizatı figürleri, denizin gizemli yaratıklarını ve Gelgitler Kralı'nın denizler üzerindeki hakimiyetini temsil eder. Okyanus derinliğini anımsatan desenler ise, denizin enginliğini ve gücünü vurgular. Gelgitler Tacı, Gelgitler Kralı'nın gücünü, denizler üzerindeki hakimiyetini ve denizle olan derin bağını yansıtan görkemli bir semboldür. Tacı giyen kişi, denizin gücüne hükmeden ve denizlerin koruyucusu olan Gelgitler Kralı olarak kabul edilir."
crown_of_true_winter_name:0 "Buz Tacı"
crown_of_true_winter_description:0 "Efsanelere konu olan Buz Tacı, gizemi ve ihtişamıyla hayranlık uyandıran bir başyapıttır. Cilalı demirden yapılmış açık bir çember şeklinde olan taç, dokuz buzlu sivri uçla süslenmiştir. Bu sivri uçlar, kışın sertliğini ve Kuzey'in zorlu koşullarını temsil eder. Tacın tamamı, göz kamaştırıcı parlaklıkta elmaslarla kaplanmıştır. Bu elmaslar, karın ışıltısını ve Kuzey'in gizemli güzelliğini yansıtır. Buz Tacı'nın tarihi ve kökeni gizemle örtülüdür. Hisar'ın kayıtlarında ve Kuzey'e dağılmış belgelerde adı geçen taç, uzun zaman önce kaybolmuştur. Şekli, Stark Hanesi'nin tarihi Kış Taçlarına benzemesine rağmen, rengi, tasarımı ve malzemesi açısından dikkat çekici farklılıklar gösterir. Sivri uçların malzemesi ise tartışmalara konu olmuştur. Bazıları elmas veya camdan yapıldığını iddia ederken, bazıları ise Ormanın Çocukları'nın eski büyüsüyle korunan gerçek buzdan yapıldığına inanır. Buz Tacı'nı kimin taktığı veya neden yapıldığı bilinmemektedir. Bazıları, belki de Kışyarı'nın bir Kraliçesi veya Prensesi tarafından giyilen, Stark Hanesi'ne saygı duruşu olarak yapıldığına inanır. Diğerleri ise, Stark Krallarının Kış üzerindeki hakimiyetine alay etmek için yapıldığını iddia eder. Daha da ilginç bir teori, tacın Gece Nöbetçileri'nin efsanevi Gece Kralı'nın sevgilisi olan mavi gözlü Ceset Kraliçe için yapıldığıdır. Ancak Üstatlar, bu teoriyi sadece bir söylenti olarak kabul eder ve reddeder. Buz Tacı, gizemi ve ihtişamıyla Kuzey'in tarihine damga vurmuş efsanevi bir semboldür. Gerçek kökeni ve amacı ne olursa olsun, Buz Tacı, kışın gücünü, Kuzey'in gizemini ve insanlığın geçmişinin karanlık sırlarını temsil eder."
valyrian_crown1_name:0 "Özgür Şehirler Çemberi"
valyrian_crown1_description:0 "Eski Valyria'nın ihtişamını ve özgürlük ruhunu yansıtan Özgür Şehirler Çemberi, Valyria tasarımının incelikli bir örneğidir. Çember şekli, Özgür Şehirler arasındaki birliği ve dayanışmayı temsil ederken, Valyria'nın tanrılarına duyulan saygıyı da ifade eder. Tacın üzerindeki karmaşık desenler ve oymalar, Valyria sanatının ve mimarisinin incelikli detaylarını yansıtır. Bu desenler, aynı zamanda Özgür Şehirler'in zengin kültürünü ve tarihini de simgeler. Özgür Şehirler Çemberi, Valyria mirasına duyulan saygıyı, özgürlük idealini ve Özgür Şehirler arasındaki birliği temsil eden anlamlı bir semboldür."
valyrian_crown2_name:0 "Özgür Şehirler Tacı"
valyrian_crown2_description:0 "Valyria'nın gücünü ve ejderhalarla olan bağını simgeleyen Özgür Şehirler Tacı, göz alıcı bir tasarıma sahiptir. Gümüşten yapılmış olan taç, ejderhaların deri kanatlarını andıracak şekilde şekillendirilmiştir. Bu tasarım, Valyria'nın ejderhaları kontrol etme yeteneğini ve bu yaratıklarla olan yakın ilişkisini vurgular. Tacın üzerinde yer alan üç büyük mücevher, Özgür Şehirler'in zenginliğini ve gücünü temsil eder. Bu mücevherlerin parlaklığı, Valyria'nın ihtişamını ve görkemini yansıtır. Özgür Şehirler Tacı, Valyria'nın gücünü, ejderhalarla olan bağını ve Özgür Şehirler'in zenginliğini temsil eden etkileyici bir semboldür. Tacı giyen kişi, Valyria mirasını ve Özgür Şehirler'in gücünü temsil eder."

#Dini Taçlar
crown_of_the_grey_king_rusted_name:0 "Gri Kral'ın Tacı"
crown_of_the_grey_king_rusted_description:0 "Bu eski taç, Gri Kral'ın öldürdüğü büyük deniz ejderhası Nagga'nın dişlerinden yapılmıştır. Demir Adaları için nihai otorite işaretidir, çünkü onu yalnızca o büyük akıncı takmıştır."
crown_of_the_nights_king_name:0 "Gece Kralı'nın Tacı"
crown_of_the_nights_king_description:0 "Tarih tarafından Gece Kralı olarak hatırlanan adam için yapılmış karanlık ve eski bir taç. Bu uğursuz başlık, siyah demirden ve yalnızca Sur'u ayakta tutan aynı büyüyle erimemiş halde kalan, her zaman soğuk keskin buz sivri uçlardan yapılmıştır."
crown_of_the_nights_king_replica_name:0 "Gece Kralı'nın Tacı"
crown_of_the_nights_king_replica_description:0 "Tarih tarafından Gece Kralı olarak hatırlanan adamın taktığı tacı andıracak şekilde yapılmış karanlık bir taç. Bu uğursuz başlık, siyah demirden yapılmış ve Sur'un buzunu taklit etmek için yapılmış cam sivri uçlara sahiptir."
crown_of_the_seven_name:0 "İnanç Tacı"
crown_of_the_seven_description:0 "İnanç Tacı, Bir Olan Yedi ve onların ibadetinin bir sembolüdür. Altından yapılmış ve inciler, gümüş ve çok renkli taşlarla süslenmiş bu taç, çevresi boyunca yedi köşeli yıldızın 7 örneğini gururla sergiliyor."
crown_of_the_old_gods_name:0 "Antlaşma Tacı"
crown_of_the_old_gods_description:0 "Antlaşma Tacı, Eski Tanrıların ve onlara tapınmanın bir sembolüdür. İlk İnsanlar'ın metali olan bronzdan yapılmış ve Ak Ağaçları yansıtacak şekilde kırmızı yakutlarla süslenmiş olan taç, Eski Tanrılara bağlı kalan herkese bir işarettir."
crown_of_rhllor_name:0 "Alev Tacı"
crown_of_rhllor_description:0 "Işık Tanrısı'nı temsil etmek ve onurlandırmak için yapılmış ateşli bir taç. Çünkü gece karanlık ve dehşet dolu."
circlet_of_rhllor_name:0 "Ateş Çemberi"
circlet_of_rhllor_description:0 "Işık Tanrısı'nı temsil etmek ve onurlandırmak için yapılmış ateşli bir çember. Çünkü gece karanlık ve dehşet dolu."
crown_of_hugor_name:0 "Baba'nın Kutsaması Tacı"
crown_of_hugor_description:0 "Hugor'un yedi Yıldızından yapılan bu taç, Baba'nın bizzat Andalların ilk Kralı'na bahşettiği efsanevi tacın bir yeniden yaratılışıdır."

