l_english:
 vs_adders_fang_name: "Yılanın Dişi" #NT!
 vs_adders_fang_description: "Yılanın Dişi, Wyl Hanesi'nin reisinin taşıdığı atadan kalma kılıçtır. Bu süslü eğri kılıç, ilk Dorn Savaşı sırasında meşhur Wyl of Wyl tarafından kullanılmıştır." #NT!
 vs_blackfyre_name: "Blackfyre" #NT!
 vs_blackfyre_description: "Blackfyre, Targaryenler'in Felaket'ten önce Valyria'dan Batıdiyar'a getirdiği iki Valyria çeliği kılıcından biridir ve Targaryen ailesinin en değerli eşyalarından biri haline gelmiştir. Bu büyük ve süslü kılıç, kabzaları kara çelikten ejderha başlarıyla süslenmiştir." #NT!
 vs_brightroar_name: "Parlak Kükreme" #NT!
 vs_brightroar_description: "Parlak Kükreme, Lannister Hanesi'nin atadan kalma Valyria çeliği büyük kılıcıdır, Felaket'ten sonra Tommen II ile birlikte kaybolmuştur." #NT!
 vs_cloudbreak_name: "Bulut Yarması" #NT!
 vs_cloudbreak_description: "Daha medenî bir çağdan kalma zarif bir silah. Valyria'nın kaybolan zarafetinin ruhunu yakalayan, ejderha kemiğinden yapılmış kabzalı bu uzun kılıcın topuzu, parıldayan cilalı kan taşıyla taçlandırılmıştır. Kılıcı kullanan Ejderha Binicisini Felaket aldığı için Bulut Yarması, zengin Tyrosh tüccarları olan Adarys Hanesi'nin himayesine girmiştir; bu, onların yükselişinin açık bir sembolüdür." #NT!
 vs_iron_will_name: "Demir İrade" #NT!
 vs_iron_will_description: "Demir İrade, Forester Hanesi lordları tarafından kuşaktan kuşağa aktarılan Valyria çeliği büyük kılıcıdır. İnanılmaz derecede değerli ve arzulanan bir kılıçtır." #NT!
 vs_pincer_name: "Kıskaç" #NT!
 vs_pincer_description: "Kıskaç, Celtigar Hanesi'ne ait Valyria çeliği baltadır. Kıskaç, Valyria miraslarının karanlık bıçaklı bir kalıntısıdır ve Celtigarlar tarafından Felaket'ten önceki nesiller boyunca taşınmıştır." #NT!
 vs_dark_sister_name: "Karanlık Kız Kardeş" #NT!
 vs_dark_sister_description: "Karanlık Kız Kardeş, Targaryenler'in Ejderha Kayası'dan Felaket'ten sonra getirdiği iki Valyria çeliği kılıcından biridir ve Targaryen ailesinin en değerli eşyalarından biri haline gelmiştir. Bu ince uzun kılıcın bilinen son sahibi Bloodraven'dı." #NT!
 vs_heartsbane_name: "Heartsbane" #NT!
 vs_heartsbane_description: "Heartsbane, Tarly Hanesi'nin atadan kalma Valyria çeliği kılıcıdır. Bu iki elli büyük kılıç, bu gururlu sınır lordlarının fethin 300 yıl öncesinden beri ellerinde bulunmuştur." #NT!
 vs_ice_name: "Buz" #NT!
 vs_ice_description: "Buz, Stark Hanesi'nin atadan kalma Valyria çeliği büyük kılıcıdır ve Aegon'un fethinden bir asır önce Valyria'da büyüyle dövülmüştür. Starklar, Kahramanlar Çağı'ndan beri Buz adında bir kılıca sahipti, bu kılıç da bu geleneği devam ettirmek için bu adı almıştır." #NT!
 vs_oathkeeper_name: "Yemin Korumacısı" #NT!
 vs_oathkeeper_description: "Yemin Korumacısı, Tywin Lannister'ın emriyle eski Buz kılıcından dövülmüş yeni bir Valyria çeliği uzun kılıcıdır. Kılıcın keskin bıçağı boyunca kırmızı ve siyah dalgalar uzanır." #NT!
 vs_widows_wail_name: "Dulun Feryadı" #NT!
 vs_widows_wail_description: "Bu Valyria çeliği kılıcı, bıçak boyunca koyu kırmızı ve gri dalgalarla benzersiz bir şekilde renklendirilmiştir. Kılıcın kını, altın, kiraz ağacı, kırmızı deri ve yakut gözlü altın aslan başları ile süslenmiştir." #NT!
 vs_widows_wail_historical_description: "Dulun Feryadı, Tywin Lannister'ın emriyle eski Buz kılıcından dövülmüş yeni bir Valyria çeliği kılıcıdır. Çelik boyunca kırmızı ve siyah dalgalar bulunur ve kını, altın, kiraz ağacı, kırmızı deri ve yakut gözlü altın aslan başları ile abartılı bir şekilde süslenmiştir." #NT!
 vs_lady_forlorn_name: "Forlorn Leydi" #NT!
 vs_lady_forlorn_description: "Forlorn Leydi, Corbray Hanesi'ne ait Valyria çeliği uzun kılıcıdır. Kabzasında kalp şeklinde bir yakut bulunur." #NT!
 vs_lamentation_name: "Ağıt" #NT!
 vs_lamentation_description: "Ağıt, Vale'in eski ve güçlü soylu hanesi Royce Hanesi'nin Valyria çeliği kılıcıdır. Arryn yönetiminden önce gelen Vale, kökenlerini ilk İnsanlar'ın zamanına kadar izleyebilir ve bir zamanlar Vale'yi nüfuslandıran Bronz Krallar olarak hüküm sürmüşlerdir. Bu haneden kalanların soyunu, Andal fethinde Artys Arryn tarafından mağlup edildikleri zamana kadar takip edebiliriz." #NT!
 vs_longclaw_name: "Uzunpençe" #NT!
 vs_longclaw_description: "Uzunpençe, Mormont Hanesi'nin atadan kalma Valyria çeliği eğri kılıcıdır ve bu hanenin ellerinde yüzlerce yıldır bulunmaktadır. Bu kılıç, çoğundan daha uzundur ve hem kesmek hem de doğramak için koni şeklinde daraltılmıştır. Kılıcın koyu bıçağı boyunca üç oluk, mükemmel dengesini daha da artırır." #NT!
 vs_nightfall_name: "Gecedüşüşü" #NT!
 vs_nightfall_description: "Gecedüşüşü, üçüncü yüzyılın sonlarına doğru Harlaw Hanesi'ne ait bir Valyria çeliği kılıcıdır. Koyu bıçaklı bu uzun kılıç, Demir Fiyatı ile ödendi, Lord Dalton Greyjoy tarafından bir korsandan alındı. Kabzasında bir aytaşı bulunur." #NT!
 vs_orphan_maker_name: "Yetim Bırakan" #NT!
 vs_orphan_maker_description: "Yetim Bırakan, Roxton Hanesi'nin başlangıçta sahip olduğu Valyria çeliği kılıcıdır ve Ejderhaların Dansı'nda Greens için savaşan birkaç şövalye tarafından kullanılmıştır. Koyu mavi çelik işçiliği, korkunç bir auraya sahip olan bu korkutucu silaha menacing spikes (tehditkar sivri uçlar) olarak oyulmuştur." #NT!
 vs_poison_name: "Zehir" #NT!
 vs_poison_description: "Zehir, Vunatis Hanesi'ne ait Valyria çeliği kılıcıdır; başlangıçta, Volantenes ile Dar Deniz boyunca altın çuvallar karşılığında takas edilmek üzere tasarlanmış bir Valyria çeliği eğri kılıcıydı, ancak yolculuk yaptığı gemi Bloodstone Korsan Lordları tarafından ele geçirilmiştir. Kılıcın kabzası, burgulu bir desenle oyulmuş ejderha kemiğinden yapılmıştır." #NT!
 vs_red_rain_name: "Kızıl Yağmur" #NT!
 vs_red_rain_description: "Kızıl Yağmur, kan kırmızısı bir uzun kılıçtır ve gözyaşı şeklinde yakutlarla süslenmiştir. Bu kılıç, Hilmar the Cunning'in yalnızca zekası ve tahta bir sopayla zırhlı bir şövalyeden aldığı kılıç olduğundan beri Drumm Hanesi'ne aittir." #NT!
 vs_remige_name: "Remige" #NT!
 vs_remige_description: "Remige, Cargyll Hanesi'nin atadan kalma Valyria çeliği kılıcıdır ve ilk kez Batıdiyar'a yumurta getiren efsanevi Altın Kaz'ın ellerinde taşınmıştır." #NT!
  
 vs_strangers_mercy_name: "Yabancının Merhameti" #NT!
 vs_strangers_mercy_description: "Yabancının Merhameti, Valyria çeliğinden yapılmış bir eğri kılıçtır ve kabzasında cilalı obsidyen bir parça bulunur." #NT!
 vs_truth_name: "Gerçek" #NT!
 vs_truth_description: "Gerçek, Lys'teki eski bir soylu aile olan Rogare Hanesi'nin Valyria çeliği kılıcıdır. Altın kabzası süslü bir şekilde oyulmuştur, ailenin yüzyıllardır bankacılık mesleğinde topladığı muazzam zenginliğe işaret eder." #NT!
 vs_vigilance_name: "Gözetim" #NT!
 vs_vigilance_description: "Gözetim, Hightower Hanesi'nin atadan kalma Valyria çeliği kılıcıdır. Slim and tapered, uzun kılıç, eski şehrin kalbindeki işaretli hightower'larına atıfta bulunarak altın alevler ve surlarla süslenmiştir." #NT!
 vs_widestripe_name: "Geniş Şerit" #NT!
 vs_widestripe_description: "Geniş Şerit, Lydden Hanesi'nin atadan kalma Valyria çeliği büyük kılıcıdır ve gelecekteki Kral Joffrey Lydden'in ellerinde Batıdiyar'a getirilmiştir. Geniş, karanlık bıçak, porsuk amblemiyle süslenmiş şövalyeler ve lordlar tarafından birçok savaşa taşınmıştır." #NT!
 vs_longclaw_stark_name: "Uzunpençe" #NT!
 vs_longclaw_stark_description: "Uzunpençe, Mormont Hanesi'nin atadan kalma Valyria çeliği eğri kılıcıdır ve bu hanenin ellerinde yüzlerce yıldır bulunmaktadır. Bu kılıç, çoğundan daha uzundur ve hem kesmek hem de doğramak için koni şeklinde daraltılmıştır. Kılıcın koyu bıçağı boyunca üç oluk, mükemmel dengesini daha da artırır. Orijinal ayı başı kabzası, Jon Snow'a hediye edildiğinde, soluk taşla yapılmış bir ulu kurt başı ile değiştirilmiştir." #NT!
  
 vs_dancer_name: "Dansçı" #NT!
 vs_dancer_description: "agot_dancer_description" #NT!
 vs_darktalon_name: "Karanlık Pençe" #NT!
 vs_darktalon_description: "Wyvern's Rest'deki Vyrweller, bu büyük kılıcı nesiller boyu kullanmıştır. Gümüş kaplı kabzası, geniş kanatları açılmış bir wyvern ile oyulmuştur." #NT!
 vs_dawn_name: "Şafak" #NT!
 vs_dawn_description: "Şafak, Dayne Hanesi'nin efsanevi kılıcıdır. Bu devasa büyük kılıcın bıçağı, süt camı kadar soluk ve kabzası altın bir yıldızla süslenmiştir. Efsaneler, Dayne Hanesi'nin kurucusunun Starfall olarak adlandırılacak olan Torrentine ağzına düşen bir yıldızın izini sürdüğünü söyler. Şafak, bu yıldızın kalbinden dövülmüştür ve o zamandan beri Dayne Hanesi'nin en layık üyeleri tarafından kullanılmıştır." #NT!
 vs_defiance_name: "Baş Kaldırış" #NT!
 vs_defiance_description: "Baş Kaldırış, Ironsmith Hanesi'ne ait bronz saplı bir uzun kılıçtır. Ironsmith Hanesi, Kuzey süvarileri için at nalı sağlayarak yüzyıllar boyunca yükselmiş ve bu yükseliş, Baş Kaldırış'ı komisyon alarak Kuzey'deki soylular arasında yerlerini sağlamlaştırmalarını sağlamıştır." #NT!
 vs_disputant_name: "Uyuşmazlık" #NT!
 vs_disputant_description: "Uyuşmazlık, kısa bıçaklı bir kılıçtır ve kabzası gece kadar siyah bir şekilde oyulmuş yarasa şeklinde bir altın kabzaya sahiptir." #NT!
 vs_the_dagger_name: "Ejderha Kemikli Hançer" #NT!
 vs_the_dagger_description: "Bu hançer, kavisli ejderha kemiği sapı boyunca yakutlarla kaplıdır. Bu vahşi hançerin alışılmadık yarı kavisli şekli ve sapında ejderha kemiğinin kullanılması, onun Eski Valyria'da olağanüstü zengin bir soylu aile için dövüldüğünü gösterir." #NT!
 vs_dusk_name: "Alacakaranlık" #NT!
 vs_dusk_description: "agot_dusk_description" #NT!
 vs_eleneis_bulwark_name: "Elenei'nin Kalkanı" #NT!
 vs_eleneis_bulwark_description: "agot_eleneis_bulwark_description" #NT!
 vs_justicar_name: "Adalet Dağıtan" #NT!
 vs_justicar_description: "agot_justicar_description" #NT!
 vs_pride_name: "Gurur" #NT!
 vs_pride_description: "Kaya Krallığı döneminden beri Jast Hanesi'nden aslan armalı şövalyeler bu uzun kılıcı taşımıştır." #NT!
 vs_prosperity_name: "Refah" #NT!
 vs_prosperity_description: "Bu süslü altın kılıç, Pentoshi aristokrasisi arasında büyük bir soylu aile olan Narratys Hanesi'ne aittir. Pentos'un birkaç prensi bu hanedandan gelmiştir ve bu, kendi refahlarının sembolü olarak bu kılıcı satın alacak kadar servet biriktirmelerine olanak sağlamıştır." #NT!
 vs_seafoam_name: "Deniz Köpüğü" #NT!
 vs_seafoam_description: "Velaryon Hanesi'ne ait Valyria çeliği pala, onların amblemi olan Denizatı ile süslenmiştir. Güzelce oyulmuş gümüş sapıyla bu eğri kılıç, nesiller boyunca ticaretten elde edilen gelirlerle satın alınmıştır." #NT!
 vs_skullcleaver_name: "Kafatası Yarıcı" #NT!
 vs_skullcleaver_description: "Bu devasa büyük kılıç, Banefort lordları tarafından nesiller boyu kullanılmıştır. Kılıca, Banefort Hanesi lordu tarafından tek bir darbeyle bir akıncının baltasını, miğferini ve altındaki kafatasını geçen bir darbeyle öldürülen Demirdoğumlu kaptanın ardından bu ad verilmiştir." #NT!
 vs_soaring_glory_name: "Yükselen Zafer" #NT!
 vs_soaring_glory_description: "agot_soaring_glory_description" #NT!
 vs_stalwart_name: "Sadakat" #NT!
 vs_stalwart_description: "Bu ölümcül, sivriltilmiş uzun kılıç, altın kaplamalı süslemeleriyle göz kamaştırıcıdır ve Darklyn Hanesi tarafından savaşta nesiller boyu taşınmış ve ölümcül olduğunu kanıtlamıştır. Krallar, lordlar ve şövalyeler bu kılıcı birçok düşmana karşı kullanmış ve diğer evlerden daha fazla kralı savunmuştur." #NT!
 vs_sting_name: "Sokma" #NT!
 vs_sting_description: "Sokma, Beesbury Hanesi'nin atadan kalma Valyria çeliği kısa kılıcıdır. Bu koyu yaprak bıçaklı silah, bu kadim haneden birçok kişi için sadık bir yoldaş olmuştur." #NT!
 vs_supremacy_name: "Üstünlük" #NT!
 vs_supremacy_description: "Silverhill'deki Serrettler, gururlu bir Andal hanesidir ve bu gösterişli kılıcı, kalelerinin çevresinden elde edilen gümüşle satın almışlardır." #NT!
 vs_swordfish_name: "Kılıçbalığı" #NT!
 vs_swordfish_description: "Sharp Point'teki Bar Emmons, kendisi ve soyundan gelenler için küçük bir krallık kuran Andal savaş lordu Togarion the Terrible tarafından kurulmuştur. Bu altın ve gümüş kabzalı eğri kılıç, Bar Emmons'ların bu krallığı kontrol altında tutmak için kullandığı, onlara ait en değerli eşyadır ve hatta filolarının amiral gemisine bu kılıcın adını vermişlerdir." #NT!
 vs_yron_key_name: "Demir Anahtar" #NT!
 vs_yron_key_description: "agot_yron_key_description" #NT!
 vs_tranquility_name: "Sükunet" #NT!
 vs_tranquility_description: "Bu gümüş kaplı uzun kılıç, ametistlerle süslenmiştir. Brax Hanesi, bu etkileyici Valyria çeliği kılıcı yüzlerce yıldır elinde bulundurmuştur." #NT!
 vs_wyrmfang_name: "Ejderha Dişi" #NT!
 vs_wyrmfang_description: "Barrowton'daki Dustinsler, gururlu ve köklü bir tarihe sahip eski bir hanedir. Bu kılıç, Kahramanlar Çağı'nda Dustin krallarının taşıdığı bronz kılıçların benzerliğinde dövülmüştür." #NT!
 vs_evergold_name: "Ebedi Altın" #NT!
 vs_evergold_description: "Felaket'ten önce ünlü Rowan Hanesi tarafından sipariş edilen bu kılıç, en kaliteli Valyria zanaatkarlığına aittir. Kabzasında Rowan Hanesi'nin altın ağaç standartı bulunmaktadır." #NT!
  
 vs_black_death_name: "Kara Ölüm" #NT!
 vs_black_death_description: "Bu büyük kılıç, tamamen savaş alanında verimlilik için dövülmüştür. Kabzası sivri uçlara yontulmuştur, sapı kırılgan siyah demirden yapılmıştır ve topuzu, yaklaşmaya cesaret edenlerin kafalarını ezmek için yapılmış sivri uçlu bir demir topuzdur." #NT!
 vs_mothers_grief_name: "Annenin Kederi" #NT!
 vs_mothers_grief_description: "Bu uzun kılıcın topuzu, anneden yukarıdaki bakır bir heykel olarak tasarlanmıştır, belki de tanrılardan savaşta sevdiklerini korumak için bir dilek olarak. Oyulmuş haç muhafazası ve sapı aynı kırmızı bakırdan yapılmıştır." #NT!
 vs_talon_name: "Pençe" #NT!
 vs_talon_description: "Bu uzun kılıcın haç muhafazası, kanat şeklinde tasarlanmıştır ve merkezinde büyük bir mavi safir bulunmaktadır. Aynı mavi renkli çelikten yapılmış topuzu, altından akan çizgilerle bir şahin başını ve gözleri için iki küçük safir tasvir eder." #NT!
 vs_glory_name: "Zafer" #NT!
 vs_glory_description: "Bu kısa kılıcın topuzunu, kalp şeklinde şekillendirilmiş derin kırmızı bir yakut süslemektedir. Kızıl Tanrı R'hllor'un ateşli kolları, yanlarda yakutu sıkı sıkı sararken, altın kaplamalar da onu kavramaktadır." #NT!
 vs_stormy_nights_name: "Fırtınalı Geceler" #NT!
 vs_stormy_nights_description: "Çoğu Valyria eseri gibi gösterişli süslemelere sahip olmayan, şiddetli ve sert görünümlü bir kılıç olan bu kılıç, yaratıcısı tarafından pratik bir şekle sokularak dövüldüğü karanlık tonunu korur. Süslemelerin eksikliği, bu silaha eski imparatorluğun çoğu eserinin aksine kaba ve sert bir aura verir — bu bir savaşçının silahı, bir soylunun süsü değil." #NT!
 vs_strangers_touch_name: "Yabancının Dokunuşu" #NT!
 vs_strangers_touch_description: "Bu devasa kılıcın gölgesine düşenler, sonlarının en yüksek harcamaya değer olduğunu düşünen biri tarafından mahkum edildiklerini bilmenin rahatlığını bulmak zorundalar." #NT!
 vs_dragonbane_name: "Ejderha Avcısı" #NT!
 vs_dragonbane_description: "Bu kılıcın kabzası, koyu maviye boyanmış gümüşten yapılmıştır. Topuzu aynı metalden yapılmış ve karmaşık oymalarla süslenmiştir. Uzun kılıcın haç muhafazası, her iki yanında kanatları gerilmiş iki ejderha şeklinde tasarlanmıştır." #NT!
 vs_andal_armingsword_gold_name: "Altın Andal Uzun Kılıcı" #NT!
 vs_andal_armingsword_gold_description: "Bu uzun kılıcın metal işçiliği altın gibi parıldar. İnce filigran, koyu dalgalı Valyria çeliği bıçağındaki desen kadar detaylıdır ve mum ışığında parlar. Bu kılıç, Savaşçı'nın kendisi için uygun görünen, geçmiş bir çağı hatırlatan kahramanca bir silahtır." #NT!
 vs_andal_armingsword_silver_name: "Gümüş Andal Uzun Kılıcı" #NT!
 vs_andal_armingsword_silver_description: "Bu uzun kılıcın süslü gümüş metal işçiliği zarif bir şekilde oyulmuştur. İnce filigran, mum ışığında parlayan, ince dalgalı Valyria çeliği bıçağındaki desen kadar detaylıdır. Bu kılıç, Savaşçı'nın kendisi için uygun görünen, geçmiş bir çağı hatırlatan kahramanca bir silahtır." #NT!
 vs_andal_longsword_gold_name: "Altın Andal Eğri Kılıcı" #NT!
 vs_andal_longsword_gold_description: "Bu eğri kılıcın metal işçiliği altın gibi parıldar. İnce filigran, mum ışığında parlayan, koyu dalgalı Valyria çeliği bıçağındaki desen kadar detaylıdır. Bu kılıç, Savaşçı'nın kendisi için uygun görünen, geçmiş bir çağı hatırlatan kahramanca bir silahtır." #NT!
 vs_andal_longsword_silver_name: "Gümüş Andal Eğri Kılıcı" #NT!
 vs_andal_longsword_silver_description: "Bu eğri kılıcın süslü gümüş metal işçiliği zarif bir şekilde oyulmuştur. İnce filigran, mum ışığında parlayan, ince dalgalı Valyria çeliği bıçağındaki desen kadar detaylıdır. Bu kılıç, Savaşçı'nın kendisi için uygun görünen, geçmiş bir çağı hatırlatan kahramanca bir silahtır." #NT!
 vs_firstman_armingsword_gold_name: "Altın İlk İnsan Uzun Kılıcı" #NT!
 vs_firstman_armingsword_gold_description: "Bu uzun kılıcın metal işçiliği altın gibi parıldar. Eski dilde yazılmış rünik yazılar mum ışığında parlar, koyu dalgalı Valyria çeliği bıçağındaki desen kadar detaylıdır. Bu kılıcın tarzı ve oranları, birçok kuzey hanesinin İlk İnsanlar'dan geldiğini iddia eden eski kahramanlar tarafından taşınan kılıçlara ağır bir şekilde benzemektedir." #NT!
 vs_firstman_armingsword_silver_name: "Gümüş İlk İnsan Uzun Kılıcı" #NT!
