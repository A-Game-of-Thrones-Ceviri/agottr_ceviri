dragon_egg_purplegold_desc_living:0 "Bu yumurtanın asil mor tonları, parıldayan altın çizgilerle iç içe geçerek, kraliyet duvar halılarını anımsatan görkemli bir görünüm yaratıyor. [dragon_parent.GetName] tarafından yumurtlandı."
dragon_egg_flame:0 "Alev Ejderha Yumurtası"
dragon_egg_flame_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın yüzeyi, canlı turuncu, kırmızı ve sarı tonlarıyla dans edip havayı yalayarak dönen alevleri andıran ateşli renklerle parıldıyor."
dragon_egg_flame_desc_living:0 "Bu yumurtanın yüzeyi, canlı turuncu, kırmızı ve sarı tonlarıyla dans edip havayı yalayarak dönen alevleri andıran ateşli renklerle parıldıyor. [dragon_parent.GetName] tarafından yumurtlandı."
dragon_egg_blackred:0 "Kantaşı Ejderha Yumurtası"
dragon_egg_blackred_desc:0 "$dragon_egg_gen_desc$ Bu yumurta ağırlıklı olarak siyah renkte olup, koyu zemin üzerinde dökülmüş kan gibi parlayan dağınık, canlı kırmızı noktalarla süslüdür."
dragon_egg_blackred_desc_living:0 "Bu yumurta ağırlıklı olarak siyah renkte olup, koyu zemin üzerinde dökülmüş kan gibi parlayan dağınık, canlı kırmızı noktalarla süslüdür. [dragon_parent.GetName] tarafından yumurtlandı."
dragon_egg_brownspots:0 "Enstatit Ejderha Yumurtası"
dragon_egg_brownspots_desc:0 "$dragon_egg_gen_desc$ Bu kahverengi yumurtanın yüzeyi, eski ağaç kabuklarında bulunan doğal desenlere benzeyen, büyüleyici kahverengi lekelerle süslüdür."
dragon_egg_brownspots_desc_living:0 "Bu kahverengi yumurtanın yüzeyi, eski ağaç kabuklarında bulunan doğal desenlere benzeyen, büyüleyici kahverengi lekelerle süslüdür. [dragon_parent.GetName] tarafından yumurtlandı."
dragon_egg_redblackgold:0 "Kızılaltın Ejderha Yumurtası"
dragon_egg_redblackgold_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın koyu kırmızı pulları parıldayan altınla çevrilidir, şık siyah vurgular ise bir gizem ve zarafet dokunuşu katar."
dragon_egg_redblackgold_desc_living:0 "Bu yumurtanın koyu kırmızı pulları parıldayan altınla çevrilidir, şık siyah vurgular ise bir gizem ve zarafet dokunuşu katar. [dragon_parent.GetName] tarafından yumurtlandı."
dragon_egg_palered:0 "Kızıl Ejderha Yumurtası"
dragon_egg_palered_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın soluk kırmızı yüzeyi, şafakta oluşan narin bir allığı andıran yumuşak, sıcak bir ışıltı yayar." 
dragon_egg_palered_desc_living:0 "Bu yumurtanın soluk kırmızı yüzeyi, şafakta oluşan narin bir allığı andıran yumuşak, sıcak bir ışıltı yayar. [dragon_parent.GetName] tarafından yumurtlandı."
dragon_egg_palered_desc_living:0 "Bu yumurtanın soluk kırmızı yüzeyi, şafakta oluşan narin bir allığı andıran yumuşak, sıcak bir ışıltı yayar. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_darkblue:0 "Çivit Ejderha Yumurtası"
dragon_egg_darkblue_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın koyu mavi yüzeyi, okyanusun derinlikleri gibi parıldayarak gizem ve huzur duygusu yayar."
dragon_egg_darkblue_desc_living:0 "Bu yumurtanın koyu mavi yüzeyi, okyanusun derinlikleri gibi parıldayarak gizem ve huzur duygusu yayar. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_darkred:0 "Kan Kırmızısı Ejderha Yumurtası"
dragon_egg_darkred_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın yüzeyi, yeni dökülmüş kanı andıran derin, yoğun bir kırmızı renkte olup, karanlık ve uğursuz bir çekiciliğe sahiptir."
dragon_egg_darkred_desc_living:0 "Bu yumurtanın yüzeyi, yeni dökülmüş kanı andıran derin, yoğun bir kırmızı renkte olup, karanlık ve uğursuz bir çekiciliğe sahiptir. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_frost:0 "Ayaz Ejderha Yumurtası"
dragon_egg_frost_desc:0 "$dragon_egg_gen_desc$ Yumurta, buzlu beyaz ve donuk mavinin çarpıcı bir karışımıdır ve yüzeyi soğuk, kışkırtıcı bir serinlik yayar."
dragon_egg_frost_desc_living:0 "Yumurta, buzlu beyaz ve donuk mavinin çarpıcı bir karışımıdır ve yüzeyi soğuk, kışkırtıcı bir serinlik yayar. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_greengrey:0 "Zümrüt Ejderha Yumurtası"
dragon_egg_greengrey_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın soluk yeşil yüzeyi, sakin ve büyüleyici bir desen yaratan narin gri girdaplarla süslüdür."
dragon_egg_greengrey_desc_living:0 "Bu yumurtanın soluk yeşil yüzeyi, sakin ve büyüleyici bir desen yaratan narin gri girdaplarla süslüdür. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_magma:0 "Magma Ejderha Yumurtası"
dragon_egg_magma_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın yüzeyi, Valyria'nın Kıyameti'ni anımsatan, köpüren magmayı andıran, erimiş kırmızı ve turuncuların ateşli bir karışımıdır."
dragon_egg_magma_desc_living:0 "Bu yumurtanın yüzeyi, Valyria'nın Kıyameti'ni anımsatan, köpüren magmayı andıran, erimiş kırmızı ve turuncuların ateşli bir karışımıdır. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_darkpurple:0 "Menekşe Ejderha Yumurtası"
dragon_egg_darkpurple_desc:0 "$dragon_egg_gen_desc$ Morun derin ve koyu tonları, bu yumurtanın rengini derin tutar ve gece çöküşünün özünü yakalar."
dragon_egg_darkpurple_desc_living:0 "Morun derin ve koyu tonları, bu yumurtanın rengini derin tutar ve gece çöküşünün özünü yakalar. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_palepink:0 "Çuha Çiçeği Ejderha Yumurtası"
dragon_egg_palepink_desc:0 "$dragon_egg_gen_desc$ Narin soluk pembe bir yumurta, rengi yumuşak ve rahatlatıcı, şafağın ilk kızıllığını anımsatıyor."
dragon_egg_palepink_desc_living:0 "Narin soluk pembe bir yumurta, rengi yumuşak ve rahatlatıcı, şafağın ilk kızıllığını anımsatıyor. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_palebluepink:0 "Opal Ejderha Yumurtası"
dragon_egg_palebluepink_desc:0 "$dragon_egg_gen_desc$ Soluk mavi renkte olan bu yumurta, nazik bir bahar sabahını anımsatan, narin pembe lekelere sahiptir."
dragon_egg_palebluepink_desc_living:0 "Soluk mavi renkte olan bu yumurta, nazik bir bahar sabahını anımsatan, narin pembe lekelere sahiptir. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_pinkspot:0 "Macenta Ejderha Yumurtası"
dragon_egg_pinkspot_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, çarpıcı bir renkli parlaklık gösterisinde bir araya gelen canlı parlak pembe ve mor tonlarıyla ışıldıyor."
dragon_egg_pinkspot_desc_living:0 "Bu yumurta, çarpıcı bir renkli parlaklık gösterisinde bir araya gelen canlı parlak pembe ve mor tonlarıyla ışıldıyor. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_rainbowgold:0 "Prizma Ejderha Yumurtası"
dragon_egg_rainbowgold_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, altın ışıltısı ipuçlarıyla iç içe geçmiş daha koyu bir renk yelpazesi sergileyerek büyüleyici ve yanardöner bir görüntü yaratır."
dragon_egg_rainbowgold_desc_living:0 "Bu yumurta, altın ışıltısı ipuçlarıyla iç içe geçmiş gökkuşağı renklerinin daha koyu bir yelpazesini sergileyerek büyüleyici ve yanardöner bir görüntü yaratır. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_sunburst:0 "Güneş Patlaması Ejderha Yumurtası"
dragon_egg_sunburst_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın yüzeyi, göz kamaştırıcı bir sıcaklık ve enerji gösterisinde renkleri harmanlayarak, ışıltılı bir güneş patlamasını anımsatan canlı renklerle doludur."
dragon_egg_sunburst_desc_living:0 "Bu yumurtanın yüzeyi, göz kamaştırıcı bir sıcaklık ve enerji gösterisinde renkleri harmanlayarak, ışıltılı bir güneş patlamasını anımsatan canlı renklerle doludur. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_goldpink:0 "Trifan Ejderha Yumurtası"
dragon_egg_goldpink_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, zarafet ve sıcaklık aurası yayarak, yumuşak pembe tonlarıyla nazikçe öpülen parlak altın rengi bir ışıltıyla parlar."
dragon_egg_goldpink_desc_living:0 "Bu yumurta, zarafet ve sıcaklık aurası yayarak, yumuşak pembe tonlarıyla nazikçe öpülen parlak altın rengi bir ışıltıyla parlar. [dragon_parent.GetName] tarafından yumurtlandı."
  
dragon_egg_bluebronze:0 "Apatit Ejderha Yumurtası"
dragon_egg_bluebronze_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, asil ve çarpıcı bir görünüm yaratan, koyu mavi ve zengin bronz rengin uyumlu bir karışımını sergiler."
dragon_egg_bluebronze_desc_living:0 "Bu yumurta, asil ve çarpıcı bir görünüm yaratan, koyu mavi ve zengin bronz rengin uyumlu bir karışımını sergiler. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_greenorange:0 "Unakit Ejderha Yumurtası"
dragon_egg_greenorange_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, canlı yeşil ve canlı turuncunun canlı bir kontrastını sergileyerek enerji ve parlaklık hissi uyandırır."
dragon_egg_greenorange_desc_living:0 "Bu yumurta, canlı yeşil ve canlı turuncunun canlı bir kontrastını sergileyerek enerji ve parlaklık hissi uyandırır. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_bronze:0 "Bronz Ejderha Yumurtası"
dragon_egg_bronze_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, parıldayan bir bronz renktedir, yüzeyi eski metalin sıcak, zengin tonunu anımsatan bir renk yansıtır."
dragon_egg_bronze_desc_living:0 "Bu yumurta, parıldayan bir bronz renktedir, yüzeyi eski metalin sıcak, zengin tonunu anımsatan bir renk yansıtır. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_blackgreen:0 "Yalancıateş Ejderha Yumurtası"
dragon_egg_blackgreen_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, uğursuz siyahların ve ürkütücü yeşillerin uğursuz girdaplarına batırılmış, derinliklerinde delilik ve tehlikeye işaret ediyor."
dragon_egg_blackgreen_desc_living:0 "Bu yumurta, uğursuz siyahların ve ürkütücü yeşillerin uğursuz girdaplarına batırılmış, derinliklerinde delilik ve tehlikeye işaret ediyor. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_greygreenyellow:0 "Andalusit Ejderha Yumurtası"
dragon_egg_greygreenyellow_desc:0 "$dragon_egg_gen_desc$ Bu yumurtanın deseni, doğanın paletini taklit ederek, topraksı yeşilleri, kahverengileri ve bronzları uyumlu bir görünüme sorunsuz bir şekilde harmanlıyor."
dragon_egg_greygreenyellow_desc_living:0 "Bu yumurtanın deseni, doğanın paletini taklit ederek, topraksı yeşilleri, kahverengileri ve bronzları uyumlu bir görünüme sorunsuz bir şekilde harmanlıyor. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_blackyellow:0 "Serpantin Ejderha Yumurtası"
dragon_egg_blackyellow_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, çarpıcı siyah ve sarı tonlarla süslenmiş olup, bir bahar rüyasının ortasında uçan bal arılarını anımsatan cesur ve göz alıcı bir kontrast yaratır."
dragon_egg_blackyellow_desc_living:0 "Bu yumurta, çarpıcı siyah ve sarı tonlarla süslenmiş olup, bir bahar rüyasının ortasında uçan bal arılarını anımsatan cesur ve göz alıcı bir kontrast yaratır. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_yellowgreen:0 "Peridot Ejderha Yumurtası"
dragon_egg_yellowgreen_desc:0 "$dragon_egg_gen_desc$ Bu yumurta, taze bahar yapraklarının ve güneşli, neşeli günlerin özünü yakalayan canlı sarı ve yeşil tonlarıyla ışıldıyor."
dragon_egg_yellowgreen_desc_living:0 "Bu yumurta, taze bahar yapraklarının ve güneşli, neşeli günlerin özünü yakalayan canlı sarı ve yeşil tonlarıyla ışıldıyor. [dragon_parent.GetName] tarafından yumurtlandı."

dragon_egg_silver:0 "Gümüş Ejderha Yumurtası"
dragon_egg_silver_desc:0 "$dragon_egg_gen_desc$ Bu parıldayan gümüş yumurta, pürüzsüz, ayna gibi bir yüzeye sahip ve serin, mistik bir aura yayıyor."
dragon_egg_silver_desc_living:0 "Bu parıldayan gümüş yumurta, pürüzsüz, ayna gibi bir yüzeye sahip ve serin, mistik bir aura yayıyor. [dragon_parent.GetName] tarafından yumurtlandı."

artifact_dragon_skull:0 "Ejderha Kafatası"
agot_artifact_dragon_skull_name:0 "[dragon.GetNamePossessiveNoTooltip] Kafatası"
agot_artifact_dragon_skull_desc:0 "Bu kafatası, [newly_created_artifact.GetFeatureText('dragon_skull_size')] ejderha [newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed]'e aitti. Etten yapılmış ateş, [newly_created_artifact.MakeScope.Var('dragon').Char.GetSheHe] şimdi küle ve kemiğe döndü. [newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')][newly_created_artifact.Custom('DragonSkullGetDragonKiller')]"
agot_own_red_keep.tt:0 "Bu eseri sadece Kızıl Kale sergileyebilir."

feature_dragon_skull_size_huge:0 "devasa"
feature_dragon_skull_size_large:0 "büyük"
feature_dragon_skull_size_medium:0 "ortalama"
feature_dragon_skull_size_small:0 "küçük"
  
agot_empty:0 ""
agot_artifact_dragon_skull_natural:0 "$agot_empty$"
agot_artifact_dragon_skull_slain:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip], [ROOT.Var('killer').Char.GetName] tarafından öldürüldü."
agot_artifact_dragon_skull_past_rider:0 "Hayattayken [ROOT.Var('rider').Char.GetName], bu ejderhayı [ROOT.Var('dragon').Char.GetHerHis] ilk binicisi olarak aldı. "
agot_artifact_dragon_skull_famous_past_rider:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip], [ROOT.Var('famous_rider').Char.GetNameNicknamed] tarafından binilmesiyle meşhurdu. "
agot_artifact_dragon_skull_wall_ornament:0 "Sanki hala izliyormuş gibi, boş gözleriyle altından geçen herkese dik dik bakar."

artifact_dragon_horn:0 "Ejderha Boynuzu"
agot_artifact_dragon_horn_desc:0 "[newly_created_artifact.Custom('DragonHornForgedBy')] Kötücül yüzeyini oyan Valyria glifleri, büyücülük doğası hakkında hiçbir soru bırakmıyor. Eski Valyria'nın ejderha lordlarının ejderhaları iradelerine bağlamak için bu tür eserleri kullandıklarına inanılıyor."

agot_artifact_dragon_horn_old_valyria:0 "Bu cehennem boynuzu, eski Valyria'nın bir ejderhasının kalıntılarından dövülmüştür."
agot_artifact_dragon_horn_after_doom:0 "Bu cehennem boynuzu, [ROOT.Var('dragon').Char.GetName] ejderhasının kalıntılarından [ROOT.Var('creator').Char.GetName] tarafından dövülmüştür."

agot_dragonbinder:0 "Ejderha Bağlayıcısı"
agot_artifact_dragonbinder_desc:0 "6 metreden uzun olan bu cehennem boynuzu, eski Valyria'nın devasa bir ejderhasının kalıntılarından dövülmüştür. Koyu siyah parlar ve kırmızı altın ve Valyria çeliği ile bantlanmıştır. Valyria glifleri, bu boynuzun yansıtıcı ancak çarpık yüzeyine oyulmuştur. [ROOT.Char.Custom('DragonBinderReadValyrian')]"
agot_dragonbinder_read_valyrian:0 "Gliflerde \"Ben Ejderha Bağlayıcısıyım... Hiçbir ölümlü insan beni çalıp yaşayamaz... Ateş için kan, kan için ateş.\" yazıyor."

agot_must_bind_horn.tt:0 "Sadece boynuza bağlı olan onu kullanabilir."

uller_skull:0 "Ametist Gözlü Kafatası"
uller_skull_desc:0 "Uller Hanesi kalelerinde tuhaf bir eşya saklar; göz yuvalarında oturan iki ametist dışında süssüz ve sade bir kafatası. Sorulduğunda Uller'lar sadece gülümsüyor ve bunun eski bir yadigar olduğunu söylüyorlar."
hands_hand:0 "El'in Eli"
hands_hand_desc:0 "Dul Seven, zulmüyle kötü şöhretliydi ve Orys Baratheon'un fidyesi nihayet geldiğinde, Kral Eli Orys Baratheon da dahil olmak üzere her esirin kılıç elini aldı."
smugglers_fingers:0 "Soğan Kaçakçısının Parmakları"
smugglers_fingers_desc:0 "Soğan Kaçakçısının Parmakları"
aemond_eye:0 "Akraba Katili'nin Gözü"
aemond_eye_desc:0 "Akraba Katili Aemond'un gözü olduğu söylenen bu safir, Tanrı Gözü kıyılarında karaya vurmuş halde bulundu."
fox_wedding_cloak:0 "Tilki'nin Düğün Pelerini"
fox_wedding_cloak_desc:0 "Efsaneye göre, Tilki Florys üç koca aldı, her evliliğe farklı bir pelerin giydi, bunun onlardan biri olduğu söyleniyor."
stars_of_hugor:0 "Hugor'un \"Yıldızı\""
stars_of_hugor_desc:0 "Baba'nın kendisi tarafından Tepe Hugor'un tacı için gökyüzünden koparılan efsanevi yedi yıldızdan biri."
harp_of_the_bard:0 "Ozanın Arpı"
harp_of_the_bard_desc:0 "Bu eski çürümüş arpın bir zamanlar mavi bir gül çalan bir ozana ait olduğu söylenir."
symeon_left_eye:0 "Symeon'un Sol Gözü"
symeon_right_eye:0 "Symeon'un Sağ Gözü"
symeon_eye_desc:0 "Efsanevi şövalye Yıldız Gözlü Symeon tarafından kullanılan yıldız safirlerinden biri."
oily_black_stone:0 "Yağlı Siyah Taş Parçası"
oily_black_stone_desc:0 "Yağlı Siyah Taş Parçası"
eggs_boot:0 "Yumurta'nın Çizmesi"
eggs_boot_desc:0 "Bu mühür yüzüğü, Aegon V'e babası tarafından Uzun Duncan'a yaverlik yaptığı dönem için verilmişti."
harmund_tongue:0 "Harmund'un Dili"
harmund_tongue_desc:0 "Lannister'ların armasını taşıyan, zengin bir şekilde oyulmuş ve süslü bir kutunun içinde kurutulmuş, korunmuş bir Dil vardır. Kutunun Batı Toprakları'na yapılan bir baskından alındığı söylenir ve kutunun niteliği bunu doğrular, ancak içindeki dilin küfürleri ve yalanları nedeniyle dili Alakarga tarafından alınan Harmund III'e ait olduğu söylenir."
rhaegar_ruby:0 "Nehir Yakutu"
rhaegar_ruby_desc:0 "Robert Baratheon, Rhaegar Targaryen'e ölümcül darbeyi indirdiğinde, göğüs zırhındaki yakutlar suya dağıldı. Bazıları ara sıra hala Üç Dişli Mızrak kıyılarında karaya vuruyor."
bran_set_square:0 "Brandon'ın Gönyeleri"
bran_set_square_desc:0 "Efsaneye göre, bu gönyeler ilk Yüksek Kule'yi, Fırtına Burnu'nu, Duvar'ı ve Kışyarı'nı inşa ettiği söylenen İnşaatçı Bran olarak bilinen ilk Brandon Stark tarafından kullanıldı."
dragon_blood_and_bones_potion:0 "Ejderha Türünün İksiri"
dragon_blood_and_bones_potion_desc:0 "[dragon.GetName]'in taze alınmış kanından ve kemiklerinden yapılmış bulanık bir iksir. Etkileri tam olarak net olmasa da, tüketenlerin bu iksire atfettikleri... garip deneyimler yaşadıkları bilinmektedir."

bittersteel_skull:0 "Acıçelik'in Kafatası"
bittersteel_skull_desc:0 "Altın Şirket'in ilk Başkomutanı Acıçelik'in kafatası."
maelys_skull:0 "Canavar Maelys'in Kafatası"
maelys_skull_desc:0 "Son Blackfyre isyancısı ve Altın Şirket'in Başkomutanı Maelys I Blackfyre'ın kafatası. Ortalamadan büyük grotesk bir kafatası, yumruk büyüklüğünde daha küçük bir kafatası da aynı derecede biçimsiz." 
daemon_blackfyre_skull:0 "Daemon Blackfyre'ın Kafatası"
daemon_blackfyre_skull_desc:0 "Kuzeni Maelys I Blackfyre tarafından öldürülen Altın Şirket Başkomutanı Daemon Blackfyre'ın kafatası."

agot_artifact_moons_rod_name:0 "Ay'ın Horozu"
agot_artifact_moons_rod_desc:0 "Rahip Ay, tanrısal erkekliğiyle ünlüydü. Bu nedenle, başarısız ayaklanmasının ölümle sonuçlanmasının ardından, sadık takipçileri horozunu kesti, turşusunu kurdu ve korudu, böylece gelecek nesil kısır kızlar hala Ay'ın Horozu'nun kutsamasıyla çiçek açabilir."

iron_throne:0 "Demir Taht"
iron_throne_desc:0 "Batıdiyar'un Yedi Krallığı'nın Demir Tahtı, Kral Aegon I'in emriyle düşmanlarının kılıçlarından dövülmüştür. Alemin ve birleşik hükümdarının en büyük sembolüdür."
iron_throne_valid:0 "Bu sadece [GetTitleByKey('c_kings_landing').GetNameNoTier] sarayında kullanılabilir."
gilded_throne:0 "Yaldızlı Taht"
gilded_throne_desc:0 "Bu heybetli taht, Altın Galeri'nin kalıcı bir parçasıdır. Kayanın kendisinden oyulmuş ve alttaki madenlerden altınla yaldızlanmış büyük aslan, galeri içindeki birçok hazineyi ve onuru korur."
gilded_throne_valid:0 "Bu sadece [GetTitleByKey('c_casterly_rock').GetNameNoTier] sarayında kullanılabilir."
seastone_chair:0 "Deniztaşı Sandalyesi"
seastone_chair_desc:0 "Demir Adaları'nın gizemli tahtı olan Deniztaşı Sandalyesi, yağlı siyah taştan yapılmıştır ve yapımı ve tarihi zamanın kayıtlarında kaybolmuştur."
seastone_chair_valid:0 "Bu sadece [GetTitleByKey('c_pyke').GetNameNoTier] sarayında kullanılabilir."
ruined_oakenseat:0 "Meşe Kütüğü"
ruined_oakenseat_desc:0 "Bir zamanlar yaşayan Bahçıvan Hanesi'nin tahtı, Yeşil Garth'ın kendisi tarafından dikildiği söylenir. Bu efsanevi taht çok uzun zaman önce ateşe verildi ve şimdi geçmişin ihtişamının ölü bir kalıntısı."
restored_oakenseat:0 "Meşe Koltuğu"
restored_oakenseat_desc:0 "Eski Bahçıvan krallarına taht görevi gören eski meşeye bir övgü olarak, yaşayan bir ağaca oyulmuş yeni bir taht, artık Highgarden hanedanlarının ihtişamının ve sabırlı bakımının bir kanıtı olarak duruyor."
oakenseat_valid:0 "Bu sadece [GetTitleByKey('c_highgarden').GetNameNoTier] sarayında kullanılabilir."
  
painted_table:0 "Boyalı Masa"
painted_table_desc:0 "Batıdiyar'ı ve Yedi Krallığı'nı temsil etmek için denizleri, nehirleri ve gölleri göstermek üzere karartılmış ve kömürleştirilmiş, sağlam, vernikli ahşaptan yapılmış büyük bir masa Batıdiyar ve Yedi Krallık şekline oyulmuştur. 'Fatih' Aegon'un emriyle hazırlanan bu elli fitlik dev, dağları, kaleleri ve yerleşim yerlerini, altın kakmalı etiketleri gösteriyor - ancak sınır yok. Hepsi bir arada. Tek bir kralın yöneteceği tek bir krallık."
painted_table_valid:0 "Bu sadece [GetTitleByKey('c_dragonstone').GetNameNoTier] sarayında kullanılabilir."

seahorse_statue:0 "Denizatı Heykeli"
seahorse_statue_desc:0 "Ejderha lordlarının uzak doğu topraklarından tüccarlarla sık sık ticaret yaptığı, Valyria'nın Kıyameti'nden önceki çağlardan kalma etkileyici bir yeşim denizatı."

