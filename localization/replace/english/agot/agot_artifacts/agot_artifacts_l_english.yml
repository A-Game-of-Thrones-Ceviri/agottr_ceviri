maelys_armour_name:0 "Canavarın Zırhı"
maelys_armour_description:0 "Kötü şöhretli taht talibi Maelys Blackfyre, canavarca ikinci başıyla bilinir ve giymesi için özel bir zırh gerektirir."
monstrous_desc:0 "Bu zırh, canavarca birine uyacak şekilde yapılmıştır."
rhaegars_armour_name:0 "Rhaegar'ın Zırhı"
rhaegars_armour_description:0 "Rhaegar Targaryen'in zırhı gece siyahı plakalardan yapılmıştır ve göğüs plakasında Targaryen Hanesi'nin üç başlı ejderhası yakutlarla süslenmiştir. Plaka zırhın altında altın halkalı zincir zırh bulunur ve zırhın miğferi özenle ejderha motifleriyle süslenmiştir."
roberts_armour_name:0 "Robert'ın Zırhı"
roberts_armour_description:0 "Robert Baratheon'un zırhı sade ama heybetlidir. Büyük çelik plakalar, altında halkalı zincir zırh bulunan giyeni korur. Zırhın çoğu, Baratheon Hanesi'nin siyah geyiğini taşıyan bir hanedan armasıyla kaplıdır. Zırhın miğferi, aynı zamanda Baratheon armasının simgesi olan korkunç boynuzlu geyik boynuzları taşır."
kingsguard_armour_name:0 "[owner.GetFullNamePossessive] Kral Muhafızları Zırhı"
