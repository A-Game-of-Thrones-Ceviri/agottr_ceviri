 agot_artifact_moons_rod_name: "Ay Horozu" #NT!
 agot_artifact_moons_rod_desc: "Septon Moon, tanrısal erkekliğiyle ünlüydü. Bu nedenle, başarısız ayaklanmasının ölümüyle sonuçlanmasının ardından, sadık takipçileri onun horozunu kestiler, turşusunu yaptılar ve korudular, böylece gelecek nesil kısır kızlar, Ay Horozu'nun kutsamasıyla çiçek açabilsinler." #NT!
  
 iron_throne: "Demir Taht" #NT!
 iron_throne_desc: "Yedi Krallık'ın Demir Tahtı, Kral Aegon I'in emriyle düşmanlarının kılıçlarından dövülmüştür. Bu, diyarın ve birleşik hükümdarının en büyük simgesidir." #NT!
