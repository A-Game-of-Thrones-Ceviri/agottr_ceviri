crown_of_winter_roses_name:0 "Kış Gülleri Tacı"
crown_of_winter_roses_description:0 "Mavi kış güllerinden oluşan güzel bir taç."

shieraseastar_necklace_name:0 "Shiera Seastar'ın Kolyesi"
shieraseastar_necklace_description:0 "Kral Aegon IV 'Layık Olmayan' Targaryen'in gayrı meşru kızı Shiera Seastar'a ait olan, bol miktarda deniz beyazı inci ve daha büyük yeşil ve mavi inciler içeren bir kolye."
  
