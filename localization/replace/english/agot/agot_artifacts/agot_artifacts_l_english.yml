bobby_hammer_name:0 "Robert'ın Savaş Çekici"
bobby_hammer_description:0 "Fırtına Burnu'nun usta demircisi Donal Noye tarafından dövülen bu savaş çekici o kadar büyük ve ağırdır ki, onu kullanmak için bir devin gücüne sahip bir adam gerekir."
bobby_hammer_cooler_description:0 "Fırtına Burnu'nun usta demircisi Donal Noye tarafından dövülen bu savaş çekici o kadar büyük ve ağırdır ki, onu kullanmak için bir devin gücüne sahip bir adam gerekir. Robert Baratheon, Üç Dişli Mızrak Savaşı'nda Prens Rhaegar Targaryen'in göğsünü bu çekiçle ezdi."
bobby_hammer_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName], [battle_location.GetNameNoTooltip] Savaşı'nda [loser.GetFullNamePossessive] göğsünü bu çekiçle ezdi."
rhaegar_sword_name:0 "Rhaegar'ın Kılıcı"
rhaegar_sword_description:0 "Kral'ın Şehri'ndeki çelik sokağında dövülmüş en iyi bıçak, Ejderha Kayası Prensi olduktan sonra Prens Rhaegar Targaryen'e sunuldu. İnce ve zarif, bir gün kral olabilecek bir adama layık bir bıçak."
rhaegar_sword_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName], [battle_location.GetNameNoTooltip] Savaşı'nda bu kılıçla [loser.GetFullName]'ı öldürdü."
kingsguard_sword_name:0 "[owner.GetFullNamePossessive] Kılıcı"
kingsguard_sword_description:0 "Kral Muhafızlarına katıldığında [owner.GetFullName]'a sunulan bir kılıç."
  
  #Crown Tooltip  
agot_is_independent_crown_tooltip_desc:0 "Bu taç yalnızca bağımsız bir hükümdar, eşi veya varisleri tarafından giyilebilir."
baelor_crown_tooltip_desc:0 "Bu taç yalnızca erdemli hükümdarlar tarafından giyilebilir."
  
  #Targaryen Crowns  
aegon_i_crown_name:0 "Fatih'in Tacı"
aegon_i_crown_description:0 "Ateş ve Kan ile birleşik bir diyar yaratan Aegon I 'Fatih'in tacı. Etrafını saran birkaç büyük yakutla Valyrian çeliğinden dövülmüştür."
aenys_crown_name:0 "İlk Oğul'un Tacı"
aenys_crown_description:0 "Aenys I'in tacı olan bu taç, sarı altından kakma yeşim taşı ve incilerle ve Yedi'nin yüzleriyle dövülmüştür; saltanatının içeriği göz önüne alındığında bir ironi."
jaehaerys_crown_name:0 "Birleştirici'nın Tacı"
jaehaerys_crown_description:0 "Jaehaerys I 'Birleştirici'nın tacı, her biri farklı renkte yedi değerli taştan oluşan basit bir banttır - her biri krallıklarından ve tanrılarından biri için."
aegon_iii_crown_name:0 "Ejderha Belası'nın Tacı"
aegon_iii_crown_description:0 "Aegon III 'Ejderha Belası'nın tacı, taçlar arasında sade bir taçtır ve basit bir altın banttan oluşur. Aegon III, tacın simgelediği gibi, sessiz ve düzenli bir saray tutmayı tercih etmiştir."
baelors_crown_name:0 "Kutsanmış'ın Tacı"
baelors_crown_description:0 "Baelor I 'Kutsanmış'ın, atalarının metalini terk ederek taktığı gerçek çiçeklerden yapılmış bir taç. Parlak çiçeklerin ve yemyeşil yeşilliklerin iç içe geçmesi, Baelor'un Tek Olan Yedi'ye ve tüm yaratılışlarına olan hayranlığını ve bağlılığını dile getiriyordu."
aegon_iv_crown_name:0 "Layık Olmayan'ın Tacı"
aegon_iv_crown_description:0 "Aegon IV 'Layık Olmayan'ın tacı, kırmızı altından yapılmış ve etrafını saran çok sayıda ejderha başı şeklinde yapılmış, büyük ve gösterişli bir şeydir."
maekars_crown_name:0 "Örs Tacı"
maekars_crown_description:0 "Maekar I'in tacı, tıpkı onu takan adam gibi, kırmızı altın bir bantla bağlanmış siyah demir uçlu, savaşçı bir taçtır."
rhaella_crown_name:0 "Trajik Kraliçe'nin Tacı"
rhaella_crown_description:0 "Kral Aerys II'nin karısı Kraliçe Rhaella Targaryen'e ait bir taç olan bu, kırmızı yakutlarla işaretlenmiş ve düzinelerce elmasla serpiştirilmiş bir gümüş ve demir çemberdir."
visenya_circlet_name:0 "Karanlık Kız Kardeş'in Çemberi"
visenya_circlet_description:0 "Üç Ejderhanın sonuncusu Kraliçe Visenya tarafından giyilen, kırmızı yakutlarla çevrili koyu bir Valyrian çeliği çember. Ejderha Aegon'un Karanlık Kız Kardeşi'nin güçlü bir hatırlatıcısı olarak duruyor."
rhaenys_circlet_name:0 "Sevilen Kraliçe'nin Çemberi"
rhaenys_circlet_description:0 "Koyu Valyrian çeliğinden dövülmüş ve elmas şeklindeki yakutlarla süslenmiş bu muhteşem çember, Kraliçe Rhaenys Targaryen için yapılmıştır."
rhaenys_circlet_historical_description:0 "Koyu Valyrian çeliğinden dövülmüş ve elmas şeklindeki yakutlarla süslenmiş bu muhteşem çember, Fatih Kral Aegon'un eşlerinin en güzeli olan Kraliçe Rhaenys Targaryen'e aitti."
alysannecrown_name:0 "İyi Kraliçe'nin Tacı"
alysannecrown_description:0 "Kraliçe Alysanne Targaryen'in tacı, her biri farklı renkte yedi değerli taştan oluşan ince, basit bir banttır."
alysannecrown_historical_description:0 ""İyi Kraliçe" olarak bilinen Kraliçe Alysanne Targaryen'in Tacı, kocasının tacının daha ince bir varyasyonudur."
daenerys_crown_name:0 "Fırtınadoğumlu'nun Tacı"
daenerys_crown_description:0 "Daenerys I "Fırtınadoğumlu"nun tacı Qarth'ta bir hediyeydi ve doğu esintileri taşıyor. Üç başlı bir ejderha şeklinde, her biri yeşim taşı, fildişi ve oniks başlı, altın sarmalları ve gümüş kanatları olan bir taç."
daemon_stepstone_crown_name:0 "Haydut Prens'in Tacı"
daemon_stepstone_crown_description:0 "Fatih ve Birleştirici'nın taçlarından esinlenerek kırmızı yakutlarla süslenmiş bir demir ve gümüş taç olan bu taç, Haydut Prens Daemon Targaryen tarafından Basamak Taşları'nı fethinden sonra giyildi."
daemon_queen_stepstone_crown_name:0 "Haydut Prens'in Eşinin Tacı"
daemon_queen_stepstone_crown_description:0 "Fatih ve Birleştirici'nın taçlarından esinlenerek kırmızı yakutlarla süslenmiş bir demir ve gümüş çember."
westerosi_valyrian_crown1_name:0 "Kızıl Ejderha'nın Tacı"
westerosi_valyrian_crown1_description:0 "Ejderhaların deri kanatlarına benzeyecek şekilde şekillendirilmiş ve üç büyük yakutla süslenmiş altın bir taç."
westerosi_valyrian_crown2_name:0 "Ateş ve Kan Tacı"
westerosi_valyrian_crown2_description:0 "Ejderhaların deri kanatlarına benzeyecek şekilde şekillendirilmiş ve Targaryen Hanesi'nin renklerini ve sembolünü temsil etmek için üç büyük yakutla süslenmiş siyah demir bir taç."
  
  #Baratheon Crowns  
robertI_crown_name:0 "Taçlı Geyik Tacı"
robertI_crown_description:0 "Robert I Baratheon'un tacı olan bu eser, bir geyiğin boynuzları şeklinde ve altından yapılmıştır."
stannis_crown_name:0 "Alevli Geyik Tacı"
stannis_crown_description:0 "Stannis I Baratheon'un Tacı, yeni dini olan Işık Tanrısı'nın Alevleri şeklinde kırmızı altından yapılmıştır."
renly_crown_name:0 "Şahlanan Geyik Tacı"
renly_crown_description:0 "Renly I Baratheon'un Tacı, evliliğininki gibi şekillendirilmiştir; önde altın güllerle çevrili yeşim taşı bir geyik başı çıkar."
joffreyI_crown_name:0 "Aslan ve Geyik Tacı"
joffreyI_crown_description:0 "Joffrey I Baratheon'un Tacı, boynuzlardan yapılmış altın bir şeydir, ancak yakutlar ve siyah elmaslarla süslenmiş olması, babasınınkinden daha gösterişlidir."
  
  #Blackfyre crowns  
daemonblackfyre_crown_name:0 "Kara Ejderha Tacı"
daemonblackfyre_crown_description:0 "Sözde 'Kara Ejderha' ve Blackfyre Taht Taliplerinin ilki olan Daemon Blackfyre'ın tacı. Fatih'in tacından modellenmiştir, ancak Blackfyre arması gibi renkleri tersine çevrilmiştir. Valyrian çeliği yerine kırmızı bakırla bağlanmış ejderha camı kullanılmıştır." 
  
  #Kingdom Crowns  
driftwood_crown_1_name:0 "Dalgaların Tacı"
driftwood_crown_1_description:0 "Yeşil Topraklar krallarının aksine, eski Büyük Kral'ın taçları, Boğulmuş Tanrı'nın verdiği her şeyi hatırlatmak için kıyıya vuran bir parça dalgaların ağacından yapılmış, Deniz'in hediyeleriydi."
iron_isles_crown_name:0 "Demir Kralların Tacı"
iron_isles_crown_description:0 "Greyiron Hanesi, Kral Seçimi'ni sona erdirip kendilerini Adaların Demir Kralları ilan ettiklerinde, kontrollerini simgelemek için kendilerine bir Demir Taç yaptılar."
riverlands_crown_name:0 "Üç Dişli Mızrak Tacı"
riverlands_crown_description:0 "Adını paylaştığı büyük nehri temsil etmek için üç dişli mızrak sembolüyle süslenmiş zarif bir taç. Nehir Toprakları'nın hükümdarı tarafından giyilmesi amaçlanmıştır."
crown_of_mudd_name:0 "Nehirler ve Tepeler Tacı"
crown_of_mudd_description:0 "Zümrütlerle bezenmiş altın bir taç. Bu taç, eski Mudd Hanesi'nin Arması'nın görüntüsünde yapılmıştır."
crown_of_winter_name:0 "Kış Tacı"
crown_of_winter_description:0 "Stark Hanesi'nin önce Kış Kralları, sonra da Kuzey Kralları olarak eski tacı. Üzerine runlar kazınmış bronz bir çemberle bağlanmış dokuz demir kılıçtan yapılmış, zorlu bir toprak ve daha da zorlu bir halkın sembolüdür."
crown_of_jeyne_westerling_name:0 "Genç Kraliçe'nin Tacı"
crown_of_jeyne_westerling_description:0 "Gümüş kenarlı dövülmüş bronzdan açık bir çember. Eski Stark Kış Kralları tarafından giyilen ünlü Kış Tacı'na benzer şekilde, bu tacın üzerinde kılıç şeklinde dövülmüş sivri uçlar vardır. Ancak ondan farklı olarak, Stark Hanesi'nin ata yadigarı Valyrian çeliği kılıcı Buz şeklinde yapılmış yalnızca altı gümüş kılıç bulunur. Giyen kişinin ailesini temsil etmek için, bıçaklar arasına yerleştirilmiş altı gümüş deniz kabuğu da bulunur."
dorne_crown_name:0 "Güneş ve Mızrak Tacı"
dorne_crown_description:0 "Merkezinde kırmızı bir yakut bulunan, Nymeros Martell Hanesi'nin güneş ve mızrak sembolü olan sekiz altın arma ile çevrili, altından yapılmış dairesel bir bant."
falcon_crown_name:0 "Dağ ve Vadi Tacı"
falcon_crown_description:0 "Arryn Dağ ve Vadi Kralları tarafından giyilenlere benzeyen gümüş bir taç olan bu tacın merkezinde, mavi bir değerli taştan çıkan bir şahinin kanatları bulunurken, altında tepeli bir gümüş ay oturur."
iron_stag_crown_name:0 "Demir Boynuzlar Tacı"
iron_stag_crown_description:0 "Daha savaşçı Durrandonlardan birinin tacı olan bu taç, bu doğayı yansıtır. Çoğu Fırtına Kralı savaşçı arayışlarıyla bilinse de, bu taç gerçekten Kılıç yoluna adanmış olanlar içindir."
stormlands_crown_name:0 "Fırtınalar Tacı"
stormlands_crown_description:0 "Fırtına Tacı, Durran Elenei ile evlendiğinden ve Yedinci Kale inşa edildiğinden beri giyilen Durrandon Hanesi'nin ata yadigarı tacıydı."
westerlands_crown_name:0 "Kaya Çemberi"
westerlands_crown_description:0 "Kaya Çemberi, Lannister Hanesi Kraliçelerinin geleneksel tacıydı ve altın, mücevherler ve aslanlarla süslenmiş güzel bir çemberdir."
westerlands2_crown_name:0 "Kaya ve Tepe Tacı"
westerlands2_crown_description:0 "Kaya Tacı, soylarını Zeki Lann ve Aslan Loreon'a kadar takip eden Lannister Hanesi'nden Kaya Kralları tarafından giyildi."
crown_of_gardener_peace_name:0 "Barış Çiçekleri"
crown_of_gardener_peace_description:0 "Asma ve çiçeklerden oluşan bir taç. Eski Bahçıvan Kralları barış zamanlarında böyle taçlar takarlardı."
crown_of_gardener_war_iron_name:0 "Savaş Dikenleri"
crown_of_gardener_war_iron_description:0 "Belirgin dikenleri olan demir asmalardan oluşan bir taç. Eski Bahçıvan Kralları savaş zamanlarında böyle taçlar takarlardı."
  
  #Regional Crowns  
beyondthewall_crown_name:0 "Özgür Halk Tacı"
beyondthewall_crown_description:0 "Duvarın ötesindeki toprakları sahiplenmeye ve tutmaya cesaret edecek kadar cesur biri için yapılmış, kaba deriden ve obsidyen sivri uçlardan oluşan bir taç."
blackwood_crown_name:0 "Kuzgunlar Tacı"
blackwood_crown_description:0 "Kuzgun Ağacı Salonu'nun eski ak ağacını temsil eden dalları olan bir kuzgun kafatası şeklinde yapılmış koyu bir taç."
bolton_crown_name:0 "Derisi Yüzülmüşlerin Tacı"
bolton_crown_description:0 "Boyunca derisi yüzülmüş adamların tasvirleri bulunan korkutucu bir taç. Bir zamanlar eski Kış Krallarının birçoğuna yaptıkları gibi, düşmanlarının derisini yüzme geleneğini gururla sergileyen Bolton Hanesi'ne armalarını veren eski gelenek."
cargyll_crown_name:0 "Altın Yumurta Tacı"
cargyll_crown_description:0 "Ortada iki kırmızı yakut ve büyük bir siyah yakut bulunan, birbirine bakan iki altın kazın yer aldığı altın bir taç."
dayne_crown_name:0 "Sabah Tacı"
dayne_crown_description:0 "Yıldız Çöküşü Krallarının eski başlıklarının tarzında yapılmış bu taç, gümüşten yapılmış olup, merkezinde ametist mücevherli bir yıldız bulunan büyük bir gümüş yıldız bulunur."
dustin_crown_name:0 "Höyükler Tacı"
dustin_crown_description:0 "İlk Kral'ın soyundan geldiği söylenen eski Höyük Krallarının tacı."
florent_crown_name:0 "Tilki Tacı"
florent_crown_description:0 "Yanında mavi bir değerli taşla süslenmiş bronz çiçeklerle, kurnaz bir tilkinin kırmızı yakut gözlü bakışıyla ortalanmış altın bir taç."
frey_crown_name:0 "Geçit Tacı"
frey_crown_description:0 "Binlerce yıl önce Yüz Krallık Çağı'nda Frey Hanesi tarafından giyildiği söylenen bir tacın kopyası olan bu gümüş taç, Geçit'in küçük minyatür kulelerinin bir serisini içerir ve her kulenin altında üç mavi taş bulunur."
greyjoy_crown_name:0 "Kraken Tacı"
greyjoy_crown_description:0 "Uzun dokunaçları onu takan kişinin başını çevreleyen ve kavrayan bir kraken şeklinde, demir ve altın kaplı bir taç."
harlaw_crown_name:0 "Sert Kanun Tacı"
harlaw_crown_description:0 "Ölümle oyulmuş bir taç olan bu taç, ölülerin çığlık atan kafataslarını, Yabancı'nın biçme tırpanını ve açık mor bir değerli taşı içerir."
hightower_crown_name:0 "Yüksek Kule Tacı"
hightower_crown_description:0 "Gümüş ve altından yapılmış enfes bir taç, her biri zirvesinde parıldayan altın bir alevle süslenmiş, Eski Şehir'in Yüksek Kulesi'nin gümüşten yapılmış dokuz minyatür kopyasını içerir. Bu kuleler, ek oyulmuş altın alevlerle zarif bir şekilde birbirine bağlanırken, tacın kendisi zarif bir şekilde parlak zümrüt ve yakut mücevherlerle süslenmiştir."
manderly_crown_name:0 "Deniz Adamı Tacı"
manderly_crown_description:0 "Manderly Hanesi tarafından, Uzanış'tan sürgün edilmelerinden yüzyıllar önce takılan tacın sadık bir kopyası. Dalgalanan dalgaları andıran ve parlak incilerle süslenmiş bu görkemli altın taç, merkezinde üç dişli mızrak tutan iki deniz adamının özenle hazırlanmış bir tasvirini sergiliyor. Tacı çevreleyen zümrüt mücevherler, karmaşık bir şekilde oyulmuş dalga motifleri arasında özenle yerleştirilmiş ve kraliyet cazibesine katkıda bulunuyor."
reach_crown_name:0 "Uzanış Tacı"
reach_crown_description:0 "Parıldayan zümrüt mücevherlerle süslenmiş, karmaşık bir şekilde iç içe geçmiş altın asmalarla süslenmiş güzel bir altın bant. Bu enfes tacın ortasını, kalbi büyüleyici bir zarafet dokunuşu katan büyük bir zümrüt mücevherle süslenmiş görkemli bir altın çiçek süslüyor."
redwyne_crown_name:0 "Şarap Tacı"
redwyne_crown_description:0 "Zarif bir asma tasarımında düzenlenmiş parıldayan mavi değerli taşlarla süslenmiş narin bir altın bant. Merkezde, üzümlere benzeyen sulu mor mücevherlerle çevrili ters çevrilmiş bir üzüm yaprağı yer almaktadır."
reed_crown_name:0 "Kızılçam Tacı"
reed_crown_description:0 "Boyun'dan bir timsahın derisinden yapılmış bir taç, tepesi yaratığın müthiş dişleriyle süslenmişken, tacın ana cephesi üç timsah gözüyle süslenmiştir."
royce_crown_name:0 "Runlar Tacı"
royce_crown_description:0 "Siyah dairesel değerli taşlarla ve İlk İnsanlar runlarının oymalarıyla süslenmiş bu bronz taç, Vadi'deki Royce Hanesi'nin eski kraliyet tacının görüntüsünde yapılmıştır."
tarly_crown_name:0 "Av Tacı"
tarly_crown_description:0 "Altın ve gümüşten yapılmış büyüleyici bir taç, her biri çekirdeğinde parlak kırmızı bir yakutla süslenmiş bir dizi gümüş ok ucuna eşlik eden, parıldayan yeşil değerli taşlarla süslenmiş merkezi bir altın banda sahiptir. Tacın kalbinde, uzuvları göz alıcı kırmızı ve yeşil mücevherlerle süslenmiş görkemli bir gümüş yay tasviri yer alıyor. Yayın ortasına yerleştirilmiş, yukarıyı gösteren ok arasındaki boşluğu, karmaşık yaprak ve okçu oymalarıyla süslenmiş narin bir altın yüz süslüyor."
tarth_crown_name:0 "Akşam Yıldızı Tacı"
tarth_crown_description:0 "Güneşi andıran altı özenle oyulmuş açıklıkla ayırt edilen zarif silindirik altın bir taç, ayın şeklini yansıtan altı özenle oyulmuş açıklıkla tamamlanmaktadır."
tully_crown_name:0 "Alabalık Tacı"
tully_crown_description:0 "Balık yüzgeci şeklindeki kulelerle ayırt edilen bir demir ve gümüş taç. Taç, tabanında demir bir torus ile süslenirken, balık kulelerinin üstünde ve altında, gümüş balık derisi deseni üzerinde enfes mavi ve pembe değerli taşların bir düzenlemesi, bir dokunuş lüks katıyor."
umber_crown_name:0 "Son Ocak Tacı"
umber_crown_description:0 "Esaretten kurtulurken özgürlüğünü simgeleyen, zincirlenmiş bir adamın elleri şeklinde karmaşık bir şekilde kalıplanmış demir bir taç."
crown_of_the_wall_name:0 "Duvar Tacı"
crown_of_the_wall_description:0 "Duvar'ı ve on dokuz kalesini andıracak şekilde yapılmış camdan ve ham siyah demir sivri uçlardan oluşan bir taç. Geleneksel olarak Gece Nöbetçileri'nin merkezi olan Duvar, insanların diyarını ötesindeki tehditlerden korur. Bu eski tahkimatı doğrudan talep eden herhangi bir hükümdar, saltanatlarını zor ve çok kötü bir şekilde bulacak."
crown_of_westerling_name:0 "Uçurum Tacı"
crown_of_westerling_description:0 "Boyunca kumlu bir dokuya sahip ve Westerling Hanesi'ni temsil eden altı beyaz deniz kabuğuyla süslenmiş açık bir çember."
crown_of_the_tides_name:0 "Gelgitler Tacı"
crown_of_the_tides_description:0 "Boyunca denizatı figürleri ve okyanus derinliğini anımsatan desenlerle süslü bir taç. Bir Gelgitler Kralı'na yakışır."
crown_of_true_winter_name:0 "Buz Tacı"
crown_of_true_winter_description:0 "Dokuz buzlu sivri uçla süslenmiş, parıldayan elmaslarla kaplanmış, cilalı demirden açık bir çember. Böyle bir taç uzun zaman önce kaybolmuş ve yalnızca Kale'nin kayıtlarında ve Kuzey'e dağılmış belgelerde hatırlanmaktadır. Şekil, Stark Hanesi'nden tarihi Kış Taçlarına açıkça benziyordu, ancak rengi, tasarımı ve malzemesi açısından dikkat çekecek kadar farklıydı. Sivri uçların malzemesi tartışma konusudur, çünkü özelliklerini kaydedenlerin çok azı elmas, cam veya başka bir kristal olup olmadığını kesin olarak tanımlayabilmiştir. Hatta Ormanın Çocuklarının eski büyüsüyle korunan gerçek buzdan yapıldıklarına inananlar bile var. Bu tacı kimin taktığı veya neden yapıldığı bilinmiyor. Birçoğu, belki de Kışyarı'nın bir Kraliçesi veya Prensesi tarafından giyilen, Stark Hanesi'ne saygı duruşunda bulunmak için yapıldığına inanıyor. Ancak diğerleri, Stark Krallarının Kış üzerinde iddia ettikleri hakimiyete alay etmek için yapıldığını iddia ediyor. Daha da saçma olanı, Gece Nöbetçileri'nin efsanevi Gece Kralı'nın sevgilisi olan mavi gözlü Ceset Kraliçe için yapılmış taç olduğuna dair ısrarla devam eden hikayelerdir. Ancak bu, Üstatlar tarafından sadece söylenti olarak kabul edilerek güçlü bir şekilde reddediliyor."
valyrian_crown1_name:0 "Özgür Şehirler Çemberi"
valyrian_crown1_description:0 "Eski Valyria tanrılarına saygı gösteren Valyrian tasarımında bir çember."
valyrian_crown2_name:0 "Özgür Şehirler Tacı"
valyrian_crown2_description:0 "Ejderhaların deri kanatlarına benzeyecek şekilde şekillendirilmiş ve üç büyük mücevherle süslenmiş gümüş bir taç."

#Dini Taçlar
crown_of_the_grey_king_rusted_name:0 "Gri Kral'ın Tacı"
crown_of_the_grey_king_rusted_description:0 "Bu eski taç, Gri Kral'ın öldürdüğü büyük deniz ejderhası Nagga'nın dişlerinden yapılmıştır. Demir Adaları için nihai otorite işaretidir, çünkü onu yalnızca o büyük akıncı takmıştır."
crown_of_the_nights_king_name:0 "Gece Kralı'nın Tacı"
crown_of_the_nights_king_description:0 "Tarih tarafından Gece Kralı olarak hatırlanan adam için yapılmış karanlık ve eski bir taç. Bu uğursuz başlık, siyah demirden ve yalnızca Duvar'ı ayakta tutan aynı büyüyle erimemiş halde kalan, her zaman soğuk keskin buz sivri uçlardan yapılmıştır."
crown_of_the_nights_king_replica_name:0 "Gece Kralı'nın Tacı"
crown_of_the_nights_king_replica_description:0 "Tarih tarafından Gece Kralı olarak hatırlanan adamın taktığı tacı andıracak şekilde yapılmış karanlık bir taç. Bu uğursuz başlık, siyah demirden yapılmış ve Duvar'ın buzunu taklit etmek için yapılmış cam sivri uçlara sahiptir."
crown_of_the_old_gods_name:0 "Antlaşma Tacı"
crown_of_the_old_gods_description:0 "Antlaşma Tacı, Eski Tanrıların ve onlara tapınmanın bir sembolüdür. İlk İnsanlar'ın metali olan bronzdan yapılmış ve Ak Ağaçları yansıtacak şekilde kırmızı yakutlarla süslenmiş olan taç, Eski Tanrılara bağlı kalan herkese bir işarettir."
crown_of_rhllor_name:0 "Alev Tacı"
crown_of_rhllor_description:0 "Işık Tanrısı'nı temsil etmek ve onurlandırmak için yapılmış ateşli bir taç. Çünkü gece karanlık ve dehşet dolu."
circlet_of_rhllor_name:0 "Ateş Çemberi"
circlet_of_rhllor_description:0 "Işık Tanrısı'nı temsil etmek ve onurlandırmak için yapılmış ateşli bir çember. Çünkü gece karanlık ve dehşet dolu."
crown_of_hugor_name:0 "Baba'nın Kutsaması Tacı"
crown_of_hugor_description:0 "Hugor'un yedi Yıldızından yapılan bu taç, Baba'nın bizzat Andalların ilk Kralı'na bahşettiği efsanevi tacın bir yeniden yaratılışıdır."

