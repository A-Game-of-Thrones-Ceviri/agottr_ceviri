vs_valyrian_longsword_gold_description:0 "Bu piç kılıcın metal işçiliği altın gibi parlıyor. İnce telkari, mum ışığında parıldıyor, tıpkı karanlık dalgalı Valyrian çeliği bıçağındaki dönen desenler kadar detaylı. Bu kılıç, eski Valyria'nın ejderha lordları tarafından kullanılan korkunç silahları anımsatıyor."
