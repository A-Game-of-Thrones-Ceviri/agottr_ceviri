l_english:
 trait_esr_social_standing_neutral: "Sosyal Figür" #NT!
 trait_esr_social_standing_good: "İyi Bağlantılı" #NT!
 trait_esr_social_standing_bad: "Sosyal Parya" #NT!
 trait_esr_social_standing_mixed: "Karma Resepsiyon" #NT!
 trait_track_esr_well_connected: "Sosyal Bağlantı" #NT!
 trait_track_esr_well_connected_desc: "Bir şatonun görkemli salonunun karmaşık dokusu gibi, asil bir kalp sayısız bağlantı örer, hayat yolculuğunu zenginlik ve neşeyle süsler." #NT!
 trait_track_esr_popular_among_peers: "Akranlar Arasında Popülerlik" #NT!
 trait_track_esr_popular_among_peers_desc: "Bir vasalın popülaritesinin yankıları salonlarda yankılandığında, uyanık bir hükümdar yalnızca yankılanan övgüleri değil, aynı zamanda fısıldanan endişeleri de dikkate alır." #NT!
 trait_track_esr_friends_in_high_places: "Yüksek Yerlerdeki Arkadaşlar" #NT!
 trait_track_esr_friends_in_high_places_desc: "Yüce dostların yanında, insan kendi talihinin yükseldiğini görür, çünkü güç ve nüfuz salonlarında henüz keşfedilmemiş fırsatlara açılan kapılar ardına kadar açılır." #NT!
 trait_track_esr_social_pariah: "Rakiplerden Gelen İftiralar" #NT!
 trait_track_esr_social_pariah_desc: "Güçlü düşmanların zehirli dillerinden çıkan iftiralar, kalpleri zehirler ve itibarları lekeler; hakikatin savunulması için güneş battıktan çok sonra bile devam eden gölgeler bırakır." #NT!
 trait_esr_social_standing_neutral_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]'ın hayatı, [ROOT.Char.GetSheHe]'in edindiği dostlar ve düşmanlar tarafından birden fazla şekilde etkileniyor." #NT!
 trait_esr_social_standing_good_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] İyi kurulmuş bir sosyal çevre, [ROOT.Char.GetHerHis]'in diplomasi ve entrika alanındaki çabalarını daha az zorlaştırır." #NT!
 trait_esr_social_standing_bad_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] çok sayıda güçlü düşmanın anlattığı hikayeler [ROOT.Char.GetHerHis] hakkında pek de hoş olmayan bir tablo çiziyor. Hikayelerin doğruluğuna bakmaksızın, iktidardakileri kızdırmaya cesaret eden birinden korkmamak zor." #NT!
 trait_esr_social_standing_mixed_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] adı farklı insanlar için birçok farklı anlam ifade eder. Biri [ROOT.Char.GetHerHim] hakkında ne kadar çok soru sorarsa, [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] karakteri hakkında o kadar belirsiz hisseder." #NT!
  
 TRAIT_FLAG_DESC_esr_increased_swing_relation: "[scales_of_power|E] çarpan sayısını katlamak için, akranları arasındaki popülerliği [relations|E] kurarak yükseltin.#! \n[trait_level_track|E] #weak (seviye başına %10)#!" #NT!
