l_english:
 trait_esr_social_standing_neutral: "Sosyal Figür"
 trait_esr_social_standing_good: "Güçlü Bağlantılar"
 trait_esr_social_standing_bad: "Sosyal Dışlanmış"
 trait_esr_social_standing_mixed: "Karmaşık İtibar"
 trait_track_esr_well_connected: "Geniş Sosyal Ağ"
 trait_track_esr_well_connected_desc: "Bir kalenin büyük salonunu süsleyen karmaşık bir duvar halısı gibi, asil bir ruh sayısız bağ kurar ve yaşam yolculuğunu zenginlik ve neşeyle donatır."
 trait_track_esr_popular_among_peers: "Akranlar Arasında Popülerlik" #NT!
 trait_track_esr_popular_among_peers_desc: "Bir vassalın popülaritesi saray koridorlarında yankılandığında, akıllı bir hükümdar sadece yükselen övgüleri değil, aynı zamanda fısıltılı endişeleri de dikkate alır."
 trait_track_esr_friends_in_high_places: "Nüfuzlu Dostlar"
 trait_track_esr_friends_in_high_places_desc: "Nüfuzlu dostların desteğiyle, kişi kaderini yükselişte bulur, çünkü güç ve etkinin koridorlarında keşfedilmemiş fırsatlara açılan kapılar sonuna kadar açılır."
 trait_track_esr_social_pariah: "Düşmanların İftiraları"
 trait_track_esr_social_pariah_desc: "Güçlü düşmanların zehirli dillerinden dökülen iftiralar kalpleri zehirler ve itibarları lekeleyerek, güneş battıktan sonra bile gerçeğin savunmasını gölgeleyen karanlık bir leke bırakır."
 trait_esr_social_standing_neutral_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] hayatı, edindiği dostlar ve düşmanlar tarafından çeşitli şekillerde etkileniyor."
 trait_esr_social_standing_good_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] güçlü sosyal çevresi, diplomasi ve entrika alanındaki çabalarını kolaylaştırıyor."
 trait_esr_social_standing_bad_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] hakkında güçlü düşmanları tarafından anlatılan hikayeler, olumsuz bir imaj çizdi. Doğru olsun ya da olmasın, iktidardakileri karşısına almaya cesaret eden birinden korkmamak elde değil."
 trait_esr_social_standing_mixed_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] ismi farklı insanlar için farklı anlamlar ifade ediyor. Hakkında ne kadar çok şey öğrenilirse, kişiliği o kadar belirsizleşir."
  
 TRAIT_FLAG_DESC_esr_increased_swing_relation: "[scales_of_power|E] çarpanını artırmak için, akranlarınızla [relations|E] kurarak popülerliğinizi yükseltin.#! \n[trait_level_track|E] #weak (seviye başına %10)#!"
