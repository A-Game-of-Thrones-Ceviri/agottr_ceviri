trait_esr_social_standing_mixed:0 "Karışık Tepki"
trait_track_esr_well_connected:0 "Sosyal Bağlantı"
trait_track_esr_well_connected_desc:0 "Bir kalenin büyük salonunun karmaşık duvar halısı gibi, asil bir kalp sayısız bağlantı dokur, yaşam yolculuğunu zenginlik ve neşeyle süsler."
trait_track_esr_popular_among_peers:0 "Akranlar Arasında Popülerlik"
trait_track_esr_popular_among_peers_desc:0 "Bir vassalın popülaritesinin çığlığı koridorlarda yankılandığında, dikkatli bir efendi sadece yükselen övgüleri değil, aynı zamanda fısıldayan endişeleri de dikkate alır."
trait_track_esr_friends_in_high_places:0 "Yüksek Makamlarda Arkadaşlar"
trait_track_esr_friends_in_high_places_desc:0 "Yüksek makamlardaki arkadaşlarının yanında, bir kişi kendi talihini yükseltilmiş bulur, çünkü güç ve etki salonlarında henüz keşfedilmemiş fırsatlara kapılar geniş açılır."
trait_track_esr_social_pariah:0 "Rakiplerden İftiralar"
trait_track_esr_social_pariah_desc:0 "Güçlü düşmanların zehirli dillerinden gelen iftiralar, kalpleri zehirler ve itibarları lekeleyerek, güneş battıktan sonra bile gerçeğin savunmasını gölgeleyen gölgeler bırakır."
trait_esr_social_standing_neutral_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] hayatı, yaptığı arkadaşlar ve düşmanlar tarafından birden fazla şekilde etkileniyor."
trait_esr_social_standing_good_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] iyi yerleşmiş sosyal çevresi, O'nun diplomasi ve entrika çabalarını daha az zahmetli hale getiriyor."
trait_esr_social_standing_bad_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] birçok güçlü düşmanı tarafından anlatılan hikayeleri, Onun hakkında hoş olmayan bir tablo çizdi. Doğruluklarına bakılmaksızın, iktidardakileri kızdırmaya cesaret eden birinden korkmamak zor."
trait_esr_social_standing_mixed_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] ismi, farklı insanlar için birçok farklı şey ifade ediyor. O'nun hakkında ne kadar çok sorulursa, [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] karakteri hakkında o kadar belirsiz hissederler."

TRAIT_FLAG_DESC_esr_increased_swing_relation:0 "[scales_of_power|E] çarpan sayısını katlamak için, akranları arasındaki popülerliği [relations|E] kurarak yükseltin.#! \n[trait_level_track|E] #weak (seviye başına %10)#!"