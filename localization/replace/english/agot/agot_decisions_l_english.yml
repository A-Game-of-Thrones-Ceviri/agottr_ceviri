 reforge_valyrian_steel_decision_desc: "Sahip olduğum Valyrian çeliğini kullanarak, kendi tasarımım olan benzersiz ve güçlü bir kılıç yaratmak istiyorum. Bu kılıç, hem gücümün hem de mirasımın bir sembolü olacak."
 reforge_valyrian_steel_decision.tt: "Sahip olduğunuz Valyrian çeliğini yeniden dövme ve yeni bir kılıç yaratma sürecini başlatacaksınız."
 reforge_valyrian_steel_decision_confirm: "Usta Demirciyi Çağırın!"
