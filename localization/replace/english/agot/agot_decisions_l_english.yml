 manage_realm_affairs_decision: "Krallık İşlerini Düzenleyin"
 manage_realm_affairs_decision_desc: "Dilekçe sahipleri, topraklarım dışındaki miras meseleleri... Günlük kararlar ve istekler, zaman zaman can sıkıcı hale gelebilir. Gerçekten tüm bu ufak tefek meselelerle bizzat ilgilenmem gerekiyor mu?\n\nHizmetkarlarıma, yalnızca önemli konularda bilgilendirilmek istediğimi ve önemsiz meselelerle vaktimi harcamak istemediğimi bildirebilirim."
 manage_realm_affairs_decision_tooltip: "Krallığınızda meydana gelen hangi olaylar hakkında bilgi sahibi olmak istediğinizi belirleyin. Önemli kararları kendiniz alın ve önemsiz konuları yetkililere devredin."
 manage_realm_affairs_decision_confirm: "Bir Hizmetkar Çağırın."
 manage_realm_affairs_decision_effect: "Hangi konuların doğrudan size sunulacağını seçin veya dünyanın dört bir yanından gelen raporlar hakkında daha detaylı bilgi edinin. Krallığınızı yönetme şeklinizi özelleştirin."
