 weirwood_meditate_decision:0 "Bir Büvet Ağacı'nda Meditasyon Yapın"
 weirwood_meditate_decision_desc:0 "İnanç ne olursa olsun, dünyada huzur ve uhrevi yalnızlık açısından bir Tanrı Korusunın kalbine yaklaşan çok az yer vardır. Belki de biraz rehberlik için kalp ağacını ziyaret etmeliyim."
 weirwood_meditate_decision_tooltip:0 "Yenilenme şansı için tanrı korusunu ziyaret edeceksiniz."
 weirwood_meditate_decision_confirm:0 "Ağaçlar beni çağırıyor."
  # House Revival 
 house_revival_tooltip:0 "Şiddet ya da kader sonucu bu Hane yok olmuş olabilir ama şanlı tarihi sayesinde yeniden canlandırılabiliyor."
 darklyn_revival_decision:0 "Darklyn hanesi'ni Canlandır"
 darklyn_revival_desc:0 "Yüz Krallık Çağı'nda, Gölgelivadi'den Darklyn Hanesi kral olarak hüküm sürdü ve Karasu Irmağı'nın ağzını ele geçirdi. Son Lord Darklyn, kralını esir aldığında koltuğunu, topraklarını ve hayatını kaybetti. Meydan okumasının bedeli ailesinin sonu oldu. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, lideri ben olarak geri getirmenin zamanı gelmiştir."
 darklyn_revival_decision_confirm:0 "Alacakaranlığın Loş Işığının Altında"
 reyne_revival_decision:0 "Reyne hanesi'ni Canlandır"
 reyne_revival_desc:0 "Reyne Hanesi, kökenini Kahramanlar Çağı'ndaki İlk İnsanlar'a dayandırır ve Castamere'deki merkezlerini zengin bir maden sistemi etrafında inşa ederek Batı Toprakları'nda kendilerine büyük bir güç sağlar. Reyne Hanesi, Lord Roger Reyne borçlarını ödemeyi reddedip Lannister Hanesi'ne isyan ettiğinde çöküşe uğradı. İsyanları hanedanlarının yok olmasıyla hızla sona erdi. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, lideri ben olarak geri getirmenin zamanı gelmiştir."
 reyne_revival_decision_confirm:0 "Uzun ve Keskin"
 gardener_revival_decision:0 "Revive House Bahçıvanı"
 gardener_revival_desc:0 "Birçok hanenin efsanevi Yeşil El Garth'dan geldiği söylenir, hiçbiri House Gardener'dan daha prestijli değildir. Son Gardener Kralı Mern IX ve akrabaları, FÖ 1'de Ateş Tarlası'nda diri diri yakılarak Gardener hanedanlığı sona erdi. Toprakları, sadakatle hizmetkarları olarak hizmet eden House Tyrell'a verildi. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, lideri ben olarak geri getirmenin zamanı gelmiştir."
 gardener_revival_decision_confirm:0 "En Uzun Ağaç"
 durrandon_revival_decision:0 "Durrandon Hanesi'ni Canlandır"
 durrandon_revival_desc:0 "Kahramanlar Çağı'nda, efsanevi Kral Durran Godsgrief, Fırtına Burnu kalesini yükseltti ve Fırtına Toprakları Krallığı'nı kurdu, böylece Durrandon Hanesi'nin yönetimini sağlamlaştırdı. Yüzyıllar sonra, onun soyundan gelen Argilac the Arrogant krallığını ve hayatını kaybetti - toprakları ve kızı Lord Orys Baratheon'a verildi ve Durrandon hanedanlığı sona erdi. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, lideri ben olarak geri getirmenin zamanı gelmiştir."
 durrandon_revival_decision_confirm:0 "Öfke bizimdir"
 stark_revival_decision:0 "Stark Hanesi'ni Canlandır"
 stark_revival_desc:0 "Kader ve talihsizlikler yüzünden, Bran the Builder'ın kadim hanedanı yok oldu ve Kışyarı'nda binlerce yıl hüküm süren Starklar sona erdi. Kışyarı'nı geri aldım — belki de bu bir zamanlar büyük olan [dynasty|E]ı, lideri ben olarak geri getirmenin zamanı gelmiştir... Çünkü Kışyarı'nda her zaman bir Stark olmalı."
 stark_revival_decision_confirm:0 "Kış Geliyor"
 arryn_revival_decision:0 "Arryn hanesi'ni Canlandır"
 arryn_revival_desc:0 "Kader ve talihsizlik sonucu, Falconknight'ın kadim evi yok oldu ve Arryn'in Vadi'deki binlerce yıllık saltanatına son verdi. Kartal Yuvası'nı geri aldım — belki de bu bir zamanlar büyük olan [dynasty|E]ı, lideri ben olarak geri getirmenin zamanı gelmiştir."
 arryn_revival_decision_confirm:0 "Şeref Kadar Yüksek"
 lannister_revival_decision:0 "Lannister Hanedanını Yeniden Canlandır"
 lannister_revival_desc:0 "Kader ve talihsizlikler yüzünden, Lann the Clever'ın kadim hanedanı yok oldu ve binlerce yıllık Lannister yönetimi sona erdi. Casterly Kayası'ı geri aldım — belki de bu bir zamanlar büyük olan [dynasty|E]ı, lideri ben olarak geri getirmenin zamanı gelmiştir."
 lannister_revival_decision_confirm:0 "Beni Kükrerken Duyun!"
 hoare_revival_decision:0 "Hoare hanesi'ni Canlandır"
 hoare_revival_desc:0 "Ailem binlerce yıl boyunca Demir Adalar'ı yönetti ve Batıdiyar'ın tüm kıyılarında demir ve korku topladı. Sadece ejderha ateşi sayesinde alçakgönüllü olduk ama yine de dayanıyoruz. Atalarımızın evi olan Orkmont'u geri aldım. Belki de Zalim Qhored'in [dynasty|E]ını benim liderliğimle yeniden kurmanın zamanı gelmiştir."
 hoare_revival_decision_confirm:0 "Kanla Kırbaçlanmış"
  
 set_capital_kingslanding_decision:0 "Kral Topraklarını Geri Al"
 set_capital_kingslanding_decision_confirm:0 "Yedi Krallığın gerçek merkezini yeniden kurun!"
 set_capital_kingslanding_decision_desc:0 "Kral Toprakları, Demir Taht'ın Yedi Krallığı'nın başkentidir ve bu nedenle haklı olarak bana aittir."
 set_capital_kingslanding_decision_tooltip:0 "Kral Toprakları'nı krallığınızın başkenti yapın."
  
