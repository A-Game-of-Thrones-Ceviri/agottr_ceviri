 agot_buy_knighthood_decision: "Şövalyelik Satın Al"
 agot_buy_knighthood_decision_desc: "Toplumsal kurallar şövalyeliğin satışını ve satın alınmasını yasaklasa da, doğru fiyata şövalyeliği vermeye istekli kişiler her zaman bulunabilir. Bazı talihsizlikler nedeniyle, hayatımın bu noktasında şövalye ilan edilmedim. Ancak nüfuzumu ve servetimi kullanarak bu durumu kesinlikle düzeltebilirim."
 agot_buy_knighthood_decision_desc_outsider: "Şövalyelik, geçmişimde veya kültürümde özellikle önemli bir yer tutmasa da, şövalye olma fikri ilgimi çekiyor. #italic Bir yabancıyı#! şövalye ilan etmeye istekli birini bulmak zor olabilir, ancak doğru miktarda altınla herkesin ikna edilebileceğinden eminim."
 agot_buy_knighthood_decision_confirm: "Altınımı Ver, Şövalyeliğimi Al!"
 agot_buy_knighthood_decision_tooltip: "Belirli bir ücret karşılığında şövalye unvanını satın alın."
 agot_decision_bought_knighthood_effect_tt: "Şövalye ilan edildiğiniz, #V yakın ailenize#! duyurulacak."
  
