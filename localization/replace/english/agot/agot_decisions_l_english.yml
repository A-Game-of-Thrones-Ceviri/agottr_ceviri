 I_DYNASTIC_ANCESTORS_RULED_THIS_TITLE: "Atalarınızdan en az üçü şu anki [house|E]nize mensup ve en az on yıldır [primary_title|E] unvanınızı yönetiyor."
 I_NOT_DYNASTIC_ANCESTORS_RULED_THIS_TITLE: "Atalarınızın üçten azı şu anki [house|E]nize mensup ve en az on yıldır [primary_title|E] unvanınızı yönetiyor."
  
 start_contraceptives_decision: "Doğum Kontrolüne Başlayın"
 start_contraceptives_decision_desc: "Bir hekimle görüşerek ay çayı gibi doğum kontrol yöntemlerine erişebilirim. Bu sayede keyifli anlarımın beklenmedik sonuçlar doğurmamasını sağlayabilirim."
 start_contraceptives_decision_tooltip: "[Concept( 'fertility', 'Doğurganlığınızı' )|E] azaltmak için [income|E]nizden bir miktar harcama yapmanız gerekecek."
 start_contraceptives_decision_confirm: "Evet, başlıyorum."
  
 stop_contraceptives_decision: "Doğum Kontrolünü Bırakın"
 stop_contraceptives_decision_desc: "Artık otlarımı ve lapalarımı bir kenara bırakmanın zamanı geldi. Daha önce çocuk sahibi olmak istememiş olabilirim, ancak şimdi dünyaya oğullar ve kızlar getirme vakti geldi. Soyumun devam etmesi için doğanın akışına bırakıyorum kendimi."
 stop_contraceptives_decision_tooltip: "[Concept( 'fertility', 'Doğurganlığınızı' )|E] azaltmak için yaptığınız harcamalara son vereceksiniz."
 stop_contraceptives_decision_confirm: "Doğanın yoluna güveniyorum."
  
 weirwood_meditate_decision: "Tanrı Korusu'nda Meditasyon"
 weirwood_meditate_decision_desc: "Dünyada, inanç ne olursa olsun, bir Tanrı Korusu'nun kalbindeki kadar huzur ve uhrevi bir yalnızlık sunan çok az yer vardır. Belki de iç huzuru ve biraz rehberlik bulmak için kadim kalp ağacını ziyaret etmeli ve köklerine dokunarak geçmişin bilgeliğine ulaşmalıyım."
 weirwood_meditate_decision_tooltip: "Yenilenme ve iç huzuru bulma şansı için kutsal ağaç korusunu ziyaret edeceksiniz. Kadim ağaçların enerjisi, size yol gösterebilir."
 weirwood_meditate_decision_confirm: "Kadim ağaçların bilge çağrısına kulak veriyorum."
  # House Revival 
 house_revival_tooltip: "Şiddet veya kaderin cilvesi bu haneyi yok etmiş olabilir, ancak şanlı tarihi ve mirası sayesinde yeniden canlandırılabilir. Geçmişin ihtişamını geri getirme zamanı geldi."
 darklyn_revival_decision: "Darklyn Hanesi'ni Dirilt"
 darklyn_revival_desc: "Yüz Krallık Çağı'nda, Gölgelivadi'nin güçlü Darklyn Hanesi, bölgeye kral olarak hüküm sürdü ve Karasu Irmağı'nın ağzını kontrolü altına aldı. Ancak son Lord Darklyn, kralı esir alma cüretini gösterdiğinde tahtını, topraklarını ve hatta hayatını kaybetti. Meydan okumasının ağır bedeli, ailesinin yok olması oldu. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, benim liderliğimde yeniden canlandırmanın ve hak ettikleri yere geri getirmenin zamanı gelmiştir."
 darklyn_revival_decision_confirm: "Alacakaranlığın Loş Işığı Altında Yükseliyoruz"
 reyne_revival_decision: "Reyne Hanesi'ni Dirilt"
 reyne_revival_desc: "Asil Reyne Hanesi, kökenlerini Kahramanlar Çağı'ndaki İlk İnsanlar'a kadar dayandırır. Castamere'deki görkemli kalelerini zengin bir maden sistemi etrafında inşa ederek Batı Toprakları'nda büyük bir güç ve zenginlik elde ettiler. Ancak Lord Roger Reyne'in Lannister Hanesi'ne olan borçlarını reddetmesi ve başlattığı isyan, hanenin trajik sonunu hazırladı. İsyanları, Lannisterların acımasız öfkesiyle karşılaştı ve hanedanları yok edildi. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, benim liderliğimde küllerinden yeniden doğurmanın ve hak ettikleri saygınlığa kavuşturmanın zamanı gelmiştir."
 reyne_revival_decision_confirm: "Kılıçlarımız Yeniden Uzun ve Keskin Olacak"
 gardener_revival_decision: "Gardener Hanesi'ni Dirilt"
 gardener_revival_desc: "Efsanelere göre birçok asil hane, kökenlerini İlk İnsanlar'ın efsanevi kralı Yeşil El Garth'a dayandırır. Ancak hiçbiri, Gardener Hanesi kadar prestijli ve köklü bir soyağacına sahip değildir. Ancak Gardener Hanesi'nin ihtişamlı saltanatı, FÖ 1'de yaşanan trajik Ateş Tarlası Savaşı ile sona erdi. Son Gardener Kralı Mern IX ve ailesi, bu savaşta can verdi ve hanedanları yok oldu. Toprakları ise, Gardener Hanesi'ne sadakatle hizmet eden Tyrell Hanesi'ne verildi. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, benim liderliğimde yeniden canlandırmanın ve hak ettikleri mirasa kavuşturmanın zamanı gelmiştir."
 gardener_revival_decision_confirm: "Yeniden En Uzun Ağaç Olacağız"
 durrandon_revival_decision: "Durrandon Hanesi'ni Dirilt"
 durrandon_revival_desc: "Kahramanlar Çağı'nın efsanevi kralı Durran Tanrı Kederi, kudretli Fırtına Burnu kalesini inşa ederek Fırtına Toprakları Krallığı'nı kurdu ve Durrandon Hanesi'nin uzun sürecek hakimiyetinin temellerini attı. Yüzyıllar boyunca hüküm süren bu asil hanedan, sonunda Argilac Kibirli'nin saltanatında trajik bir sonla karşılaştı. Ejderha Aegon'a karşı verdiği mücadeleyi kaybeden Argilac, hem krallığını hem de hayatını kaybetti. Toprakları ve kızı, sadık hizmetkarı Lord Orys Baratheon'a verildi ve Durrandon Hanesi tarihin tozlu sayfalarına gömüldü. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, benim liderliğimde yeniden canlandırmanın ve hak ettikleri ihtişama kavuşturmanın zamanı gelmiştir."
 durrandon_revival_decision_confirm: "Öfke ve Fırtına Bizimle Olacak"
 stark_revival_decision: "Stark Hanesi'ni Dirilt"
 stark_revival_desc: "Kaderin acımasız cilvesi ve talihsiz olaylar sonucunda, Bran İnşaatçı'nın kurduğu kadim ve onurlu Stark Hanesi, binlerce yıl boyunca hüküm sürdüğü Kışyarı'ndan silinip gitti. Ancak Kışyarı, sonunda haklı sahiplerine geri döndü. Benim liderliğimde, bu bir zamanlar büyük olan [dynasty|E]ı yeniden canlandırmanın ve Kışyarı'nda Starkların hakimiyetini sonsuza dek sağlamanın zamanı geldi... Çünkü Kışyarı'nda her zaman bir Stark olmalı."
 stark_revival_decision_confirm: "Kış Geliyor ve Starklar Geri Dönüyor"
 arryn_revival_decision: "Arryn Hanesi'ni Dirilt"
 arryn_revival_desc: "Kaderin acımasız cilvesi ve talihsiz olaylar, Şahin Şövalyesi'nin kurduğu kadim ve onurlu Arryn Hanesi'ni yıktı ve Vadi'deki binlerce yıllık hakimiyetlerine son verdi. Ancak Kartal Yuvası, sonunda haklı sahiplerine geri döndü. Benim liderliğimde, bu bir zamanlar büyük olan [dynasty|E]ı yeniden canlandırmanın ve Vadi'de Arrynların hakimiyetini ebedileştirmenin zamanı geldi."
 arryn_revival_decision_confirm: "Kartallarımız Yeniden Şeref Kadar Yükseklere Uçacak"
 lannister_revival_decision: "Lannister Hanesi'ni Dirilt"
 lannister_revival_desc: "Kaderin acımasız cilvesi ve talihsiz olaylar, Kurnaz Lann'ın kurduğu kadim ve güçlü Lannister Hanesi'ni yıktı ve binlerce yıllık hakimiyetlerine son verdi. Ancak Casterly Kayası, sonunda haklı sahiplerine geri döndü. Benim liderliğimde, bu bir zamanlar büyük olan [dynasty|E]ı yeniden canlandırmanın ve Batı Toprakları'nda Lannisterların hakimiyetini sonsuza dek sağlamanın zamanı geldi."
 lannister_revival_decision_confirm: "Lannisterlar Geri Döndü! Beni Kükrerken Duyun!"
 hoare_revival_decision: "Hoare Hanesi'ni Dirilt"
 hoare_revival_desc: "Soylu atalarım, binlerce yıl boyunca Demir Adalar'a hükmetti ve Batıdiyar'ın tüm kıyılarında korku ve saygı uyandırdı. Sadece ejderha ateşi, kudretli Hoare Hanesi'ni dize getirebildi, ancak bizler asla yok olmadık. Atalarımın evi olan Orkmont'u geri aldım. Şimdi, Zalim Qhored'in kurduğu [dynasty|E]ı, benim liderliğimde yeniden kurmanın ve Demir Adaları eski ihtişamına kavuşturmanın zamanı geldi."
 hoare_revival_decision_confirm: "Denizler Yeniden Kanla Kırbaçlanacak!"
  
 set_capital_kingslanding_decision: "Kral Toprakları'nı Geri Al"
 set_capital_kingslanding_decision_confirm: "Yedi Krallığın Haklı Merkezini Geri Kazanın!"
 set_capital_kingslanding_decision_desc: "Kral Toprakları, Demir Taht'ın ve dolayısıyla Yedi Krallığın gerçek başkentidir. Bu kadim ve görkemli şehir, haklı olarak bana aittir ve krallığımın merkezi olmalıdır."
 set_capital_kingslanding_decision_tooltip: "Kral Toprakları'nı fethedin ve krallığınızın başkenti yapın. Yedi Krallık üzerindeki hakimiyetinizi pekiştirin."
  
