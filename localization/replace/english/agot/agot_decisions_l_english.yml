show_valyrian_steel_decision:0 "Valyrian Çeliği Kılıçlarını Listele"
show_valyrian_steel_decision_desc:0 "Bilinen tüm Valyrian çeliği kılıçlarının ve sahiplerinin bir listesini istiyorum."
show_valyrian_steel_decision.tt:0 "Valyrian çeliği kılıçlarına sahip olan tüm kişilerin bir listesi görüntülenecektir."
show_valyrian_steel_decision_confirm:0 "Listeyi Getirin!"
show_valyrian_steel_decision_tooltip:0 "Valyrian çeliği kılıçlarının bilinen tüm sahiplerinin bir listesi size getirilecektir. Bu liste, bu nadir ve güçlü silahların takibini yapmanıza yardımcı olacaktır."
  
reforge_valyrian_steel_decision:0 "Valyrian Çeliğini Yeniden Şekillendirin"
reforge_valyrian_steel_decision_desc:0 "Sahip olduğum Valyrian çeliğini kullanarak, kendi tasarımım olan benzersiz ve güçlü bir kılıç yaratmak istiyorum. Bu kılıç, hem gücümün hem de mirasımın bir sembolü olacak."
reforge_valyrian_steel_decision.tt:0 "Sahip olduğunuz Valyrian çeliğini yeniden dövme ve yeni bir kılıç yaratma sürecini başlatacaksınız."
reforge_valyrian_steel_decision_confirm:0 "Usta Demirciyi Çağırın!"
reforge_valyrian_steel_decision_tooltip:0 "Sahip olduğunuz Valyrian çeliğini kullanarak yeni bir kılıç yaratmak için usta bir demirciyle çalışacaksınız. Bu işlem, zaman ve kaynak gerektirecektir."
reforge_valyrian_steel_excellent_aptitude:0 "$court_smith_court_position$ unvanına sahip kişinin #V Mükemmel #! yeteneğe sahip olması gerekmektedir."
  
