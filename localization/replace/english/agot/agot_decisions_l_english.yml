manage_realm_affairs_decision_effect:0 "Hangi konuların doğrudan size sunulacağını seçin veya dünyanın dört bir yanından gelen raporlar hakkında daha detaylı bilgi edinin. Krallığınızı yönetme şeklinizi özelleştirin."
