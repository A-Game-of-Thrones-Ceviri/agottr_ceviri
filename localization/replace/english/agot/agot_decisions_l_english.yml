manage_realm_affairs_decision:0 "Krallık İşlerini Düzenleyin"
manage_realm_affairs_decision_desc:0 "Dilekçe sahipleri, topraklarım dışındaki miras meseleleri... Günlük kararlar ve istekler, zaman zaman can sıkıcı hale gelebilir. Gerçekten tüm bu ufak tefek meselelerle bizzat ilgilenmem gerekiyor mu?\n\nHizmetkarlarıma, yalnızca önemli konularda bilgilendirilmek istediğimi ve önemsiz meselelerle vaktimi harcamak istemediğimi bildirebilirim."
manage_realm_affairs_decision_tooltip:0 "Krallığınızda meydana gelen hangi olaylar hakkında bilgi sahibi olmak istediğinizi belirleyin. Önemli kararları kendiniz alın ve önemsiz konuları yetkililere devredin."
