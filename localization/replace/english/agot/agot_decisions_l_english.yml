start_contraceptives_decision:0 "Doğum Kontrolüne Başlayın"
start_contraceptives_decision_desc:0 "Bir hekimle görüşerek ay çayı gibi doğum kontrol yöntemlerine erişebilirim. Bu sayede keyifli anlarımın beklenmedik sonuçlar doğurmamasını sağlayabilirim."
start_contraceptives_decision_tooltip:0 "[Concept( 'fertility', 'Doğurganlığınızı' )|E] azaltmak için [income|E]nizden bir miktar harcama yapmanız gerekecek."
start_contraceptives_decision_confirm:0 "Evet, başlıyorum."
  
stop_contraceptives_decision:0 "Doğum Kontrolünü Bırakın"
stop_contraceptives_decision_desc:0 "Artık otlarımı ve lapalarımı bir kenara bırakmanın zamanı geldi. Daha önce çocuk sahibi olmak istememiş olabilirim, ancak şimdi dünyaya oğullar ve kızlar getirme vakti geldi. Soyumun devam etmesi için doğanın akışına bırakıyorum kendimi."
stop_contraceptives_decision_tooltip:0 "[Concept( 'fertility', 'Doğurganlığınızı' )|E] azaltmak için yaptığınız harcamalara son vereceksiniz."
stop_contraceptives_decision_confirm:0 "Doğanın yoluna güveniyorum."
  
weirwood_meditate_decision:0 "Kutsal Ağaçta Meditasyon"
weirwood_meditate_decision_desc:0 "Dünyada, inanç ne olursa olsun, bir Tanrı Korusu'nun kalbindeki kadar huzur ve uhrevi bir yalnızlık sunan çok az yer vardır. Belki de iç huzuru ve biraz rehberlik bulmak için kadim kalp ağacını ziyaret etmeli ve köklerine dokunarak geçmişin bilgeliğine ulaşmalıyım."
weirwood_meditate_decision_tooltip:0 "Yenilenme ve iç huzuru bulma şansı için kutsal ağaç korusunu ziyaret edeceksiniz. Kadim ağaçların enerjisi, size yol gösterebilir."
weirwood_meditate_decision_confirm:0 "Kadim ağaçların bilge çağrısına kulak veriyorum."
  # House Revival 
house_revival_tooltip:0 "Şiddet veya kaderin cilvesi bu haneyi yok etmiş olabilir, ancak şanlı tarihi ve mirası sayesinde yeniden canlandırılabilir. Geçmişin ihtişamını geri getirme zamanı geldi."
darklyn_revival_decision:0 "Darklyn Hanesi'ni Dirilt"
darklyn_revival_desc:0 "Yüz Krallık Çağı'nda, Gölgelivadi'nin güçlü Darklyn Hanesi, bölgeye kral olarak hüküm sürdü ve Karasu Irmağı'nın ağzını kontrolü altına aldı. Ancak son Lord Darklyn, kralı esir alma cüretini gösterdiğinde tahtını, topraklarını ve hatta hayatını kaybetti. Meydan okumasının ağır bedeli, ailesinin yok olması oldu. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, benim liderliğimde yeniden canlandırmanın ve hak ettikleri yere geri getirmenin zamanı gelmiştir."
darklyn_revival_decision_confirm:0 "Alacakaranlığın Loş Işığı Altında Yükseliyoruz"
reyne_revival_decision:0 "Reyne Hanesi'ni Dirilt"
reyne_revival_desc:0 "Asil Reyne Hanesi, kökenlerini Kahramanlar Çağı'ndaki İlk İnsanlar'a kadar dayandırır. Castamere'deki görkemli kalelerini zengin bir maden sistemi etrafında inşa ederek Batı Toprakları'nda büyük bir güç ve zenginlik elde ettiler. Ancak Lord Roger Reyne'in Lannister Hanesi'ne olan borçlarını reddetmesi ve başlattığı isyan, hanenin trajik sonunu hazırladı. İsyanları, Lannisterların acımasız öfkesiyle karşılaştı ve hanedanları yok edildi. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, benim liderliğimde küllerinden yeniden doğurmanın ve hak ettikleri saygınlığa kavuşturmanın zamanı gelmiştir."
reyne_revival_decision_confirm:0 "Kılıçlarımız Yeniden Uzun ve Keskin Olacak"
gardener_revival_decision:0 "Gardener Hanesi'ni Dirilt"
gardener_revival_desc:0 "Efsanelere göre birçok asil hane, kökenlerini İlk İnsanlar'ın efsanevi kralı Yeşil El Garth'a dayandırır. Ancak hiçbiri, Gardener Hanesi kadar prestijli ve köklü bir soyağacına sahip değildir. Ancak Gardener Hanesi'nin ihtişamlı saltanatı, FÖ 1'de yaşanan trajik Ateş Tarlası Savaşı ile sona erdi. Son Gardener Kralı Mern IX ve ailesi, bu savaşta can verdi ve hanedanları yok oldu. Toprakları ise, Gardener Hanesi'ne sadakatle hizmet eden Tyrell Hanesi'ne verildi. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, benim liderliğimde yeniden canlandırmanın ve hak ettikleri mirasa kavuşturmanın zamanı gelmiştir."
gardener_revival_decision_confirm:0 "Yeniden En Uzun Ağaç Olacağız"
durrandon_revival_decision:0 "Durrandon Hanesi'ni Dirilt"
durrandon_revival_desc:0 "Kahramanlar Çağı'nın efsanevi kralı Durran Tanrı Kederi, kudretli Fırtına Burnu kalesini inşa ederek Fırtına Toprakları Krallığı'nı kurdu ve Durrandon Hanesi'nin uzun sürecek hakimiyetinin temellerini attı. Yüzyıllar boyunca hüküm süren bu asil hanedan, sonunda Argilac Kibirli'nin saltanatında trajik bir sonla karşılaştı. Ejderha Aegon'a karşı verdiği mücadeleyi kaybeden Argilac, hem krallığını hem de hayatını kaybetti. Toprakları ve kızı, sadık hizmetkarı Lord Orys Baratheon'a verildi ve Durrandon Hanesi tarihin tozlu sayfalarına gömüldü. Belki de bu bir zamanlar büyük olan [dynasty|E]ı, benim liderliğimde yeniden canlandırmanın ve hak ettikleri ihtişama kavuşturmanın zamanı gelmiştir."
durrandon_revival_decision_confirm:0 "Öfke ve Fırtına Bizimle Olacak"
stark_revival_decision:0 "Stark Hanesi'ni Dirilt"
stark_revival_desc:0 "Kaderin acımasız cilvesi ve talihsiz olaylar sonucunda, Bran İnşaatçı'nın kurduğu kadim ve onurlu Stark Hanesi, binlerce yıl boyunca hüküm sürdüğü Kışyarı'ndan silinip gitti. Ancak Kışyarı, sonunda haklı sahiplerine geri döndü. Benim liderliğimde, bu bir zamanlar büyük olan [dynasty|E]ı yeniden canlandırmanın ve Kışyarı'nda Starkların hakimiyetini sonsuza dek sağlamanın zamanı geldi... Çünkü Kışyarı'nda her zaman bir Stark olmalı."
stark_revival_decision_confirm:0 "Kış Geliyor ve Starklar Geri Dönüyor"
arryn_revival_decision:0 "Arryn Hanesi'ni Dirilt"
arryn_revival_desc:0 "Kaderin acımasız cilvesi ve talihsiz olaylar, Şahin Şövalyesi'nin kurduğu kadim ve onurlu Arryn Hanesi'ni yıktı ve Vadi'deki binlerce yıllık hakimiyetlerine son verdi. Ancak Kartal Yuvası, sonunda haklı sahiplerine geri döndü. Benim liderliğimde, bu bir zamanlar büyük olan [dynasty|E]ı yeniden canlandırmanın ve Vadi'de Arrynların hakimiyetini ebedileştirmenin zamanı geldi."
arryn_revival_decision_confirm:0 "Kartallarımız Yeniden Şeref Kadar Yükseklere Uçacak"
lannister_revival_decision:0 "Lannister Hanesi'ni Dirilt"
lannister_revival_desc:0 "Kaderin acımasız cilvesi ve talihsiz olaylar, Kurnaz Lann'ın kurduğu kadim ve güçlü Lannister Hanesi'ni yıktı ve binlerce yıllık hakimiyetlerine son verdi. Ancak Casterly Kayası, sonunda haklı sahiplerine geri döndü. Benim liderliğimde, bu bir zamanlar büyük olan [dynasty|E]ı yeniden canlandırmanın ve Batı Toprakları'nda Lannisterların hakimiyetini sonsuza dek sağlamanın zamanı geldi."
lannister_revival_decision_confirm:0 "Lannisterlar Geri Döndü! Beni Kükrerken Duyun!"
hoare_revival_decision:0 "Hoare Hanesi'ni Dirilt"
hoare_revival_desc:0 "Soylu atalarım, binlerce yıl boyunca Demir Adalar'a hükmetti ve Batıdiyar'ın tüm kıyılarında korku ve saygı uyandırdı. Sadece ejderha ateşi, kudretli Hoare Hanesi'ni dize getirebildi, ancak bizler asla yok olmadık. Atalarımın evi olan Orkmont'u geri aldım. Şimdi, Zalim Qhored'in kurduğu [dynasty|E]ı, benim liderliğimde yeniden kurmanın ve Demir Adaları eski ihtişamına kavuşturmanın zamanı geldi."
hoare_revival_decision_confirm:0 "Denizler Yeniden Kanla Kırbaçlanacak!"
  
set_capital_kingslanding_decision:0 "Kral Toprakları'nı Geri Al"
set_capital_kingslanding_decision_confirm:0 "Yedi Krallığın Haklı Merkezini Geri Kazanın!"
set_capital_kingslanding_decision_desc:0 "Kral Toprakları, Demir Taht'ın ve dolayısıyla Yedi Krallığın gerçek başkentidir. Bu kadim ve görkemli şehir, haklı olarak bana aittir ve krallığımın merkezi olmalıdır."
set_capital_kingslanding_decision_tooltip:0 "Kral Toprakları'nı fethedin ve krallığınızın başkenti yapın. Yedi Krallık üzerindeki hakimiyetinizi pekiştirin."
  
