 start_contraceptives_decision: "Doğum Kontrol Yöntemleri Kullanın"
 start_contraceptives_decision_desc: "Bir doktora danışarak ay çayı gibi doğum kontrol yöntemlerini edinebilirim; bu sayede ara sıra yaptığım kaçamakların çocuk sahibi olmamı engellemesini sağlayabilirim."
 start_contraceptives_decision_tooltip: "[fertility|E]'inizi azaltmak için [income|E]'dan biraz fedakarlık yapın."
 start_contraceptives_decision_confirm: "Hazırım."
  
 stop_contraceptives_decision: "Doğum Kontrol Yöntemlerini Kullanmayı Bırakın"
 stop_contraceptives_decision_desc: "Otlarımı ve lapalarımı bir kenara bırakma zamanım geldi. Daha önce çocuk istememiş olabilirim ama dünyaya oğullar ve kızlar getirmenin zamanı geldi."
 stop_contraceptives_decision_tooltip: "[fertility|E]'inizi azaltmak için biraz [income|E]'ınızı feda etmeyi bırakın."
 stop_contraceptives_decision_confirm: "Doğanın kendi akışına bırakılmasına izin verin."
  
 weirwood_meditate_decision: "Bir Weirwood'da meditasyon yapın"
 weirwood_meditate_decision_desc: "İnanç ne olursa olsun, dünyada huzur ve uhrevi yalnızlık açısından bir tanrı ormanının kalbine yaklaşan çok az yer vardır. Belki de biraz rehberlik için kalp ağacını ziyaret etmeliyim."
 weirwood_meditate_decision_tooltip: "Yenilenme şansı için tanrı korusunu ziyaret edeceksiniz."
 weirwood_meditate_decision_confirm: "Ağaçlar beni çağırıyor."
  # House Revival 
 house_revival_tooltip: "Şiddet ya da kader sonucu bu ev yok olmuş olabilir ama şanlı tarihi sayesinde yeniden canlandırılabiliyor."
 darklyn_revival_decision: "Darklyn Evi'ni Canlandır"
 darklyn_revival_desc: "Yüz Krallık Çağı'nda, Duskendale'den Darklyn Hanesi kral olarak hüküm sürdü ve Blackwater Rush'ın ağzını ele geçirdi. Son Lord Darklyn, kralını esir aldığında koltuğunu, topraklarını ve hayatını kaybetti. Meydan okumasının bedeli ailesinin sonu oldu. Belki de bu bir zamanlar büyük olan [dynasty|E]'ı, başı ben olarak geri getirmenin zamanı gelmiştir."
 darklyn_revival_decision_confirm: "Alacakaranlığın Loş Işığının Altında"
 reyne_revival_decision: "Reyne Evi'ni Canlandır"
 reyne_revival_desc: "Reyne Hanesi, kökenini Kahramanlar Çağı'ndaki İlk İnsanlar'a dayandırır ve Castamere'deki merkezlerini zengin bir maden sistemi etrafında inşa ederek Batı Toprakları'nda kendilerine büyük bir güç sağlar. Reyne Hanesi, Lord Roger Reyne borçlarını ödemeyi reddedip Lannister Hanesi'ne isyan ettiğinde çöküşe uğradı. İsyanları hanedanlarının yok olmasıyla hızla sona erdi. Belki de bu bir zamanlar büyük olan [dynasty|E]'ı, başı ben olarak geri getirmenin zamanı gelmiştir."
 reyne_revival_decision_confirm: "Uzun ve Keskin"
 gardener_revival_decision: "Revive House Bahçıvanı"
 gardener_revival_desc: "Birçok hanenin efsanevi Garth Greenhand'den geldiği söylenir, hiçbiri House Gardener'dan daha prestijli değildir. Son Gardener Kralı Mern IX ve akrabaları, MÖ 1'de Ateş Tarlası'nda diri diri yakılarak Gardener hanedanlığı sona erdi. Toprakları, sadakatle hizmetkarları olarak hizmet eden House Tyrell'a verildi. Belki de bu bir zamanlar büyük olan [dynasty|E]'ı, başı ben olarak geri getirmenin zamanı gelmiştir."
 gardener_revival_decision_confirm: "En Uzun Ağaç"
 durrandon_revival_decision: "Durrandon Hanesi'ni Dirilt"
 durrandon_revival_desc: "Kahramanlar Çağı'nda, efsanevi Kral Durran Godsgrief, Fırtına Sonu kalesini yükseltti ve Fırtına Toprakları Krallığı'nı kurdu, böylece Durrandon Hanesi'nin yönetimini sağlamlaştırdı. Yüzyıllar sonra, onun soyundan gelen Argilac the Arrogant krallığını ve hayatını kaybetti - toprakları ve kızı Lord Orys Baratheon'a verildi ve Durrandon hanedanlığı sona erdi. Belki de bu bir zamanlar büyük olan [dynasty|E]'ı, başı ben olarak geri getirmenin zamanı gelmiştir."
 durrandon_revival_decision_confirm: "Öfke bizimdir"
 stark_revival_decision: "Stark Hanesi'ni Dirilt"
 stark_revival_desc: "Kader ve talihsizlikler yüzünden, Bran the Builder'ın kadim hanedanı yok oldu ve Kışyarı'nda binlerce yıl hüküm süren Starklar sona erdi. Kışyarı'nı geri aldım — belki de bu bir zamanlar büyük olan [dynasty|E]'ı, başı ben olarak geri getirmenin zamanı gelmiştir... Çünkü Kışyarı'nda her zaman bir Stark olmalı."
 stark_revival_decision_confirm: "Kış Geliyor"
 arryn_revival_decision: "Arryn Evi'ni Canlandır"
 arryn_revival_desc: "Kader ve talihsizlik sonucu, Falconknight'ın kadim evi yok oldu ve Arryn'in Vadi'deki binlerce yıllık saltanatına son verdi. Eyrie'yi geri aldım — belki de bu bir zamanlar büyük olan [dynasty|E]'ı, başı ben olarak geri getirmenin zamanı gelmiştir."
 arryn_revival_decision_confirm: "Şeref Kadar Yüksek"
 lannister_revival_decision: "Lannister Hanedanını Yeniden Canlandır"
 lannister_revival_desc: "Kader ve talihsizlikler yüzünden, Lann the Clever'ın kadim hanedanı yok oldu ve binlerce yıllık Lannister yönetimi sona erdi. Casterly Rock'ı geri aldım — belki de bu bir zamanlar büyük olan [dynasty|E]'ı, başı ben olarak geri getirmenin zamanı gelmiştir."
 lannister_revival_decision_confirm: "Beni Kükrerken Duyun!"
 hoare_revival_decision: "Hoare Evi'ni Canlandır"
 hoare_revival_desc: "Ailem binlerce yıl boyunca Demir Adalar'ı yönetti ve Westeros'un tüm kıyılarında demir ve korku topladı. Sadece ejderha ateşi sayesinde alçakgönüllü olduk ama yine de dayanıyoruz. Atalarımızın evi olan Orkmont'u geri aldım. Belki de Zalim Qhored'in [dynasty|E]'ını benim başımda yeniden kurmanın zamanı gelmiştir."
 hoare_revival_decision_confirm: "Kanla Kırbaçlanmış"
  
 set_capital_kingslanding_decision: "Kral Topraklarını Geri Al"
 set_capital_kingslanding_decision_confirm: "Yedi Krallığın gerçek merkezini yeniden kurun!"
 set_capital_kingslanding_decision_desc: "Kral Toprakları, Demir Taht'ın Yedi Krallığı'nın başkentidir ve bu nedenle haklı olarak bana aittir."
 set_capital_kingslanding_decision_tooltip: "Kral Toprakları'nı krallığınızın başkenti yapın."
  
