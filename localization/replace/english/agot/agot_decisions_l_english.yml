agot_events_generic.0002.desc_vassal:0 "Seni çamurdan çekip çıkardım ve seni aynı çamura geri gömebilirim! Bu aşağılık dünyanın son bilgelik kalesi olan Kral Toprakları'nın#EMP sana layık olabileceğini #EMP aklından bile geçirdin mi? Parıldayan taşlarına basmaya layık değilsin! Hemen geri ver, yoksa Karasu senin mezarın olacak — gerekirse seni kendi ellerimle oraya atacağım!"
agot_events_generic.0002.a:0 "Ben sadece sizin adınıza bakıyordum, efendim!"
agot_events_generic.0002.b:0 "Umarım Demir Taht'ta o kendini beğenmiş kıçının kesilmesini dilerim."
  
  
