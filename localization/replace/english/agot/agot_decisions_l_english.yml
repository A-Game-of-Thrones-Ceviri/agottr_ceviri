claim_dawn_unworthy_decision_desc:0 "Şafak Kılıcı, doğuştan hakkım olan bir mirastır. 'Değerli' olup olmamam önemli değil, o kılıç bana aittir ve onu talep ediyorum."
claim_dawn_unworthy_decision_tooltip:0 "Efsanevi Şafak Kılıcını talep edin ve onu kendi mülkünüz yapın."
claim_dawn_unworthy_decision_confirm:0 "Talep Ediyorum!"
claim_dawn_worthy_decision:0 "Şafak Kılıcını Talep Et"
claim_dawn_worthy_decision_desc:0 "Şafak Kılıcı'nı taşımaya layık bir savaşçı olduğuma inanıyorum. Cesaret, şeref ve yeteneklerim, beni bu efsanevi silahın haklı sahibi yapıyor."
