agot_buy_knighthood_decision:0 "Şövalyelik Satın Al"
agot_buy_knighthood_decision_desc:0 "Toplumsal kurallar şövalyeliğin satışını ve satın alınmasını yasaklasa da, doğru fiyata şövalyeliği vermeye istekli kişiler her zaman bulunabilir. Bazı talihsizlikler nedeniyle, hayatımın bu noktasında şövalye ilan edilmedim. Ancak nüfuzumu ve servetimi kullanarak bu durumu kesinlikle düzeltebilirim."
agot_buy_knighthood_decision_desc_outsider:0 "Şövalyelik, geçmişimde veya kültürümde özellikle önemli bir yer tutmasa da, şövalye olma fikri ilgimi çekiyor. #italic Bir yabancıyı#! şövalye ilan etmeye istekli birini bulmak zor olabilir, ancak doğru miktarda altınla herkesin ikna edilebileceğinden eminim."
agot_buy_knighthood_decision_confirm:0 "Altınımı Ver, Şövalyeliğimi Al!"
agot_buy_knighthood_decision_tooltip:0 "Belirli bir ücret karşılığında şövalye unvanını satın alın."
agot_decision_bought_knighthood_effect_tt:0 "Şövalye ilan edildiğiniz, #V yakın ailenize#! duyurulacak."
  
