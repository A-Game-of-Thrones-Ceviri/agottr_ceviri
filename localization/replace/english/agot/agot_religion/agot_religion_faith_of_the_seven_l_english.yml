 baelorism_desc: "Baelorizm, Kral Baelor I'i Yedi'nin bir avatarı olarak yücelten Yedi İnancı'nın bir koludur. Batıdiyar'daki küçük halk ve Septonların, Baelor'un vaaz verdiği veya büyük işler yaptığı yerlere hac ziyaretleri yaptığı bilinmektedir. Baeloristler ayrıca Targaryen Hanedanlığı'na olan genel bağlılıklarıyla da bilinirler."
  
