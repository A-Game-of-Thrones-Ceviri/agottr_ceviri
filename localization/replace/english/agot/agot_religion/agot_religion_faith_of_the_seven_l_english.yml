 baelorism_adherent_plural:0 "Baelor'a Saygı Gösterenler"
 baelorism_desc:0 "Batıdiyar'ın geniş ve çeşitli dini coğrafyasında, Yedi İnancı'nın kalbinde filizlenen bir mezhep dikkat çekiyor; **Baelor İnancı**. Bu inanç, dindarlığı ve mucizeleriyle tanınan Kral Baelor I'i, Yedi'nin - yani Yedi İnancı'nın tek tanrısının yedi farklı yönünün -  dünyaya gelmiş bir avatarı olarak kabul eder. Baelor İnancı'nın müritleri, Kral Baelor'un ayak izlerini takip ederek, onun vaaz verdiği veya büyük işler başardığı yerlere hac yolculukları yaparlar. Bu kutsal mekanlarda dua eder, Kutsanmış Baelor'un ruhani mirasından feyz almaya çalışırlar. Baelor İnancı'nın takipçileri, aynı zamanda Targaryen Hanedanlığı'na derin bir sadakat beslemeleriyle bilinirler.  Kral Baelor'un Targaryen soyundan gelmesi ve bu hanedanın Batıdiyar'ı birleştirmedeki rolü, Baeloristler için manevi bir bağ oluşturur. Yedi İnancı'nın temel ilkelerini benimsemekle birlikte, Kral Baelor'a olan özel bağlılıkları, onları Batıdiyar'ın dini dokusunda ayrı bir renk olarak konumlandırır." 
  
 warring_star:0 "Savaşan Yıldız"
 warring_star_adj:0 "Savaşan Yıldız"
 warring_star_adherent:0 "Yedi'nin Savaşçı Müridi"
 warring_star_adherent_plural:0 "Yedi'nin Savaşçı Müritleri"
 warring_star_desc:0 "Yedi İnancı'nın kalbinde, karanlık bir gölge gibi yükselen Savaşan Yıldız tarikatı, fanatik inançları ve şiddet yanlısı radikal bir mezheptir. İnanç Militanları'nın en koyu ve tehlikeli unsurlarından doğan bu tarikat, Yedi'nin öğretilerini kendi yorumlarıyla harmanlamışlardır. Savaşan Yıldız'ın en büyük saplantısı, ensest günahıdır. Özellikle Valyrialılar arasında yaygın olan bu uygulamayı, tanrıların gazabına yol açan bir iğrençlik olarak görürler. Targaryen Hanedanlığı'nın ensest geçmişi, onları bu ailenin yönetimine karşı derin bir kin beslemeye itmiştir. Kutsal metinlerden ve dini figürlerden aldıkları ilhamla, kendilerini "Ateş ve Kılıç" ile arındırıcı bir güç olarak görürler.  Bu inanç, onları şiddete başvurmayı haklı çıkarır ve Batıdiyar'ı kendi radikal görüşlerine göre yeniden şekillendirme arzusunu besler." 
  
 weirwood_of_the_seven:0 "Yedi'nin Büvet Ağacı"
 weirwood_of_the_seven_adj:0 "Yedi'nin Büvet Ağacı"
 weirwood_of_the_seven_adherent:0 "Eski ve Yeni Tanrılar'a Tapan"
 weirwood_of_the_seven_adherent_plural:0 "Eski ve Yeni Tanrılar'a Tapanlar"
 weirwood_of_the_seven_desc:0 "Batıdiyar'ın kadim Büvet ağaçlarının hışırtılı yaprakları ile Yedi İnancı'nın yedi köşeli yıldızının kutsal ışığı altında buluşan "Yedi'nin Büvet Ağacı İnancı", beklenmedik bir manevi uyumu temsil eder. Bu grup, İlk İnsanlar'ın doğa ruhlarına dayalı Eski Tanrılar inancını, Andallar'ın getirdiği Yedi İnancı'nın düzenli yapısıyla birleştirerek kendine özgü bir ibadet yolu çizer.  Yedi'nin erdemlerini benimserken aynı zamanda Büvet ağaçlarının kutsal gücüne saygı duyar, dualarını hem kadim ormanlarda hem de görkemli Sept'lerde yükseltirler. Bu inanç sentezi, onları Batıdiyar'ın geleneksel dini sınırlarının ötesine geçen, farklı bir manevi anlayışın temsilcileri yapar.  Yedi'nin Büvet'i, eski ile yeniyi, doğa ile düzeni bir araya getirerek,  Batıdiyar'ın ruhani dokusunda benzersiz ve gizemli bir motif oluşturur." 
  
