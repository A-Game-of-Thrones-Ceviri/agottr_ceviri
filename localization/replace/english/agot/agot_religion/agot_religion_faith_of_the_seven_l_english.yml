 faith_of_the_seven_religion_desc:0 "Yedi İnancı, Batıdiyar kıtasına Andallar tarafından getirilen ve günümüzde en yaygın din olan tek tanrılı bir inanç sistemidir.  Bu inanç, tek bir tanrının yedi farklı yönü olduğuna dayanır; Baba, Anne, Savaşçı, Kız, Demirci, Yaşlı Adam ve Yabancı. Her bir yön, farklı erdemleri ve yaşamın farklı alanlarını temsil eder.   Yedi İnancı'na göre bu yedi yön bir araya gelerek tek ve mutlak bir tanrıyı oluşturur. Takipçileri, şövalyelik, merhamet, adalet ve şeref gibi değerlere büyük önem verir, günah çıkarma yoluyla bağışlanma ve kurtuluşa ulaşabileceklerine inanırlar.  Kutsal kitapları "Yıldızların Yedi Köşeli Yolu"dur ve ibadetlerini "Sept" adı verilen tapınaklarda gerçekleştirirler. Yedi İnancı'nın rahipleri "Septon", rahibeler ise "Septa" olarak adlandırılır ve  inancın en yüksek otoritesi "Yüce Septon"dur.   Yedi İnancı, Batıdiyar'ın sosyal ve politik yapısında derin bir etkiye sahiptir ve  insanların yaşamlarını, ilişkilerini ve kararlarını şekillendirmede önemli bir rol oynar.  Ancak Kuzey'de İlk İnsanlar'ın eski tanrılarına olan inanç hala güçlüdür ve Yedi İnancı burada daha az yaygındır." 
  
