 the_seven_main_desc: "Yedi Uçlu Yıldız'ın öğretilerini ve Yüce Rahip'in liderliğini izleyen Yedi İnancı'nın takipçileri, dua, itaat ve organize bir kiliseye dayalı düzenli bir inanç sistemine sahiptir. Yedi'nin dindar takipçileri ensesti bir iğrençlik olarak görür."
