 the_seven_main_desc:0 "Yedi İnancı'nın öğretileri, insanların günlük yaşamlarını ve ahlaki değerlerini yönlendirir. Sevgi, merhamet, adalet, cesaret ve bilgelik gibi erdemlere önem verirler.  Bu erdemleri temsil eden yedi yön, onlara hem dünyevi hem de uhrevi bir rehberlik sunar.  Özellikle ensest, Yedi İnancı tarafından en büyük günahlardan biri olarak kabul edilir ve kesinlikle yasaklanmıştır. Bu yasak, hem dini inançlardan hem de sağlıklı bir toplum yapısı oluşturma amacından kaynaklanır.  Yedi İnancı'nın Batıdiyar'daki etkisi, sadece bireylerin yaşamlarıyla sınırlı değildir.  Septler, güçlü bir siyasi güç olarak da varlığını sürdürür ve krallar, lordlar ve halk üzerinde önemli bir etkiye sahiptir. Yüce Septon'un sözleri ve kararları, krallığın en yüksek makamlarını bile etkileyebilir. Bu durum, Yedi İnancı'nın Batıdiyar'da ne kadar köklü ve güçlü bir kurum olduğunu gösterir." 
