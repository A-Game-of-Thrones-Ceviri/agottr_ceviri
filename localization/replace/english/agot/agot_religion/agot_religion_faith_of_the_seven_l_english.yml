 warring_star_desc: "Savaşan Yıldız, İnanç Militanı'nın en aşırı üyeleri tarafından oluşturulan Yedi İnancı'nın bir mezhebidir ve ensestin - özellikle Valyrialılar tarafından yürütülenin - diğer birçok günahkar eylemin yanı sıra kutsal olmayan bir iğrençlik olduğunu savunur. Bu kötülükleri Ateş ve Kılıçla temizlemeye çalışırlar."
  
