 drowned_god_main_desc:0 "Boğulmuş Tanrı'nın geleneksel ibadeti, şiddeti ve Boğulmuş Tanrı'ya inanmayanların topraklarına ve mallarına el koymayı vurgular. Demirdoğumlular için deniz, yaşamın kaynağı ve ölümün kucağıdır; hayat denizde başlar, denizde biter.  Bu nedenle, her zaman denize yakın olmak ve onun gücünü hissetmek, inancın temelini oluşturur. Boğulmuş Tanrı'nın takipçileri, denizin onlara "yağma hakkı" verdiğine inanır. Bu inanç, onları diğer toprakları fethetmeye ve zenginliklerini ele geçirmeye yönlendirir. Zira Boğulmuş Tanrı, güçlü olanı ve cesur olanı ödüllendirir. Denizde boğulmak bir zayıflık değil, aksine Boğulmuş Tanrı'ya daha yakın olma yolunda bir yeniden doğuştur. Yeni doğan her bebek, deniz suyunda "boğularak" vaftiz edilir ve böylece Boğulmuş Tanrı'nın lütfuna nail olur. Bu ritüel, onların denizle olan bağlarını ve inanca olan bağlılıklarını simgeler." 
  
