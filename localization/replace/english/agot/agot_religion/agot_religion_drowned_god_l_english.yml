 drowned_god_foe_desc:0 "Boğulmuş Tanrı'ya olan geleneksel tapınmayı Andallar tarafından getirilen Yedili İnancı ile birleştiren senkretik bir inanç olan Sekizli İnancı, Boğulmuş Tanrı'yı geleneksel Yedi'ye ekleyerek onu Yabancı'nın yarı bağımsız bir yönü haline getirir. Ayrıca, Demirdoğumluların kültürünün daha saldırgan yönlerini dizginlemeyi de amaçlar." 
  
