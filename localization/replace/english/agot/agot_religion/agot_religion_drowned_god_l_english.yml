 drowned_god_religion_adherent_plural:0 "Boğulmuş Tanrı'nın Takipçileri"
 drowned_god_religion_desc:0 "Demir Adaları'nın sert kayalıkları ve çalkantılı denizleri arasında doğan bir inanç Boğulmuş Tanrı inancı. Bu kadim din, denizin gücüne ve merhametine tapınma üzerine kuruludur. Boğulmuş Tanrı, diğer tanrılar gibi gökyüzünde değil, denizin derinliklerinde hüküm sürer. O, tüm deniz canlılarının efendisi, fırtınaların yöneticisi ve denizcilerin koruyucusudur. İnanışa göre, Boğulmuş Tanrı bir zamanlar boğulmuş ve denizin derinliklerinde yeniden doğmuştur. Bu ölüm ve yeniden doğuş döngüsü, Demir Adaları halkının yaşamının da bir yansımasıdır. Yeni doğan her bebek, deniz suyunda "boğularak" vaftiz edilir ve böylece Boğulmuş Tanrı'nın lütfuna nail olur. Demirdoğumlular, denizde bir kez boğulanın bir daha asla boğulmayacağına inanır; deniz onların kaderidir, yaşamlarıdır. Bu inanç, Demirdoğumluların "yağma hakkı" geleneğini de besler. Boğulmuş Tanrı'nın onlara denizlerden ve kıyılardan istediklerini alma hakkı verdiğine inanırlar. Bu, Demir Adaları'nın savaşçı ruhunu ve denizcilik geleneğini açıklar. "Boğulmuş Tanrı'ya şükürler olsun!" ve "Biz boğulmayacağız!" savaş naraları, onların inancının ve yaşam tarzının bir yansımasıdır. Boğulmuş Tanrı'nın rahipleri olan "Boğulmuş Adamlar", deniz kabuklarından yapılmış kolyeler takar, uzun sakallar bırakır ve deniz suyu ile kutsama ritüelleri gerçekleştirirler. Bu rahipler, Demir Adaları halkına manevi rehberlik eder ve Boğulmuş Tanrı'nın iradesini yorumlarlar. Boğulmuş Tanrı inancı, Batıdiyar'ın diğer bölgelerindeki inanç sistemlerinden oldukça farklıdır. Ancak, Demir Adaları halkının denizle olan derin bağını, savaşçı ruhunu ve kendine özgü yaşam tarzını anlamak için bu inancı anlamak önemlidir. O, denizlerin derinliklerinde hüküm süren bir tanrının gücünü ve merhametini arayan bir halkın inancını yansıtır. "
  
