  #Valyrian Faith  
 valyrian_religion:0 "Valyria İnancı"
 valyrian_religion_adj:0 "Valyria İnancı"
 valyrian_religion_desc:0 "Valyria inancı, ateş ve büyüye tapınmaya dayanan, ejderhaların kutsal sayıldığı ve güçlü bir büyü geleneğiyle iç içe geçmiş politeistik bir inanç sistemiydi.  Eski Valyria uygarlığının temelini oluşturan bu inanç, büyü kullanımını ve ejderhalara hükmetmeyi tanrısal bir armağan olarak kabul ediyordu. Ateş, hem yıkıcı gücü hem de yaratıcı ve dönüştürücü potansiyeliyle kutsal bir element olarak saygı görüyordu. Valyrialıların dini ritüellerinde ve günlük yaşamlarında ateşin önemli bir rol oynadığı düşünülmektedir. Valyria'nın Kıyameti ile birlikte, bu inanç sistemi hakkında pek çok bilgi yok olmuştur. Günümüze ulaşanlar ise çoğunlukla efsaneler, hikayeler ve arkeolojik kalıntılardan ibarettir.  Valyria inancının tam olarak nasıl uygulandığı, tanrıların doğası ve ritüellerin detayları hala gizemini korumaktadır. Valyria inancı, yok olmasına rağmen, bazı bölgelerde ve özellikle de Valyria soyundan gelen Targaryen Hanedanı'nda izlerini bırakmıştır.  Targaryenlar, ejderhalara olan inançlarını ve ateşin önemini Batıdiyar'a taşımışlardır."  
  
 valyrian:0 "Valyria'nın Tanrıları"
 valyrian_adj:0 "Valyria" 
 valyrian_adherent:0 "Valyria'nın Tanrıları Takipçisi"
 valyrian_adherent_plural:0 "Valyria'nın Tanrıları Takipçileri"
 valyrian_desc:0 "Valyria'yı yöneten Ejderha Lordları, siyasi güçlerinin yanı sıra dini bir otoriteye de sahipti. Halk arasında, ejderhalara hükmetme ve büyü yapma yetenekleri nedeniyle neredeyse tanrılara eşdeğer olarak görülüyorlardı. Bu durum, onların toplum üzerindeki etkisini ve gücünü daha da artırıyordu. Ejderha Lordlarının tanrısal statülerine rağmen, eski Valyrialılar bir dizi tanrıya tapıyorlardı. Bu tanrılar hakkında detaylı bilgiler günümüze ulaşmamıştır.  Ancak, Valyria'nın yok oluşundan sonra bile bazı ailelerin ve toplulukların bu eski panteona bağlı kaldığı bilinmektedir. Valyria'nın Kıyameti ile birlikte, bu inanç sistemi hakkında pek çok bilgi yok olmuştur. Günümüze ulaşanlar ise çoğunlukla efsaneler, hikayeler ve arkeolojik kalıntılardan ibarettir.  Valyria inancının tam olarak nasıl uygulandığı, tanrıların doğası ve ritüellerin detayları hala gizemini korumaktadır.Valyria inancı, yok olmasına rağmen, bazı bölgelerde ve özellikle de Valyria soyundan gelen Targaryen Hanedanı'nda izlerini bırakmıştır.  Targaryenlar, ejderhalara olan inançlarını ve ateşin önemini Batıdiyar'a taşımışlardır." 
  
 three_daughters_religion:0 "Üç Kızkardeş"
 three_daughters_religion_adj:0 "Üç Kızkardeş"
 three_daughters_religion_desc:0 "Üç Kızkardeş, yani Lys, Myr ve Tyrosh şehirleri, sadece coğrafi yakınlıklarıyla değil, aynı zamanda ruhani bağlarıyla da birbirine bağlıdır. Bu bağı sağlayan ise, bölgenin kalbinde yer alan ve kadınlığın gücünü yücelten Üç Kızkardeş İnancı'dır. Bu inanç sistemi, tek bir tanrıçanın üç farklı yüzünü yansıtır; yaşamı ve bereketi simgeleyen Anne, gençliği ve güzelliği temsil eden Bakire ve bilgeliği ve ölümü kucaklayan Yaşlı Kadın. Üçlü Tanrıça'nın bu üçlü görünümü, yaşamın döngüsünü ve kadınların bu döngüdeki merkezi rolünü vurgular. Tapınaklar, genellikle yemyeşil bahçelerin ortasında konumlanmış, huzur ve güzelliğin buluştuğu yerlerdir. Bu tapınaklarda, tanrıçaya adanmış rahibeler, dualarını sunar, kutsal ritüelleri yönetir ve inananlara rehberlik ederler. Üç Kızkardeş İnancı, sadece tapınak duvarları arasında kalmaz, günlük yaşamın her alanına nüfuz eder. Doğumdan ölüme kadar hayatın her evresinde, tanrıçanın farklı yüzleri insanlara eşlik eder. Anne, yeni doğanlara bereket getirirken, Bakire, genç kızlara güzellik ve aşk yolunda rehberlik eder. Yaşlı Kadın ise, yaşamın sonuna yaklaşanlara bilgelik ve huzur sunar. Sevgi, şefkat, merhamet ve bilgelik, bu inancın temel taşlarıdır. İnananlar, bu erdemleri benimseyerek hem kendilerine hem de çevrelerindekilere karşı sorumluluklarını yerine getirirler. Üç Kızkardeş İnancı, kadınlara toplumda özel bir yer verir. Kadınlar, yaşamın kaynağı ve devamlılığının sembolü olarak görülür ve bu nedenle saygı görürler. Üç Kızkardeş İnancı, sadece Üç Kızkardeş bölgesinde değil,  Batıdiyar'ında bazı bölgelerinde de, özellikle Dorne'da, kabul görmüştür. Bu inanç sistemi, insanların yaşamlarını anlamlandırmalarına, zorluklarla başa çıkmalarına ve birbirleriyle uyum içinde yaşamalarına yardımcı olan güçlü bir manevi rehberdir. Üçlü Tanrıça'nın kucağında, insanlar yaşamın döngüsünü kabullenmeyi, her evresinin güzelliğini ve önemini fark etmeyi öğrenirler." 
  
 weeping_lady:0 "Ağlayan Kadın"
 weeping_lady_adj:0 "Ağlayan Kadın"
 weeping_lady_adherent:0 "Ağlayan Kadın Takipçisi"
 weeping_lady_adherent_plural:0 "Ağlayan Kadın Takipçileri"
 weeping_lady_desc:0 "Özgür şehirde karmaşık bir panteon oluşturan çeşitli Valyria kültlerinden doğan Lys'liler, birçoğu bir şekilde şehvetle bağlantılı olan bir dizi Tanrı'ya taparlar. Batıdiyar'ın ve Doğudiyar'ın nehirleri ve sulak alanları, sadece coğrafi güzellikleriyle değil, aynı zamanda gizemli efsaneleriyle de bilinir. Bu efsanelerden en bilinen ve en hüzünlüsü ise, suların derinliklerinde yankılanan Ağlayan Kadın'ın hikayesidir. Ağlayan Kadın, kayıp ve yasın simgesidir. Genellikle suya düşerek ölen veya boğulan bir kadının ruhu olarak tasvir edilir.  Efsanelere göre, geceleri nehir kıyılarında dolaşır, beyazlar içinde, saçları ıslak ve dağınık, gözlerinden yaşlar boşanır. Onun hüzünlü inlemeleri, rüzgarın fısıltılarıyla karışarak, dinleyenlerin yüreğini burkar. Kimilerine göre, Ağlayan Kadın çocuklara karşı tehlikeli bir varlıktır. Onları büyüleyici şarkılarla suya çeker ve sonsuza dek derinliklerinde hapseder. Kimileri ise, onun kaybolanları arayan veya yaklaşan bir felaketi haber veren bir koruyucu ruh olduğuna inanır. Nehir kıyısında yaşayanlar, onun ağlamalarını duyduklarında, çocuklarını içeri çağırır ve suya yaklaşmaktan sakınırlar. Ağlayan Kadın efsanesi, farklı kültürlerde ve bölgelerde farklı şekillerde anlatılır. Bazı topluluklar, onu nehirlerin tanrıçası olarak görür ve ona saygı gösterirler. Bazıları ise, onun sadece hüzünlü bir ruh olduğuna ve insanlardan uzak durması gerektiğine inanırlar. Ağlayan Kadın, suyun gizemli ve tehlikeli gücünü, kaybın acısını ve intikam arzusunu temsil eden güçlü bir semboldür. Onun hikayesi, yüzyıllardır insanların hayal gücünü beslemeye ve nehirlerin derinliklerinde gizlenen bilinmezliğe dair korku ve saygıyı canlı tutmaya devam ediyor."
 
  
