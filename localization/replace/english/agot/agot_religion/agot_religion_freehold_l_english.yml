 trios_adherent_plural:0 "Trios Takipçileri"
 trios_desc:0 "Doğudiyar kıtasının kalbinde, özellikle Özgür Şehirler'in hareketli limanlarında yankılanan bir isim vardır; Trios. Ticaretin, denizciliğin ve şansın tanrısı olan Trios, denizcilerin dualarında, tüccarların pazarlıklarında ve şans oyuncularının umutlarında vücut bulur. Onun en bilinen sureti, Kırmızı Trios olarak adlandırılır ve bu üçlü form, tanrının farklı yönlerini veya yaşamın farklı evrelerini temsil eder. Genç Trios, yeni başlangıçların ve maceranın enerjisiyle doludur. Orta Yaşlı Trios, olgunluğun ve başarının istikrarını temsil ederken, Yaşlı Trios, bilgeliğin ve deneyimin zenginliğini simgeler. Trios'un sembolleri de onun üçlü doğasını ve gücünü yansıtır. Üçgen, üç yapraklı yonca, altın sikke ve gemi dümeni, onun denizciler, tüccarlar ve şans arayanlar üzerindeki etkisini gösterir. Denizciler, fırtınalı denizlerde güvenli bir yolculuk için Trios'a dua eder ve limana sağ salim vardıklarında ona şükranlarını sunarlar. Tüccarlar, pazarlıklarında başarılı olmak ve kazançlarını artırmak için ona adaklar adarlar. Şans oyuncuları ise, zarların lehine dönmesi ve şansın onlara gülümsemesi için Trios'a yalvarırlar."
 
  
 darkwaterite_religion:0 "Karanlıksu İnancı"
 darkwaterite_religion_adj:0 "Karanlıksu İnancına Ait"
 darkwaterite_religion_desc:0 "Kırık Pençe Burnu, Batıdiyarı'ın doğu kıyısında uzanan, bataklıkları, sık ormanları ve gizemli sisleriyle bilinen bir yarımadadır. Bu topraklarda yaşayan insanlar da tıpkı coğrafyaları gibi kendilerine özgü ve gizemli bir inanç sistemine sahiptir; Karanlıksu inancı. Bu inanç, Batıdiyar'ın diğer bölgelerindeki yaygın dinlerden farklı olarak, dış dünyaya kapalı ve hakkında çok az bilgiye sahibiz. Kökenleri, tarihin derinliklerinde kaybolmuştur ve muhtemelen İlk İnsanlar'ın doğaya tapınma inançlarından evrilmiştir. Karanlıksu inancının kalbinde, doğa ile güçlü bir bağ vardır. Kırık Pençe Burnu'nun yemyeşil ormanları, karanlık mağaraları ve durgun suları kutsal kabul edilir. Bölge halkı, doğanın ruhlarına inanır ve onlara saygı gösterir. Ağaçlara, hayvanlara ve suya dua eder, onlardan yardım ve rehberlik dilerler. Yaşamları, doğanın ritmiyle iç içe geçmiştir. Bu inancın en ilgi çekici ve gizemli yönlerinden biri de, Ağlayan Kadın efsanesiyle olan olası bağlantısıdır.  Su kenarlarında dolaşan, kayıp sevdiklerinin yasını tutan bu hüzünlü kadın ruhu, Kırık Pençe Burnu'da farklı bir anlam kazanır. Bazıları, Ağlayan Kadın'ın bir tanrıça veya doğa ruhu olarak tapınıldığına inanır. Bölgedeki nehirler ve sulak alanlar, onun gözyaşlarıyla doludur ve onun hüzünlü inlemeleri, rüzgarın ve dalgaların sesiyle karışır. Karanlıksu inancının ritüelleri ve tanrıları hakkında detaylı bilgiye sahip değiliz. Ancak, bu ritüellerin doğada gerçekleştirildiği, şarkılar, danslar ve adaklar içerdiği tahmin ediliyor. Tanrıların ise, doğa güçlerini temsil ettiği düşünülüyor. Belki de ormanın derinliklerinde gizlenmiş kutsal ağaçlar veya mağaraların karanlığında yankılanan dualar vardır. Karanlıksu inancı, Game of Thrones evreninde hala gizemini koruyan bir inanç sistemidir.  Hakkında çok az bilgiye sahip olsak da, Kırık Pençe Burnu bölgesinin kültürü ve tarihi açısından önemli bir yere sahip olduğu kesindir. Doğa ile olan derin bağı, Ağlayan Kadın efsanesiyle olası bağlantısı ve gizemli ritüelleri, Karanlıksu inancını daha da ilgi çekici hale getiriyor. Belki de gelecekteki Game of Thrones hikayelerinde, bu inancın sırları aydınlatılacak ve sisler arasında kaybolmuş mirası gün yüzüne çıkacaktır."
  
 bearded_god:0 "Sakallı Rahip"
 bearded_god_adj:0 "Sakallı Rahip"
 bearded_god_adherent:0 "Sakallı Rahip Takipçisi"
 bearded_god_adherent_plural:0 "Sakallı Rahip Takipçileri"
 bearded_god_desc:0 "Norvos, Özgür Şehirler arasında yer alan, demircilikle ve savaşçı kültürüyle ünlü bir şehirdir. Bu şehrin kalbinde, Norvosluların yaşamlarını şekillendiren ve onlara güç veren bir inanç vardır; Sakallı Rahip inancı. Sakallı Rahip, Norvos'un koruyucu tanrısıdır. O, şehrin surlarını ve halkını koruyan, savaşlarda onlara zafer getiren güçlü bir savaşçıdır. Görünüşü, adından da anlaşılacağı gibi, uzun, beyaz bir sakalı olan yaşlı ve bilge bir adamdır.  Bazı heykellerde, elinde bir savaş baltası veya kalkan tutarken tasvir edilir. Bu güçlü ve koruyucu görüntüsü, Norvoslulara güven ve cesaret verir. Sakallı Rahip'e adanmış tapınaklar, şehrin her yerinde bulunur. Bu tapınaklarda, rahipler ve rahibeler, tanrıya dualar eder, adaklar sunar ve dini törenleri yönetirler. Ancak, Sakallı Rahip'in rahipleri sadece dua eden kişiler değildir. Aynı zamanda savaşçı olarak da eğitilirler ve Norvos'un ordusunda önemli bir rol oynarlar.  "Sakallı Rahipler" olarak bilinen bu savaşçılar, savaşlarda gösterdikleri cesaret ve fanatiklikle ünlüdürler. Sakallı Rahip inancı, cesareti, disiplini ve fedakarlığı vurgular.  Norvoslular, zorluklar karşısında yılmadan mücadele etmeyi ve şehirlerini korumak için her türlü fedakarlığı yapmaya hazır olmayı öğrenirler. Savaşlardan önce, askerler tapınaklarda dua eder ve Sakallı Rahip'ten zafer için yardım dilerler. Sakallı Rahip inancı, Norvosluların kültüründe ve günlük yaşamında derin izler bırakmıştır.  Şehrin mimarisinden, sosyal yapısına, hatta insanların isimlerine kadar birçok alanda Sakallı Rahip'in etkisi görülür.  Norvoslular, Sakallı Rahip'in kendilerini koruduğuna ve onlara rehberlik ettiğine inanırlar."
