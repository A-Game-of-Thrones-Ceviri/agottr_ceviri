  #Mother Rhoyne Faith 
 rhoynish_religion: "Rhoynar"
 rhoynish_religion_adj: "Rhoynar"
 rhoynish_religion_desc: "Rhoynar İnancı, Rhoyne nehrinin ve suyun gücüne dayanan eski bir inanç sistemidir.  Rhoynar halkının Valyria istilasından önce Rhoyne nehri kıyılarında yaşadığı dönemde yaygın olan bu inanç, doğanın döngülerine ve bereketine odaklanır. Ana Rhoyne, Nehrin Yaşlı Adamı ve Yengeç Kral gibi tanrı ve figürler, Rhoynar inancının önemli unsurlarıdır. Günümüzde, Rhoynar İnancı'nın izleri Dorne'da ve Doğudiyar'ın bazı bölgelerinde hala görülebilmektedir."
  
 mother_rhoyne: "Rhoyne Ana"
 mother_rhoyne_adj: "Rhoyne Ana"
 mother_rhoyne_adherent: "Rhoyne Çocuğu"
 mother_rhoyne_adherent_plural: "Rhoyne Çocukları"
 mother_rhoyne_desc: "Rhoyne, Doğudiyar'ın kalbinde dolaşan, kıtaları besleyen ve hayat veren devasa bir nehirdir. Ancak Rhoynar halkı için, Rhoyne sadece bir su kaynağı değil, aynı zamanda kutsal bir varlıktır; Rhoyne Ana. Onların inanışında, nehrin kendisi, bereket, yaşam, şifa ve koruma tanrıçasıdır. Rhoyne Ana, şefkatli bir annenin kolları gibi kıtaları sarar. Suları, toprağı besler, ekinleri büyütür ve insanlara yaşam verir.  Nehir kıyısında yaşayanlar, onunla derin bir bağ hissederler. Onun sunduğu nimetlere minnettarlık duyarlar ve onu saygıyla anarlar. Rhoyne Ana'ya tapınma, doğanın kalbinde gerçekleşir. Nehir kıyıları, tapınaklarıdır.  Dualarını suya fısıldarlar, adaklarını nehrin akıntısına bırakırlar. Şarkılar söyler, dans eder ve nehrin ritmine ayak uydurarak onunla bütünleşirler. Rhoyne Ana'nın çocukları olarak kabul edilen nehir ruhları da, bu inancın önemli bir parçasıdır. Bu ruhlar, bazen oyunbaz, bazen tehlikeli, ama her zaman Rhoyne Ana'nın iradesine bağlıdırlar.  Nehir kıyısında yaşayanlar, bu ruhlara saygı gösterir ve onlarla uyum içinde yaşamaya çalışırlar. Doğaya saygı, cömertlik, şükran ve toplumsal uyum, Rhoyne Ana inancının temel değerleridir. İnananlar, Rhoyne Ana'nın sunduğu nimetlerin değerini bilmeli ve bu nimetlere layık olacak şekilde yaşamalıdırlar. Rhoyne Ana inancı, Rhoynar kültürünün ve kimliğinin ayrılmaz bir parçasıdır. Yüzyıllardır nesilden nesile aktarılan bu inanç, Rhoynar halkının yaşam biçimini, sanatını, edebiyatını ve geleneklerini şekillendirmiştir.  Rhoyne Ana, onların yaşam kaynağı, koruyucu meleği ve manevi rehberidir."
