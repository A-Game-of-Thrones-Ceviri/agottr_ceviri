 bronze_gods_adherent: "Bronz Tanrılara Tapan"
 bronze_gods_adherent_plural: "Bronz Tanrılara Tapanlar"
 bronze_gods_desc: "Demir ve çeliğin bilinmediği zamanlarda, bronz her amaç için baskın metaldi. Silahlar, aletler ve Tanrılar. Bu inancın insanları Bronz Yüce Tanrısı'na ve onun Kalay ve Bakır'dan olan iki kızına saygı duyarlar. Bir zamanlar kendilerini açığa vurup bir adama alaşımın nasıl yaratılacağını söyledikleri; ölümlüler arasında haberi yayması için ısrar ettikleri, hatta talep ettikleri söylenir. Din adamları tarafından bronz yaratmanın Tanrı'nın ve kızlarının güçlerini artıracağı ve dolayısıyla onların gözünde itibar kazanacakları iletildi. Bu, kutsal metallerine dönüştürebilecekleri daha fazla kaynak arayışı için komşu toprakların kapsamlı bir şekilde fethine yol açtı."
  
