  #First Gods-Group Faiths 
 bronze_gods: "Bronz Tanrılar"
 bronze_gods_adj: "Bronz Tanrılar"
 bronze_gods_adherent: "Bronz Tanrılar'ın Takipçisi"
 bronze_gods_adherent_plural: "Bronz Tanrılar'ın Takipçileri"
 bronze_gods_desc: "Demir ve çeliğin bilinmediği zamanlarda, bronz her türlü amaç için baskın metaldi. Silahlar, aletler ve Tanrılar. Bu inancın insanları, Bronz'un Yüce Tanrısı'na ve onun Kalay ve Bakır'dan olan iki kızına saygı duyarlar. Bir zamanlar kendilerini gösterdikleri ve bir adama alaşımı nasıl yaratacağını anlattıkları söylenir; sözcüğü ölümlü dostları arasında yaymasını isteyerek, hatta talep ederek. Din adamları tarafından, bronz yaratmanın Tanrı ve kızlarının güçlerini artıracağı ve böylece onların gözüne gireceği aktarılıyordu. Bu, kutsal metallerine dönüştürebilecekleri daha fazla kaynak arayışı için komşu toprakların kapsamlı bir şekilde fethedilmesine yol açtı."
  
 lady_of_the_waves: "Dalgaların Leydisi"
 lady_of_the_waves_adj: "Dalgaların Leydisi'nin"
 lady_of_the_waves_adherent: "Dalgaların Leydisi'ne Tapan"
 lady_of_the_waves_adherent_plural: "Dalgaların Leydisi'ne Tapanlar"
 lady_of_the_waves_desc: "Andalların Bir Olan Yedi inancını getirmelerinden önce, Üç Kız Kardeş'in yerli halkları kendi tanrılarına tapıyordu. Bunların başında, şehvetli ve talepkar bir tanrıça olarak bilinen Dalgaların Leydisi ve eşi Gökyüzü Lordu geliyordu. Efsaneye göre, onların buluşmaları, bölgeyi kasıp kavuran fırtınalara neden oluyordu. Dalgaların Leydisi'nin, takipçilerinden, sakat ya da şekilsiz doğan çocukları denize atarak kendi alanına geri döndürmelerini istediği söylenir. Ancak bu talepkar tanrıça, müritlerine karşı tamamen acımasız değildir. Parmakları arasında perdeli olarak doğanlar, onun özel lütfuna nail olurlar."
  
