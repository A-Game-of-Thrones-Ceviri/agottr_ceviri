 old_gods_cotf_adherent:0 "Ormanın Çocuğu"
 old_gods_cotf_adherent_plural:0 "Ormanın Çocukları"
 old_gods_cotf_desc:0 "Eski Tanrılar inancının en eski ve derin bilgisine sahip olanlar, Batıdiyar'ın ilk sakinleri olan Orman Çocukları'dır.  Orman Çocukları, Eski Tanrılar'ın güçleri hakkında derin bir anlayışa sahiptir. Bu anlayış, özellikle de **derideğiştirme** yeteneklerinde kendini gösterir. Derideğiştirme, Orman Çocukları'nın hayvanların bedenlerine girerek onları kontrol etme yeteneğidir. Bu yetenek, onların Eski Tanrılar'la ve doğanın ruhlarıyla derin bir bağ kurmalarını sağlar.  Ancak, tüm Orman Çocukları aynı seviyede derideğiştirme yeteneğine sahip değildir. En yetenekli derideğiştirenler, Eski Tanrılar'ın güçleri hakkında çok daha derin bir anlayışa ve bu güçleri kullanma becerisine sahiptir. Bu yetenekli bireyler, Orman Çocukları topluluğu içinde önemli bir rol oynarlar ve Eski Tanrılar'ın iradesini yorumlama ve topluluğa rehberlik etme konusunda önemli bir role sahiptirler."
  
