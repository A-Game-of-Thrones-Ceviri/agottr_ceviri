 magnaric_desc:0 "Eski Tanrılar, Batıdiyarın'un İlk İnsanları tarafından benimsenen ve doğaya tapınmaya dayalı bir inanç sistemidir. Özellikle kıtanın kuzeyinde, ormanlık bölgelerde ve Ötesi'nde yaygın olan bu din, yazılı metinlere veya resmi bir rahip sınıfına sahip değildir. Ancak, bu genel çerçeve içinde, bazı gruplar Eski Tanrılar inancına kendilerine özgü yorumlar ve uygulamalar getirmişlerdir. Bunlardan biri de Sur'un çok ötesindeki zorlu topraklarda yaşayan Thenn'lerdir. Thenn'ler, kendilerini İlk İnsanların son temsilcileri olarak görürler ve Eski Tanrılar inancını kendilerine özgü bir şekilde yorumlarlar. Onlar, insanlardan çok tanrı olarak gördükleri Thenn Magnar tarafından yönetilirler. Bu durum, Eski Tanrılar inancının farklı topluluklar tarafından nasıl farklı şekillerde algılanabileceğinin bir örneğidir. Thenn'lerin inanç sistemlerinde Magnar'ın önemli bir rolü vardır. Onun, tanrısal bir soya sahip olduğuna ve Eski Tanrılar'ın iradesini temsil ettiğine inanılır. Bu durum, Thenn'lerin toplum yapısını ve inançlarını derinden etkiler."

