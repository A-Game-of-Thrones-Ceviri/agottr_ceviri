 old_gods_south_desc:0 "Sur'un güneyindeki Eski Tanrılar inancı, genellikle insan kurban etme ve inancın diğer kollarındaki daha vahşi uygulamalardan yoksun olması nedeniyle, Yabanıllar tarafından uygulanan inançlardan daha medeni olarak görülür." 
  
