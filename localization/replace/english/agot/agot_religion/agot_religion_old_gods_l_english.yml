 old_gods_mountains:0 "Dağların Eski Tanrıları"
 old_gods_mountains_adj:0 "Dağların Eski Tanrıları"
 old_gods_mountains_adherent:0 "Dağların Eski Tanrıları Takipçisi"
 old_gods_mountains_adherent_plural:0 "Dağların Eski Tanrıları Takipçileri"
 old_gods_mountains_desc:0 "Yedi Yıldız Savaşı'nın ardından Ay Dağları'nın derinliklerine itilen ve Andallar'ın hakimiyetine karşı direnişi sürdüren Dağ Klanları, Eski Tanrılar inancının özgün ama aynı zamanda sert ve ilkel bir yorumunu benimsemişlerdir.  Bu izole topluluklar, yüz ağaçlarına ve doğa ruhlarına olan saygılarını korusalar da, inançları dış dünyanın etkisinden uzakta, zorlu yaşam koşullarının ve sürekli savaş halinin etkisiyle şekillenmiştir. Dağ Klanları'nın Eski Tanrılar inancı, kan büyüsüne ve kurban ritüellerine daha fazla önem verir.  Klanlar arası anlaşmazlıklar ve kan davaları yaygındır ve adalet çoğu zaman "kan hakkı" ile sağlanır.  Bu, intikam alma ve düşmanın kanını dökerek onuru geri kazanma geleneğidir.  Hayvan kurban etme ritüelleri de Dağ Klanları arasında yaygındır.  Avlanan hayvanların kanı ve kalpleri, Eski Tanrılar'a sunulur ve güç ve bereket dileğinde bulunulur.  Dağ Klanları'nın şamanları ve kahinleri, Yeşil Görüş yeteneğine sahip olmanın yanı sıra, şifa ve savaş büyülerinde de ustadırlar.  Klanlar arası savaşlarda ve düşmanlara karşı mücadelede bu büyülü güçlerden faydalanırlar.  Ay Dağları'nın zorlu coğrafyası ve izole yaşam tarzı, Dağ Klanları'nın Eski Tanrılar inancını daha sert ve vahşi bir forma dönüştürmüştür.  Bu inanç, onlara hayatta kalmak için gereken gücü ve dayanıklılığı sağlasa da, aynı zamanda onları Batıdiyarın'un geri kalanından koparmış ve sürekli bir çatışma döngüsüne hapsetmiştir."

