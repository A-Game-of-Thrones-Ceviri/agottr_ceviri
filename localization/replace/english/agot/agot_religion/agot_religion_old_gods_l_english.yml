 old_gods_religion_adherent_plural:0 "Eski Tanrıların Takipçileri" 
 old_gods_religion_desc:0 "Eski Tanrılar, Westeros'un İlk İnsanları tarafından benimsenen ve doğaya tapınmaya dayalı bir inanç sistemidir. Özellikle kıtanın kuzeyinde, ormanlık bölgelerde ve Ötesi'nde yaygın olan bu din, yazılı metinlere veya resmi bir rahip sınıfına sahip değildir.  Eski Tanrılar inancının temelinde, doğanın her yerinde var olan bir güç anlayışı yatar. Ağaçlar, özellikle de yüz ağaçları olarak adlandırılan ve insan yüzü oyulmuş ağaçlar, kutsal kabul edilir ve dua etmek için kullanılır. Nehirler, dağlar, ormanlar ve hayvanlar da kutsal sayılır ve ruhlara sahip olduklarına inanılır. Bu inanca göre, ölümden sonra ruhların ağaçlara veya hayvanlara geçtiği düşünülmektedir. Bu inanış, Stark hanesinin "kurt kanı" geleneği ve orman çocuklarının hayvanlarla iletişim kurma ve hatta onlara dönüşebilme yeteneğiyle ilişkilendirilir. Eski Tanrılar'ın takipçileri, tanrıların rüyalar ve kehanetler aracılığıyla insanlarla iletişim kurabildiklerine inanırlar. Yeşil Görüş olarak bilinen yeteneğe sahip olanlar, ağaçların ve hayvanların gözünden dünyayı görebilir ve geleceği tahmin edebilirler. Eski Tanrılar inancında ritüeller genellikle doğada gerçekleştirilir. Yüz ağaçlarının önünde dua etmek, kan büyüsü yapmak ve adaklar sunmak yaygın uygulamalardır. Kanın güçlü bir manevi güce sahip olduğuna inanılır ve yeminler veya anlaşmalar sırasında kan dökülmesi sıklıkla görülür. Yedi Krallık'ın güneyinde Yedi İnancı'nın yaygınlaşmasıyla Eski Tanrılar'a olan inanç azalmıştır. Ancak, kuzeyde, özellikle de Ötesi'nde ve Duvar'ın ötesindeki bölgelerde hala yaygın bir şekilde tapılmaktadır. Orman çocukları, Eski Tanrılar'ın sadık takipçileri olarak kabul edilir ve doğa büyüsünde ustadırlar.  Eski Tanrılar'ın görünüşü veya doğası hakkında kesin bir bilgi yoktur. Onlar soyut bir güç olarak veya ormanda yaşayan ruhların birleşimi olarak düşünülebilir. Sembolleri ise genellikle ağaca oyulmuş yüzler ve kutsal ağaçlardır. Tapınakları yoktur, ancak kutsal bahçeler ve yüz ağaçları ibadet yerleri olarak kullanılır.  Tanrılar inancı, Westeros'un kültürel ve tarihsel dokusunda önemli bir yere sahiptir ve özellikle kuzeyli kültürünü ve yaşam biçimini derinden etkilemiştir." 
  
