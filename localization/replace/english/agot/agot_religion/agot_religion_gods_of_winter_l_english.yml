 cold_gods_desc: "Ötekiler beraberinde ölüm, kış ve Uzun Gece'yi getirirler. Bu doğaüstü varlıklara tapanlar, ya getirdikleri yıkımı memnuniyetle karşılarlar ya da mümkün olduğunca uzun süre Soğuk Tanrılar tarafından bağışlanmak için onlara kurbanlar sunarlar." 
  
