 gods_of_winter_religion_adherent_plural:0: "Ötekiler'e Tapanlar"
 gods_of_winter_religion_desc: "Ateş ve ışığın sıcaklığına karşıt bir güç olarak yükselen Soğuk Tanrılar inancı, ürkütücü bir gizem ve tehdit taşır. Bu inanç, R'hllor'un takipçilerinin gözünden, dünyayı dondurucu bir karanlığa sürüklemek isteyen kadim ve kötücül güçlere tapınma olarak algılanır. Soğuk Tanrılar, yaşamı söndüren, neşeyi donlandıran ve insanlığı sonsuz bir kışa mahkum etmek isteyen varlıklar olarak tasvir edilir.  Kimlikleri tam olarak bilinmese de, bu korkunç güçlerin Ak Gezenler'in buz gibi kalplerinde ve Büyük Öteki'nin esrarengiz gölgesinde vücut bulduğu düşünülür. R'hllor'un ateşine inananlar, bu Soğuk Tanrılar'a karşı amansız bir mücadele içindedirler. Her kar tanesi, her buz kristali, her donmuş nefes, Soğuk Tanrılar'ın dünyaya yayılmaya çalışan ölümcül etkisinin bir işaretidir.  Bu nedenle, R'hllor'un rahipleri ateş yakar, dualar eder ve Işık Tanrısı'ndan yardım dilerler.  Çünkü ancak ateşin gücü, dünyayı Soğuk Tanrılar'ın dondurucu pençesinden kurtarabilir." 

