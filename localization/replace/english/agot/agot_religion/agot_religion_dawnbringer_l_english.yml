 rhllor_religion_adherent_plural:0 "Işık Tanrısı'nın Takipçileri" 
 rhllor_religion_desc:0 "R'hllorizm, ateş ve ışığın tek gerçek tanrısı R'hllor'a tapınma üzerine kurulu tek tanrılı bir inanç sistemidir. R'hllor'un ateşindeki ilahi güce sığınan bu din, onun ezeli düşmanı olan karanlık ve soğuk tanrısı Büyük Öteki ile sürekli bir mücadele içinde olduğuna inanır. R'hllor'un dünyayı karanlıktan kurtarmak için göndereceği "Seçilmiş Kişi" kehaneti, inancın temelini oluşturur. R'hllor rahipleri, kırmızı cübbeleri ve ateş büyüsü kullanma yetenekleriyle tanınırlar. Ateşte geleceği görme ve kehanetlerde bulunma gücüne sahip olduklarına inanılan bu rahipler, ateş yakarak, dualar ederek ve kurbanlar sunarak R'hllor'a tapınırlar. R'hllorizm, Doğudiyar'da yaygın olmakla birlikte, Batıdiyar'da da takipçileri bulunmaktadır." 
  
