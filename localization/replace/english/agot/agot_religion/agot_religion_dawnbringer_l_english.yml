rhllor_desc:0 "Kızıl Rahiplerin öğretilerini ve Asshai'nin kadim efsanelerini izleyenler, alev, gölge ve fedakarlığa saygı duyarak R'hllor'un ışığını kabul etmeyenleri arındırmayı amaçlarlar. Bu inanışa göre, Azor Ahai sonunda duman ve tuz arasında yeniden doğacak ve taşlardan ejderhaları uyandıracaktır."
  
