doctrine_not_both_marriage_and_concubinage:0 "[faith|E] hem birden fazla eşe hem de cariyeye sahip olamaz."
incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E], ya İkili Tanrılara ya da Aşkın Tanrılara inanmalıdır."
incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E], birden fazla Tanrı'ya inanmalıdır."
allowed_clergy_appointed_to_monks:0 "[clergy|E] üyeleri rahip veya rahibe olmalıdır."
disallowed_clergy_appointed_to_monks:0 "[clergy|E] üyeleri rahip veya rahibe olmamalıdır."  
  
doctrine_pantheon_name:0 "Panteon ve Ayinler"
doctrine_fots_pantheon_name:0 "Yedi"
doctrine_fots_pantheon_desc:0 "Bu inanç, Eski Andalos'ta ortaya çıkan ve Andal Fethi ile Batıdiyar'a yayılan, Tek Olan Yedi'ye tapar. Panteonları Baba, Anne, Savaşçı, Demirci, Bakire, Yaşlı Kadın ve Yabancı'dan oluşur."
doctrine_parameter_faith_of_the_seven_patrons:0 "Bu [faith|E]'e sahip [characters|E] Yedi'den birini koruyucu olarak seçme yeteneği verir."
doctrine_fots_baelor_pantheon_name:0 "Yedi ve Baelor"
doctrine_fots_baelor_pantheon_desc:0 "Bu inanç, Tek Olan Yedi'ye tapar, ancak buna ek olarak, Yedi'nin bir vücut bulmuş hali veya Avatarı olarak gördükleri Batıdiyar Kralı Baelor I'e saygı duyarlar."
doctrine_parameter_baelorist_patrons:0 "Bu [faith|E]'e sahip [characters|E] Yedi'den birini veya Yedi'nin avatarı Baelor I'i koruyucu olarak seçme yeteneği verir."
doctrine_old_gods_pantheon_name:0 "Eski Tanrılar"
doctrine_old_gods_pantheon_desc:0 "Bu inanç, Batıdiyar'da bulunan Ak Ağaca bağlı, akarsu, orman ve taşın isimsiz tanrıları olan Eski Tanrılara tapar."
doctrine_parameter_old_gods_patrons:0 "Bu [faith|E]'e sahip [characters|E], genel çevreleri üzerinde etkisi olan birçok yerel tanrıya inanır."
doctrine_old_gods_btw_pantheon_name:0 "Kuzey'in Ötesindeki Eski Tanrılar"
doctrine_old_gods_btw_pantheon_desc:0 "Bu inanç, Batıdiyar'da bulunan Ak Ağaca bağlı, akarsu, orman ve taşın isimsiz tanrıları olan Eski Tanrılara ve ayrıca Duvarın Ötesindeki birçok tuhaf tanrıya tapar."
doctrine_parameter_free_folk_patrons:0 "Bu [faith|E]'e sahip [characters|E], genel çevreleri üzerinde etkisi olan birçok yerel tanrıya inanır."
doctrine_parameter_rhllor_volantene_patrons:0 "Bu [faith|E]'e sahip [characters|E], Işık Tanrısı'na inanır."
  
  
  
doctrine_parameter_magnar_patron:0 "Bu [faith|E]'in [characters|E]i, Krallarının bir insandan ziyade Tanrısal olduğuna ve tapınılması gerektiğine inanır."
doctrine_magnar_pantheon_name:0 "Magnarlar"
doctrine_magnar_pantheon_desc:0 "Bu [faith|E]'in [characters|E]i, Krallarının bir insandan ziyade Tanrısal olduğuna ve tapınılması gerektiğine inanır."
doctrine_parameter_bronze_gods_pantheon:0 "Bu [faith|E]'in [characters|E]i, Tanrılarının Bronz, Kalay ve Bakır'ın vücut bulmuş hali olduğuna ve kendilerine iyi şans ve zenginlik getireceğine inanır."
doctrine_bronze_ones_name:0 "Bronz Tanrılar"
doctrine_bronze_ones_desc:0 "Bu [faith|E]'in [characters|E]i, Tanrılarının Bronz, Kalay ve Bakır'ın vücut bulmuş hali olduğuna ve kendilerine iyi şans ve zenginlik getireceğine inanır."
doctrine_parameter_lady_of_the_waves_pantheon:0 "Bu [faith|E]'in [characters|E]i, dalgaları yöneten bir Tanrıça'ya ve gökleri yöneten bir Tanrı'ya inanır."
doctrine_waves_and_skies_name:0 "Dalgalar ve Gökyüzü"
doctrine_waves_and_skies_desc:0 "Bu [faith|E]'in [characters|E]i, dalgaları yöneten bir Tanrıça'ya ve gökleri yöneten bir Tanrı'ya inanır."
doctrine_parameter_others_pantheon:0 "Bu [faith|E]'in [characters|E]i, Ötekilerin dünyaya yeni ve haklı bir yıkım ve tahribat getiren, kendilerine yeni doğan bebeklerin kurban edildiği özel varlıklar olduğuna inanır."
doctrine_the_others_pantheon_name:0 "Ötekiler"
doctrine_the_others_pantheon_desc:0 "Bu [faith|E]'in [characters|E]i, Ötekilerin dünyaya yeni ve haklı bir yıkım ve tahribat getiren, kendilerine yeni doğan bebeklerin kurban edildiği özel varlıklar olduğuna inanır."
doctrine_old_gods_vale_pantheon_name:0 "Vadi'nin Eski Tanrıları"
doctrine_old_gods_vale_pantheon_desc:0 "Bu inanç, Vadi boyunca bulunan Büvet Ağacılar ile bağlantılı olan, dere, orman ve taşın isimsiz tanrıları olan Eski Tanrılara tapar."
doctrine_parameter_vale_clans_patrons:0 "Bu [faith|E]'in [characters|E]ine Vadi'nin Eski Tanrılarından birini Koruyucu olarak seçme yeteneği verir."
doctrine_drowned_god_pantheon_name:0 "Boğulmuş Tanrı"
doctrine_drowned_god_pantheon_desc:0 "Bu inanç, su salonlarında Dalgaların Altında Yaşayan Boğulmuş Tanrı'ya tapar. Denizlerin Yaratıcısı ve inananların babası olan Boğulmuş Tanrı, dünyanın denizleriyle bağlantılıdır."
doctrine_parameter_drowned_god_patrons:0 "Bu [faith|E] Boğulmuş Tanrı'nın Koruyucularına erişim sağlar."
doctrine_foe_pantheon_name:0 "Demir Adamlarının Sekizi"
doctrine_foe_pantheon_desc:0 "Bu inanç, Yedi'ye ve su salonlarında Dalgaların Altında Yaşayan Boğulmuş Tanrı'ya tapar. Denizlerin Yaratıcısı ve inananların babası olan Boğulmuş Tanrı, dünyanın denizleriyle bağlantılıdır ve açıkça Andalların Yedi Tanrısı'nı yönetir."
doctrine_parameter_faith_of_eight_patrons:0 "Bu [faith|E] Yedi İnancı ve Boğulmuş Tanrı'nın Koruyucularına senkretik bir biçimde erişim sağlar."
doctrine_storm_god_pantheon_name:0 "Fırtına Tanrısı"
doctrine_storm_god_pantheon_desc:0 "Bu inanç, bulutlu salonlarında Gökyüzünün Üstünde Yaşayan Fırtına Tanrısı'na tapar. Gökyüzünün Yaratıcısı ve inananların babası olan Fırtına Tanrısı, dünyanın gökyüzüyle bağlantılıdır."
doctrine_parameter_storm_god_patrons:0 "Bu [faith|E] Fırtına Tanrısı'nın Koruyucularına erişim sağlar."
doctrine_rhllor_westerosi_pantheon_name:0 "Kızıl Tanrı"
doctrine_rhllor_westerosi_pantheon_desc:0 "Bu inanç, tek gerçek tanrı olan Işık Tanrısı R'hllor'a ve karanlığı sonsuza dek kovmak için tekrar gelecek olan kahraman Azor Ahai'ye tapan Kızıl Tanrı'nın ayinlerini takip eder."
doctrine_rhllor_volantene_pantheon_name:0 "Volantene Ayini"
doctrine_rhllor_volantene_pantheon_desc:0 "Bu inanç, tek gerçek tanrı olan Işık Tanrısı R'hllor'a ve karanlığı sonsuza dek kovmak için tekrar gelecek olan kahraman Azor Ahai'ye tapan Rhllorizm'in Volantene Ayini'ni takip eder."
doctrine_rhllor_asshai_pantheon_name:0 "Asshai'i Ayini"
doctrine_rhllor_asshai_pantheon_desc:0 "Bu inanç, tek gerçek tanrı olan Işık Tanrısı R'hllor'a ve karanlığı sonsuza dek kovmak için tekrar gelecek olan kahraman Azor Ahai'ye tapan Rhllorizm'in Asshai'i Ayini'ni takip eder."
doctrine_rhllor_hyrkooni_pantheon_name:0 "Hyrkooni Ayini"
doctrine_rhllor_hyrkooni_pantheon_desc:0 "Bu inanç, tek gerçek tanrı olan Işık Tanrısı R'hllor'a ve karanlığı sonsuza dek kovmak için tekrar gelecek olan kahraman Azor Ahai'ye tapan Rhllorizm'in Hyrkooni Ayini'ni takip eder."
doctrine_valyrian_pantheon_name:0 "Valyrian Panteonu"
doctrine_valyrian_pantheon_desc:0 "Bu inanç, simgeleri hem ejderha hem de insan olan, ateş ve kan tanrıları olan Eski Valyrian Panteonu'nun Tanrılarına tapar."
doctrine_lyseni_pantheon_name:0 "Lyseni Panteonu"
doctrine_lyseni_pantheon_desc:0 "Bu inanç, özgür şehirde karmaşık bir panteon oluşturan çeşitli Valyrian kültlerinden kaynaklanan Lys Tanrılarına tapar. Bunlar arasında Adil Leydi, Ağlayan Leydi, Zırhlı Leydi, Alacakaranlığın Yndros'u, Kedi Pantera ve Yüzsüz Saagael bulunur."
doctrine_parameter_lyseni_patrons:0 "Bu [faith|E]'in [characters|E]'i Lysenilerin Panteonuna inanır."
doctrine_parameter_valyrian_patrons:0 "Bu [faith|E]'in [characters|E]'i Valyrianların Panteonuna inanır."
  
  
doctrine_parameter_prince_patrons:0 "Bu inanç, Prens'e ve Tanrılara tapar."
doctrine_prince_pantheon_name:0 "Prens ve Tanrılar"
doctrine_prince_pantheon_desc:0 "Bu inanç, Prens'e ve Tanrılara tapar."
doctrine_rhoynish_pantheon_name:0 "Ana Rhoyne"
doctrine_rhoynish_pantheon_desc:0 "Bu inanç, Ana Rhoyne'a veya Ana Nehir'e tapar."
doctrine_parameter_rhoynish_patrons:0 "Bu inanç, Ana Rhoyne'a veya Ana Nehir'e tapar."
doctrine_norvoshi_pantheon_name:0 "Sakallı Tanrı"
doctrine_norvoshi_pantheon_desc:0 "Bu inanç, Sakallı Tanrı'ya tapar."
doctrine_parameter_norvoshi_patrons:0 "Bu inanç, Sakallı Tanrı'ya tapar." 
  
doctrine_syncreticism_name:0 "Senkretizm"
doctrine_no_syncreticism_name:0 "Tek Gerçek İnanç"
doctrine_no_syncreticism_desc:0 "Bu İnanç, başka hiçbir dini ve başka hiçbir tanrıyı tanımaz; kendi öğretilerine saf ve sadıktır."
doctrine_fots_syncreticism_name:0 "Yedi İnancı Senkretizmi"
doctrine_fots_syncreticism_desc:0 "Tek Olan Yedi, kendi tanrılığımızın bir başka yüzüdür ve bu nedenle onların inançlarının haklarına ve geleneklerine saygı duyacağız."
doctrine_old_gods_syncreticism_name:0 "Eski Tanrılar Senkretizmi"
doctrine_old_gods_syncreticism_desc:0 "Eski Tanrılar, kendi tanrılarımızın daha eski ve daha az resmi bir şekilde tapınılması olabilir ve bu nedenle onların haklarına, geleneklerine ve ibadetlerinin kutsallığına saygı duyacağız."
doctrine_drowned_god_syncreticism_name:0 "Boğulmuş Tanrı Senkretizmi"
doctrine_drowned_god_syncreticism_desc:0 "Boğulmuş Tanrı, kendi tanrılarımızın bir başka yönüdür ve bu nedenle onların yollarının haklarına ve geleneklerine saygı duyacağız."
doctrine_rhllor_syncreticism_name:0 "R'hllor Senkretizmi"
doctrine_rhllor_syncreticism_desc:0 "Kızıl Tanrı, panteonumuzdan biri değildir, ancak yine de bir tanrı olabilir ve bu nedenle rahiplerinin haklarına ve geleneklerine saygı duyacağız."
doctrine_valyrian_syncreticism_name:0 "Valyrian Senkretizmi"
doctrine_valyrian_syncreticism_desc:0 "Valyria'nın tanrıları, taptığımız tanrıların başka yönleridir ve bu nedenle Alevlerin takipçilerinin haklarına ve geleneklerine saygı duyacağız."
  
doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Doktrin farklılıklarına bakılmaksızın, diğer tüm [faiths|E] her zaman [faith_astray|L] olarak kabul eder."
doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E], [faith_hostility|E]'ından etkilenmez."
  
tenet_blood_bound_name:0 "Kan Bağı"
tenet_blood_bound_desc:0 "Bu inancın takipçileri, sırdaşlarıyla sık sık kan bağı kurarlar ve bu bağlar son derece önemlidir. Kan bağıyla bağlı olanların birbirlerine sarsılmaz bir sadakat göstermeleri beklenir ve bu sadakate uyulmaması olağanüstü derecede günahkârdır."
tenet_role_accordance_name:0 "Rol Uyumu"
tenet_role_accordance_desc:0 "" 
tenet_secretive_faith_name:0 "Gizli İnanç"
tenet_secretive_faith_desc:0 "İnanç, her şeyden önce, son derece kişisel bir meseledir. Bu nedenle, ilahi deneyimleri yabancılarla ve hatta bir dereceye kadar kendi aramızda bile paylaşmak iğrençtir. Kişi inancı kişisel düzeyde düşünmeli ve gizemleri dışarıdan değil, içeriden keşfetmek için sabırlı olmalıdır."
tenet_religious_tolerance_name:0 "Dinsel Hoşgörü"
tenet_religious_tolerance_desc:0 "İlahi sevgi, gerçek inanca tabi olanların ötesine uzanır. Tüm insanların kalplerinde bir parça kutsallık vardır ve ne kadar yanlış olursa olsun inançlarını gereksiz yere müdahale olmaksızın yaşamalarına izin verilmelidir."
tenet_imposed_induction_name:0 "Zorunlu Hizmet"
tenet_imposed_induction_desc:0 "Bu dinin rahip sınıfı genellikle ilahiye hizmet etmeye zorlanan insanlardan oluşur. Hizmet bir görevden fazlasıdır; bir zorunluluktur. Bu görüş aynı şekilde bu inancın üyelerine köleliğe karşı olumlu bir bakış açısı kazandırmıştır."
tenet_holy_lovemaking_name:0 "Kutsal Sevişme"
tenet_holy_lovemaking_desc:0 "Birçoğu bedensel zevklerden hoşlananları reddederken, bizim böyle bir endişemiz yok. İlahiyi bilmek, zevki bilmektir ve kişi ancak sevişme yoluyla kendini, partnerini ve ilahiyi gerçekten tanıyabilir."
tenet_ritualized_warfare_name:0 "Ritüelleştirilmiş Savaş"
tenet_ritualized_warfare_desc:0 "Bu inancın insanları, anlaşmazlıkları geleneksel savaş yoluyla çözmek yerine, belirli zamanlarda ve yerlerde son derece ritüelleştirilmiş savaşlar yaparlar. Genellikle savaşla çözülen anlaşmazlıklar, en az kan dökülmesini sağlamak için bu yöntemle çözülür."
tenet_pious_scapegoat_name:0 "Dindar Günah Keçisi"
tenet_pious_scapegoat_desc:0 "Zor zamanlarda, özellikle kaybedilen bir savaş durumunda, önceden seçilmiş bir günah keçisi bu başarısızlık için cezalandırılır. İlahiyi yatıştırmak ve birinin cezalandırılmasını sağlamak için, inananlara tekrar lütuf kazandırmak amacıyla günah keçisi ritüel olarak idam edilir."
tenet_hair_of_the_virtuous_name:0 "Erdemlilerin Saçı"
tenet_hair_of_the_virtuous_desc:0 "Bu inançta, sakal yalnızca din adamlarına özgüdür; dahası, göreve başladıktan sonra sakallarını tıraş etmeleri veya saçlarını kesmeleri yasaktır."
tenet_godly_bloodthirst_name:0 "Tanrısal Kana Susamışlık"
tenet_godly_bloodthirst_desc:0 "İnananlar, ilahi olanın kana susadığını yüreklerinde bilirler. Kan fedakarlıkları yalnızca dindar olarak değil, aynı zamanda bir zorunluluk olarak görülür. Bu kana susamışlığı giderme gerekliliğine kulak vermeyenler şüpheli ve alay edilmeye layık olarak görülür."
tenet_council_of_three_name:0 "Üçlü Konsey"
tenet_council_of_three_desc:0 "" 
tenet_enemies_of_men_name:0 "İnsanların Düşmanları"
tenet_enemies_of_men_desc:0 "Bu inancın takipçileri, bildiğimiz dünyanın sonunu getirmek isteyen karanlık güçleri destekler. Efendilerine sadık hizmetlerine rağmen, bu inancın takipçileri, insanlığın düşmanlarına verdikleri destekten korkan yabancılar tarafından alay ve küçümsemeyle karşılanır."
tenet_godly_leadership_name:0 "Tanrısal Liderlik"
tenet_godly_leadership_desc:0 "Liderlerimiz insandan çok Tanrıdır ve onlara böyle davranmalıyız. Bizi ileriye yönlendirirler ve biz de dinlemeliyiz."
tenet_divine_concubinage_name:0 "İlahi Cariyelik"
tenet_divine_concubinage_desc:0 "Cariye alan bu inancın yöneticileri erdemli olarak görülür ve almayanlar genellikle günahkâr olarak görülür. Cariyelerin kendileri ve onlardan doğan çocuklar da aynı şekilde inananlar tarafından kutsanır."
tenet_burning_offerings_name:0 "Yakma Sunuları"
tenet_burning_offerings_desc:0 "İnananların, ilahiye sunu olarak sahte putları ve inanmayanları yakarak kurban etmeleri gelenekseldir. Ayrıca alevin safsızlıkları temizlediğine ve kutsal olduğuna inanılır."
doctrine_parameter_flames_divination_active:0 "Bu ilkeye sahip [rulers|E], kehanet görmek umuduyla  Alevlere Bakmaya [decide|E] ebilir."
tenet_dragon_bonding_name:0 "Ejderha Bağlama"
tenet_dragon_bonding_desc:0 "Sadece bir aptal, ejderhalara özgü ilahiliği göremez. Bu görkemli yaratıklarla anlamlı bağlar kurabilen birkaç şanslı kişi gerçekten kutsanmış sayılabilir. Buna karşılık, onlara zarar vermek isteyenler gerçekten aşağılıktır."
tenet_the_others_name:0 "Ötekilere Tapınma"
tenet_the_others_desc:0 "Kıyamet zamanı onlar tarafından getirilmiş olsa da, belki de yeni doğanlarımızı onlara sunarak kendimize biraz zaman kazanabiliriz. Daha aşağılık insanlar bize tepeden bakacak ve bunu yaptığımız için yargılayacaklar, ancak Kış kendileri için geldiğinde bunu yapamayacaklar."
tenet_the_mark_name:0 "İşaret"
tenet_the_mark_desc:0 "Şanslı doğanların, İlahi tarafından perdeli eller ve ayaklarla belirgin bir şekilde işaretlendiği söylenir. Açıkça tercih edilen bu insanlar, kesinlikle aramızdan en uygun görülenlerdir."
tenet_blinded_followers_name:0 "Körleştirilmiş Takipçiler"
tenet_blinded_followers_desc:0 "Yalnızca karanlıkta üçüncü gözümüz açılabilir ve maddi dünyanın yanılsamalarının arkasına gizlenmiş yaratılışın daha yüksek gerçeklerini görmemizi sağlar. Kibir, lanetlenmeye giden yoldur ve görme yetisi de bunun katalizörüdür."
tenet_sacred_mines_name:0 "Kutsal Madenler"
tenet_sacred_mines_desc:0 "Ben bir cüceyim ve bir delik kazıyorum, kazı kazı delik, kazı kazı delik. Ayrıca, o delik-li." 
tenet_the_mark_desc:0 "."
  
tenet_weirwoods_name:0 "Büvet Ağaçları"
tenet_weirwoods_desc:0 "Eski Tanrılar, Büvet Ağacı aracılığıyla inananları görebilir. İhtiyaç duyduğumuz zamanlarda kutsal korularında dua edip meditasyon yaparak onlara güvenmeliyiz."
doctrine_parameter_can_visit_weirwood_groves:0 "Bu ilkeye sahip [rulers|E], çeşitli olaylar yaşayabilecekleri  Büvet Ağacı Korusu'na veya Tanrı Ormanı'nı ziyaret etmeye [decide|E]ebilir."
tenet_greenseers_name:0 "Yeşil Görenler"
tenet_greenseers_desc:0 "Yeşil Görenler" 
  
tenet_godswoods_name:0 "Tanrı Ormanları"
tenet_godswoods_desc:0 "İlk İnsanlar, ormanın çocuklarının eski tanrılarını benimsediklerinde, kalelerinin ve köylerinin içinde Tanrı Ormanları oluşturdular. Bu korularda, 'kalp ağacı' olarakta bilinen ve üzerine bir yüz oyulmuş Büvet Ağacı dikilirdi, böylece tanrılara tapınılabilirdi."
doctrine_parameter_can_build_godswoods:0 "[rulers|E], [castle|E] ve [tribe|E] topraklarında [piety|E] ve [prestige|E] sağlayan bir [building|E] olan Tanrı Ormanlarını inşa edebilir."
  
 tenet_monasticism_septries_name:0 "Yedinin Hizmetkârları"
tenet_monasticism_septries_desc:0 "Yedinin Hizmetkârları"
tenet_the_most_devout_name:0 "En Dindarlar"
tenet_the_most_devout_desc:0 "En Dindarlar, Yedi İnancı'nın en yüksek rütbeli din adamlarından oluşan bir konseydir. Üyeleri tarafından seçilen Yüce Septon tarafından yönetilirler, ancak zaman zaman Lordlar ve Krallar, Dindarları seçtikleri adayı seçmeleri için etkilemişlerdir."
tenet_knighthood_name:0 "Kutsanmış Şövalyelik"
tenet_knighthood_desc:0 "Şövalyelik, bu inancın bir geleneğidir. [agot_knights|e]'den cesur, adil ve onurlu olmak gibi şövalyece nitelikleri örnek almaları beklenir."
doctrine_parameter_can_grant_knighthood:0 "Karakterlerin şövalyelikle ilgili [interactions|E]'i kabul etme olasılığı daha yüksektir."
doctrine_parameter_knighthood_interactions_grant_piety:0 "Şövalyelik olayları ve etkileşimleri [piety|e] verebilir."

tenet_salt_and_sea_name:0 "Tuz ve Deniz"
tenet_salt_and_sea_desc:0 "Bu inanç, deniz suyunda kutsallık görür ve inananların kutsal denizlere ve içinde bulunan ilahi varlıklara kurbanlar sunduğu ayinler gerçekleştirir."
  
