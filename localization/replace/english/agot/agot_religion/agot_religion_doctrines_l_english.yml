tenet_westerosi_syncretism_name:0 "Batıdiyar Senkretizmi"
tenet_westerosi_syncretism_desc:0 "Bu inanç, Eski Tanrılar, Yedi ve hatta Boğulmuş Tanrı gibi Batıdiyar dinlerinde değerli birçok şey bulur. Batıdiyar'un farklı düşüncelerini reddetmek yerine, bu inancın bilginleri alışılmadık fikirlerine hoşgörü gösterir ve hatta bazı doktrinlerini ve uygulamalarını bütünleştirmeye çalışırlar."

tenet_the_iron_way_name:0 "Demir Yol"
tenet_the_iron_way_desc:0 "Bu inancın takipçileri, hayattaki tek zorunluluğun güç aramak olduğunu ve güç elde etmenin tek onurlu yolunun Demir Bedelini ödemek olduğunu anlar. Diplomasi zayıflar, ticaret korkaklar içindir. Demir Yolu'nu takip edenler sadece istediklerini alır ve yollarına çıkan her şeyi yok ederler."

