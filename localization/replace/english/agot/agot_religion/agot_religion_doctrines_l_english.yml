doctrine_pantheon_name:0 "Panteon ve Ayinler"
doctrine_fots_pantheon_name:0 "Yedi"
doctrine_fots_pantheon_desc:0 "Bu inanç, Eski Andalos'ta ortaya çıkan ve Andal Fethi ile Batıdiyar'a yayılan, Tek Olan Yedi'ye tapar. Panteonları Baba, Anne, Savaşçı, Demirci, Bakire, Yaşlı Kadın ve Yabancı'dan oluşur."
doctrine_parameter_faith_of_the_seven_patrons:0 "Bu [faith|E]'e sahip [characters|E] Yedi'den birini koruyucu olarak seçme yeteneği verir."
doctrine_fots_baelor_pantheon_name:0 "Yedi ve Baelor"
doctrine_fots_baelor_pantheon_desc:0 "Bu inanç, Tek Olan Yedi'ye tapar, ancak buna ek olarak, Yedi'nin bir vücut bulmuş hali veya Avatarı olarak gördükleri Batıdiyar Kralı Baelor I'e saygı duyarlar."
doctrine_parameter_baelorist_patrons:0 "Bu [faith|E]'e sahip [characters|E] Yedi'den birini veya Yedi'nin avatarı Baelor I'i koruyucu olarak seçme yeteneği verir."
doctrine_old_gods_pantheon_name:0 "Eski Tanrılar"
doctrine_old_gods_pantheon_desc:0 "Bu inanç, Batıdiyar'ta bulunan Ak Ağaca bağlı, akarsu, orman ve taşın isimsiz tanrıları olan Eski Tanrılara tapar."
doctrine_parameter_old_gods_patrons:0 "Bu [faith|E]'e sahip [characters|E], genel çevreleri üzerinde etkisi olan birçok yerel tanrıya inanır."
doctrine_old_gods_btw_pantheon_name:0 "Kuzey'in Ötesindeki Eski Tanrılar"
doctrine_old_gods_btw_pantheon_desc:0 "Bu inanç, Batıdiyar'da bulunan Ak Ağaca bağlı, akarsu, orman ve taşın isimsiz tanrıları olan Eski Tanrılara ve ayrıca Duvarın Ötesindeki birçok tuhaf tanrıya tapar."
doctrine_parameter_free_folk_patrons:0 "Bu [faith|E]'e sahip [characters|E], genel çevreleri üzerinde etkisi olan birçok yerel tanrıya inanır."
doctrine_parameter_rhllor_volantene_patrons:0 "Bu [faith|E]'e sahip [characters|E], Işık Tanrısı'na inanır."
  
  
  
doctrine_parameter_magnar_patron:0 "Bu [faith|E]'in [characters|E]'i, Krallarının bir insandan ziyade Tanrısal olduğuna ve tapınılması gerektiğine inanır."
doctrine_magnar_pantheon_name:0 "Magnarlar"
doctrine_magnar_pantheon_desc:0 "Bu [faith|E]'in [characters|E]'i, Krallarının bir insandan ziyade Tanrısal olduğuna ve tapınılması gerektiğine inanır."
doctrine_parameter_bronze_gods_pantheon:0 "Bu [faith|E]'in [characters|E]'i, Tanrılarının Bronz, Kalay ve Bakır'ın vücut bulmuş hali olduğuna ve kendilerine iyi şans ve zenginlik getireceğine inanır."
doctrine_bronze_ones_name:0 "Bronz Tanrılar"
doctrine_bronze_ones_desc:0 "Bu [faith|E]'in [characters|E]'i, Tanrılarının Bronz, Kalay ve Bakır'ın vücut bulmuş hali olduğuna ve kendilerine iyi şans ve zenginlik getireceğine inanır."
doctrine_parameter_lady_of_the_waves_pantheon:0 "Bu [faith|E]'in [characters|E]'i, dalgaları yöneten bir Tanrıça'ya ve gökleri yöneten bir Tanrı'ya inanır."
doctrine_waves_and_skies_name:0 "Dalgalar ve Gökyüzü"
doctrine_waves_and_skies_desc:0 "Bu [faith|E]'in [characters|E]'i, dalgaları yöneten bir Tanrıça'ya ve gökleri yöneten bir Tanrı'ya inanır."
doctrine_parameter_others_pantheon:0 "Bu [faith|E]'in [characters|E]'i, Ötekilerin dünyaya yeni ve haklı bir yıkım ve tahribat getiren, kendilerine yeni doğan bebeklerin kurban edildiği özel varlıklar olduğuna inanır."
doctrine_the_others_pantheon_name:0 "Ötekiler"
doctrine_the_others_pantheon_desc:0 "Bu [faith|E]'in [characters|E]'i, Ötekilerin dünyaya yeni ve haklı bir yıkım ve tahribat getiren, kendilerine yeni doğan bebeklerin kurban edildiği özel varlıklar olduğuna inanır."
doctrine_old_gods_vale_pantheon_name:0 "Vadi'nin Eski Tanrıları"
doctrine_old_gods_vale_pantheon_desc:0 "Bu inanç, Vadi boyunca bulunan Ak Ağaçlar ile bağlantılı olan, dere, orman ve taşın isimsiz tanrıları olan Eski Tanrılara tapar."
doctrine_parameter_vale_clans_patrons:0 "Bu [faith|E]'in [characters|E]'ne Vadi'nin Eski Tanrılarından birini Koruyucu olarak seçme yeteneği verir."
doctrine_drowned_god_pantheon_name:0 "Boğulmuş Tanrı"
doctrine_drowned_god_pantheon_desc:0 "Bu inanç, su salonlarında Dalgaların Altında Yaşayan Boğulmuş Tanrı'ya tapar. Denizlerin Yaratıcısı ve inananların babası olan Boğulmuş Tanrı, dünyanın denizleriyle bağlantılıdır."
doctrine_parameter_drowned_god_patrons:0 "Bu [faith|E] Boğulmuş Tanrı'nın Koruyucularına erişim sağlar."
doctrine_foe_pantheon_name:0 "Demir Adamlarının Sekizi"
doctrine_foe_pantheon_desc:0 "Bu inanç, Yedi'ye ve su salonlarında Dalgaların Altında Yaşayan Boğulmuş Tanrı'ya tapar. Denizlerin Yaratıcısı ve inananların babası olan Boğulmuş Tanrı, dünyanın denizleriyle bağlantılıdır ve açıkça Andalların Yedi Tanrısı'nı yönetir."
doctrine_parameter_faith_of_eight_patrons:0 "Bu [faith|E] Yedi İnancı ve Boğulmuş Tanrı'nın Koruyucularına senkretik bir biçimde erişim sağlar."
doctrine_storm_god_pantheon_name:0 "Fırtına Tanrısı"
doctrine_storm_god_pantheon_desc:0 "Bu inanç, bulutlu salonlarında Gökyüzünün Üstünde Yaşayan Fırtına Tanrısı'na tapar. Gökyüzünün Yaratıcısı ve inananların babası olan Fırtına Tanrısı, dünyanın gökyüzüyle bağlantılıdır."
doctrine_parameter_storm_god_patrons:0 "Bu [faith|E] Fırtına Tanrısı'nın Koruyucularına erişim sağlar."
doctrine_rhllor_westerosi_pantheon_name:0 "Kızıl Tanrı"
doctrine_rhllor_westerosi_pantheon_desc:0 "Bu inanç, tek gerçek tanrı olan Işık Tanrısı R'hllor'a ve karanlığı sonsuza dek kovmak için tekrar gelecek olan kahraman Azor Ahai'ye tapan Kızıl Tanrı'nın ayinlerini takip eder."
doctrine_rhllor_volantene_pantheon_name:0 "Volantene Ayini"
doctrine_rhllor_volantene_pantheon_desc:0 "Bu inanç, tek gerçek tanrı olan Işık Tanrısı R'hllor'a ve karanlığı sonsuza dek kovmak için tekrar gelecek olan kahraman Azor Ahai'ye tapan Rhllorizm'in Volantene Ayini'ni takip eder."
doctrine_rhllor_asshai_pantheon_name:0 "Asshai'i Ayini"
doctrine_rhllor_asshai_pantheon_desc:0 "Bu inanç, tek gerçek tanrı olan Işık Tanrısı R'hllor'a ve karanlığı sonsuza dek kovmak için tekrar gelecek olan kahraman Azor Ahai'ye tapan Rhllorizm'in Asshai'i Ayini'ni takip eder."
doctrine_rhllor_hyrkooni_pantheon_name:0 "Hyrkooni Ayini"
doctrine_rhllor_hyrkooni_pantheon_desc:0 "Bu inanç, tek gerçek tanrı olan Işık Tanrısı R'hllor'a ve karanlığı sonsuza dek kovmak için tekrar gelecek olan kahraman Azor Ahai'ye tapan Rhllorizm'in Hyrkooni Ayini'ni takip eder."
doctrine_valyrian_pantheon_name:0 "Valyrian Panteonu"
doctrine_valyrian_pantheon_desc:0 "Bu inanç, simgeleri hem ejderha hem de insan olan, ateş ve kan tanrıları olan Eski Valyrian Panteonu'nun Tanrılarına tapar."
doctrine_lyseni_pantheon_name:0 "Lyseni Panteonu"
doctrine_lyseni_pantheon_desc:0 "Bu inanç, özgür şehirde karmaşık bir panteon oluşturan çeşitli Valyrian kültlerinden kaynaklanan Lys Tanrılarına tapar. Bunlar arasında Adil Leydi, Ağlayan Leydi, Zırhlı Leydi, Alacakaranlığın Yndros'u, Kedi Pantera ve Yüzsüz Saagael bulunur."
doctrine_parameter_lyseni_patrons:0 "Bu [faith|E]'in [characters|E]'i Lysenilerin Panteonuna inanır."
doctrine_parameter_valyrian_patrons:0 "Bu [faith|E]'in [characters|E]'i Valyrianların Panteonuna inanır."
  
  
doctrine_parameter_prince_patrons:0 "Bu inanç, Prens'e ve Tanrılara tapar."
doctrine_prince_pantheon_name:0 "Prens ve Tanrılar"
doctrine_prince_pantheon_desc:0 "Bu inanç, Prens'e ve Tanrılara tapar."
doctrine_rhoynish_pantheon_name:0 "Ana Rhoyne"
doctrine_rhoynish_pantheon_desc:0 "Bu inanç, Ana Rhoyne'a veya Ana Nehir'e tapar."
doctrine_parameter_rhoynish_patrons:0 "Bu inanç, Ana Rhoyne'a veya Ana Nehir'e tapar."
doctrine_norvoshi_pantheon_name:0 "Sakallı Tanrı"
doctrine_norvoshi_pantheon_desc:0 "Bu inanç, Sakallı Tanrı'ya tapar."
doctrine_parameter_norvoshi_patrons:0 "Bu inanç, Sakallı Tanrı'ya tapar." 
  
doctrine_syncreticism_name:0 "Senkretizm"
doctrine_no_syncreticism_name:0 "Tek Gerçek İnanç"
doctrine_no_syncreticism_desc:0 "Bu İnanç, başka hiçbir dini ve başka hiçbir tanrıyı tanımaz; kendi öğretilerine saf ve sadıktır."
doctrine_fots_syncreticism_name:0 "Yedi İnancı Senkretizmi"
doctrine_fots_syncreticism_desc:0 "Tek Olan Yedi, kendi tanrılığımızın bir başka yüzüdür ve bu nedenle onların inançlarının haklarına ve geleneklerine saygı duyacağız."
doctrine_old_gods_syncreticism_name:0 "Eski Tanrılar Senkretizmi"
doctrine_old_gods_syncreticism_desc:0 "Eski Tanrılar, kendi tanrılarımızın daha eski ve daha az resmi bir şekilde tapınılması olabilir ve bu nedenle onların haklarına, geleneklerine ve ibadetlerinin kutsallığına saygı duyacağız."
doctrine_drowned_god_syncreticism_name:0 "Boğulmuş Tanrı Senkretizmi"
doctrine_drowned_god_syncreticism_desc:0 "Boğulmuş Tanrı, kendi tanrılarımızın bir başka yönüdür ve bu nedenle onların yollarının haklarına ve geleneklerine saygı duyacağız."
doctrine_rhllor_syncreticism_name:0 "R'hllor Senkretizmi"
doctrine_rhllor_syncreticism_desc:0 "Kızıl Tanrı, panteonumuzdan biri değildir, ancak yine de bir tanrı olabilir ve bu nedenle rahiplerinin haklarına ve geleneklerine saygı duyacağız."
doctrine_valyrian_syncreticism_name:0 "Valyrian Senkretizmi"
doctrine_valyrian_syncreticism_desc:0 "Valyria'nın tanrıları, taptığımız tanrıların başka yönleridir ve bu nedenle Alevlerin takipçilerinin haklarına ve geleneklerine saygı duyacağız."
  
doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Doktrin farklılıklarına bakılmaksızın, diğer tüm [faiths|E] her zaman [faith_astray|L] olarak kabul eder."
doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E], [faith_hostility|E]'ından etkilenmez."
  
 tenet_blood_bound_name: "Kan bağı" 
 tenet_blood_bound_desc: "Bu inancın takipçileri, sırdaşlarıyla sıklıkla kan bağı kurarlar ve bu bağlar son derece önemlidir. Kan bağıyla bağlı olanların birbirlerine sarsılmaz bir sadakat göstermeleri beklenir ve bu sadakati sürdürmemek son derece dinsizcedir." 
 tenet_role_accordance_name: "Rol Uyumluluğu" 
 tenet_role_accordance_desc: "" 
 tenet_secretive_faith_name: "Gizli İnanç" 
 tenet_secretive_faith_desc: "İnanç, her şeyden önce, son derece kişisel bir meseledir. Bu nedenle, ilahi deneyimleri dışarıdakilerle ve bir dereceye kadar kendi aramızda paylaşmak iğrençtir. Kişi inancı kişisel düzeyde düşünmeli ve gizemleri dışarıdan değil, içeriden keşfetme sabrına sahip olmalıdır." 
 tenet_religious_tolerance_name: "Dini hoşgörü" 
 tenet_religious_tolerance_desc: "İlahi sevgi, gerçek inancı izleyenlerin ötesine uzanır. Tüm insanlar kalplerinde bir parça ilahilik taşır ve inançlarını -ne kadar yanlış olursa olsun- aşırı müdahale olmadan uygulamalarına izin verilmelidir." 
 tenet_imposed_induction_name: "Dayatılan Tümevarım" 
 tenet_imposed_induction_desc: "Bu dinin rahip kastı genellikle ilahi hizmete zorlanmış kişilerdir. Hizmet bir görevden daha fazlasıdır; bir zorunluluktur. Bu görüş, bu inancın üyelerine köleliğe dair olumlu bir görüş de kazandırmıştır." 
 tenet_holy_lovemaking_name: "Kutsal sevişme" 
 tenet_holy_lovemaking_desc: "Birçok kişi bedensel zevklerden hoşlananlardan kaçınırken, bizim böyle bir çekincemiz yok. İlahi olanı bilmek, zevki bilmektir ve yalnızca sevişme yoluyla kişi kendini, eşini ve ilahi olanı gerçekten bilebilir." 
 tenet_ritualized_warfare_name: "Ritüelleştirilmiş Savaş" 
 tenet_ritualized_warfare_desc: "Anlaşmazlıkları geleneksel savaş yoluyla çözmek yerine, bu inancın insanları belirli zaman ve yerlerde oldukça ritüelleştirilmiş savaşlar düzenler. Genellikle savaş yoluyla çözülen anlaşmazlıklar, en az kan dökülmesini sağlayacak şekilde bu yöntemle çözümlenir." 
 tenet_pious_scapegoat_name: "Dindar Günah Keçisi" 
 tenet_pious_scapegoat_desc: "Zor zamanlarda, özellikle de kaybedilen bir savaş durumunda, önceden seçilmiş bir günah keçisi bu başarısızlıktan dolayı cezalandırılır. İlahi olanı yatıştırmak ve birinin cezalandırılmasını sağlamak için, günah keçisi sadıklara olan iyiliği geri kazandırmak için ritüel olarak idam edilir." 
 tenet_hair_of_the_virtuous_name: "Erdemlilerin Saçları" 
 tenet_hair_of_the_virtuous_desc: "Bu inançta sakal bırakma hakkı sadece din adamlarına aittir; ayrıca din adamlarının, din görevlisi olduktan sonra sakallarını kesmeleri veya saçlarını düzeltmeleri yasaktır." 
 tenet_godly_bloodthirst_name: "İlahi Kan Susamışlığı" 
 tenet_godly_bloodthirst_desc: "İnananlar, ilahi olanın kana aç olduğunu kalplerinde bilirler. Kan kurbanları sadece dindarca değil, aynı zamanda bir gereklilik olarak görülür. Bu kan arzusunu tatmin etme gerekliliğine dikkat etmeyenler, şüpheli ve alay konusu olmaya değer görülür." 
 tenet_council_of_three_name: "Üçlü Konsey" 
 tenet_council_of_three_desc: "" 
 tenet_enemies_of_men_name: "İnsanların Düşmanları" 
 tenet_enemies_of_men_desc: "Bu inancın takipçileri, bildiğimiz dünyaya son vermeyi amaçlayan karanlık güçleri destekler. Efendilerine olan sadık hizmetlerine rağmen, bu inancın takipçileri, insanlığın düşmanlarına verdikleri destekten korkan dışarıdakiler tarafından alay ve küçümsemeyle karşılanır." 
 tenet_godly_leadership_name: "İlahi Liderlik" 
 tenet_godly_leadership_desc: "Liderlerimiz insanlardan çok Tanrılardır ve biz de onlara öyle davranmalıyız. Bizi ileriye yönlendirirler ve biz de onları dinlemeliyiz." 
 tenet_divine_concubinage_name: "İlahi Cariyelik" 
 tenet_divine_concubinage_desc: "Bu inancın hükümdarları cariyeler erdemli olarak görülüyor, inanmayanlar ise genellikle dinsiz olarak görülüyor. Cariyelerin kendileri ve onlardan doğan çocuklar da aynı şekilde sadıklar tarafından kutlanır." 
 tenet_burning_offerings_name: "Yakılan Adaklar" 
 tenet_burning_offerings_desc: "İnançlıların sahte putları ve inanmayanları ilahi olana adak olarak yakmaları adettendir. Alev ayrıca kirliliği temizlediğine inanılır ve kutsal kabul edilir." 
 doctrine_parameter_flames_divination_active: "[rulers|E] Bu ilkeyle [decide|E] ila #V Alevlere Bakın#! vizyonlara tanık olma umuduyla." 
 tenet_dragon_bonding_name: "Ejderha Bağları" 
 tenet_dragon_bonding_desc: "Ejderhaların doğasında var olan ilahiliği ancak bir aptal göremez. Bu kadar muhteşem yaratıklarla anlamlı bağlar kurabilen şanslı azınlık gerçekten kutsanmış sayılabilir. Onlara zarar vermeye çalışanlarsa gerçekten aşağılıktır." 
 tenet_the_others_name: "Başkalarına Tapınma" 
 tenet_the_others_desc: "Son zamanlar onlar tarafından bize getirilse de, belki de yeni doğan çocuklarımızla onları şımartarak kendimize biraz zaman kazandırabiliriz. Daha aşağı seviyedeki insanlar bize tepeden bakacak ve bunu yaptığımız için bizi yargılayacaklar, ancak Kış onlar için geldiğinde bunu yapamayacaklar." 
 tenet_the_mark_name: "İşaret" 
 tenet_the_mark_desc: "None" 
 tenet_blinded_followers_name: "Kör Takipçiler" 
 tenet_blinded_followers_desc: "Yalnızca karanlıkta üçüncü gözümüz açılabilir ve maddi dünyanın illüzyonlarının ardında saklı olan yaratılışın daha yüksek gerçeklerini görmemizi sağlar. Kibir, lanetlenmeye giden yoldur ve görme yeteneği de tüm bunların katalizörüdür." 
 tenet_sacred_mines_name: "Kutsal Madenler" 
 tenet_sacred_mines_desc: "Ben cüceyim ve bir çukur kazıyorum, kaz kaz çukur, kaz kaz çukur. Ayrıca, delikli." 
 tenet_the_mark_desc: "None" 
  
 tenet_weirwoods_name: "Büvet Ağacı'lar" 
 tenet_weirwoods_desc: "Eski Tanrılar sadıkları büvet ağaçlarının arasından görebilirler. İhtiyaç anında kutsal bahçelerinde dua edip meditasyon yaparak onlara güvenmeliyiz." 
 doctrine_parameter_can_visit_weirwood_groves: "[rulers|E] Bu ilke ile [decide|E] çeşitli etkinlikler deneyimleyebilecekleri Büvet Ağacı Korusu'nu veya Godswood'u ziyaret edebilirler." 
 tenet_greenseers_name: "Yeşilgörenler" 
 tenet_greenseers_desc: "Yeşilgörenler" 
  
 tenet_godswoods_name: "Tanrı Ormanları" 
 tenet_godswoods_desc: "İlk İnsanlar, ormanın çocuklarının eski tanrılarını ele geçirdiğinde, kalelerinde ve köylerinde tanrı koruları, korular yarattılar ve burada "kalp ağacı" olarak bilinen ve üzerinde yüz oyulmuş tek bir büvet ağacı dikildi, böylece tanrılar ibadet edilsin." 
 doctrine_parameter_can_build_godswoods: "[rulers|E], [castle|E] ve [tribe|E] holdinglerinde [piety|E] ve [prestige|E] sağlayan [building|E] olan Godswood'ları inşa edebilir." 
  
 tenet_monasticism_septries: "Yediler" 
 tenet_monasticism_septries_desc: "Septriler" 
 tenet_the_most_devout_name: "En Dindar" 
 tenet_the_most_devout_desc: "En Dindarlar, Yedi İnancı'nın en yüksek rütbeli din adamlarından oluşan bir konseydir. Üyeleri tarafından seçilen Yüksek Septon tarafından yönetilirler, ancak zaman zaman Lordlar ve Krallar, Dindarları seçtikleri adayı seçmeleri için etkilemişlerdir." 
 tenet_knighthood_name: "Kutsanmış Şövalyelik" 
 tenet_knighthood_desc: "Şövalyelik bu inancın bir geleneğidir. [agot_knights|e]'ın cesur, adil ve onurlu olmak gibi şövalyelik niteliklerini örneklendirmeleri beklenir." 
 doctrine_parameter_can_grant_knighthood: "Karakterlerin şövalyelikle ilgili konuları kabul etme olasılığı daha yüksektir [interactions|E]." 
 doctrine_parameter_knighthood_interactions_grant_piety: "Şövalyelik etkinlikleri ve etkileşimleri [piety|e] verebilir." 
  
 tenet_salt_and_sea_name: "Tuz ve Deniz" 
 tenet_salt_and_sea_desc: "Bu inanç, deniz suyunda kutsallık görür ve inananların kutsal denizlere ve içindeki tanrılara kurbanlar sunduğu ritüelleri yerine getirir." 
  
  #Earl of Berkeley - adding missing localization  
 tenet_Batıdiyari_syncretism_name: "Batıdiyar Senkretizmi" 
 tenet_Batıdiyari_syncretism_desc: "Bu inanç, Batıdiyar'ın Eski Tanrılar, Yedi ve hatta sert Boğulmuş Tanrı dinlerinde çok değerli bir şey bulur. Batıdiyar'ın çeşitli düşüncelerinden kaçınmak yerine, bu inancın bilginleri onların alışılmadık fikirlerine hoşgörü gösterir ve hatta bazı doktrinlerini ve uygulamalarını bütünleştirmeye çalışırlar." 
  
 tenet_the_iron_way_name: "Demir Yol" 
 tenet_the_iron_way_desc: "Bu inancın takipçileri, hayattaki tek zorunluluğun güç elde etmek olduğunu ve güç elde etmenin tek onurlu yolunun Demir Bedelini ödemek olduğunu anlarlar. Diplomasi zayıflar içindir, ticaret ise korkaklar içindir. Demir Yolu izleyenler sadece arzuladıklarını alır ve yollarına çıkan her şeyi yok ederler." 
  
 faith_of_the_seven_hostility_doctrine_name: "Yedi Düşmanlığın İnancı" 
 faith_of_the_seven_hostility_doctrine_desc: "Aynı aile içindeki diğer [faiths|E]'ları [faith_astray|L], Kış Tanrıları'nı [faith_evil|L] ve diğer tüm dinleri [faith_hostile|L] olarak kabul eder." 
  
 Batıdiyari_hostility_doctrine_name: "Batıdiyar'ın Düşmanlığı" 
 Batıdiyari_hostility_doctrine_desc: "Kış Tanrıları hariç, diğer tüm [faiths|E]'ları [faith_hostile|L] olarak kabul eder; Kış Tanrıları ise [faith_evil|L] olarak kabul edilir." 
  
 western_essosi_hostility_doctrine_name: "Batı Essosi Düşmanlığı" 
 western_essosi_hostility_doctrine_desc: "Kış Tanrıları hariç, diğer tüm [faiths|E]'ları [faith_astray|L] olarak kabul eder; Kış Tanrıları ise [faith_evil|L] olarak kabul edilir." 
  
 gods_of_winter_hostility_doctrine_name: "Kış Düşmanlığının Tanrıları" 
 gods_of_winter_hostility_doctrine_desc: "Diğer tüm [faiths|E]'ların [faith_evil|L] olduğunu düşünür" 
  
 beyond_the_wall_and_vale_old_gods_hostility_doctrine_name: "Vahşi Eski Tanrılar Düşmanlığı" 
 beyond_the_wall_and_vale_old_gods_hostility_doctrine_desc: "Aynı aile içindeki diğer [faiths|E]'ları [faith_astray|L], Kış Tanrıları'nı [faith_evil|L] ve diğer tüm dinleri [faith_hostile|L] olarak kabul eder." 
  
 special_doctrine_ecumenical_essosi_name: "Essosi Ekümenik Düşmanlığı" 
 special_doctrine_ecumenical_essosi_desc: "Diğer tüm [faiths|E]'ları [faith_astray|L] olarak kabul eder." 
  
 special_doctrine_ecumenical_the_seven_name: "Yedi Ekümenik Düşmanlığın İnancı" 
 special_doctrine_ecumenical_the_seven_desc: "Diğer tüm [faiths|E]'ları [faith_righteous|L] olarak kabul eder." 
  
 special_doctrine_ecumenical_old_gods_name: "Eski Tanrılar Ekümenik Düşmanlık" 
 special_doctrine_ecumenical_old_gods_desc: "Diğer tüm [faiths|E]'ları [faith_astray|L] olarak kabul eder." 
  
 special_doctrine_multi_ecumenical_old_gods_name: "Eski Tanrılar Çoklu Ekümenik Düşmanlık" 
 special_doctrine_multi_ecumenical_old_gods_desc: "Yedi İnancı ve Thenn hariç diğer Eski Tanrı inançlarını [faith_hostile|L] yerine [faith_astray|L] olarak değerlendirir. Ancak Yedi İnancı hala Sur'un ötesindeki tüm Eski Tanrı inançlarını [faith_hostile|L] olarak değerlendirir." 
  
 doctrine_voluntary_name: "Gönüllü" 
 doctrine_voluntary_desc: "İlahi lütfa ulaşmak için dua etmek gerekli değildir" 
  
 doctrine_consanguinity_agot_exceptionalism_name: "İstisnacılık Doktrini" 
 doctrine_consanguinity_agot_exceptionalism_desc: "İnanç, ensestin iğrenç kabul edildiği Andalos'ta doğmuştur. Ancak Targaryenler gibi Yüksek Valyrialıların kökleri farklı geleneklerin hüküm sürdüğü Andalos'a değil Valyria'ya dayanır. Valyrialılar tanrılar tarafından erkek ve kız kardeşle evlenmek üzere yaratılmışlardır ve bu nedenle İnanç onları bu uygulamalardan dolayı yargılamayacaktır." 
  
 agot_exceptionalism_doctrine_name: "İstisnacılık Doktrini" 
 agot_exceptionalism_doctrine_desc: "İnanç, ensestin iğrenç bir şey olarak görüldüğü Andalos'tan doğmuştur. Ancak, Targaryenler gibi Yüksek Valyrialılar'ın kökleri, farklı geleneklerin hüküm sürdüğü Andalos'ta değil, Valyria'dadır. Valyrialılar tanrılar tarafından erkek ve kız kardeşle evlenmeye zorlanmıştır ve bu yüzden İnanç onları bu uygulamadan dolayı yargılamayacaktır." 
