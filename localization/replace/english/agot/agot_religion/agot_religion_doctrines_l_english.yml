 doctrine_pantheon_name: "Pantheon ve Ayinler" #NT!
 doctrine_fots_pantheon_name: "Yedi" #NT!
 doctrine_fots_pantheon_desc: "Bu inanç, Eski Andalos'ta ortaya çıkan ve Andal Fethi ile Batıdiyar'a yayılan Bir olan Yedi'ye tapınır. Panteonları Baba, Anne, Savaşçı, Demirci, Bakire, Yaşlı Kadın ve Yabancı'dan oluşur." #NT!
 doctrine_parameter_faith_of_the_seven_patrons: "Bu [faith|E]'in [characters|E] tanesine, Yedi'den birini Koruyucu olarak seçme yeteneği verir." #NT!
 doctrine_fots_baelor_pantheon_name: "Yedi ve Baelor" #NT!
 doctrine_fots_baelor_pantheon_desc: "Bu inanç, Bir olan Yedi'ye tapınır, ancak buna ek olarak, Yedi'nin bir temsilcisi veya Avatarı olarak gördükleri Batıdiyar Kralı I. Baelor'a da saygı gösterirler." #NT!
 doctrine_parameter_baelorist_patrons: "Bu [faith|E]'in [characters|E]'ına Yedi'den birini veya Yedi'nin avatarı olan Baelor I'i Koruyucu olarak seçme yeteneği verir." #NT!
 doctrine_old_gods_pantheon_name: "Eski Tanrılar" #NT!
 doctrine_old_gods_pantheon_desc: "Bu inanç, Batıdiyar'ın her yerinde bulunan Büvet Ağaçları ile bağlantılı olan, isimsiz tanrılar olan dere, orman ve taşların Eski Tanrılarına tapınır." #NT!
 doctrine_parameter_old_gods_patrons: "Bu [faith|E]'in [characters|E]'ı, genel çevreleri üzerinde etkisi olan birçok yerel tanrıya inanır." #NT!
 doctrine_old_gods_btw_pantheon_name: "Uzak Kuzeyin Eski Tanrıları" #NT!
 doctrine_old_gods_btw_pantheon_desc: "Bu inanç, Batıdiyar'ın her yerinde bulunan Büvet Ağaçları ile bağlantılı olan isimsiz tanrılar olan dere, orman ve taşların Eski Tanrılarına ve Sur'un Ötesindeki birçok tuhaf tanrıya tapınır." #NT!
 doctrine_parameter_free_folk_patrons: "Bu [faith|E]'in [characters|E]'ı, genel çevreleri üzerinde etkisi olan birçok yerel tanrıya inanır." #NT!
 doctrine_parameter_rhllor_volantene_patrons: "Bu [faith|E]'in [characters|E]'ı Işık Tanrısına inanır." #NT!
  
  
  
 doctrine_parameter_magnar_patron: "Bu [faith|E]'in [characters|E]'ı, Krallarının bir İnsandan daha Tanrısal olduğuna ve tapınıldığına inanır." #NT!
 doctrine_magnar_pantheon_name: "Magnarlar" #NT!
 doctrine_magnar_pantheon_desc: "Bu [faith|E]'in [characters|E]'ı, Krallarının bir İnsandan daha Tanrısal olduğuna ve tapınıldığına inanır." #NT!
 doctrine_parameter_bronze_gods_pantheon: "Bu [faith|E]'in [characters|E]'ı, Tanrılarının Bronz, Kalay ve Bakır'ın yanı sıra, kendilerine iyi şans ve zenginlik getireceğine inanır." #NT!
 doctrine_bronze_ones_name: "Bronz Tanrılar" #NT!
 doctrine_bronze_ones_desc: "Bu [faith|E]'in [characters|E]'ı, Tanrılarının Bronz, Kalay ve Bakır'ın yanı sıra, kendilerine iyi şans ve zenginlik getireceğine inanır." #NT!
 doctrine_parameter_lady_of_the_waves_pantheon: "Bu [faith|E]'in [characters|E]'ı, dalgaları yöneten bir Tanrıça'ya ve gökleri yöneten bir Tanrı'ya inanıyor." #NT!
 doctrine_waves_and_skies_name: "Dalgalar ve Gökyüzü" #NT!
 doctrine_waves_and_skies_desc: "Bu [faith|E]'in [characters|E]'ı dalgaları yöneten bir Tanrıça'ya ve gökyüzünü yöneten bir Tanrı'ya inanıyor." #NT!
 doctrine_parameter_others_pantheon: "Bu [faith|E]'in [characters|E]'ı, Ötekilerin dünyaya yeni ve haklı bir yıkım ve tahribat getiren, onlara yeni doğan bebekleri kurban eden özel varlıklar olduğuna inanır." #NT!
 doctrine_the_others_pantheon_name: "Diğerleri" #NT!
 doctrine_the_others_pantheon_desc: "Bu [faith|E]'in [characters|E]'ı, Ötekilerin dünyaya yeni ve haklı bir yıkım ve tahribat getiren, onlara yeni doğan bebekleri kurban eden özel varlıklar olduğuna inanır." #NT!
 doctrine_old_gods_vale_pantheon_name: "Vadi'nin Eski Tanrıları" #NT!
 doctrine_old_gods_vale_pantheon_desc: "Bu inanç, Vadi boyunca bulunan Büvet Ağaçları ile bağlantılı olan, isimsiz tanrılar olan dere, orman ve taş Eski Tanrılarına tapınır." #NT!
 doctrine_parameter_vale_clans_patrons: "Bu [faith|E]'in [characters|E]'ına Vadi'nin Eski Tanrılarından birini Patronları olarak seçme yeteneği verir." #NT!
 doctrine_drowned_god_pantheon_name: "Boğulmuş Tanrı" #NT!
 doctrine_drowned_god_pantheon_desc: "Bu inanç, su salonlarında Dalgaların Altında Yaşayan Boğulmuş Tanrı'ya tapınır. Denizlerin Yaratıcısı ve inananların babası olan Boğulmuş Tanrı, dünyanın denizleriyle bağlantılıdır." #NT!
 doctrine_parameter_drowned_god_patrons: "Bu [faith|E] erişimini Boğulmuş Tanrı'nın Patronlarına verir." #NT!
 doctrine_foe_pantheon_name: "Demir Adamların Sekizlisi" #NT!
 doctrine_foe_pantheon_desc: "Bu inanç, Yedi'ye ve Sulak Salonlarında Dalgaların Altında Yaşayan Boğulmuş Tanrı'ya tapınır. Denizlerin Yaratıcısı ve sadıkların babası olan Boğulmuş Tanrı, dünyanın denizleriyle bağlantılıdır ve Andalların Yedi Tanrısı'na açıkça hükmeder." #NT!
 doctrine_parameter_faith_of_eight_patrons: "Bu [faith|E] erişimini Yedi İnancının Patronlarına ve Boğulmuş Tanrı'ya senkretik bir biçimde verir." #NT!
 doctrine_storm_god_pantheon_name: "Fırtına Tanrısı" #NT!
 doctrine_storm_god_pantheon_desc: "Bu inanç, bulutlu salonlarında Göklerin Üstünde Oturan Fırtına Tanrısı'na tapınır. Göklerin Yaratıcısı ve inananların babası olan Fırtına Tanrısı, dünyanın gökleriyle bağlantılıdır." #NT!
 doctrine_parameter_storm_god_patrons: "Bu [faith|E] erişimini Fırtına Tanrısı'nın Patronlarına verir." #NT!
 doctrine_rhllor_westerosi_pantheon_name: "Kızıl Tanrı" #NT!
 doctrine_rhllor_westerosi_pantheon_desc: "Bu inanç, Kızıl Tanrı'nın ritüellerini takip eder, tek gerçek tanrı olan Işık Efendisi R'hllor'a ve karanlığı bir kez ve sonsuza dek ortadan kaldırmak için tekrar gelecek olan kahraman Azor Ahai'ye tapınır." #NT!
 doctrine_rhllor_volantene_pantheon_name: "Volantis Ayini" #NT!
 doctrine_rhllor_volantene_pantheon_desc: "Bu inanç, tek gerçek tanrı olan Işık Efendisi R'hllor'a ve karanlığı bir kez ve sonsuza dek ortadan kaldırmak için tekrar gelecek olan kahraman Azor Ahai'ye tapınmayı içeren Volantene Rhllorizm Ayini'ni takip eder." #NT!
 doctrine_rhllor_asshai_pantheon_name: "Asshai'i Ayini" #NT!
 doctrine_rhllor_asshai_pantheon_desc: "Bu inanç, tek gerçek tanrı R'hllor'a, Işık Efendisi'ne ve karanlığı bir kez ve sonsuza dek ortadan kaldırmak için tekrar gelecek olan kahraman Azor Ahai'ye tapınmayı içeren Asshai'i Rhllorizm Ayini'ni takip eder." #NT!
 doctrine_rhllor_hyrkooni_pantheon_name: "Hyrkooni Ayini" #NT!
 doctrine_rhllor_hyrkooni_pantheon_desc: "Bu inanç, tek gerçek tanrı Işık Efendisi R'hllor'a ve karanlığı bir kez ve sonsuza dek ortadan kaldırmak için tekrar gelecek olan kahraman Azor Ahai'ye tapınmayı içeren Hyrkooni Rhllorizm Ayini'ni takip eder." #NT!
 doctrine_valyrian_pantheon_name: "Valyrian Pantheon" #NT!
 doctrine_valyrian_pantheon_desc: "Bu inanç, Eski Valyrian Pantheon'unun ateş ve kan tanrıları olan, bunların hem ejderha hem de insan ikonlarına tapınır." #NT!
 doctrine_lyseni_pantheon_name: "Lyseni Pantheon" #NT!
 doctrine_lyseni_pantheon_desc: "Bu inanç, özgür şehirde karmaşık bir panteon oluşturan çeşitli Valyrian tarikatlarından kaynaklanan Lys Tanrılarına tapar. Bunların arasında Güzel Kadın, Ağlayan Kadın, Zırhlı Kadın, Alacakaranlık Yndros, Kedi Pantera ve Yüzsüz Saagael vardır." #NT!
 doctrine_parameter_lyseni_patrons: "Bu [faith|E]'in [characters|E]'ı Lyseni Pantheon'una inanıyor." #NT!
 doctrine_parameter_valyrian_patrons: "Bu [faith|E]'in [characters|E]'ı Valyrialıların Pantheon'una inanıyor." #NT!
  
  
 doctrine_parameter_prince_patrons: "Bu inanç Prens'e ve Tanrılara tapınır." #NT!
 doctrine_prince_pantheon_name: "Prens ve Tanrılar" #NT!
 doctrine_prince_pantheon_desc: "Bu inanç Prens'e ve Tanrılara tapınır." #NT!
 doctrine_rhoynish_pantheon_name: "Anne Rhoyne" #NT!
 doctrine_rhoynish_pantheon_desc: "Bu inanç, Ana Rhoyn'a veya Ana Nehir'e tapınır." #NT!
 doctrine_parameter_rhoynish_patrons: "Bu inanç Anne Rhoyn'a veya Ana Nehir'e tapar." #NT!
 doctrine_norvoshi_pantheon_name: "Sakallı Tanrı" #NT!
 doctrine_norvoshi_pantheon_desc: "Bu inanç Sakallı Tanrı'ya tapınır." #NT!
 doctrine_parameter_norvoshi_patrons: "Bu inanç Sakallı Tanrı'ya tapınır." #NT!
  
 doctrine_syncreticism_name: "Senkretizm" #NT!
 doctrine_no_syncreticism_name: "Tek Gerçek İnanç" #NT!
 doctrine_no_syncreticism_desc: "Bu İnanç başka hiçbir dini ve tanrıyı tanımaz, saftır ve kendi öğretilerine sadıktır." #NT!
 doctrine_fots_syncreticism_name: "Yedi İnancı Senkretizm" #NT!
 doctrine_fots_syncreticism_desc: "Bir Olan Yedi, kendi tanrısallığımızın sadece bir başka yüzüdür ve bu nedenle onların inançlarının haklarını ve geleneklerini onurlandıracağız." #NT!
 doctrine_old_gods_syncreticism_name: "Eski Tanrılar Senkretizmi" #NT!
 doctrine_old_gods_syncreticism_desc: "Eski Tanrılar, kendi tanrılarımızın daha eski, daha az resmi bir ibadeti olabilir ve bu nedenle onların haklarına, geleneklerine ve ibadetlerinin kutsallığına saygı göstereceğiz." #NT!
 doctrine_drowned_god_syncreticism_name: "Boğulmuş Tanrı Senkretizmi" #NT!
 doctrine_drowned_god_syncreticism_desc: "Boğulmuş Tanrı, bizim tanrılarımızın bir başka yönüdür ve bu nedenle onların yollarının haklarına ve geleneklerine saygı göstereceğiz." #NT!
 doctrine_rhllor_syncreticism_name: "R'hllor Senkretizmi" #NT!
 doctrine_rhllor_syncreticism_desc: "Kızıl Tanrı bizim panteonumuzda yer almıyor, ancak yine de bir tanrı olabilir ve bu nedenle onun rahiplerinin haklarına ve geleneklerine saygı göstereceğiz." #NT!
 doctrine_valyrian_syncreticism_name: "Valyrian Senkretizmi" #NT!
 doctrine_valyrian_syncreticism_desc: "Valyria tanrıları, taptığımız tanrıların bir başka görünümüdür ve bu nedenle Alevler'in takipçilerinin haklarına ve geleneklerine saygı göstereceğiz." #NT!
  
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed: "Doktrinel farklılıklara bakılmaksızın, diğer tüm [faiths|E]'ların her zaman [faith_astray|L] olduğunu düşünür" #NT!
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed: "[county_opinion|E], [faith_hostility|E]'den etkilenmez" #NT!
  
 tenet_blood_bound_name: "Kan bağı" #NT!
 tenet_blood_bound_desc: "Bu inancın takipçileri, sırdaşlarıyla sıklıkla kan bağı kurarlar ve bu bağlar son derece önemlidir. Kan bağıyla bağlı olanların birbirlerine sarsılmaz bir sadakat göstermeleri beklenir ve bu sadakati sürdürmemek son derece dinsizcedir." #NT!
 tenet_role_accordance_name: "Rol Uyumluluğu" #NT!
 tenet_role_accordance_desc: "" #NT!
 tenet_secretive_faith_name: "Gizli İnanç" #NT!
 tenet_secretive_faith_desc: "İnanç, her şeyden önce, son derece kişisel bir meseledir. Bu nedenle, ilahi deneyimleri dışarıdakilerle ve bir dereceye kadar kendi aramızda paylaşmak iğrençtir. Kişi inancı kişisel düzeyde düşünmeli ve gizemleri dışarıdan değil, içeriden keşfetme sabrına sahip olmalıdır." #NT!
 tenet_religious_tolerance_name: "Dini hoşgörü" #NT!
 tenet_religious_tolerance_desc: "İlahi sevgi, gerçek inancı izleyenlerin ötesine uzanır. Tüm insanlar kalplerinde bir parça ilahilik taşır ve inançlarını -ne kadar yanlış olursa olsun- aşırı müdahale olmadan uygulamalarına izin verilmelidir." #NT!
 tenet_imposed_induction_name: "Dayatılan Tümevarım" #NT!
 tenet_imposed_induction_desc: "Bu dinin rahip kastı genellikle ilahi hizmete zorlanmış kişilerdir. Hizmet bir görevden daha fazlasıdır; bir zorunluluktur. Bu görüş, bu inancın üyelerine köleliğe dair olumlu bir görüş de kazandırmıştır." #NT!
 tenet_holy_lovemaking_name: "Kutsal sevişme" #NT!
 tenet_holy_lovemaking_desc: "Birçok kişi bedensel zevklerden hoşlananlardan kaçınırken, bizim böyle bir çekincemiz yok. İlahi olanı bilmek, zevki bilmektir ve yalnızca sevişme yoluyla kişi kendini, eşini ve ilahi olanı gerçekten bilebilir." #NT!
 tenet_ritualized_warfare_name: "Ritüelleştirilmiş Savaş" #NT!
 tenet_ritualized_warfare_desc: "Anlaşmazlıkları geleneksel savaş yoluyla çözmek yerine, bu inancın insanları belirli zaman ve yerlerde oldukça ritüelleştirilmiş savaşlar düzenler. Genellikle savaş yoluyla çözülen anlaşmazlıklar, en az kan dökülmesini sağlayacak şekilde bu yöntemle çözümlenir." #NT!
 tenet_pious_scapegoat_name: "Dindar Günah Keçisi" #NT!
 tenet_pious_scapegoat_desc: "Zor zamanlarda, özellikle de kaybedilen bir savaş durumunda, önceden seçilmiş bir günah keçisi bu başarısızlıktan dolayı cezalandırılır. İlahi olanı yatıştırmak ve birinin cezalandırılmasını sağlamak için, günah keçisi sadıklara olan iyiliği geri kazandırmak için ritüel olarak idam edilir." #NT!
 tenet_hair_of_the_virtuous_name: "Erdemlilerin Saçları" #NT!
 tenet_hair_of_the_virtuous_desc: "Bu inançta sakal bırakma hakkı sadece din adamlarına aittir; ayrıca din adamlarının, din görevlisi olduktan sonra sakallarını kesmeleri veya saçlarını düzeltmeleri yasaktır." #NT!
 tenet_godly_bloodthirst_name: "İlahi Kan Susamışlığı" #NT!
 tenet_godly_bloodthirst_desc: "İnananlar, ilahi olanın kana aç olduğunu kalplerinde bilirler. Kan kurbanları sadece dindarca değil, aynı zamanda bir gereklilik olarak görülür. Bu kan arzusunu tatmin etme gerekliliğine dikkat etmeyenler, şüpheli ve alay konusu olmaya değer görülür." #NT!
 tenet_council_of_three_name: "Üçlü Konsey" #NT!
 tenet_council_of_three_desc: "" #NT!
 tenet_enemies_of_men_name: "İnsanların Düşmanları" #NT!
 tenet_enemies_of_men_desc: "Bu inancın takipçileri, bildiğimiz dünyaya son vermeyi amaçlayan karanlık güçleri destekler. Efendilerine olan sadık hizmetlerine rağmen, bu inancın takipçileri, insanlığın düşmanlarına verdikleri destekten korkan dışarıdakiler tarafından alay ve küçümsemeyle karşılanır." #NT!
 tenet_godly_leadership_name: "İlahi Liderlik" #NT!
 tenet_godly_leadership_desc: "Liderlerimiz insanlardan çok Tanrılardır ve biz de onlara öyle davranmalıyız. Bizi ileriye yönlendirirler ve biz de onları dinlemeliyiz." #NT!
 tenet_divine_concubinage_name: "İlahi Cariyelik" #NT!
 tenet_divine_concubinage_desc: "Bu inancın hükümdarları cariyeler erdemli olarak görülüyor, inanmayanlar ise genellikle dinsiz olarak görülüyor. Cariyelerin kendileri ve onlardan doğan çocuklar da aynı şekilde sadıklar tarafından kutlanır." #NT!
 tenet_burning_offerings_name: "Yakılan Adaklar" #NT!
 tenet_burning_offerings_desc: "İnançlıların sahte putları ve inanmayanları ilahi olana adak olarak yakmaları adettendir. Alev ayrıca kirliliği temizlediğine inanılır ve kutsal kabul edilir." #NT!
 doctrine_parameter_flames_divination_active: "[rulers|E] Bu ilkeyle [decide|E] ila #V Alevlere Bakın#! vizyonlara tanık olma umuduyla." #NT!
 tenet_dragon_bonding_name: "Ejderha Bağları" #NT!
 tenet_dragon_bonding_desc: "Ejderhaların doğasında var olan ilahiliği ancak bir aptal göremez. Bu kadar muhteşem yaratıklarla anlamlı bağlar kurabilen şanslı azınlık gerçekten kutsanmış sayılabilir. Onlara zarar vermeye çalışanlarsa gerçekten aşağılıktır." #NT!
 tenet_the_others_name: "Başkalarına Tapınma" #NT!
 tenet_the_others_desc: "Son zamanlar onlar tarafından bize getirilse de, belki de yeni doğan çocuklarımızla onları şımartarak kendimize biraz zaman kazandırabiliriz. Daha aşağı seviyedeki insanlar bize tepeden bakacak ve bunu yaptığımız için bizi yargılayacaklar, ancak Kış onlar için geldiğinde bunu yapamayacaklar." #NT!
 tenet_the_mark_name: "İşaret" #NT!
 tenet_the_mark_desc: "None" #NT!
 tenet_blinded_followers_name: "Kör Takipçiler" #NT!
 tenet_blinded_followers_desc: "Yalnızca karanlıkta üçüncü gözümüz açılabilir ve maddi dünyanın illüzyonlarının ardında saklı olan yaratılışın daha yüksek gerçeklerini görmemizi sağlar. Kibir, lanetlenmeye giden yoldur ve görme yeteneği de tüm bunların katalizörüdür." #NT!
 tenet_sacred_mines_name: "Kutsal Madenler" #NT!
 tenet_sacred_mines_desc: "Ben cüceyim ve bir çukur kazıyorum, kaz kaz çukur, kaz kaz çukur. Ayrıca, delikli." #NT!
 tenet_the_mark_desc: "None" #NT!
  
 tenet_weirwoods_name: "Büvet Ağacı'lar" #NT!
 tenet_weirwoods_desc: "Eski Tanrılar sadıkları büvet ağaçlarının arasından görebilirler. İhtiyaç anında kutsal bahçelerinde dua edip meditasyon yaparak onlara güvenmeliyiz." #NT!
 doctrine_parameter_can_visit_weirwood_groves: "[rulers|E] Bu ilke ile [decide|E] çeşitli etkinlikler deneyimleyebilecekleri Büvet Ağacı Korusu'nu veya Godswood'u ziyaret edebilirler." #NT!
 tenet_greenseers_name: "Yeşilgörenler" #NT!
 tenet_greenseers_desc: "Yeşilgörenler" #NT!
  
 tenet_godswoods_name: "Tanrı Ormanları" #NT!
 tenet_godswoods_desc: "İlk İnsanlar, ormanın çocuklarının eski tanrılarını ele geçirdiğinde, kalelerinde ve köylerinde tanrı koruları, korular yarattılar ve burada "kalp ağacı" olarak bilinen ve üzerinde yüz oyulmuş tek bir büvet ağacı dikildi, böylece tanrılar ibadet edilsin." #NT!
 doctrine_parameter_can_build_godswoods: "[rulers|E], [castle|E] ve [tribe|E] holdinglerinde [piety|E] ve [prestige|E] sağlayan [building|E] olan Godswood'ları inşa edebilir." #NT!
  
 tenet_monasticism_septries: "Yediler" #NT!
 tenet_monasticism_septries_desc: "Septriler" #NT!
 tenet_the_most_devout_name: "En Dindar" #NT!
 tenet_the_most_devout_desc: "En Dindarlar, Yedi İnancı'nın en yüksek rütbeli din adamlarından oluşan bir konseydir. Üyeleri tarafından seçilen Yüksek Septon tarafından yönetilirler, ancak zaman zaman Lordlar ve Krallar, Dindarları seçtikleri adayı seçmeleri için etkilemişlerdir." #NT!
 tenet_knighthood_name: "Kutsanmış Şövalyelik" #NT!
 tenet_knighthood_desc: "Şövalyelik bu inancın bir geleneğidir. [agot_knights|e]'ın cesur, adil ve onurlu olmak gibi şövalyelik niteliklerini örneklendirmeleri beklenir." #NT!
 doctrine_parameter_can_grant_knighthood: "Karakterlerin şövalyelikle ilgili konuları kabul etme olasılığı daha yüksektir [interactions|E]." #NT!
 doctrine_parameter_knighthood_interactions_grant_piety: "Şövalyelik etkinlikleri ve etkileşimleri [piety|e] verebilir." #NT!
  
 tenet_salt_and_sea_name: "Tuz ve Deniz" #NT!
 tenet_salt_and_sea_desc: "Bu inanç, deniz suyunda kutsallık görür ve inananların kutsal denizlere ve içindeki tanrılara kurbanlar sunduğu ritüelleri yerine getirir." #NT!
  
  #Earl of Berkeley - adding missing localization  #NT!
 tenet_westerosi_syncretism_name: "Batıdiyar Senkretizmi" #NT!
 tenet_westerosi_syncretism_desc: "Bu inanç, Batıdiyar'ın Eski Tanrılar, Yedi ve hatta sert Boğulmuş Tanrı dinlerinde çok değerli bir şey bulur. Batıdiyar'ın çeşitli düşüncelerinden kaçınmak yerine, bu inancın bilginleri onların alışılmadık fikirlerine hoşgörü gösterir ve hatta bazı doktrinlerini ve uygulamalarını bütünleştirmeye çalışırlar." #NT!
  
 tenet_the_iron_way_name: "Demir Yol" #NT!
 tenet_the_iron_way_desc: "Bu inancın takipçileri, hayattaki tek zorunluluğun güç elde etmek olduğunu ve güç elde etmenin tek onurlu yolunun Demir Bedelini ödemek olduğunu anlarlar. Diplomasi zayıflar içindir, ticaret ise korkaklar içindir. Demir Yolu izleyenler sadece arzuladıklarını alır ve yollarına çıkan her şeyi yok ederler." #NT!
  
 faith_of_the_seven_hostility_doctrine_name: "Yedi Düşmanlığın İnancı" #NT!
 faith_of_the_seven_hostility_doctrine_desc: "Aynı aile içindeki diğer [faiths|E]'ları [faith_astray|L], Kış Tanrıları'nı [faith_evil|L] ve diğer tüm dinleri [faith_hostile|L] olarak kabul eder." #NT!
  
 westerosi_hostility_doctrine_name: "Batıdiyar'ın Düşmanlığı" #NT!
 westerosi_hostility_doctrine_desc: "Kış Tanrıları hariç, diğer tüm [faiths|E]'ları [faith_hostile|L] olarak kabul eder; Kış Tanrıları ise [faith_evil|L] olarak kabul edilir." #NT!
  
 western_essosi_hostility_doctrine_name: "Batı Essosi Düşmanlığı" #NT!
 western_essosi_hostility_doctrine_desc: "Kış Tanrıları hariç, diğer tüm [faiths|E]'ları [faith_astray|L] olarak kabul eder; Kış Tanrıları ise [faith_evil|L] olarak kabul edilir." #NT!
  
 gods_of_winter_hostility_doctrine_name: "Kış Düşmanlığının Tanrıları" #NT!
 gods_of_winter_hostility_doctrine_desc: "Diğer tüm [faiths|E]'ların [faith_evil|L] olduğunu düşünür" #NT!
  
 beyond_the_wall_and_vale_old_gods_hostility_doctrine_name: "Vahşi Eski Tanrılar Düşmanlığı" #NT!
 beyond_the_wall_and_vale_old_gods_hostility_doctrine_desc: "Aynı aile içindeki diğer [faiths|E]'ları [faith_astray|L], Kış Tanrıları'nı [faith_evil|L] ve diğer tüm dinleri [faith_hostile|L] olarak kabul eder." #NT!
  
 special_doctrine_ecumenical_essosi_name: "Essosi Ekümenik Düşmanlığı" #NT!
 special_doctrine_ecumenical_essosi_desc: "Diğer tüm [faiths|E]'ları [faith_astray|L] olarak kabul eder." #NT!
  
 special_doctrine_ecumenical_the_seven_name: "Yedi Ekümenik Düşmanlığın İnancı" #NT!
 special_doctrine_ecumenical_the_seven_desc: "Diğer tüm [faiths|E]'ları [faith_righteous|L] olarak kabul eder." #NT!
  
 special_doctrine_ecumenical_old_gods_name: "Eski Tanrılar Ekümenik Düşmanlık" #NT!
 special_doctrine_ecumenical_old_gods_desc: "Diğer tüm [faiths|E]'ları [faith_astray|L] olarak kabul eder." #NT!
  
 special_doctrine_multi_ecumenical_old_gods_name: "Eski Tanrılar Çoklu Ekümenik Düşmanlık" #NT!
 special_doctrine_multi_ecumenical_old_gods_desc: "Yedi İnancı ve Thenn hariç diğer Eski Tanrı inançlarını [faith_hostile|L] yerine [faith_astray|L] olarak değerlendirir. Ancak Yedi İnancı hala Sur'un ötesindeki tüm Eski Tanrı inançlarını [faith_hostile|L] olarak değerlendirir." #NT!
  
 doctrine_voluntary_name: "Gönüllü" #NT!
 doctrine_voluntary_desc: "İlahi lütfa ulaşmak için dua etmek gerekli değildir" #NT!
  
 doctrine_consanguinity_agot_exceptionalism_name: "İstisnacılık Doktrini" #NT!
 doctrine_consanguinity_agot_exceptionalism_desc: "İnanç, ensestin iğrenç kabul edildiği Andalos'ta doğmuştur. Ancak Targaryenler gibi Yüksek Valyrialıların kökleri farklı geleneklerin hüküm sürdüğü Andalos'a değil Valyria'ya dayanır. Valyrialılar tanrılar tarafından erkek ve kız kardeşle evlenmek üzere yaratılmışlardır ve bu nedenle İnanç onları bu uygulamalardan dolayı yargılamayacaktır." #NT!
  
 agot_exceptionalism_doctrine_name: "İstisnacılık Doktrini" #NT!
 agot_exceptionalism_doctrine_desc: "İnanç, ensestin iğrenç bir şey olarak görüldüğü Andalos'tan doğmuştur. Ancak, Targaryenler gibi Yüksek Valyrialılar'ın kökleri, farklı geleneklerin hüküm sürdüğü Andalos'ta değil, Valyria'dadır. Valyrialılar tanrılar tarafından erkek ve kız kardeşle evlenmeye zorlanmıştır ve bu yüzden İnanç onları bu uygulamadan dolayı yargılamayacaktır." #NT!
 agot_exceptionalism_name: "$agot_exceptionalism_doctrine_name$" #NT!
 doctrine_parameter_targaryen_incest_active: "Targaryen hanedanının üyeleri yasal olarak erkek kardeşle kız kardeşini evlendirebilirler." #NT!
  
