doctrine_consanguinity_agot_exceptionalism_name:0 "Kan Soyu Doktrini"
doctrine_consanguinity_agot_exceptionalism_desc:0 "İnanç, ensestin iğrençlik sayıldığı Andalos'ta doğmuştur. Ancak, Targaryenler gibi Yüksek Valyrialılar, köklerini Andalos'ta değil, farklı geleneklerin hüküm sürdüğü Valyria'da bulur. Valyrialılar, tanrılar tarafından kardeş kardeşe evlenmeleri için yaratılmışlardır ve bu nedenle İnanç onları bu uygulama için yargılamayacaktır."

