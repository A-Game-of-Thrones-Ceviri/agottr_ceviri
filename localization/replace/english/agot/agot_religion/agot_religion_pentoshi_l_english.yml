 pentoshi_religion_desc:0 "Pentosi dini, Doğudiyar kıtasında bulunan ve Yabancı Tanrılar olarak bilinen bir panteona tapınan bir dindir. Bu panteonda Kırmızı Trios, Bakire, Savaşçı, Demirci ve Yaşlı Adam gibi tanrılar bulunur. Pentosluların dini inançları, günlük yaşamlarını ve toplumsal yapılarını derinden etkiler.  Pentos'ta her yeni yılın ilk gününde, #Bold Prens'in, tarlaların hizmetçisi ve denizlerin hizmetçisi ile cinsel ilişkiye girmesi#! gibi ilginç bir gelenek bulunur. Bu ritüelin, bereket ve refahı sağlamak amacıyla gerçekleştirildiği düşünülmektedir. Ancak, Pentoslular tanrıların kendilerine kızdığına inandıkları durumlarda (örneğin bir savaşta yenilgi veya bir mahsul kıtlığı gibi), tanrıları yatıştırmak için daha uç bir yönteme başvururlar. Bu durumlarda, #Bold Prens kurban edilir#!. Prens'in boğazı kesilerek öldürülür ve ardından kırk soylu aile arasından yeni bir Prens seçilir. Bu kurban ritüeli, Pentosluların tanrılarını ne kadar ciddiye aldıklarını ve onların gazabından ne kadar korktuklarını gösterir." 
  
