 princely_arbiter_desc:0 "Her yeni yılın ilk gününde, Pentos Prensi'nin #Bold tarlaların bakiresi#! ve #Bold denizlerin bakiresi#! ile cinsel ilişkiye girmesi geleneksel bir ritüeldir. Bu ritüelin amacı, bereketi ve refahı sembolize etmek ve tanrıları memnun ederek yeni yılda bolluk ve huzur sağlamaktır. Ancak, Pentoslular tanrıların kendilerine kızgın olduğuna inandıkları durumlarda, örneğin bir savaşta yenilgiye uğradıklarında veya şehri kıtlık vurduğunda, tanrıları yatıştırmak için çok daha sert bir önlem alırlar; #Bold Prens'i kurban ederler.#! Bu durumda, prensin boğazı kesilerek öldürülür ve ardından kırk soylu aile arasından yeni bir prens seçilir. Bu kurban ritüeli, Pentosluların tanrılarına duydukları derin saygı ve korkunun bir göstergesidir. Aynı zamanda, toplumda dengenin ve düzenin korunması için tanrıların gazabını dindirmenin gerekliliğine olan inancı yansıtır. " 
