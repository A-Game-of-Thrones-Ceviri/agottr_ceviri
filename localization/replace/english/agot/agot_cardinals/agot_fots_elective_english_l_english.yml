collegeofcardinals: "En Dinar"
game_concept_praedictus: "Sonraki Tahmin Edilen Dindar Septon"
game_concept_praedictus_desc: "Batıdiyar'daki en büyük din adamları topluluğundan seçilmesi beklenen bu kişi, prestijli yetmiş yediye atanması beklenen bir sonraki kişidir. #V En Dindar#!."
game_concept_papabile: "Muhtemel halef"
game_concept_papabile_desc: "Muhtemel Halef, isminden de anlaşılacağı gibi, mevcut Yüce Septon'un ölümünden sonra onun yerine geçme olasılığı en yüksek olan kişidir.\n\nMuhtemel Halef'in Yüce Septon'a yükselmesiyle, inancın başı rolünü üstlenecek ve yeni septon onun yerine geçen yetmiş yedi #V En Dindar#! kişiden biri olacaktır."
cardinal: ""
  
game_concept_collegeofcardinals: "En Dinar"
game_concept_college: "En Dinar"
game_concept_collegeofcardinals_desc: "Yedi İnancı'ndaki en yüksek rütbeli din adamlarından oluşan yetmiş yedi kişilik bir konsey vardır.\n\nDindar Septonlar, Batıdiyar'daki Yedi İnancı'nın din adamları arasından Yüce Septon tarafından atanır. Daha fazla dinarlığa, daha büyük yaşa, daha fazla öğrenime, erdemli özelliklere, dünyevi güce, Yüce Septon ile olumlu ilişkilere ve kutsal bir yere yakınlığa sahip Septon adayları tercih edilir.\n\nSepton adayları, bir Dindar Septon'un ölümü veya yetmiş yediden birinin Yüce Septon'a katılması üzerine derhal atanır."
game_concept_cardinal: "Dindar Rahip"
game_concept_cardinal_desc: "Dindar Septonlar, Yedi İnancının yönetim organı olan #V En Dindar#!, konseyini oluştururlar. Onların saflarından İnancın Yüce Septonu gelir."
