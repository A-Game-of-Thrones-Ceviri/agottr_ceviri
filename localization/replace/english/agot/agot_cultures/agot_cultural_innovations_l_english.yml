l_english:
  
 innovation_agot_gavelkind: "Miras Paylaşımı"
 innovation_agot_gavelkind_desc: "İstikrar ve refah birbirini tamamlar. Eski hükümdar öldüğünde vasalların güç için yarışmasını önlemek yerine, halefiyet sırasında yaşanan istikrarsızlıkların çoğunu ortadan kaldıracak önceden belirlenmiş, adil bir miras sistemi oluşturabiliriz."
  
 innovation_agot_heraldry: "Hanedan Armaları"
 innovation_agot_heraldry_desc: "Soylu ailelerimizi temsil eden kalıtsal tasarımlar oluşturmak, aile üyelerinin kendilerini daha büyük bir bütünün parçası olarak görmelerini sağlayacak ve onları sadece kişisel statülerine odaklanmak yerine, hanedanlarının itibarını yüceltmeye teşvik edecektir."
  
 innovation_agot_siege_01: "Koçbaşı"
 innovation_agot_siege_01_desc: "İnsanlar Kaleler ve Burçlar inşa ettikçe, diğerleri de bu savunmaları aşmanın yollarını buldu."
  
 innovation_agot_sword_bound: "Kılıca Bağlı"
 innovation_agot_sword_bound_desc: "Dünya zorlu bir yerdir ve insan, yolunu kılıçla çizmeli, akrabalarını ve yuvasını korumalı ve ihtiyaçlarını karşılamalıdır."
  
 innovation_agot_mail: "Örgü Zırh"
 innovation_agot_mail_desc: "Bu kültür, pamuklu zırhların ötesine geçerek artık temel zırh olarak zincir zırh kullanmaktadır. Güçlü, dayanıklı ve esnek olan zincir zırh, bu kültürün savaşçılarını gerçekten zorlu rakipler haline getirmiştir."
  
 innovation_agot_professional_lances: "Profesyonel Mızraklı Süvariler"
 innovation_agot_professional_lances_desc: "Batıdiyar'ın gücü ağır süvarilerinde yatar ve bu kültür de hareketli savaşı benimsemiştir. Ağır süvarileri, vahşilikleri ve hızlarıyla tanınırlar."
  
 innovation_maesters: "Üstatlar"
 innovation_maesters_desc: "Hisar'da her türlü bilgi alanında eğitilmiş Üstatlar, Batıdiyar lordları için hem yönetimlerinin istikrarı hem de halklarının sağlığının korunması açısından hayati önem taşımışlardır."
  
 innovation_agot_northern_fighting: "Kış Savaşçıları"
 innovation_agot_northern_fighting_desc: "Ünlü Demirağaç; eşsiz bir ağaçtır ve bu ağaçtan yapılmış mızraklarla Kuzeyliler kendilerini her türlü tehdide karşı savunabilir."
 unlock_northern_spears: "[men_at_arms|E] olarak [GetMaA('northern_spears').GetName] birimleri askere alınabilir."
  
 innovation_agot_dorne_fighting: "Çöl Savaşçıları"
 innovation_agot_dorne_fighting_desc: "Dornelu'ların savaş yöntemleri hakkında çok şey söylenebilir. Ancak, hem mecazi hem de gerçek anlamda, herhangi bir işgalcinin Dorne'un "yılanlarından" alacağı ölümcül darbeyi kimse inkâr edemez."
 unlock_dornish_crossbows: "[men_at_arms|E] olarak [GetMaA('dornish_crossbows').GetName] birimleri askere alınabilir."
  
 innovation_agot_vale_fighting: "Dağ Savaşçıları"
 innovation_agot_vale_fighting_desc: "Ay Dağları, uzun süredir Vadi için bir kalkan görevi görmüştür, ancak aynı zamanda orada yaşayanlar için bir kılıç da olabilir. Vahşi Kabilelerin tehlikesi ve zorlu arazi koşulları, ünlü Vadi Şövalyeleri'nin atlarını bile etkisiz hale getirebilir. Bu durum, Ay Muhafızları'nın da tecrübe ettiği gibi, yaya muharebesine duyulan ihtiyacı artırmıştır."
 unlock_vale_heavy_infantry: "[men_at_arms|E] olarak [GetMaA('vale_heavy_infantry').GetName] birimleri askere alınabilir."
  
 innovation_agot_reach_fighting: "Menzilli Savaşçılar"
 innovation_agot_reach_fighting_desc: "İkinci büyük krallık olan Menzil, uçsuz bucaksız, açık tarlaları ve tahıl alanlarıyla ünlüdür. Bu durum, onu saldırılara karşı savunmasız hale getirir ve bu nedenle her yönden gelebilecek istila haberlerini iletebilecek hızlı haberciler yetiştirilir."
 unlock_reach_light_cavalry: "[men_at_arms|E] olarak [GetMaA('reach_light_cavalry').GetName] birimleri askere alınabilir."
  
 innovation_agot_crownlands_fighting: "Karasu Savaşçıları"
 innovation_agot_crownlands_fighting_desc: "Karasu Körfezi çevresindeki topraklar her zaman çatışmalarla anılır ve bu bölgedeki yerel mızrakçılara özgü bir savaş stili ortaya çıkmıştır."
 unlock_crownlands_spears: "[men_at_arms|E] olarak [GetMaA('crownlands_spears').GetName] birimleri askere alınabilir."
  
 innovation_agot_riverlands_fighting: "Üç Dişli Mızrak Savaşçıları"
 innovation_agot_riverlands_fighting_desc: "Uzun süredir iç ve dış tehditler altında olan Nehir Toprakları, uzun zamandır nehirlerine ve bu nehirlerde hızla hareket eden teknelere güvenmektedir."
 unlock_riverlands_light_infantry: "[men_at_arms|E] olarak [GetMaA('riverlands_light_infantry').GetName] birimleri askere alınabilir."
  
 innovation_agot_westerlands_fighting: "Tepe Savaşçıları"
 innovation_agot_westerlands_fighting_desc: "Batı Toprakları'nın kayalık tepeleri, toprakları domine eden güçlü ve dayanıklı bir ağır süvari birliğini ortaya çıkarmıştır."
 unlock_westerlands_knights: "[men_at_arms|E] olarak [GetMaA('westerlands_knights').GetName] birimleri askere alınabilir."
  
 innovation_agot_stormlands_fighting: "Fırtına Savaşçıları"
 innovation_agot_stormlands_fighting_desc: "Fırtına Toprakları'ndaki savaşçılar sadece kalelere karşı değil, açık arazide de etkili savaşçılardır ve bu durum onları etkili birer şok birliği haline getirir."
 unlock_stormlands_heavy_infantry: "[men_at_arms|E] olarak [GetMaA('stormlands_heavy_infantry').GetName] birimleri askere alınabilir."
  
 innovation_agot_free_companies: "Paralı Asker Birlikleri"
 innovation_agot_free_companies_desc: "Özgür Şehirler'in zayıflamasıyla birlikte Doğudiyar'da çatışmalar başladı ve birçok Westeroslu ve daha askerî eğilimli Essoslu, paralı askerler ve denizciler olarak çeşitli savaşlarda yer almak üzere Özgür Birlikler'e katıldı."
 unlock_westerosi_sellswords: "[men_at_arms|E] olarak [GetMaA('westerosi_sellswords').GetName] birimleri askere alınabilir."
  
 innovation_agot_stepstone_fighting: "Basamak Taşları Akıncıları"
 innovation_agot_stepstone_fighting_desc: "Dar Deniz, üzerinde ve ötesinde bulunan birçok şehir arasında ticaretin merkezi konumundadır. Ancak ticaretin geliştiği her yerde, korsanlık gibi eski bir meslek de gelişir ve Basamak Taşları, sayısız korsana ev sahipliği yapar. En alt seviyedeki korsan çıraklarından büyük korsan lordlarına kadar herkes, adalarda şansını denemek için toplanır."
 unlock_stepstone_sailors: "[men_at_arms|E] olarak [GetMaA('stepstone_sailors').GetName] birimleri askere alınabilir."
  
 innovation_agot_giants: "Devlerle Yürümek"
 innovation_agot_giants_desc: "Duvarın ötesinde güneyin unuttuğu pek çok şey hâlâ varlığını sürdürüyor, Devler hâlâ burada dolaşıyor ve ara sıra biri herhangi bir nedenle bir gruba ya da kabileye katılıyor."
 unlock_giants: "[GetMaA('giant').GetName] olarak işe alabilir [men_at_arms|E]"
  
 unlock_crossbowmen: "[men_at_arms|E] olarak [GetMaA('crossbowmen').GetName] birimleri askere alınabilir."
 unlock_armored_footmen: "[men_at_arms|E] olarak [GetMaA('armored_footmen').GetName] birimleri askere alınabilir."
 unlock_armored_horsemen: "[men_at_arms|E] olarak [GetMaA('armored_horsemen').GetName] birimleri askere alınabilir."
  
 innovation_agot_anti_dragon_fighting: "Ejderha Avcısı"
 innovation_agot_anti_dragon_fighting_desc: "Ne kadar korkutucu ve yıkıcı olsalar da, ejderhalar yenilmez değildir ve öldürülebildikleri bilinmektedir. Önemli olan sert pullarını delmektir ve bu nedenle akrepler tam da bunu yapmak için yeniden tasarlanmıştır."
 unlock_scorpion_defenses: "Akrep savunmaları, kale seviyeleri 10 ve 20'de otomatik olarak inşa edilecek ve geliştirilecek."
 unlock_anti_dragon_workshop_bonuses: "#V $building_type_common_tradeport_01$#! [buildings|E] hattının yüksek seviyeleri, ejderha savunmasını artırır."
 scorpions_prepared: "Hazırlanmış Akrepler"
