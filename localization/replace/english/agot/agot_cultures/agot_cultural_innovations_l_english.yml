l_english:
  
 innovation_agot_gavelkind: "Miras Paylaşımı"
 innovation_agot_gavelkind_desc: "İstikrar ve refah el ele gider. Eski hükümdar öldüğünde vasalların güç için yarışmasını önlemek yerine, halefiyet sırasında geleneksel olarak meydana gelen istikrarsızlıkların çoğunu ortadan kaldıracak önceden belirlenmiş, adil bir miras sistemi tanımlayabiliriz."
  
 innovation_agot_heraldry: "Hanedanlık Arması"
 innovation_agot_heraldry_desc: "Soylu ailelerimizi tanımlamak için kalıtsal tasarımlar oluşturmak, üyelerinin kendilerini daha büyük bir bütünün parçası olarak görmelerini sağlayacak ve onları sadece kişisel statüye takıntılı olmaktansa hanedanlarının itibarını yükseltmeye teşvik edecektir."
  
 innovation_agot_siege_01: "Koçbaşı"
 innovation_agot_siege_01_desc: "İnsanlar Kaleler ve Burçlar inşa ettikçe, diğer insanlar da bu savunmaları yıkmanın yollarını buldu."
  
 innovation_agot_sword_bound: "Kılıca Bağlı"
 innovation_agot_sword_bound_desc: "Dünya zorlu bir yer ve bir kişi yolunu kılıçla bulmalı, akrabalarını ve yuvasını savunmalı ve ihtiyaç duyduğunu almalıdır."
  
 innovation_agot_mail: "Zırh"
 innovation_agot_mail_desc: "Bu kültür, pamuklu zırhların ötesine geçmiş ve artık temel zırh olarak zincir zırhlar kullanmaktadır. Güçlü, dayanıklı ve esnek olan bu zırh, bu halkın savaşçılarını gerçekten korkunç kılmıştır."
  
 innovation_agot_professional_lances: "Profesyonel Mızrakçılar"
 innovation_agot_professional_lances_desc: "Batıdiyar'ın gücü ağır süvarilerindedir ve bu kültür, mobil savaşı benimsemiştir. Ağır süvarileri, vahşilikleri ve hızlarıyla bilinir."
  
 innovation_maesters: "Üstatlar"
 innovation_maesters_desc: "Hisar'da her türlü bilgi konusunda eğitilmiş olan Üstatlar, Batıdiyar lordları için yönetimlerinin istikrarı ve sağlıklarının desteklenmesi açısından hayati önem taşımıştır."
  
 innovation_agot_northern_fighting: "Kış Savaşı"
 innovation_agot_northern_fighting_desc: "Ünlü Demirağaç; eşsiz bir ağaçtır ve bu ağaçtan yapılmış mızraklarla Kuzey'in İnsanları kendini herhangi bir tehdide karşı savunabilir."
 unlock_northern_spears: "[men_at_arms|E] olarak [GetMaA('northern_spears').GetName] askere alınabilir"
  
 innovation_agot_dorne_fighting: "Çöl Savaşı"
 innovation_agot_dorne_fighting_desc: "Dorneluların savaş yöntemleri hakkında çok şey söylenir. Ancak, hem mecazi hem de gerçek anlamda, herhangi bir istilacının Dorne'un yılanlarından alacağı ölümcül ısırığı kimse inkar edemez."
 unlock_dornish_crossbows: "[men_at_arms|E] olarak [GetMaA('dornish_crossbows').GetName] askere alınabilir"
  
 innovation_agot_vale_fighting: "Dağ Savaşı"
 innovation_agot_vale_fighting_desc: "Ay Dağları, uzun süredir Vadi için bir kalkan olmuştur, ancak aynı zamanda orada yaşayanlar için de bir kılıç olabilir. Vahşi Kabilelerin tehlikeleri ve arazi koşulları, ünlü Vadi Şövalyelerinin atlarını sakatlar. Bu durum, Ay Muhafızları'nın gördüğü gibi, yaya muharebesine yönelik bir ihtiyaca yol açmıştır."
 unlock_vale_heavy_infantry: "[men_at_arms|E] olarak [GetMaA('vale_heavy_infantry').GetName] askere alınabilir"
  
 innovation_agot_reach_fighting: "Menzil Savaşı"
 innovation_agot_reach_fighting_desc: "En büyük ikinci krallık olan Menzil, geniş, açık tarla ve tahıl alanlarıyla ünlüdür. Bu, onu saldırılara açık hale getirir ve bu yüzden her yönden gelen işgal haberlerini iletecek hızlı haberciler yetiştirilir."
 unlock_reach_light_cavalry: "[men_at_arms|E] olarak [GetMaA('reach_light_cavalry').GetName] askere alınabilir"
  
 innovation_agot_crownlands_fighting: "Karasu Savaşı"
 innovation_agot_crownlands_fighting_desc: "Karasu Körfezi çevresindeki topraklar her zaman çatışmalarla tanınır ve bu bölgedeki yerel mızrakçılara özgü bir savaş stili ortaya çıkmıştır."
 unlock_crownlands_spears: "[men_at_arms|E] olarak [GetMaA('crownlands_spears').GetName] askere alınabilir"
  
 innovation_agot_riverlands_fighting: "Trident Savaşı"
 innovation_agot_riverlands_fighting_desc: "Uzun süredir içten ve dıştan tehdit altında olan Nehir Toprakları, uzun zamandır nehirlerine ve bu nehirlerde hızlıca seyahat eden teknelere güvenmektedir."
 unlock_riverlands_light_infantry: "[men_at_arms|E] olarak [GetMaA('riverlands_light_infantry').GetName] askere alınabilir"
  
 innovation_agot_westerlands_fighting: "Tepe Savaşı"
 innovation_agot_westerlands_fighting_desc: "Batı diyarın'ın kayalık tepeleri, toprakları domine eden güçlü ve dayanıklı bir ağır süvari birliğini ortaya çıkarmıştır."
 unlock_westerlands_knights: "[men_at_arms|E] olarak [GetMaA('westerlands_knights').GetName] askere alınabilir"
  
 innovation_agot_stormlands_fighting: "Fırtınalı Savaş"
 innovation_agot_stormlands_fighting_desc: "Fırtına Toprakları'ndaki fırtınalar sadece kaleleri değil, insanları da biçer, bu da onları uygun şok birlikleri haline getirir."
 unlock_stormlands_heavy_infantry: "[men_at_arms|E] olarak [GetMaA('stormlands_heavy_infantry').GetName] askere alınabilir"
  
 innovation_agot_free_companies: "Serbest Birlikler"
 innovation_agot_free_companies_desc: "Özgür Bölge'nin çöküşüyle birlikte Doğudiyar'da çatışmalar başladı ve birçok Westeroslu ve daha askeri eğilimli Essoslu Serbest Birlikler, paralı askerler ve denizciler olarak çeşitli çatışmalarda savaşmak için bir araya geldi."
 unlock_westerosi_sellswords: "[men_at_arms|E] olarak [GetMaA('westerosi_sellswords').GetName] askere alınabilir"
  
 innovation_agot_stepstone_fighting: "Adım Taşları Yağması"
 innovation_agot_stepstone_fighting_desc: "Dar Deniz, üzerinde ve ötesinde bulunan birçok şehir arasında ticaretin yuvasıdır, ancak ticaretin geliştiği her yerde, korsanlık gibi eski bir meslek de gelişir ve Adım Taşları, sayısız korsanın yuvasıdır. En düşük seviyedeki korsan adayından büyük korsan prenslerine kadar herkes, adalarda şansını denemeye çalışabilir."
 unlock_stepstone_sailors: "[men_at_arms|E] olarak [GetMaA('stepstone_sailors').GetName] askere alınabilir"
  
 unlock_crossbowmen: "[men_at_arms|E] olarak [GetMaA('crossbowmen').GetName] askere alınabilir"
 unlock_armored_footmen: "[men_at_arms|E] olarak [GetMaA('armored_footmen').GetName] askere alınabilir"
 unlock_armored_horsemen: "[men_at_arms|E] olarak [GetMaA('armored_horsemen').GetName] askere alınabilir"
  
 innovation_agot_anti_dragon_fighting: "Ejderha Karşıtı Savaş" #NT!
 innovation_agot_anti_dragon_fighting_desc: "Ne kadar korkutucu ve yıkıcı olsalar da, [dragons|E] yenilmez değildir ve öldürülebildikleri bilinmektedir. Önemli olan sert pullarını delmektir ve bu nedenle akrepler tam da bunu yapmak için yeniden tasarlanmıştır." #NT!
 unlock_scorpion_buildings: "[GetBuilding('scorpion_emplacement_01').GetName] inşa edilebilir" #NT!
