l_english:
  #MUSTAFA
 innovation_agot_gavelkind: "Miras Paylaşımı"
 innovation_agot_gavelkind_desc: "İstikrar ve refah el ele gider. Eski hükümdar öldüğünde vasalların güç için yarışmasını önlemek yerine, halefiyet sırasında geleneksel olarak meydana gelen istikrarsızlıkların çoğunu ortadan kaldıracak önceden belirlenmiş, adil bir miras sistemi tanımlayabiliriz."
  
 innovation_agot_heraldry: "Hanedanlık Arması"
 innovation_agot_heraldry_desc: "Soylu ailelerimizi temsil eden kalıtsal tasarımlar oluşturmak, aile üyelerinin kendilerini daha büyük bir bütünün parçası olarak görmelerini sağlayacak ve onları sadece kişisel statülerine odaklanmak yerine, hanedanlarının itibarını yüceltmeye teşvik edecektir."
  
 innovation_agot_siege_01: "Koçbaşı"
 innovation_agot_siege_01_desc: "İnsanlar Kaleler ve Burçlar inşa ettikçe, diğer insanlar da bu savunmaları yıkmanın yollarını buldu."
  
 innovation_agot_sword_bound: "Kılıca Bağlı"
 innovation_agot_sword_bound_desc: "Dünya zorlu bir yerdir ve insan, yolunu kılıçla çizmeli, akrabalarını ve yuvasını korumalı ve ihtiyaçlarını karşılamalıdır."
  
 innovation_agot_mail: "Örgü Zırh"
 innovation_agot_mail_desc: "Bu kültür, pamuklu zırhların ötesine geçerek artık temel zırh olarak zincir zırh kullanmaktadır. Güçlü, dayanıklı ve esnek olan bu zırh, bu halkın savaşçılarını gerçekten zorlu rakipler haline getirmiştir."
  
 innovation_agot_professional_lances: "Profesyonel Kargıcılar"
 innovation_agot_professional_lances_desc: Batıdiyar'ın gücü ağır süvarilerinde yatar ve bu kültür de hareketli savaşı benimsemiştir. Ağır süvarileri, vahşilikleri ve hızlarıyla tanınırlar."
  
 innovation_maesters: "Üstatlar"
 innovation_maesters_desc: "Hisar'da her türlü bilgi alanında eğitilmiş Üstatlar, Batıdiyar lordları için hem yönetimlerinin istikrarı hem de halklarının sağlığının korunması açısından hayati önem taşımışlardır."
  
 innovation_agot_northern_fighting: "Kış Savaşçıları"
 innovation_agot_northern_fighting_desc: "Ünlü Demirağaç; eşsiz bir ağaçtır ve bu ağaçtan yapılmış mızraklarla Kuzey'in İnsanları kendini herhangi bir tehdide karşı savunabilir."
 unlock_northern_spears: "[men_at_arms|E] olarak [GetMaA('northern_spears').GetName] askere alınabilir"
  
 innovation_agot_dorne_fighting: "Çöl Savaşçıları"
 innovation_agot_dorne_fighting_desc: "Dornluların savaş yöntemleri hakkında çok şey söylenebilir. Ancak, hem mecazi hem de gerçek anlamda, herhangi bir işgalcinin Dorne'un "yılanlarından" alacağı ölümcül darbeyi kimse inkâr edemez."
 unlock_dornish_crossbows: "[men_at_arms|E] olarak [GetMaA('dornish_crossbows').GetName] askere alınabilir"
  
 innovation_agot_vale_fighting: "Dağ Savaşçıları"
 innovation_agot_vale_fighting_desc: "Ay Dağları, uzun süredir Vadi için bir kalkan görevi görmüştür, ancak aynı zamanda orada yaşayanlar için bir kılıç da olabilir. Vahşi Kabilelerin tehlikesi ve zorlu arazi koşulları, ünlü Vadi Şövalyeleri'nin atlarını bile etkisiz hale getirebilir. Bu durum, Ay Muhafızları'nın da tecrübe ettiği gibi, yaya muharebesine duyulan ihtiyacı artırmıştır."
 unlock_vale_heavy_infantry: "[men_at_arms|E] olarak [GetMaA('vale_heavy_infantry').GetName] askere alınabilir"
  
 innovation_agot_reach_fighting: "Menzil Savaşçıları"
 innovation_agot_reach_fighting_desc: "İkinci büyük krallık olan Menzil, uçsuz bucaksız, açık tarlaları ve tahıl alanlarıyla ünlüdür. Bu durum, onu saldırılara karşı savunmasız hale getirir ve bu nedenle her yönden gelebilecek istila haberlerini iletebilecek hızlı haberciler yetiştirilir."
 unlock_reach_light_cavalry: "[men_at_arms|E] olarak [GetMaA('reach_light_cavalry').GetName] askere alınabilir"
  
 innovation_agot_crownlands_fighting: "Karasu Savaşçıları"
 innovation_agot_crownlands_fighting_desc: "Karasu Körfezi çevresindeki topraklar her zaman çatışmalarla tanınır ve bu bölgedeki yerel mızrakçılara özgü bir savaş stili ortaya çıkmıştır."
 unlock_crownlands_spears: "[men_at_arms|E] olarak [GetMaA('crownlands_spears').GetName] askere alınabilir"
  
 innovation_agot_riverlands_fighting: "Üç Dişli Mızrak Savaşçıları"
 innovation_agot_riverlands_fighting_desc: "Uzun süredir içten ve dıştan tehdit altında olan Nehir Toprakları, uzun zamandır nehirlerine ve bu nehirlerde hızlıca seyahat eden teknelere güvenmektedir."
 unlock_riverlands_light_infantry: "[men_at_arms|E] olarak [GetMaA('riverlands_light_infantry').GetName] askere alınabilir"
  
 innovation_agot_westerlands_fighting: "Tepe Savaşçıları"
 innovation_agot_westerlands_fighting_desc: "Batı diyarın'ın kayalık tepeleri, toprakları domine eden güçlü ve dayanıklı bir ağır süvari birliğini ortaya çıkarmıştır."
 unlock_westerlands_knights: "[men_at_arms|E] olarak [GetMaA('westerlands_knights').GetName] askere alınabilir"
  
 innovation_agot_stormlands_fighting: "Fırtına Savaşçıları"
 innovation_agot_stormlands_fighting_desc: "Fırtına Toprakları'ndaki savaşçılar sadece kalelere değil, insanlara karşıda etkili bir savaşçıdır ve bu durum onları etkili birer şok birliği haline getirir."
 unlock_stormlands_heavy_infantry: "[men_at_arms|E] olarak [GetMaA('stormlands_heavy_infantry').GetName] askere alınabilir"
  
 innovation_agot_free_companies: "Paralı Asker Birlikleri"
 innovation_agot_free_companies_desc: "Özgür Şehirler'in zayıflamasıyla birlikte Doğudiyar'da çatışmalar başladı ve birçok Batıdiyarlı ve daha askerî eğilimli Doğudiyarlı, paralı askerler ve denizciler olarak çeşitli savaşlarda yer almak üzere Özgür Birlikler'e katıldı."
 unlock_westerosi_sellswords: "[men_at_arms|E] olarak [GetMaA('westerosi_sellswords').GetName] askere alınabilir"
  
 innovation_agot_stepstone_fighting: "Basamak Taşları Baskını"
 innovation_agot_stepstone_fighting_desc: "Dar Deniz, üzerinde ve ötesinde bulunan birçok şehir arasında ticaretin merkezi konumundadır. Ancak ticaretin geliştiği her yerde, korsanlık gibi eski bir meslek de gelişir ve Basamak Taşları, sayısız korsana ev sahipliği yapar. En alt seviyedeki korsan çıraklarından büyük korsan lordlarına kadar herkes, adalarda şansını denemek için toplanır."
 unlock_stepstone_sailors: "[men_at_arms|E] olarak [GetMaA('stepstone_sailors').GetName] askere alınabilir"
  
 unlock_crossbowmen: "[men_at_arms|E] olarak [GetMaA('crossbowmen').GetName] askere alınabilir"
 unlock_armored_footmen: "[men_at_arms|E] olarak [GetMaA('armored_footmen').GetName] askere alınabilir"
 unlock_armored_horsemen: "[men_at_arms|E] olarak [GetMaA('armored_horsemen').GetName] askere alınabilir"
  
 innovation_agot_anti_dragon_fighting: "Ejderha Avcısı" #NT!
 innovation_agot_anti_dragon_fighting_desc: "Ne kadar korkutucu ve yıkıcı olsalar da, ejderhalar yenilmez değildir ve öldürülebildikleri bilinmektedir. Önemli olan sert pullarını delmektir ve bu nedenle akrepler tam da bunu yapmak için yeniden tasarlanmıştır." #NT!unlock_scorpion_defenses:0 "Akrep savunmaları, kale seviyeleri 10 ve 20'de otomatik olarak inşa edilecek ve geliştirilecek"
