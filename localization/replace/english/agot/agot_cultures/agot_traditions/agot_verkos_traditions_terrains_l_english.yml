l_english:
  
 tradition_agot_verkos_frozen_flats_name: "Buz Raflarında"
 tradition_agot_verkos_frozen_flats_desc: "Bu insanlar, dünyanın soğuk bölgelerinde bulunan büyük donmuş düzlüklerde yuvalarını kurmuşlar. Bu kış topraklarından en iyi şekilde yararlanarak, başkalarının yok olacağı yerde hayatta kaldılar."
 culture_in_frozen_flats_desc: "[culture|E], Donmuş Düzlükler [terrain|E]si olan herhangi bir [county|E]da bulunmuyor."
  
 tradition_agot_verkos_glacier_name: "Buz ve Taşın Zirvesinde"
 tradition_agot_verkos_glacier_desc: "Dünyanın dağlarının ve buzullarının tepesinde, bu insanlar zorlu bir yaşam sürdürüyorlar. Tıpkı yaşadıkları topraklar gibi soğuk ve sert."
 culture_in_glacier_desc: "[culture|E], Buzul [terrain|E]si olan herhangi bir [county|E]da bulunmuyor."
  
 tradition_agot_verkos_cloudforest_name: "Sisli Ormanı'nın İçinde"
 tradition_agot_verkos_cloudforest_desc: "Derin bulut ormanlarının içinde yaşam çok farklıdır. Büyük ağaçların arasında güneşten bile gölgelenen bu insanlar geçimlerini sağlıyorlar."
 culture_in_cloudforest_desc: "[culture|E], Sisli Orman [terrain|E]si olan herhangi bir [county|E]da bulunmuyor."
  
 tradition_agot_verkos_highlands_name: "Yaylaların Arasında"
 tradition_agot_verkos_highlands_desc: "Yaylalardaki yaşam, şehirlerin koşturmacasından uzakta, daha gelenekseldir ve buradaki insanların kendi yaşam tarzlarını korumasına olanak tanır."
 culture_in_highlands_desc: "[culture|E], Yayla [terrain|E]si olan herhangi bir [county|E]da bulunmuyor."
  
 tradition_agot_verkos_taiga_bog_name: "Bataklıkların Arasında"
 tradition_agot_verkos_taiga_bog_desc: "Kuzey iklimlerinin bataklıklarında tehlikeler bolca bulunur. Ancak bu çarpık ortamlar güçlü insanlar yetiştirir."
 culture_in_taiga_bog_desc: "[culture|E], Tayga Bataklığı [terrain|E]si olan herhangi bir [county|E]da bulunmuyor."
  
 tradition_agot_verkos_urban_name: "Şehir Sakinleri"
 tradition_agot_verkos_urban_desc: "Birçok kişi onları küçümsemesine rağmen, şehir halkı hayatlarının ilk bakışta göründüğü kadar parlak olmadığını bilir. Büyük bir şehrin tehlikesinin, vahşi doğanın geniş alanlarından utanması için hiçbir neden yoktur, çünkü kentsel ormanda, karanlık sokaklar çamurlu bataklıklar kadar tehlikelidir ve ölümünüzü bir uçurumun yakınında atılan kötü bir adım kadar kesin bir şekilde imzalayabilir."
 culture_in_urban_desc: "[culture|E], Şehir [terrain|E]si olan herhangi bir [county|E]da bulunmuyor."
  
 tradition_agot_verkos_the_bog_name: "Boynun Sakinleri"
 tradition_agot_verkos_the_bog_desc: "Çocuklar güçlü büyülerle Batıdiyar'ın coğrafyasını değiştirmeye çalıştığında, Suların Çekici Boyun'u yarattı...Suların Çekici (Hammer of the Waters), Boyun bölgesinin oluşumuna sebep olan büyük bir doğal felakete verilen isimdir. Hikayeye göre, İlk İnsanlar ile Çocuklar arasında yaşanan savaş sırasında, Çocuklar güçlü büyüler kullanarak toprakları parçalamaya ve denizi karaya taşımaya çalışmışlardır. Bu büyüler sonucunda büyük depremler ve seller meydana gelmiş ve Boyun bölgesi bataklıklarla kaplı, geçit vermez bir hale dönüşmüştür."
 culture_in_the_bog_desc: "[culture|E], Bataklık [terrain|E]si olan herhangi bir [county|E]da bulunmuyor."
