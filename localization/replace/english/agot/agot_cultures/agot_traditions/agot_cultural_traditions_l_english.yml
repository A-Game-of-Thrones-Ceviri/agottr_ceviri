  # Traditions 
 agot_tradition_andal_name: "İnanç ve Öfke"
 agot_tradition_andal_desc: "Andallar Kuzey Doğudiyar'dan gelir, ancak kimse tam olarak nereden geldiğini bilmez. Toprağa aç olan Valyria hakimiyetinin sürekli genişlemesiyle, Andallar ana vatanlarından Batıdiyar'a kaçmak zorunda kaldılar, Boyun'un güneyindeki her yere yayıldılar. Dini coşkularını,  Şövalyelik ve şövalyelik geleneklerini de beraberlerinde getirdiler."
 agot_tradition_crownlander_name: "Karasu'dan Doğdu"
 agot_tradition_crownlander_desc: "Kraliyet Halkı, kültürleri kraliyet gücünün merkezine yakınlıkları ve Karasu Körfezi'ne akan ticaret tarafından şekillenmiş bir halktır. Kraliyetin güçlü yönetimi ve göreceli refahı, halkını tüccar, zanaatkar ve tacir olarak şekillendirmiştir. Güneydeki Fırtına Toprakların'dan çok daha az savaşçı bir halktır ve kuzeydeki Nerhir Halkından çok daha müreffehtir."
 agot_tradition_fingerman_name: "Mütevazı Hizmet"
 agot_tradition_fingerman_desc: "Parmaklar Vadisi (Fingers), dondurucu kuzey rüzgarlarının kırbaçladığı, kasvetli ve çorak bir bölgedir. Toprakları verimsiz, bitki örtüsü seyrektir. Bu yüzden Vadi halkı, kıt otlaklarda hayvancılık yaparak mütevazı bir hayat sürer. Tarıma elverişli toprakların azlığı, onları keçi çobanlığı ve ortakçılık gibi zorlu geçim kaynaklarına mahkum etmiştir. Parmak Vadililer, bu acımasız yurtlarında hayatta kalma mücadelesi verirken, küçük mutluluklara sıkıca tutunurlar."
 agot_tradition_harborman_name: "Mander'den Bıçağa"
 agot_tradition_harborman_desc: "Limanlılar, Kuzey'deki en büyük yerleşim yeri olan Beyaz Liman'ın etrafına yerleşmiş bir halktır. Kuzey'deki tüm halklar arasında en güçlü Andal etkisini beraberlerinde getirmişlerdir, Manderly Hanesi, Menzil'den kovulmalarının ardından Yedi İnancı'nı ve diğer birçok Andal geleneğini de beraberinde getirmiştir."
 agot_tradition_honeywiner_name: "Yumuşak ve Tatlı"
 agot_tradition_honeywiner_desc: "Honeywiner Halkı ve çevresindeki toprakların insanları, verimli toprakları ve büyük Eskişehire adını veren nehirden akan ticaret sayesinde tüm Batıdiyar'ın en müreffeh insanları arasındadır. Hisar ve Yıldızlı Septiyle bölge, Batıdiyar'ın bir eğitim kalesi haline gelmiştir ve hatta birçok küçük halk bile okuryazardır."
 agot_tradition_marcher_name: "Kan ve Çelik"
 agot_tradition_marcher_desc: "Dorne Sınırları'nın insanları, Batıdiyar'ın en vahşi savaşçılarından bazılarıdır ve en iyi savaşçılarının çoğunu yetiştirmiştir. Kültürleri, dağların ötesinde Taş Dorne'lular ile yüzyıllarca, hatta binyıllarca süren sınır çatışmalarına dayanır. Sınırları'nın Adamları uzun bir hafızaya sahiptir ve bu hafızanın büyük bir kısmı nesiller arası kinleri hatırlamak için kullanılır."
 agot_tradition_moonman_name: "Daha Yücelerde"
 agot_tradition_moonman_desc: "Vadi'nin bereketli vadilerine yerleşen akrabalarından ayrı olarak, Ay Dağları'nın yükseklerinde yaşayan insanlar çok daha sağlam ve cesur bir halktır. Savaş zamanlarında, dış saldırılara karşı ilk savunma hattını oluşturanlar onlardır ve yüksekte yaşadıklarından dolayı, Dağ Klanlarından gelen saldırılarla da en çok uğraşmak zorunda olanlar da onlardır."
 agot_tradition_reachman_name: "Greenhand'in Zaferi"
 agot_tradition_reachman_desc: "Menzil, çalışkan küçük halkın sırtında yükselen müreffeh ve verimli bir topraktır. Aynı zamanda Batıdiyar'daki en eski köklere sahip ailelerin toprağıdır ve en önde gelen Menzilli ailelerinin soyundan geldiğini iddia ettiği efsanevi Yeşil El Garth'a dayanır. Zengin topraklarda öne çıkmak için çabalayan çok sayıda aile vardır ve onları birbirine bağlayan bağlar, Batıdiyar'ın diğer yerlerinden daha güçlü ve daha önemlidir."
 agot_tradition_riverlander_name: "Üç Dişli Mızrak'da Kargaşa"
 agot_tradition_riverlander_desc: "Üç Dişli Mızrak; uzun tarihi boyunca çok fazla savaşa tanıklık etmiş bir topraktır. Merkezi konumu, onu kendi yaratmadığı savaşların bile savaş alanı haline getirmiştir. Hem Fırtına Diyarlıları hem de Demirdoğumlu'ların Nehir Lordları'nı istila edip boyunduruk altına almasıyla, Üç Dişli Mızrak birçok kez el değiştirmiştir. Bu sürekli zorluk, Nehir Halk'ını anavatanlarını hem savaşta hem de barışta kendi avantajlarına kullanmayı öğretmiştir."
 agot_tradition_shieldman_name: "Mander'ı Korumak"
 agot_tradition_shieldman_desc: "Birincil görevleri Demirdoğumlu'ların saldırılarına karşı bir kalkan olmaları olan Kalkan Adaları, Menzil'in dört ayrı hanedan tarafından denetlenen, dört iyi güçlendirilmiş adasından oluşan bir topluluktur. Sadık (tartışmalı olarak izole edilmiş olsalar da) bir halk olan Kalkan Adaları'ndakiler, dayanıklı mizaçları ve görev duygusuyla bilinirler. Adalar, gözetleme kulelerindeki ihtiyarların, iç kesimlerdeki yerleşim yerlerine gelen uzun gemiler hakkında uyarı yaymak için ada ada yaktıkları işaret fişekleriyle ünlüdür. Her şeyden önce, Kalkan Adaları'ndakiler kendilerini deniz savunmasının ilk hattı olarak görürler."
 agot_tradition_stone_dornish_name: "Geçitleri Korumak"
 agot_tradition_stone_dornish_desc: "Taş Dornlular etnik ve kültürel olarak Dornlular arasında Rhoynarlılar'dan en az etkilenenlerdir. Kızıl Dağlar'ın yükseklerinde ve vadilerinde yaşayan kültürleri, Menzil ve Fırtına Toprakları'nın sınır lordlarıyla nesiller boyu süren çatışmaları ve dağ geçitlerini dışarıdan gelen saldırılara karşı hararetle savunmalarıyla şekillenmiştir."
 agot_tradition_stormlander_name: "Büyüyen Gök Gürültüsü"
 agot_tradition_stormlander_desc: "Fırtına Toprakları insanları, tıpkı coğrafyanın kendisi gibi sert ve mücadeleci bir yapıya sahiptir. Fırtınalılar, memleketlerinin engebeli arazisinde zorlu bir hayat sürer ve bu zorluklar onları Batı Diyar'ın en güçlü ve en dayanıklı savaşçılarından biri haline getirmiştir.  Shipbreaker Koyu'nun fırtınalı denizleri de, bu zorlu coğrafyada  deneyimli ve dayanıklı denizciler yetiştirir."
 agot_tradition_valeman_name: "Dağ ve Vadi"
 agot_tradition_valeman_desc: "Arryn Vadisi, Batı Diyar'da Andallar'ın etkisinin en derinden hissedildiği bölgedir. Vadi şövalyelerinin Batı Diyar'ın en soyluları ve halkının en dindarları olduğu söylenir. Aynı zamanda büyük bir bereket ve bolluğun hüküm sürdüğü bir yerdir. Ay Dağları arasındaki vadiler, verimlilikleriyle, Menzil'in tarım arazilerinden sonra ikinci sıradadır."
 agot_tradition_vineman_name: "Şarap, Kadınlar ve Şarkı"
 agot_tradition_vineman_desc: "Sarmaşıklı Gilbert'in gelişinden bu yana, Arborlular tek bir şeyle özdeşleşmiştir: şarap. Arbor'un üzüm bağları, ürettikleri kaliteli şarap nedeniyle Batı Diyar ve ötesinde efsanedir. Pek çok tüccar ve denizci, en iyi Arbor kırmızılarını satın almak için Ryamsport'a demir atar."
 agot_tradition_westerman_name: "Altın ve Gümüş"
 agot_tradition_westerman_desc: "Batı Toprakları, ilk bakışta, önemsiz bir yer gibi görünebilir. Yedi Krallık'ın en büyük veya en kalabalık bölgesi olmasa da, en zenginidir. Verimli tarım arazilerinin ve engebeli tarlaların eksikliğini, altın ve gümüşle dolu tepelerinin zenginliğiyle fazlasıyla telafi eder. Batı Toprakları'nın gücü, bu değerli madenlerin bolluğuna dayanır ve soyluları, madenlerini, zenginliklerine imrenenlere karşı dikkatle korur."
 agot_tradition_barrowman_name: "Dereler ve Tepeler"
 agot_tradition_barrowman_desc: "Höyük Toprakları bir zamanlar Barrow Kings hanedanı tarafından yönetiliyordu. Ancak hanedanlığın bin yıllık çatışmanın sonunda Kışyarı'na boyun eğmesinin ardından halkı, Kuzeylilerin geri kalanıyla asimile oldu. Höyüklüler seçkin atlılardır ve bölgenin geniş, engebeli ovaları, Höyük Toprakları'nı süvari savaşları için ideal bir yer haline getirir. Bu durum, Höyük Halkı'nı kuzeyde savaşmak isteyen herkes için değerli müttefikler yapar."
 agot_tradition_clawman_name: "Pençenin Vahşi İnsanları"
 agot_tradition_clawman_desc: "Çatlak Pençe Burnu'nun insanları, Boyun'un güneyindeki en vahşi topluluklardan biridir. İlk İnsanların kanı damarlarında kuvvetli bir şekilde akar ve İlk İnsanların birçok geleneği hala yaşamlarını şekillendirir. Vadi'nin Dağ Klanları dışında, Pençeliler, Andal istilasına direnen tek İlk İnsan topluluğuydu ve ancak Andallarla evlilik yoluyla kaynaştıktan sonra Yedi İnancı'nı benimsediler."
 agot_tradition_crannogman_name: "Bataklığın sakinleri"
 agot_tradition_crannogman_desc: "Bataklık Halkı; kısa boylu ve dışa dönük olmayan bir halktır. Bazıları tarafından ilkel olarak görülürken, diğerleri tarafından çamur adamlar ve bataklık şeytanları olarak yaftalanır ve alay edilirler. Anavatanları olan Boyun, yoğun bitki örtüsü ve ağaçlarla kaplı geniş, bataklık bir alandır. Boyun'un derinliklerinde neler olduğunu çok az kişi bilir, ancak Batı Diyar'da birçok kişi, Bataklık Halkı'nın Ormanın Çocukları'ndan her türlü büyü ve sihiri öğrendiğini fısıldar. Hatta bazıları, Bataklık Halkı'nın, Çocuklar ve İlk İnsanlar arasındaki birleşmeden doğduğunu iddia eder."
 agot_tradition_firstman_name: "İlk"
 agot_tradition_firstman_desc: "Yedi Krallık'tan, Valyria'nın Felaketi'nden ve hatta Andallar'dan önce İlk İnsanlar vardı. Bronz kılıçlar ve baltalar kullanan İlk İnsanlar, Batı Diyar'a yerleşen ilk insanlardı. Sahip olduğu kültürleri kıtayı ve kendilerinden sonra gelen halkları derinden etkiledi. Eski Dil hala özgür halk ve devler tarafından konuşulsa da, rün yazı sistemleri -birçok kadim hikâyeyle birlikte- yok oldu. İlk İnsanlar kültürünün izleri Batı Diyar'ın her yerinde bulunabilir, ancak en güçlü olduğu yer kuzeydir. Kuzeyliler, tıpkı ataları İlk İnsanlar gibi, Tanrı Korusu'ndaki kutsal ağaçlara dua ederler."
 agot_tradition_hill_clansman_name: "Kuzey Klanları"
 agot_tradition_hill_clansman_desc: "Dağ Klanları, Sur'un güneyindeki en vahşi ve en az medeni topluluklar arasında yer alır. Hem büyük hem de küçük klanlar arasında anlaşmazlıklar ve rekabet yaygındır; bu kan davaları ve intikam döngüsü yüzyıllardır anlatılamayacak kadar çok kan dökülmesine neden olmuştur. Sur'a yakın olmaları nedeniyle, Klanlar, Gece Nöbetçileri ile güçlü bağlara sahiptir ve Sur'un güneyindeki diğer tüm halklardan daha fazla, akınlar ve ticaret yoluyla Yabanıllarle etkileşim halindedirler."
 agot_tradition_northman_name: "Sadık ve Gerçek"
 agot_tradition_northman_desc: "Kuzeyliler, İlk İnsanların soyundan gelen en büyük ve hala varlığını sürdüren topluluktur. Boyun'un geçilmez arazisi ve Moat Cailin kalesi sayesinde Andal istilalarından korunmuşlardır. Kuzeyliler, hala Eski Tanrılara tapan kadim geleneklerini sürdürürler. Günümüzde Kuzeyliler, içine kapanık bir halktır ve Boyun'un güneyindeki meselelerle nadiren ilgilenirler."
 agot_tradition_sisterman_name: "Denizin Altında"
 agot_tradition_sisterman_desc: "Tarihlerinin büyük bir bölümünde, Üç Kızkardeş Adaları'nın halkı, Vadi veya Kuzey insanlarından çok Demirdoğumlu'larla ortak noktalara sahipti. Binlerce yıl boyunca, Üç Kızkardeş Adaları korsan kralları tarafından yönetildi; rüzgarlı adalarının sağlayamadığı şeyleri elde etmek için kıyıları yağmaladılar ve hem Andallar hem de İlk İnsanlar tarafından bilinmeyen sıra dışı tanrılara taptılar."
 agot_tradition_skagosi_name: "Taşdoğanlar"
 agot_tradition_skagosi_desc: "Birçok yabancı tarafından alaycı bir şekilde "Skaggs" olarak adlandırılan Skagoslular, çoğu kişiye göre medeni insanlardan ziyade Yabanıllare'a daha yakındır. Kendilerini Taşdoğan olarak adlandırırlar ve yaşadıkları engebeli kayalık arazide hayatta kalmayı başaran gururlu bir halktır. Birçok kişi tarafından, İlk İnsanların yamyamlık ve insan kurban etme gibi daha karanlık ve vahşi geleneklerini sürdürdükleri söylenir."
 agot_tradition_ironborn_name: "Tuz ve Kaya"
 agot_tradition_ironborn_desc: "Demir Adalar, şüphesiz engebeli ve çorak bir yerdir. Bu gerçek, halkının karakterine de yansımıştır. Demirdoğumlular'ın kültürü, "demir bedeli" ödeyerek yani savaşarak veya yağmalayarak geçinme üzerine kuruludur. Kayalık adalarında ekilebilir arazi az olduğundan, Demirdoğumlular çok eski zamanlardan beri denizcilikle uğraşmışlardır; savaşçı olamayanlar ise balıkçı olmuştur. Demir Adaları'ndaki kıt sayıdaki çiftlikleri köleler işletir, çünkü çiftçilik Demirdoğumlular için -toplumun en alt tabakası için bile- aşağılayıcı bir uğraş olarak görülür."
 agot_tradition_greenborn_name: "Denizden ve Karadan"
 agot_tradition_greenborn_desc: "İç kesimlere yerleşmiş Demirdoğumlular, denize olan düşkünlüklerini sürdürmekle birlikte, denizden uzakta yaşamaya daha fazla adapte olmuşlardır."
 agot_tradition_valyrian_name: "Ejderhanın Kanı"
 agot_tradition_valyrian_desc: "Valyrialılar bir zamanlar, Ghis'ten Pentos'a kadar uzanan bir imparatorluğa hükmeden, kalabalık bir halktı. Ancak Özgür Halklar olarak adlandırdıkları imparatorlukları, gerçekte özgürlükten çok uzaktı. Dragonlordlar, boyun eğdirdikleri halklara karşı -göreceli olarak- hoşgörülü olsalar da, bu hoşgörü, yüz binlerce insanı köleleştirip On Dört Alev madenlerinde sefalet içinde çalıştırılmalarını engellemedi. Ancak Kıyamet ile birlikte, safkan Valyrialıların neredeyse tamamı, fethetmek ve boyun eğdirmek için kullandıkları ejderhalarıyla birlikte yok oldu."
 agot_tradition_rhoynish_name: "Rahibe Rhoyne'un Çocukları"
 agot_tradition_rhoynish_desc: "Rhoynar medeniyeti kadim ve görkemlidir. Rhoynar tarihi o kadar eskiye dayanır ki, bazıları onların Andallar'a demircilik ve demir işlemeyi öğrettiğini iddia eder. Rhoyne Nehri boyunca uzanan şehir devletlerinde yaşayan Rhoynarlar, nehrin sayısız tanrısına tapar ve ayrıca küçük balıkçı teknelerinden gösterişli zevk mavnalarına kadar her türlü tekneye özel bir ilgi duyarlar. Rhoynar kültürü, Andallarınkinden belirgin şekilde farklıdır; kadınlar ve erkekler için eşit miras hakkı yaygındır ve eşcinsel ilişkiler kabul görür. Rhoynar, sanat ve müziğe olan düşkünlükleriyle bilinir; bu durum, Rhoynarlar Dorne'a geldiğinde bazı Rhoynar kültürel uygulamalarının bu kadar hızlı benimsenmesinin nedenlerinden biri olabilir."
 agot_tradition_greenblood_name: "Nehrin Yetimleri"
 agot_tradition_greenblood_desc: "Doğudiyar'dan kaçıp Dorne'a vardıktan sonra, Yeşilkan Yetimleri, kendilerine verilen unvanı benimseyerek Dorne geleneklerini ve kültürünü özümsemeyi reddettiler. Bunun yerine, Rhoyne Nehri'nin -kendilerinin "anne" olarak adlandırdıkları nehrin- "yetimleri" olarak yaşamayı seçtiler. Yeşilkan Yetimleri ve onların soyundan gelenler, Rhoynar kültürüne ve inançlarına bağlı kalarak hala kapalı kapılar ardında ve gizlilik içinde Rhoynar Dilini konuşuyor ve isimlerini aldıkları Yeşil Kan Nehri üzerindeki mavnalarda yaşıyorlar."
 agot_tradition_salt_dornish_name: "Nymeria'nın Kanı"
 agot_tradition_salt_dornish_desc: "Damarlarında Dornlular arasında en fazla Rhoynar kanı akan Kıyı Dornluları, Dorne'un daha ılıman kıyı bölgelerinde yaşarlar. Nymeria tarafından Dorne'a getirilen eşitlikçi geleneklerin çoğunu sürdürürler ve iyi denizciler yetiştirirler. Dorne kıyılarındaki limanlar, onlara büyük bir refah sağlar."
 agot_tradition_sand_dornish_name: "Çöl ve Kum"
 agot_tradition_sand_dornish_desc: "Evleri olarak adlandırdıkları zorlu çölde yaşamlarını sürdüren Çöl Dornluları, dayanıklı ve yılmaz insanlardır. Kaleleri ve yerleşim yerleri, çöldeki kıt su kaynaklarının çevresine kurulmuştur ve bu kaynakları büyük bir şevkle savunurlar. Doğal olarak cesur ve maceraperest bir halk olan Çöl Dornluları'nın soylularının çoğu, zorlu kum tepelerine keşif gezileri düzenleyen birkaç cesur kişiden gelmektedir."
 agot_tradition_wildling_name: "Vahşi, Yabanıl ve Büyülü"
 agot_tradition_wildling_desc: "İsimlerine ve ünlerine rağmen, Sur'un ötesindeki Yabanıllar medeniyetsiz olmaktan uzaktır; ancak bu, kişinin "medeniyet" kavramını nasıl tanımladığına bağlı olabilir. Yedi Krallık'taki insanların yaşam tarzlarından genellikle farklı olsalar da, Yabanıllar, Sur'un güneyinde yaşayanlar kadar örgütlü olabilirler -hatta kime sorduğunuza bağlı olarak daha da örgütlü-. Gelenekler ve uygulamalar kabileler ve klanlar arasında farklılık gösterir ve Sur'un ötesini keşfetmeye cesaret edenler, Eski Dil'de "Magnars" olarak bilinen reislerden lordlara kadar çeşitli unvanlara sahip liderlerle karşılaşabilirler. Ancak tüm bu çeşitliliğe rağmen, Yabanıllar iki konuda ortak bir görüşe sahip gibi görünmektedir: Sözünü tutan bir insandan daha değerli çok az şey vardır ve ölüler yakılmalıdır."
 agot_tradition_westeros_valyrian_name: "Fırtınaya Meydan Okumak"
 agot_tradition_westeros_valyrian_desc: "Karasu Körfezi adalarındaki Valyrialı halkı, Özgür Şehirler'deki atalarından çok Andallar'a benzer. Zenginliklerini, On Dört Alev madeninde çalışan kölelerin sırtından elde etmek yerine, denizden elde edilmiştir. Batı Valyrialılar çalışkan tüccarlardır ve Batıdiyarın'un en iyi denizcilerinden bazılarını yetiştirirler."
 agot_tradition_krakenman_name: "Demir ve Buz"
 agot_tradition_krakenman_desc: "Kuzey'in bir parçası olmasına rağmen, birçok üstat Kraken Burnu'nun denizci halkının kan bağının Kuzeylilerden çok Demirdoğumlu'lara yakın olduğuna inanır. Ancak, Kraken Burnu halkı kültürel bir ikilem yaşamaktadır. Kuzey'e ait olmalarına rağmen, coğrafi konumları onları Kışyarı'nın merkezinden sosyal ve kültürel olarak uzaklaştırmıştır. Demirdoğumlu'ların geçmişte gerçekleştirdiği kanlı baskınlar ise onları, birçok kişinin "tuzlu su akrabaları" olarak gördüğü kişilere karşı mesafeli tutmaktadır."
 agot_tradition_mountain_clansman_name: "Batan Güneşin Üstünde"
 agot_tradition_mountain_clansman_desc: "Ay Dağları'nın derinliklerinde, Sur'un güneyindeki en vahşi ve en az medeni insanlar olarak bilinen Dağ Klanları yaşar. Vadi'deki İlk İnsanların son gerçek soyundan gelenlerdir. Dağlık yurtları, onları Andallar'ın saldırılarından korumuş ve eski yaşam tarzlarını dış müdahaleler olmadan sürdürmelerini sağlamıştır."
 agot_tradition_wolfswood_clansman_name: "Derinliklerin En Dibi"
 agot_tradition_wolfswood_clansman_desc: "Kurtormanı klan halkı, dayanıklı ve çalışkan bir halktır. Sadece sert doğalarıyla değil, aynı zamanda buz balıkçılığındaki yetenekleriyle de ünlüdürler. Büyük hanedanlar olmasalar da, Kurtormanı klan üyelerinin soyu, herhangi bir soylu aile kadar eskidir. İlk İnsanlar'dan gelen bazı klanlar, Demirdoğumlular'ın baskını sırasında bir kısmı küle dönen ormanın kendisinden bile daha uzun süre varlığını sürdürmüştür. Bazı klanların hala ilk gece uygulamasını sürdürdüğü ve klan reislerinin, bağlılık yemini ettikleri lordlar tarafından "lord" olarak kabul edildiği söylenir. Ancak bu daha çok lordun nazik bir tavrıdır, çünkü klan reisleri kendilerini asil olarak görmezler"
 agot_tradition_bearman_name: "Ayı ve Çam Arasında"
 agot_tradition_bearman_desc: "Ayı Adası halkı dayanıklı bir halktır ve hem Demirdoğumlular'ın hem de Yabanıllar'ın saldırılarına uzun zamandır alışkındır. Kral Rodrik Stark'tan beri adayı ellerinde tutuyorlar ve daha uzun süre tutmaya kararlılar. Sürekli mücadeleyle geçen bu yaşam tarzı, adanın kadınlarını da erkekleriyle birlikte silahlanmaya yöneltmiştir. Öyle ki, yavrularını koruma konusunda dişi bir ayı kadar korkunç oldukları söylenir."
 agot_tradition_rushlander_name: "Nehirlerin Tepelerle Buluştuğu Yer"
 agot_tradition_rushlander_desc: "Vadi ve Nehir Toprakları sınırında doğan bir kültür olan Rushlanders, dağlardaki yaşama ve nehirlere uyum sağlamış dayanıklı bir halktır."
 agot_tradition_harsh_laws_name: "Sert Kural"
 agot_tradition_harsh_laws_desc: "Toplum kanunları şekillendirir. Tarih, sert bir toprağın sert insanlara ev sahipliği yapmasının doğal olduğunu ve onların da karşılığında hükmetmek için sert kanunlar çıkardığını göstermiştir."
