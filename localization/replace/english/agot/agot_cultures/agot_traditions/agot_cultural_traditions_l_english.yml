  # Traditions 
 agot_tradition_andal_name: "İnanç ve Öfke"
 agot_tradition_andal_desc: "Andallar Kuzey Doğudiyar'dan gelir, ancak kimse tam olarak nereden olduğunu bilmez. Toprak açlığı çeken Valyrian serbest mülkünün genişlemeye devam etmesiyle, Andallar ana vatanlarından Batıdiyar'a kaçmak zorunda kaldılar, Boğaz'in güneyindeki her yeri süpürdüler ve dini coşkularını ve Şövalyelik ve şövalyelik geleneklerini de beraberlerinde getirdiler."
 agot_tradition_crownlander_name: "Blackwater'dan doğdu"
 agot_tradition_crownlander_desc: "Crownlanders, kültürleri kraliyet gücünün merkezine yakınlıkları ve Blackwater Körfezi'ne akan ticaret tarafından şekillendirilmiş bir halktır. Crownlands'in güçlü yönetimi ve göreceli refahı, halkını tüccar, zanaatkar ve tacir olarak şekillendirmiştir. Güneydeki Stormlanders'dan çok daha az savaşçı bir halktır ve kuzeydeki Rivermen'den çok daha müreffehtir."
 agot_tradition_fingerman_name: "Mütevazı Hizmet"
 agot_tradition_fingerman_desc: "Fingers, dondurucu kuzeyden gelen rüzgarların saldırısına uğramış, kasvetli, rüzgârlı bir yerdir; bu yüzden uçlarında çok az bitki yetişir. Küçük halk için otlayan hayvanları gütmenin ötesinde geçim kaynağı yoktur, çünkü kullanılabilir ekilebilir arazi yapmak için çok az toprak vardır. Bu nedenle, Fingermen mütevazı bir hayat yaşar ve keçi çobanları ile ortakçılar acımasız evlerinde biraz olsun memnuniyet bulurlar."
 agot_tradition_harborman_name: "Mander'den Bıçağa"
 agot_tradition_harborman_desc: "Limancılar, Kuzey'deki en büyük yerleşim yeri olan Beyaz Liman'ın etrafına yerleşmiş bir halktır. Kuzey'deki tüm halklar arasında en güçlü Andal etkisini beraberlerinde getirirler, Manderly Hanesi, Menzil'den kovulmalarının ardından Yedi İnancı'nı ve diğer birçok Andal geleneğini de beraberinde getirmiştir."
 agot_tradition_honeywiner_name: "Yumuşak ve Tatlı"
 agot_tradition_honeywiner_desc: "Honeywine ve çevresindeki toprakların insanları tüm Batıdiyar'ın en müreffeh insanları arasındadır. Verimli topraklar ve büyük Oldtown şehriyle, insanlara adını veren nehirden çok fazla ticaret akmaktadır. Hisar ve Starry septiyle, bölge Batıdiyar'ın bir öğrenim kalesidir ve hatta birçok küçük halk bile okuryazardır."
 agot_tradition_marcher_name: "Kan ve Çelik"
 agot_tradition_marcher_desc: "Dornish Sınırları'nın adamları Batıdiyar'ın en vahşi savaşçılarından bazılarıdır ve en iyi savaşçılarının çoğunu yetiştirmişlerdir. Kültürleri üzerine inşa edilmiştir; temel taşı, dağların ötesinde Taşlı Dornish'lerle yüzyıllarca, hatta binyıllarca süren sınır çatışmalarına dayanır. Sınırları'nın adamları uzun bir hafızaya sahiptir ve bunun çoğu nesiller arası kinleri hatırlamak için kullanılır."
 agot_tradition_moonman_name: "Daha yukarıda"
 agot_tradition_moonman_desc: "Vadi'nin bereketli vadilerinde yuva kuran akrabalarından ayrı olarak, Ay Dağları'nın yükseklerinde yaşayan adamlar çok daha sağlam ve cesur bir halktır. Savaş zamanlarında, dış saldırılara karşı ilk savunma hattını oluşturanlar onlardır ve yüksek irtifada yaşamları olduğundan, Dağ Klanlarından gelen saldırılarla da en çok uğraşmak zorunda olanlar da onlardır."
 agot_tradition_reachman_name: "Greenhand'in Zaferi"
 agot_tradition_reachman_desc: "Reach, çalışkan küçük halkın sırtında yükselen müreffeh ve verimli bir topraktır. Ayrıca, Batıdiyar'daki en eski köklere sahip ailelerin toprağıdır ve en önde gelen Reachmen ailelerinin soyundan geldiğini iddia ettiği efsanevi Garth Greenhand'e dayanır. Zengin bir topraklarda öne çıkmak için çabalayan çok sayıda aileyle birlikte, onları birbirine bağlayan bağlar Batıdiyar'ın diğer yerlerinden daha güçlü ve daha önemlidir."
 agot_tradition_riverlander_name: "Trident'te Kargaşa"
 agot_tradition_riverlander_desc: "Trident, uzun tarihi boyunca çok fazla savaşa tanıklık etmiş bir topraktır, merkezi konumu onu kendi yaratmadığı savaşların bile savaş alanı haline getirmiştir. Hem Fırtına Diyarlıları hem de Demir Adamlar'ın Nehir Lordları'nı istila edip boyunduruk altına almasıyla birçok kez el değiştirmiştir. Bu sürekli zorluk, Nehir Adamları'na anavatanlarını hem savaşta hem de barışta kendi avantajlarına kullanmayı öğretmiştir."
 agot_tradition_shieldman_name: "Mander'i korumak"
 agot_tradition_shieldman_desc: "Birincil işlevleri Demirdoğumlu saldırılarına karşı bir kalkan olmaları olan Kalkan Adaları, dört ayrı hanedan tarafından denetlenen, Reach'in dört iyi güçlendirilmiş Adası'ndan oluşan bir topluluktur. Sadık (tartışmalı olarak izole edilmiş olsalar da) bir halk olan Kalkan Adaları'ndakiler, dayanıklı mizaçları ve görev duygusuyla bilinirler. Adalar, gözetleme kulelerindeki ihtiyarların, iç kesimlerdeki yerleşim yerlerine gelen uzun gemiler hakkında uyarı yaymak için ada ada yaktıkları işaret fişekleriyle ünlüdür. Her şeyden önce, Kalkan Adaları'ndakiler kendilerini deniz savunmasının ilk hattı olarak değerlendirirler."
 agot_tradition_stone_dornish_name: "Geçitleri Korumak"
 agot_tradition_stone_dornish_desc: "Taş Dornlular etnik ve kültürel olarak Dornlular arasında Rhoynar'dan en az etkilenenlerdir. Kızıl Dağlar'ın yükseklerinde ve vadilerinde yaşayan kültürleri, Reach ve Stormlands'ın Marcher lordlarıyla nesiller boyu süren çatışmaları ve dağ geçitlerini dışarıdan gelen saldırılara karşı hararetle savunmalarıyla şekillenmiştir."
 agot_tradition_stormlander_name: "Yuvarlanan Gök Gürültüsü"
 agot_tradition_stormlander_desc: "Stormlands'ın adamları, havası kadar sert ve gürleyen olmalarıyla ünlüdür. Stormlanders, memleketlerinin engebeli arazisinde zorlu bir hayat yaşar ve bu da onları Batıdiyar'ın en güçlü ve en dayanıklı savaşçılarından biri haline getirir. Savaşların ötesinde, Shipbreaker Koyu'nun fırtınalı denizleri, yıpranmış, dayanıklı denizciler üretir."
 agot_tradition_valeman_name: "Dağ ve Vadi"
 agot_tradition_valeman_desc: "Arryn Vadisi, Batıdiyar'ın diğer herhangi bir yerinden daha fazla Andallar tarafından derinden etkilenmiş bir yerdir. Vadi'nin şövalyelerinin Batıdiyar'ın en büyükleri ve halkının en dindarları olduğu söylenir. Ayrıca büyük bir bereket ve bolluğun olduğu bir yerdir, Ay Dağları arasındaki vadiler, Reach'in tarım arazilerinden sonra ikinci sıradadır."
 agot_tradition_vineman_name: "Şarap, Kadınlar ve Şarkı"
 agot_tradition_vineman_desc: "Sarmaşıklı Gilbert'in gelişinden bu yana, Arbor'un adamları tek bir şeyi biliyorlardı; şarap. Arbor'un üzüm bağları, ürettikleri kaliteli şarap nedeniyle Batıdiyar ve ötesinde efsanedir ve birçok tüccar ve denizci, en iyi Arbor kırmızılarını satın almak için Ryamsport'a demir atar."
 agot_tradition_westerman_name: "Altın ve Gümüş"
 agot_tradition_westerman_desc: "Batı Toprakları, ilk bakışta, önemsiz bir yer gibi görünüyor; Yedi Krallığın en büyüğü veya en kalabalık olanı değil, yine de en zenginidir. Verimli tarım arazilerinin engebeli tarlalarından yoksun olsa da, altın ve gümüşle zengin tepelerinin bereketiyle fazlasıyla telafi ediyor. Batı Toprakları'nın gücü, değerli minerallerin bu bolluğu üzerine kuruludur ve soyluları, madenlerini, bolluklarına gıpta ederek bakanlara karşı kıskançlıkla korurlar."
 agot_tradition_barrowman_name: "Dereler ve Tepeler"
 agot_tradition_barrowman_desc: "Barrowlands bir zamanlar Barrow Kings hanedanı tarafından yönetilirken, hanedanın bin yıllık çatışmanın sonunda Kışyarı'e boyun eğmesinin ardından halkı Kuzeylilerin geri kalanıyla asimile oldu. Barrowmen'ler seçkin atlılardır, bölgenin geniş engebeli ovaları Barrowlands'i süvari savaşları için olgunlaştırır, bu da Barrowmen'leri kuzeyde savaşmak isteyen herkes için değerli müttefikler haline getirir."
 agot_tradition_clawman_name: "Pençenin Vahşi Adamları"
 agot_tradition_clawman_desc: "Crackclaw Point'in adamları, Boğaz'in güneyindeki en vahşilerden bazılarıdır. İlk İnsanların kanı damarlarında yoğun bir şekilde akmaktadır ve İlk İnsanların birçok geleneği hala onlarla birlikte yaşamaktadır. Vadi'nin Dağ Klan Adamları dışında, Pençe Adamları, Andal istilasına direnen tek İlk İnsanlardı ve yalnızca Andallarla evlendikten sonra Yedi İnancı'nı benimsediler."
 agot_tradition_crannogman_name: "Bataklığın sakinleri"
 agot_tradition_crannogman_desc: "Crannogmen'ler bodur, gizli bir halktır, bazıları tarafından ilkel olarak görülürken, diğerleri tarafından çamur adamlar ve bataklık şeytanları olarak korkulur ve alay konusu edilirler. Anavatanları olan Boğaz, büyük, bataklık bir bataklıktır, yoğun yapraklar ve gölgeliklerle kaplıdır. Boğaz'in derinliklerinde neler olduğunu çok az kişi bilir, ancak Batıdiyar'daki birçok kişi Crannogmen'lerin Ormanın Çocukları'ndan her türlü büyüyü ve büyücülüğü öğrendiğini fısıldar. Bazıları daha da ileri giderek Crannogmen'lerin kendilerinin Çocuklar ve İlk İnsanlar arasındaki birleşmeden doğduğunu söyler."
 agot_tradition_firstman_name: "İlk"
 agot_tradition_firstman_desc: "Yedi Krallık'tan, Valyria'nın Felaketi'nden ve hatta Andallar'dan önce İlk İnsanlar vardı. Bronz kılıçlar ve baltalar kullanan İlk İnsanlar, Batıdiyar'a yerleşen ilk insanlardı, kültürlerini ve etkilerini kıtanın ve kendilerinden sonra gelenlerin kanına derinlemesine işlediler. Eski dil hala özgür halk ve devler tarafından konuşulurken, rün yazı sistemleri, sözlü olarak aktarılamayan birçok eski hikayeyle birlikte yok oldu. İlk İnsanlar kültürünün yankıları Batıdiyar'ın her yerinde bulunabilse de, en güçlü olduğu yer kuzeydir; burada Kuzeyliler, tıpkı İlk İnsanlar'ın yaptığı gibi, tanrı ormanındaki kalp ağaçlarına dua ederken bulunabilirler."
 agot_tradition_hill_clansman_name: "Kuzey Klanları"
 agot_tradition_hill_clansman_desc: "Tepe Klan Üyeleri, Sur'un güneyindeki en vahşi ve en uygar olmayan insanlardan bazılarıdır. Hem büyük hem de küçük klanlar arasında iç çekişmeler ve klan rekabetleri yaygındır; bu kan davaları ve intikam döngüsü yüzyıllar boyunca anlatılmaz kan dökmüştür. Sur'a yakınlıkları nedeniyle Klan Üyeleri, Gece Nöbetçileri ile güçlü bağlara sahiptir ve Sur'un güneyindeki diğer tüm halklardan daha fazla baskın ve ticaret yoluyla Yabanıllarla etkileşime girerler."
 agot_tradition_northman_name: "Sadık ve Gerçek"
 agot_tradition_northman_desc: "Kuzeyliler, İlk İnsanların sonuncularındandır ve hala var olan en büyük nüfustur. Boyun'un geçilmez arazisi ve Moat Cailin kalesi tarafından Andal istilalarından korunmaktadır. Kuzeyliler, hala Eski Tanrılara tapan kadim geleneklerine bırakılmışlardır. Bugüne kadar, Kuzeyliler izolasyonist bir halktır ve nadiren Boyun'un güneyindeki meselelerle ilgilenirler."
 agot_tradition_sisterman_name: "Tuzlu suyun altında"
 agot_tradition_sisterman_desc: "Tarihlerinin büyük bir kısmında, Sistermen'ler Vadi veya Kuzey'deki insanlardan daha çok Demirdoğumlularla ortak noktalara sahipti. Binlerce yıl boyunca Sistermen'ler korsan kralları tarafından yönetildi, rüzgarlı adalarının sağlayamadığı şeyleri kendileri sağlamak için ısırık kıyılarını yağmaladılar, hem Andallar hem de İlk İnsanlar tarafından bilinmeyen garip tanrılara taptılar."
 agot_tradition_skagosi_name: "Taş Çocuklar"
 agot_tradition_skagosi_desc: "Birçok yabancı tarafından alaycı bir şekilde "Skaggs" olarak bilinen Skagosi, çoğu insana göre uygar insanlardan ziyade Wildlings'e daha yakındır. Kendilerine göre, onlar Stoneborn'dur, yuva dedikleri engebeli kayaların en iyisini yapan gururlu bir halktır. Birçok kişi tarafından İlk İnsanların yamyamlık ve insan kurban etme gibi daha karanlık ve vahşi geleneklerinden bazılarını sürdürdükleri söylentisi vardır."
 agot_tradition_ironborn_name: "Tuz ve Kaya"
 agot_tradition_ironborn_desc: "Demir Adalar şüphesiz engebeli, çorak bir yerdir. Bu gerçek, halkı tarafından özlü bir şekilde yansıtılır. Demirdoğumluların kültürü, demir bedelini ödeyerek toprak işlemek üzerine kuruludur. Kayalık çıkıntılarında ekilebilir arazi bulunmayan Demir Adamlar, çok eski zamanlardan beri denize açılmıştır; savaş için gerekli yapıya sahip olmayanlar balıkçı olmuştur. Demir Adalar'ın yetersiz çiftliklerine köleleri bakar, çünkü çiftçiliğin küçük halk için bile yetersiz olduğu görülür."
 agot_tradition_greenborn_name: "Denizden ve Tarladan"
 agot_tradition_greenborn_desc: "Daha iç kesimlere yerleşmiş Demirdoğumlular. Denize olan düşkünlüklerini sürdürürken, ondan uzakta yaşamaya daha adapte olmuşlardır."
 agot_tradition_valyrian_name: "Ejderhanın Kanı"
 agot_tradition_valyrian_desc: "Valyrianlar bir zamanlar Ghis'ten Pentos'a kadar uzanan bir imparatorlukla sayısız bir halktı. Ancak Freehold, ismine rağmen her şeyden uzaktı. Dragonback'te boyun eğdirdikleri insanlara karşı hoşgörülü olsalar da, bu hoşgörü yüz binlercesini köleleştirmelerini ve onları On Dört Alev madenlerinde umutsuzluğa sürüklemelerini engellemedi. Ancak Doom ile safkan Valyrianların birkaçı hariç hepsi, fethetmek ve boyun eğdirmek için kullandıkları ejderhalarla birlikte yok edildi."
 agot_tradition_rhoynish_name: "Rahibe Rhoyne'un çocukları"
 agot_tradition_rhoynish_desc: "Rhyon medeniyeti kadim ve görkemlidir. Rhoynar'ın tarihi o kadar derindir ki bazıları onlara Andallara demircilik ve demirle çalışma öğrettiğini söyler. Rhoyna Nehri boyunca uzanan şehir devletlerinden gelen Rhoynar, nehrin sayısız tanrısına tapar ve ayrıca küçük balıkçı teknelerinden müstehcen zevk mavnalarına kadar her türlü tekneye karşı özel bir yakınlık duyar. Rhyon kültürü, Andal'larınkinden belirgin şekilde farklıdır; kadınlar ve erkekler için eşit miras normdur ve eşcinsel ilişkiler kabul edilir. Rhoynar, sanat ve müzik eserlerini benimsemeleriyle bilinir; bu, Rhone Dorne'a geldiğinde bazı Rhoynar kültürel uygulamalarının bu kadar çabuk benimsenmesinin kısmen nedeni olabilir."
 agot_tradition_greenblood_name: "Akarsu Yetimhanesi"
 agot_tradition_greenblood_desc: "Doğudiyar'dan kaçıp Dorne'a vardıktan sonra, Yeşilkan Yetimleri Dorne geleneklerini benimsemeyi ve asimile olmayı reddederek kendilerine verilen unvanları kazandılar ve bunun yerine Rhoyne Nehri'nin -onların 'anne' dedikleri nehrin- 'yetimleri' olarak yaşamayı seçtiler. Yeşilkan Yetimleri ve onların soyundan gelenler Rhoynar kültürüne ve inançlarına bağlı kalıyorlar, hala kapalı kapılar ardında ve gizlilik içinde Rhoynar Dilini konuşuyorlar ve isimlerini aldıkları Yeşilkan Nehri boyunca sallarda yaşıyorlar."
 agot_tradition_salt_dornish_name: "Nymeria'nın Kanı"
 agot_tradition_salt_dornish_desc: "Damarlarında Dornelular arasında en fazla Rhoynar kanı akan Tuz Dornelular, Dorne'un daha ılıman kıyı bölgelerinde yaşarlar. Dorne'a Nymeria tarafından getirilen eşitlikçi geleneklerin çoğunu sürdürüyorlar ve iyi denizciler yetiştiriyorlar; Dorne kıyılarındaki limanlar onlara çok fazla refah sağlıyor."
 agot_tradition_sand_dornish_name: "Çöl ve Kumul"
 agot_tradition_sand_dornish_desc: "Evleri dedikleri zorlu çölde varlıklarını sürdüren Sand Dornelular dayanıklı ve acımasız insanlardır. Kaleleri ve yerleşim yerleri, çöl anavatanlarındaki nadir su kaynaklarının etrafında kurulmuştur ve bu kaynakları hararetle savunurlar. Doğal olarak cesur ve maceraperest bir halktırlar ve bölgedeki asil evlerin çoğu, zorlu kumullara keşif gezileri düzenleyen o birkaç cesur kişiden gelmektedir."
 agot_tradition_wildling_name: "Vahşi, Vahşi ve Büyülü"
 agot_tradition_wildling_desc: "İsimlerine ve ünlerine rağmen, Sur'un ötesindeki Yabanıllar medeniyetsiz olmaktan uzaktır, ancak bu, kişinin 'medeni' olmanın ne olduğuna dair tanımına bağlı olabilir. Yedi Krallık'taki 'diz çökenlerin' yollarından çoğunlukla farklı olsalar da, Yabanıllar Sur'un güneyindekiler kadar organize olabilirler - hatta kime sorduğunuza bağlı olarak daha da organize olabilirler. Gelenekler ve uygulamalar kabileler ve klanlar arasında farklılık gösterir ve Sur'un ötesini keşfetmeye yetecek kadar cesur olan herkes, Eski Dil'de 'Magnars' olarak bilinen şeflerden lordlara kadar her şeyi bulacaktır. Ancak çeşitliliğe rağmen, Yabanıllar iki konuda hemfikir gibi görünüyor: Yeminini tutan bir adamdan daha değerli çok az şey vardır ve ölüler yakılmalıdır."
 agot_tradition_westeros_valyrian_name: "Fırtınaya Meydan Okumak"
 agot_tradition_westeros_valyrian_desc: "Blackwater adalarındaki Valyrian halkı, Freehold'daki atalarından çok daha fazla Andallara benzer. Zenginlikleri, on dört alevde derin kazı yapan kölelerin sırtında inşa edilmekten ziyade, Batı Valyrianları uzun zamandır zenginliklerini denizden elde etmişlerdir. Çalışkan tüccarlardır ve Batıdiyar'ın en iyi denizcilerinden bazılarıdır."
 agot_tradition_krakenman_name: "Demir ve Buz"
 agot_tradition_krakenman_desc: "Kuzey'in bir parçası olmalarına rağmen, birçok üstat Cape Kraken'in denizci halkının kanının Kuzeylilerden çok Demirdoğumlulara yakın olduğuna inanmaktadır. Ancak Cape Kraken halkı kültürel olarak kendilerini karşı karşıya bulur. Kuzeye ait olmalarına rağmen, boyunlarının altındaki konumları onları Kışyarı'nın merkezinden sosyal ve kültürel olarak uzak hissettirir — Demirdoğumlular tarafından yağmalanmalarının kanlı geçmişi onları birçok kişinin tuzlu suyla akrabaları olduğunu varsaydığı kişilere karşı koyar."
 agot_tradition_mountain_clansman_name: "Batmakta Olan Güneşin Üstünde"
 agot_tradition_mountain_clansman_desc: "Ay Dağları'nın derinliklerinde, Sur'un güneyindeki en vahşi ve medeniyetsiz adamlar olan klan üyeleri yaşar. Vadi'deki İlk İnsanların son gerçek kalıntılarıdırlar, dağlık yuvaları onları Andallar'ın saldırılarından korur ve ilkel yollarına dışarıdan fazla müdahale olmadan devam etmelerini sağlar."
 agot_tradition_wolfswood_clansman_name: "En Derin Derinliklerde"
 agot_tradition_wolfswood_clansman_desc: "Kurtormanı'nın klanların insanları, dayanıklı ve çalışkan bir halktır, sadece sert doğalarıyla bilinirler, ancak buz balıkçılığı söz konusu olduğunda yetenekleriyle de bir şekilde ünlüdürler. Büyük evler olmasalar da, Kurtormanı'nın klan üyeleri, herhangi bir asil aile kadar derin kan bağlarına sahiptir - İlk İnsanlardan gelen klanların bazıları ormanın kendisinden daha uzun süre dayanmıştır, bazıları ise bir Demirdoğumlu baskını sırasında küle dönmüştür. Bazıları, klanların bazılarının hala ilk gece uygulamasını yaptığını ve klan şeflerinin efendileri tarafından 'lord' olarak kabul edildiğini söylüyor - ancak bu, efendinin daha çok nazik bir nezaketidir, çünkü klan şefleri kendilerini soylu olarak görmezler"
 agot_tradition_bearman_name: "Ayı ve Çam Arasında"
 agot_tradition_bearman_desc: "Ayı Adası halkı dayanıklı bir halktır, hem Demir Adamlar'dan hem de Yabanıllar'dan gelen akınlara uzun zamandır alışmışlardır. Kral Rodrik Stark'tan beri adayı ellerinde tutmaktadırlar ve daha uzun süre ellerinde tutacaklardır. Sürekli mücadeleyle geçen böyle bir hayat, adanın kadınlarını erkekleriyle birlikte silahlanmaya yöneltmiştir ve yavrularını korumakta dişi bir ayı kadar korkutucu oldukları söylenmektedir."
 agot_tradition_rushlander_name: "Nehirlerin Tepelerle Buluştuğu Yer"
 agot_tradition_rushlander_desc: "Vale ve Riverlands sınırında doğan bir kültür. Rushlanders, dağlardaki yaşama ve nehirlere uyum sağlayan bir harty halkıdır."
 agot_tradition_harsh_laws_name: "Sert Kural"
 agot_tradition_harsh_laws_desc: "Toplum kanunları şekillendirir. Tarih, sert bir toprağın sert insanlara ev sahipliği yapmasının doğal olduğunu ve onların da karşılığında hükmetmek için sert kanunlar çıkardığını göstermiştir."
