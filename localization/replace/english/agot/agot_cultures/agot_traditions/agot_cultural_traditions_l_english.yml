 agot_tradition_thenn_name: "İlklerin Sonuncusu"
 agot_tradition_thenn_desc: "Sur'un güneyindekiler tarafından özgür halkın daha 'sofistike'si olarak bilinen Thenn'ler kendilerini kalan son İlk İnsanlar olarak görürler. Ayazdiş zirvelerindeki dağ vadisinin sakinleri diğer kültürlere göre devlerle daha fazla etkileşime girerler, ancak bugün hala konuştukları Eski Dil'den asla sapmamalarına rağmen, Ortak Dil'de ara sıra bir kelime veya cümle öğrenmeyi başarmışlardır. Magnar'a olan inançlarıyla övünen Thenn'ler, diğer özgür halklardan biraz daha disiplinli ve organizedirler ve etkileyici bir bronz cephanelik toplamayı başarmışlardır. Sur'un güneyindekiler Thenn'leri vahşi olarak görse de, onlar fazlasıyla yeteneklidir ve sık sık Gece Nöbetçileri ile çatışmaya girerler."
 agot_tradition_insular_marriage_name: "Ada evliliği"
 agot_tradition_insular_marriage_desc: "Bu kültür, izolasyonist olmamakla birlikte, yine de kendi halkı içinden evlenmeyi tercih ediyor."
  
