 agot_tradition_thenn_name: "İlklerin Sonuncusu"
 agot_tradition_thenn_desc: "Thenn'ler, Duvar'ın güneyinde yaşayanlar tarafından Özgür Halk'ın daha 'gelişmiş' kesimi olarak kabul edilirler ve kendilerini son İlk İnsanlar olarak görürler. Ayazdiş Dağları'nın zirvelerindeki dağ vadilerinde yaşayan bu halk, diğer kültürlere kıyasla devlerle daha fazla etkileşim içindedir. Her ne kadar bugün hala konuştukları Eski Dil'den asla vazgeçmeseler de, Ortak Dil'den birkaç kelime ve cümle öğrenmeyi başarmışlardır. Magnar'a olan inançlarıyla gurur duyan Thenn'ler, diğer Özgür Halk kabilelerine göre daha disiplinli ve organize bir yapıya sahiptirler ve etkileyici bir bronz silah koleksiyonu biriktirmişlerdir. Duvar'ın güneyinde yaşayanlar Thenn'leri vahşi olarak görseler de,  son derece yetenekli savaşçılardır ve sık sık Gece Nöbetçileri ile çatışırlar."
 agot_tradition_insular_marriage_name: "Akraba evliliği"
 agot_tradition_insular_marriage_desc: "Bu kültür, dışa kapalı olmamakla birlikte, yine de kendi halkı içinden evlenmeyi tercih eder."
  
