 agot_tradition_lyseni_desc: "Eski Valyria'nın Ejderha Lordları için bir kaçış yeri olarak doğan Lys, her zaman sefahat, ahlaksızlık ve açgözlülüğün adası olmuştur. Valyria'nın düşüşünden sonra bile Lys, kölelik, ticaret ve bankacılık sayesinde gelişir."
