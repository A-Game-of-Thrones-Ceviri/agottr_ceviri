  # Ethoses 
 ethos_festive_name: "Şenlik"
 ethos_festive_desc: "Varoluşun acımasız zorlukları karşısında bu kültür, kurtuluşu ortak şenliklerde ve paylaşılan kahkahalarda buluyor."
 ethos_mystic_name: "Mistik"
 ethos_mystic_desc: "Tanrıların tasarımları opak ve bilinemezdir, ama bu durum bu kültürün sislerinin arasından bu dünyanın daha derin gizemlerine bakmasını engellemiyor."
 ethos_methodical_name: "Metodik"
 ethos_methodical_desc: "Sağlam adımlar düşüşü önler ve bu kültürün insanları her türlü olası sonucu hesaba katmadan hiçbir adım atmazlar."
  
