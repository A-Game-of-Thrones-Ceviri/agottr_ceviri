#MUSTAFA++
### Holding
building_type_ruin_01:0 "Harabe"
building_ruin_01:0 "Yıkıntı"
building_ruin_01_desc:0 "Bu bölge harabeye dönmüş durumda."

### Base Ruin Types
building_type_small_ruin_01:0 "Küçük Harabeler"
building_small_ruin_01:0 "Terk Edilmiş Küçük Harabeler"
building_small_ruin_01_desc:0 "Vahşi doğanın kalbinde, kaderine terk edilmiş küçük bir harabe uzanıyor."
building_small_ruin_02:0 "Kurtarılmış Küçük Harabeler"
building_small_ruin_02_desc:0 "Eski ihtişamını geri kazanması için uzun ve meşakkatli bir yeniden inşa sürecinin başladığı küçük bir harabe."
building_small_ruin_03:0 "İyileşen Küçük Harabeler"
building_small_ruin_03_desc:0 "Yeniden inşa çalışmaları sayesinde eski ihtişamının izlerini taşımaya başlayan küçük bir harabe."
building_small_ruin_04:0 "Restore Edilmiş Küçük Harabeler"
building_small_ruin_04_desc:0 "Bir zamanlar unutulmaya yüz tutmuş küçük bir harabe, özenle yürütülen restorasyon çalışmalarıyla yeniden hayata döndürülerek, belki de orijinalinden daha görkemli bir hale getirildi."

building_type_medium_ruin_01:0 "Geniş Harabeler"
building_medium_ruin_01:0 "Terk Edilmiş Geniş Harabeler"
building_medium_ruin_01_desc:0 "Vahşi doğanın merhametsiz kucağında kaderine terk edilmiş, geniş bir harabe."
building_medium_ruin_02:0 "Kurtarılmış Geniş Harabeler"
building_medium_ruin_02_desc:0 "Eski ihtişamını geri kazanması için uzun ve zahmetli bir yeniden inşa sürecinin başladığı, geniş bir harabe."
building_medium_ruin_03:0 "İyileşen Geniş Harabeler"
building_medium_ruin_03_desc:0 "Yeniden inşa çalışmaları sayesinde eski ihtişamının belirtilerini göstermeye başlayan, geniş bir harabe."
building_medium_ruin_04:0 "Restore Edilmiş Geniş Harabeler"
building_medium_ruin_04_desc:0 "Bir zamanlar unutulmaya yüz tutmuş, geniş bir harabe, özenle yürütülen restorasyon çalışmalarıyla yeniden hayata döndürülerek, belki de orijinalinden daha görkemli bir hale getirildi."

building_type_large_ruin_01:0 "Büyük Harabeler"
building_large_ruin_01:0 "Terk Edilmiş Büyük Harabeler"
building_large_ruin_01_desc:0 "Vahşi doğanın insafına terk edilmiş, zamanın yıprattığı büyük bir harabe."
building_large_ruin_02:0 "Kurtarılmış Büyük Harabeler"
building_large_ruin_02_desc:0 "Eski ihtişamına kavuşması için uzun ve meşakkatli bir yeniden inşa sürecinin başladığı, büyük bir harabe."
building_large_ruin_03:0 "İyileşen Büyük Harabeler"
building_large_ruin_03_desc:0 "Yeniden inşa çalışmaları sayesinde eski görkeminin izlerini taşımaya başlayan, büyük bir harabe."
building_large_ruin_04:0 "Restore Edilmiş Büyük Harabeler"
building_large_ruin_04_desc:0 "Bir zamanlar unutulmaya yüz tutmuş, büyük bir harabe, özenle yürütülen restorasyon çalışmalarıyla küllerinden yeniden doğdu ve belki de geçmişteki ihtişamından daha fazlasına kavuştu."

### Ruin Afflictions
# Salted Earth
building_type_ruin_salted_earth_01:0 "Tuzlu Topraklar" 
building_ruin_salted_earth_01:0 "Tuzlanmış Harabe" 
building_ruin_salted_earth_01_desc:0 "Harabelerin etrafındaki topraklar, acımasız bir geçmişin izlerini taşıyan tuzla kaplı. Topraklar verimsiz ve çorak, yaşamdan yoksun. Sadece en dirençli yabani otlar ve inatçı çiçekler, yıllar süren ihmale rağmen burada varlığını sürdürebiliyor."

# Desolate
building_type_ruin_desolate_01:0 "Issız Diyar"
building_ruin_desolate_01:0 "Vahşi Issızlık" 
building_ruin_desolate_01_desc:0 "Harabelerin etrafındaki topraklar, göz alabildiğince ıssız ve terk edilmiş. Orijinal sakinlerinden geriye kalan tek şey, sessizliğin içinde yankılanan hayaletleri."
building_ruin_desolate_02:0 "Yeniden Canlanan Topluluk"
building_ruin_desolate_02_desc:0 "İster zorunluluktan, ister teşviklerden veya belki de bir amaç duygusuyla, yeniden inşa çalışmalarını desteklemek için yeni bir topluluk bu ıssız diyarlarda kök salmaya başlamış."
  
# Flooded
building_type_ruin_flooded_01:0 "Su Baskını"
building_ruin_flooded_01:0 "Sular Altında Kalmış Harabeler"
building_ruin_flooded_01_desc:0 "Harabeler, amansız bir selin ardından sular altında kalmış. Yapıların içi ve dışı sularla kaplı, her türlü hareketi engelleyerek yeniden inşa çalışmalarını neredeyse imkansız hale getirmiş."
building_ruin_flooded_02:0 "Kurutulmuş Harabeler"
building_ruin_flooded_02_desc:0 "Büyük çabalar sonucunda, harabeleri esir alan ve yeniden inşa çalışmalarını uzun süredir engelleyen suların büyük bir kısmı tahliye edilmiş.  Umut, yeniden yeşermeye başlıyor."

# Renowned
building_type_ruin_renowned_01:0 "Ünlü Harabe" 
building_ruin_renowned_01:0 "Efsanevi Yıkıntılar" 
building_ruin_renowned_01_desc:0 "Bugün sadece moloz ve yıkık duvarlardan ibaret olan bu yer, bir zamanlar ihtişamı ve görkemiyle dillere destandı. Belki de trajik sonu onu efsanelere konu etmiştir. Her ne olursa olsun, insanlar bu efsanevi harabenin yeniden inşasına katkıda bulunmaya daha istekli görünüyor."

# Infamous
building_type_ruin_infamous_01:0 "Kötü Şöhretli Harabe"
building_ruin_infamous_01:0 "Lanetli Yıkıntılar" 
building_ruin_infamous_01_desc:0 "Bu topraklardaki harabelerin lanetli ve uğursuz olduğuna inanılıyor. İnsanlar, harabelerin kendilerine uğursuzluk getireceğinden korkarak hem yeniden inşa çalışmalarından hem de harabelerden uzak duruyor."

# Wildfire Outbreak
building_type_ruin_wildfire_01:0 "Çılgın Ateş Felaketi" 
building_ruin_wildfire_01:0 "Yeşil Alevlerin Pençesinde" 
building_ruin_wildfire_01_desc:0 "Kontrolsüz bir çılgın ateş, harabeleri kasıp kavuruyor ve yeşil alevlerin ölümcül kucaklamasından kaçamayan herkese korkunç acılar yaşatıyor."
building_ruin_wildfire_02:0 "Sönmüş Alevler"
building_ruin_wildfire_02_desc:0 "Çılgın ateşin tehdidi nihayet kontrol altına alındı. Artık her şeyin küle dönme korkusu olmadan yeniden inşa çalışmaları daha güvenli bir şekilde ilerleyebilir. Ancak, yanmış harabelerin etrafındaki topraklar ve insanlar derin yaralar almış durumda."

# Interaction
agot_ruin_begin_reconstruction:0 "Harabeleri Onarmaya Başla"
agot_ruin_begin_reconstruction_desc:0 "Bölgenin eski ihtişamını ve görkemini geri kazandırmak için bir yeniden inşa çalışması başlatın."
agot_ruin_reconstruction:0 "Yeniden İnşa Edilen Harabe"
agot_ruin_reconstruction_desc:0 "Bu harabenin yeniden canlandırılması için çalışmalar başlamış."
RUIN_MUST_BEGIN_CONSTRUCTION:0 "Önce [reconstruction_effort|E]nu başlatmalısınız."
agot_ruin_disease_modifier:0 "Harabe Hastalık Değiştiricisi"
agot_ruin_disease_modifier_desc:0 "Bu, harabeleri hastalık salgınlarından korumak için kullanılan bir değiştiricidir."

# GUI
ABANDON_RUIN_BUTTON:0 "Harabeleri Terk Et"
ABANDON_RUINS_TOOLTIP:0 "Harabeleri kaderine terk ederek doğanın kucağına bırakın."
agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
ruin_history_castamere:0 "Lannister ve Reyne haneleri arasındaki asırlık ittifak ve bağımlılık, yönetmek için doğmamış bir aslan olan Tytos Lannister'ın zayıf yönetimi altında çökmeye mahkumdu. Kimse onun vasallarını zayıflığından, borç istemekteki isteksizliğinden, küçük düşürmeleri görmezden gelen iyi niyetinden faydalandıkları için suçlayamazdı. Ailesi ve kayınbiraderi dişsiz bir aslanın beceriksizliğinden yararlanan Roger Reyne'den daha fazla faydalanan olmadı. Castamere, Kayalık'ın pahasına büyüdü ve bu muhteşemdi. Yavrular babalarının yerine ısırmaya geldiğinde, Roger neden onlara daha fazla aldırış etsin ki? Pençelerinin herhangi bir altın aslandan daha keskin olduğunu zaten kanıtlamıştı. Bu kibir, hem aileyi hem de evi yıkıma götürecekti, çünkü bu yavru, geleceğin Lord Tywin Lannister'ından başkası değildi. Olacağı adamı özetleyen bir seferde, Tywin babasının vasallarının borçlarını geri aldı ve direnenlere yıkım ve ölüm getirdi. Tarbeck ve Reyne'ye. Lannister orduları Castamere'ye ulaştığında, Tarbeckler yok edilmişti ve Lord Roger, bir yaylı tüfekten aldığı bir yarayla sayıklıyordu. Kardeşi Reynard, tüm halkını Lannister askerlerinin bulunduğu yeraltında barındıracak ve müzakereler çağrısında bulunacaktı, ancak kaderleri hem Tarbeckler hem de Castamere'nin adının nereden geldiğiyle önceden belirlenmişti. Tywin, Reyne madenlerine giden tüm girişleri mühürleyecek ve yakındaki bir dereyi içeri akacak şekilde yönlendirecekti. Hiçbir savunma akan bir gelgiti durduramazdı. Lannister muhafızlarının gece boyunca panik ve çığlıklar duyduğu söyleniyor, ancak bu, Reyne hanesinden gelen son meydan okuma fısıltısı olacaktı.\n\nBir zamanlar büyük olan Castamere o zamandan beri böyle kaldı, bir zamanlar büyük bir aile için sulu bir mezar. Ta ki birisi bu mezarı kazmaya cesaret edene kadar..."
ruin_history_hellgate:0 "Bir zamanlar Dryland Hanesi'nin ihtişamlı merkezi olan Cehennem Kapısı, şimdi sadece harabeye dönmüş bir hayalet. Bu kadim kaleden Dryland Hanesi, Kükürtaşı Kralları olarak gururla ve özgürce hüküm sürdü. Ancak Nymeria ve Rhoynar'ın gelişiyle Dorne'un kaderi değişti ve başka bir hane, Cehennem Kapısı'nın duvarlarını yıkacak güce ve kudrete ulaştı."
ruin_history_woodfoot:0 "Theon Stark, Demirdoğumluları ilk kez Ayı Adası'ndan kovduğunda, bu toprakları sadık hizmetlerinin karşılığı olarak Woodfoot Hanesi'ne verdi. Woodfootlar, adayı neredeyse on beş yüz yıl boyunca tüm tehditlere karşı cesurca savundu. Ancak Loron Greyjoy'un acımasız yönetimi altında Demirdoğumlular geri döndü, Woodfoot Hanesi'ni yok etti ve Ayı Adası'nı bir kez daha ele geçirdi. Yine de, yok oluşlarından sonra bile, eski kaleleri olan Tahtaayak Gözcüsü'nün kalıntıları dimdik ayakta duruyor ve geçmişin ihtişamını fısıldıyor."
ruin_history_skane:0 "Skane Ziyafeti; Kuzey'de ve hatta ötesinde kim Skagosi'yi ve onların tüyler ürpertici Skane Ziyafetini bilmez? Skagların hala gemileri olduğu zamanlarda, yakındaki Skane adasına ulaştılar ve oradaki tüm insanları esir aldılar. Şanslı olanlar köle veya eş olarak kullanıldı, ancak şanssız olanlar Skag akıncılarının midelerini doyurmak için düzenlenen korkunç bir ziyafette yemek olarak servis edildi. Ziyafet sona erdiğinde, Skane ıssız ve lanetli bir yer olarak kaldı ve bugüne kadar boş kaldı."
ruin_history_oldstones:0 "Nehir Krallarının listesi, hem Üstatlar hem de Nehir Topraklarının lordları ve leyleri arasında hararetli tartışmalara konu olan bir meseledir. Ancak, Nehirler ve Tepelerin Kralları olarak bilinen ilk büyük hanenin, bu unvanı alan İlk Adamların sonuncusu olan Mudd Hanesi olduğu konusunda herkes hemfikirdir. Mudd Kralları, bugün Eski Taşlar olarak bilinen görkemli kaleden hüküm sürdüler ve saltanatlarının son dönemlerinde Andal işgalcilerine karşı kahramanca savaştılar. Ne yazık ki, kale, Tristifer IV'ün yenilgisi ve Mudd Krallığı'nın yıkılışıyla birlikte harabeye döndü."
ruin_history_summerhall:0 "Kral Daeron II, Dorne'u krallığına kattığında, Sınır Bölgeleri arasında ünlü Yaz Kalesi'ni inşa ederek barışa olan sarsılmaz inancını gösterdi. Yaz Kalesi, Yaz Ayları boyunca sarayın Kral'ın Şehri'nin bunaltıcı sıcağından ve karmaşasından kaçması için düzenli bir inziva yeri olarak hizmet verecek ve sonunda en küçük oğlu, geleceğin Kralı Maekar I'e verilecekti. Maekar, kardeşlerinin ve kendi saltanatı boyunca burayı kendi malikanesi olarak tuttu ve ölümünden sonra kale, son sahibi olan Beklenmedik Kral Aegon V'e miras kaldı. Sevilen Kral Aegon'un yönetimi altında Yaz Kalesi, tarihin sayfalarına kara bir leke olarak geçecek büyük bir trajediye sahne oldu. Kral, ejderhaları bir kez daha dünyaya getirmek umuduyla ailesini Yaz Kalesi'ne çağırdığında, kale ve kraliyet ailesinin çoğu korkunç bir yangında yok oldu. Bugüne kadar Yaz Kalesi, sessiz ve harabe halinde duruyor, anısı sadece hüzünlü şarkılarda yaşatılıyor."
ruin_history_morne:0 "Bir zamanlar Tarth adasının kraliyet merkezi olan Morne Kalesi, Andal hanesi adayı ilk ele geçirdiğinde büyük bir öneme sahipti. Burada, Tarth Hanesi'nin Akşam Yıldızları, Safir Adası'nın Kralları olarak gururla hüküm sürdü. Ancak zaman geçtikçe ve Tarthlar hem Durrandon Hanesi'yle hem de krallıklarıyla evlilik bağları kurdukça, Morne Kalesi eski önemini yitirdi ve sonunda sadece harabeye dönmüş duvarları kaldı."
ruin_history_landless:0 "Topraksızlar olarak bilinen bu harabe, bir zamanlar güçlü bir hanenin görkemli kalesiydi. Ancak, hanenin ismi ve tarihteki yeri zamanın acımasız akışı içinde kaybolup gitmiş. Geriye kalan tek şey, bu harabeye sinen gizem ve burada yaşanmış unutulmuş zaferlerin ve trajedilerin yankıları."  
ruin_history_generic:0 "Dünyanın kendisi, Batıdiyar'dan Doğudiyar'a, Sothoryos'tan Ulthos'a kadar sayısız harabenin sessiz tanıklığıyla dolu. Bu harabeler, her diyara ve her iklime yayılmış, tarihin unutulmuş izlerini taşıyor. Bazıları bir zamanlar ihtişamlı kaleler ve zaptedilemez hisarlardı, binlerce yıl boyunca düşmanlara karşı koydular, ancak sonunda yenilmez bir düşmana boyun eğdiler. Diğerleri ise, zamanla kaybedilen küçük çatışmalarda yıkılan gözetleme kuleleri ve mütevazı kalelerdi. Bazıları, örneğin Sothoryos'taki Yeen veya Gölge Toprakları'ndaki Strygai gibi,  Kale veya Yi Ti'deki en eski kayıtlardan bile önce harabeye dönmüş, kökenleri bilinmezliğin derinliklerinde kaybolmuş antik yapılar. Diğerlerinin düşüşü ise daha yakın zamanlarda yaşanmış ve hem Günbatımı Denizleri hem de Yeşim Denizi topraklarının bilginleri tarafından kaydedilmiş. Birçoğunun kendine özgü efsaneleri, hikayeleri veya şarkıları var; son direnişlerini anlatan destanlar dilden dile dolaşıyor. Ancak daha fazlası, tüm ozanlar tarafından bile unutulmuş, tarihin tozlu sayfaları arasında kaybolmuş durumda.\n\nYıkılmış bir bölgeyi ele geçirmek ve yeniden inşaya başlamak için, yerleşim görünümüne gidin ve \"Harabeleri Onarmaya Başla\" seçeneğini seçin. Harabe baronluğuna sahip olduğunuzda, restorasyonu başlatmak için ana harabe binasını yükseltebilirsiniz."
reconstruct_ruin_confirm_title:0 "Restorasyona Başla?"
reconstruct_small_ruin_confirm_desc:0 "Harabeleri restore etmek zorlu, pahalı ve bazen tehlikeli bir girişimdir. Restorasyon sürecini üstlenmeye hazır olduğunuzdan emin misiniz?\n\nİlk yatırımınız #N 200#! altın gerektirecektir."
reconstruct_med_ruin_confirm_desc:0 "Harabeleri restore etmek zorlu, pahalı ve bazen tehlikeli bir girişimdir. Restorasyon sürecini üstlenmeye hazır olduğunuzdan emin misiniz?\n\nİlk yatırımınız #N 400#! altın gerektirecektir."
reconstruct_large_ruin_confirm_desc:0 "Harabeleri restore etmek zorlu, pahalı ve bazen tehlikeli bir girişimdir. Restorasyon sürecini üstlenmeye hazır olduğunuzdan emin misiniz?\n\nİlk yatırımınız #N 600#! altın gerektirecektir."
reconstruct_small_ruin_tooltip:0 "Yeniden inşaya başlamak için en az 200 altınınız olmalı ve harabenin de jure hükümdarı olmalı veya topraklarınız onunla sınır komşusu olmalıdır."
reconstruct_med_ruin_tooltip:0 "Yeniden inşaya başlamak için en az 400 altınınız olmalı ve harabenin de jure hükümdarı olmalı veya topraklarınız onunla sınır komşusu olmalıdır."
reconstruct_large_ruin_tooltip:0 "Yeniden inşaya başlamak için en az 600 altınınız olmalı ve harabenin de jure hükümdarı olmalı veya topraklarınız onunla sınır komşusu olmalıdır."
reconstruct_summerhall_tooltip:0 "İşçiler bile burayı uğursuz buluyor ve burada çalışmayı reddediyor. Yaz Kalesi'ni restore etmek imkansız." 
reconstruct_ruin_confirm_button:0 "Onayla"

# Events
agot_ruins.1000.t:0 "Harabelerden Doğan Diriliş"
agot_ruins.1000.d:0 "Moloz moloz, tuğla tuğla, bir zamanlar kaderine terk edilmiş, belirsizliğin ve tozun içinde kaybolmaya yüz tutmuş yapı, şimdi gururla ve ihtişamla karşımda duruyor. Üstatların ve duvar ustalarının özverili çalışmaları sayesinde, kalıntılar mümkün olduğunca orijinal tasarımına sadık kalınarak yeniden inşa edildi, adeta geçmişten gelen bir fısıltı yeniden canlandı.\n\nAncak, cevapsız kalan önemli bir soru var: #italic Bu yeniden doğan yapıya hangi amaç uğruna hayat vereceğiz?#!\n\nGüçlü, boyun eğmez duvarları, hesaba katılması gereken bir güç olacak kadar sağlam bir kale olmasını sağlayabilir. Yakınlarda evlerin ve pazarların inşası, kalenin kalbi olarak hareketli ve canlı bir kasabanın yayılmasına neden olabilir. Ya da iç mekanın ve duvarların daha kutsal bir alana dönüştürülmesi, saygıdeğer bir ibadet yeri, ruhani bir sığınak olarak kullanılmasını sağlayabilir.\n\nSeçenekleri dikkatlice değerlendirmeli ve geleceği öngörerek şu amaç için planlar yapmalıyım..." 
agot_ruins.1000.a:0 "Muhteşem ve zaptedilemez bir kale inşa etmek."
agot_ruins.1000.b:0 "Canlı ve refah içinde bir şehir kurmak."
agot_ruins.1000.c:0 "İnananlar için huzur dolu bir tapınak inşa etmek."

agot_ruins.2000.t:0 "Trajedinin Küllerinden Doğan Hazine"
agot_ruins.2000.d:0 "Yaz Kalesi'ndeki korkunç trajedi, bu proje üzerinde en başından beri uğursuz bir gölge gibi dolaştı. Daha batıl inançlı işçiler, buranın lanetli olduğunu ve o korkunç günde ölen Targaryenlerin hayaletlerinin hala taş duvarlar arasında dolaştığını fısıldadılar. Bir alet yanlış yere konulduğunda veya ufak bir kaza meydana geldiğinde, en alaycı ve cesur adamlar bile tedirginliğini gizleyemedi.\n\nAncak bugün, kaderin cilvesi, bir lanet yerine beklenmedik bir lütuf getirdi. Restorasyonun son aşamalarına yaklaştığımızda, harabelerin altında gizli bir oda keşfedildi! Odanın önüne getirildiğimde ve merakla içeri adım attığımda, sevinçten haykırmaktan kendimi alamadım. Odanın ortasında üzerinde kadife bir yastık bulunan küçük bir masa duruyordu ve o yastığın üzerinde, zamanın ve felaketin dokunamadığı, bozulmamış, lekesiz bir ejderha yumurtası parlıyordu!"
agot_ruins.2000.a:0 "İnanılmaz bir keşif! Kader bize gülümsüyor!"

agot_ruins.3000.t:0 "İnşaat Başlıyor"
agot_ruins.3000.d:0 "Emir verildi. Duvar ustaları ve işçiler şimdiden kolları sıvadı ve kuzey gücünün bu abidevi eserini, eski ihtişamına kavuşturmak için canla başla çalışmaya başladı.\n\nBoyun'un büyük kalesinden geriye, beyaz hayalet derisiyle kaplı sadece üç kule kalmış; kalenin eski görkeminin solgun bir yansıması. Ancak yılmayacağım. Zamanla, yirmi kulenin tamamını restore ederek burayı bir kez daha zaptedilemez bir kaleye, kuzey rüzgarlarına meydan okuyan sarsılmaz bir yapıya dönüştüreceğim.\n\nİş tamamlandığında, kimse burnunun ucunu bile izinsiz bu topraklara sokamayacak!"
agot_ruins.3000.a:0 "Crannogmen halkının kadim kalesi eski ihtişamına kavuşacak!" 

agot_ruins.3001.t:0 "Kuleler Yükseliyor"
agot_ruins.3001.d:0 "Moat Cailin'in yeniden inşası büyük bir hızla ilerliyor. Eskiden sadece üç kule gururla ayakta dururken, şimdi yirmi kule gökyüzüne uzanıyor ve kalenin ilk inşa edildiği zaman kullanılan aynı siyah taştan yapılmış güçlü surlar, ihtişamla etrafını sarıyor.\n\nKale, eski günlerindeki görkemine adım adım kavuşuyor ve yapıya yeniden hayat dolu bir enerji hakim oluyor.\n\nÇocuklar Kulesi -bazılarının çocukların suların çekicini çağırdığına inandığı gizemli yer- onarıldı ve çatısı yenilendi. Ancak batıl inançlı işçiler, geceleri kulede çocuk fısıltıları ve ürkütücü sesler duyduklarını iddia ediyor."
agot_ruins.3001.a:0 "Bu kale... etrafını saran esrarengiz bir aurayı hissedebiliyorum."
agot_ruins.3001.b:0 "İşçiler durmasın, işbaşı yapsın! Daha yapılacak çok iş var!"

agot_ruins.3002.t:0 "Son Rötuşlar"
agot_ruins.3002.d:0 "Duvar ustaları ve zanaatkarlar çalışmalarına büyük bir özenle devam ediyor ve büyük projem için gereken taş işçiliğinin son rötuşlarını yapıyor. Bir zamanlar Moat Cailin, bataklığın karanlık ve kıvrımlı sisleri tarafından yutulmuş, Boyun'un çamurlu sularının ortasında çürümeye terk edilmiş, unutulmuş bir harabe halindeydi.\n\nŞimdi ise, neredeyse tamamen restore edildi, eski ihtişamının izlerini taşımaya başladı. Çok yakında duvarlarını tekrar güçlendireceğim, kulelerini eski görkemine kavuşturacağım ve onu korumak için gereken sayıda cesur askerle donatacağım.\n\nMoat Cailin bir kez daha ayağa kalktığında, buradan geçmek zorunda olan Kuzeyliler'e kim karşı koyabilir ki?"
agot_ruins.3002.a:0 "Moat Cailin, Kuzey'i bir kez daha savunacak!"

agot_ruins.3003.t:0 "Moat Cailin Yeniden Doğdu"
agot_ruins.3003.d:0 "Moat Cailin'in restorasyonu nihayet tamamlandı. Artık Boyun'u savunan cesur askerler, bataklıklarda saklanmak zorunda kalmayacak, istilacı düşmanlardan asla korkmayacaklar; çünkü artık burası kadar güçlü ve kalıcı bir kaleye sahipler. Moat Cailin, Kuzey'in kalkanı olarak yeniden doğdu!\n\nTehlikeli yaratıklarla dolu bataklıklarla çevrili ve tek başına bile zaptedilemez olan kaleye gururla bakıyorum. Yirmi kulenin tamamı, yoğun bataklıkların üzerine uzun ve ürkütücü gölgeler düşürüyor. Andalların başarısız olduğu yer burasıydı, kendilerini bu kaleye vuran dalgalar gibi paramparça oldular, cesaretleri kırıldı.\n\n[GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed] bile bu esere hayran kalırdı!"
agot_ruins.3003.a:0 "[ROOT.Char.GetHouse.GetName] Hanedanı da inşa edebilir ve tarihe adını yazdırabilir."
agot_ruins.3003.a_stark:0 "Umarım adını onurlandırabilirim, sevgili atam. Mirasın sonsuza dek yaşayacak!"
agot_ruins.3003.b:0 "Tüm dünya bu başarımızı görsün ve gücümüze tanık olsun!"

agot_ruins.9999.t:0 "İnşaatı Durdur"
agot_ruins.9999.opening:0 "Böyle kalıntıları restore etmek hiç de kolay bir iş değil ve hazırlıklı olmalıyım. Şu an için ertelemek en akıllıca seçenek olabilir.\n\nYapılacak çok şey var,"
agot_ruins.9999.no_stress:0 "ve zihnim karanlık düşüncelerle meşgul olmasa da,"
agot_ruins.9999.one_stress:0 "ve stresin ağırlığının yavaşça ruh halimi etkilemeye başladığını hissediyorum;"
agot_ruins.9999.two_stress:0 "ve zihnim bir mengenede sıkışmış gibi hissediyorum, düşüncelerim bulanık;"
agot_ruins.9999.three_stress:0 "ve artık dayanamıyorum, çökmek üzereyim;"
agot_ruins.9999.recent_loss:0 "[deceased_character.GetNamePossessive] eksikliğinin acısı hala çok taze, başka hiçbir şey düşünemiyorum, odaklanamıyorum;"
agot_ruins.9999.at_war:0 "savaş tüm düşüncelerimi esir almış durumda ve diyarın ekonomisi de savaşın yükünü taşıyor,"
agot_ruins.9999.poor:0 "hazine neredeyse boş ve bu projenin ne kadar büyük bir mali yük getireceğini biliyorum,"
agot_ruins.9999.bankrupt:0 "hazine bomboş ve borç içindeyken bu işe devam etmek büyük bir hata olur,"
agot_ruins.9999.lazy:0 "geleceğin neler getireceğini kim bilir? Zaten herhangi bir işte çalışmayı hiç sevmem,"
agot_ruins.9999.greedy:0 "geleceğin neler getireceğini kim bilir? Yatırılan altının güvende olduğunu bilmek için geri dönmesini tercih ederim, daha sonra değerlendiririm,"
agot_ruins.9999.fickle:0 "geleceğin neler getireceğini kim bilir? Neyse ki, en başından beri iyi bir fikir olmadığını biliyordum, içim rahat,"
agot_ruins.9999.paranoid:0 "geleceğin neler getireceğini kim bilir? Ve \"çalışmak\" için tek bir yerde toplanan tüm bu insanları düşündüğümde, kim bilir neler planlıyor olabilirler diye endişelenmeden edemiyorum,"
agot_ruins.9999.impatient:0 "geleceğin neler getireceğini kim bilir? Emeğin meyvesini görmek için yıllarca beklemek istemiyorum, sabrım yok,"
agot_ruins.9999.someone_else:0 "ve zaten bu projeyi başlatan ben değildim, neden devam ettireyim ki,"
agot_ruins.9999.relation:0 "ve [restoration_constructor.GetName] bu projenin tamamlandığını görmeyi çok istese de, yakın gelecekte ilgilenmem gereken daha önemli önceliklerim var,"
agot_ruins.9999.outro:0 "bu yüzden bu bitmek bilmeyen çalışmayı şimdilik rafa kaldırmak en iyisi."
agot_ruins.9999.a:0 "Bu iş şimdilik burada bitsin. Başka zaman ilgilenirim."
