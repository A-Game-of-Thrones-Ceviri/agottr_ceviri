building_small_ruin_02:0 "Kurtarılmış Küçük Harabeler"
building_small_ruin_02_desc:0 "Eski ihtişamını geri kazandırmak için uzun bir yeniden inşa sürecinin başladığı küçük bir harabe."
building_small_ruin_03:0 "İyileşen Küçük Harabeler"
building_small_ruin_03_desc:0 "Yeniden inşa çalışmalarıyla eski ihtişamının çoğunu geri kazanan küçük bir harabe."
building_small_ruin_04:0 "Restore Edilmiş Küçük Harabeler"
