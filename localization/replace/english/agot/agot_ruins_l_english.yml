 agot_ruins_character_desc: "[CHARACTER.Custom('RuinsHistory')]" #NT!
 ruin_history_castamere: "Lannister ve Reyne hanedanları arasındaki binlerce yıllık ittifak ve itaat, asla hükmetmesi amaçlanmamış bir aslan olan Tytos Lannister'ın yönetimi altında hiçe dönecekti. Hiç kimse, vasallarının onun zayıflıklarından, borç isteme isteksizliğinden, küçümsemeleri görmek istemeyen iyi kalpliliğinden faydalanmalarını eleştiremezdi. Ailesi ve iyi kardeşi dişsiz bir aslanın beceriksizliğinin tadını çıkaran Roger Reyne'den daha fazla fayda sağlayan kimse yoktu. Castamere, The Rock'ın pahasına büyüdü ve bu muhteşemdi. Yavrular babalarının yerine ısırmaya başladığında, Roger neden onlara daha fazla kulak versindi ki? Pençelerinin herhangi bir altın aslandan daha keskin olduğunu çoktan kanıtlamıştı. Bu kibir, hem ailenin hem de yuvanın yıkımına yol açacaktı, çünkü bu yavru, geleceğin Lordu Tywin Lannister'dan başkası değildi. Tywin, ileride olacağı adamı özetleyen bir kampanyada, babasının vasallarına olan borçlarını geri aldı ve direnenlere yıkım ve ölüm getirdi. Tarbeck ve Reyne'e. Lannister orduları Castamere'e ulaştığında, Tarbeck'ler yok edilmişti ve Lord Roger, bir tatar yayından aldığı yarayla çılgına dönmüştü. Kardeşi Reynard, onların tüm türlerini Lannister askerlerinin olduğu yerin altına saklayacak ve müzakere çağrısı yapacaktı, ancak kaderleri hem Tarbeck'ler hem de Castamere'in adını aldığı şey tarafından önceden haber verilmişti. Tywin, Reyne'in madenlerine giden tüm girişleri mühürleyecek ve yakınlardaki bir akarsuyu içeriye akması için yönlendirecekti. Hiçbir savunma, akan bir gelgiti engelleyemezdi. Lannister muhafızlarının gece boyunca panik ve çığlıklar duydukları söylenir, ancak bu Reyne hanedanından gelen son meydan okuma iniltisi olurdu.\n\nBir zamanlar büyük olan Castamere o zamandan beri böyle kaldı, bir zamanlar büyük bir aile için su dolu bir mezar. Ta ki biri bu mezarı kazmaya cesaret edene kadar..." #NT!
 ruin_history_hellgate: "Bir zamanlar House Dryland'ın merkezi olan Hellgate Hall artık harabe halinde. Bu eski kaleden House Dryland, Kükürt Taşı Kralları olarak hüküm sürdü, kimseye boyun eğmedi ve ancak Nymeria ve Rhoynar geldiğinde Dorne'un başka bir hanedanı duvarlarını yıkacak güce ve kudrete sahip oldu." #NT!
 ruin_history_woodfoot: "Theon Stark ilk kez Demir Adamları Ayı Adası'ndan kovduğunda toprakları Woodfoot Hanesi'ne bağışladı. Woodfootlar Ada'yı yaklaşık bin beş yüz yıl boyunca tüm tehditlerden koruyacaktı. Ironmen'ler ancak Loron Greyjoy döneminde Woodfoot Hanesi'ni bitirip Bear Adası'nı tekrar ele geçirebildiler. Ve yine de sonlarından sonra bile, eski kaleleri Woodfoot Watch'un kalıntıları kaldı." #NT!
 ruin_history_skane: "Skane Şöleni; Kuzey'de ve ötesinde Skagosluları ve onların meşhur Skane Şöleni'ni bilmeyen var mı? Skag'lar hala gemilerine sahipken, yakınlardaki Skane'ye ulaştılar ve orada o adanın tüm halkını ele geçirdiler. Şanslı olanlar köle veya eş yapıldı, şanssız olanlar ise Skag akıncıları için düzenlenen büyük bir ziyafette yemek olarak servis edildi. Şölen tamamlandı ve Skane bugün bile boş duruyor." #NT!
 ruin_history_oldstones: "Nehir Kralları listesi, hem Üstat'lar hem de Nehir Toprakları'nın lordları ve hanımları tarafından hararetle tartışılan bir listedir. Ancak, herkesin hemfikir olduğu Nehirler ve Tepeler Kralı olarak bilinen ilk büyük hanedan, bu unvana sahip olan İlk İnsanların sonuncusu olan Mudd Hanesi'dir. Mudd Kralları, bugün Eski Taşlar olarak bilinen kaleden hüküm sürmüş ve saltanatlarının sonraki bölümünde Andal İstilacıları ile savaşmışlardır. Kale, Tristifer IV'ün yenilgisinden ve Mudd Krallığı'nın sona ermesinden sonra yıkılmıştır." #NT!
 ruin_history_summerhall: "Kral Daeron II, Dorne diyarına geldiğinde, Dorne Hududu'na bir yaz sarayı olan ünlü Yaz Kalesi'ni inşa ederek barışa olan inancını gösterdi. Bu, Yaz Ayları sırasında sarayın Kral Toprakları'nın kokularından kaçması için düzenli bir inziva yeri olarak hizmet edecek ve sonunda en küçük oğlu olan geleceğin Maekar I'ine verilecekti. Maekar, kardeşlerinin saltanatı ve kendi yönetimi boyunca bu koltuğu kendi olarak tuttu ve sonunda ölümünden sonra son sahibi Kral Aegon V the Unlikely'ye geçecekti. Yaz Kalesi, sevgili Kral Aegon'un yönetimi altında büyük trajedisini öğrenecekti çünkü Kral, dünyaya bir kez daha ejderhalar getirme umuduyla ailesini çağırdığında, kale ve kraliyet ailesinin çoğu yangında son bulacaktı. Bugün bile Yaz Kalesi boş ve harap bir şekilde duruyor ve onu hayatta tutan tek şey şarkılar." #NT!
 ruin_history_morne: "Bir zamanlar Tarth'ın kraliyet koltuğu olan bu yer, Andal Hanesi adayı ilk ele geçirdiğinde Tarth Hanesi'nin Akşam Yıldızları'nın Safir Ada'nın Kralları olarak hüküm sürdüğü yerdi. Zaman geçtikçe ve Tarthlar hem Durrandon Hanesi'ne hem de kendi krallıklarına evlendikten sonra tahtın önemi azaldı ve geriye sadece kalıntılar kaldı." #NT!
 ruin_history_landless: "" #NT!
 ruin_history_generic: "Dünyanın kendisi harabelerle doludur, Batıdiyar'dan Doğudiyar'a, Sothoryos'tan Ulthos'a; her toprak ve her iklime az veya hiç dikkate alınmadan yayılmışlardır. Bazıları bir zamanlar büyük kaleler ve şatolardı, binlerce yıl boyunca düşmanlara karşı durdular, sadece yenilmez bir düşmana teslim edildiler, diğerleri zaman içinde kaybolan küçük baskınlarla yıkılan gözetleme kuleleri ve küçük kalelerdi. Bazıları, Sothoryos'taki Yeen veya Gölge'deki Strygai gibi Hisar veya Yi Ti'deki en eski kayıtlardan önce harabeye çevrilmiş oldukları için, tüm hesaplamaların ötesinde eskidir. Diğerlerinin düşüşleri daha yenidir ve hem Gün Batımı hem de Gün Doğumu topraklarının bilginleri tarafından belgelenmiştir. Birçoğunun efsaneleri, hikayeleri veya şarkıları veya son direnişleri ele alınmıştır ve daha fazlası tüm şarkıcılar tarafından unutulmuş ve reddedilmiştir.\n\nYıkılmış bir kontlukyi talep etmek ve yeniden inşa etmeye başlamak için, yerleşim görünümüne gidin ve \"Harabeleri Onar\"ı seçin. Bir harabe baronluğuna sahip olduğunuzda, restorasyona başlamak için ana harabe binasını yükseltebilirsiniz." #NT!
 reconstruct_ruin_confirm_title: "Restorasyona Başlayalım mı?" #NT!
 reconstruct_small_ruin_confirm_desc: "Harabeleri restore etmek zorlu, pahalı ve bazen tehlikeli bir çabadır. Restorasyon sürecine başlamak istediğinizden emin misiniz?\n\nİlk yatırımınız #N 200#! altın gerektirecektir." #NT!
 reconstruct_med_ruin_confirm_desc: "Kalıntıları restore etmek zorlu, pahalı ve bazen de tehlikeli bir iştir. Restorasyon sürecine başlamak istediğinizden emin misiniz?\n\nİlk yatırımınız #N 400#! altın gerektirecektir." #NT!
 reconstruct_large_ruin_confirm_desc: "Harabeleri restore etmek zorlu, pahalı ve bazen tehlikeli bir çabadır. Restorasyon sürecine başlamak istediğinizden emin misiniz?\n\nİlk yatırımınız #N 600#! altın gerektirecektir." #NT!
 reconstruct_small_ruin_tooltip: "Yeniden inşaya başlamak için en az 200 altına sahip olmanız ve harabenin fiili hükümdarı olmanız veya sınırında bulunmanız gerekir." #NT!
 reconstruct_med_ruin_tooltip: "Yeniden inşaya başlamak için en az 400 altına sahip olmanız ve harabenin fiili hükümdarı olmanız veya sınırında bulunmanız gerekir." #NT!
 reconstruct_large_ruin_tooltip: "Yeniden inşaya başlamak için en az 600 altına sahip olmanız ve harabenin fiili hükümdarı olmanız veya sınırında bulunmanız gerekir." #NT!
 reconstruct_summerhall_tooltip: "İşçiler bile burayı talihsiz buluyor ve burada çalışmayı reddediyorlar. Yaz Kalesi'ni restore edemeyeceksiniz." #NT!
 reconstruct_ruin_confirm_button: "Onaylamak" #NT!
  
  # Events  #NT!
 agot_ruins.1000.t: "Artık Yıkım Yok" #NT!
 agot_ruins.1000.d: "Moloz üstüne moloz, tuğla üstüne tuğla, önünüzde, karanlığa ve toza dönüşmeye terk edilmiş olan, şimdi tamamen canlandırılmış bir şekilde duruyor. Üstatların ve duvar ustalarının yardımıyla, harabeler mümkün olduğunca orijinal tasarımına benzer şekilde yeniden inşa edildi. Ancak, bir soru cevapsız kalıyor. Hangi amaca hizmet edecek? Güçlü, esnek olmayan duvarlar, gücü hesaba katılması gereken bir kaleye dönüşmesini sağlayabilir, yakındaki evlerin ve pazarların inşası, kalenin kalbi olarak hareketli bir kasabanın yayılmasına neden olabilir veya iç mekanın ve duvarlarının daha kutsal, daha dini bir alana dönüştürülmesi, onu saygın bir ibadet yeri olarak kanıtlayabilir. Seçenekleri analiz edersiniz ve önceden plan yapmanız gerektiğine karar verirsiniz..." #NT!
 agot_ruins.1000.a: "Muhteşem bir şato." #NT!
 agot_ruins.1000.b: "Muhteşem bir şehir." #NT!
 agot_ruins.1000.c: "Dindarlar için bir mabet." #NT!
  
 agot_ruins.2000.t: "Trajediden Hazineler" #NT!
 agot_ruins.2000.d: "Yaz Kalesi'ndeki trajedi, başından beri bu proje üzerinde bir gölge tuttu. Daha batıl inançlı işçiler, yerin lanetli olduğunu ve o gün düşen Targaryen'lerin hayaletlerinin hala taşları rahatsız ettiğini fısıldadılar. Daha alaycı adamlar bile bir alet yanlış yere konduğunda veya küçük bir kaza meydana geldiğinde gergin görünüyordu.\n\nAncak bugün, bir lanetten ziyade bir lütuf buldum. Restorasyonun son aşamalarına çok yakın bir zamanda, kalıntıların altında gizli bir oda keşfedildi! Odanın önüne getirildim ve içeri adım attığımda sevinçten çığlık atmaktan kendimi alamadım. Odanın ortasında üzerinde bir yastık bulunan küçük bir masa var ve o yastığın üzerinde bozulmamış, lekesiz bir ejderha yumurtası duruyor!" #NT!
 agot_ruins.2000.a: "Harika bir buluş!" #NT!
