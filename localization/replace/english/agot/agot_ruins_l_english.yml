### Base Ruin Types
building_type_small_ruin_01:0 "Küçük Ölçekli Harabeler"
building_small_ruin_01:0 "Terk Edilmiş Küçük Ölçekli Harabeler"
building_small_ruin_01_desc:0 "Vahşi doğanın ortasında kaderine terk edilmiş küçük ölçekli bir harabe."
building_small_ruin_02:0 "Kurtarılmış Küçük Ölçekli Harabeler"
building_small_ruin_02_desc:0 "Eski ihtişamını geri kazandırmak için uzun bir yeniden inşa sürecinin başladığı küçük ölçekli bir harabe."
building_small_ruin_03:0 "İyileşen Küçük Ölçekli Harabeler"
building_small_ruin_03_desc:0 "Yeniden inşa çalışmalarıyla eski ihtişamının çoğunu geri kazanan küçük ölçekli bir harabe."
building_small_ruin_04:0 "Restore Edilmiş Küçük Ölçekli Harabeler"
building_small_ruin_04_desc:0 "Bir zamanlar tarihin tozlu sayfalarına gömülmüş küçük ölçekli bir harabe, tamamen yeniden inşa edildi ve belki de orijinal halinden bile daha iyi bir hale getirildi."

