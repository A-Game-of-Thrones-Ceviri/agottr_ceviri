 building_ruin_desolate_02: "Canlandırılmış Nüfus" #NT!
 building_ruin_desolate_02_desc: "Zorlama, teşvik veya görev yoluyla yeniden yapılanma çabalarını desteklemek üzere yeni bir topluluk yaratıldı." #NT!
  
  # Flooded  #NT!
 building_type_ruin_flooded_01: "Sular altında" #NT!
 building_ruin_flooded_01: "Sular Altında Kalan Harabeler" #NT!
 building_ruin_flooded_01_desc: "Su, harabelerin iç ve dış kısımlarını istila ediyor, her türlü hareketi engellediği için yeniden inşayı neredeyse durduruyor." #NT!
 building_ruin_flooded_02: "Boşaltılan Harabeler" #NT!
 building_ruin_flooded_02_desc: "Çok ihtiyaç duyulan çalışmaların ardından, tüm bu süre boyunca kalıntıları örten ve yeniden inşa çalışmalarını aksatan su, tamamen olmasa da büyük ölçüde boşaltıldı." #NT!
  
  # Renowned  #NT!
 building_type_ruin_renowned_01: "Ünlü Harabe" #NT!
 building_ruin_renowned_01: "Ünlü Harabe" #NT!
 building_ruin_renowned_01_desc: "Şimdi sadece moloz ve harap duvarlardan ibaret olan şey bir zamanlar övgü ve hayranlıkla karşılanıyordu ya da belki de çöküşü ona bir trajedi olarak ün kazandırdı. İnsanlar yeniden inşa çabalarına yardım etmeye daha istekli görünüyor." #NT!
  
  # Infamous  #NT!
 building_type_ruin_infamous_01: "Şöhretli Harabe" #NT!
 building_ruin_infamous_01: "Şöhretli Harabe" #NT!
 building_ruin_infamous_01_desc: "Bu toprakları süsleyen harabelerin lanet ve kötülüklerle dolu olduğu düşünülüyor. İnsanlar, başlarına ne geleceğinden korktukları için yeniden inşa çabalarından ve harabelerin kendisinden kaçınıyorlar." #NT!
  
  # Wildfire Outbreak  #NT!
 building_type_ruin_wildfire_01: "Çılgın Ateş Salgını" #NT!
 building_ruin_wildfire_01: "Yaygın Çılgın Ateş" #NT!
 building_ruin_wildfire_01_desc: "Orman yangını harabeleri yakıp kavuruyor ve yeşil alevlerle başa çıkamayacak kadar beceriksiz olanlara ölümcül zararlar veriyor." #NT!
 building_ruin_wildfire_02: "Bastırılmış Salgın" #NT!
 building_ruin_wildfire_02_desc: "Artık orman yangını kontrol altına alındığına göre, tüm ilerlemenin küle dönmesi tehdidi artık o kadar endişe verici olmadığından yeniden inşa süreci daha kolay hale geldi. Ancak, artık yanmış harabeleri çevreleyen topraklar ve insanlar bir bedel ödedi." #NT!
  
