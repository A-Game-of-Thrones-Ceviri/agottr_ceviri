### Ruin Afflictions
# Salted Earth
building_type_ruin_salted_earth_01:0 "Tuzlanmış Topraklar"
building_ruin_salted_earth_01:0 "Tuzlanmış Topraklar"
building_ruin_salted_earth_01_desc:0 "Harabelerin etrafındaki topraklar tuzlanmış, topraklar verimsiz ve çorak bırakılmış, sadece yabani otlar ve dirençli çiçekler yıllarca büyüyebiliyor."

# Desolate
building_type_ruin_desolate_01:0 "Issız" 
building_ruin_desolate_01:0 "Issız Bölge"
building_ruin_desolate_01_desc:0 "Harabelerin etrafındaki topraklar, bir kuşun görebileceği kadar uzağa terk edilmiş, orijinal sakinleri hiçbir yerde bulunamıyor."
building_ruin_desolate_02:0 "Canlandırılmış Nüfus"
building_ruin_desolate_02_desc:0 "Ya zorlama, ya teşvik ya da görev yoluyla, yeniden inşa çalışmalarını desteklemek için yeni bir topluluk oluşturulmuş."
  
# Flooded
building_type_ruin_flooded_01:0 "Su Basmış"
building_ruin_flooded_01:0 "Su Basmış Harabeler"
building_ruin_flooded_01_desc:0 "Harabelerin içini ve dışını su basmış, her hareketi engelleyerek yeniden inşa çalışmalarını neredeyse durma noktasına getirmiş."
building_ruin_flooded_02:0 "Kurutulmuş Harabeler"
building_ruin_flooded_02_desc:0 "Çok ihtiyaç duyulan bazı çalışmaların ardından, harabeleri kaplayan ve yeniden inşa çalışmalarını bu kadar süre boyunca engelleyen suyun tamamı olmasa da büyük bir kısmı boşaltıldı."

# Renowned
building_type_ruin_renowned_01:0 "Ünlü Harabe"
building_ruin_renowned_01:0 "Ünlü Harabe"
building_ruin_renowned_01_desc:0 "Şimdi sadece moloz ve yıkık duvarlardan oluşan bu yer, bir zamanlar övgü ve hayranlıkla anılıyordu ya da belki de düşüşü ona bir trajedi olarak ün kazandırdı. İnsanlar yeniden inşa çalışmalarına yardımcı olmaya daha istekli görünüyor."

# Infamous
building_type_ruin_infamous_01:0 "Kötü Şöhretli Harabe"
building_ruin_infamous_01:0 "Kötü Şöhretli Harabe"
building_ruin_infamous_01_desc:0 "Bu topraklardaki harabelerin lanetli ve uğursuz olduğuna inanılıyor. İnsanlar başlarına ne geleceğinden korkarak yeniden inşa çalışmalarından ve harabelerin kendisinden uzak duruyorlar."

# Wildfire Outbreak
building_type_ruin_wildfire_01:0 "Çılgın Ateş Salgını"
building_ruin_wildfire_01:0 "Kızgın Çılgın Ateş"
building_ruin_wildfire_01_desc:0 "Çılgın Ateş, harabeleri yakıp geçiyor ve yeşil alevlerle başa çıkacak kadar yetenekli olmayan herkese ölümcül zararlar veriyor."
building_ruin_wildfire_02:0 "Durdurulmuş Salgın"
building_ruin_wildfire_02_desc:0 "Çılgın Ateş kontrol altına alındığına göre, tüm ilerlemenin küle dönme tehdidi artık neredeyse endişe verici olmadığı için yeniden inşa süreci daha kolay hale geldi. Ancak, yanmış harabelerin etrafındaki topraklar ve insanlar zarar gördü."

# Interaction
agot_ruin_begin_reconstruction:0 "Harabeleri Onar"
agot_ruin_begin_reconstruction_desc:0 "Bölgenin eski ihtişamını geri kazandırmak için bir yeniden inşa çalışmasını başlatın."
agot_ruin_reconstruction:0 "Yeniden İnşa Edilen Harabe"
agot_ruin_reconstruction_desc:0 "Bu harabenin canlandırılması başlamış."
RUIN_MUST_BEGIN_CONSTRUCTION:0 "Önce [reconstruction_effort|E] başlatmalısınız."
agot_ruin_disease_modifier:0 "Harabe Hata Ayıklama Hastalık Değiştiricisi"
agot_ruin_disease_modifier_desc:0 "Bu, harabeleri hastalıktan korumak için kullanılan bir değiştiricidir."

# GUI
ABANDON_RUIN_BUTTON:0 "Harabeden Vazgeç"
ABANDON_RUINS_TOOLTIP:0 "Harabeleri tekrar vahşi doğaya terk edin."
agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
ruin_history_castamere:0 "Lannister ve Reyne haneleri arasındaki binlerce yıllık ittifak ve bağımlılık, yönetmek için hiç yaratılmamış bir aslan olan Tytos Lannister'ın yönetimi altında boşa gidecekti. Kimse onun vasallarını zayıflıklarından, borç istemekteki isteksizliğinden, küçük düşürmeleri görmezden gelen iyi kalbinden faydalandıkları için suçlayamazdı. Ailesi ve kayınbiraderi dişsiz bir aslanın beceriksizliğinden yararlanan Roger Reyne'den daha fazla faydalanan olmadı. Castamere, Kayalık'ın pahasına büyüdü ve bu muhteşemdi. Yavrular babalarının yerine ısırmaya geldiğinde, Roger neden onlara daha fazla aldırış etsin ki? Pençelerinin herhangi bir altın aslandan daha keskin olduğunu zaten kanıtlamıştı. Bu kibir, hem aileyi hem de evi yıkıma götürecekti, çünkü bu yavru, geleceğin Lord Tywin Lannister'ından başkası değildi. Olacağı adamı özetleyen bir seferde, Tywin babasının vasallarının borçlarını geri aldı ve direnenlere yıkım ve ölüm getirdi. Tarbeck ve Reyne'ye. Lannister orduları Castamere'ye ulaştığında, Tarbeckler yok edilmişti ve Lord Roger, bir yaylı tüfekten aldığı bir yarayla sayıklıyordu. Kardeşi Reynard, tüm halkını Lannister askerlerinin bulunduğu yeraltında barındıracak ve müzakereler çağrısında bulunacaktı, ancak kaderleri hem Tarbeckler hem de Castamere'nin adının nereden geldiğiyle önceden belirlenmişti. Tywin, Reyne madenlerine giden tüm girişleri mühürleyecek ve yakındaki bir dereyi içeri akacak şekilde yönlendirecekti. Hiçbir savunma akan bir gelgiti durduramazdı. Lannister muhafızlarının gece boyunca panik ve çığlıklar duyduğu söyleniyor, ancak bu, Reyne hanesinden gelen son meydan okuma fısıltısı olacaktı.\n\nBir zamanlar büyük olan Castamere o zamandan beri böyle kaldı, bir zamanlar büyük bir aile için sulu bir mezar. Birisi bu mezarı kazmaya cesaret edene kadar..."
ruin_history_hellgate:0 "Bir zamanlar Dryland Hanesi'nin merkezi olan Cehennem Kapısı şimdi harabe halinde. Bu kadim kaleden Dryland Hanesi, Kükürtaşı Kralları olarak kimseye boyun eğmeden hüküm sürdü ve ancak Nymeria ve Rhoynar'ın gelişiyle Dorne'un başka bir hanesi duvarlarını yıkacak güce ve kudrete sahip oldu."
ruin_history_woodfoot:0 "Theon Stark, Demirdoğumluları ilk kez Ayı Adası'ndan kovduğunda toprakları Woodfoot Hanesi'ne verdi. Woodfootlar, Adayı neredeyse on beş yüz yıl boyunca tüm tehditlerden koruyacaktı. Demirdoğumluların Woodfoot Hanesi'ne son verip Ayı Adası'nı bir kez daha ele geçirmesi ancak Loron Greyjoy'un yönetimi altında oldu. Ve yine de, yok olmalarından sonra bile, eski kaleleri olan Woodfoot Nöbeti'nin kalıntıları duruyor."
ruin_history_skane:0 "Skane Ziyafeti; Kuzey'de ve ötesinde kim Skagosi'yi ve onların rezil Skane Ziyafetini bilmez? Skagların hala gemileri varken, yakındaki Skane'ye ulaştılar ve orada o adanın tüm insanlarını esir aldılar. Şanslı olanlar köle veya eş yapıldı, şanssız olanlar Skag akıncıları için büyük bir ziyafette yemek olarak servis edildi. Ziyafet tamamlandı ve Skane bugüne kadar boş kaldı."
ruin_history_oldstones:0 "Nehir Krallarının listesi, hem Üstatlar hem de Nehir Topraklarının lordları ve leyleri tarafından hararetle tartışılan bir konudur. Ancak, Nehirler ve Tepelerin Kralları olarak bilinen ilk büyük hanenin, bu unvanı alan İlk Adamların sonuncusu olan Mudd Hanesi olduğu konusunda herkes hemfikirdir. Mudd Kralları, bugün Eski Taş olarak bilinen kaleden hüküm sürdüler ve saltanatlarının sonraki bölümünde Andal işgalcileriyle savaştılar. Kale, Tristifer IV'ün yenilgisinden ve Mudd Krallığı'nın sona ermesinden sonra yıkıldı."
ruin_history_summerhall:0 "Kral Daeron II, Dorne'u krallığa kattığında, Sınır Bölgeleri arasında ünlü Yaz Kalesi'ni inşa ederek barışa olan inancını gösterdi. Burası, Yaz Ayları boyunca sarayın Kral'ın Şehri'nin kokularından kaçması için düzenli bir inziva yeri olarak hizmet verecek ve sonunda en küçük oğlu, gelecekteki Maekar I'e verilecekti. Maekar, kardeşlerinin ve kendi saltanatı boyunca burayı kendi malikanesi olarak tuttu ve sonunda ölümünden sonra son sahibi olan Beklenmedik Kral Aegon V'e geçecekti. Sevilen Kral Aegon'un yönetimi altında Yaz Kalesi büyük trajedisini yaşayacaktı çünkü Kral, ejderhaları bir kez daha dünyaya getirmek umuduyla ailesini çağırdığında, kale ve kraliyet ailesinin çoğu yangında yok olacaktı. Bugüne kadar Yaz Kalesi boş ve harabe halinde duruyor ve sadece şarkılar onu canlı tutuyor."
ruin_history_morne:0 "Bir zamanlar Tarth'ın kraliyet merkeziydi, Andal hanesi adayı ilk ele geçirdiğinde, burada Tarth Hanesi'nin Akşam Yıldızları Safir Adası'nın Kralları olarak hüküm sürdü. Zaman geçtikçe ve Tarthlar hem Durrandon Hanesi'yle hem de krallıklarıyla evlendikçe, burası önemini yitirdi ve sonunda sadece harabeleri kaldı."
ruin_history_landless:0 "" # Bu kısım boş bırakılmış, eğer bir metin eklemek isterseniz buraya ekleyebilirsiniz. 
ruin_history_generic:0 "Dünyanın kendisi Batıdiyar'dan Doğudiyar'a, Sothoryos'tan Ulthos'a kadar harabelerle dolu; her diyara ve her iklime çok az veya hiç önemsemeden yayılıyorlar. Bazıları bir zamanlar büyük kaleler ve hisarlardı, binlerce yıl boyunca düşmanlara karşı durdular, ancak yenilmez bir düşmana yenik düştüler, diğerleri zamanla kaybedilen küçük baskınlarla yıkılan gözetleme kuleleri ve küçük kalelerdi. Bazıları, Kale veya Yi Ti'deki en eski kayıtlardan önce harabeye dönmüş olan, Sothoryos'taki Yeen veya Gölge'deki Strygai gibi tüm hesapların ötesinde antiktir. Diğerlerinin düşüşleri daha yakın zamanda olmuş ve hem Günbatımı hem de Gündoğumu topraklarının bilim adamları tarafından belgelenmiştir. Birçoğunun kendilerine veya son direnişlerine değinen efsaneleri, hikayeleri veya şarkıları vardır ve daha fazlası tüm ozanlar tarafından unutulmuş ve dışlanmıştır.\n\nYıkılmış bir bölgeyi ele geçirmek ve yeniden inşayı başlatmak için, yerleşim görünümüne gidin ve \"Harabeleri Onar\"ı seçin. Harabe baronluğuna sahip olduğunuzda, restorasyonu başlatmak için ana harabe binasını yükseltebilirsiniz."
reconstruct_ruin_confirm_title:0 "Restorasyona Başla?"
reconstruct_small_ruin_confirm_desc:0 "Harabeleri restore etmek zorlu, pahalı ve bazen tehlikeli bir girişimdir. Restorasyon sürecini üstlenmeye başlamak istediğinizden emin misiniz?\n\nİlk yatırımınız #N 200#! altın gerektirecektir."
reconstruct_med_ruin_confirm_desc:0 "Harabeleri restore etmek zorlu, pahalı ve bazen tehlikeli bir girişimdir. Restorasyon sürecini üstlenmeye başlamak istediğinizden emin misiniz?\n\nİlk yatırımınız #N 400#! altın gerektirecektir."
reconstruct_large_ruin_confirm_desc:0 "Harabeleri restore etmek zorlu, pahalı ve bazen tehlikeli bir girişimdir. Restorasyon sürecini üstlenmeye başlamak istediğinizden emin misiniz?\n\nİlk yatırımınız #N 600#! altın gerektirecektir."
reconstruct_small_ruin_tooltip:0 "Yeniden inşaya başlamak için en az 200 altınınız olmalı ve harabenin de jure hükümdarı olmalı veya onunla sınır komşusu olmalısınız."
reconstruct_med_ruin_tooltip:0 "Yeniden inşaya başlamak için en az 400 altınınız olmalı ve harabenin de jure hükümdarı olmalı veya onunla sınır komşusu olmalısınız."
reconstruct_large_ruin_tooltip:0 "Yeniden inşaya başlamak için en az 600 altınınız olmalı ve harabenin de jure hükümdarı olmalı veya onunla sınır komşusu olmalısınız."
reconstruct_summerhall_tooltip:0 "İşçiler bile burayı uğursuz buluyor ve burada çalışmayı reddediyor. Yaz Kalesi'ni restore edemeyeceksiniz." 
reconstruct_ruin_confirm_button:0 "Onayla"

# Events
agot_ruins.1000.t:0 "Artık Harabe Değil"
agot_ruins.1000.d:0 "Moloz yığını üstüne moloz yığını, tuğla üstüne tuğla, önünüzde belirsizlik ve toz içinde çökmeye bırakılmış olan şey duruyor, şimdi tamamen canlandırılmış. Üstatların ve duvar ustalarının yardımıyla, harabeler mümkün olduğunca orijinal tasarımına benzer şekilde yeniden inşa edildi. Ancak, cevapsız kalan bir soru var. Ne işe yarayacak? Güçlü, boyun eğmez duvarlar, gücünün hesaba katılması gereken bir kale haline geldiğini görebilir, yakındaki evlerin ve pazarların inşası, kalenin kalbinden dışarı doğru yayılan hareketli bir kasabaya neden olabilir veya iç mekanın ve duvarlarının daha kutsal, daha dini bir alana dönüştürülmesi, saygın bir ibadet yeri olduğunu kanıtlayabilir. Seçenekleri analiz ediyorsunuz ve bunun için önceden plan yapmanız gerektiğine karar veriyorsunuz..."
agot_ruins.1000.a:0 "Muhteşem bir kale."
agot_ruins.1000.b:0 "Görkemli bir şehir."
agot_ruins.1000.c:0 "Dindarlar için bir tapınak."

agot_ruins.2000.t:0 "Trajediden Gelen Hazineler"
agot_ruins.2000.d:0 "Yaz Kalesi'ndeki trajedi, bu proje üzerinde başından beri bir gölge oluşturdu. Daha batıl inançlı işçiler, buranın lanetli olduğunu ve o gün ölen Targaryenlerin hayaletlerinin hala taşlarda dolaştığını fısıldadılar. Bir alet yanlış yere konulduğunda veya küçük bir kaza meydana geldiğinde, daha alaycı adamlar bile gergin görünüyordu.\n\nAncak bugün, bir lanetten ziyade bir lütuf buldum. Restorasyonun son aşamalarına çok yaklaştığımızda, harabelerin altında gizli bir oda keşfedildi! Odanın önüne getirildim ve içeri adım attığımda, sevinçle bağırmaktan kendimi alamadım. Odanın ortasında üzerinde bir yastık bulunan küçük bir masa duruyor ve o yastığın üzerinde bozulmamış, lekesiz bir ejderha yumurtası duruyor!"
agot_ruins.2000.a:0 "Harika bir keşif!"
