reconstruct_ruin_confirm_button:0 "Onayla"

# Events
agot_ruins.1000.t:0 "Artık Bir Harabe Değil"
agot_ruins.1000.d:0 "Moloz moloz, tuğla tuğla, önümde belirsizliğe ve toza karışıp gitmeye terk edilmiş olan yapı, şimdi tamamen canlanmış bir şekilde duruyor. Üstatların ve duvar ustalarının özverili çalışmaları sayesinde, kalıntılar mümkün olduğunca orijinal tasarımına sadık kalınarak yeniden inşa edildi.\n\nAncak, cevapsız kalan bir soru var: #italic Bu yapıya ne amaçla hayat vereceğiz?#!\n\nGüçlü, boyun eğmez duvarlar, hesaba katılması gereken bir güç olacak kadar sağlam bir kale olmasını sağlayabilir. Yakınlarda evlerin ve pazarların inşası, kalenin kalbi olarak hareketli bir kasabanın yayılmasına neden olabilir. Ya da iç mekanın ve duvarların daha kutsal bir alana dönüştürülmesi, saygın bir ibadet yeri olarak kullanılmasını sağlayabilir.\n\nSeçenekleri dikkatlice değerlendiriyorum ve şunun için önceden plan yapmaya karar veriyorum..." 
agot_ruins.1000.a:0 "Muhteşem bir kale inşa etmek."
agot_ruins.1000.b:0 "Görkemli bir şehir kurmak."
agot_ruins.1000.c:0 "Dindarlar için bir tapınak inşa etmek."

agot_ruins.2000.t:0 "Trajediden Gelen Hazineler"
agot_ruins.2000.d:0 "Yaz Kalesi'ndeki trajedi, bu proje üzerinde başından beri bir gölge oluşturdu. Daha batıl inançlı işçiler, buranın lanetli olduğunu ve o gün ölen Targaryenlerin hayaletlerinin hala taşlarda dolaştığını fısıldadılar. Bir alet yanlış yere konulduğunda veya küçük bir kaza meydana geldiğinde, daha alaycı adamlar bile gergin görünüyordu.\n\nAncak bugün, bir lanetten ziyade bir lütuf buldum. Restorasyonun son aşamalarına çok yaklaştığımızda, harabelerin altında gizli bir oda keşfedildi! Odanın önüne getirildim ve içeri adım attığımda, sevinçle bağırmaktan kendimi alamadım. Odanın ortasında üzerinde bir yastık bulunan küçük bir masa duruyor ve o yastığın üzerinde bozulmamış, lekesiz bir ejderha yumurtası duruyor!"
agot_ruins.2000.a:0 "Harika bir keşif!"

agot_ruins.3000.t:0 "İnşaat Başlıyor"
agot_ruins.3000.d:0 "Emir verildi. Duvar ustaları şimdiden kolları sıvadı ve kuzey gücünün bu abidevi eserini eski ihtişamına kavuşturmayı umuyorum.\n\nBoyun'un büyük kalesinden geriye, beyaz hayalet derisiyle kaplı sadece üç kule kalmış; kalenin eski görkeminin solgun bir hayaleti. Zamanla, yirmi kulenin tamamını restore edip burayı bir kez daha zaptedilemez bir kale haline getireceğim.\n\nİş tamamlandığında, kimse burnunun ucunu bile izinsiz sokamayacak!"
agot_ruins.3000.a:0 "crannogmen halkının kadim kalesi restore edilecek!" 

agot_ruins.3001.t:0 "Kuleler Yükseliyor"
agot_ruins.3001.d:0 "Moat Cailin'in yeniden inşası büyük bir hızla ilerliyor. Eskiden sadece üç kule varken, şimdi yirmi kule yükseliyor ve kalenin ilk inşa edildiği zaman kullanılan aynı siyah taştan yapılmış güçlü surlara sahip.\n\nKale, eski günlerindeki ihtişamına kavuşuyor ve yapıya yeniden hayat dolu bir hava hakim oluyor.\n\nÇocuklar Kulesi -bazılarının çocukların suların çekicini çağırdığına inandığı yer- onarılıp çatısı yenilendi. Ancak batıl inançlı işçiler geceleri kulede çocuk fısıltıları duyduklarını iddia ediyor."
agot_ruins.3001.a:0 "Bu kale... esrarengiz bir auraya sahip."
agot_ruins.3001.b:0 "İşçiler işbaşı yapsın, daha yapılacak çok şey var!"

agot_ruins.3002.t:0 "Son Rötuşlar"
agot_ruins.3002.d:0 "Duvar ustaları çalışmalarına devam ediyor ve büyük projem için gereken taş işçiliğinin son rötuşlarını yapıyor. Bir zamanlar Moat Cailin, bataklığın karanlık ve kıvrımlı sisleri tarafından yutulmuş, Boyun'un çamurlu sularının ortasında çürümeye terk edilmiş bir harabe halindeydi.\n\nŞimdi ise, neredeyse tamamen restore edildi. Yakında duvarlarını tekrar güçlendireceğim, kulelerini eski ihtişamına kavuşturacağım ve onu korumak için gereken sayıda askerle donatacağım.\n\nBurayı geçmek zorunda olan Kuzeyliler'e kim karşı koyabilir ki?"
agot_ruins.3002.a:0 "Kuzey'i bir kez daha savunacak!"

agot_ruins.3003.t:0 "Moat Cailin Ayağa Kalktı"
agot_ruins.3003.d:0 "Moat Cailin'in restorasyonu tamamlandı. Artık Boyun'u savunanlar bataklıklarda saklanmak zorunda kalmayacak, istilacı düşmanlardan asla korkmayacaklar; çünkü artık burası kadar güçlü ve kalıcı bir yere sahipler.\n\nTehlikeli yaratıklarla dolu tehlikeli bataklıklarla çevrili ve tek başına bile zaptedilemez olan kaleye bakıyorum. Yirmi kulenin tamamı, yoğun bataklıkların üzerine uzun gölgeler düşürüyor. Andalların başarısız olduğu yer burasıydı, kendilerini bu kaleye vuran dalgalar gibi paramparça oldular.\n\n[GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed] bile bu esere hayran kalırdı!"
agot_ruins.3003.a:0 "[ROOT.Char.GetHouse.GetName] Hanedanı da inşa edebilir."
agot_ruins.3003.a_stark:0 "Umarım adını onurlandırabilirim, sevgili atam."
agot_ruins.3003.b:0 "Herkes bu başarımızı görsün!"

agot_ruins.9999.t:0 "İnşaatı Durdur"
agot_ruins.9999.opening:0 "Böyle kalıntıları restore etmek hiç de kolay bir iş değil ve hazırlıklı olmalıyım. Ertelemek en akıllıca seçenek olabilir.\n\nYapılacak çok şey var,"
agot_ruins.9999.no_stress:0 "ve zihnim karanlık düşüncelerle meşgul olmasa da,"
agot_ruins.9999.one_stress:0 "ve stresin ağırlığının ruh halimi etkilemeye başladığını hissediyorum;"
agot_ruins.9999.two_stress:0 "ve zihnim mengenede sıkışmış gibi hissediyorum;"
agot_ruins.9999.three_stress:0 "ve çökmek üzereyim;"
agot_ruins.9999.recent_loss:0 "[deceased_character.GetName]'in kaybı hala çok taze, başka hiçbir şey düşünemiyorum;"
agot_ruins.9999.at_war:0 "savaş düşüncelerimi meşgul ediyor ve diyarın ekonomisini olumsuz etkiliyor,"
agot_ruins.9999.poor:0 "hazine neredeyse boş ve bunun ne kadar büyük bir mali yük getireceğini biliyorum,"
agot_ruins.9999.bankrupt:0 "hazine bomboş ve borç içindeyken devam etmek hatalı olur,"
agot_ruins.9999.lazy:0 "geleceğin neler getireceğini kim bilir? Herhangi bir işte çalışmayı hiç sevmediğimden bahsetmiyorum bile,"
agot_ruins.9999.greedy:0 "geleceğin neler getireceğini kim bilir? Yatırılan altının güvende olduğunu bilmek için geri dönmesini tercih ederim,"
agot_ruins.9999.fickle:0 "geleceğin neler getireceğini kim bilir? Neyse ki, başından beri iyi bir fikir olmadığını biliyordum,"
agot_ruins.9999.paranoid:0 "geleceğin neler getireceğini kim bilir? Ve "çalışmak" için tek bir yerde toplanan tüm bu insanları düşündüğümde, kim bilir neler planlıyor olabilirler diye endişeleniyorum,"
agot_ruins.9999.impatient:0 "geleceğin neler getireceğini kim bilir? Emeğin meyvesini görmek için yıllarca beklemek istemiyorum,"
agot_ruins.9999.someone_else:0 "ve zaten bu projeyi başlatan ben değildim,"
agot_ruins.9999.relation:0 "ve [restoration_constructor.GetName] bu projenin tamamlandığını görmeye hevesli olsa da, yakın gelecekte başka önceliklerim var,"
agot_ruins.9999.outro:0 "bu yüzden bu bitmek bilmeyen çalışmayı şimdilik rafa kaldırmam daha iyi."
agot_ruins.9999.a:0 "Bu iş şimdilik burada bitsin."
