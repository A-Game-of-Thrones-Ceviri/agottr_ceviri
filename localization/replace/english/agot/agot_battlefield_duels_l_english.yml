l_english:
 agot_battlefield_duel.0002.t: "Mağlup Düşman"
 agot_battlefield_duel.0002.desc: "[sc_loser.GetTitledFirstNamePossessive] kırık bedeni ayaklarımın altında yatıyor. Kırık, ama henüz ölmedi. Savaş etrafımızda şiddetleniyor ve kaybedecek vaktimiz yok. Hızlı bir karar vermeliyim: Onu öldürmeli miyim yoksa esir mi almalıyım?"
 agot_battlefield_duel.0002.a: "Askerler! Onu derhal zincire vurun!"
 agot_battlefield_duel.0002.b: "Esirler yük olur ve risk taşır. Onu ortadan kaldırmak daha akıllıca."
 agot_battlefield_duel.0003.t: "Mağlup Düşman"
 agot_battlefield_duel.0003.desc: "Kendi ellerimle yere serdiğim [sc_loser.GetTitledFirstNamePossessive] kırık bedeni ayaklarımın altında yatıyor. Sıradan bir savaşçı olsa da, bu tür zaferler, askerlerimin moralini yükseltip savaşın gidişatını değiştirebilir."
 agot_battlefield_duel.0003.a: "Silahıma bir çentik daha ekle."
 agot_battlefield_duel.0004.t: "Savaşta Mağlup Edildi"
 agot_battlefield_duel.0004.desc: "Dilimde kan tadı, vücudumda dayanılmaz acılar... [sc_victor.GetTitledFirstNamePossessive] ayakları dibinde, kırık dökük bir halde yatıyorum. Kırıldım, ama henüz ölmedim. Düşmanımın insafına kaldım.\n\n[sc_victor.GetTitledFirstNameNoTooltip], zafer sarhoşluğuyla askerlerine sesleniyor:\n\n""Onu derhal zincire vurun!""
 agot_battlefield_duel.0004.a: "Demek esir düşeceğim..."
 agot_battlefield_duel.0005.t: "Savaşta Yenilgi"
 agot_battlefield_duel.0005.desc: "Dilimde kan tadı, vücudumda dayanılmaz acılar... [sc_victor.GetTitledFirstNamePossessive] ayakları dibinde, paramparça olmuş bir halde yatıyorum. Kırıldım, ama henüz ölmedim. Düşmanımın insafına kaldım.\n\n[sc_victor.GetTitledFirstNameNoTooltip], acımasız bir ifadeyle sonum olacak darbeyi indirmek için silahını kaldırıyor."
 agot_battlefield_duel.0005.a: "Bu benim sonum..."
