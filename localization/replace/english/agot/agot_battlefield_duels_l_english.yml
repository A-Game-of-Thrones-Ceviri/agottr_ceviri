l_english:
 agot_battlefield_duel.0002.t: "Yenilen Düşman"
 agot_battlefield_duel.0002.desc: "[sc_loser.GetTitledFirstName]'ın kırık formunun üzerinde duruyorum. Kırık, ama ölmemiş. Savaş etrafımızda devam ediyor ve vakit kaybedecek zaman yok. Ya [sc_loser.GetHerHim]'i öldürmeliyim ya da [sc_loser.GetHerHim]'i talep etmeliyim."
 agot_battlefield_duel.0002.a: "Askerler! [sc_loser.GetHerHim]'ı hemen zincirleyin!"
 agot_battlefield_duel.0002.b: "Esir almamıza gerek yok. [sc_loser.GetHerHim]'ın ölmesi daha iyi'."
 agot_battlefield_duel.0003.t: "Yenilen Düşman"
 agot_battlefield_duel.0003.desc: "[sc_loser.GetTitledFirstName]'ın kırık formunun üzerinde duruyorum, kendi elimle alçaltılmış. Sadece bir savaşçı olsa da, bu tür zaferler savaşın gidişatını değiştirebilir."
 agot_battlefield_duel.0003.a: "Silahımda bir çentik daha."
 agot_battlefield_duel.0004.t: "Savaşta Yenilgiye Uğradı"
 agot_battlefield_duel.0004.desc: "[sc_victor.GetTitledFirstName]'ın ayaklarının dibinde kırık bir şekilde yatıyorum, dilimde kan tadı var. Kırık, ama hala hayattayım ve düşmanımın insafına kalmış durumdayım.\n\n[sc_victor.GetTitledFirstNameNoTooltip], [sc_victor.GetHerHis] askere sesleniyor.\n\n"[sc_loser.GetTitledFirstNameNoTooltip]'ü hemen zincire vurun!""
 agot_battlefield_duel.0004.a: "Demek esir olacağım..."
 agot_battlefield_duel.0005.t: "Savaşta Yenilgi"
 agot_battlefield_duel.0005.desc: "[sc_victor.GetTitledFirstName]'ın ayaklarının dibinde kırık yatıyorum, dilimde kan tadı var. Kırık ama hâlâ hayatta ve düşmanımın insafına kalmış.\n\n[sc_victor.GetTitledFirstNameNoTooltip], görünüşe göre son görüşüm olacak darbe için [sc_victor.GetHerHis] silahını kaldırıyor."
 agot_battlefield_duel.0005.a: "Bu son."
