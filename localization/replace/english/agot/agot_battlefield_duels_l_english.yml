#mustafa+
agot_battlefield_duel.0002.t:0 "Mağlup Düşman"
agot_battlefield_duel.0002.desc:0 "[sc_loser.GetTitledFirstNamePossessive] kırık bedeni üzerinde duruyorum. Kırık, ama ölü değil. Savaş etrafımızda devam ediyor ve kaybedecek vaktimiz yok. Onu ya öldürmeliyim ya da esir almalıyım."
agot_battlefield_duel.0002.a:0 "Askerler! Onu hemen zincire vurun!"
agot_battlefield_duel.0002.b:0 "Esirler çok iş çıkarır. Onu ortadan kaldırmak daha iyi."
agot_battlefield_duel.0003.t:0 "Mağlup Düşman"
agot_battlefield_duel.0003.desc:0 "Kendi elimle yere serdiğim [sc_loser.GetTitledFirstNamePossessive] kırık bedeni üzerinde duruyorum. Sadece bir savaşçı olsa da, bu tür zaferler savaşın gidişatını değiştirebilir."
agot_battlefield_duel.0003.a:0 "Silahıma bir çentik daha."
agot_battlefield_duel.0004.t:0 "Savaşta Mağlup Edildi"
agot_battlefield_duel.0004.desc:0 "Dilimde kan tadıyla, [sc_victor.GetTitledFirstNamePossessive] ayakları dibinde her tarafım kırılmış halde yatıyorum. Kırık, ama hala hayatta ve düşmanımın merhametine kalmış durumdayım.\n\n[sc_victor.GetTitledFirstNameNoTooltip], askerlerine sesleniyor.\n\n""Onu hemen zincire vurun!""
agot_battlefield_duel.0004.a:0 "Demek esir olacağım..."
agot_battlefield_duel.0005.t:0 "Savaşta Yenilgi"
agot_battlefield_duel.0005.desc:0 "Dilimde kan tadıyla, [sc_victor.GetTitledFirstNamePossessive] ayakları dibinde her tarafım kırılmış yatıyorum. Kırık, ama hala hayatta ve düşmanımın merhametine kalmış durumdayım.\n\n[sc_victor.GetTitledFirstNameNoTooltip], anlaşılan sonum olacak darbeyi indirmek için silahını kaldırıyor."
agot_battlefield_duel.0005.a:0 "Bu son..."