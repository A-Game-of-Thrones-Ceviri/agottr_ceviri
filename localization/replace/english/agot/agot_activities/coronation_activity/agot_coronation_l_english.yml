coronation_negative_decrease:0 "#N azalış#!"
coronation_option_pomp:0 "Görkem"
coronation_pomp_humble:0 "Mütevazı"
coronation_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$ [GetVassalStance( 'zealot' ).GetName] ve [GetVassalStance( 'parochial' ).GetName] [vassal|E] [opinion|E]ünü $coronation_positive_increase$ edecektir.\n$EFFECT_LIST_BULLET$ [GetVassalStance( 'courtly' ).GetName] ve [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E]ünü $coronation_negative_decrease$ edecektir.\n$EFFECT_LIST_BULLET$ Tamamlandığında çok daha fazla [piety|E] kazanılır, ancak daha az [legitimacy|E] ve [prestige|E] kazanılır.\n\n#weak Gösterişsiz, sadece başınıza bir taç yerleştirilmesi. Taç giyme töreni, tanrılara olan saygınızı kanıtlama zamanıdır; egonuzu şişirmek için değil.#!"
coronation_pomp_appropriate:0 "Uygun"
coronation_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$ [GetVassalStance( 'parochial' ).GetName] ve [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E]ünü $coronation_positive_increase$ edecektir.\n$EFFECT_LIST_BULLET$ [GetVassalStance( 'courtly' ).GetName] ve [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E]ünü $coronation_negative_decrease$ edecektir.\n$EFFECT_LIST_BULLET$ Tamamlandığında [piety|E], [legitimacy|E] ve [prestige|E] ödülleri etkilenmez\n\n#weak Diyarın hem büyük hem de küçük hanedanları, yalnızca başınıza bir taç konulduğunda sizi meşru olarak görecektir. Ancak o zaman diz çökecekler.#!"
coronation_pomp_impressive:0 "Etkileyici"
coronation_pomp_impressive_desc:0 "$EFFECT_LIST_BULLET$ [GetVassalStance( 'courtly' ).GetName] ve [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E]ünü $coronation_positive_increase$ edecektir.\n$EFFECT_LIST_BULLET$ [GetVassalStance( 'parochial' ).GetName] ve [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E]ünü $coronation_negative_decrease$ edecektir.\n$EFFECT_LIST_BULLET$ Tamamlandığında daha az [piety|E] kazanılır.\n$EFFECT_LIST_BULLET$ Tamamlandığında daha fazla [legitimacy|E] ve [prestige|E] kazanılır.\n\n#weak Uygun bir taç giyme töreni resmiyet gerektirir, bunlar hüküm sürenlerden beklenen şeylerdir. Diyarın tüm lordlarının yeminlerine sadık kalmasını sağlamak için hiçbir masraftan kaçınmadınız.#!"
coronation_pomp_grandiose:0 "İhtişamlı"
coronation_pomp_grandiose_desc:0 "$EFFECT_LIST_BULLET$ [GetVassalStance( 'glory_hound' ).GetName] ve [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E]ünü $coronation_positive_increase$ edecektir.\n$EFFECT_LIST_BULLET$ [GetVassalStance( 'parochial' ).GetName] ve [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E]ünü $coronation_negative_decrease$ edecektir.\n$EFFECT_LIST_BULLET$ Tamamlandığında çok daha az [piety|E] kazanılır.\n$EFFECT_LIST_BULLET$ Tamamlandığında çok daha fazla [legitimacy|E] ve [prestige|E] kazanılır.\n\n#weak Gösteriş yapamazsanız hüküm sürmenin ne anlamı var? En azından bu, gösterişli kibrinizin yaşayan bir anıtı olacak.#!"

