activity_coronation_host_desc:0 "\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E] Kaybı\n$BULLET_WITH_TAB$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E] kazanabilirsiniz\n\n@alert_icon! #alert_trial Taç Giyme Törenleri ömür boyu #V yalnızca bir kez#! düzenlenebilir#!"
activity_coronation_guest_desc:0 "$BULLET_WITH_TAB$ Katılımcılar, katılan karakterlerin [opinion|E]ünü kazanabilirler\n$BULLET_WITH_TAB$ Katılımcılar [stress_loss_i][stress|E] kaybedebilirler"
