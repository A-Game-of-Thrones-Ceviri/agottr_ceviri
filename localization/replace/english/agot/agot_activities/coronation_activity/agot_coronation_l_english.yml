activity_coronation_guest_help_text:0 "Davet edilen herhangi bir [guest|E], sizin hakkındaki [opinion|E]ünü artırma fırsatına sahip olacaktır.\nTaç Giyme Törenleri ayrıca [prestige|E] kazanmak, biraz [stress|E] kaybetmek, [piety|E] kazanmak ve [legitimacy|E]inizi artırmak için bir fırsattır."
