l_english:
 secret_category_identity: "Kimlik" #NT!
 secret_agot_disputed_heritage: "Gizli Miras" #NT!
 secret_agot_disputed_heritage_type_desc: "Farklı ebeveynleri var." #NT!
 secret_agot_disputed_heritage_desc: "[TARGET_CHARACTER.GetFirstName]'ın farklı ebeveynleri var." #NT!
 secret_agot_disputed_heritage_tooltip_desc: "[TARGET_CHARACTER.GetFirstNamePossessive|U] gerçek ebeveyn [TARGET_CHARACTER.GetRealMother.GetFullName] ve [TARGET_CHARACTER.GetRealFather.GetFullName]'dir." #NT!
  
 secret_agot_wildling: "Yabanıl" #NT!
 secret_agot_wildling_type_desc: "Bir Yabanıldır" #NT!
 secret_agot_wildling_desc: "$secret_agot_wildling_tooltip_desc$" #NT!
 secret_agot_wildling_tooltip_desc: "Bu karakter aslında gizli bir Wildling'dir." #NT!
 secret_exposed_notification_effect_message_agot_wildling: "[owner.GetTitledFirstNamePossessive] mirası Wildling olarak [secret_exposer.GetTitledFirstName] tarafından ifşa edildi!" #NT!
 secret_exposed_notification_effect_message_wildling.i_exposed: "Bir Wildling olarak [owner.GetTitledFirstNamePossessive] mirasını ortaya çıkardım!" #NT!
  
 secret_agot_identity: "Gizli Kimlik" #NT!
 secret_agot_identity_type_desc: "Başka Bir Kimliğe Sahip" #NT!
 secret_agot_identity_desc: "$secret_agot_identity_tooltip_desc$" #NT!
 secret_agot_identity_tooltip_desc: "Bu karakterin başka bir kimliği var." #NT!
 secret_exposed_notification_effect_message_agot_identity: "[owner.GetTitledFirstNamePossessive]'ın gizli kimliği [secret_exposer.GetTitledFirstName] tarafından ifşa edildi!" #NT!
 secret_exposed_notification_effect_message_identity.i_exposed: "[owner.GetTitledFirstNamePossessive]'ın gizli kimliğini ifşa ettim!" #NT!
  
 agot_secret_events.0001.t: "Sırrım Ortaya Çıktı!" #NT!
 agot_secret_events.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beni bir Wildling olduğum için ihbar etti." #NT!
 agot_secret_events.0001.a: "Hilem ortaya çıktı!" #NT!
  
 agot_secret_events.0101.t: "Bir Sır Ortaya Çıktı!" #NT!
 agot_secret_events.0101.desc: "[owner.GetFirstName|U] her zaman tuhaf bir tip gibi görünüyordu — saraydaki diğer insanlarla pek anlaşamıyordu ama sevimli bir halk tarzında. Bilmiyordum ama gerçek çok daha karanlık: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]'nin aslında #N bir Vahşi olduğunu açıkça kanıtlayan kanıtlar ortaya koydu#!!\n\nTo sanırım böyle bir vahşiyle ekmek paylaştım..." #NT!
 agot_secret_events.0101.likes_negative: "Hiç... Hiç düşünmezdim!" #NT!
 agot_secret_events.0101.dislikes_negative: "Sen beni iğrendiriyorsun, [owner.GetFirstNameNoTooltip]!" #NT!
 agot_secret_events.0101.b: "Bu Wildling [owner.GetHerHis] suçun bedelini ödeyecek. Muhafızlar!" #NT!
 agot_secret_events.0101.c: "Bu iddialar, kötü niyetten ve yalandan başka bir şey değildir." #NT!
  
 agot_secret_events.1001.t: "Sırrım Ortaya Çıktı!" #NT!
 agot_secret_events.1001.desc: "#Bold Gülen Ağaç Şövalyesi#!! olduğum ortaya çıktı. Yaptığım şeyden utanmıyorum; o yaverler onursuz ve zalimlerdi ve #italic birileri tarafından hesap sorulması gerekiyordu#!. Ancak yendiğim şövalyeler bir kadın tarafından yenildiklerini öğrenince pek memnun olmayabilirler." #NT!
 agot_secret_events.1001.desc_aerys: "\n\n[aerys.GetTitledFirstName] o zamanlar çok öfkeliydi ve bu gizemli şövalyeyi hain olarak damgaladı. Umarım yıllar onun öfkesini yatıştırmıştır..." #NT!
 agot_secret_events.1001.a: "Olan oldu." #NT!
  
 agot_secret_events.1002.t: "Bir Sır Ortaya Çıktı!" #NT!
 agot_secret_events.1002.desc: "[owner.GetTitledFirstName], Harrenhal Turnuvası'nın gizemli şövalyesi #Bold Gülen Ağaç Şövalyesi#!, olarak ortaya çıktı. Üç eğitimli şövalyeyi yenen sıradan bir kız..." #NT!
 agot_secret_events.1002.desc_aerys: "\n\n[aerys.GetTitledFirstName] o sırada öfkeliydi ve gizemli şövalyeyi hain olarak nitelendirdi. Eğer yıllar onun öfkesini dindirmediyse, bu ifşa onu tehlikeli bir duruma sokmuş olabilir..." #NT!
 agot_secret_events.1002.a: "Ah, Lyanna..." #NT!
 agot_secret_events.1002.b: "Onu zincirlerle bana getirin" #NT!
  
  ###############################  #NT!
  ### DYNAMIC SECRET IDENTITY ###  #NT!
  ###############################  #NT!
  
  #Scenario: Secret Child is landless  #NT!
 agot_secret_events.2004.t: "Kayıp Varisin Dönüşü" #NT!
 agot_secret_events.2004.desc: "Evinizden kaçmanızın üzerinden yıllar geçti, eviniz darmadağın olduktan sonra hayatta kalmak için gizli bir kimlik edindiniz. Şimdi, haklı olarak size ait olanı geri alma fırsatı doğdu.\n\nAncak, görev göz korkutucu ve yerinizi geri almak için yerel yönetici [helping_ruler.GetFirstName]'ın yardımına ihtiyacınız olabilir." #NT!
 agot_secret_events.2004.a: "Efendimizden yardım istemem gerekiyor." #NT!
 agot_secret_events.2004.b: "Geçmişteki benliğim gitti, yoluma devam etmeliyim." #NT!
 agot_secret_events.2004.c: "Eve gitme zamanı geldi." #NT!
 agot_secret_events.2004.d: "Macera arıyorum, diğer yolları terk ediyorum." #NT!
  
  #Scenario: Secret Child is landed and will push their claims  #NT!
 agot_secret_events.2005.t: "Kayıp Varisin Dönüşü" #NT!
 agot_secret_events.2005.desc: "Yıllar geçti, evimden kaçıp evim darmadağın olduktan sonra hayatta kalmak için gizli bir kimlik edindim. Şimdi, bana ait olanı geri alma fırsatı doğdu.\n\nUmarım doğru kararı veririm." #NT!
 agot_secret_events.2005.a: "Amacıma ancak savaşla ulaşabilirim." #NT!
 agot_secret_events.2005.a.tt: "Desteğiniz için toplanmış bir ordu alacaksınız" #NT!
 agot_secret_events.2005.b: "Gerçek benliğimi dünyaya açıyorum." #NT!
 agot_secret_events.2005.c: "Daha iyi bir fırsat için bekleyeceğim." #NT!
 agot_secret_events.2005.d: "Şimdiki hayatıma devam etmeliyim." #NT!
  
  #Scenario: Secret Child is landed and refuses to push their claims  #NT!
 agot_secret_events.2006.t: "Kayıp Varis" #NT!
 agot_secret_events.2006.desc: "Yıllar geçti, evimden kaçıp evim darmadağın olduktan sonra hayatta kalmak için gizli bir kimlik edindim. Dünya değişmiş ve gerçek adım belirsizliğe gömülmüş olsa da, şimdi kimliğimi geri alma ve gerçek mirasımı dünyaya açıklama fırsatı doğdu." #NT!
 agot_secret_events.2006.a: "Gerçek benliğimi dünyaya açıyorum." #NT!
 agot_secret_events.2006.b: "Şimdiki hayatıma devam etmeliyim." #NT!
  
  #Scenario: Secret Child is landless - Süzeren helps in war or not  #NT!
 agot_secret_events.2007.t: "Kayıp Varisin Ortaya Çıkışı" #NT!
 agot_secret_events.2007.desc: "Şaşkınlıkla, [secret_child.GetFirstName]'ın aslında [true_char.GetFirstName] olduğunu keşfettim, bir zamanlar büyük saygı duyulan asil bir hanedanın kayıp varisi. Şimdi, [secret_child.GetSheHe] vatanını [secret_child.GetHerHis] geri almak için benden yardım istiyor.\n\nKarar üzerimde ağır bir yük. Krallığımı savaşa sürüklemek anlamına gelse bile desteğimi vermeli miyim, yoksa [secret_child.GetHerHim]'ü geri çevirip geçmişin gömülü kalmasına mı izin vermeliyim?" #NT!
 agot_secret_events.2007.a: "Yardım [secret_child.GetFirstNameNoTooltip], savaş anlamına gelse bile." #NT!
 agot_secret_events.2007.a.tt: "[true_char.GetFirstName]'ı desteklemek için toplanmış bir ordu alacaksınız" #NT!
 agot_secret_events.2007.b: "Geçmiş gömülü kalsın." #NT!
  
  #Scenario: Secret Child is landless - Secret Child not going to war  #NT!
 agot_secret_events.2008.t: "Kaderin Kavşağı" #NT!
 agot_secret_events.2008.desc: "Efendim vatanımı geri almam için bana yardım etmeyi reddetti ve beni savaş açmak için gereken destekten mahrum bıraktı. Yine de bir seçim var.\n\nDoğuştan hakkımı geri alma şansı için her şeyi riske atarak gerçek kimliğimi dünyaya hâlâ açıklayabilirim. Ya da gizli kalabilir, evimin anısının belirsizliğe gömülmesine izin verebilirim. Seçtiğim yol kaderimi belirleyecek." #NT!
 agot_secret_events.2008.a: "Gerçek benliğimi dünyaya açıyorum." #NT!
 agot_secret_events.2008.b: "Şimdiki hayatıma devam etmeliyim." #NT!
 agot_secret_events.2008.c: "Macera arıyorum, diğer yolları terk ediyorum." #NT!
  
  #Reveal Event  #NT!
 agot_secret_events.2009.t: "Dönüş" #NT!
 agot_secret_events.2009.desc: "Ravens şaşırtıcı bir haber getirdi, uzun zamandır öldüğü düşünülen [secret_child.GetFirstName] gizli bir kimlik altında yaşıyordu. Şimdi, [secret_child.GetSheHe] yeniden ortaya çıktı ve [secret_child.GetHerHis] gerçek benliğini ortaya çıkardı.\n\nAlem, [secret_child.GetHerHis]'nin bir sonraki hamlesi hakkında spekülasyonlarla çalkalanıyor. [secret_child.GetSheHe], [secret_child.GetHerHis]'nin kayıp mirasını geri almaya mı çalışacak yoksa [secret_child.GetSheHe]'in başka planları mı var? Ortaya çıkan olaylar topraklarımızın geleceğini şekillendirecek." #NT!
 agot_secret_events.2009.a: "İlginç." #NT!
  
  #Secret Army  #NT!
 secret_spawned_army: "[secret_child.GetFirstNamePossessive] Ordu" #NT!
