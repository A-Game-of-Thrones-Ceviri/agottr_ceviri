secret_agot_disputed_heritage_type_desc:0 "Farklı ebeveynlere sahip."
secret_agot_disputed_heritage_desc:0 "[TARGET_CHARACTER.GetFirstName]'ın farklı ebeveynleri var."
secret_agot_disputed_heritage_tooltip_desc:0 "[TARGET_CHARACTER.GetFirstNamePossessive|U]'ın gerçek ebeveynleri [TARGET_CHARACTER.GetRealMother.GetFullName] ve [TARGET_CHARACTER.GetRealFather.GetFullName]."

secret_agot_wildling:0 "Yabanıl"
secret_agot_wildling_type_desc:0 "Yabanıl"
secret_agot_wildling_desc:0 "$secret_agot_wildling_tooltip_desc$"
secret_agot_wildling_tooltip_desc:0 "Bu karakter gizli bir Yabanıl."
secret_exposed_notification_effect_message_agot_wildling:0 "[owner.GetTitledFirstNamePossessive]'ın Yabanıl mirası [secret_exposer.GetTitledFirstName] tarafından ifşa edildi!"
secret_exposed_notification_effect_message_wildling.i_exposed:0 "[owner.GetTitledFirstNamePossessive]'ın Yabanıl olduğunu ifşa ettim!"

secret_agot_identity:0 "Gizli Kimlik"
secret_agot_identity_type_desc:0 "Başka Bir Kimliğe Sahip"
secret_agot_identity_desc:0 "$secret_agot_identity_tooltip_desc$"
secret_agot_identity_tooltip_desc:0 "Bu karakterin başka bir kimliği var."
secret_exposed_notification_effect_message_agot_identity:0 "[owner.GetTitledFirstNamePossessive]'ın gizli kimliği [secret_exposer.GetTitledFirstName] tarafından ifşa edildi!"
secret_exposed_notification_effect_message_identity.i_exposed:0 "[owner.GetTitledFirstNamePossessive]'ın gizli kimliğini ifşa ettim!"

agot_secret_events.0001.t:0 "Sırrım Ortaya Çıktı!"
agot_secret_events.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beni Yabanıl olmakla suçladı."
agot_secret_events.0001.a:0 "Hilekarlığım keşfedildi!"

agot_secret_events.0101.t:0 "Bir Sır Ortaya Çıktı!"
agot_secret_events.0101.desc:0 "[owner.GetFirstName|U] her zaman tuhaf biri gibi görünüyordu - saraydaki diğerlerine tam olarak uymuyordu, ama çekici bir şekilde sade bir şekilde. Gerçeğin çok daha karanlık olduğunu bilmiyordum: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]'ın aslında #N bir Yabanıl# olduğunu açıkça kanıtlayan kanıtlar ortaya koydu!\n\nBöyle bir vahşiyle ekmek kırmayı düşünmek..."
agot_secret_events.0101.likes_negative:0 "Asla... Asla düşünmezdim!"
agot_secret_events.0101.dislikes_negative:0 "İğrendirici, [owner.GetFirstNameNoTooltip]!"
agot_secret_events.0101.b:0 "Bu Yabanıl, suçlarının bedelini ödeyecek. Muhafızlar!"
agot_secret_events.0101.c:0 "Bu suçlamalar sadece kötü niyet ve yalandan ibaret."

agot_secret_events.1001.t:0 "Sırrım Ortaya Çıktı!"
agot_secret_events.1001.desc:0 "#Bold Gülen Ağaç Şövalyesi# olarak ifşa edildim!! Yaptığımdan utanmıyorum; o yaverler onursuz ve zalimdi ve #italic biri# tarafından cezalandırılmaları gerekiyordu!. Ancak, yendiğim şövalyeler bir kadın tarafından yenildiklerini öğrenmekten memnun olmayabilirler."
agot_secret_events.1001.desc_aerys:0 "\n\n[aerys.GetTitledFirstName] o zamanlar çok öfkeliydi ve bu gizemli şövalyeyi hain ilan etti. Umarım yıllar öfkesini soğutmuştur..."
agot_secret_events.1001.a:0 "Olan olmuş."

agot_secret_events.1002.t:0 "Bir Sır Ortaya Çıktı!"
agot_secret_events.1002.desc:0 "[owner.GetTitledFirstName], Harrenhal Turnuvası'nın gizemli şövalyesi #Bold Gülen Ağaç Şövalyesi# olarak ifşa edildi! Sadece bir kız üç eğitimli şövalyeyi yeniyor..."
agot_secret_events.1002.desc_aerys:0 "\n\n[aerys.GetTitledFirstName] o zamanlar çok öfkeliydi ve gizemli şövalyeyi hain ilan etti. Yıllar öfkesini soğutmadıysa, bu ifşa onu tehlikeli bir duruma sokmuş olabilir..."
agot_secret_events.1002.a:0 "Ah, Lyanna..."
agot_secret_events.1002.b:0 "Onu zincirlerle bana getirin"

###############################
### DYNAMIC SECRET IDENTITY ###
###############################

#Scenario: Secret Child is landless
agot_secret_events.2004.t:0 "Kayıp Varisin Dönüşü"
agot_secret_events.2004.desc:0 "Haneniz dağıldıktan sonra hayatta kalmak için gizli bir kimliğe bürünüp evinizden kaçtığınızdan beri yıllar geçti. Şimdi, haklı olarak size ait olanı geri almak için bir fırsat doğuyor.\n\nAncak, görev göz korkutucu ve yerinizi geri kazanmak için yerel hükümdar [helping_ruler.GetFirstName]'ın yardımına ihtiyacınız olabilir."
agot_secret_events.2004.a:0 "Hükümdarımdan yardım istemem gerek."
agot_secret_events.2004.b:0 "Geçmişimdeki ben gitti, devam etmeliyim."
agot_secret_events.2004.c:0 "Eve gitme zamanı."
agot_secret_events.2004.d:0 "Diğer yolları terk ederek macera arıyorum."

#Scenario: Secret Child is landed and will push their claims
agot_secret_events.2005.t:0 "Kayıp Varisin Dönüşü"
agot_secret_events.2005.desc:0 "Hanemiz dağıldıktan sonra hayatta kalmak için gizli bir kimliğe bürünüp evimden kaçtığınızdan beri yıllar geçti. Şimdi, haklı olarak bana ait olanı geri almak için bir fırsat doğuyor.\n\nUmarım doğru kararı veririm."
agot_secret_events.2005.a:0 "Hedeflerime ancak savaş yoluyla ulaşabilirim."
agot_secret_events.2005.a.tt:0 "Desteğinizde toplanan bir ordu alacaksınız"
agot_secret_events.2005.b:0 "Gerçek benliğimi dünyaya açıklıyorum."
agot_secret_events.2005.c:0 "Daha iyi bir fırsat bekleyeceğim."
agot_secret_events.2005.d:0 "Şu anki hayatıma devam etmeliyim."

#Scenario: Secret Child is landed and refuses to push their claims
agot_secret_events.2006.t:0 "Kayıp Varis"
agot_secret_events.2006.desc:0 "Hanemiz dağıldıktan sonra hayatta kalmak için gizli bir kimliğe bürünüp evimden kaçtığınızdan beri yıllar geçti. Dünya değişmiş ve gerçek adım belirsizlik içinde kaybolmuş olsa da, şimdi kimliğimi geri almak ve gerçek mirasımı dünyaya açıklamak için bir fırsat doğuyor."
agot_secret_events.2006.a:0 "Gerçek benliğimi dünyaya açıklıyorum."
agot_secret_events.2006.b:0 "Şu anki hayatıma devam etmeliyim."

#Scenario: Secret Child is landless - Liege helps in war or not
agot_secret_events.2007.t:0 "Kayıp Varisin Açıklanması"
agot_secret_events.2007.desc:0 "Şaşkınlıkla, [secret_child.GetFirstName]'ın aslında bir zamanlar büyük saygı gören asil bir hanenin kayıp varisi [true_char.GetFirstName] olduğunu keşfettim. Şimdi, [secret_child.GetSheHe] vatanını geri almak için benim yardımıma ihtiyaç duyuyor.\n\nKarar bana ağır geliyor. Bölgemi savaşa sürüklemek anlamına gelse bile [secret_child.GetFirstNameNoTooltip]'a yardım etmeli miyim, yoksa [secret_child.GetHerHim]'i geri çevirip geçmişin gömülü kalmasına izin mi vermeliyim?"
agot_secret_events.2007.a:0 "Savaş anlamına gelse bile [secret_child.GetFirstNameNoTooltip]'a yardım et."
agot_secret_events.2007.a.tt:0 "[true_char.GetFirstName]'ı desteklemek için toplanan bir ordu alacaksınız"
agot_secret_events.2007.b:0 "Geçmişin gömülü kalmasına izin ver."

#Scenario: Secret Child is landless - Secret Child not going to war
agot_secret_events.2008.t:0 "Kader Kavşağı"
agot_secret_events.2008.desc:0 "Hükümdarım vatanımı geri almam için bana yardım etmeyi reddetti ve beni savaşmak için gereken destek olmadan bıraktı. Yine de, bir seçenek kalıyor.\n\nDoğum hakkımı geri almak için her şeyi riske atarak gerçek kimliğimi dünyaya hala açıklayabilirim. Ya da gizli kalabilir, hanemin anısının belirsizlik içinde kaybolmasına izin verebilirim. Seçtiğim yol kaderimi belirleyecek."
agot_secret_events.2008.a:0 "Gerçek benliğimi dünyaya açıklıyorum."
agot_secret_events.2008.b:0 "Şu anki hayatıma devam etmeliyim."
agot_secret_events.2008.c:0 "Diğer yolları terk ederek macera arıyorum."

#Reveal Event
agot_secret_events.2009.t:0 "Dönüş"
agot_secret_events.2009.desc:0 "Kuzgunlar şaşırtıcı haberler getirdi, uzun zamandır ölü sanılan [secret_child.GetFirstName], gizli bir kimlik altında yaşıyor. Şimdi, [secret_child.GetSheHe] yeniden ortaya çıktı ve gerçek benliğini açıkladı.\n\nBölge, [secret_child.GetHerHis]'ın bir sonraki hamlesi hakkında spekülasyonlarla dolu. [secret_child.GetSheHe] kayıp mirasını geri almaya mı çalışacak, yoksa [secret_child.GetSheHe]'ın başka planları mı var? Ortaya çıkan olaylar, topraklarımızın geleceğini şekillendirecek."
agot_secret_events.2009.a:0 "İlginç."

#Secret Army
secret_spawned_army:0 "[secret_child.GetFirstNamePossessive] Ordusu"
