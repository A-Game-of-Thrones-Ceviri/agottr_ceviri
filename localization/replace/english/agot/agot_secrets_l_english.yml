 secret_exposed_notification_effect_message_agot_wildling: "[owner.GetTitledFirstNamePossessive] Yabanıl olduğu [secret_exposer.GetTitledFirstName] tarafından ifşa edildi!"
 secret_exposed_notification_effect_message_wildling.i_exposed: "[owner.GetTitledFirstNamePossessive] Yabanıl olduğunu ifşa ettim!"
  
 secret_agot_identity: "Gizli Kimlik"
 secret_agot_identity_type_desc: "Sahte Bir Kimlikle Yaşıyor"
 secret_agot_identity_desc: "$secret_agot_identity_tooltip_desc$"
 secret_agot_identity_tooltip_desc: "Bu karakter gerçek kimliğini gizleyerek farklı bir kişi gibi yaşıyor."
 secret_exposed_notification_effect_message_agot_identity: "[owner.GetTitledFirstNamePossessive] gerçek kimliği [secret_exposer.GetTitledFirstName] tarafından ortaya çıkarıldı!"
 secret_exposed_notification_effect_message_identity.i_exposed: "[owner.GetTitledFirstNamePossessive] gerçek kimliğini ifşa ettim!"
  
 agot_secret_events.0001.t: "Sırrım Ortaya Çıktı!"
 agot_secret_events.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U], benim gerçekte bir Yabanıl olduğumu iddia etti!"
 agot_secret_events.0001.a: "Maskem Düştü!"
  
 agot_secret_events.0101.t: "Şok Edici Bir Gerçek Ortaya Çıktı!"
 agot_secret_events.0101.desc: "[owner.GetFirstName|U] her zaman biraz tuhaf biriydi - saraydaki diğerlerine tam olarak uyum sağlamıyordu. Ancak gerçeğin bu kadar karanlık olduğunu asla tahmin edemezdim: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)], [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] adlı kişinin aslında #N bir Yabanıl# olduğunu kanıtlayan inkar edilemez deliller sundu!\n\nBöyle bir vahşetle aynı sofrada yemek yemek... Düşüncesi bile..."
 agot_secret_events.0101.likes_negative: "Tüylerimi diken diken ediyor! Asla!"
 agot_secret_events.0101.dislikes_negative: "İğrençsin, [owner.GetFirstNameNoTooltip]!"
 agot_secret_events.0101.b: "Bu Yabanıl, yaptıklarının bedelini ödeyecek! Muhafızlar!"
 agot_secret_events.0101.c: "Bu suçlamalar asılsız ve kötü niyetli iftiralardan ibaret!"
  
 agot_secret_events.1001.t: "Kimliğim Ortaya Çıktı!"
 agot_secret_events.1001.desc: "#Bold Gülen Ağaç Şövalyesi# olarak gerçek kimliğim ifşa edildi! Yaptıklarımdan utanmıyorum; o yaverler onursuz ve zalimdi ve #italic birisi# tarafından cezalandırılmaları gerekiyordu! Ancak, yendiğim şövalyeler bir kadın tarafından alt edildiklerini öğrenince pek de hoşnut olmayacaklar."
 agot_secret_events.1001.desc_aerys: "\n\n[aerys.GetTitledFirstName] o zamanlar çok öfkeliydi ve bu gizemli şövalyeyi hain ilan etmişti. Umarım geçen yıllar öfkesini dindirmiştir..."
 agot_secret_events.1001.a: "Artık saklanmanın bir anlamı yok."
  
 agot_secret_events.1002.t: "Şaşırtıcı Bir Sır Ortaya Çıktı!"
 agot_secret_events.1002.desc: "[owner.GetTitledFirstName], Harrenhal Turnuvası'nın efsanevi şövalyesi #Bold Gülen Ağaç Şövalyesi# olarak ifşa edildi! Genç bir kızın üç eğitimli şövalyeyi alt etmesi... inanılır gibi değil!"
 agot_secret_events.1002.desc_aerys: "\n\n[aerys.GetTitledFirstName] o zamanlar çok öfkeliydi ve gizemli şövalyeyi hain ilan etmişti. Eğer yıllar öfkesini dindirmediyse, bu ifşa [owner.GetTitledFirstName] için tehlikeli olabilir..."
 agot_secret_events.1002.a: "Ah, Lyanna... Ne yaptın sen?"
 agot_secret_events.1002.b: "Derhal zincire vurulup huzuruma getirilsin!"
  
  ############################### 
  ### DYNAMIC SECRET IDENTITY ### 
  ############################### 
  
  #Scenario: Secret Child is landless 
 agot_secret_events.2004.t: "Kayıp Varis Geri Dönüyor"
 agot_secret_events.2004.desc: "Haneniz yıkılıp yok olduktan sonra, hayatta kalmak için gizli bir kimliğe bürünüp evinizden kaçalı yıllar geçti. Şimdi ise, haklı mirasınızı geri almak için bir fırsat doğuyor.\n\nAncak bu yol zorlu ve tehlikelerle dolu. Yerinizi geri kazanmak için yerel hükümdar [helping_ruler.GetFirstNamePossessive] yardımına ihtiyacınız olabilir."
 agot_secret_events.2004.a: "Hükümdarımdan yardım istemeliyim."
 agot_secret_events.2004.b: "Geçmişte kalanlar geride kaldı, yolumda devam etmeliyim."
 agot_secret_events.2004.c: "Eve dönme vakti geldi."
 agot_secret_events.2004.d: "Güvenli yolu bırakıp, maceraya atılmalıyım."
  
  #Scenario: Secret Child is landed and will push their claims 
 agot_secret_events.2005.t: "Kayıp Varis Geri Dönüyor"
 agot_secret_events.2005.desc: "Hanemiz yıkılıp yok olduktan sonra, hayatta kalmak için gizli bir kimliğe bürünüp evimden kaçalı yıllar geçti. Şimdi ise, haklı mirasımı geri almak için bir fırsat doğuyor.\n\nUmarım en doğru kararı veririm."
 agot_secret_events.2005.a: "Hedeflerime ancak savaşarak ulaşabilirim."
 agot_secret_events.2005.a.tt: "Desteğiniz için toplanmış bir ordu elde edeceksiniz."
 agot_secret_events.2005.b: "Gerçek kimliğimi tüm dünyaya açıklıyorum."
 agot_secret_events.2005.c: "Daha uygun bir fırsat bekleyeceğim."
 agot_secret_events.2005.d: "Şimdilik bu hayatıma devam etmeliyim."
  
  #Scenario: Secret Child is landed and refuses to push their claims 
 agot_secret_events.2006.t: "Kayıp Varis"
 agot_secret_events.2006.desc: "Hanemiz dağıldıktan sonra hayatta kalmak için gizli bir kimliğe bürünüp evimden kaçtığınızdan beri yıllar geçti. Dünya değişmiş ve gerçek adım belirsizlik içinde kaybolmuş olsa da, şimdi kimliğimi geri almak ve gerçek mirasımı dünyaya açıklamak için bir fırsat doğuyor."
 agot_secret_events.2006.a: "Gerçek benliğimi dünyaya açıklıyorum."
 agot_secret_events.2006.b: "Şu anki hayatıma devam etmeliyim."
  
  #Scenario: Secret Child is landless - Liege helps in war or not 
 agot_secret_events.2007.t: "Kayıp Varisin Keşfi"
 agot_secret_events.2007.desc: "Şaşkınlıkla, [secret_child.GetFirstName] adlı kişinin aslında bir zamanlar büyük saygı gören asil bir hanenin kayıp varisi [true_char.GetFirstName] olduğunu keşfettim. Şimdi, [secret_child.GetSheHe] topraklarını geri almak için benim yardımıma ihtiyaç duyuyor.\n\nKarar bana ağır geliyor. Bölgemi savaşa sürüklemek anlamına gelse bile [secret_child.GetFirstNameNoTooltip] adlı kişiye yardım etmeli miyim, yoksa Onu geri çevirip geçmişin gömülü kalmasına izin mi vermeliyim?"
 agot_secret_events.2007.a: "Savaş anlamına gelse bile [secret_child.GetFirstNameNoTooltip] için yardım eli uzat."
 agot_secret_events.2007.a.tt: "[true_char.GetFirstName] adlı kişiyi desteklemek için toplanan bir ordu alacaksınız"
 agot_secret_events.2007.b: "Geçmişin gömülü kalmasına izin ver."
  
  #Scenario: Secret Child is landless - Secret Child not going to war 
 agot_secret_events.2008.t: "Kaderin Kapısında"
 agot_secret_events.2008.desc: "Hükümdarım vatanımı geri almam için bana yardım etmeyi reddetti ve beni savaşmak için gereken destekten yoksun bıraktı. Ancak, hala bir seçeneğim var.\n\nDoğum hakkımı geri almak için her şeyi riske atıp gerçek kimliğimi tüm dünyaya açıklayabilirim. Ya da gizli kalmaya devam edebilir ve hanemin anısının tarihin karanlığında kaybolmasına izin verebilirim. Seçeceğim yol, kaderimi sonsuza dek belirleyecek."
 agot_secret_events.2008.a: "Gerçek kimliğimi dünyaya ilan ediyorum."
 agot_secret_events.2008.b: "Şimdilik bu hayatıma devam etmeliyim."
 agot_secret_events.2008.c: "Bilindik yolları terk edip, maceraya atılmalıyım."
  
  #Reveal Event 
 agot_secret_events.2009.t: "Geri Dönüş"
 agot_secret_events.2009.desc: "Kuzgunlar inanılmaz bir haber getirdi: Uzun zaman önce öldüğü sanılan [secret_child.GetFirstName], gizli bir kimlikle yaşıyormuş. Şimdi ise, [secret_child.GetSheHe] gerçek kimliğini açıklayarak yeniden ortaya çıktı.\n\nBölge, [secret_child.GetFirstNamePossessive] bir sonraki hamlesini merakla bekliyor. Kayıp mirasını geri almaya mı çalışacak, yoksa bambaşka planları mı var? Önümüzdeki günlerde yaşanacaklar, topraklarımızın geleceğini derinden etkileyecek."
 agot_secret_events.2009.a: "Bu oldukça ilginç..."
  
  #Secret Army 
 secret_spawned_army: "[secret_child.GetFirstNamePossessive] Ordusu"
