 secret_agot_disputed_heritage_type_desc: "Farklı bir soydan geliyor."
 secret_agot_disputed_heritage_desc: "[TARGET_CHARACTER.GetFirstNamePossessive] gerçek ebeveynleri hakkında şüpheler var."
 secret_agot_disputed_heritage_tooltip_desc: "[TARGET_CHARACTER.GetFirstNamePossessive|U] gerçek ebeveynleri [TARGET_CHARACTER.GetRealMother.GetFullName] ve [TARGET_CHARACTER.GetRealFather.GetFullName]. Bu bilgi gizli tutuluyor."
  
 secret_agot_wildling: "Yabanıl"
 secret_agot_wildling_type_desc: "Yabanıl"
