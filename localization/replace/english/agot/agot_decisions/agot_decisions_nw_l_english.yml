#mustafa+
restore_the_nights_watch:0 "Gece Nöbetçileri'ni Yeniden Kur"
restore_the_nights_watch_desc:0 "Yok oluşlarından bu yana, surlarımız ve halkımız, uzak kuzeyde gizlenen vahşiler ve diğer tanrı tanımaz yaratıkların tehdidi altında. Kuzeyde düzenin yeniden sağlanması ve kadınlarımızın ve çocuklarımızın geceleri güvenle uyuyabilmesi için Gece Nöbetçileri'ni geri getirmeliyiz."
restore_the_nights_watch_tooltip:0 "Kuzeyde düzenin yeniden sağlanması ve kadınlarımızın ve çocuklarımızın geceleri güvenle uyuyabilmesi için Gece Nöbetçileri'ni geri getirmeliyiz."
restore_the_nights_watch.tooltip.1:0 "Sur'u tutmak ve yönetmek için yeni bir Lord Kumandan bulunacak."
restore_the_nights_watch.tooltip.2:0 "#N Sur'u çevreleyen toprakları kaybedeceksin! #!"
restore_the_nights_watch_confirm:0 "Diyar İçin!"

dissolve_the_nights_watch:0 "Gece Nöbetçileri'ni Dağıt"
dissolve_the_nights_watch_desc:0 "Halkımız, Gece Nöbetçileri ve Duvarları tarafından çok uzun zamandır tehdit ediliyor! Sur'un kontrolünü ele geçirdikten sonra, nihayet kara kardeşliğe bir son verme ve halkımıza binlerce yıldır çalınan özgürlüğü ve barışı verme zamanı geldi."
dissolve_the_nights_watch_tooltip:0 "Gece Nöbetçileri'nin hakimiyeti sona erecek."
dissolve_the_nights_watch_confirm:0 "Halk İçin!"

rebuild_nights_watch_fort:0 "Sur Üzerinde Bir Kale Yeniden İnşa Et"
rebuild_nights_watch_fort_desc:0 "Yüzyıllardır Gece Nöbeti'nin kadim düzeni bozuluyor ve bu durum, Sur'u çevreleyen sayısız kalenin zamanın yıpratıcı etkilerine yenik düşmesine yol açtı. Ancak, Nöbet'in mali durumunun son dönemde iyileşmesiyle, çoğu kişi artık kaybedilenlerin yeniden inşa edilmesi gerektiğine inanıyor."
rebuild_nights_watch_fort_tooltip:0 "Sur boyunca bir kaleyi restore et."
rebuild_nights_watch_fort_confirm:0 "Bana Baş İnşaatçı'yı getirin!"