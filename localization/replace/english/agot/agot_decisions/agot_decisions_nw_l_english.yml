l_english:
 restore_the_nights_watch: "Gece Nöbetçileri'ni Yeniden Kur"
 restore_the_nights_watch_desc: "Yok oluşlarından bu yana, surlarımız ve halkımız, uzak kuzeyde gizlenen vahşiler ve diğer tanrı tanımaz yaratıkların tehdidi altında. Kuzeyde düzenin yeniden sağlanması ve kadınlarımızın ve çocuklarımızın geceleri güvenle uyuyabilmesi için Gece Nöbetçileri'ni geri getirmeliyiz."
 restore_the_nights_watch_tooltip: "Kuzeyde düzenin yeniden sağlanması ve kadınlarımızın ve çocuklarımızın geceleri güvenle uyuyabilmesi için Gece Nöbetçileri'ni geri getirmeliyiz."
 restore_the_nights_watch.tooltip.1: "Sur'u tutmak ve yönetmek için yeni bir Lord Kumandan bulunacak."
 restore_the_nights_watch.tooltip.2: "#N Sur'u çevreleyen toprakları kaybedeceksin! #!"
 restore_the_nights_watch_confirm: "Diyar İçin!"
  
 dissolve_the_nights_watch: "Gece Nöbetçileri'ni Dağıt"
 dissolve_the_nights_watch_desc: "Halkımız, Gece Nöbetçileri ve Surları tarafından çok uzun zamandır tehdit ediliyor! Sur'un kontrolünü ele geçirdikten sonra, nihayet kara kardeşliğe bir son verme ve halkımıza binlerce yıldır çalınan özgürlüğü ve barışı verme zamanı geldi."
 dissolve_the_nights_watch_tooltip: "Gece Nöbetçileri'nin hakimiyeti sona erecek."
 dissolve_the_nights_watch_confirm: "Halk İçin!"
  
 rebuild_nights_watch_fort: "Sur Üzerinde Bir Kale Yeniden İnşa Et"
 rebuild_nights_watch_fort_desc: "Yüzyıllardır Gece Nöbeti'nin kadim düzeni zayıflıyor ve bu durum, Sur'u çevreleyen çok sayıda kalenin zamanın acımasız etkilerine yenik düşmesine neden oldu. Ancak son dönemde Nöbet'in mali durumunun iyileşmesiyle birlikte, birçok kişi artık kaybedilen kalelerin yeniden inşa edilmesi ve Sur'un eski ihtişamına kavuşturulması gerektiğine inanıyor."
 rebuild_nights_watch_fort_tooltip: "Sur boyunca bir kaleyi restore et."
 rebuild_nights_watch_fort_confirm: "Bana Baş İnşaatçı'yı getirin!"
