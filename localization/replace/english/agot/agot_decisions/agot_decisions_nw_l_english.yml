l_english:
 restore_the_nights_watch: "Gece Nöbeti'ni Geri Getir"
 restore_the_nights_watch_desc: "Yıkıldıklarından beri, duvarlarımız ve halkımız uzak kuzeyde gizlenen vahşiler ve diğer tanrısız yaratıkların tehdidi altında. Kuzeyde düzenin yeniden sağlanması için gece nöbetini geri getirmeliyiz ve böylece kadınlarımız ve çocuklarımız geceleri güvenle uyuyabilirler."
 restore_the_nights_watch_tooltip: "Kuzeyde düzeni yeniden sağlamak için gece nöbetlerini geri getirmeliyiz ki, kadınlarımız ve çocuklarımız geceleri güven içinde uyuyabilsinler."
 restore_the_nights_watch.tooltip.1: "Duvarı tutacak ve yönetecek yeni bir Lord Komutan bulunacak."
 restore_the_nights_watch.tooltip.2: "#N Duvarı çevreleyen toprakları kaybedeceksin! #!"
 restore_the_nights_watch_confirm: "Diyar İçin!"
  
 dissolve_the_nights_watch: "Gece Nöbeti'ni Yok Et"
 dissolve_the_nights_watch_desc: "Halkımız Gece Nöbetçileri ve Duvarları tarafından çok uzun süredir tehdit ediliyor! Duvar'ın kontrolünü ele geçirdikten sonra, nihayet kara kardeşliğe son verme ve halkımıza binlerce yıldır çalınan özgürlüğü ve barışı geri verme zamanı geldi."
 dissolve_the_nights_watch_tooltip: "Gece Nöbetçileri'nin yönetimi sona erecek."
 dissolve_the_nights_watch_confirm: "İnsanlar için!"
  
 rebuild_nights_watch_fort: "Duvarda Bir Kaleyi Yeniden İnşa Et"
 rebuild_nights_watch_fort_desc: "Yüzyıllardır, Gece Nöbeti'nin kadim düzeni bozuluyor. Bu, Duvar'ı çevreleyen sayısız kalenin zamanın tahribatına teslim olmasına neden oldu. Nöbet'in mali durumunun son zamanlardaki toparlanması göz önüne alındığında, çoğu kişi kaybedileni yeniden inşa etme zamanının geldiğine inanıyor."
 rebuild_nights_watch_fort_tooltip: "Duvar boyunca uzanan bir kaleyi restore et."
 rebuild_nights_watch_fort_confirm: "Bana İlk İnşaatçıyı Getirin!"
