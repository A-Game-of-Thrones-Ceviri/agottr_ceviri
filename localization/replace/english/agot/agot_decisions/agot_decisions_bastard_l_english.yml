 agot_expose_true_parentage_decision_tooltip: "Davacının soy bağının gerçekliğini ortaya çıkaracaksınız."
 agot_expose_true_parentage_decision_tooltip.jon: "Neşe Kulesi'nde gerçekte neler yaşandığını ortaya çıkaracaksınız."
 agot_expose_true_parentage_decision_desc.jon: "Kış güllerinin arasında verilen sözleri çok iyi hatırlıyorum... ve yine de, önümde tüm hayatı bir yalan üzerine kurulmuş bir çocuk var. Lyanna'nın çocuğunun gerçeği hiç bilmeden yaşayıp ölmesi adil değil."
 agot_expose_true_parentage_decision_desc.man: "Bildiklerim beni rahatsız etmekten kendini alamıyor. Bu kadar aşağıda olduğuna inanmak, ama bu kadar yüksekten gelmiş olmak. Karşımda tüm hayatı bir yalan üzerine kurulu bir çocuk var. Şimdi yetişkin bir adam olan bir çocuk. Gerçeği hiç bilmeden yaşaması ve ölmesi adil değil."
 agot_expose_true_parentage_decision_desc.woman: "Bildiklerim beni rahatsız etmekten kendini alamıyor. Bu kadar düşük biri olduğuna inanmak, ama bu kadar yüksek bir yerden gelmiş olmak. Karşımda tüm hayatı bir yalan üzerine kurulu bir çocuk var. Şimdi yetişkin bir kadın olan bir çocuk. Gerçeği hiç bilmeden yaşaması ve ölmesi adil değil."
 agot_expose_true_parentage_decision_requirement_yes: "Yetişkin olan gizli bir kraliyet piçini tanıyorsun."
 agot_expose_true_parentage_decision_confirm: "Gerçek bilinmeli!"
  
