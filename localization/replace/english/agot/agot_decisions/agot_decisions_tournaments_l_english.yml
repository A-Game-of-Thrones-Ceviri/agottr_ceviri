agot_tourney.1.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.1.desc:0 "Yüzyıllar boyunca hatırlanacak ihtişamlı bir turnuva düzenleyelim! Üstat, her yetenekli savaşçıya davet içeren kuzgunlar göndersin." 
agot_tourney.1.a:0 "Her atlı mızrak dövüşünü izleyeceğim."
agot_tourney.1.b:0 "Sadece final atlı mızrak dövüşlerini izleyeceğim."
agot_tourney.1.b.tt:0 "Yalnızca yarı finalleri ve final atlı mızrak dövüşünü göreceksiniz." 
agot_tourney.99.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.99.desc:0 "Komşu dükalıklardan katılımcıları davet ederek bölgesel bir turnuva mı düzenlemek istersiniz yoksa krallıktaki her cesur adama kuzgun mu gönderelim?"
agot_tourney.99.a:0 "Bölgesel bir turnuva yeterli olur."
agot_tourney.99.a.tt:0 "Yalnızca komşu beyliklerden katılımcılar davet edilecektir."
agot_tourney.99.b:0 "Büyük bir turnuva olacak!"
agot_tourney.2.desc:0 "[host_location.GetName] bölgesinde yapılacak büyük bir turnuvaya davetlisiniz."
agot_tourney.2.a:0 "Mızrak alanları titreyecek."
agot_tourney.2.b:0 "Yapacak daha iyi işlerim var."
agot_tourney.2.c:0 "Turnuvalarla hiç ilgilenmiyorum."
agot_tourney.2.c.tt:0 "Bir daha asla bir turnuvaya davet edilmeyeceksiniz."
agot_tourney.3.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.3.desc:0 "Diyarın lordları ve şampiyonları, mızrak alanlarında hünerlerini sergilemeye hazır olarak geldiler. Yüz kalkan, yüz çadırda asılı duruyor; büyük ve küçük hanelerin armaları gururla sergileniyor.\n\nMızrağı ve atı olan her savaşçı katılabilir, ancak yalnızca en yetenekliler sonraki atlı mızrak dövüşlerine ilerleyecektir." 
agot_tourney.3.a:0 "Başlayalım."
agot_tourney.31.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.31.desc:0 "Turnuva alanına vardığımda, manzaraları ve sesleri izlemek için bir an ayırıyorum. Görünüşe göre diyarın soylularının hepsi gelmiş, flamaları ve bayrakları rüzgarda dalgalanıyor, kalkanları ve armaları gururla sergileniyor. Burada kazanılacak şan var.\n\nBir borazan sesi, eleme turlarının başlamak üzere olduğunu ilan ediyor. Atımı mızrak alanlarına doğru sürüyorum."
agot_tourney.31.a:0 "Şan için!"
agot_tourney.5.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.5.desc:0 "Maalesef, yeterli sayıda savaşçı daveti yanıtsız bıraktığı için [host_location.GetName] Turnuvası iptal edilecektir."
agot_tourney.5.a:0 "Gerçekten utanç verici."
agot_tourney.52.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.52.desc:0 "Maalesef, yeterli sayıda savaşçı davetimi yanıtsız bıraktığı için [host_location.GetName] Turnuvası iptal edilmelidir."
agot_tourney.52.a:0 "Gerçekten utanç verici."
agot_tourney.53.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.53.desc:0 "Trajedi yaşandı. [dead_host.GetTitledFirstName] öldü. Ve turnuvanın iptal edilmesi gerekiyor."
agot_tourney.53.a:0 "Tanrılar gerçekten pek zalim."
agot_tourney.54.t:0 "Turnuva" 
agot_tourney.54.desc:0 "Savaş, her turnuvanın ihtişamından öncelikli olmalıdır. Son çatışmanın patlak vermesiyle turnuva iptal edilmelidir."
agot_tourney.54.a:0 "Acı bir hayal kırıklığı."
agot_tourney.55.t:0 "Turnuva"
agot_tourney.55.desc:0 "Savaş, her turnuvanın ihtişamından öncelikli olmalıdır. Son çatışmanın patlak vermesiyle turnuva iptal edilmelidir."
agot_tourney.55.a:0 "Acı bir hayal kırıklığı."
agot_tourney.8.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.8.desc:0 "Tüm çabalarıma rağmen, ön eleme turlarında yenildim ve turnuvadan erken elendim. Bu sonuç kimseyi etkilemeyecek."
agot_tourney.8.a:0 "Kalan atlı mızrak dövüşlerini izleyeceğim."
agot_tourney.8.b:0 "Utanç verici! Diğer atlı mızrak dövüşlerini izlemeye dayanamıyorum."
agot_tourney.8.b.tt:0 "Diğer atlı mızrak dövüşleri hakkında size bilgi verilmeyecek."
agot_tourney.9.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.9.desc:0 "Ön eleme turları sona erdi ve birçok cesur yarışmacı yaralarını sarıyor ve gururlarını onarmaya çalışıyor. Yarışmaya devam edenler, final turlarına hazırlanıyor. Seyirciler bahislerini oynarken ve yarışmacılar övünürken turnuva alanı heyecanla dolmuş durumda."
agot_tourney.9.a:0 "Talih cesurların yanındadır!"
agot_tourney.6.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.6.desc:0 "Cesaretim ve eğitimim sayesinde ön eleme turlarını geçtim ve diyarın en güçlü savaşçıları arasında yerimi aldım. Kalabalığın uğultusu kulaklarımda yankılanıyor ve final turlarının başlangıcını müjdeleyen borazanları zar zor duyabiliyorum."
agot_tourney.6.a:0 "Her atlı mızrak dövüşünü dikkatlice izliyorum."
agot_tourney.6.b:0 "Diğer yarışmaların dikkatimi dağıtmasına izin vermiyorum."
agot_tourney.6.b.tt:0 "Diğer katılımcıların atlı mızrak dövüşleri hakkında size bilgi verilmeyecek."
agot_tourney.10.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.10.desc:0 "Ulak bir sonraki atlı mızrak dövüşünü duyuruyor. [jouster1.GetTitledFirstName] ve [jouster2.GetTitledFirstName] mızrak alanlarındaki yerlerini alıyorlar. Kalabalığın uğultusuna heyecan, beklenti ve belirgin bir kan susaması karışmış."
agot_tourney.10.a:0 "Heyecan elle tutulur."
agot_tourney.10.b:0 "Heyecan, birkaç altınla daha da elle tutulur hale gelecektir."
agot_tourney.10.b.tt:0 "Bahis oyna."
agot_tourney.10.c:0 "Fikrimi değiştirdim, vazgeçiyorum ve turnuvadan ayrılacağım."
agot_tourney.14.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.14.desc:0 "Kalkanlar sarsıldı, mızraklar parçalandı ve iyi adamlar atlarından düştü - bunların hepsi, toplanan savaşçıların samanını buğdaydan ayırmak içindi.\n\nTurnuvaya katılan tüm şövalyeler ve özgür atlılar arasında yalnızca [winner.GetTitledFirstName] yenilmez kaldı. Sıradan halk [winner.GetHerHis] adını haykırırken, daha soylu olanlar daha onurlu bir şekilde alkışlıyor, ancak [winner.GetSheHe] şampiyon ilan edildiğinde herkes coşkulu bir tezahüratta bulunuyor."
agot_tourney.14.a:0 "Eve giden uzun yol bekliyor."
agot_tourney.15.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.15.desc:0 "Karşıma çıkan her rakibi birbiri ardına yendim, güvenim her zaferle arttı ve sonunda başka düşman kalmadı. Adım her erkek, kadın ve çocuğun dilinde ve yakında unutulmayacağını biliyorum.\n\nHangisi daha iyi, zaferin heyecanı, hanem için kazanılan şöhret mi yoksa şampiyona verilen hazinenin parıltısı mı? Önemi yok. Üçü de benim."
agot_tourney.15.a:0 "Muhteşem bir gün!"
agot_tourney.151.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.151.desc:0 "Son zafere bu kadar yakın olup da son anda tökezlemek, yutulması zor bir acıdır. Adamlar iyi savaştığımı ve adıma onur getirdiğimi söyleyecekler, ama ben her zaman sıradan halkın benim olmayan bir adı tezahürat ettiğini hatırlayacağım.\n\nÖte yandan, ikincilik ödülü hayal kırıklığıma büyük bir merhem olacak."
agot_tourney.151.a:0 "İkincilik o kadar da kötü değil."
agot_tourney.16.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.16.desc:0 "Final atlı mızrak dövüşü yapıldı ve [winner.GetTitledFirstName] galip geldi. Tribünler gürültülü tezahüratlarla patladı.\n\nTurnuva gerçekten muhteşemdi ve [winner.GetTitledFirstNamePossessive] adı şüphesiz hem sıradan halkın hem de soyluların zihninde yankılanırken, benim adım da belki hafızalarında kalacaktır."
agot_tourney.16.a:0 "Gerçekten çağlar boyu hatırlanacak bir turnuva!"
agot_tourney.11.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.11.desc:0 "[jouster1.GetTitledFirstName] ve [jouster2.GetTitledFirstName] mızrak alanlarına girerler ve bir sonraki atlı mızrak dövüşü için hazırlanırlar. Atları, hücum etmek için sabırsızlanarak yerde ayaklarını eşeliyor." 
agot_tourney.11.a:0 "Daha iyi olan savaşçı kazansın!"
agot_tourney.11.b:0 "Birkaç altınla daha heyecanlı olacak..."
agot_tourney.11.b.tt:0 "Bahis oyna."
agot_tourney.101.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.101.desc:0 "Her atlı mızrak dövüşünde bir şans unsuru vardır, ancak tanrılar silah kullanma becerisi daha yüksek olan savaşçıya daha sıcak gülümser.\n\nParalarımı kimin cesaretine yatırmalıyım?"
agot_tourney.101.a:0 "[jouster1.GetTitledFirstName] bugün korkutucu bir görünüme sahip."
agot_tourney.101.b:0 "[jouster2.GetTitledFirstName] bana daha olası bir kazanan gibi görünüyor."
agot_tourney.102.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.102.desc:0 "Her atlı mızrak dövüşünde bir şans unsuru vardır, ancak tanrılar silah kullanma becerisi daha yüksek olan savaşçıya daha sıcak gülümser.\n\nParalarımı kimin cesaretine yatırmalıyım?"
agot_tourney.102.a:0 "[jouster1.GetTitledFirstName] bugün korkutucu bir görünüme sahip."
agot_tourney.102.b:0 "[jouster2.GetTitledFirstName] bana daha olası bir kazanan gibi görünüyor."
agot_tourney.111.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.111.desc:0 "Kendimi toprakta yatarken buluyorum, zırhım kırılmış, vücudumda bir düzine acı çiçek açıyor."
agot_tourney.111.a:0 "Bu yaraların iyileşmesi zaman alacak."
agot_tourney.112.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.112.desc:0 "Sırt üstü uyanıyorum, gökyüzü başımın üzerinde dönüyor, ama görüşüm şimdiden bulanıklaşıyor. Sesler, hisler var, ama onlar da kayboluyor. Bir şeyler yanlış gidiyor. Dünyam acıya dönüşüyor ve sonra o da kayboluyor."
agot_tourney.112.a:0 "Bu son."
agot_tourney.12.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.12.desc:0 "[victor.GetTitledFirstName], [loser.GetTitledFirstName] adlı dövüşçüye karşı galip geldi ve bir sonraki tura yükseldi."
agot_tourney.12.betwon.desc:0 "Benim için daha da önemlisi, [victor.GetTitledFirstName] adlı dövüşçüye bahis oynayacak öngörüye sahip olduğum için, kesemi güzelce dolduracağım. Teşekkür ederim, [victor.GetTitledFirstName]!"
agot_tourney.12.betlost.desc:0 "Umarım [victor.GetTitledFirstName] Ak Gezenlere yem olur, [victor.GetTitledFirstName] yüzünden çok para kaybettim!"
agot_tourney.12.a:0 "Heyecan verici bir atlı mızrak dövüşüydü."
agot_tourney.13.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.13.desc:0 "Yüksek onur koltuğumdan [victor.GetTitledFirstName] adlı dövüşçünün [loser.GetTitledFirstName] üzerindeki zaferini izliyorum. Galip bir sonraki tura yükselecek."
agot_tourney.13.betwon.desc:0 "Benim için daha da önemlisi, [victor.GetTitledFirstName] adlı dövüşçüye bahis oynayacak öngörüye sahip olduğum için, kesemi güzelce dolduracağım. Teşekkür ederim, [victor.GetTitledFirstName]!"
agot_tourney.13.betlost.desc:0 "Umarım [victor.GetTitledFirstName] Ak Gezenlere yem olur, [victor.GetTitledFirstName] yüzünden çok para kaybettim!"
agot_tourney.13.a:0 "Heyecan verici bir atlı mızrak dövüşüydü."
agot_tourney.2.t:0 "[host_location.GetName] Turnuvası" 
agot_tourney.122.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.122.desc:0 "Atım sabit duruyor, nişanım doğru ve rakibime mızrağımın ucuyla vuruyorum. Kalabalık kükrerken ben de coşku seline kapılıyorum.\n\nRakibim eyerinde sallanıyor, can havliyle atına tutunuyor."
agot_tourney.122.a:0 "Düş, seni aptal!"
agot_tourney.123.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.123.desc:0 "Toynaklar mızrak alanlarında gürlüyor ve rakibimi hedef alıyorum, ancak hedefe ulaşmakta daha yavaşım. Bir dağın ağırlığı göğsüme çarpıyor, görüşümü bin parçaya ayırıyor."
agot_tourney.123.a:0 "Bu hiç iyi değil."
agot_tourney.125.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.125.desc:0 "Elimdeki tüm irade ve eğitimi toplayarak eyerimde kalmayı başarıyorum. Gözlerimdeki yıldızları siliyorum, nefesimi düzeltiyorum ve atımı başka bir atlı mızrak dövüşü için çeviriyorum."
agot_tourney.125.a:0 "Bu henüz bitmedi!"
agot_tourney.126.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.126.desc:0 "Darbe, dayanmak için çok şiddetli. Havada süzülürken rüzgarı hissediyorum, ta ki ikinci bir darbe ciğerlerimdeki havayı boşaltana kadar."
agot_tourney.126.a:0 "Acı var... çok fazla acı."
agot_tourney.127.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.127.desc:0 "Hayran olmaktan kendimi alamadığım bir kararlılık ve beceri gösterisinde, rakibim at sırtında kalmayı başarıyor.\n\nAtımı çevirip mahmuzlarımı başka bir atlı mızrak dövüşü için batırıyorum."
agot_tourney.127.a:0 "Zafer benim olacak!"
agot_tourney.128.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.128.desc:0 "Hiçbir canlı darbeme dayanamazdı ve düşmanımın toprağa yuvarlanışını keyifle izliyorum. Şu anda, kendimi yarı tanrı gibi hissediyorum."
agot_tourney.128.a:0 "Zafer benim!"
