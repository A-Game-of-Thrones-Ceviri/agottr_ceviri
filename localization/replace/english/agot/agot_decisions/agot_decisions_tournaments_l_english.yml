 agot_hold_an_epic_tournament_tooltip: "Büyük Bir Turnuva Düzenleyin"
 agot_hold_an_epic_tournament_desc: "Yüzyıllar boyunca hatırlanacak görkemli bir turnuva yapalım!"
 agot_hold_an_epic_tournament_confirm: "Hazırlıklara başlayın."
 agot_hold_an_epic_tournamentREALMTOURNEY1: "Krallığın başka bir yerinde devam eden rekabetçi turnuva yok"
 agot_hold_an_epic_tournamentCOOLDOWN: "Son 10 yıldır turnuva düzenlemiyor"
 agot_hold_an_epic_tournamentATTENDING: "Şu anda başka bir turnuvaya katılmıyor"
 agot_is_not_busy_trigger_tooltip: "Şu anda meşgul DEĞİL"
 agot_tourney.1.t: "[host_location.GetName] Turnuvası"
 agot_tourney.1.desc: "Yüzyıllar boyunca hatırlanacak kadar görkemli bir turnuva düzenleyelim! Üstat her olası savaşçıya bir davetle kuzgunlar göndersin."
 agot_tourney.1.a: "Her mızrak dövüşünü izleyeceğim."
 agot_tourney.1.b: "Ben sadece final müsabakalarını izleyeceğim."
 agot_tourney.1.b.tt: "Sadece yarı finalleri ve final mücadelesini göreceksiniz."
 agot_tourney.99.t: "[host_location.GetName] Turnuvası"
 agot_tourney.99.desc: "Komşu düklüklerden katılımcıları davet ederek bölgesel bir turnuva mı düzenlemek istiyorsunuz, yoksa krallıktaki her cesur adama kuzgunlar mı gönderelim?"
 agot_tourney.99.a: "Bölgesel bir turnuva yapılabilir."
 agot_tourney.99.a.tt: "Sadece komşu lordluklardan olası katılımcılar davet edilecektir."
 agot_tourney.99.b: "Çok büyük bir turnuva olacak!"
 agot_tourney.2.desc: "[host_location.GetName]'da büyük bir turnuvaya davetlisiniz."
 agot_tourney.2.a: "Listeler titreyecek."
 agot_tourney.2.b: "Yapacak daha iyi işlerim var."
 agot_tourney.2.c: "Turnuvalarla hiç ilgilenmiyorum."
 agot_tourney.2.c.tt: "Bir daha asla turnuvaya davet edilmeyeceksin."
 agot_tourney.3.t: "[host_location.GetName] Turnuvası"
 agot_tourney.3.desc: "Diyarın lordları ve şampiyonları listelerdeki cesaretlerini test etmeye hazır bir şekilde geldiler. Yüzlerce çadırın üzerinde yüz kalkan asılı, irili ufaklı evlerin armaları gururla sergileniyor.\n\nMızraklı ve atlı herhangi bir savaşçı girebilir, ancak yalnızca en yetenekli olanlar daha sonraki mızrak dövüşlerine ilerleyebilir."
 agot_tourney.3.a: "Hadi başlayalım."
 agot_tourney.31.t: "[host_location.GetName] Turnuvası"
 agot_tourney.31.desc: "Sonunda turnuva alanına ulaştığımda manzarayı ve sesleri içime çekmek için bir an ayırıyorum. Görünüşe göre krallığın tüm soyluları gelmiş, bayrakları ve sancakları rüzgarda dalgalanıyor, kalkanları ve armaları gururla sergileniyor. Burada kazanılacak bir şan var.\n\nBir trompet sesi eleme turlarının yakın zamanda başladığını duyuruyor. Atımı listeye doğru sürüyorum."
 agot_tourney.31.a: "Şan için!"
 agot_tourney.5.t: "[host_location.GetName] Turnuvası"
 agot_tourney.5.desc: "Ne yazık ki, yeterli sayıda savaşçı çağrıya cevap verecek cesareti bulamadı ve [host_location.GetName] Turnuvası iptal edilecek."
 agot_tourney.5.a: "Gerçekten çok yazık."
 agot_tourney.52.t: "[host_location.GetName] Turnuvası"
 agot_tourney.52.desc: "Ne yazık ki, yeterli sayıda savaşçı çağrıma cevap verecek cesareti bulamadı ve [host_location.GetName] Turnuvası iptal edilmeli."
 agot_tourney.52.a: "Gerçekten çok yazık."
 agot_tourney.53.t: "[host_location.GetName] Turnuvası"
 agot_tourney.53.desc: "Trajedi yaşandı. [dead_host.GetTitledFirstName]'ın ölümüyle turnuvanın iptal edilmesi gerekiyor."
 agot_tourney.53.a: "Gerçekten tanrılar zalimdir."
 agot_tourney.54.t: "Turnuva"
 agot_tourney.54.desc: "Savaş, herhangi bir turnuvanın gösterişinden daha öncelikli olmalıdır. Son çatışmanın patlak vermesiyle, turnuva iptal edilmelidir."
 agot_tourney.54.a: "Acı bir hayal kırıklığı."
 agot_tourney.55.t: "Turnuva"
 agot_tourney.55.desc: "Savaş, herhangi bir turnuvanın gösterişinden daha öncelikli olmalıdır. Son çatışmanın patlak vermesiyle, turnuva iptal edilmelidir."
 agot_tourney.55.a: "Acı bir hayal kırıklığı."
 agot_tourney.8.t: "[host_location.GetName] Turnuvası"
 agot_tourney.8.desc: "Tüm çabalarıma rağmen ön eleme turlarında elendim ve turnuvadan erken elendim. Bu sonuç kimseyi etkilemeyecektir."
 agot_tourney.8.a: "Geriye kalan mızrak dövüşlerini izleyeceğim."
 agot_tourney.8.b: "Utanç! Diğer mızrak dövüşlerini izlemeye dayanamıyorum."
 agot_tourney.8.b.tt: "Başka bir müsabaka hakkında bilgi verilmeyecektir."
 agot_tourney.9.t: "[host_location.GetName] Turnuvası"
 agot_tourney.9.desc: "Ön eleme turları sona erdi ve birçok cesur yarışmacı yaralarını yalayıp incinmiş gururlarını beslemeye devam ediyor. Yarışta kalanlar final turlarına hazırlanıyor. Seyirciler bahislerini koyarken ve yarışmacılar övünürken turnuva alanları heyecanla dolup taşıyor."
 agot_tourney.9.a: "Şans cesurdan yanadır!"
 agot_tourney.6.t: "[host_location.GetName] Turnuvası"
 agot_tourney.6.desc: "Cesaret ve eğitimim beni ön eleme turlarından geçirdi ve krallığın en kudretli savaşçıları arasında yerimi aldım. Kalabalığın kükremesi kulaklarımda yankılanıyor ve final turlarının başlangıcını müjdeleyen trompetleri zar zor duyabiliyorum."
 agot_tourney.6.a: "Her maçı dikkatle izliyorum."
 agot_tourney.6.b: "Diğer yarışmaların dikkatimi dağıtmasından kaçınıyorum."
 agot_tourney.6.b.tt: "Diğer katılımcıların mızrak dövüşleri hakkında bilgilendirilemezsiniz."
 agot_tourney.10.t: "[host_location.GetName] Turnuvası"
 agot_tourney.10.desc: "Müjdeci bir sonraki maçı duyuruyor. [jouster1.GetTitledFirstName] ve [jouster2.GetTitledFirstName] listelerdeki yerlerini alıyor. Kalabalığın uğultusu heyecan, beklenti ve kan arzusunun belirgin bir dokunuşuyla renkleniyor."
 agot_tourney.10.a: "Heyecan elle tutulur cinsten."
 agot_tourney.10.b: "Heyecan, bir iki jetonun ortaya çıkmasıyla daha da belirginleşecektir."
 agot_tourney.10.b.tt: "Bahis parası koy."
 agot_tourney.10.c: "Fikrimi değiştirdim, pes ediyorum ve turnuvadan çekileceğim"
 agot_tourney.14.t: "[host_location.GetName] Turnuvası"
 agot_tourney.14.desc: "Kalkanlar sarsıldı, mızraklar parçalandı ve iyi adamlar atlarından indirildi — hepsi bir araya gelen savaşçıların buğdayını samanından ayırmak için.\n\nİçeri giren tüm şövalyeler ve özgür biniciler arasında, sadece [winner.GetTitledFirstName] yenilmemiş olarak kaldı. Küçük halk [winner.GetHerHis] ismini haykırırken, daha iyi yetiştirilmiş olanlar daha onurlu bir şekilde alkışlıyor, ancak [winner.GetSheHe] şampiyon olarak taçlandırıldığında herkes coşkulu bir tezahürat yaptı."
 agot_tourney.14.a: "Eve dönüş yolu uzun."
 agot_tourney.15.t: "[host_location.GetName] Turnuvası"
 agot_tourney.15.desc: "Birbiri ardına önüme çıkan her rakibi yendim, her zaferle özgüvenim arttı ve sonunda hiçbir düşman kalmadı. Adım her erkek, kadın ve çocuğun dudaklarında ve bunun yakında unutulmayacağını biliyorum.\n\nHangisi daha iyidir, zaferin heyecanı, evim için kazanılan şöhret mi, yoksa şampiyona verilen hazinenin parıltısı mı? Önemi yok. Üçü de benim."
 agot_tourney.15.a: "Muhteşem bir gün!"
 agot_tourney.151.t: "[host_location.GetName] Turnuvası"
 agot_tourney.151.desc: "Nihai zafere bu kadar yaklaşıp son anda bocalamak, yutulması gereken acı bir taslaktır. İnsanlar iyi ata bindiğimi ve adımı onurlandırdığımı söyleyecekler ama ben her zaman halkın bana ait olmayan bir isme tezahürat yaptığını hatırlayacağım.\n\nÖte yandan, ikinci sıradaki çanta hayal kırıklığım için büyük bir merhem olacak. ."
 agot_tourney.151.a: "İkincilik fena değil."
 agot_tourney.16.t: "[host_location.GetName] Turnuvası"
 agot_tourney.16.desc: "Son mızrak dövüşü yapıldı ve tribünler coşkulu tezahüratlarla doldu, [winner.GetTitledFirstName] galip geldi.\n\nTurnuvam muhteşem bir olaydı ve [winner.GetTitledFirstNamePossessive] ismi şüphesiz hem sıradan insanların hem de soyluların zihninde yankılanacak olsa da, benim adım da belki onların hafızalarında yer edecek."
 agot_tourney.16.a: "Gerçekten çağlar boyunca unutulmayacak bir turnuva!"
 agot_tourney.11.t: "[host_location.GetName] Turnuvası"
 agot_tourney.11.desc: "[jouster1.GetTitledFirstName] ve [jouster2.GetTitledFirstName] listeye girer ve bir sonraki dövüşe hazırlanır. Binekleri yere pençe atar, hücum etmeye heveslidir."
 agot_tourney.11.a: "İyi olan kazansın!"
 agot_tourney.11.b: "Bir iki jetonla daha da heyecanlanacak..."
 agot_tourney.11.b.tt: "Bahis parası koy."
 agot_tourney.101.t: "[host_location.GetName] Turnuvası"
 agot_tourney.101.desc: "Her mızrak dövüşünde bir miktar şans faktörü vardır ama tanrılar, silah kullanmada daha yetenekli olan savaşçılara daha sıcak gülümserler.\n\nParamı kimin yeteneğine yatıracağım?"
 agot_tourney.101.a: "[jouster1.GetTitledFirstName] bu günde korkutucu bir tavır sergiliyor."
 agot_tourney.101.b: "Bana göre [jouster2.GetTitledFirstName] daha olası kazanan gibi görünüyor."
 agot_tourney.102.t: "[host_location.GetName] Turnuvası"
 agot_tourney.102.desc: "Her mızrak dövüşünde bir miktar şans faktörü vardır ama tanrılar, silah kullanmada daha yetenekli olan savaşçılara daha sıcak gülümserler.\n\nParamı kimin yeteneğine yatıracağım?"
 agot_tourney.102.a: "[jouster1.GetTitledFirstName] bu günde korkutucu bir tavır sergiliyor."
 agot_tourney.102.b: "Bana göre [jouster2.GetTitledFirstName] daha olası kazanan gibi görünüyor."
 agot_tourney.111.t: "[host_location.GetName] Turnuvası"
 agot_tourney.111.desc: "Kendimi toprakta yatarken buluyorum, zırhım parçalanmış, vücudumda bir düzine taze acı filizleniyor."
 agot_tourney.111.a: "Bu yaraların iyileşmesi zaman alacak."
 agot_tourney.112.t: "[host_location.GetName] Turnuvası"
 agot_tourney.112.desc: "Sırt üstü uyanıyorum, gökyüzü başımın üstünde dönüyor, ama görüşüm çoktan kayboluyor. Sesler, hisler var, ama onlar da kayboluyor. Bir şeyler yanlış. Dünyam acıya dönüşüyor ve sonra o da kayboluyor."
 agot_tourney.112.a: "Bu son."
 agot_tourney.12.t: "[host_location.GetName] Turnuvası"
 agot_tourney.12.desc: "[victor.GetTitledFirstName], [loser.GetTitledFirstName]'i yendi ve bir sonraki tura yükselecek."
 agot_tourney.12.betwon.desc: "Benim için daha da önemlisi, [victor.GetTitledFirstName]'a bahis yapma öngörüsüne sahip olduğumdan, cüzdanımı güzelce dolduracağım. Teşekkürler, [victor.GetTitledFirstName]!"
 agot_tourney.12.betlost.desc: "Diğerleri [victor.GetTitledFirstName] alsın, [victor.GetSheHe] bana iyi paraya mal oldu!"
 agot_tourney.12.a: "Heyecan dolu bir mücadeleydi."
 agot_tourney.13.t: "[host_location.GetName] Turnuvası"
 agot_tourney.13.desc: "Yüksek onur koltuğumdan [victor.GetTitledFirstName]'ın [loser.GetTitledFirstName]'e karşı zaferini izliyorum. Kazanan bir sonraki tura yükselecek."
 agot_tourney.13.betwon.desc: "Benim için daha da önemlisi, [victor.GetTitledFirstName]'a bahis yapma öngörüsüne sahip olduğumdan, cüzdanımı güzelce dolduracağım. Teşekkürler, [victor.GetTitledFirstName]!"
 agot_tourney.13.betlost.desc: "Diğerleri [victor.GetTitledFirstName] alsın, [victor.GetSheHe] bana iyi paraya mal oldu!"
 agot_tourney.13.a: "Heyecan dolu bir mücadeleydi."
 agot_tourney.2.t: "[host_location.GetName] Turnuvası"
 agot_tourney.122.t: "Polemiğe girmek"
 agot_tourney.122.desc: "Bineğim sabit duruyor, nişanım doğru ve mızrağımın ucuyla rakibimi dövüyorum. Kalabalık kükredi ve ben bir coşku selinde yıkanıyorum.\n\nRakibim eyerinde sendeliyor, sanki canını kurtarmak için bineğine sıkışıyor."
 agot_tourney.122.a: "Düş, aptal!"
 agot_tourney.123.t: "Polemiğe girmek"
 agot_tourney.123.desc: "Toynaklar listeler boyunca hızla iniyor ve ben rakibime nişan alıyorum, ancak hedefe daha yavaş varıyorum. Bir dağın ağırlığı göğsüme çarpıyor, görüşümü binlerce parçaya bölüyor."
 agot_tourney.123.a: "Bu ideal değil."
 agot_tourney.125.t: "Polemiğe girmek"
 agot_tourney.125.desc: "Elimdeki tüm irade ve eğitimi toplayarak eyerimde kalmayı başarıyorum. Görüşümden yıldızları silkeleyip nefesimi tutuyorum ve atımı bir başka yarış için döndürüyorum."
 agot_tourney.125.a: "Bu henüz bitmedi!"
 agot_tourney.126.t: "Polemiğe girmek"
 agot_tourney.126.desc: "Darbe dayanılmayacak kadar fazla. Havada hızla ilerlerken rüzgarı hissediyorum, sadece ikinci bir darbe ciğerlerimdeki havayı eziyor."
 agot_tourney.126.a: "Acı var... Çok fazla acı."
 agot_tourney.127.t: "Polemiğe girmek"
 agot_tourney.127.desc: "Hayranlık duyduğum kararlılık ve kahramanlık gösterisinde, rakibim at üstünde kalmayı başarıyor.\n\nAtımı döndürüyorum ve bir sonraki dövüş için mahmuzlarımı sertçe vuruyorum."
 agot_tourney.127.a: "Zafer benim olacak!"
 agot_tourney.128.t: "Polemiğe girmek"
 agot_tourney.128.desc: "Hayatta olan hiçbir adam darbeme dayanamazdı ve düşmanımın yere yuvarlanma görüntüsünün tadını çıkarıyorum. O anda kendimi yarı tanrı gibi hissediyorum."
 agot_tourney.128.a: "Zafer benimdir!"
