agot_hold_an_epic_tournament:0 "Büyük Bir Turnuva Düzenle"
agot_hold_an_epic_tournament_tooltip:0 "Büyük Bir Turnuva Düzenle"
agot_hold_an_epic_tournament_desc:0 "Yüzyıllar boyunca hatırlanacak ihtişamlı bir turnuva düzenleyelim!"
agot_hold_an_epic_tournament_confirm:0 "Hazırlıklara başla."
agot_hold_an_epic_tournamentREALMTOURNEY1:0 "Krallıkta başka bir turnuva devam etmiyor"
agot_hold_an_epic_tournamentCOOLDOWN:0 "Son 10 yılda turnuva düzenlemedi"
agot_hold_an_epic_tournamentATTENDING:0 "Şu anda başka bir turnuvaya katılmıyor"
agot_is_not_busy_trigger_tooltip:0 "Şu anda meşgul değil"
agot_tourney.1.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.1.desc:0 "Çağlar boyunca unutulmayacak ihtişamlı bir turnuva düzenleyelim! Üstat, diyarın dört bir yanındaki tüm yetenekli savaşçıları turnuvaya davet eden kuzgunlar göndersin."
agot_tourney.1.a:0 "Bütün atlı mızrak dövüşlerini izleyeceğim."
agot_tourney.1.b:0 "Sadece final atlı mızrak dövüşlerini izleyeceğim."
agot_tourney.1.b.tt:0 "Yalnızca yarı finalleri ve finali izleyeceksiniz."
agot_tourney.99.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.99.desc:0 "Turnuvamız nasıl olsun? Komşu dükalıklardan katılımcıları davet ederek daha mütevazı, bölgesel bir turnuva mı düzenleyelim, yoksa tüm krallıktaki cesur savaşçılara kuzgunlar göndererek büyük ve görkemli bir turnuva mı tertip edelim?"
agot_tourney.99.a:0 "Mütevazı bir bölgesel turnuva yeterli olacaktır."
agot_tourney.99.a.tt:0 "Turnuvaya yalnızca komşu beyliklerden katılımcılar davet edilecektir."
agot_tourney.99.b:0 "Gerçekten büyük ve görkemli bir turnuva olsun!"
agot_tourney.2.desc:0 "[host_location.GetName] bölgesinde yapılacak büyük bir turnuvaya davetlisiniz."
agot_tourney.2.a:0 "Mızraklar çarpışsın, kalkanlar kırılsın! Turnuvayı dört gözle bekliyorum."
agot_tourney.2.b:0 "Üzgünüm, şu anda yapmam gereken daha önemli işler var."
agot_tourney.2.c:0 "Doğrusunu isterseniz turnuvalarla hiç ilgilenmiyorum."
agot_tourney.2.c.tt:0 "Bu tutumunuzla bir daha asla bir turnuvaya davet edilmeyeceksiniz."
agot_tourney.3.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.3.desc:0 "Diyarın dört bir yanından lordlar ve şövalyeler, mızrak dövüşlerinde hünerlerini sergilemek için toplandılar. Yüzlerce kalkan, rengarenk çadırların önünde asılı; büyük ve küçük hanedanların armaları gururla dalgalanıyor.\n\nMızrağı ve atı olan her yiğit şövalye turnuvaya katılabilir, ancak yalnızca en becerikli ve cesur olanlar sonraki turlara yükselecektir."
agot_tourney.3.a:0 "Mızraklar hazır, atlar nallanmış! Turnuva başlasın!"
agot_tourney.31.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.31.desc:0 "Turnuva alanına vardığımda, nefes kesici manzarayı ve coşkulu kalabalığın seslerini içime çekmek için bir an duruyorum. Diyarın tüm soyluları burada toplanmış gibi görünüyor; rengarenk flamalar ve bayraklar rüzgarda neşeyle dalgalanıyor, parlak kalkanlar ve hanedan armaları gururla sergileniyor. Burada kazanılacak büyük bir şan ve şeref var.\n\nBir borazan sesi yankılanarak eleme turlarının başlamak üzere olduğunu ilan ediyor. Kalbim heyecanla çarpıyor, atımı mızrak alanlarına doğru sürüyorum."
agot_tourney.31.a:0 "Şan ve şeref için!"
agot_tourney.5.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.5.desc:0 "Ne yazık ki, yeterli sayıda savaşçı davetimize olumlu yanıt vermediği için [host_location.GetName] Turnuvası'nı iptal etmek zorunda kalıyoruz. Turnuvaya gösterilen bu ilgisizlik gerçekten üzücü."
agot_tourney.5.a:0 "Bu durum gerçekten utanç verici."
agot_tourney.52.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.52.desc:0 "Ne yazık ki, yeterli sayıda savaşçı davetimize geri dönüş yapmadığı için [host_location.GetName] Turnuvası'nı iptal etmek zorundayız. Turnuvaya katılımın düşük olması büyük bir hayal kırıklığı yarattı."
agot_tourney.52.a:0 "Bu durum gerçekten çok üzücü."
agot_tourney.53.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.53.desc:0 "Büyük bir trajedi yaşandı. Turnuvamızın ev sahibi [dead_host.GetTitledFirstName], hayatını kaybetti. Bu elim olay nedeniyle turnuvayı iptal etmek zorundayız."
agot_tourney.53.a:0 "Tanrılar bugün bize pek zalim davrandılar."
agot_tourney.54.t:0 "Turnuva" 
agot_tourney.54.desc:0 "Ne yazık ki, savaş her zaman eğlencenin ve şövalyeliğin önüne geçer. Yakın zamanda patlak veren çatışmalar nedeniyle turnuvayı iptal etmek zorundayız. Ülkenin bu zor zamanlarda birlik ve beraberliğe ihtiyacı var."
agot_tourney.54.a:0 "Bu durum hepimiz için acı bir hayal kırıklığı."
agot_tourney.55.t:0 "Turnuva"
agot_tourney.55.desc:0 "Ne yazık ki, savaş her zaman turnuvaların ve şövalyeliğin önüne geçer. Yakın zamanda patlak veren çatışmalar nedeniyle turnuvayı iptal etmek zorundayız. Ülkenin bu zor zamanlarda birlik ve beraberliğe en çok ihtiyacı var."
agot_tourney.55.a:0 "Bu karar hepimiz için büyük bir hayal kırıklığı."
agot_tourney.8.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.8.desc:0 "Tüm çabalarıma rağmen, ön eleme turlarında yenilgiye uğradım ve turnuvadan erken elendim. Bu utanç verici sonuç, itibarımı zedeleyecek gibi görünüyor."
agot_tourney.8.a:0 "Turnuvadan elenmiş olsam da, kalan atlı mızrak dövüşlerini izlemek istiyorum."
agot_tourney.8.b:0 "Bu utanç verici! Diğer atlı mızrak dövüşlerini izlemeye dayanamıyorum. Turnuvadan ayrılıyorum."
agot_tourney.8.b.tt:0 "Turnuvadan ayrıldığınız için diğer atlı mızrak dövüşleri hakkında size bilgi verilmeyecek."
agot_tourney.9.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.9.desc:0 "Ön eleme turları sona erdi ve birçok cesur yarışmacı, aldıkları yaraları sarıp sarsılmış gururlarını onarmaya çalışıyor. Turnuvaya devam etme hakkı kazananlar ise, büyük bir heyecanla final turlarına hazırlanıyor. Seyirciler heyecanla bahislerini oynarken ve yarışmacılar kendilerini gösterme fırsatı buldukları için gururla etrafta dolaşırken, turnuva alanı coşkulu bir atmosferle dolu."
agot_tourney.9.a:0 "Talih cesurların yanındadır! Final turlarını merakla bekliyorum."
agot_tourney.6.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.6.desc:0 "Cesaretim ve sıkı eğitimim sayesinde ön eleme turlarını başarıyla geçtim ve diyarın en güçlü savaşçıları arasında yerimi aldım. Kalabalığın coşkulu tezahüratları kulaklarımda yankılanıyor ve final turlarının başlangıcını müjdeleyen borazan seslerini zar zor duyabiliyorum. Heyecan dorukta!"
agot_tourney.6.a:0 "Rakiplerimi yakından tanımak için her atlı mızrak dövüşünü dikkatlice izliyorum."
agot_tourney.6.b:0 "Gözümü ödülden ayırmamalıyım. Diğer yarışmaların dikkatimi dağıtmasına izin vermeyeceğim."
agot_tourney.6.b.tt:0 "Diğer katılımcıların atlı mızrak dövüşlerini izlemediğiniz için, performansları hakkında size bilgi verilmeyecek."
agot_tourney.10.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.10.desc:0 "Ulak, bir sonraki atlı mızrak dövüşünü görkemli bir şekilde duyuruyor. [jouster1.GetTitledFirstName] ve [jouster2.GetTitledFirstName], zırhları parıldayan atlarının üzerinde gururla mızrak alanlarındaki yerlerini alıyorlar. Kalabalığın uğultusunda heyecan, beklenti ve biraz da kan görmek için duyulan vahşi bir arzu hissediliyor."
agot_tourney.10.a:0 "Ortamdaki heyecan elle tutulur cinsten!"
agot_tourney.10.b:0 "Bu heyecanı biraz daha artırmak için birkaç altın bahse girmeye ne dersiniz?"
agot_tourney.10.b.tt:0 "Hangi şövalyeye bahse gireceğinize karar verin."
agot_tourney.10.c:0 "Bilemiyorum, içime bir kurt düştü. Fikrimi değiştirdim, turnuvadan çekilip ayrılıyorum."
agot_tourney.14.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.14.desc:0 "Kalkanlar paramparça oldu, mızraklar kırıldı ve nice cesur şövalye atlarından yere düştü. Turnuva boyunca süregelen zorlu mücadeleler, sonunda gerçek şampiyonu ortaya çıkardı.\n\nTurnuvaya katılan tüm şövalyeler ve özgür askerler arasında yalnızca [winner.GetTitledFirstName] yenilgiye uğramadan ayakta kalmayı başardı. Sıradan halk, zafer kazanan şövalyenin adını coşkuyla haykırırken, soylular daha ağırbaşlı bir şekilde alkışlıyorlardı. Ancak [winner.GetTitledFirstName] şampiyon ilan edildiğinde, herkes tek bir yürek halinde, gök gürültüsünü andıran bir tezahüratta bulundu."
agot_tourney.14.a:0 "Turnuva sona erdi. Artık eve dönüş yolculuğu başlıyor."
agot_tourney.15.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.15.desc:0 "Karşıma çıkan her rakibi teker teker alt ettim, güvenim her zaferle daha da arttı ve sonunda mızrak alanında rakipsiz kaldım. Adım artık diyarın her köşesinde, her erkek, kadın ve çocuğun dilinde. Şöhretim ve zaferim uzun yıllar boyunca unutulmayacak.\n\nBu zaferin en güzel yanı neydi diye soracak olursanız, zor bir soru olurdu. Zaferin verdiği tarifsiz heyecan mı, hanedanım için kazandığım şöhret ve itibar mı, yoksa şampiyona layık görülen hazinenin göz kamaştırıcı parıltısı mı? Aslında hepsi birbirinden değerli ve hepsi benim!"
agot_tourney.15.a:0 "Bugün, hayatımın en muhteşem günü!"
agot_tourney.151.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.151.desc:0 "Zafere bu kadar yaklaştıktan sonra son anda tökezlemek, gerçekten de yutulması zor bir acı. Etrafımdakiler iyi savaştığımı ve hanedanımın adına şeref getirdiğimi söyleyecekler, ancak ben her zaman sıradan halkın benim yerine başka bir şövalyenin adını haykırdığını hatırlayacağım.\n\nÖte yandan, turnuvayı ikincilikle bitirmek ve bununla birlikte gelen ödüller, hayal kırıklığıma biraz olsun merhem olacak."
agot_tourney.151.a:0 "İkinci olmak o kadar da kötü değil. En azından eli boş dönmüyorum."
agot_tourney.16.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.16.desc:0 "Final atlı mızrak dövüşü sona erdi ve [winner.GetTitledFirstName] zaferle ayrıldı. Tribünler, şampiyonu tebrik eden coşkulu tezahüratlarla yankılandı.\n\nTurnuva gerçekten unutulmaz anlara sahne oldu ve [winner.GetTitledFirstNamePossessive] adı şüphesiz hem sıradan halkın hem de soyluların zihnine kazındı. Belki benim adım da onların hafızasında küçük bir yer edinmiştir."
agot_tourney.16.a:0 "Gerçekten de çağlar boyunca hatırlanacak, muhteşem bir turnuvaydı!"
agot_tourney.11.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.11.desc:0 "[jouster1.GetTitledFirstName] ve [jouster2.GetTitledFirstName], zırhları güneşte parıldayarak mızrak alanlarına girerler ve bir sonraki atlı mızrak dövüşü için hazırlanırlar. Atları, heyecanla ve hücum etmek için sabırsızlanarak yerde ayaklarını eşeliyor."
agot_tourney.11.a:0 "Daha iyi ve daha cesur olan savaşçı kazansın!"
agot_tourney.11.b:0 "Bu heyecan verici mücadeleyi birkaç altınla daha da ilginç hale getirebiliriz..."
agot_tourney.11.b.tt:0 "Hangi şövalyeye bahse gireceğinize karar verin."
agot_tourney.101.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.101.desc:0 "Her atlı mızrak dövüşünde bir şans unsuru vardır, ancak tanrılar genellikle silah kullanma becerisi daha yüksek olan savaşçıya zaferi bahşeder.\n\nParalarımı hangi şövalyenin cesaretine ve yeteneğine yatırmalıyım?"
agot_tourney.101.a:0 "[jouster1.GetTitledFirstName] bugün oldukça kararlı ve güçlü görünüyor."
agot_tourney.101.b:0 "[jouster2.GetTitledFirstName] bana daha olası bir kazanan gibi geliyor."
agot_tourney.102.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.102.desc:0 "Her atlı mızrak dövüşünde bir şans unsuru vardır, ancak tanrılar genellikle silah kullanma becerisi daha yüksek olan savaşçının yanında yer alır.\n\nParalarımı hangi şövalyenin cesaretine ve yeteneğine yatırmalıyım?"
agot_tourney.102.a:0 "[jouster1.GetTitledFirstName] bugün oldukça kararlı ve güçlü görünüyor."
agot_tourney.102.b:0 "[jouster2.GetTitledFirstName] bana daha olası bir kazanan gibi geliyor."
agot_tourney.111.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.111.desc:0 "Kendimi soğuk ve sert toprakta yatarken buluyorum, zırhım paramparça, vücudumda dayanılmaz acılar hissediyorum."
agot_tourney.111.a:0 "Bu yaraların iyileşmesi uzun zaman alacak."
agot_tourney.112.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.112.desc:0 "Sırt üstü, yavaşça gözlerimi açıyorum. Gökyüzü başımın üzerinde dönüyor, ancak görüşüm giderek bulanıklaşıyor. Etrafımdaki sesler ve hisler de yavaş yavaş kayboluyor. Bir şeyler ters gidiyor. Tüm dünyam acıya dönüşüyor ve sonra o da yok oluyor."
agot_tourney.112.a:0 "Sanırım bu benim sonum."
agot_tourney.12.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.12.desc:0 "[victor.GetTitledFirstName], [loser.GetTitledFirstName] adlı kişiyi zorlu bir mücadele sonunda yenerek bir sonraki tura yükseldi."
agot_tourney.12.betwon.desc:0 "Daha da önemlisi, [victor.GetTitledFirstName] adlı kişinin kazanacağına dair öngörü sahibi olup ona bahse girdiğim için, şimdi kesem altınlarla dolu. Teşekkürler [victor.GetTitledFirstName]!"
agot_tourney.12.betlost.desc:0 "Umarım [victor.GetTitledFirstName] Ak Gezenlere yem olur! Yüzünden bir servet kaybettim!"
agot_tourney.12.a:0 "Gerçekten heyecan verici ve nefes kesici bir atlı mızrak dövüşüydü."
agot_tourney.13.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.13.desc:0 "Onur konuğum olarak ayrılan özel koltuğumdan, [victor.GetTitledFirstName]'ın [loser.GetTitledFirstName]'a karşı kazandığı muhteşem zaferi izliyorum. Galip, bir sonraki tura yükselerek şampiyonluğa bir adım daha yaklaştı."
agot_tourney.13.betwon.desc:0 "Dahası, [victor.GetTitledFirstName]'ın kazanacağına dair öngörü sahibi olup ona bahse girdiğim için, şimdi kesem altınlarla dolup taşıyor. Teşekkürler [victor.GetTitledFirstName]!"
agot_tourney.13.betlost.desc:0 "Umarım [victor.GetTitledFirstName] Ak Gezenlere yem olur! Yüzünden bir servet kaybettim, seni lanet olası!"
agot_tourney.13.a:0 "Gerçekten de heyecan verici ve unutulmaz bir atlı mızrak dövüşüydü."
agot_tourney.2.t:0 "[host_location.GetName] Turnuvası"
agot_tourney.122.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.122.desc:0 "Atım dimdik ve kararlı bir şekilde ilerliyor, nişanım tam isabet ve mızrağımın ucuyla rakibime sert bir darbe indiriyorum. Kalabalık zaferimi haykırırken, ben de coşku ve zafer sarhoşluğuna kapılıyorum.\n\nRakibim eyerinde sallanıyor, can havliyle düşmemek için atına tutunmaya çalışıyor."
agot_tourney.122.a:0 "Hadi düş artık, seni amcık!"
agot_tourney.123.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.123.desc:0 "Atlarımızın toynakları mızrak alanında gürlüyor ve tüm dikkatimle rakibimi hedef alıyorum. Ancak rakibim benden daha hızlı davranıyor ve mızrağı göğsüme saplanıyor. Sanki bir dağ göğsüme çarpmış gibi hissediyorum, görüşüm bulanıklaşıyor ve her yer yıldız gibi parlıyor."
agot_tourney.123.a:0 "Bu hiç iyiye işaret değil."
agot_tourney.125.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.125.desc:0 "Bütün irademi ve aldığım eğitimi kullanarak eyerimde kalmayı başarıyorum. Gözlerimdeki yıldızları silip nefesimi düzene sokuyorum. Atımı çevirip bir sonraki atlı mızrak dövüşüne hazırlanıyorum."
agot_tourney.125.a:0 "Bu dövüş henüz bitmedi!"
agot_tourney.126.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.126.desc:0 "Aldığım darbe dayanabileceğimden çok daha şiddetli. Eyerden düşüp havada süzülürken rüzgarı yüzümde hissediyorum. Ta ki yere çarpmanın etkisiyle ciğerlerimdeki hava boşalana kadar..."
agot_tourney.126.a:0 "Dayanılmaz bir acı hissediyorum... her yerim acıyor."
agot_tourney.127.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.127.desc:0 "Rakibim, hayranlık uyandıran bir kararlılık ve beceri gösterisiyle, aldığı sert darbeye rağmen atının sırtında kalmayı başarıyor.\n\nHemen atımı çevirip mahmuzlarımı batırıyorum ve bir sonraki atlı mızrak dövüşüne hazırlanıyorum."
agot_tourney.127.a:0 "Bu sefer zafer benim olacak!"
agot_tourney.128.t:0 "Atlı Mızrak Dövüşü"
agot_tourney.128.desc:0 "İndirdiğim darbeye hiçbir canlı dayanamazdı. Düşmanımın atından düşüp toprağa yuvarlanışını keyifle izliyorum. Şu anda kendimi yenilmez, adeta bir yarı tanrı gibi hissediyorum."
agot_tourney.128.a:0 "Zafer benimdir!"
