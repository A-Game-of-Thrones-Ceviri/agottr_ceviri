 agot_look_into_the_flames_decision: "Ateşlere Bak"
 agot_look_into_the_flames_decision_confirm: "Gece karanlık ve dehşetlerle dolu."
 look_into_the_flames_decision_desc: "[ROOT.Char.GetFaith.HighGodName]'ın seçilmişlerine alevler aracılığıyla küller ve köz dilinde konuştuğu söylenir, bu da birkaç kişinin gerçekten kavrayabileceği bir alemdir.\n\nKutsal ateşinde ne görebilirim?"
 look_into_the_flames_decision_tooltip: "Alevler neyi açığa çıkaracak?"
