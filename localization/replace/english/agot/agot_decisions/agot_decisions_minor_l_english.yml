 raise_pirate_kingdom_decision: "Korsan Krallığı İlan Et"
 raise_pirate_kingdom_decision_desc: "Sistermen bir zamanlar bağımsız korsan krallarıydı, ancak Sisterlerin İstilası ve Bin Yıllık Su Savaşı'ndan önceydi. Şimdi, gücümüz yeniden arttı ve [ROOT.Char.GetLiege.GetNameNicknamedRegnal]'ın boyunduruğundan kurtulma zamanı geldi!"
 raise_pirate_kingdom_decision_tooltip: "Bağımsızlığınızı ilan edeceksiniz, Üç Sisterleri korsan krallığı olarak hak ettiği yere yükselteceksiniz."
 raise_pirate_kingdom_decision_confirm: "Dalgalar ve Gökyüzü İçin!"
  
 defy_winter_lords_decision: "Kış Lordlarına Meydan Oku"
 defy_winter_lords_decision_desc: "Kuzeyliler, bizi vahşilerden farksız olarak gördüklerinden Stonebornlar aşağılanmaktan başka bir şey bilmiyorlar. Skagos bir zamanlar Kış Lordlarından bağımsızdı — ve tekrar bağımsız olacak. Gücümüz [ROOT.Char.GetLiege.GetNameNicknamedRegnal]'ı titretecek!"
 defy_winter_lords_decision_tooltip: "Bağımsızlığınızı ilan edeceksiniz, Skagosi yeniden denizlere dönecek."
 defy_winter_lords_decision_confirm_text_desc: "Kuzey, Skagos'tan korkmayı hatırlayacak!"
  
 agot_minor_decisions_events.0001: "Kış Lordlarına Meydan Oku"
 agot_minor_decisions_events.0001.desc: "Birçok Stoneborn, Skagos'un tekrar özgürlüğüne kavuşacağı günü hayal etti. Kral Brandon Stark gücümüzü kırdığında, bize denizi yasakladı. Şimdi, Kuzey gemilerimiz yaklaştığında titreyecek!"
 agot_minor_decisions_events.0001.a: "Artık sadakat #bold yemini etmiyoruz#!."
 agot_minor_decisions_events.0001.a_tt: "Kuzey, bu sadakatsizlik eylemine savaşsız tepki vermeyecektir. Savaşa hazır mısınız?"
  
 agot_minor_decisions_events.0002: "Bağımsız Skagos"
 agot_minor_decisions_events.0002.desc: "Stonebornlar yeniden kendilerini yönetiyor! Mühürler Körfezi bayraklarımızı görecek.\n\nMirasımı taşa kazıdım ve tüm Stonebornlar adımı hatırlayacak."
 agot_minor_decisions_events.0002.a: "Mirasım zamanın testine dayanacak."
 agot_minor_decisions_events.0002.a_tt: "Skagos bağımsızlığını kazanır."
  
 abdicate_decision: "Yerimi Varisime Bırak"
 abdicate_decision_tooltip: "Hükmüm sona ermeli."
 abdicate_decision_desc: "Mevcut koşullar nedeniyle, gücü varisime devretmekten başka çarem olmadığını görüyorum ve tarih kitaplarının hükümdarlığımın dipnotunu yazmasına izin veriyorum."
 abdicate_decision_confirm: "Üstadı çağır."
 agot_abdicate.1.t: "Feragat"
 agot_abdicate.1.desc: "[ROOT.Char.GetTitledFirstName], lehinize tahttan çekilmeye karar verdi."
 agot_abdicate.1.a: "Minnettarım."
  
 build_dune_road_decision: "Kumul Yolu İnşa Et"
 build_dune_road_decision_tooltip: "Storm's End'den Sunspear'e büyük bir yol inşa edin ve geçtiği tüm bölgelerin zenginliğini artırın."
 build_dune_road_decision_desc: "Storm's End'den Sunspear'e büyük bir yol inşa edin ve geçtiği tüm bölgelerin zenginliğini artırın."
 build_dune_road_decision_confirm: "Öyle olsun."
 agot_minor_decisions_events.0003.t: "Kumul Yolu"
 agot_minor_decisions_events.0003.desc: "[top_liege.GetFullNameNicknamedRegnal], güçlü Stormlands ve gururlu Dorne toprakları arasında ticareti daha iyi teşvik etmek amacıyla Storm's End'den Sunspear'e bir yol inşa etmeye karar verdi."
 agot_minor_decisions_events.0003.a: "Kraliyet projesi, gerçekten!"
 agot_dune_road_modifier: "Kumul Yolu"
 agot_dune_road_modifier_desc: "Storm's End ile Sunspear arasında büyük bir yol."
  
 stress_loss_summerhall_decision: "Summerhall'a Kaç"
 stress_loss_summerhall_decision_tooltip: "Harabeler arasında huzur bulun."
 stress_loss_summerhall_decision_desc: "Düşüncelerimle baş başa kalmaya ve bu insanlardan uzaklaşmaya ihtiyacım var. Summerhall şimdi harabe olabilir, ama hoş bir mola sağlayacak."
 stress_loss_summerhall_decision_confirm: "Yola çıkıyorum."
 agot_minor_decisions_events.0004.t: "Summerhall Harabeleri"
 agot_minor_decisions_events.0004.desc: "Summerhall'daki trajedi neredeyse Targaryenların sonunu getirdi, ama harabeler arasında garip bir huzur var. Zihnim şimdi çok daha net."
 agot_minor_decisions_events.0004.desc_egg: "\n\nGözümün ucuyla, aniden molozların altında parıldayan bir şey görüyorum. Yaklaşıp etraftaki molozları nazikçe temizliyorum ve kirli ama sağlam bir ejderha yumurtası ortaya çıkıyor!" #NT!
 agot_minor_decisions_events.0004.a: "Eve dönme zamanı..."
  
 agot_minor_decisions_events.0005.t: "Bırakıyorum Artık"
 agot_minor_decisions_events.0005.desc: "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] tamamen deliliğe teslim oldu...#!\n\nMahkememde fısıldayanları duyabiliyorum. Sarayımın halkı beni davranışlarımla bir baş belası olarak görüyor. Beni böyle görüyorlarsa, belki de dış görünüşü önemsemekten vazgeçmeliyim."
 agot_minor_decisions_events.0005.a: "Defol, berber!"
  
 end_the_ironborn_decision: "Demirdoğmuşlara Son Ver"
 end_the_ironborn_decision_desc: "Yüzyıllardır, Demirdoğmuşlar olarak bilinen melez köpekler, Batıdiyar'u ve ötesini yağmaladı, tecavüz etti ve rehin aldılar. Artık bu deniz haydutlarına karşı harekete geçmemiz ve güçlerini bir kez ve herkes için ezmemiz kaçınılmaz hale geldi. Onlara öyle bir yıkım savaşı açmalıyız ki, bir daha asla Demir Taşı Sandalyesi'ne bir Demir Kral oturmasın."
 end_the_ironborn_decision_confirm_text_desc: "Silahlanın!"
 end_the_ironborn_decision_tooltip: "Demirdoğmuşlara ölüm."
  
 ironborn_rebellion_decision: "Demir Tahta Karşı İsyan Et"
 ironborn_rebellion_decision_desc: "Çok uzun zamandır, yeşil toprakların insanları yataklarında rahat uyudu. Aslında, Kara Harren'in ölümünden bu yana Batıdiyar, Demirdoğmuşlardan gerçekten korkmayı bilmiyor, sadece ara sıra sahile çıkan yağmacılar demir bedelini ödüyor. Kral üstüne kral Demir Taht'a oturdu. Ama kendi tahtımızın olduğunu, yüzyıllardır kendi krallarımızın olduğunu unuttuk mu?\n\nDiğer insanlar belki unuttu, ama ben unutmadım. Halkımızı bağlayan zincirleri kıracağım; Tuz ve Kaya Kralı olacağım. Andallar, Rhoynarlı ve İlk İnsanlar, Demirdoğmuşlardan korkmanın ne demek olduğunu yeniden anlayacak."
 ironborn_rebellion_decision_tooltip: "Ağlayın, ey Batıdiyar, Adalar yeniden yükseliyor!"
 ironborn_rebellion_decision_confirm_text_desc: "Demir bedelini ödeyeceğiz!"
  
 agot_weirwood_events.0002.t: "Şaşırtıcı Bir Ziyaretçi"
 agot_weirwood_events.0002.desc: "Tanrılar korusu, hükümdarlığımın endişelerinden kurtulmak için rahatlatıcı bir yerdir; kalp ağacı, büyük ve küçük sorunlarımı getirdiğim eski bir danışmandır.\n\nBüyük Büvet Ağacı ile konuşmaya hazırlanırken, aniden bir hışırtı dikkatimi dağıtır. Orada, neredeyse yapraklar arasında saklanmış, küçük bir kedi yavrusu, nazikçe miyavlayarak yuvarlanıyor."
 agot_weirwood_events.0002.a: "Bir evcil hayvana ihtiyacım var!"
 agot_weirwood_events.0002.b: "Bahçıvan bu şeyi ortadan kaldırmalı..."
  
 recruit_forder_specialist_decision: "Forder Uzmanı Tut"
 recruit_forder_specialist_decision_desc: "Nehirleri geçmeyi iyi bilen ve bu sırada etkili bir şekilde savaşabilen bir komutanı işe alın."
 recruit_forder_specialist_decision_tooltip: "Forder niteliğine sahip bir Komutan sarayınıza katılacak."
 recruit_forder_specialist_decision_confirm: "Umarım bulurum."
  
 stress_loss_uncouth_decision: "Bırak Artık"
 stress_loss_uncouth_decision_desc: "Bu dünyanın baskıları artık çok fazla. Dünya beni bir canavar olarak görmek isterse, bir canavar görecekler."
 stress_loss_uncouth_decision_tooltip: "Görünüşünüzü önemsemeyi bırakacak, saçlarınız ve tırnaklarınız vahşi bir şekilde uzayacak."
 stress_loss_uncouth_decision_confirm: "Kim yıkanmaya ihtiyaç duyar?"
 uncouth_stopped_cutting: "Kesilmemiş Saç"
 uncouth_stopped_cutting_desc: "Bu karakter saçlarını kesmeyi bırakmış, düzensiz bir görünüm oluşturmuştur."
  
 agot_commission_crown_decision: "Yeni Bir Taç Sipariş Et"
 agot_commission_crown_decision_effects_tooltip: "Yeni bir taç eseri sipariş edeceksiniz."
 agot_commission_crown_decision_tooltip: "Yeni bir taç sipariş edeceksiniz."
 agot_commission_crown_decision_desc: "Batıdiyar'ta çok az kişi taç takabilir. Daha azı ise birini takma yetkisine sahiptir. Hükümdarlığımı temsil edecek ve meşrulaştıracak yeni bir güç sembolü yaratma zamanı geldi."
 agot_commission_crown_decision_confirm: "Demirciyi çağırın!"
