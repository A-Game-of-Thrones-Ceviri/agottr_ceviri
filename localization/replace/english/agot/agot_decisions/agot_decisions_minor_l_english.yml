raise_pirate_kingdom_decision:0 "Korsan Krallığı İlan Et"
raise_pirate_kingdom_decision_desc:0 "Kız Kardeşlerin Tecavüzü ve Bin Yıllık Su Savaşı'ndan önce Kız Kardeşler, bağımsız korsan krallarıydı. Şimdi, gücümüz bir kez daha arttı ve [ROOT.Char.GetLiege.GetNameNicknamedRegnal] boyunduruğunu kırmanın zamanı geldi!"
raise_pirate_kingdom_decision_tooltip:0 "Bağımsızlığınızı ilan edecek ve Üç Kız Kardeş'i haklı yeri olan bir korsan krallığına yükselteceksiniz."
raise_pirate_kingdom_decision_confirm:0 "Dalgalar ve Gökyüzü İçin!"

defy_winter_lords_decision:0 "Kış Lordlarına Meydan Oku"
defy_winter_lords_decision_desc:0 "Taşdoğanlar, bizi Yabanıllardan daha iyi görmeyen Kuzeylilerden sadece alay konusu biliyorlar. Skagos bir zamanlar Kış Lordlarından özgür ve bağımsızdı - ve yine öyle olacak. Gücümüz [ROOT.Char.GetLiege.GetNameNicknamedRegnal]'ı titretecek!"
defy_winter_lords_decision_tooltip:0 "Bağımsızlığınızı ilan edecek ve Skagosluları tekrar denizlere döndüreceksiniz."
defy_winter_lords_decision_confirm_text_desc:0 "Kuzey, Skagos'tan korkmayı hatırlayacak!"

agot_minor_decisions_events.0001:0 "Kış Lordlarına Meydan Oku"
agot_minor_decisions_events.0001.desc:0 "Birçok Taşdoğan, Skagos'un bir kez daha özgürlüğünü kazandığı günü hayal etti. Kral Brandon Stark gücümüzü kırdığında, bize denizi yasakladı. Şimdi, gemilerimiz yaklaştığında Kuzey titreyecek!"
agot_minor_decisions_events.0001.a:0 "Artık #bold sadakat yemini etmiyoruz#!."
agot_minor_decisions_events.0001.a_tt:0 "Kuzey, bu sadakatsizlik eylemini kesinlikle savaşsız bırakmayacaktır. Savaşa hazır mısınız?"

agot_minor_decisions_events.0002:0 "Bağımsız Bir Skagos"
agot_minor_decisions_events.0002.desc:0 "Taşdoğanlar bir kez daha kendilerini yönetiyor! Fok Körfezi sancaklarımızı tanıyacak.\n\nMirasımı taşa kazıdım ve tüm Taşdoğanlar adımı hatırlayacak."
agot_minor_decisions_events.0002.a:0 "Mirasım zamanın testine dayanacak."
agot_minor_decisions_events.0002.a_tt:0 "Skagos bağımsızlığını kazanıyor."

abdicate_decision:0 "Varisime Tahtı Bırak"
abdicate_decision_tooltip:0 "Hükümdarlığım sona ermeli."
abdicate_decision_desc:0 "Verilen koşullar nedeniyle, iktidar dizginlerini varisime teslim etmekten ve tarih kitaplarının hükümdarlığımın dipnotunu yazmasına izin vermekten başka bir alternatif görmüyorum."
abdicate_decision_confirm:0 "Üstadımı çağırın."
agot_abdicate.1.t:0 "Tahttan Feragat"
agot_abdicate.1.desc:0 "[ROOT.Char.GetTitledFirstName] sizin lehinize tahttan feragat etmeye karar verdi."
agot_abdicate.1.a:0 "Minnettarım."

build_dune_road_decision:0 "Kum Yolu İnşa Et"
build_dune_road_decision_tooltip:0 "Fırtına Burnu'ndan Güneş Mızrağı'na kadar büyük bir yol inşa edin ve geçtiği tüm bölgelerin zenginliğini artırın."
build_dune_road_decision_desc:0 "Fırtına Burnu'ndan Güneş Mızrağı'na kadar büyük bir yol inşa edin ve geçtiği tüm bölgelerin zenginliğini artırın."
build_dune_road_decision_confirm:0 "Öyle olsun"
agot_minor_decisions_events.0003.t:0 "Kum Yolu"
agot_minor_decisions_events.0003.desc:0 "[top_liege.GetFullNameNicknamedRegnal], güçlü Fırtına Toprakları ile gururlu Dorne toprakları arasındaki ticareti daha iyi desteklemek için Fırtına Burnu'ndan Güneş Mızrağı'na bir yol inşa etmeye karar verdi."
agot_minor_decisions_events.0003.a:0 "Gerçekten kraliyet projesi!"
agot_dune_road_modifier:0 "Kum Yolu"
agot_dune_road_modifier_desc:0 "Fırtına Burnu ile Güneş Mızrağı arasında büyük bir yol."

stress_loss_summerhall_decision:0 "Yaz Kalesi'ne Kaçış"
stress_loss_summerhall_decision_tooltip:0 "Harabeler arasında huzur bulun"
stress_loss_summerhall_decision_desc:0 "Düşüncelerimle baş başa ve tüm bu insanlardan uzakta biraz zamana ihtiyacım var. Yaz Kalesi şimdi harabe halinde olabilir, ancak hoş bir mola sağlayacaktır."
stress_loss_summerhall_decision_confirm:0 "Ben gidiyorum."
agot_minor_decisions_events.0004.t:0 "Yaz Kalesi Harabeleri"
agot_minor_decisions_events.0004.desc:0 "Yaz Kalesi'ndeki trajedi neredeyse Targaryenlerin sonu oldu, ancak harabeler arasında garip bir huzur var. Zihnim şimdi çok daha açık."
agot_minor_decisions_events.0004.desc_egg:0 "\n\nGözümün ucuyla, aniden molozların altında parıldayan bir şey görüyorum. Yürüyorum ve çevredeki molozları nazikçe kaldırıyorum, kirli ama sağlam bir ejderha yumurtası ortaya çıkıyor!"
agot_minor_decisions_events.0004.a:0 "Eve dönme zamanı..."

agot_minor_decisions_events.0005.t:0 "Kendimi Bırakıyorum"
agot_minor_decisions_events.0005.desc:0 "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] tamamen deliliğe sürüklendi...#!\n\nSaray boyunca fısıltıları duyabiliyorum. Saraylılarım, görünüşte olmasa da davranışlarımda beni bir baş belası olarak görüyorlar. Beni böyle görüyorlarsa, belki de görünüşümü korumayı bırakmalıyım."
agot_minor_decisions_events.0005.a:0 "Defol, berber!"

end_the_ironborn_decision:0 "Demir Adalıların Sonu"
end_the_ironborn_decision_desc:0 "Yüzyıllardır, Demir Adalı melez köpekler Batıdiyar'da ve ötesinde tecavüz ederek, yağmalayarak ve talan ederek yollarına devam ettiler. Artık bu denizci haydutlara karşı harekete geçmemiz ve güçlerini sonsuza dek ezmemiz kaçınılmaz hale geldi. Onlara karşı öyle bir yıkım savaşı başlatmalıyız ki, bir Demir Kral bir daha asla Deniztaşı Sandalyesi'ne oturmasın."
end_the_ironborn_decision_confirm_text_desc:0 "Silah başına!"
end_the_ironborn_decision_tooltip:0 "Demir Adalıların ölümü."

ironborn_rebellion_decision:0 "Demir Taht'a İsyan Et"
ironborn_rebellion_decision_desc:0 "Çok uzun zamandır yeşil toprakların adamları yataklarında rahatça uyuyorlar. Gerçekten de, Kara Harren'in ölümünden beri Batıdiyar, Demir Adalılardan gerçekten korkmayı bilmiyor, sadece ara sıra yağmacı grupları demir fiyatı ödemek için karaya çıkıyor. Krallar, birbiri ardına Demir Taht'larına oturdular. Ama kendi tahtimız olduğunu, yüzyıllardır kendi krallarımız olduğunu unuttuk mu?\n\nDiğer adamlar unutmuş olabilir, ama ben unutmadım. Halkımızı bağlayan zincirleri koparacağım; ben Tuz ve Kaya Kralı olacağım. Andallar, Rhoynarlılar ve İlk Adamlar bir kez daha Demir Adalıları korkmanın ne demek olduğunu anlayacaklar."
ironborn_rebellion_decision_tooltip:0 "Ağla ey Batıdiyar, Adalar yeniden yükseliyor!"
ironborn_rebellion_decision_confirm_text_desc:0 "Demir bedelini ödeyeceğiz!"

agot_weirwood_events.0002.t:0 "Şaşırtıcı Bir Ziyaretçi"
agot_weirwood_events.0002.desc:0 "Tanrı korusu, hükümdarlığımın sıkıntılarından kurtulmak için ciddi bir yer; yürek ağacı, büyük ve küçük sorunlarımı getirebileceğim eski bir danışman.\n\nBüyük yürek ağacıyla iletişim kurmaya hazırlanırken ani bir hışırtı dikkatimi dağıtıyor. Orada, yaprakların arasında neredeyse gizlenmiş, yuvarlanırken hafifçe miyavlayan minik bir kedi yavrusu var."
agot_weirwood_events.0002.a:0 "Bir evcil hayvana ihtiyacım olabilir!"
agot_weirwood_events.0002.b:0 "Bahçıvan bu şeyden kurtulmalı..."

recruit_forder_specialist_decision:0 "Nehir Geçişi Uzmanı İşe Al"
recruit_forder_specialist_decision_desc:0 "Nehirleri etkili bir şekilde nasıl geçeceğini bilen ve aynı zamanda bunu yaparken yetenekli bir dövüşçü olan bir Komutan işe alın."
recruit_forder_specialist_decision_tooltip:0 "Nehir Geçişi özelliğine sahip bir Komutan sarayınıza katılacak."
recruit_forder_specialist_decision_confirm:0 "Umarım bir tane bulurum"

stress_loss_uncouth_decision:0 "Kendini Bırak"
stress_loss_uncouth_decision_desc:0 "Bu dünyanın baskıları çok fazla oldu. Dünya beni bir canavar olarak görmek istiyorsa, görecekleri bir canavar olacak."
stress_loss_uncouth_decision_tooltip:0 "Görünüşünüze özen göstermekten vazgeçecek, saçlarınızın ve tırnaklarınızın uzamasına izin vereceksiniz"
stress_loss_uncouth_decision_confirm:0 "Kimin yıkanmaya ihtiyacı var?"
uncouth_stopped_cutting:0 "Kesilmemiş Saç"
uncouth_stopped_cutting_desc:0 "Bu karakter saçlarını kesmeyi bıraktı ve dağınık bir görünüm yarattı"

agot_commission_crown_decision:0 "Yeni Bir Taç Sipariş Et"
agot_commission_crown_decision_effects_tooltip:0 "Yeni bir taç eseri sipariş edeceksiniz."
agot_commission_crown_decision_tooltip:0 "Yeni bir taç sipariş edeceksiniz"
agot_commission_crown_decision_desc:0 "Batıdiyar'da çok az kişinin tacı olabilir. Daha da azı onu takma yetkisine sahiptir. Hükümdarlığımı temsil edecek ve meşrulaştıracak yeni bir güç sembolü yaratma zamanı geldi."
agot_commission_crown_decision_confirm:0 "Demirciyi çağırın!"
agot_commission_crown_button:0 "Taç Seçin"
agot_commission_crown_dynasty_choice_loc:0 "Soyuma Göre"
agot_commission_crown_dynasty_choice_tooltip:0 "Soyuma göre bir taç yaratın."
agot_commission_crown_seat_choice_loc:0 "Toprak Unvanlarıma Göre"
agot_commission_crown_seat_choice_tooltip:0 "Toprak unvanlarınıza göre bir taç yaratın."
agot_commission_crown_faith_choice_loc:0 "İnancıma Göre"
agot_commission_crown_faith_choice_tooltip:0 "İnancınıza göre bir taç yaratın."
agot_commission_crown_character_choice_loc:0 "Benzersiz Taç"
agot_commission_crown_character_choice_tooltip:0 "Benzersiz bir taç yaratın."

agot_look_into_the_flames_decision:0 "Alevlere Bak"
agot_look_into_the_flames_decision_confirm:0 "Gece karanlık ve dehşet dolu"
look_into_the_flames_decision_desc:0 "[ROOT.Char.GetFaith.HighGodName]'ın seçilmiş kişilerle alevler aracılığıyla kül ve köz dilinde konuştuğu, çok az kişinin gerçekten anlayabildiği kıvrılan alevler olduğu söylenir.\n\nOnun kutsal alevinde ne görebilirim?"
look_into_the_flames_decision_tooltip:0 "Alevler neyi ortaya çıkaracak?"
look_into_flames_decision_effect:0 "Bir vizyon görmeyi umarak ayinleri gerçekleştireceksiniz"
look_into_flames_decision_no_cooldown:0 "Son 5 yılda bu kararı #bold VERMEDİNİZ#! "

mend_dynasty_relations_decision:0 "Ejderhaları Barıştır"
mend_dynasty_relations_decision_desc:0 "İyi kralın zamanından beri, kara ejderha acımasızca kırmızıyı yok etmenin bir yolunu aradı. Ama #italic sonunda#! iki ejderhanın iyi geçindiği bir ortamda, düşmanlığımızı tarihe hapsetsekte, barış içinde yaşamayı öğrendik mi?"
mend_dynasty_relations_decision_tooltip:0 "Targaryenler ve Blackfyre'lar arasındaki ilişkileri düzelteceksiniz."
mend_dynasty_relations_decision_confirm:0 "Ejderhalar tek vücut olacak!"
