 # btw_go_on_trophy_hunt_decision: "Bir Av Düzenle"
 # btw_go_on_trophy_hunt_decision_desc: "Sur'un ötesinde av için bol miktarda canavar var: kar ayıları, gölge kedileri, korku kurtları, aman tanrım!"
 # btw_go_on_trophy_hunt_decision_tooltip: "Büyük bir av düzenleyeceksiniz."
 # btw_go_on_trophy_hunt_decision_confirm: "Boruları çalın!"
  
 raise_pirate_kingdom_decision: "Korsan Krallığı İlan Et"
 raise_pirate_kingdom_decision_desc: "Kız Kardeşlerin Tecavüzü ve Bin Yıllık Su Savaşı'ndan önce Üç Kız Kardeş, bağımsız korsan krallıklarıydı. Şimdi, gücümüz yeniden arttı ve [ROOT.Char.GetLiege.GetNameNicknamedRegnal] liderliğindeki yönetimin boyunduruğunu kırmanın, özgürlüğümüze kavuşmanın zamanı geldi!"
 raise_pirate_kingdom_decision_tooltip: "Bağımsızlığınızı ilan edecek ve Üç Kız Kardeş'i hak ettiği yere, yani bağımsız bir korsan krallığına yükselteceksiniz."
 raise_pirate_kingdom_decision_confirm: "Dalgalar ve Rüzgarlar Bizimle Olsun!"
  
 defy_winter_lords_decision: "Kış Lordlarına Meydan Oku"
 defy_winter_lords_decision_desc: "Taşdoğanlar, bizi Yabanıllardan bile aşağı gören Kuzeyliler tarafından sürekli alay ediliyoruz. Skagos bir zamanlar Kış Lordlarından bağımsız ve özgürdü - ve tekrar öyle olacak. [ROOT.Char.GetLiege.GetNameNicknamedRegnal], gücümüz karşısında titreyecek!"
 defy_winter_lords_decision_tooltip: "Bağımsızlığınızı ilan ederek Skagos'u özgürlüğüne kavuşturacak ve Skagosluları tekrar denizlere açacaksınız."
 defy_winter_lords_decision_confirm_text_desc: "Kuzey, Skagos'un kudretinden tekrar korkmayı öğrenecek!"
  
 agot_minor_decisions_events.0001: "Kış Lordlarına Meydan Oku"
 agot_minor_decisions_events.0001.desc: "Pek çok Taşdoğan, Skagos'un bir kez daha özgürlüğüne kavuşacağı günü düşlüyor. Kral Brandon Stark gücümüzü kırdığında, denize açılmamızı ve Skagos'u terk etmemizi yasakladı. Şimdi, intikam vakti geldi! Gemilerimiz ufukta göründüğünde, tüm Kuzey titreyecek!"
 agot_minor_decisions_events.0001.a: "Artık #bold Starklara sadakat yemini etmiyoruz#!."
 agot_minor_decisions_events.0001.a_tt: "Kuzey, bu sadakatsizlik eylemini cezasız bırakmayacaktır. Yaklaşan savaşa hazır mısınız?"
  
 agot_minor_decisions_events.0002: "Bağımsız Bir Skagos"
 agot_minor_decisions_events.0002.desc: "Taşdoğanlar artık özgür! Fok Körfezi ve tüm Skagos, sancaklarımız altında birleşecek.\n\nAdımı Skagos tarihine altın harflerle yazdırdım ve tüm Taşdoğanlar, yaptığım bu büyük kahramanlığı sonsuza dek hatırlayacak."
 agot_minor_decisions_events.0002.a: "Mirasım, zamanın acımasız testine dayanacak."
 agot_minor_decisions_events.0002.a_tt: "Skagos, uzun yıllar süren esaretin ardından nihayet bağımsızlığına kavuşuyor."
  
 abdicate_decision: "Varisime Tahtı Bırak"
 abdicate_decision_tooltip: "Hükümdarlığım sona ermeli."
 abdicate_decision_desc: "Mevcut koşullar altında, iktidar dizginlerini varisime bırakmaktan ve tarih kitaplarının hükümdarlığımı yalnızca bir dipnot olarak hatırlamasına izin vermekten başka bir seçenek göremiyorum."
 abdicate_decision_confirm: "Üstadımı çağırın, tahttan feragat edeceğim."
 agot_abdicate.1.t: "Tahttan Feragat"
 agot_abdicate.1.desc: "[ROOT.Char.GetTitledFirstName], sizin lehinize tahttan feragat etmeye karar verdi."
 agot_abdicate.1.a: "Bu kararına minnettarım."
  
 build_dune_road_decision: "Kum Yolu İnşa Et"
 build_dune_road_decision_tooltip: "Fırtına Burnu'ndan Güneş Mızrağı'na uzanan büyük bir yol inşa edin ve yolun geçtiği tüm bölgelerin refahını artırın."
 build_dune_road_decision_desc: "Fırtına Burnu'ndan başlayıp Dorne'daki Güneş Mızrağı'na kadar uzanacak büyük bir ticaret yolu inşa ederek, yolun geçtiği tüm bölgelerin ekonomisini canlandırabiliriz."
 build_dune_road_decision_confirm: "İnşaata başlansın!"
 agot_minor_decisions_events.0003.t: "Kum Yolu"
 agot_minor_decisions_events.0003.desc: "[top_liege.GetFullNameNicknamedRegnal], Fırtına Toprakları ile Dorne arasındaki ticareti geliştirmek ve bölgeye refah getirmek için Fırtına Burnu'ndan Güneş Mızrağı'na uzanan bir yol inşa etmeye karar verdi."
 agot_minor_decisions_events.0003.a: "Gerçekten de görkemli bir proje!"
 agot_dune_road_modifier: "Kum Yolu"
 agot_dune_road_modifier_desc: "Fırtına Burnu ile Güneş Mızrağı arasında uzanan, ticareti ve ulaşımı kolaylaştıran büyük bir yol."
  
 stress_loss_summerhall_decision: "Yaz Kalesi'ne Kaçış"
 stress_loss_summerhall_decision_tooltip: "Harabeler arasında huzur ve sessizlik arayın."
 stress_loss_summerhall_decision_desc: "Düşüncelerimle baş başa kalmak ve tüm bu kalabalığın, entrikanın ve gürültünün uzağında biraz zaman geçirmeye ihtiyacım var. Yaz Kalesi artık harabe halinde olsa da, bana aradığım huzuru ve sessizliği sağlayabilir."
 stress_loss_summerhall_decision_confirm: "Yaz Kalesi'ne gidiyorum."
 agot_minor_decisions_events.0004.t: "Yaz Kalesi Harabeleri"
 agot_minor_decisions_events.0004.desc: "Yaz Kalesi'ndeki trajedi, neredeyse Targaryen Hanesi'nin sonunu getirmişti. Ancak bu yıkık harabeler arasında, garip bir huzur ve dinginlik hissediyorum. Zihnim artık çok daha berrak ve sakin."
 agot_minor_decisions_events.0004.desc_egg: "\n\nBirdenbire, gözümün ucuyla molozların arasında parıldayan bir şey görüyorum. Merakla yaklaşıp etrafındaki taş ve molozları dikkatlice kaldırıyorum. Kirlenmiş ama sağlam bir ejderha yumurtası ortaya çıkıyor!"
 agot_minor_decisions_events.0004.a: "Artık eve dönme zamanı..."
  
 agot_minor_decisions_events.0005.t: "Kendimi Bırakıyorum"
 agot_minor_decisions_events.0005.desc: "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] tamamen deliliğe teslim oluyor...#!\n\nSarayın her köşesinde hakkımda fısıldaştıklarını duyabiliyorum. Hizmetkârlarım ve soylular, belki yüzüme karşı söylemeseler de, davranışlarımdan dolayı beni bir baş belası olarak görüyorlar. Madem beni böyle görüyorlar, o zaman neden onlara istedikleri şeyi vermeyeyim?"
 agot_minor_decisions_events.0005.a: "Defolun gidin hepiniz! Berber de gelsin, saçlarımı ve sakalımı kesecek!"
  
 end_the_ironborn_decision: "Demir Adalıların Sonu"
 end_the_ironborn_decision_desc: "Yüzyıllardır Demir Adalı köpekler, Batıdiyar'da ve ötesinde terör estiriyor, tecavüz ediyor, yağmalıyor ve talan ediyorlar. Artık bu barbar deniz haydutlarına karşı harekete geçme ve güçlerini sonsuza dek kırma zamanı geldi. Onlara karşı öyle bir imha savaşı başlatmalıyız ki, bir daha asla bir Demir Kral Deniztaşı Tahtı'na oturma cesaretini gösterememeli!"
 end_the_ironborn_decision_confirm_text_desc: "Silah başına! Demir Adaları'nı yerle bir edelim!"
 end_the_ironborn_decision_tooltip: "Demir Adalıların Sonu Yaklaşıyor."
  
 ironborn_rebellion_decision: "Demir Taht'a İsyan Et"
 ironborn_rebellion_decision_desc: "Çok uzun zamandır yeşil toprakların adamları yataklarında rahatça uyuyor, tehlikenin farkında değiller. Kara Harren'in ölümünden beri Batıdiyar, Demir Adalılardan gerçekten korkmayı unuttu. Sadece ara sıra yağmacı grupları demir fiyatı ödemek için karaya çıkıyor, gerçek gücümüzü göstermiyoruz. Krallar, birbiri ardına Demir Taht'a oturdular ve bizleri görmezden geldiler. Ama kendi tahtimız olduğunu, yüzyıllardır kendi krallarımız olduğunu unuttular mu?\n\nYeşil toprakların sakinleri unutmuş olabilir, ama ben unutmadım. Halkımızı bağlayan zincirleri kıracağım; ben, gerçek bir Tuz ve Kaya Kralı olacağım. Andallar, Rhoynarlılar ve İlk Adamlar bir kez daha Demir Adalılarından korkmanın ne demek olduğunu öğrenecekler!"
 ironborn_rebellion_decision_tooltip: "Ağla ey Batıdiyar, çünkü Demir Adaları yeniden yükseliyor!"
 ironborn_rebellion_decision_confirm_text_desc: "Demir bedelini ödeyecekler!"
  
 agot_weirwood_events.0002.t: "Şaşırtıcı Bir Ziyaretçi"
 agot_weirwood_events.0002.desc: "Tanrı Korusu, hükümdarlığımın getirdiği stres ve sıkıntılardan uzaklaşmak için mükemmel bir yer. Yürek Ağacı ise, büyük ve küçük sorunlarımı danışabileceğim, bilge ve kadim bir dost.\n\nTam Yürek Ağacı ile iletişim kurmaya hazırlanırken, ani bir hışırtı dikkatimi dağıtıyor. Orada, yaprakların arasında neredeyse görünmez olan, yuvarlanırken hafifçe miyavlayan minik bir kedi yavrusu var."
 agot_weirwood_events.0002.a: "Belki de bir evcil hayvana ihtiyacım vardır!"
 agot_weirwood_events.0002.b: "Bahçıvan bu yaratığı buradan uzaklaştırmalı..."
  
 recruit_forder_specialist_decision: "Nehir Geçişi Uzmanı İşe Al"
 recruit_forder_specialist_decision_desc: "Nehirleri etkili ve güvenli bir şekilde nasıl geçileceğini bilen, aynı zamanda yetenekli bir savaşçı olan bir komutan arayışındayız. Ordumuza böyle bir uzman katmak, bize büyük bir avantaj sağlayacaktır."
 recruit_forder_specialist_decision_tooltip: "Nehir Geçişi özelliğine sahip yetenekli bir komutan, hizmetinize girmek için sarayınıza gelecek."
 recruit_forder_specialist_decision_confirm: "Umarım aradığım özelliklere sahip birini bulabilirim."
  
 stress_loss_uncouth_decision: "Kendini Bırak"
 stress_loss_uncouth_decision_desc: "Bu dünyanın baskıları ve beklentileri beni boğuyor. Dünya beni bir canavar olarak görmek istiyorsa, onlara istedikleri şeyi vereceğim! Artık kurallara ve görgüye uymayacağım."
 stress_loss_uncouth_decision_tooltip: "Görünüşünüze özen göstermeyi bırakacak, saçlarınızın ve tırnaklarınızın uzamasına izin vereceksiniz."
 stress_loss_uncouth_decision_confirm: "Yıkanmak, tıraş olmak kimin umurunda?"
 uncouth_stopped_cutting: "Kesilmemiş Saç"
 uncouth_stopped_cutting_desc: "Bu karakter saçlarını kesmeyi bırakarak bakımsız ve dağınık bir görünüme büründü."
  
 agot_commission_crown_decision: "Yeni Bir Taç Sipariş Et"
 agot_commission_crown_decision_effects_tooltip: "Yeni bir taç siparişi vereceksiniz."
 agot_commission_crown_decision_tooltip: "Gücünüzü ve otoritenizi simgeleyecek yeni bir taç sipariş edin."
 agot_commission_crown_decision_desc: "Batıdiyar'da yalnızca birkaç kişinin tacı vardır. Ve daha da azı onu takma hakkına sahiptir. Hükümdarlığımı temsil edecek ve meşrulaştıracak, gücümü ve ihtişamımı yansıtan yeni bir güç sembolü yaratma zamanı geldi."
 agot_commission_crown_decision_confirm: "Krallığın en yetenekli demircisini ve kuyumcusunu hemen çağırın!"
 agot_commission_crown_button: "Taç Seçin"
 agot_commission_crown_dynasty_choice_loc: "Hanedanıma Göre"
 agot_commission_crown_dynasty_choice_tooltip: "Hanedanınızın tarihini ve sembollerini yansıtan bir taç yaratın."
 agot_commission_crown_seat_choice_loc: "Unvanlarıma Göre"
 agot_commission_crown_seat_choice_tooltip: "Sahip olduğunuz toprak unvanlarını ve bölgeleri temsil eden bir taç yaratın."
 agot_commission_crown_faith_choice_loc: "İnancıma Göre"
 agot_commission_crown_faith_choice_tooltip: "İnancınızın sembollerini ve değerlerini yansıtan bir taç yaratın."
 agot_commission_crown_character_choice_loc: "Benzersiz Bir Taç"
 agot_commission_crown_character_choice_tooltip: "Kişiliğinizi ve hükümdarlık tarzınızı yansıtan, tamamen size özel benzersiz bir taç yaratın."
  
 agot_look_into_the_flames_decision: "Alevlere Bak"
 agot_look_into_the_flames_decision_confirm: "Gece karanlık ve dehşetlerle dolu..."
 look_into_the_flames_decision_desc: "[ROOT.Char.GetFaith.HighGodName], seçilmiş kişilerle alevler aracılığıyla, kül ve köz dilinde konuşuyormuş. Ancak çok az kişinin kıvrılan alevlerin gizemini çözüp mesajları anlayabildiği bilinir.\n\nAcaba ben, kutsal alevlerde ne gibi sırları görebileceğim?"
 look_into_the_flames_decision_tooltip: "Alevler size hangi sırları ve kehanetleri gösterecek?"
 look_into_flames_decision_effect: "Geleceğe dair bir vizyon görmeyi umarak kadim ayinleri gerçekleştireceksiniz."
 look_into_flames_decision_no_cooldown: "Son 5 yılda bu kararı #bold almadınız#! "
  
 mend_dynasty_relations_decision: "Ejderhaları Barıştır"
 mend_dynasty_relations_decision_desc: "İyi Kral Jaehaerys'in zamanından beri, kara ejderha (Blackfyre Hanesi) acımasızca kırmızı ejderhayı (Targaryen Hanesi) yok etmenin yollarını aradı. Nesillerdir süren bu kan davası, her iki taraf için de büyük acılara ve kayıplara neden oldu. Ama #italic belki de artık#! iki ejderhanın uyum içinde yaşadığı bir gelecek mümkün olabilir. Düşmanlığımızı ve kini bir kenara bırakıp barış içinde yaşamayı öğrenemez miyiz?"
 mend_dynasty_relations_decision_tooltip: "Targaryen ve Blackfyre hanedanları arasındaki uzun süredir devam eden düşmanlığı sona erdirmek ve ilişkileri düzeltmek için bir adım atacaksınız."
 mend_dynasty_relations_decision_confirm: "Ejderhalar bir kez daha tek bir vücut olacak!"
