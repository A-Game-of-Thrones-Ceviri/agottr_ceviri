 mend_dynasty_relations_decision: "Ejderhaları Uzlaştır"
 mend_dynasty_relations_decision_desc: "İyi kralın zamanından beri, kara ejderha kırmızı olanı yok etmek için acımasızca bir yol aradı. Ama #italic nihayet#! barış içinde yaşamayı öğrendik, iki ejderha iyi geçiniyor, düşmanlığımızı tarihe mi hapsedeceğiz?"
 mend_dynasty_relations_decision_tooltip: "Targaryenler ve Blackfyrelar arasındaki ilişkileri düzelteceksiniz."
 mend_dynasty_relations_decision_confirm: "Ejderhalar birlik olacak!"
