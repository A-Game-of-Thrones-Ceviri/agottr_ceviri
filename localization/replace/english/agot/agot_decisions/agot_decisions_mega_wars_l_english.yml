l_english:
 agot_mega_war_declare_independence_decision: "Bağımsızlık İlan Et"
 agot_mega_war_declare_independence_decision_desc: "Artık kendi kaderimi tayin etme ve bağımsızlığımı ilan etme zamanı geldi. Ancak, [ROOT.Var('pre_war_liege').Char.GetTitledFirstName], krallıktan ayrılmamı hoş karşılamayacak ve beni zorla boyunduruk altına almaya çalışacak, bunu biliyorum. Ayrıca, kendi vasallarımın bazıları da bu kararıma karşı çıkabilir ve sadakatlerini sorgulayabilir..."
 agot_mega_war_declare_independence_decision_tooltip: "Bu karar, ya tamamen bağımsız bir krallık olmanıza yol açacak ya da sizi hükümdarınıza karşı #R bir savaşta #! isyancı olarak konumlandıracaktır. Her iki durumda da zorlu bir mücadele sizi bekliyor."
 agot_mega_war_declare_independence_decision_confirm: "Özgürlük zamanı! Ayrılık vakti geldi!"
 # MEGA_WARS_DECLARE_INDEPENDENCE_TOOLTIP: "Ya tam bağımsız bir ülke olacaksınız ya da hükümdarınıza karşı #R savaşta#! isyancı olarak değerlendirileceksiniz."
