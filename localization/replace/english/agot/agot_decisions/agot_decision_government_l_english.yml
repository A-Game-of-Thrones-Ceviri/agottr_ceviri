  # agot_adopt_kneeler_ways_decision and effects and event following 
 agot_adopt_kneeler_ways_decision: "Güneyli Geleneklere Uyum Sağla"
 agot_adopt_kneeler_ways_decision_desc: "Uzak Kuzey'in acımasız ve dondurucu topraklarında geçen hayat, bizi Sur'un güneyindeki halktan çok farklı, daha sert ve boyun eğmez bir hale getirdi. Artık onların arasında bir yuva kurduğumuza göre, belki de onların yaşam tarzına, yasalarına ve geleneklerine uyum sağlamak akıllıca olacaktır."
 agot_adopt_kneeler_ways_decision_confirm: "Diz Çökme Vakti"
 agot_adopt_kneeler_ways_decision_tooltip: "Halkınız Demir Taht'ın tebaasının yaşam tarzını benimseyecek. Bu, Sur'un güneyindeki hükümdarlarla daha iyi ilişkiler kurmanıza olanak tanıyacak, ancak Özgür Halk olmanın avantajlarını kaybetmenize neden olacaktır."
 is_culture_head: "Kültürünüzün Liderisiniz"
 hybridized_with_kneelers: "Kültürünüz, Sur'un güneyinde var olan bir kültürle kaynaşmış."
 capital_south_of_the_wall: "Başkentiniz Sur'un Güneyinde"
 agot_major_decisions_events.1003.t: "Sur'un Ötesinde Yeni Bir Yaşam"
 agot_major_decisions_events.1003.desc: "Sur'un diğer tarafındaki zorlu hayattan kaçma konusundaki nesiller boyu süren hayalimiz sonunda gerçek oldu. Ancak burada, yeni evimizde, eski alışkanlıklarımıza sıkı sıkıya bağlı kalmak ve yeni komşularımızın yasalarını ve geleneklerini hiçe saymak gurur ve inadımızdan başka bir şey olmayacak. Sur'un güneyindeki halk zayıf ve rahat olabilir, ancak uzun ve huzurlu bir hayat sürüyorlar. Bu bereketli topraklardan nasıl en iyi şekilde yararlanacaklarını biliyorlar ve eğer yasaları onlara bu konuda yardımcı oluyorsa, biz de onları benimsemeliyiz."
 agot_major_decisions_events.1003.a: "Yeni ve Daha Huzurlu Bir Geleceğe Doğru!"
 every_freefolk_ruler_tt: "Tüm Özgür Halk Liderleri"
