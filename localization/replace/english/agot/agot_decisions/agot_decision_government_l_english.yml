 agot_pirate_events.0001.t: "Yeni Bir Çağ"
 agot_pirate_events.0001.desc: "Eski adetler bize iyi hizmet etti ve biz de onlara her zaman saygı duyacağız. Ancak ben [ROOT.Char.GetTitleAsNameNoTooltip] olarak, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] diyarının refahını artırmak istiyorsam feodalizmi ve onun ilkelerini benimsememiz gerektiği sonucuna vardım. Bu, büyüklüğe giden yolumuzdaki önemli bir sonraki adımdır!"
