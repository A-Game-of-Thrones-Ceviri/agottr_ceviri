agot_hold_an_epic_melee:0 "Büyük Bir Turnuva Düzenle"
agot_hold_an_epic_melee_tooltip:0 "Diyarın en iyi savaşçılarını bir araya getirecek büyük bir turnuva düzenleyin."
agot_hold_an_epic_melee_desc:0 "Diyarın en iyi dövüşçüsünün kim olduğunu belirlemenin tek bir yolu var: Büyük ve görkemli bir turnuva düzenlemek! Şövalyeler ve savaşçılar, şan, şeref ve ödüller için kıyasıya mücadele edecekler."
agot_hold_an_epic_melee_confirm:0 "Turnuva hazırlıklarına hemen başlayın!"
agot_hold_an_epic_meleeREALMMELEE1:0 "Krallıkta başka bir turnuva düzenlenmiyor."
agot_hold_an_epic_meleeCOOLDOWN:0 "Son 10 yılda büyük bir turnuva düzenlenmedi."
agot_hold_an_epic_meleeATTENDING:0 "Şu anda başka bir turnuvaya katılmıyorsunuz."
agot_is_not_busy_trigger_tooltip:0 "Şu anda başka bir işle meşgul değilsiniz."
agot_melee.1.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.1.desc:0 "Diyarın en iyi dövüşçüsünün kim olduğunu belirlemenin tek bir yolu var: Büyük ve görkemli bir turnuva düzenlemek! Üstat, diyarın dört bir yanındaki tüm yetenekli savaşçılara turnuvaya davet eden kuzgunlar göndersin!"
agot_melee.1.a:0 "Turnuvayı başından sonuna kadar takip edip her dövüşü izleyeceğim."
agot_melee.1.b:0 "Zamanım kısıtlı, sadece final dövüşlerini izleyebileceğim."
agot_melee.2.desc:0 "[host_location.GetName] bölgesinde düzenlenecek büyük bir turnuvaya davetlisiniz. Şan, şeref ve zenginlik için mücadele etme şansını kaçırmayın!"
agot_melee.2.a:0 "Kemik kırma ve zafer kazanma zamanı!"
agot_melee.2.b:0 "Üzgünüm, şu anda katılamayacağım. Yapmam gereken daha önemli işler var."
agot_melee.2.c:0 "Doğrusunu isterseniz turnuvalarla hiç ilgilenmiyorum."
agot_melee.3.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.3.desc:0 "Krallığın dört bir yanından lordlar ve şampiyonlar, cesaret ve dövüş becerilerini turnuva alanında sergilemek için toplandılar. Savaşçılar yaklaşan karşılaşmalara hazırlanırken, eğitim kılıçlarının zırhlara çarpma sesi havayı dolduruyor.\n\nBu turnuva, atlı mızrak dövüşlerinin zarafeti ve ihtişamından yoksun olabilir. Ancak bu bir festival değil, gerçek bir savaş olacak ve yalnızca en güçlü ve yetenekli savaşçı ayakta kalacak."
agot_melee.3.a:0 "Turnuvayı başlatın! Kan dökülsün, zafer kazanılsın!"
agot_melee.31.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.31.desc:0 "Krallığın dört bir yanından gelen savaşçılarla birlikte, heyecan verici Büyük Turnuva alanına varıyorum. Bazıları kılıçlarını zar zor tutabilen acemi gençlerden ibaretken, diğerleri sayısız savaş ve mücadelenin izlerini taşıyan tecrübeli gaziler. Ancak hepsinin ortak bir noktası var: Cesaretleri. Turnuva alanı, korkaklar için bir yer değil, ancak yalnızca cesaretin de zafer için yeterli olmayacağı aşikar.\n\nBugün, arenaya benimle adım atan her düşmanımın, son nefeslerinde adımı lanetlemesini sağlayacağım!"
agot_melee.31.a:0 "Şan ve zafer için!"
agot_melee.5.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.5.desc:0 "Ne yazık ki, yeterli sayıda savaşçı turnuvaya katılma cesaretini gösteremediği için [host_location.GetName] Büyük Turnuvası iptal edilmek zorunda kalıyor."
agot_melee.5.a:0 "Bu durum gerçekten utanç verici. Böylesine büyük bir organizasyonun boşa gitmesi üzücü."
agot_melee.52.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.52.desc:0 "Ne yazık ki, yeterli sayıda savaşçı turnuvaya katılma cesaretini gösteremediği için [host_location.GetName] Büyük Turnuvası, katılımcı eksikliği nedeniyle iptal edilmek zorunda kalıyor."
agot_melee.52.a:0 "Bu durum gerçekten utanç verici. Böylesine büyük bir organizasyonun boşa gitmesi üzücü."
agot_melee.53.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.53.desc:0 "Büyük bir trajedi yaşandı. Turnuvamızın ev sahibi [dead_host.GetTitledFirstName], hayatını kaybetti. Bu elim olay nedeniyle turnuvayı iptal etmek zorundayız."
agot_melee.53.a:0 "Tanrılar bugün bize gerçekten çok zalim davrandılar."
agot_melee.54.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.54.desc:0 "Büyük Turnuva, kendi içinde bir savaş olmayı vaat etse de, ne yazık ki gerçek bir savaşın gölgesinde kalmak zorunda. Yakın zamanda patlak veren savaş nedeniyle, müstakbel yarışmacılar görevleri tarafından çağrılıyor ve [host_location.GetName] Büyük Turnuvası başlamadan sona eriyor."
agot_melee.54.a:0 "Bu durum, hepimiz için acı bir hayal kırıklığı."
agot_melee.55.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.55.desc:0 "Büyük Turnuva, kendi içinde bir savaş olmayı vaat etse de, ne yazık ki gerçek bir savaşın gölgesinde kalmak zorunda. Yakın zamanda patlak veren savaş nedeniyle, müstakbel yarışmacılar görevleri tarafından çağrılıyor ve [host_location.GetName] Büyük Turnuvası başlamadan sona eriyor."
agot_melee.55.a:0 "Bu karar, hepimiz için büyük bir hayal kırıklığı."
agot_melee.8.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.8.desc:0 "Arenaya büyük bir güvenle adım atsam da, utanç verici bir şekilde turnuvanın ilk turlarında elendim. Sadece vücuduma aldığım kesik ve morluklarla değil, aynı zamanda yaralı gururumla da turnuvadan ayrılıyorum."
agot_melee.8.a:0 "Turnuvadan elenmiş olsam da, kalan dövüşleri izleyip biraz olsun eğlenmeye çalışacağım."
agot_melee.8.b:0 "Bu yenilgiyi hazmedemiyorum. Kalan dövüşleri izlemeye kendimi getiremiyorum. Turnuvadan ayrılıyorum."
agot_melee.9.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.9.desc:0 "Ön eleme turları, üstatlara kırık kemikleri yerine oturtmak ve yaraları sarmak için bolca iş çıkardı. Ancak final turları çok daha zorlu ve vahşi geçeceğe benziyor. Turnuvada kalanlar, diyarın en ölümcül savaşçıları arasında yer alıyor ve şampiyonluk tacı takılmadan önce daha çok kan döküleceğinden şüphem yok. Seyirciler heyecanla bahislerini oynarken ve yarışmacılar kendilerini gösterme fırsatı buldukları için gururla dolaşırken, turnuva alanı beklenti ve heyecanla dolu."
agot_melee.9.a:0 "Talih cesurların yanındadır! Bakalım kim zaferle ayrılacak?"
agot_melee.6.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.6.desc:0 "Turnuvanın ön eleme turları sona erdi ve birçok yetenekli savaşçı elendi. Ancak ben, tüm rakiplerimi alt ederek yenilmez bir şekilde ayaktayım. Kalan rakiplerime baktığımda, tecrübeli gazileri, usta kılıç ustalarını ve kendilerini kanıtlamak için can atan hırslı lordları görüyorum. Hepsi de tehlikeli ve zorlu rakipler.\n\nGürleyen bir davul sesi, final turlarının başladığını ilan ediyor. En zorlu ve heyecan verici dövüşler şimdi başlıyor."
agot_melee.6.a:0 "Rakiplerimi daha iyi analiz etmek için her müsabakayı dikkatlice izliyorum."
agot_melee.6.b:0 "Diğer karşılaşmaların dikkatimi dağıtmasına izin vermeden, sıranın bana gelmesini ve adımı duymayı sabırsızlıkla bekliyorum."
agot_melee.10.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.10.desc:0 "Savaş alanında iki zırhlı savaşçı karşı karşıya geliyor. Ulak, güçlü bir sesle isimlerini anons ediyor: [fighter1.GetTitledFirstName] ve [fighter2.GetTitledFirstName]. İki dövüşçü, birbirlerinin etrafında dönerek, kılıçlarını savurarak bir açık arıyor. Heyecan verici karşılaşma başladı!"
agot_melee.10.a:0 "Bir savaşçının cesaretini ve yeteneğini test etmenin bundan daha iyi bir yolu yok!"
agot_melee.14.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.14.desc:0 "[host_location.GetName] turnuva alanı, günler boyunca süren kıyasıya mücadelelere tanık oldu. Parçalanmış kalkanlar, kırılmış kılıçlar, öfke ve acı dolu çığlıklar, savaş alanını doldurdu. Sonunda, toz bulutu dağıldığında ve kan gölünün üzerinde yalnızca tek bir savaşçı ayakta kaldı: [winner.GetTitledFirstName]. Kalabalığın hayran bakışları arasında, eşsiz cesareti ve dövüş becerisiyle [winner.GetSheHe], turnuvanın şampiyonu ilan edildi.\n\nHalk, [winner.GetTitledFirstNamePossessive] adını ve bu zaferi asla unutmayacak. Düşmanları ise, onun elinden aldıkları yaraları ve yaşadıkları utancı ömür boyu hatırlayacaklar."
agot_melee.14.a:0 "Turnuva sona erdi, artık eve dönüş yolculuğu başlıyor."
agot_melee.15.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.15.desc:0 "Vücudum ağrıyor, zırhım hasarlı, nefesim kesik kesik geliyor... Ama turnuva alanında karşılaştığım tüm rakipleri alt ederek zaferle ayaktayım! Hangisinin daha tatmin edici olduğunu söylemek zor: Kalabalığın coşkulu tezahüratları mı, yoksa yenilmiş rakiplerimin gözlerindeki o mağlup bakışlar mı? [host.GetTitledFirstName], zorlukla kazandığım ödülü bana takdim ettiğinde, içimdeki zafer coşkusu daha da artıyor. Bu zafer, uzun yıllar boyunca hatırlanacak!"
agot_melee.15.a:0 "Bu zafer ve bu gün, hafızamda uzun süre yaşayacak."
agot_melee.16.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.16.desc:0 "Son savaş başladığında, kılıçların ve kalkanların çarpışma sesi kulakları sağır ediyordu. Toz bulutu dağıldığında ve savaş sona erdiğinde, herkes bunun ne kadar muhteşem bir dövüş olduğunu kabul etti! [winner.GetTitledFirstName], rakibine son darbeyi indirerek zaferini perçinlediğinde, tribünler coşkulu tezahüratlarla yankılandı.\n\nBu Büyük Turnuva gerçekten de görkemli ve unutulmazdı. [winner.GetTitledFirstNamePossessive] adı, hem halkın hem de soyluların zihnine ve diline kazındı. Belki bir gün benim adım da hafızalarda kalır ve kahramanlıklarım dilden dile dolaşır."
agot_melee.16.a:0 "Çağlar boyu unutulmayacak bir turnuva ve savaştı!"
agot_melee.11.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.11.desc:0 "Ulak, güçlü bir sesle iki ismi anons ediyor: [fighter1.GetTitledFirstName] ve [fighter2.GetTitledFirstName]. İki savaşçı, kararlı adımlarla savaş alanına çıkıyor. Hava, heyecan ve gerginlikle dolu. Ancak ilk darbe indirildiğinde, tüm gerginlik yok oluyor ve yerini saf bir heyecana bırakıyor. Karşılaşma başladı!"
agot_melee.11.a:0 "Bu manzara gerçekten nefes kesici!"
agot_melee.12.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.12.desc:0 "[victor.GetTitledFirstName], [loser.GetTitledFirstName] adlı kişiyi zorlu bir mücadelenin ardından alt ederek zafer kazanıyor. Halkın coşkulu tezahüratları gök gürültüsünü andırıyor ve soylular bile kendilerini alkışlamaktan alamıyor."
agot_melee.12.a:0 "Ne muhteşem bir dövüştü!"
agot_melee.13.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.13.desc:0 "[victor.GetTitledFirstName], [loser.GetTitledFirstName] adlı kişiyi zorlu bir mücadelenin ardından alt ederek zafer kazanıyor. Halkın coşkulu tezahüratları gök gürültüsünü andırıyor ve soylular bile kendilerini alkışlamaktan alamıyor."
agot_melee.13.a:0 "Ne muhteşem bir dövüştü!"
