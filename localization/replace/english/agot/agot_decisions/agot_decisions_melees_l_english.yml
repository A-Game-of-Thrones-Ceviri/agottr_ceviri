agot_hold_an_epic_melee_tooltip:0 "Büyük Turnuva Düzenle"
agot_hold_an_epic_melee_desc:0 "En iyi dövüşçüyü belirlemenin tek bir yolu var. Büyük bir turnuva düzenleyelim!"
agot_hold_an_epic_melee_confirm:0 "Hazırlıklara başlayın."
agot_hold_an_epic_meleeREALMMELEE1:0 "Krallıkta başka hiçbir turnuva devam etmiyor"
agot_hold_an_epic_meleeCOOLDOWN:0 "Son 10 yılda turnuva düzenlemedi"
agot_hold_an_epic_meleeATTENDING:0 "Şu anda başka bir turnuvaya katılmıyor"
agot_is_not_busy_trigger_tooltip:0 "Şu anda meşgul değil"
agot_melee.1.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.1.desc:0 "En iyi dövüşçüyü belirlemenin tek bir yolu var. Üstat, her olası savaşçıya davet içeren bir kuzgun göndersin!"
agot_melee.1.a:0 "Her dövüşü izleyeceğim."
agot_melee.1.b:0 "Sadece final dövüşlerini izleyeceğim."
agot_melee.2.desc:0 "[host_location.GetName] bölgesinde düzenlenecek büyük bir turnuvaya davetlisiniz."
agot_melee.2.a:0 "Kemik kırma zamanı."
agot_melee.2.b:0 "Yapacak daha iyi işlerim var"
agot_melee.2.c:0 "Turnuvalarla hiç ilgilenmiyorum."
agot_melee.3.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.3.desc:0 "Krallığın lordları ve şampiyonları, cesaretlerini turnuva alanında sınamaya hazır bir şekilde geldiler. Savaşçılar yaklaşan karşılaşmalar için pratik yaparken, eğitim kılıçlarının zırhlara çarpma sesi yankılanıyor.\n\n.Burada bir atlı mızrak dövüşü turnuvasının ihtişamından eser yok. Bu bir festival değil, bir savaş olacak."
agot_melee.3.a:0 "Başlayalım."
agot_melee.31.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.31.desc:0 "Krallığın dört bir yanından gelen savaşçılarla birlikte Büyük Turnuva alanına varıyorum. Bazıları kılıçlarını zar zor sallayabilen acemi gençlerden biraz daha fazlası gibi görünürken, diğerleri birçok sefer ve savaşın izlerini taşıyor. Hepsinin ortak noktası cesaretleri. Turnuva alanı, korkaklar için değil, ancak sadece cesaret de günü kurtarmaya yetmeyecek.\n\nBenimle arenaya adım attıkları güne düşmanlarımın lanet okumasını sağlayacağım."
agot_melee.31.a:0 "Şan için!"
agot_melee.5.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.5.desc:0 "Maalesef, yeterince savaşçı çağrıya cevap verme cesaretini bulamadı ve [host_location.GetName] Büyük Turnuvası iptal edilecek"
agot_melee.5.a:0 "Gerçekten utanç verici."
agot_melee.52.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.52.desc:0 "Maalesef, yeterince savaşçı çağrıma cevap verme cesaretini bulamadı ve [host_location.GetName] Büyük Turnuvası katılımcı eksikliği nedeniyle iptal edilmek zorunda"
agot_melee.52.a:0 "Gerçekten utanç verici."
agot_melee.53.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.53.desc:0 "Trajedi yaşandı. [dead_host.GetTitledFirstName] öldü. Turnuva iptal edilmek zorunda."
agot_melee.53.a:0 "Gerçekten de Tanrılar pek zalim."
agot_melee.54.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.54.desc:0 "Büyük Turnuva kendi içinde bir savaş olmayı vaat etse de, zamansız savaş patlak vermesi öncelikli olmalı. Müstakbel yarışmacılar görevleri tarafından çağrılıyor ve [host_location.GetName] Büyük Turnuvası başlamadan sona eriyor."
agot_melee.54.a:0 "Acı bir hayal kırıklığı."
agot_melee.55.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.55.desc:0 "Turnuva kendi içinde bir savaş olmayı vaat etse de, zamansız savaş patlak vermesi öncelikli olmalı. Müstakbel yarışmacılar görevleri tarafından çağrılıyor ve [host_location.GetName] Büyük Turnuvası başlamadan sona eriyor."
agot_melee.55.a:0 "Acı bir hayal kırıklığı."
agot_melee.8.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.8.desc:0 "Arenaya güvenle adım atsam da, utanç verici bir şekilde turnuvanın ilk turlarında elendim. Sadece vücuduma değil, gururuma da aldığım kesik ve morluklarla uzaklaşıyorum."
agot_melee.8.a:0 "İzleyip eğlenmeye çalışacağım."
agot_melee.8.b:0 "Kalan dövüşleri izlemeye kendimi getiremiyorum."
agot_melee.9.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.9.desc:0 "Ön eleme turları, üstatlara kırık kemikleri yerine oturtmak ve yaraları sarmak için sürekli bir iş akışı sağladı, ancak final turları daha da vahşi olmayı vaat ediyor. Yarışmada kalanlar, krallıktaki en ölümcül dövüşçüler arasında ve turnuva kılıçları olsun ya da olmasın, şampiyon taç giymeden önce daha fazla kan döküleceğinden şüphe yok. Seyirciler bahislerini koyarken ve yarışmacılar böbürlenirken, turnuva alanı beklentiyle gürlüyor."
agot_melee.9.a:0 "Talih cesurları kayırır!"
agot_melee.6.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.6.desc:0 "Turnuvanın ön eleme turları sona erdi ve birçok iyi savaşçı yere serildi, ancak ben yenilmez olarak ayaktayım. Kalan rakiplere baktığımda, tecrübeli gazileri, başarılı silah ustalarını ve kendilerini kanıtlamak için can atan aç lordları görüyorum - hepsi tehlikeli dövüşçüler.\n\nGürleyen bir davul sesi, final turlarının başladığını haber veriyor. En zorlu dövüşler henüz gelmedi."
agot_melee.6.a:0 "Her müsabakayı dikkatle izliyorum."
agot_melee.6.b:0 "Diğer karşılaşmaların dikkatimi dağıtmasından kaçınarak, adımın anılmasını sabırla bekliyorum."
agot_melee.10.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.10.desc:0 "Savaş alanında iki zırhlı figür karşı karşıya geliyor. Ulak isimlerini anons ediyor - [fighter1.GetTitledFirstName] ve [fighter2.GetTitledFirstName] - ve dövüşçüler birbirlerinin etrafında dönüyorlar, avcılar bir açık arıyor. Karşılaşma başladı."
agot_melee.10.a:0 "Cesaretin daha doğru bir testi yok."
agot_melee.14.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.14.desc:0 "[host_location.GetName] turnuva alanı, parçalanmış kalkanlara ve kırılmış kılıçlara, öfke ve acı çığlıklarına tanık oldu ve payına düşen kanı içti. Sonunda, [winner.GetTitledFirstName] tek başına ayakta duruyor, kalabalığın hayranlığını içine çekiyor. Eşsiz cesaretiyle [winner.GetSheHe] şampiyon ilan ediliyor.\n\nHalk, Onun adını kolay kolay unutmayacak, düşmanları ise Onun elinden aldıkları yaraları kolay kolay unutmayacak."
agot_melee.14.a:0 "Eve giden uzun yol bekliyor."
agot_melee.15.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.15.desc:0 "Vücudum ağrıyor, zırhım ezik, nefesim göğsümden hırıltılı geliyor ama turnuva alanındaki tüm rakipleri alt ederek zaferle ayaktayım. Hangisinin daha tatmin edici olduğunu söylemek zor - kalabalığın tezahüratları mı, yoksa yenilmiş rakiplerimin gözlerindeki mağlup bakışlar mı. [host.GetTitledFirstName] bana zorlukla kazandığım ödülü sunduğunda coşkum daha da artıyor. "
agot_melee.15.a:0 "Bu gün hafızamda uzun süre yaşayacak."
agot_melee.16.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.16.desc:0 "Son savaş başladığında kılıç - kalkan çarpışmaları kulak sağır edecek cinsten. Herşey bittiğinde muhteşem bir dövüş olduğunu aşikar! [winner.GetTitledFirstName] son darbeyi vurup zaferini perçinlediğinde tribünler tezahüratlarla patlıyor.\n\nBu Büyük Turnuva gerçekten görkemliydi. ve [winner.GetTitledFirstName] hem halkın hem de soyluların zihninde ve dilinde yankılanıyor, belki benim adım da bir gün hafızalarda kalabilir."
agot_melee.16.a:0 "Çağlar boyu unutulmayacak bir savaştı!"
agot_melee.11.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.11.desc:0 "Ulak iki isim anons ediyor - [fighter1.GetTitledFirstName] ve [fighter2.GetTitledFirstName] - ve iki savaşçı savaş alanına çıkıyor. Hava gerginlikle dolu, ancak ilk darbe vurulduğunda yok oluyor ve yerini saf heyecan alıyor. Karşılaşma başladı."
agot_melee.11.a:0 "Manzara nefes kesici."
agot_melee.12.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.12.desc:0 "[victor.GetTitledFirstName], [loser.GetTitledFirstName] karşısında zafer kazanıyor. Halkın tezahüratları gök gürültüsü gibi ve soylular bile tezahürat yapmaktan kendilerini alamıyor."
agot_melee.12.a:0 "Ne dövüş ama!"
agot_melee.13.t:0 "[host_location.GetName] Büyük Turnuvası"
agot_melee.13.desc:0 "[victor.GetTitledFirstName], [loser.GetTitledFirstName] karşısında zafer kazanıyor. Halkın tezahüratları gök gürültüsü gibi ve soylular bile tezahürat yapmaktan kendilerini alamıyor."
agot_melee.13.a:0 "Ne dövüş ama!"
