l_english:
 agot_hold_an_epic_melee: "Büyük Bir Dövüş Düzenle"
 agot_hold_an_epic_melee_tooltip: "Büyük Bir Dövüş Düzenle"
 agot_hold_an_epic_melee_desc: "En büyük savaşçıyı belirlemenin tek yolu vardır. Büyük bir dövüş düzenleyelim!"
 agot_hold_an_epic_melee_confirm: "Hazırlıklara başla."
 agot_hold_an_epic_meleeREALMMELEE1: "Krallıkta başka hiçbir dövüş devam etmiyor"
 agot_hold_an_epic_meleeCOOLDOWN: "Son 10 yıl içinde bir dövüş düzenlenmemiştir"
 agot_hold_an_epic_meleeATTENDING: "Başka bir dövüşe katılmıyor"
 agot_is_not_busy_trigger_tooltip: "Şu anda meşgul DEĞİL"
 agot_melee.1.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.1.desc: "En büyük savaşçıyı belirlemenin tek yolu vardır. Maestere her muhtemel savaşçıya davet göndermesi için kuzgunlar yollatın!"
 agot_melee.1.a: "Her savaşı izleyeceğim."
 agot_melee.1.b: "Sadece final savaşlarını izleyeceğim."
 agot_melee.2.desc: "Sizi [host_location.GetName]'deki büyük dövüşe davet ediyoruz."
 agot_melee.2.a: "Kemik kırma zamanı."
 agot_melee.2.b: "Yapacak daha iyi işlerim var."
 agot_melee.2.c: "Dövüşlere hiç ilgi duymuyorum."
 agot_melee.3.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.3.desc: "Krallığın lordları ve şampiyonları dövüş meydanında hünerlerini denemeye hazır olarak geldiler. Savaşçılar yaklaşan dövüşler için pratik yaparken eğitim kılıçlarının zırh üzerindeki çarpma sesleri yankılanıyor.\n\nBurada bir mızrak dövüşü turnuvasının şatafatından pek bir şey bulamazsınız. Bu bir savaş olacak, festival değil."
 agot_melee.3.a: "Başlayalım."
 agot_melee.31.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.31.desc: "Krallığın dört bir yanından gelen savaşçılarla birlikte Büyük Dövüş meydanına geliyorum. Bazıları kılıçlarını zar zor sallayabilen acemi çocuklar gibi görünürken, diğerleri birçok sefer ve savaşın izlerini taşıyor. Hepsini birleştiren tek şey cesaret. Dövüş meydanı korkaklar için değildir, ama cesaret tek başına zafer getirmeyecektir.\n\nDüşmanlarımın bu meydanda benimle dövüşmeye cüret ettikleri günü pişman edecek niyetim var."
 agot_melee.31.a: "Zafer için!"
 agot_melee.5.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.5.desc: "Maalesef, yeterince savaşçı cesaret bulamadı ve [host_location.GetName] Büyük Dövüşü iptal edilecek."
 agot_melee.5.a: "Gerçekten üzücü."
 agot_melee.52.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.52.desc: "Maalesef, yeterince savaşçı çağrıma cevap vermedi ve [host_location.GetName] Büyük Dövüşü, katılımcı eksikliği nedeniyle iptal edilmek zorunda kalındı."
 agot_melee.52.a: "Gerçekten üzücü."
 agot_melee.53.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.53.desc: "Bir trajedi yaşandı. [dead_host.GetTitledFirstName]'in ölümüyle birlikte dövüş iptal edilmek zorunda kaldı."
 agot_melee.53.a: "Gerçekten, tanrılar acımasız."
 agot_melee.54.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.54.desc: "Büyük Dövüş bir savaş vaat etmiş olsa da, zamanında patlak veren savaş öncelikli olmalı. Yarışmacılar görevleri nedeniyle geri çağrılır ve [host_location.GetName] Büyük Dövüşü başlamadan sona erer."
 agot_melee.54.a: "Acı bir hayal kırıklığı."
 agot_melee.55.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.55.desc: "Dövüş bir savaş vaat etmiş olsa da, zamanında patlak veren savaş öncelikli olmalı. Diğer yarışmacılarla birlikte, daha ciddi görevler için çağrıldım ve [host_location.GetName] Büyük Dövüşü başlamadan sona erer."
 agot_melee.55.a: "Acı bir hayal kırıklığı."
 agot_melee.8.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.8.desc: "Ring'e büyük bir güvenle adım attım, ancak büyük bir utançla dövüşün erken turlarında elendim. Hem bedenimde hem de gururumda kesikler ve morluklarla ayrılıyorum."
 agot_melee.8.a: "İzleyeceğim ve keyif almaya çalışacağım."
 agot_melee.8.b: "Geri kalan dövüşleri izleyemem."
 agot_melee.9.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.9.desc: "Ön tur savaşları maestere sabit bir şekilde kırık kemikler ve tedavi edilmesi gereken yaralar getirdi, ancak son turlar daha da şiddetli geçecek. Yarışmada kalanlar arasında krallığın en ölümcül savaşçıları bulunuyor ve turnuva kılıçlarıyla bile, şampiyon taçlandırılmadan önce daha fazla kan döküleceği kesindir. Dövüş alanı, izleyiciler bahislerini yaparken ve yarışmacılar övünürken heyecanla sarsılıyor."
 agot_melee.9.a: "Şans cesurlardan yanadır!"
 agot_melee.6.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.6.desc: "Dövüşün ön turları sona erdi ve birçok iyi savaşçı devrildi, ancak ben yenilmedim. Kalan yarışmacıları incelerken tecrübeli gaziler, usta silahşörler ve kendilerini kanıtlamak isteyen açgözlü lordlar görüyorum — hepsi tehlikeli savaşçılar.\n\nSon turların başlangıcını duyuran güçlü bir davul sesi duyuluyor. En zor savaşlar henüz gelmedi."
 agot_melee.6.a: "Her savaşı keskin bir gözle izliyorum."
 agot_melee.6.b: "Adımın çağrılmasını sabırla bekliyorum, diğer dövüşlerin dikkatini dağıtmaktan kaçınıyorum."
 agot_melee.10.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.10.desc: "İki zırhlı figür savaş meydanında karşı karşıya geliyor. Haberci isimlerini duyurur — [fighter1.GetTitledFirstName] ve [fighter2.GetTitledFirstName] — ve savaşçılar birbirini avlayacak bir açılış ararken birbirlerini daire içine alırlar. Dövüş başladı."
 agot_melee.10.a: "Gerçek hünerin en doğru testi budur."
 agot_melee.14.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.14.desc: "[host_location.GetName] dövüş alanı, parçalanmış kalkanlar ve kırılmış kılıçlar, öfke ve acı çığlıkları gördü ve payına düşen kanı içti. Sonunda, [winner.GetTitledFirstName] tek başına duruyor, kalabalığın övgülerini kabul ediyor. Emsalsiz hüneriyle, [winner.GetSheHe] şampiyon olarak taçlandırıldı.\n\nKüçük halk [winner.GetHerHis] ismini kolay kolay unutmayacak, düşmanları ise [winner.GetHerHis] elinden aldıkları yaraları kolay kolay unutmayacak."
 agot_melee.14.a: "Uzun bir yolculuk beni bekliyor."
 agot_melee.15.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.15.desc: "Vücudum ağrıyor, zırhım ezilmiş, nefesim göğsümden kesik kesik çıkıyor, ancak dövüş alanındaki tüm meydan okuyanları yendikten sonra zaferle ayakta duruyorum. Kalabalığın tezahüratlarının mı, yoksa yenik düşen rakiplerimin gözlerindeki mağlubiyetin mi daha tatmin edici olduğunu söylemek zor. Neşem, [host.GetTitledFirstName]'in bana hak ettiğim ödülleri sunduğunda daha da artıyor."
 agot_melee.15.a: "Bu gün uzun süre hafızamda kalacak."
 agot_melee.16.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.16.desc: "Son savaş başladığında kılıç kalkanla buluşur ve ne büyük bir savaş olur! [winner.GetTitledFirstName]'in zaferini mühürleyen son darbeyi indirdiğinde tribünler coşar.\n\nBu Büyük Dövüş, görkemli bir olay oldu ve [winner.GetTitledFirstName]'in ismi şüphesiz ki hem küçük halkın hem de asillerin zihinlerinde yankılanacak, belki benim ismim de onların hafızalarında kalacaktır."
 agot_melee.16.a: "Bu, çağların unutamayacağı bir savaştı!"
 agot_melee.11.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.11.desc: "Haberci iki ismi çağırır — [fighter1.GetTitledFirstName] ve [fighter2.GetTitledFirstName] — ve iki savaşçı savaş meydanına çıkar. Hava yoğun bir gerginlikle doludur, ama ilk darbe vurulduğunda bu gerginlik yerini saf heyecana bırakır. Dövüş başladı."
 agot_melee.11.a: "Manzara nefes kesici."
 agot_melee.12.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.12.desc: "[victor.GetTitledFirstName], [loser.GetTitledFirstName] üzerinde zafer kazanır. Küçük halkın çığlıkları gök gürültüsü gibi, ve asiller bile tezahürat yapmadan duramıyor."
 agot_melee.12.a: "Ne dövüş ama!"
 agot_melee.13.t: "[host_location.GetName] Büyük Dövüşü"
 agot_melee.13.desc: "[victor.GetTitledFirstName], [loser.GetTitledFirstName] üzerinde zafer kazanır. Küçük halkın çığlıkları gök gürültüsü gibi, ve asiller bile tezahürat yapmadan duramıyor."
 agot_melee.13.a: "Ne dövüş ama!"
