l_english:
 agot_scenario_rr_ha_initialization_decision: "Harrenhal'un Ardından"
 agot_scenario_rr_ha_initialization_decision_desc: "Babam, Kral II. Aerys Targaryen’in hükümdarlığı, Batıdiyar'ın dört bir yanında dehşet ve korkunun yankılandığı karanlık bir çağ başlattı. Her geçen gün derinleşen paranoyası ve ateşe duyduğu büyüyen saplantı, öngörülemez öfke nöbetleriyle birleşerek, hem Yedi Krallık'ı hem de Targaryen Hanesi'ni felakete sürüklüyor. Kral’ın zalim hükmü durdurulmazsa, Targaryen ateşi kendi köklerini de yakıp kül edecek… Bu çılgınlığa bir son vermek zorundayız."
 agot_scenario_rr_ha_initialization_decision_tooltip: "Krallığa sadık kalan, gücünüze inanan ve Deli Kral’ın gazabından bıkan lordlara kuzgunlar gönderecek, onları gizli bir savaş konseyine davet edeceksiniz."
 agot_scenario_rr_ha_initialization_decision_requirement: "Deli Kral hâlâ Demir Taht'ın üzerinde oturuyor."
 agot_scenario_rr_ha_initialization_decision_confirm: "Kuzgunlar hemen yola çıksın!"
  
 agot_scenario_rr_ha_tell_the_king_decision: "Kralı, Rhaegar'ın İhanetinden Haberdar Et"
 agot_scenario_rr_ha_tell_the_king_decision_desc: "VVeliaht Prens Rhaegar, babasının zihninin karanlık gölgelere gömüldüğünü görerek, tahtı ele geçirmek için sinsi bir oyunun peşinde olabilir. Ancak Kral II. Aerys Targaryen’in hâlâ sadık ve ona bağlı hizmetkârları var. Bu hain planı gün yüzüne çıkarmak ve krala sadakatle bildirmek bizim görevimizdir. Aerys’i bilgilendirmek, ihanetin kapısını kapatmak demektir."
 agot_scenario_rr_ha_tell_the_king_decision_tooltip: "Rhaegar'ın tahta yönelik gizli darbe girişimini ifşa etmek ve onu durdurmak için Kral'ın Şehri’ne bir kuzgun göndereceksiniz."
 agot_scenario_rr_ha_tell_the_king_decision_confirm: "Onur ve görev yolunda!"
  
 agot_scenario_rr_false_banner_decision: "Sahte Sancak Altında"
 agot_scenario_rr_false_banner_decision_desc: "Kral II. Aerys, isyancı Lord Robert Baratheon’a karşı savaşırken, ben stratejik bir ihtiyatla tarafsız kalmayı seçtim. Eski dostum Aerys, altın oğlum Jaime’yi sadık bir kalkan olarak yanında tutarak bana olan güvenini sürdürüyor, ordumla ona destek vereceğimi sanıyor. Ancak Deli Kral, Yedi Krallık’ı bir uçurumun eşiğine sürükledi ve kendini yalnızca Kızıl Kale’nin duvarları arkasında güvende sanıyor. Eğer ordumu, Kral'ın Şehri'ne yardım bahanesiyle gönderirsem, şehri ele geçirip bu çılgın krallığa son verebilir, Batıdiyar’a nihayet huzuru getirebilirim."
 agot_scenario_rr_false_banner_decision_tooltip: "öyle bir aldatmacanın riskleri büyük, ancak krallığın — ve hatta #bold Targaryen Hanesi'nin#! — iyiliği için bu riski göze alabilirsiniz."
 agot_scenario_rr_false_banner_decision_confirm: "Gizli hazırlıklara başlayın!"
