l_english:
 agot_scenario_rr_ha_initialization_decision: "Harrenhal Sonrası"
 agot_scenario_rr_ha_initialization_decision_desc: "Babam Kral Aerys II'nin hükümdarlığı, Batıdiyar'ın lordları ve leydileri ile Yedi Krallık halkı için bir kâbusa dönüştü. Paranoya ve ateş saplantısıyla körüklenen öngörülemez öfke patlamaları, krallık ve hanemiz için bir yük haline geldi. Zalimliği, Targaryen Hanesi'ni yok oluşun eşiğine getirdi ve bu durdurulmalı..."
 agot_scenario_rr_ha_initialization_decision_tooltip: "Krallığa sadık kalan önemli hanelere kuzgunlar gönderecek ve onları bir savaş konseyine çağıracaksınız."
 agot_scenario_rr_ha_initialization_decision_requirement: "Deli Kral Demir Taht'ta oturuyor."
 agot_scenario_rr_ha_initialization_decision_confirm: "Kuzgunlar uçsun!"
  
 agot_scenario_rr_ha_tell_the_king_decision: "Kralı Rhaegar'ın İhanetinden Haberdar Et"
 agot_scenario_rr_ha_tell_the_king_decision_desc: "Veliaht prens, babasını devirmeye çalışarak tahtı zamansız bir şekilde ele geçireceğini düşünebilir. Ancak Kral Aerys II'nin, kendisi gibi sadık vasalları hala var. Bu hain planı hemen ifşa etmek için krala haber göndermeliyim."
 agot_scenario_rr_ha_tell_the_king_decision_tooltip: "Rhaegar'ın darbe girişimini ifşa etmek için Kral'ın Şehri'ne bir kuzgun göndereceksiniz."
 agot_scenario_rr_ha_tell_the_king_decision_confirm: "Onur ve görev için!"
  
 agot_scenario_rr_false_banner_decision: "Sahte Bayrak Altında"
 agot_scenario_rr_false_banner_decision_desc: "Kral Aerys II, isyancı Lord Robert Baratheon'a karşı savaşırken, ben tarafsız kaldım. Eski dostum Aerys, altın oğlum Jaime'yi sadık kalkanı olarak rehine tuttuğu için ona destek vereceğimi, ordumu yardımına götüreceğimi düşünüyor. Ancak ne yazık ki Deli Kral, Yedi Krallık'ı kargaşaya sürükledi ve kendisine sığınak olarak sadece Kızıl Kaleyi bıraktı. Eğer Kral'ın Şehri'ne destek adı altında ordumu gönderirsem, şehri kolayca ele geçirip bir delinin hükümdarlığını sonlandırabilirim."
 agot_scenario_rr_false_banner_decision_tooltip: "Böyle bir hilede büyük bir tehlike var, ancak krallığın — ya da #bold mirasınızın#! — iyiliği için zekanızı sınayabilirsiniz."
 agot_scenario_rr_false_banner_decision_confirm: "Hazırlıklara başlayın!"
