 agot_scenario_rr_ha_initialization_decision:0 "Harrenhal'ın Ardından"
agot_scenario_rr_ha_initialization_decision_desc:0 "Babam Kral Aerys II Targaryen'in hükümdarlığı, Batıdiyar'ın lordları, leydileri ve Yedi Krallık halkı için korkunç bir kâbusa dönüştü. Paranoya ve büyüyen ateş saplantısıyla körüklenen öngörülemez öfke nöbetleri, hem krallığımızı hem de Targaryen Hanesi'ni felakete sürüklüyor. Zalimliğinin önüne geçilmeli, yoksa Targaryen Hanesi'ni yok oluşa sürükleyecek..."
agot_scenario_rr_ha_initialization_decision_tooltip:0 "Krallığa sadık kalan ve gücünüze inanan önemli hanedanlara kuzgunlar göndererek onları gizli bir savaş konseyine çağıracaksınız."
agot_scenario_rr_ha_initialization_decision_requirement:0 "Deli Kral, Demir Taht'ta oturmaya devam ediyor."
agot_scenario_rr_ha_initialization_decision_confirm:0 "Kuzgunlar hemen yola çıksın!"
  
agot_scenario_rr_ha_tell_the_king_decision:0 "Kralı, Rhaegar'ın İhanetinden Haberdar Et"
agot_scenario_rr_ha_tell_the_king_decision_desc:0 "Veliaht Prens Rhaegar, babasının akıl sağlığını kaybettiğini düşünerek tahtı ele geçirmek için sinsi bir plan yapıyor olabilir. Ancak Kral Aerys II Targaryen'in, benim gibi sadık ve vefalı hizmetkârları hâlâ var. Bu hain planı derhal ifşa etmek ve krala haber vermek görevimiz."
agot_scenario_rr_ha_tell_the_king_decision_tooltip:0 "Rhaegar'ın darbe girişimini ifşa etmek ve onu engellemek için Kral'ın Şehri'ne bir kuzgun göndereceksiniz."
agot_scenario_rr_ha_tell_the_king_decision_confirm:0 "Onur ve görev yolunda!"
  
agot_scenario_rr_false_banner_decision:0 "Sahte Sancak Altında"
agot_scenario_rr_false_banner_decision_desc:0 "Kral Aerys II, isyancı Lord Robert Baratheon'a karşı savaşırken, ben ihtiyatlı davranıp tarafsız kaldım. Eski dostum Aerys, altın oğlum Jaime'yi sadık bir kalkan olarak yanında rehin tuttuğu için, ona destek vereceğimi ve ordumla yardımına koşacağımı sanıyor. Ancak ne yazık ki Deli Kral, tüm Yedi Krallık'ı kaosa sürükledi ve kendisine sığınak olarak yalnızca Kızıl Kale'yi bıraktı. Eğer Kral'ın Şehri'ne destek vermek bahanesiyle ordumu gönderirsem, şehri kolayca ele geçirip bu deli kralın hükümdarlığına son verebilirim."
agot_scenario_rr_false_banner_decision_tooltip:0 "Böyle bir hile büyük riskler taşıyor, ancak krallığın — ve hatta #bold Targaryen Hanesi'nin#! — iyiliği için bu riski göze alabilirsiniz."
agot_scenario_rr_false_banner_decision_confirm:0 "Gizli hazırlıklara başlayın!"
