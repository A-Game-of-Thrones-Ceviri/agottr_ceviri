l_english:
 regrow_oakenseat_decision: "Meşe Koltuğunu Yeniden Büyütün"
 regrow_oakenseat_decision_tooltip: "Meşe ağacını yeniden yetiştirmek için yetenekli bir bahçıvan çağırın."
 regrow_oakenseat_decision_desc: "Garth Greenhand tarafından dikilen canlı bir taht olan Meşekoltuk, Kral Garth X Gardener döneminde bir Dorne kralı tarafından yok edildi ve bir efsaneden ibaret.\n\nKüçük bir iş olmasa da, Meşekoltuk'u yeniden büyütmek evime Menzil'de ve Yedi Krallık'ta büyük bir ün, otorite ve nüfuz kazandıracaktır."
 regrow_oakenseat_decision_confirm: "Tohumu ek"
 regrow_oakenseat_excellent_aptitude: "$court_gardener_court_position$'ınızın #V Mükemmel#! yeteneğe ihtiyacı var"
 agot_major_decisions_events.1001.t: "Oakseat Yeniden Büyüdü"
 agot_major_decisions_events.1001.desc: "Efsaneye göre [greenhand.GetFullNameNicknamed] orijinal yaşayan Meşekoltuk'u kendi yeşil eliyle oydu ve [greenhand.GetHouse.GetName] kralları nesiller boyunca o tahttan hüküm sürdü.\n\nYıkımı Yüksek Bahçe'nin kökünü — ve kalbini — söktü.\n\nSonunda, onlarca yıllık dikkatli büyüme, budama ve çoğaltmanın ardından, bir zamanlar gurur duyulan Meşekoltuk yeniden büyüdü. Yakın ve uzak, herkes bizim ünlü koltuğumuz için [ROOT.Char.GetHouse.GetName] Evi'nin ihtişamını bilecek. Belki de ben Garth Greenhand'in gerçek halefi olduğumu bile iddia edebilirim..."
 agot_major_decisions_events.1001.a: "Bir efsane yeniden canlandı!"
