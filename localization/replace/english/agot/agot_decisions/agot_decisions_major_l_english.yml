#mustafa++
regrow_oakenseat_decision:0 "Meşe Tahtını Yeniden Yetiştir"
regrow_oakenseat_decision_tooltip:0 "Efsanevi Meşe Tahtını yeniden yetiştirmesi için diyarın en yetenekli bahçıvanını çağırın."
regrow_oakenseat_decision_desc:0 "Yeşil El Garth tarafından dikilmiş, canlı ve görkemli bir taht olan Meşe Tahtı, Kral Garth X Gardener'ın saltanatı sırasında Dornelu bir kral tarafından yok edildi ve artık sadece efsanelerde yaşayan bir anı haline geldi.\n\nHer ne kadar zorlu bir görev olsa da, Meşe Tahtını yeniden yetiştirmek, hanenize Menzil'de ve hatta tüm Yedi Krallık'ta büyük bir şöhret, otorite ve nüfuz kazandıracaktır. Bu efsanevi tahtı yeniden dikip Gardener Hanesi'nin eski ihtişamına kavuşmasını sağlayabiliriz."
regrow_oakenseat_decision_confirm:0 "Efsanenin tohumunu ekelim!"
regrow_oakenseat_excellent_aptitude:0 "$court_gardener_court_position$ #V Mükemmel#! yeteneğe sahip olmalı"
agot_major_decisions_events.1001.t:0 "Meşe Tahtı Yeniden Doğdu"
agot_major_decisions_events.1001.desc:0 "Efsanelere göre, [greenhand.GetFullNameNicknamed], Yüksek Bahçe'nin kalbi olan orijinal Meşe Tahtını kendi yeşil eliyle canlı bir ağaçtan oyarak yapmış. Nesiller boyu [greenhand.GetHouse. GetName] kralları bu tahtta oturmuş ve halklarına bilgelikle hükmetmişler.\n\nTahtın yok edilmesi, Yüksek Bahçe'nin köklerini ve kalbini sarsmış, derin bir yara bırakmıştı.\n\nAncak umut, yeşeren bir filiz gibi yeniden yeşerdi. On yıllarca süren özenli yetiştirme, budama ve çoğaltma çalışmalarının ardından, bir zamanlar gururlu Meşe Tahtı yeniden doğdu. Yakın ve uzak diyarlardaki herkes, [ROOT.Char.GetHouse. GetName] Hanesi'nin ihtişamını ve gücünü simgeleyen bu görkemli tahtı görecek ve hayranlık duyacak. Belki de bu yeniden doğuş, benim Yeşil El Garth'ın gerçek varisi olduğumu ilan etmem için bir işarettir..."
agot_major_decisions_events.1001.a:0 "Yeniden Doğan Bir Efsane!"
reveal_identity_decision:0 "Kimliğimi Açıkla"
reveal_identity_decision_tooltip:0 "Gerçek kimliğinizi herkese söyleyin."
reveal_identity_decision_desc:0 "Bu sırrı uzun zamandır sakladım, ancak artık herkese gerçeği söyleme zamanı gelmiş olabilir."
reveal_identity_decision_confirm:0 "Gerçeği Açığa Çıkar!"
knight_of_the_laughing_tree_effect:0 "#Bold Gülen Ağaç Şövalyesi#! olarak ortaya çıkacaksınız!"
generic_secret_identity_tooltip:0 "Gizli kimliğinizle ortaya çıkacaksınız ve herkese gerçekte kim olduğunuzu göstereceksiniz."
