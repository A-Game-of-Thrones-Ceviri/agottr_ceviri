  # Generic 
 agot_become_legitimate_house_decision_generic: "Meşru Hane Olun" #NT!
 agot_become_legitimate_house_decision_desc_generic: "Nesiller boyunca hanenizde bir unvana sahip olduktan sonra, [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi nihayet bölgenin [agot_legitimate_house|E] 'u haline geldi. Artık halkın gözünde bu toprakların gerçek hükümdarı sizsiniz ve torunlarınız bu toprakları sonsuza dek ellerinde tutacak!" #NT!
 agot_become_legitimate_house_decision_generic_tooltip: "[ROOT.Char.GetHouse.GetName] Hanesi olarak unvanlarımızı yeterince uzun süre koruyabilirsek, bölgemizin [agot_legitimate_house|E] 'u haline gelebileceğiz." #NT!
 agot_become_legitimate_house_decision_generic_effect: "Bölgenin [agot_legitimate_house|E] 'u olacaksınız." #NT!
 agot_become_legitimate_house_decision_has_doesnt_have_own_decision_trigger: "[decision|E] olmak için kendi kararına sahip değildir. [agot_legitimate_house|E]" #NT!
 agot_become_legitimate_house_decision_generic_confirm: "Bizler Gerçek Hükümdarlarız!" #NT!
