l_english:
 # Decision loc
 # Generic
# Genel Meşru Hanedan Kararı
agot_become_legitimate_house_decision_generic:0 "Meşru Hanedan Ol"
agot_become_legitimate_house_decision_desc_generic:0 "Bölgedeki bir unvanı nesiller boyu elde tuttuğunuz için, [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı artık bölgenin [agot_legitimate_house|E] olarak kabul ediliyor. Artık halkın gözünde bu toprakların gerçek hükümdarı sizsiniz ve soyunuz bu toprakları sonsuza dek elinde tutacak!"
agot_become_legitimate_house_decision_generic_tooltip:0 "[ROOT.Char.GetHouse.GetName] Hanedanı, unvanlarımızı yeterince uzun süre elde tutarsa, bölgenin [agot_legitimate_house|E]si haline gelebileceğiz."
agot_become_legitimate_house_decision_generic_effect:0 "Bölgenin [agot_legitimate_house|E] olacaksınız."
agot_become_legitimate_house_decision_has_doesnt_have_own_decision_trigger:0 "Kendi [decision|E]'ınıza sahip değil; [agot_legitimate_house|E] olmak için adanmış bir karar yok."
agot_become_legitimate_house_decision_generic_confirm:0 "Biz Gerçek Hükümdarız!"

# Tetikleyiciler
agot_become_legitimate_house_decision_100_percent_trigger:0 "[agot_legitimate_house|E] olma yolunda %100 ilerleme sağladı."

# Kuzey
agot_become_legitimate_house_decision_north:0 "Kuzey'in Meşru Hanedanı Ol"
agot_become_legitimate_house_decision_desc_north:0 "Nesiller boyu Kuzey'in geniş topraklarını hanenizin kontrolünde tuttuğunuz için, [GetTitleByKey('e_the_north').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanedanı artık soğuğa karşı bir bekçi olarak görülmemektedir. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, lordlar ve küçük halk tarafından bu toprakların gerçek hükümdarı olarak kabul ediliyor; Boyun'dan Sur'a kadar, Kuzey sonsuza dek bizimdir!"
agot_become_legitimate_house_decision_north_tooltip:0 "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Kuzey unvanını yeterince uzun süre elde tutarsa, Kuzey'in [agot_legitimate_house|E]si haline gelebiliriz."
agot_become_legitimate_house_decision_north_confirm:0 "Biz Kışın Gerçek Kralıyız!"

# Vadiler
agot_become_legitimate_house_decision_vale:0 "Vadi'nin Meşru Hanedanı Ol"
agot_become_legitimate_house_decision_desc_vale:0 "Nesiller boyu Vadi'nin dağlarını hanenizin kontrolünde tuttuğunuz için, [GetTitleByKey('e_the_vale').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanedanı artık Vadi'nin gerçek hükümdarı olarak görülmemektedir. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, lordlar ve küçük halk tarafından bu toprakların gerçek hükümdarı olarak kabul ediliyor; Kanlı Kapı'dan Parmaklar'a kadar, Vadi sonsuza dek bizimdir!"
agot_become_legitimate_house_decision_vale_tooltip:0 "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Vadi unvanını yeterince uzun süre elde tutarsa, Vadi'nin [agot_legitimate_house|E]si haline gelebiliriz."
agot_become_legitimate_house_decision_vale_confirm:0 "Bu Dağlar Bizimdir!"
# Nehir Toprakları
agot_become_legitimate_house_decision_riverlands:0 "Nehir Toprakları'nın Meşru Hanedanı Ol"
agot_become_legitimate_house_decision_desc_riverlands:0 "Nesiller boyu Nehir Toprakları'nın verimli tarlalarını ve sularını hanenizin kontrolünde tuttuğunuz için, [GetTitleByKey('e_the_riverlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanedanı artık Nehir Toprakları'nın gerçek hükümdarı olarak görülmemektedir. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, lordlar ve küçük halk tarafından bu toprakların gerçek hükümdarı olarak kabul ediliyor; İkizler'den Kavşak'a kadar, Nehir Toprakları sonsuza dek bizimdir!"
agot_become_legitimate_house_decision_riverlands_tooltip:0 "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Nehir Toprakları unvanını yeterince uzun süre elde tutarsa, Nehir Toprakları'nın [agot_legitimate_house|E]si haline gelebiliriz."
agot_become_legitimate_house_decision_riverlands_confirm:0 "Nehirimiz, Topraklarımız!"

# Batı Toprakları
agot_become_legitimate_house_decision_westerlands:0 "Batı Toprakları'nın Meşru Hanedanı Ol"
agot_become_legitimate_house_decision_desc_westerlands:0 "Nesiller boyu Batı Toprakları'nın tepelerini hanenizin kontrolünde tuttuğunuz için, [GetTitleByKey('e_the_westerlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanedanı artık Batı Toprakları'nın gerçek hükümdarı olarak görülmemektedir. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, lordlar ve küçük halk tarafından bu toprakların gerçek hükümdarı olarak kabul ediliyor; Casterly Kayası'nın zirvesinden Derin İn'in derinliklerine kadar, Batı Toprakları'nın serveti sonsuza dek bizimdir!"
agot_become_legitimate_house_decision_westerlands_tooltip:0 "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Batı Toprakları unvanını yeterince uzun süre elde tutarsa, Batı Toprakları'nın [agot_legitimate_house|E]si haline gelebiliriz."
agot_become_legitimate_house_decision_westerlands_confirm:0 "Altın Topraklar, Altın Hanedan!"
# Demir Adaları
