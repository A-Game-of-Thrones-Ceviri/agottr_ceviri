 agot_become_legitimate_house_decision_reach_tooltip: "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Diyar unvanını yeterince uzun süre elde tutarsa, Menzil'in [agot_legitimate_house|E]sisi haline gelebiliriz."
 agot_become_legitimate_house_decision_reach_confirm: "Gücümüz Büyüyor!"
