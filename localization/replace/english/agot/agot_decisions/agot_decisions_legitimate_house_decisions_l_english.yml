  # North 
 agot_become_legitimate_house_decision_north: "Kuzey'in Meşru Hanesi Olun" #NT!
 agot_become_legitimate_house_decision_desc_north: "Kuzey'in büyük bir bölümünü nesiller boyunca haneniz altında tuttuktan sonra, [GetTitleByKey('e_the_north').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanesi nihayet artık soğuğa karşı koruyucu olarak görülmüyor. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi, lordların ve küçük halkın gözünde bu toprakların gerçek hükümdarıdır; Boyun'dan Duvar'a, Kuzey sonsuza dek bizimdir!" #NT!
  agot_become_legitimate_house_decision_north_tooltip:0 "Should House [ROOT.Char.GetHouse.GetNameNoTooltip] hold the title of the North for long enough, we will be able to become the [agot_legitimate_house|E] of the North. 
 agot_become_legitimate_house_decision_north_confirm: "Kışın Gerçek Kralları Biziz!" #NT!
  # Vale 
