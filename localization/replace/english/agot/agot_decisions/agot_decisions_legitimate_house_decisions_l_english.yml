agot_become_legitimate_house_decision_desc_iron_islands:0 "Nesiller boyu Demir Adaları'nın kayalık kıyılarını hanenizin kontrolünde tuttuğunuz için, [GetTitleByKey('e_the_iron_islands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanedanı artık Demir Adaları'nın gerçek hükümdarı olarak görülmemektedir. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, lordlar ve küçük halk tarafından bu toprakların gerçek hükümdarı olarak kabul ediliyor; tüm dünya bayraklarımızın kıyılarına ulaşmasını korkuyla bekleyecek!"
agot_become_legitimate_house_decision_iron_islands_tooltip:0 "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Demir Adaları unvanını yeterince uzun süre elde tutarsa, Demir Adaları'nın [agot_legitimate_house|E]si haline gelebiliriz."
agot_become_legitimate_house_decision_iron_islands_confirm:0 "Biz Hakiki Demirdoğumluyuz!"

