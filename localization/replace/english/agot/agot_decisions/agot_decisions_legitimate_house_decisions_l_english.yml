 agot_become_legitimate_house_decision_iron_islands_tooltip: "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Demir Adaları unvanını yeterince uzun süre elde tutarsa, Demir Adaları'nın [agot_legitimate_house|E]si haline gelebiliriz."
 agot_become_legitimate_house_decision_iron_islands_confirm: "Biz Hakiki Demirdoğumluyuz!"
