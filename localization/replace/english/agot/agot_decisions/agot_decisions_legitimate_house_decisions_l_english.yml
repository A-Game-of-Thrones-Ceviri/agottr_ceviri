agot_become_legitimate_house_decision_reach_tooltip:0 "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Diyar unvanını yeterince uzun süre elde tutarsa, Menzil'in [agot_legitimate_house|E]sisi haline gelebiliriz."
agot_become_legitimate_house_decision_reach_confirm:0 "Gücümüz Büyüyor!"

