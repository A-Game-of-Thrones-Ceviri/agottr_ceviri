 agot_become_legitimate_house_decision_vale_tooltip: "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi Vadi'nin unvanını yeterince uzun süre elinde tutarsa, Vadi'nin [agot_legitimate_house|E] 'u haline gelebileceğiz." #NT!
 agot_become_legitimate_house_decision_vale_confirm: "Bu Dağlar Bizim!" #NT!
  # Riverlands 
