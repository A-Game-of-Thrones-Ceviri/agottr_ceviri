 agot_become_legitimate_house_decision_westerlands_tooltip: "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi, Batılı Topraklar unvanını yeterince uzun süre elinde tutarsa, Batılı Topraklar'ın [agot_legitimate_house|E] 'u olabileceğiz." #NT!
