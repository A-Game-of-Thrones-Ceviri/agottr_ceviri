l_english:
  # Decision loc 
  # Generic 
 agot_become_legitimate_house_decision_generic: "Meşru Hanedan Ol"
 agot_become_legitimate_house_decision_desc_generic: "Bölgedeki bir unvanı nesiller boyu elde tuttuğunuz için, [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı artık bölgenin [agot_legitimate_house|E] olarak kabul ediliyor. Artık halkın gözünde bu toprakların gerçek hükümdarı sizsiniz ve soyunuz bu toprakları sonsuza dek elinde tutacak!"
 agot_become_legitimate_house_decision_generic_tooltip: "[ROOT.Char.GetHouse.GetName] Hanedanı, unvanlarımızı yeterince uzun süre elde tutarsa, bölgenin [agot_legitimate_house|E]si haline gelebileceğiz."
 agot_become_legitimate_house_decision_generic_effect: "Bölgenin [agot_legitimate_house|E] olacaksınız."
 agot_become_legitimate_house_decision_has_doesnt_have_own_decision_trigger: "Kendi [decision|E]'ınıza sahip değil; [agot_legitimate_house|E] olmak için adanmış bir karar yok."
 agot_become_legitimate_house_decision_generic_confirm: "Biz Gerçek Hükümdarız!"
  # Triggers 
 agot_become_legitimate_house_decision_100_percent_trigger: "[agot_legitimate_house|E] olma yolunda %100 ilerleme sağladı."
  # North 
 agot_become_legitimate_house_decision_north: "Kuzey'in Meşru Hanedanı Ol"
 agot_become_legitimate_house_decision_desc_north: "Nesiller boyu Kuzey'in geniş topraklarını hanenizin kontrolünde tuttuğunuz için, [GetTitleByKey('e_the_north').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanedanı artık soğuğa karşı bir bekçi olarak görülmemektedir. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, lordlar ve küçük halk tarafından bu toprakların gerçek hükümdarı olarak kabul ediliyor; Boyun'dan Sur'a kadar, Kuzey sonsuza dek bizimdir!"
  agot_become_legitimate_house_decision_north_tooltip:0 "Should House [ROOT.Char.GetHouse.GetNameNoTooltip] hold the title of the North for long enough, we will be able to become the [agot_legitimate_house|E] of the North. 
 agot_become_legitimate_house_decision_north_confirm: "Biz Kışın Gerçek Kralıyız!"
  # Vale 
 agot_become_legitimate_house_decision_vale: "Vadi'nin Meşru Hanedanı Ol"
 agot_become_legitimate_house_decision_desc_vale: "Nesiller boyu Vadi'nin dağlarını hanenizin kontrolünde tuttuğunuz için, [GetTitleByKey('e_the_vale').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanedanı artık Vadi'nin gerçek hükümdarı olarak görülmemektedir. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, lordlar ve küçük halk tarafından bu toprakların gerçek hükümdarı olarak kabul ediliyor; Kanlı Kapı'dan Parmaklar'a kadar, Vadi sonsuza dek bizimdir!"
 agot_become_legitimate_house_decision_vale_tooltip: "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Vadi unvanını yeterince uzun süre elde tutarsa, Vadi'nin [agot_legitimate_house|E]si haline gelebiliriz."
 agot_become_legitimate_house_decision_vale_confirm: "Bu Dağlar Bizimdir!"
  # Riverlands 
 agot_become_legitimate_house_decision_riverlands: "Nehir Toprakları'nın Meşru Hanedanı Ol"
 agot_become_legitimate_house_decision_desc_riverlands: "Nesiller boyu Nehir Toprakları'nın verimli tarlalarını ve sularını hanenizin kontrolünde tuttuğunuz için, [GetTitleByKey('e_the_riverlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanedanı artık Nehir Toprakları'nın gerçek hükümdarı olarak görülmemektedir. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, lordlar ve küçük halk tarafından bu toprakların gerçek hükümdarı olarak kabul ediliyor; İkizler'den Kavşak'a kadar, Nehir Toprakları sonsuza dek bizimdir!"
 agot_become_legitimate_house_decision_riverlands_tooltip: "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Nehir Toprakları unvanını yeterince uzun süre elde tutarsa, Nehir Toprakları'nın [agot_legitimate_house|E]si haline gelebiliriz."
 agot_become_legitimate_house_decision_riverlands_confirm: "Nehirimiz, Topraklarımız!"
  # Westerlands 
 agot_become_legitimate_house_decision_westerlands: "Batı Toprakları'nın Meşru Hanedanı Ol"
 agot_become_legitimate_house_decision_desc_westerlands: "Nesiller boyu Batı Toprakları'nın tepelerini hanenizin kontrolünde tuttuğunuz için, [GetTitleByKey('e_the_westerlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] Hanedanı artık Batı Toprakları'nın gerçek hükümdarı olarak görülmemektedir. [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, lordlar ve küçük halk tarafından bu toprakların gerçek hükümdarı olarak kabul ediliyor; Casterly Kayası'nın zirvesinden Derin İn'in derinliklerine kadar, Batı Toprakları'nın serveti sonsuza dek bizimdir!"
 agot_become_legitimate_house_decision_westerlands_tooltip: "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Batı Toprakları unvanını yeterince uzun süre elde tutarsa, Batı Toprakları'nın [agot_legitimate_house|E]si haline gelebiliriz."
 agot_become_legitimate_house_decision_westerlands_confirm: "Altın Topraklar, Altın Hanedan!"
  # Iron Islands 
 agot_become_legitimate_house_decision_iron_islands: "Demir Adaları'nın Meşru Hanedanı Ol"
