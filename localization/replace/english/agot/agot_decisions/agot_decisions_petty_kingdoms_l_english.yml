l_english:
  ### Petty Kingdom Proclamations 
 I_PROCLAIM_PK: "En az iki [Concept( 'duchies', 'Düklük' )|E] [completely_control|E] altında"
 I_PROCLAIM_IT: "Batıdiyar'da en az beş [Concept( '[empires', 'Krallık'|E] [completely_control|E] altında"
  
  # Proclaim the Kingdom of Duskendale 
 agot_proclaim_pk_duskendale: "Duskendale Krallığını İlan Edin"
 agot_proclaim_pk_duskendale_tooltip: "Bu karar Duskendale Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_duskendale_desc: "[ROOT.Char.GetHouse.GetName] yönetimi altındaki Duskendale, şu anda olabileceği şeyin parçalanmış bir gölgesi.\n\nBlackwater Körfezi'nin stratejik kıyısı boyunca yer alan Duskendale, Blackwater boyunca şehirlerin beşiği olma potansiyeline sahiptir. Mirasının varisi olarak, toprakları birleştirmek ve bir krallık getirmek sizin görevinizdir.\n\n[ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onuru için meydan okumaya katılacak mısınız?"
 agot_proclaim_pk_duskendale_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of the Dreadlands 
 agot_proclaim_pk_the_dreadlands: "Dreadlands Krallığını İlan Edin"
 agot_proclaim_pk_the_dreadlands_tooltip: "Bu karar Dreadlands Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_the_dreadlands_desc: "Binlerce uğursuz saltanatın kanıyla ıslanmış bataklıkları olan Dreadlands, uzun zamandır Kuzey'de korkunun sembolü olmuştur.\n\nKasvetli tarihleri ​​ve acımasız lordlarıyla bilinen Dreadlands, Ağlayan Su'da stratejik bir konuma sahiptir. [ROOT.Char.GetLadyLord] olarak, [ROOT.Char.GetHouse.GetName] Evi'nin görevi toprakları yeniden birleştirmek ve bölgeyi en karanlık ihtişamına kavuşturmaktır.\n\nFlayer'ın mirasını benimseyip bir taç mı talep edeceksiniz?"
 agot_proclaim_pk_the_dreadlands_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of Runestone 
 agot_proclaim_pk_runestone: "Runestone Krallığını İlan Edin"
 agot_proclaim_pk_runestone_tooltip: "Bu karar, Runestone Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_runestone_desc: "İlk İnsanların kadim toprakları olan Runestone, [ROOT.Char.GetHouse.GetName] sancağı altında bir araya getirildi.\n\nBir zamanlar Bronz Krallar tarafından yönetilen bu topraklar, Vadi'de büyük tarihi ve stratejik öneme sahiptir. [ROOT.Char.GetLadyLord] olduğu için, vasallarınızı bir araya toplayıp Bronz Krallar soyunu ortaya çıkaracak kişi siz olmalısınız.\n\nBu meydan okumaya göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onurunu elde edecek misiniz?"
 agot_proclaim_pk_runestone_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of the Boğaz 
 agot_proclaim_pk_the_neck: "Boğaz Krallığını ilan et"
 agot_proclaim_pk_the_neck_tooltip: "Bu karar, Boğaz Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_the_neck_desc: "[ROOT.Char.GetHouse.GetName] Hanesi'nin crannogmen'lerinin egemen olduğu Boğaz, Kuzey ile Batıdiyar'ın geri kalanı arasında doğal bir bariyer görevi gören hayati bir bölgedir.\n\nTehlikeli bataklıkları ve dayanıklı insanlarıyla bilinen bu bataklıklar, en gerçek [ROOT.Char.GetHouse.GetNameNoTooltip] kalesidir. [ROOT.Char.GetLadyLord]'leri olarak, toprakları yeniden birleştirmek ve Boğaz'ı bağımsızlığına kavuşturmak senin görevindir.\n\nCrannogmen'lerin mirasını benimseyip Marsh tahtına mı oturacaksın?"
 agot_proclaim_pk_the_neck_confirm: "Kuzgunları gönder."
  
  # Prolcaim the Kingdom of Stone and Sky 
 agot_proclaim_pk_stone_and_sky: "Taş ve Gök Krallığını İlan Edin"
 agot_proclaim_pk_stone_and_sky_tooltip: "Bu karar, Taş ve Gökyüzü Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_stone_and_sky_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'den [ROOT.Char.GetHouse.GetName] Hanesi'nin hakim olduğu Geniş Yol, Dorne'a giden en emin yoldur.\n\nBir zamanlar Taş ve Gökyüzü Kralları tarafından yönetilen [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi, böyle bir mirası ele geçirmek için yeterince büyük bir kontrolü ele geçirdi. [ROOT.Char.GetLadyLord]'leri olarak, bu adımı atmak ve bu feshedilmiş tahtı ihtişamla geri getirmek senin görevin.\n\nBu meydan okumaya göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onurunu elde edecek misin?"
 agot_proclaim_pk_stone_and_sky_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of Withermoore 
 agot_proclaim_pk_withermoore: "Withermoore Krallığını İlan Edin"
 agot_proclaim_pk_withermoore_tooltip: "Bu karar Withermoore Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_withermoore_desc: "Asil House [ROOT.Char.GetHouse.GetName] tarafından yönetilen Withermoore, Batı Toprakları'nın kuzey kıyısının koruyucuları olarak zengin bir tarihe sahiptir.\n\nKaranlık ve nekromantik bir mirasla bilinen Withermoore, uzak ama yabancılara karşı güçlendirilmiş bir yerdir. [ROOT.Char.GetLadyLord] olarak, birleşmek ve yeni bir Kapşonlu Kral'ın saltanatını getirmek sizin görevinizdir.\n\nBu meydan okumaya göğüs gerecek ve House [ROOT.Char.GetHouse.GetNameNoTooltip] için gücü ele geçirecek misiniz?"
 agot_proclaim_pk_withermoore_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of Westmarch 
 agot_proclaim_pk_westmarch: "Westmarch Krallığını İlan Edin"
 agot_proclaim_pk_westmarch_tooltip: "Bu karar Westmarch Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_westmarch_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] merkezinden asil [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetilen Westmarch, büyük stratejik ve askeri öneme sahip bir bölgedir.\n\nUsta savaşçıları ve tehlikeli tepeleriyle bilinen Westmarch, her zaman Dorne'un Menzil'e yönelik akınlarına karşı bir kale olmuştur. [ROOT.Char.GetLadyLord] olarak, toprakları birleştirmek ve bu tepelerde bir krallık kurmak senin görevindir.\n\nBu meydan okumaya göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] onurunu elde edecek misin?"
 agot_proclaim_pk_westmarch_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of Eastmarch 
 agot_proclaim_pk_eastmarch: "Eastmarch Krallığını İlan Edin"
 agot_proclaim_pk_eastmarch_tooltip: "Bu karar, Eastmarch Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_eastmarch_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] merkezinden asil [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetilen Doğu Sınırı, Fırtına Toprakları'nda büyük stratejik öneme sahip bir bölgedir.\n\nDikkatleri ve dövüş yetenekleriyle bilinen Doğu Sınırı lordları, uzun zamandır Fırtına Toprakları'nı Kızıl Dağlar'dan gelen Dorne akınlarından korumuştur. [ROOT.Char.GetLadyLord] olarak, toprakları yeniden birleştirmek ve Doğu Sınırı Krallığı'nı eski gücüne kavuşturmak senin görevindir.\n\nBu meydan okumaya göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onurunu geri kazanacak mısın?"
 agot_proclaim_pk_eastmarch_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of the Hook 
 agot_proclaim_pk_the_hook: "Koznın Krallığını İlan Et"
 agot_proclaim_pk_the_hook_tooltip: "Bu karar, Hook Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_the_hook_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'ın merkezinden asil [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetilen Hook, Kraliyet Toprakların'da büyük stratejik öneme sahip bir bölgedir.\n\nDerin ormanları ve geniş tersaneleriyle bilinen Hook'un lordları, uzun zamandır Dar Deniz boyunca ittifakları desteklemiştir. [ROOT.Char.GetLadyLord] olarak, birliği sağlamak ve Hook Krallığı'nı eski ihtişamına kavuşturmak senin görevindir.\n\nBu meydan okumaya göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onurunu geri kazanacak mısın?"
 agot_proclaim_pk_the_hook_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of the Claw 
 agot_proclaim_pk_the_claw: "Pençe Krallığını İlan Edin"
 agot_proclaim_pk_the_claw_tooltip: "Bu karar Pençe Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_the_claw_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan itibaren asil [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetilen Pençe, Kraliyet Toprakların'da büyük stratejik öneme sahip bir bölgedir.\n\nTehlikeli bataklıkları ve bağımsız düşünceli insanlarıyla bilinen Pençe lordları, uzun zamandır Batıdiyar'ın doğu kıyılarını korumaktadır. [ROOT.Char.GetLadyLord] olarak, bu toprakları bağlamak ve Pençe'yi dize getirmek senin görevindir.\n\nBu meydan okumaya göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi için zaferi elde edecek misin?"
 agot_proclaim_pk_the_claw_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of the Yüksek Kule 
