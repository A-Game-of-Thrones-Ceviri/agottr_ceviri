 agot_proclaim_pk_the_brimstone_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan ne yapacağı belli olmayan [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetilen Kükürt, güney Dorne'da büyük öneme sahip bir bölgedir.\n\nAmansız bağımsızlıkları ve Kükürt Nehri'nin kükürtlü sularıyla tanınan buradaki insanlar, acımasızlıkları ve marifetli. [ROOT.Char.GetLadyLord] olarak toprakları birleştirmek ve Brimstone Krallığı'nı eski ihtişamına kavuşturmak sizin görevinizdir.\n\nBu mücadeleye göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip]'ün onurunu talep edecek misiniz?"
