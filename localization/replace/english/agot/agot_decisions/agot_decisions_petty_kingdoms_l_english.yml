 agot_proclaim_pk_westmarch_tooltip: "Bu karar, Batısınır Krallığını kurmanıza olanak sağlayacak"
 agot_proclaim_pk_westmarch_desc: "Soylu [ROOT.Char.GetHouse.GetName] Hanesi tarafından [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] merkezinden yönetilen Batısınır, büyük stratejik ve askeri öneme sahip bir bölgedir.\n\nUsta savaşçıları ve tehlikeli tepeleriyle bilinen Batısınır, Dornelu akınlarına karşı her zaman bir kale olmuştur. [ROOT.Char.GetLadyLord] olarak, toprakları birleştirmek ve bu tepelerde bir krallık kurmak sizin göreviniz.\n\nMeydan okumaya ve [ROOT.Char.GetHouse.GetNameNoTooltip] için onuru talep etmeye hazır mısınız?"
