 agot_proclaim_pk_the_torrentine_desc: "Torrentine, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan itibaren onurlu [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetiliyor ve Dorne'da büyük tarihi ve stratejik öneme sahip bir bölgedir.\n\nEfsanevi şövalyeleriyle bilinen [ROOT.Char.GetHouse.GetName] Hanesi, halkının tüm şövalyeliğini ve cesaretini temsil eder. [ROOT.Char.GetLadyLord] olarak, toprakları yeniden birleştirmek ve Torrentine'i eski ihtişamına kavuşturmak senin görevin.\n\nBu meydan okumaya göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi için ihtişamı elde edecek misin?"
