 agot_proclaim_pk_stone_and_sky_tooltip: "Bu karar, Taş ve Gökyüzü Krallığını kurmanıza olanak sağlayacak"
 agot_proclaim_pk_stone_and_sky_desc: "Soylu [ROOT.Char.GetHouse.GetName] Hanesi tarafından [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] merkezinden yönetilen Geniş Yol, Dorne'ye giden en güvenli yoldur.\n\nBir zamanlar Taş ve Gökyüzü Kralları tarafından yönetilen [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi, böyle bir mirası talep edecek kadar büyük bir kontrol elde etti. [ROOT.Char.GetLadyLord] olarak, bu adımı atmak ve bu feshedilmiş tahta ihtişamı geri getirmek sizin göreviniz.\n\nMeydan okumaya ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi için onuru talep etmeye hazır mısınız?"
 agot_proclaim_pk_stone_and_sky_confirm: "Kuzgunları gönderin."
  
  # Proclaim the Kingdom of Withermoore 
 agot_proclaim_pk_withermoore: "Withermoore Krallığını İlan Et"
 agot_proclaim_pk_withermoore_tooltip: "Bu karar, Withermoore Krallığını kurmanıza olanak sağlayacak"
 agot_proclaim_pk_withermoore_desc: "Soylu [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetilen Withermoore, Batı Toprakları'nın kuzey kıyılarının koruyucuları olarak zengin bir tarihe sahiptir.\n\nKaranlık ve büyücü mirasıyla bilinen Withermoore, ücra ancak dışarıdan gelenlere karşı güçlendirilmiştir. [ROOT.Char.GetLadyLord] olarak, yeni Kapüşonlu [ROOT.Char.Custom('GetQueenKing')|U] hükümdarlığını başlatmak ve birleştirmek sizin göreviniz.\n\nMeydan okumaya ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi için gücü talep etmeye hazır mısınız?"
 agot_proclaim_pk_withermoore_confirm: "Kuzgunları gönderin."
  
  # Proclaim the Kingdom of Westmarch 
