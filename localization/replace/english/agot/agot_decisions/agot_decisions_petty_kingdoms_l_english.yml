l_english:
  ### Petty Kingdom Proclamations 
 I_PROCLAIM_PK: "En az iki [Concept( 'duchies', 'Düklük' )|E] [completely_control|E] altında"
 I_PROCLAIM_IT: "Batıdiyar'da en az beş [Concept( '[empires', 'Krallık'|E] [completely_control|E] altında"
  
  # Proclaim the Kingdom of Duskendale 
 agot_proclaim_pk_duskendale: "Gölgelivadi Krallığını İlan Et"
 agot_proclaim_pk_duskendale_tooltip: "Bu karar, Gölgelivadi Krallığını kurmanıza olanak sağlayacak"
 agot_proclaim_pk_duskendale_desc: "[ROOT.Char.GetHouse.GetName] yönetimi altındaki Gölgelivadi, şu anda olabileceğinin parçalanmış bir gölgesi.\n\nKara Su Körfezi'nin stratejik kıyısında yer alan Gölgelivadi, Kara Su boyunca şehirlerin beşiği olma potansiyeline sahip. Mirasının varisi olarak, toprakları birleştirmek ve bir krallık kurmak sizin göreviniz.\n\n[ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onuru için meydan okumaya hazır mısınız?"
 agot_proclaim_pk_duskendale_confirm: "Kuzgunları gönderin."
  
  # Proclaim the Kingdom of the Dreadlands 
 agot_proclaim_pk_the_dreadlands: "Dehşet Toprakları Krallığını İlan Et"
 agot_proclaim_pk_the_dreadlands_tooltip: "Bu karar, "Dehşet Toprakları  Krallığını kurmanıza olanak sağlayacak"
 agot_proclaim_pk_the_dreadlands_desc: "Dehşet Toprakları, binlerce uğursuz saltanatın kanıyla ıslanmış fundalıklarıyla, uzun zamandır Kuzey'de bir korku sembolü olmuştur.\n\nKorkunç tarihleri ve acımasız lordlarıyla bilinen Dehşet Toprakları, Ağlayan Su üzerinde stratejik bir konuma sahiptir. [ROOT.Char.GetLadyLord] olarak, toprakları yeniden birleştirmek ve bölgeyi en karanlık ihtişamına kavuşturmak [ROOT.Char.GetHouse.GetName] Hanesi'nin görevidir.\n\nDeri yüzücünün mirasını kucaklayıp bir taç mı talep edeceksiniz?"
 agot_proclaim_pk_the_dreadlands_confirm: "Kuzgunları gönderin."
  
  # Proclaim the Kingdom of Runestone 
 agot_proclaim_pk_runestone: "Taşkaya Krallığını İlan Et"
 agot_proclaim_pk_runestone_tooltip: "Bu karar, Taşkaya Krallığını kurmanıza olanak sağlayacak"
 agot_proclaim_pk_runestone_desc: "İlk Adamların eski bir toprağı olan Taşkaya, [ROOT.Char.GetHouse.GetName] sancağı altında bir araya getirildi.\n\nBir zamanlar Bronz Krallar tarafından yönetilen bu toprak, Vadi'de büyük tarihi ve stratejik öneme sahiptir. [ROOT.Char.GetLadyLord] olarak, vassallarınızı bir araya getirip Bronz Krallar soyunu geri getirmeniz gerekir.\n\nMeydan okumaya ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi için onuru talep etmeye hazır mısınız?"
 agot_proclaim_pk_runestone_confirm: "Kuzgunları gönderin."
  
  # Proclaim the Kingdom of the Neck 
 agot_proclaim_pk_the_neck: "Boyun Krallığını İlan Et"
 agot_proclaim_pk_the_neck_tooltip: "Bu karar, Boyun Krallığını kurmanıza olanak sağlayacak"
 agot_proclaim_pk_the_neck_desc: "[ROOT.Char.GetHouse.GetName] Hanesi'nin bataklık insanları tarafından yönetilen Boyun, Kuzey ile Batıdiyar'ın geri kalanı arasında doğal bir bariyer görevi gören hayati bir bölgedir.\n\nTehlikeli bataklıkları ve dirençli insanlarıyla bilinen bu bataklıklar, en gerçek [ROOT.Char.GetHouse.GetNameNoTooltip] kalesidir. [ROOT.Char.GetLadyLord] olarak, toprakları yeniden birleştirmek ve Boyun'u bağımsızlığına kavuşturmak sizin göreviniz.\n\nBataklık insanlarının mirasını kucaklayıp Bataklık tahtına mı çıkacaksınız?"
 agot_proclaim_pk_the_neck_confirm: "Kuzgunları gönderin."
  
  # Prolcaim the Kingdom of Stone and Sky 
