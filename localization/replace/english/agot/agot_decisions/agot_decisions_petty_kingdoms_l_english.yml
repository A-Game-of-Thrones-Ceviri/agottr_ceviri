agot_proclaim_pk_stone_and_sky_tooltip:0 "Bu karar, Taş ve Gökyüzü Krallığını kurmanıza olanak sağlayacak" 
agot_proclaim_pk_stone_and_sky_desc:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetilen Geniş Yol, Dorne'ye giden en güvenli yoldur.\n\nBir zamanlar Taş ve Gökyüzü Kralları tarafından yönetilen [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi, böyle bir mirası talep edecek kadar büyük bir kontrol elde etti. [ROOT.Char.GetLadyLord] olarak, bu adımı atmak ve bu feshedilmiş tahta ihtişamı geri getirmek sizin göreviniz.\n\nMeydan okumaya ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi için onuru talep etmeye hazır mısınız?"
