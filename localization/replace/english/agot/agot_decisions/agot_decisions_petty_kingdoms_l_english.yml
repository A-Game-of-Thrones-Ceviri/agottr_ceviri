 agot_proclaim_pk_the_white_knife_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan itibaren sadık Hane [ROOT.Char.GetHouse.GetName] tarafından yönetilen Beyaz Bıçak, Kuzey'de büyük ekonomik ve stratejik öneme sahip bir bölgedir.\n\nHareketli limanı ve Kuzey ile Güney kültürlerinin eşsiz karışımıyla bilinen bölge, Kuzey'in başlıca ticaret merkezi. [ROOT.Char.GetLadyLord] olarak toprakları birleştirmek ve Beyaz Bıçağı gerçek bir krallığa dönüştürmek sizin görevinizdir.\n\nBu mücadeleye göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi onurunu talep edecek misiniz?"
