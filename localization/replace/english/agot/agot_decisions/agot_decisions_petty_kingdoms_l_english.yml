 agot_proclaim_pk_oldtown_tooltip: "Bu karar, Yüksek Kule Krallığını kurmanıza olanak tanıyacaktır"
 agot_proclaim_pk_oldtown_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan itibaren asil Hanedan [ROOT.Char.GetHouse.GetName] tarafından yönetilen Eski Şehir, Batıdiyar'ın en eski ve en önemli şehirlerinden biridir.\n\nZengin tarihi, Hisar ve Yıldızlı Sept ile bilinen Eski Şehir, bilgi, inanç ve ticaretin merkezidir. [ROOT.Char.GetLadyLord] olarak, Yüksek Kule'ye uzun zamandır reddedilen önemi geri vermek senin görevin.\n\nBu meydan okumaya göğüs gerecek ve Hanedan [ROOT.Char.GetHouse.GetNameNoTooltip]'ün onurunu geri kazanacak mısın?"
 agot_proclaim_pk_oldtown_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of the Parmaklar 
 agot_proclaim_pk_fingers: "Parmakların Krallığını İlan Edin"
 agot_proclaim_pk_fingers_tooltip: "Bu karar Parmaklar Krallığını kurmanıza olanak sağlayacak"
 agot_proclaim_pk_fingers_desc: "Şövalye [ROOT.Char.GetHouse.GetName] tarafından yönetilen Parmaklar, Arryn Vadisi'nin doğu kıyısında yer alan engebeli ve fakir bir bölgedir.\n\nKayalık yarımadaları ve tehlikeli kıyı şeridiyle bilinen Parmaklar, daha yeşil otlaklar uğruna sıklıkla göz ardı edilmiştir. [ROOT.Char.GetLadyLord] olarak, bu beklentilerin yanlış olduğunu kanıtlamak, Parmaklar'ı Batıdiyar'daki herhangi bir deniz gücüne layık bir rakip haline getirmek senin görevindir.\n\nBu meydan okumaya göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onurunu elde edecek misin?"
 agot_proclaim_pk_fingers_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of the Tanrı Gözü 
 agot_proclaim_pk_the_gods_eye: "Tanrıların Gözü Krallığını İlan Edin"
 agot_proclaim_pk_the_gods_eye_tooltip: "Bu karar Tanrıların Gözü Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_the_gods_eye_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan beri yönetilen Tanrı Gözü, tarih ve efsanelerle dolu bir bölgedir.\n\nTanrı Gözü, her biri bu lanetli topraklarda iz bırakan çeşitli asil haneler tarafından yönetilmiştir. Topraklar düzinelerce hanenin yükselişine ve düşüşüne tanıklık etmiştir ve şimdi kendini [ROOT.Char.GetHouse.GetName] Hanesinin etkisi altında bulmaktadır. [ROOT.Char.GetLadyLord]'leri olarak, toprakları yeniden birleştirmek ve Tanrı Gözü'nü refaha kavuşturmak sizin görevinizdir.\n\nBu meydan okumaya göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] için şan kazanacak mısınız?"
 agot_proclaim_pk_the_gods_eye_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of Barrows and Rills 
 agot_proclaim_pk_barrows_and_rills: "Barrows ve Rills Krallığını İlan Edin"
 agot_proclaim_pk_barrows_and_rills_tooltip: "Bu karar, Barrows ve Rills Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_barrows_and_rills_desc: "Asil Hanedan [ROOT.Char.GetHouse.GetName] tarafından yönetilen Barrows and Rills, Kuzey için tarihi ve stratejik önem açısından zengin bir bölgeyi kapsar.\n\nİlk İnsanların kadim barrowları ve sayısız Rills'iyle bilinen bu krallık uzun zamandır dayanıklılığın kalesi olmuştur. [ROOT.Char.GetLadyLord] olarak, toprakları yeniden birleştirmek ve Barrows and Rills Krallığı'nı zafere taşımak senin görevin.\n\nBu zorluğa göğüs gerecek ve bu tarihi toprakların onurunu geri kazanacak mısın?"
 agot_proclaim_pk_barrows_and_rills_confirm: "Kuzgunları gönder."
  
  # Proclaim the Kingdom of Büyük Wyk 
 agot_proclaim_pk_great_wyk: "Büyük Wyk Krallığını İlan Edin"
 agot_proclaim_pk_great_wyk_tooltip: "Bu karar, Büyük Wyk Krallığını kurmanıza olanak tanıyacak"
 agot_proclaim_pk_great_wyk_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan itibaren asil Hane [ROOT.Char.GetHouse.GetName] tarafından yönetilen Büyük Wyk adası, Demir Adalar'daki en büyük ve en önemli adalardan biridir.\n\nAcımasız bağımsızlıkları ve savaş becerileriyle tanınan halk, uzun süredir yiğittir. Demirdoğumlu yaşam tarzının savunucuları. [ROOT.Char.GetLadyLord] olarak, toprakları yeniden birleştirmek ve adayı zafere kavuşturmak için bir krallık oluşturmak sizin görevinizdir.\n\nBu mücadeleye göğüs gerecek ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi için zafer talep edecek misiniz?"
