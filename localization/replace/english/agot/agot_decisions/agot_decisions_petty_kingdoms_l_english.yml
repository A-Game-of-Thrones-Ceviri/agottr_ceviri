agot_proclaim_pk_withermoore_tooltip:0 "Bu karar, Withermoore Krallığını kurmanıza olanak sağlayacak" 
agot_proclaim_pk_withermoore_desc:0 "Soylu [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetilen Withermoore, Batı Toprakları'nın kuzey kıyılarının koruyucuları olarak zengin bir tarihe sahiptir.\n\nKaranlık ve büyücü mirasıyla bilinen Withermoore, ücra ancak dışarıdan gelenlere karşı güçlendirilmiştir. [ROOT.Char.GetLadyLord] olarak, yeni Kapüşonlu [ROOT.Char.Custom('GetQueenKing')|U]'nun hükümdarlığını başlatmak ve birleştirmek sizin göreviniz.\n\nMeydan okumaya ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi için gücü talep etmeye hazır mısınız?"
agot_proclaim_pk_withermoore_confirm:0 "Kuzgunları gönderin."
  
