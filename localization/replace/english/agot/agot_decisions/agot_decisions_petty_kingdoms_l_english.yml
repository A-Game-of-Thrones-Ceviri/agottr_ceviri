 agot_proclaim_pk_the_green_fork_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan itibaren [ROOT.Char.GetHouse.GetName] Hanesi tarafından yönetilen ve tarihi olarak Oldstones'un soyu tükenmiş Mudd krallarıyla bağlantılı olan Yeşil Çatal, Nehir Toprakların'da önemli bir bölgedir.\n\nBereketli toprakları ve önemli su yollarıyla bilinen çatal, bir güç ve çatışma merkezi olduğunu kanıtlamıştır. [ROOT.Char.GetLadyLord] olarak, toprakları birleştirmek ve Yeşil Çatal'ın hükümdarı olmak senin görevindir.\n\nBu meydan okumaya göğüs gerecek ve bu tarihi hanelerin onurunu ele geçirecek misin?"
