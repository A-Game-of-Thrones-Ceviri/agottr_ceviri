agot_proclaim_pk_eastmarch_tooltip:0 "Bu karar, Doğusınır Krallığını kurmanıza olanak sağlayacak" 
agot_proclaim_pk_eastmarch_desc:0 "Soylu [ROOT.Char.GetHouse.GetName] Hanesi tarafından [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] merkezinden yönetilen Doğusınır, Fırtına Toprakları'nda büyük stratejik öneme sahip bir bölgedir.\n\nUyanıklıkları ve dövüş hünerleriyle bilinen Doğusınır lordları, uzun zamandır Fırtına Toprakları'nı Kızıl Dağlar'dan gelen Dornelu akınlarından korumuştur. [ROOT.Char.GetLadyLord] olarak, toprakları yeniden birleştirmek ve Doğusınır Krallığını eski gücüne kavuşturmak sizin göreviniz.\n\nMeydan okumaya ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onurunu geri kazanmaya hazır mısınız?"
