  ### Petty Kingdom Proclamations 
 I_PROCLAIM_PK: "En az iki [Concept( 'duchies', 'Düklük' )|E] [completely_control|E] altında"
 I_PROCLAIM_IT: "Batıdiyar'da en az beş [Concept( '[empires', 'Krallık'|E] [completely_control|E] altında"
  
# Duskendale Krallığını İlan Et
agot_proclaim_pk_duskendale:0 "Duskendale Krallığını İlan Et"
agot_proclaim_pk_duskendale_tooltip:0 "Bu karar, Duskendale Krallığını kurmanıza olanak sağlayacak" 
agot_proclaim_pk_duskendale_desc:0 "[ROOT.Char.GetHouse.GetName] yönetimi altındaki Duskendale, şu anda olabileceğinin parçalanmış bir gölgesi.\n\nKara Su Körfezi'nin stratejik kıyısında yer alan Duskendale, Kara Su boyunca şehirlerin beşiği olma potansiyeline sahip. Mirasının varisi olarak, toprakları birleştirmek ve bir krallık kurmak sizin göreviniz.\n\n[ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onuru için meydan okumaya hazır mısınız?"
agot_proclaim_pk_duskendale_confirm:0 "Kuzgunları gönderin."

# Korku Kalesi Krallığını İlan Et
agot_proclaim_pk_the_dreadlands:0 "Korku Kalesi Krallığını İlan Et"
agot_proclaim_pk_the_dreadlands_tooltip:0 "Bu karar, Korku Kalesi Krallığını kurmanıza olanak sağlayacak" 
agot_proclaim_pk_the_dreadlands_desc:0 "Korkunç Topraklar, binlerce uğursuz saltanatın kanıyla ıslanmış fundalıklarıyla, uzun zamandır Kuzey'de bir korku sembolü olmuştur.\n\nKorkunç tarihleri ve acımasız lordlarıyla bilinen Korkunç Topraklar, Ağlayan Su üzerinde stratejik bir konuma sahiptir. [ROOT.Char.GetLadyLord] olarak, toprakları yeniden birleştirmek ve bölgeyi en karanlık ihtişamına kavuşturmak [ROOT.Char.GetHouse.GetName] Hanesi'nin görevidir.\n\nDeri yüzücünün mirasını kucaklayıp bir taç mı talep edeceksiniz?"
agot_proclaim_pk_the_dreadlands_confirm:0 "Kuzgunları gönderin."

# Runestone Krallığını İlan Et
agot_proclaim_pk_runestone:0 "Runestone Krallığını İlan Et"
agot_proclaim_pk_runestone_tooltip:0 "Bu karar, Runestone Krallığını kurmanıza olanak sağlayacak" 
agot_proclaim_pk_runestone_desc:0 "İlk Adamların eski bir toprağı olan Runestone, [ROOT.Char.GetHouse.GetName] sancağı altında bir araya getirildi.\n\nBir zamanlar Bronz Krallar tarafından yönetilen bu toprak, Vadi'de büyük tarihi ve stratejik öneme sahiptir. [ROOT.Char.GetLadyLord] olarak, vassallarınızı bir araya getirip Bronz Krallar soyunu geri getirmeniz gerekir.\n\nMeydan okumaya ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi için onuru talep etmeye hazır mısınız?"
agot_proclaim_pk_runestone_confirm:0 "Kuzgunları gönderin."
  
# Boğaz Krallığını İlan Et
agot_proclaim_pk_the_neck:0 "Boğaz Krallığını İlan Et"
agot_proclaim_pk_the_neck_tooltip:0 "Bu karar, Boğaz Krallığını kurmanıza olanak sağlayacak" 
agot_proclaim_pk_the_neck_desc:0 "[ROOT.Char.GetHouse.GetName] Hanesi'nin bataklık insanları tarafından yönetilen Boğaz, Kuzey ile Batıdiyar'ın geri kalanı arasında doğal bir bariyer görevi gören hayati bir bölgedir.\n\nTehlikeli bataklıkları ve dirençli insanlarıyla bilinen bu bataklıklar, en gerçek [ROOT.Char.GetHouse.GetNameNoTooltip] kalesidir. [ROOT.Char.GetLadyLord] olarak, toprakları yeniden birleştirmek ve Boğaz'ı bağımsızlığına kavuşturmak sizin göreviniz.\n\nBataklık insanlarının mirasını kucaklayıp Bataklık tahtına mı çıkacaksınız?"
agot_proclaim_pk_the_neck_confirm:0 "Kuzgunları gönderin."

