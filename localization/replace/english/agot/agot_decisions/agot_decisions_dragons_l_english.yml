  # Use / Don't use Dragon 
 use_dragon_decision: "Savaşa [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] ile Katılın" #NT!
 use_dragon_decision_desc: "Bir ejderham var, kitle imha silahı. Askerlerimle çamurda yürümek zorunda değilim, savaş alanının üzerinde uçup düşmanlarımın üzerine ateş yağdırabilirim." #NT!
 use_dragon_decision_tooltip: "Savaşta ejderhanızı tekrar kullanmayı seçebilirsiniz" #NT!
 use_dragon_decision_confirm: "Ejderhanı Kullan" #NT!
 use_dragon_decision_effect: "[dragon|E]'nız ordularınıza katılabilir ve onunla savaşabilirsiniz" #NT!
 dont_use_dragon_decision: "Savaşa [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] ile Katılmayın" #NT!
 dont_use_dragon_decision_desc: "Güçlü olsa da, elinizdeki her varlığı kullanmak her zaman akıllıca değildir. Güvenlik, gurur veya başka bir sebepten dolayı, ejderhamı savaşta kullanmamayı seçebilirim." #NT!
 dont_use_dragon_decision_tooltip: "Güçlü bir varlık olmasına rağmen, ejderhanızı savaşta kullanmamayı tercih edebilirsiniz." #NT!
 dont_use_dragon_decision_confirm: "Ejderhanı Kullanma" #NT!
 dont_use_dragon_decision_effect: "[dragon|E]'nız ordularınıza katılmayacak ve onsuz savaşacaksınız" #NT!
  
