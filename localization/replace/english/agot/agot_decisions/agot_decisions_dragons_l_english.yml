 become_dragonrider_house_decision_desc: "Bu dünyada Ejderha Binicisi olmaktan daha prestijli çok az şey vardır. Canavarımın tehdidi çoğu zaman düşmanlarımı diz çöktürmeye yeter.\n\nBir ejderha beni kabul etti, ateşli kanım damarlarımda akıyor. Varislerimin benim yaptığım gibi yükselip egemenlik kurmasını sağlamak için atılacak tek bir son adım var." #NT!
