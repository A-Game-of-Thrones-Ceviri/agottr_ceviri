 call_for_dragonseeds_decision_desc: "Bir ejderhayı sahiplenme yeteneği bir isimde değil, kanda bulunur. Ejderhanın kanını taşıyanlar olabilir, ancak büyük bir hanenin ismini taşımayanlar olabilir. Eğer çağırırsam, bazıları cevap verebilir. Riskler büyük olurdu, ancak ödül, hepsi bağlılık yemini ettiği sürece hanemin güçlenmesi olabilir." #NT!
