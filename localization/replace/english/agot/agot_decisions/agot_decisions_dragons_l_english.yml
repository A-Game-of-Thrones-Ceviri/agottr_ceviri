  # Terror Campaign 
 conduct_terror_campaign: "Korku ve Dehşet Saç" #NT!
 conduct_terror_campaign_desc: "Büyük bir ejderhanın binicisi olarak, ejderhamı savaşta nasıl kullanılacağına karar vermek bana düşer. Tarihsel olarak kullanımları genellikle düşman ordularıyla sınırlı olsa da, düşmanlarımın sivil nüfusunu yok etmek için onu kullanmamı engelleyen hiçbir şey yok." #NT!
 conduct_terror_campaign_effect: "Savaşta olduğunuzda etrafınızdaki tüm yerleşimlere zarar veren bir korku ve dehşet saçımına başlayacaksınız.\n\n#X @warning_icon! Böylesine pervasız bir yıkım, hem düşmanlarınızda hem de daha titiz müttefiklerinizde aşırı öfkeye neden olacaktır.#!" #NT!
 conduct_terror_campaign_tooltip: "#X @warning_icon! Böylesine pervasız bir yıkım hem düşmanlarınızda hem de daha titiz müttefiklerinizde aşırı öfkeye neden olacaktır.#!" #NT!
 conduct_terror_campaign_dragon_condition: "Ejderhanızın en az 100 [dragon_combat_effectiveness|E] var" #NT!
 conduct_terror_campaign_confirm: "Hepsini yakın!" #NT!
  
 stop_terror_campaign: "Korku ve Dehşet Saçmayı Bitir" #NT!
 stop_terror_campaign_show_condition: "Bir terör kampanyası yürütüyorsunuz" #NT!
 stop_terror_campaign_desc: "Şu anda bir ejderha terörü kampanyası yürütüyorum. Ejderhamın içinde bulunduğu herhangi bir ordu, çevredeki topraklara yağdırılacak yıkım için bir üs olarak kullanılacak. Şüphesiz etkili olsa da, bu tür taktikler, savaşın onurlu kurallarının tüm geleneklerine aykırıdır." #NT!
 stop_terror_campaign_tooltip: "Daha fazla korku saçmayacaksınız" #NT!
 stop_terror_campaign_confirm: "Yıkımı durdurun" #NT!
  
