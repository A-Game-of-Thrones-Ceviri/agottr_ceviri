# Dragon Eggs 
hatch_dragon_egg_decision:0 "Ejderha Yumurtasını Çıkart"
hatch_dragon_egg_decision_desc:0 "Ejderha yumurtasını çıkartmayı denemeli miyim? Risk almaya değer mi?"
hatch_dragon_egg_decision_tooltip:0 "Her şey yolunda giderse, muhteşem bir ejderhaya sahip olacağım. Ama ya ters giderse?"
hatch_dragon_egg_decision_confirm:0 "Bu kötü bir fikir..."

spend_time_with_dragon_egg_decision:0 "Ejderha Yumurtasıyla Bağ Kur"
spend_time_with_dragon_egg_decision_desc:0 "Sadece bir ejderha yumurtasına sahip olmak yeterli değil. İçindeki ejderha ile güçlü bir bağ kurmak için onunla zaman geçirmeli ve ona şefkat göstermeliyim."
spend_time_with_dragon_egg_decision_tooltip:0 "Yumurtayla vakit geçirerek, doğacak ejderha ile aramda özel bir bağ oluşturabilirim."
spend_time_with_dragon_egg_decision_confirm:0 "Yumurtayla Bağ Kur"

agot_appoint_dragonkeeper_head:0 "Baş Ejderha Korucusu Ata"
agot_appoint_dragonkeeper_head_desc:0 "Baş Ejderha Korucusu pozisyonu boşta. [dragonpit|E]nun bakımı ve idaresi için yeni bir bekçi atamalıyız."
agot_appoint_dragonkeeper_head_dragonmount_desc:0 "Baş Ejderha Korucusu pozisyonu boşta. [dragonpit|E]muzun korunması ve bakımı için yeni bir bekçi atamalıyız."
agot_appoint_dragonkeeper_head_tooltip:0 "Yeni bir Baş Ejderha Korucusu atayın."
agot_appoint_dragonkeeper_head_confirm:0 "Yeni Baş Ejderha Korucusu Ata"
tooltip_employ_dragonkeeper:0 "Şu anda bir Baş Ejderha Korucusu istihdam edemezsiniz."
agot_appoint_dragonkeeper_head_effect_tooltip:0 "Ejderha Çukuru tesisine sağladığınız fona bağlı olarak yeni bir Baş Ejderha Korucusu atanacaktır."
agot_restore_dragonstone_dragonkeepers:0 "Ejderha Kayası Ejderha Korucularını Geri Getir"
agot_restore_dragonstone_dragonkeepers_desc:0 "Uzun yıllar süren hareketsizlikten sonra, [GetBuilding('agot_dragonmont_01').GetName] bir kez daha onu koruyacak bir [dragonkeepers|e] grubuna ihtiyaç duyuyor."
agot_restore_dragonmont_dragonkeepers_effect_tooltip:0 "[GetTitleByKey('c_dragonstone').GetNameNoTier] bölgesinde yeni bir [GetCourtPositionType('head_dragonkeeper_court_position').GetName()] ve ejderha korucuları düzeni kurulacak." 

# Terror Campaign
conduct_terror_campaign:0 "Ejderha ile Dehşet Saç"
conduct_terror_campaign_desc:0 "Büyük bir ejderhanın binicisi olarak, onu savaşta nasıl kullanacağım konusunda karar verme yetkisi bana ait. Tarihsel olarak ejderhalar genellikle düşman ordularıyla savaşmak için kullanılsa da, onları düşmanlarımın sivil nüfusunu yok etmek için kullanmamı engelleyen hiçbir şey yok."
conduct_terror_campaign_effect:0 "Savaştayken etrafınızdaki tüm eyaletlere zarar veren bir ejderha dehşeti başlatacaksınız.\n\n#X @warning_icon! Bu denli acımasız bir yıkım, hem düşmanlarınızda hem de vicdanlı müttefiklerinizde büyük bir öfkeye yol açacaktır.#!"
conduct_terror_campaign_tooltip:0 "#X @warning_icon! Bu denli acımasız bir yıkım, hem düşmanlarınızda hem de vicdanlı müttefiklerinizde büyük bir öfkeye yol açacaktır.#!"
conduct_terror_campaign_dragon_condition:0 "Ejderhanız en az 100 [dragon_combat_effectiveness|E]ne sahip."
conduct_terror_campaign_confirm:0 "Her Şeyi Yakıp Yıkın!"

stop_terror_campaign:0 "Dehşeti Durdur"
stop_terror_campaign_show_condition:0 "Bir dehşet saçma kampanyası yürütüyorsunuz"
stop_terror_campaign_desc:0 "Şu anda bir ejderha dehşeti kampanyası yürütüyorum. Benim veya ejderhamın içinde bulunduğu herhangi bir ordu, çevredeki topraklara yıkım yağdırmak için üs olarak kullanılıyor. Etkili olmasına rağmen, bu tür taktikler onurlu savaşın tüm geleneksel kurallarına aykırı."
stop_terror_campaign_tooltip:0 "Dehşet kampanyanızı sonlandıracaksınız"
stop_terror_campaign_confirm:0 "Yıkımı Durdur"

# Ride your Dragon
ride_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] Adlı Ejderhaya Bin"
ride_dragon_decision_desc:0 "[ROOT.Var('current_dragon').Char.GetFirstName] ile birlikte gökyüzünde süzülmeyeli çok uzun zaman oldu. Rüzgarın saçlarımda dans etmesini ve uçsuz bucaksız gökyüzünün özgürlüğünü özledim."
ride_dragon_decision_tooltip:0 "Ejderhanıza binin ve gökyüzünde özgürce süzülün."
ride_dragon_decision_confirm:0 "Ejderhaya Bin"
ride_dragon_effect_tooltip:0 "Biraz [stress|E] atacaksınız ve ejderhanızla aranızdaki bağı güçlendireceksiniz."

# Use / Don't use Dragon
use_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] Adlı Ejderhayı Savaşta Kullan"
use_dragon_decision_desc:0 "Emrimde orduları yok edebilecek kadar güçlü bir ejderha var. Askerlerimle birlikte çamurda yürümek zorunda değilim. Bunun yerine, gökyüzünden düşmanlarımın üzerine ateş yağdırabilirim."
use_dragon_decision_tooltip:0 "Savaşta ejderhanızın gücünden faydalanın."
use_dragon_decision_confirm:0 "Ejderhayı Kullan"
use_dragon_decision_effect:0 "[dragon|E]nız ordularınıza katılacak ve sizinle birlikte savaşacak."
dont_use_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] Adlı Ejderhayı Savaşta Kullanma"
dont_use_dragon_decision_desc:0 "Her ne kadar güçlü olsa da, elimdeki tüm kozları oynamak her zaman akıllıca olmayabilir. İster güvenlik, ister gurur, isterse başka bir sebepten dolayı, ejderhamı savaşta kullanmamayı tercih edebilirim."
dont_use_dragon_decision_tooltip:0 "Güçlü bir silah olsa da, ejderhanızı savaşta kullanmamayı seçebilirsiniz."
dont_use_dragon_decision_confirm:0 "Ejderhayı Kullanma"
dont_use_dragon_decision_effect:0 "[dragon|E]nız ordularınıza katılmayacak ve onsuz savaşacaksınız."

# Show me the Dragons
show_me_dragons_decision:0 "Ejderhaları Listele"
show_me_dragons_decision_desc:0 "Bilinen tüm ejderhaların bir listesini görmek istiyorum."
show_me_dragons_decision_tooltip:0 "Yaşayan tüm ejderhaların bir listesi size sunulacak."
show_me_dragons_decision_confirm:0 "Listeyi Göster!"
show_me_dragons_decision_effect_tooltip:0 "Yaşayan tüm ejderhaların bir listesi size getirilecek."

#Dragonrider House
become_dragonrider_house_decision:0 "Ejderha Binicisi Hanedanı Olun"
become_dragonrider_house_decision_desc:0 "Bu dünyada ejderha binicisi olmaktan daha prestijli çok az şey vardır. Genellikle canavarımın tehdidi düşmanlarımı dize getirmeye yeter.\n\nBir ejderha beni kabul etti, ateşli kanı damarlarımda dolaşıyor. Atmam gereken son bir adım var: mirasçılarımın da benim gibi göklere yükselip hüküm sürmesini sağlamak."
become_dragonrider_house_decision_living_house_member_count_tt:0 "[Concept( 'house', 'Hanenizin' )|E] 5 veya daha fazla yaşayan üyesi ejderha binicisidir."
become_dragonrider_house_decision_confirm:0 "Göklere Yükselin!"
become_dragonrider_house_decision_tooltip:0 "Hanedanınızın ejderhalarla olan bağını resmileştirin."

#Dragonseeds
call_for_dragonseeds_decision:0 "Ejderha Tohumlarını Çağırın"
call_for_dragonseeds_decision_desc:0 "Bir ejderhayı kontrol edebilme yeteneği kanda bulunur, soyadında değil. Ejderha kanı taşıyan ancak büyük bir hanedanın adını taşımayan birçok kişi olabilir. Çağırırsam, bazıları gelebilir. Riskler büyük olurdu, ancak hepsi sadakat yemini ettiği sürece ödül, hanedanımın güçlenmesi olabilir."
call_for_dragonseeds_decision_unclaimed_dragons_tt:0 "Ejderha çukurlarınızda evcilleştirilebilecek en az bir [owned_dragon|E] var."
call_for_dragonseeds_decision_local_wild_dragons_tt:0 "[domain|E]ünüzde evcilleştirilebilecek en az bir [wild_dragon|E]nın yaşadığı in var."
call_for_dragonseeds_decision_confirm:0 "Haberciyi Gönderin"
call_for_dragonseeds_decision_tooltip:0 "Ejderha tohumları sarayınıza katılmaya davet ediliyor."

# Drink Wildfire
drink_wildfire_decision:0 "Yabanateşini İç"
drink_wildfire_decision_desc:0 "Simyacı Loncası bu maddeyi ilk ürettiğinden beri, insanı ejderhaya dönüştürebileceği söyleniyor."
drink_wildfire_decision_confirm:0 "Kadehimi Getirin!"
drink_wildfire_decision_tooltip:0 "Ejderhaya dönüşmeyi deneyin."
drink_wildfire_decision_effect:0 "Şimdiye kadar hiçbir insan böyle bir girişimi hayatta kalamadı, ancak belki de onlar ejderha kanı taşımıyordu..."