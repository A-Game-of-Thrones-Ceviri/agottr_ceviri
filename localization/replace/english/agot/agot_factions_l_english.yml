l_english:
 agot_loyalist_faction: "Sadık Fraksiyon"
 agot_loyalist_faction_desc: "Sadık [faction|E] üyeleri, müttefikler, arkadaşlar ve hükümdarın güçlü bir şekilde bağlı olduğu vasallar gibi sadakatleri sorgulanmayan kişilerin ötesinde, [liege|E]'lerinin krallığını korumaya adanmıştır.\n\n#S Etkiler#!\nIn düşmanca bir [faction|E] tarafından kışkırtılan bir [war|e] olayı durumunda, tüm Sadık üyeler ordularını [liege|e]'larını savunmak için harekete geçirecektir."
 agot_loyalist_faction_short_effect_desc: "[liege|e]'larını düşman [factions|e]'den korumaktır."
