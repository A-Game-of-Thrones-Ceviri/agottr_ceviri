 agot_loyalist_faction: "Sadık Örgüt"
 agot_loyalist_faction_desc: "Sadık [Concept( 'faction', 'Örgüt' )|E] üyeleri, müttefikler, dostlar ve güçlü bir kontrol mekanizmasına sahip olduğu vassallar gibi sadakati tartışılmaz olanların ötesinde, [liege|E]lerinin krallığını korumaya adanmışlardır.\n\n#S Etkiler#!\nDüşman bir [Concept( 'faction', 'Örgüt' )|E] tarafından başlatılan bir [war|e] durumunda, tüm Sadık üyeler ordularını toplayarak [liege|e]lerini savunmak için harekete geçeceklerdir."
 agot_loyalist_faction_short_effect_desc: "[liege|e]lerini düşman [Concept( 'factions', 'Örgütleşmelerden' )|E] koruyor."
