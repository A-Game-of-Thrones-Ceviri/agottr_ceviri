agot_loyalist_faction:0 "Sadıklar Grubu"
agot_loyalist_faction_desc:0 "Sadık [faction|E] üyeleri, [liege|E]lerinin diyarını korumaya adanmışlardır. Bu grup, müttefikler, dostlar ve hükümdarına güçlü bir şekilde bağlı olan vasallar gibi sadakati sorgulanmayanların ötesine geçer.\n\n#S Etkiler#!\nDüşman bir [faction|E] tarafından başlatılan bir [war|e] durumunda, tüm Sadıklar Grubu ordularını [liege|e]lerini savunmak için toplayacaktır."
agot_loyalist_faction_short_effect_desc:0 "[liege|e]lerini düşman [factions|e]den korumaktadır."