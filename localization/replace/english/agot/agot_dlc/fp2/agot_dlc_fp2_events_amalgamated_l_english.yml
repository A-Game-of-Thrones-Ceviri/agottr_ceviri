 l_english: 
 fp2_yearly.4008.desc.first_men.a: ""...Ötekiler, Ebedi Kış Diyarı'ndan gelen kadim düşmanlardır. Onlardı neredeyse tüm insan diyarlarını sona erdirenler ve Sur onların dışarıda kalmasını sağlamak için inşa edilmiştir.""
 fp2_yearly.4008.desc.first_men.b: ""...Snark, Sur'un Ötesi'nden gelen bir canavardır. Yalnız bırakılan çocukları avlar ve onları on yıl boyunca diri diri tükettiği söylenir. Ormanda yalnız başına dolaşan çocukların çığlıklarından etkilenir.""
 fp2_yearly.4008.desc.first_men.c: ""...Grumkin, Sur'un Ötesi'nden gelen bir canavardır, üç dilek gerçekleştirdiği söylenir, ancak üçüncü dilek dikkatlice ve özenle kullanılmazsa, dilekte bulunanın çocuklarını gelecekte çalar ve onların yerine kötü mırıldanmalar bırakır.""
 fp2_yearly.4008.desc.first_men.d: ""...Gecede Gelen Şey, Yüzlerce Yıl Geçse Bile Gece Kalesi'ni bir kez ziyaret eden ve görenleri deliliğe ve ölüme sürükleyen bir canavardır, ardından ruhları bu şeye zincirlenmiş çıraklar olarak mahkum edilir.""
 fp2_yearly.4008.desc.andal.a: ""...Kuğu Bakireleri, kurbanlarını Kadife Tepeleri'nin derinliklerine çeken ve onları üremek ve beslenmek için kullanan güzel kadınlardı.""
 fp2_yearly.4008.desc.andal.b: ""...Cehennem Tazıları, ölüleri arındırmak için büyük ateşler yakıldığında ortaya çıkar. Gece kadar kara tüyleriyle ve ağızlarından akan köpükle, küllerden bir patlama ile ortaya çıkarlar. Her biri kendi hikayesini anlatmak için gelen bir günahkarın ruhudur.""
 fp2_yearly.4008.desc.ironborn.a: ""...Deniz Ejderhaları, derinliklerin en büyük korkularıdır ve türlerinin en büyüğü, kemikleri hala Orkmont'ta yatan Nagga'dır. Gri Kral tarafından öldürülmüştür.""
 fp2_yearly.4008.desc.ironborn.b: ""...Selkiler, deniz yaratıklarıdır, bazen denizcilere yardım eder ya da onları boğar. Derinliklerde yaşadıkları ve Deniz Kralı ve Kraliçesi tarafından yönetilip yönetilmedikleri söylenir. Söylendiğine göre, Sister Adaları halkı onlardan türemiştir.""
 fp2_yearly.4008.desc.hyrkoon.a: ""...Şirkel, yeşil pullu cilde ve yılanın ısırığına sahip yarı insanlardır, Beş Hisar'ın ötesindeki çorak arazilerde dolaşır ve karşılaştıkları her şeyi tüketirler.""
 fp2_yearly.4008.desc.valyrian.a: ""...Kaya Goblinleri, Doğudiyar'taki Devlerle savaşan tepelerin halkıydı, onları yenmeyi başardılar, ancak kısa süre sonra Kuğu Bakirelerinin gizemli oyunlarına yenik düştüler.""
 fp2_yearly.4008.desc.rhoynish.a: ""...Sfenks, kısmen insan, kısmen aslan ve kısmen şahin veya ejderha olan kurnaz bir yaratıktır, bir şehir veya yola musallat olduğu söylenir ve bilmecesini çözemeyenleri öldürür, çözenler ise Valyria'ya özgü bir kadere mahkum edilir.""
 fp2_yearly.4008.desc.crackclaw.a: ""...Squisherlar, Çatlak Pençe Burnu halkını geçmişte tehdit eden deniz yaratıklarıdır, İlk İnsanlar onları karadan sürmüş ve Sör Clarence Crabb onların kralını yenmiştir.""
 fp2_yearly.4008.desc.westeros_generic: ""...Derinlerdekiler, demiradamların ataları olabilecek ve Bin Adalar'da kötü ayinlerde tapılan pullu balık başlı deniz halkıdır.""
