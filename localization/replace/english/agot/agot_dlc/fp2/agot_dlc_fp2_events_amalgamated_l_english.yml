#mustafa++
fp2_yearly.4008.desc.first_men.a:0 ""...Ak Gezenler, efsanelerin ürpertici birer parçası olmaktan çok daha fazlasıdır. Bu kadim ve korkunç varlıklar, Sonsuz Kış Diyarı'nın buzlu kalbinden gelir ve insanlığı defalarca yok olmanın eşiğine getirmiştir. Varoluşları, Sur'un inşasının ardındaki asıl sebeptir; insanlığı bu ölümcül soğuktan ve kana susamışlıktan korumak için inşa edilmiş devasa bir bariyer...""

fp2_yearly.4008.desc.first_men.b:0 ""...Sur'un ötesindeki karanlık ormanlarda yankılanan ürkütücü bir isim; Snark. Bu korkunç canavar, yalnız başına dolaşan çocukları avlayarak hayatta kalır. Fısıltılar, yakaladığı çocukları on yıl boyunca canlı canlı yediğini ve ormanda yankılanan çığlıklarının Snark'ı kendine çektiğini söyler. Ebeveynler, çocuklarını karanlık çökmeden önce evde tutmak için bu hikayeleri anlatır...""

fp2_yearly.4008.desc.first_men.c:0 ""...Sur'un ötesindeki gizemli diyarlarda dolaştığı söylenen Grumkin, hem umut hem de dehşet vaat eden bir varlıktır. Efsaneler, Grumkin'in karşısına çıkanlara üç dilek hakkı sunduğunu anlatır. Ancak bu dileklerin bir bedeli vardır. Üçüncü dilek, büyük bir dikkat ve özenle kullanılmalıdır. Aksi takdirde, dilek tutanın çocukları gelecekte Grumkin tarafından çalınır ve yerlerine yalnızca kötücül fısıltılarla konuşan korkunç yaratıklar bırakılır. Bu yüzden, Grumkin'le karşılaşanlar, isteklerinin sonuçlarını dikkatlice düşünmelidir...""

fp2_yearly.4008.desc.first_men.d:0 ""...Gece Kalesi'nin surları, insanlığı Sur'un ötesindeki tehlikelerden korumak için yükselir, ancak hiçbir duvar, Gecede Gelen Şey'in dehşetinden tam anlamıyla koruyamaz. Yüzyılda bir, bu korkunç varlık kalenin üzerine kabus gibi bir gölge düşürür. Varlığı, karşılaştığı herkesi deliliğe ve ölüme sürükler. Ancak Gecede Gelen Şey'in laneti bununla da bitmez. Kurbanlarının ruhları, sonsuza dek ona hizmet etmeye mahkum edilmiş hayalet çıraklar olarak karanlığa sürüklenir. Bu yüzden, Gece Nöbetçileri her yüzyılda bir yaklaşan karanlık için dua eder ve Gecede Gelen Şey'in dehşetinden korunmak için nöbetlerini iki katına çıkarırlar...""

fp2_yearly.4008.desc.andal.a:0 ""...Kadife Tepeleri'nin sisli vadileri ve karanlık ormanları, güzellikleri kadar tehlikeli olan Kuğu Kızlar efsanesine ev sahipliği yapar. Bu doğaüstü varlıklar, büyüleyici güzellikleriyle yolcuları ve avcıları kendilerine çekerler. Ancak güzelliğin ardında, kurbanlarını Kadife Tepeleri'nin derinliklerine çeken ve onları üreme ve beslenme için kullanan korkunç bir gerçek gizlidir. Bu yüzden, bölge halkı, ormanın derinliklerinde yankılanan şarkılara ve fısıltılara karşı her zaman tetiktedir, çünkü bunlar, Kuğu Kızlar'ın ölümcül kucaklamasının habercisidir...""

fp2_yearly.4008.desc.andal.b:0 ""...Andallar'ın geleneklerinde, ölülerini arındırmak için yakılan şenlik ateşleri, aynı zamanda korkunç bir tehdidi de beraberinde getirir; Cehennem Tazıları. Bu korkunç yaratıklar, gecenin karanlığı kadar siyah kürkü ve ağızlarından damlayan köpükle, küllerin arasından aniden fırlarlar. Her bir Cehennem Tazısı, geçmişte işlediği günahların ağırlığını taşıyan bir günahkarın ruhunun tezahürüdür. Varlıkları, ateşin çıtırtıları arasında yankılanan acı dolu ulumalarıyla duyurulur ve görenlere hem dehşet hem de hayranlık uyandırır...""

fp2_yearly.4008.desc.ironborn.a:0 ""...Deniz Ejderhaları, Demir Adaları'nın denizcilerinin anlattığı efsanelerde en korkulan yaratıklardır. Bu devasa deniz canavarları, okyanusun derinliklerinde gizlenir ve gemileri tek bir darbede paramparça edebilecek güçtedir. Deniz Ejderhaları arasında en ünlüsü ve en büyüğü Nagga'dır. Efsaneye göre, Gri Kral, bu korkunç canavarla Orkmont kıyılarında savaşmış ve onu öldürmeyi başarmıştır. Nagga'nın devasa kemikleri, Demirdoğumlular'a denizlerin gücünü ve Gri Kral'ın kudretini hatırlatmak için bugün hala Orkmont'ta sergilenmektedir...""

fp2_yearly.4008.desc.ironborn.b:0 ""...Denizkızları, Demir Adaları'nın denizcilerinin hikayelerinde ve şarkılarında sıkça geçen gizemli varlıklardır. Bu yarı insan, yarı balık yaratıklar, okyanusun derinliklerinde yaşarlar ve denizcilerle olan ilişkileri tahmin edilemezdir. Bazı hikayeler, denizkızlarının denizcilere yardım ettiğini, fırtınalardan koruduğunu ve kayıp gemileri kıyıya yönlendirdiğini anlatır. Diğerleri ise, denizkızlarının denizcileri büyüleyici şarkılarıyla kandırıp derinliklere çekerek boğduğunu söyler. Denizkızlarının Deniz Kralı ve Kraliçesi tarafından yönetilip yönetilmediği, hatta gerçekten var olup olmadıkları bile bir sır olarak kalmaktadır. Ancak Kızkardeşler adalarındaki insanların, denizkızlarının soyundan geldiğine dair efsaneler, bu gizemli yaratıklara olan inancı canlı tutmaktadır...""

fp2_yearly.4008.desc.hyrkoon.a:0 ""...Beş Kale'nin ötesindeki çorak topraklarda, korkunç bir yaratık türü kol gezer; Shrykes. Bu yarı insan canavarlar, yeşil pullu derileri ve ölümcül yılan ısırıklarıyla tanınırlar. Vahşi ve açgözlü olan Shrykes'lerin, karşılaştıkları her şeyi yediği söylenir. Çorak topraklarda yolculuk edenler, Shrykes'lerin keskin tıslamalarını ve ürkütücü gölgelerini her zaman göz önünde bulundurmak zorundadır...""

fp2_yearly.4008.desc.valyrian.a:0 ""...Doğudiyar'ın kadim tarihinde, Kaya Cinleri olarak bilinen cesur ve dayanıklı bir tepe halkı yaşardı. Efsaneler, Kaya Cinlerinin bir zamanlar kıtada terör estiren Devlerle savaştığını ve onları kahramanca bir mücadeleyle yendiğini anlatır. Ancak zaferlerinin ardından, Kaya Cinleri beklenmedik bir düşmanla karşılaştı; Kuğu Kızlar. Bu gizemli ve büyüleyici varlıklar, Kaya Cinlerini kurnaz hilelerle alt etti ve tarihin tozlu sayfalarına karışmalarına neden oldu. Kaya Cinlerinin mirası, bugün bile Doğudiyar'ın bazı bölgelerinde anlatılan hikayelerde ve efsanelerde yaşamaya devam ediyor...""

fp2_yearly.4008.desc.rhoynish.a:0 ""...Rhoynar kültüründe, Sfenks, kurnazlığı ve bilgeliğiyle tanınan gizemli bir yaratıktır. Kısmen insan, kısmen aslan ve kısmen şahin veya ejderha olarak tasvir edilen Sfenks, şehirleri ve yolları dolaşarak karşısına çıkanlara bilmeceler sorar. Efsaneler, Sfenks'in bilmecesini cevaplayamayanları öldürdüğünü anlatır. Ancak bilmeceyi çözmek bile mutlak bir kurtuluş garanti etmez. Bazı hikayeler, bilmeceyi çözenlerin, Valyria'lıların başına gelen felakete benzer bir kadere mahkum edildiğini söyler. Bu yüzden, Sfenks'le karşılaşanlar, zekalarını kullanırken aynı zamanda kaderin cilvesine de hazırlıklı olmalıdırlar...""

fp2_yearly.4008.desc.crackclaw.a:0 ""...Kırıkpençe Burnu'nun bataklıkları ve kıyı şeridi, bir zamanlar Squishers olarak bilinen korkunç deniz yaratıklarının istilasına uğramıştı. Bu tehlikeli varlıklar, bölge halkı için büyük bir tehdit oluşturuyordu. Ancak İlk İnsanlar, cesaret ve kararlılıkla Squishers'ları karadan sürmeyi başardı. Efsaneler, Sör Clarence Crabb adlı yiğit bir şövalyenin, Squishers'ların kralını yenerek bu zaferi perçinlediğini anlatır. Squishers'ların tehdidi artık geçmişte kalsa da, hikayeleri Kırıkpençe Burnu halkının hafızasında yaşamaya devam ediyor...""

fp2_yearly.4008.desc.westeros_generic:0 ""...Batıdiyar'ın denizcilik efsanelerinde, Derinlik Halkı olarak bilinen gizemli bir ırk anlatılır. Bu pullu, balık başlı deniz insanları, okyanusun derinliklerinde yaşar ve nadiren yüzeye çıkarlar. Bazı teoriler, Derinlik Halkı'nın Demirdoğumlular'ın ataları olabileceğini öne sürer. Bin Ada'da, Derinlik Halkı'na kötücül ayinlerle tapınıldığı söylenir. Varoluşları gizemle örtülmüş olsa da, Derinlik Halkı'nın Batıdiyar'ın sular altında kalan geçmişine dair ipuçları sunduğuna inanılıyor...""
