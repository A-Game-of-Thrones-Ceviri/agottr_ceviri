great_ranging_defeat_desc:0 "Yabanıllar, Gece Nöbetçileri'nin eski gücünün sadece bir gölgesi olduğunu kanıtladı. Sur'un ötesindeki topraklar artık tehlikeli bir belirsizliğe gömülmüş durumda."
great_ranging_victory_desc:0 "Yabanıllar, Gece Nöbetçileri'nin ezici gücü karşısında yenilgiye uğratıldı. Aralarındaki çekişmeler devam edecek ve insanların diyarlarına yönelik tehditler bertaraf edilecek. Sur, bir kez daha güvenli hale geldi."

