 #  fund_inspiration.6005.desc: "Efendim, maceralarımda birkaç basit kalıntı buldum, bu kurye ile gönderdim, ama bir sonraki ne keşfedeceğimden emin değilim.\n\nÖzgür Şehirler, şimdiye kadar karşılaştığım en pis yaratıklara ev sahipliği yapıyor. Çocukken yeşil ve güzel çayırların hayalini kurardım, ama şimdi dünyamın yarısının çamurdan yapıldığını düşünüyorum. Cömert bir hükümdar iseniz, lütfen beni geri çağırmam için haber gönderin."
