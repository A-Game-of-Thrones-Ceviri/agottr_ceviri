  #Artifact Descriptions 
 fund_inspiration.1051.desc.epic.valyrian_steel: "zamanın yıpratıcı etkisine meydan okuyan ve uzak geçmişte kalmış bir imparatorluğun ihtişamını yansıtan bir hazine yatıyor: Valyria çeliğinden dövülmüş, olağanüstü kalitede ve son derece ölümcül bir kılıç.\n\nEjderha ateşinde dövüldüğü söylenen karanlık bıçağında, eski bir büyü tarafından hapsolmuşçasına dalgalı desenler dans ediyor. Her kıvrımı, unutulmuş bir çağın ustalığını ve gücünü fısıldıyor.\n\nAcaba bu efsanevi silah geçmişte hangi kahramanın elinde parladı? Hangi savaşlarda zaferin simgesi oldu? Bu soruların cevabı belki de sonsuza dek gizemini koruyacak. Ancak bir şey kesin: Böylesine paha biçilmez bir eser, [ROOT.Char.GetDynasty.GetNameNoTooltip] hanedanının ihtişamını sonsuza dek taçlandıracak!"
 fund_inspiration.1051.desc.epic.dragon_egg:0 "bir ejderha yumurtası. Olabilir mi? \n\n[inspiration_owner.GetFirstNameNoTooltip] gururla gülümsüyor: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.redbeard_axe: "Sur'un Ötesi'nin vahşi tarihinin bir parçası olan efsanevi bir silah yatıyor; Sur'un Ötesi Kralı Raymun Kızıl Sakal'ın baltası. Bu balta, Raymun'un vahşi ordusunu güneye sürerek Uzun Göl Savaşı'nda Kuzey lordlarıyla karşı karşıya geldiği kanlı günlerin sessiz bir tanığıdır. \n\nEfsaneler, Kuzey'in yiğit lordu William Stark'ın kafasının Raymun Kızıl Sakal'ın baltasıyla koparıldığını söyler. Gerçek ne olursa olsun, bu iri, uzman işi dengeli ve bronz bir balta, olağanüstü bir işçiliğin ürünüdür. Bıçağı, düşündüğümden çok daha keskin ve ölümcül. Bu baltayı inceledikten sonra, William Stark'ın sonunu getirmiş olabileceğine dair hiçbir şüphem kalmadı."
 fund_inspiration.1051.desc.epic.skinchangers_second_pelt: "kürk kaplı bir avcının postu duruyor. İlk bakışta sıradan bir av ganimeti gibi görünse de, üzerindeki sayısız delik ve kesik, sıradan bir avdan çok daha fazlasını anlatıyor. Bu izler, canını dişine takarak savaşmış, ölümüne direnmiş bir yaratığın son mücadelesinin ürpertici birer kanıtı. \n\nPosta dokunduğumda, içimi garip bir huzursuzluk ve heyecan kaplıyor. Sanki bu kürk, bir zamanlar bir insan bedenini sarmış gibi... Derinin altında hala canlı bir enerji hissediyorum. Korkunç bir gerçekle karşı karşıyayım: Bu post, sıradan bir avcının değil, bir Deri Değiştiren'in eseri."
 fund_inspiration.1051.desc.epic.giants_tooth: "devasa boyutlarda bir diş duruyor. Boyutları o kadar muazzam ki, ilk bakışta gerçek olduğuna inanmak güç. Bu tek bir nesnenin, bulguyu nasıl bu kadar özel kıldığını görmek neredeyse ironik. \n\nBu devasa dişin, ancak efsanelerde adı geçen bir deve ait olabileceği aşikar. Başka hiçbir yaratık, böylesine muazzam bir dişe sahip olamaz. Bu keşif, devlerin yalnızca bir efsane olmadığının, bir zamanlar bu topraklarda dolaştığının inkar edilemez bir kanıtı."
