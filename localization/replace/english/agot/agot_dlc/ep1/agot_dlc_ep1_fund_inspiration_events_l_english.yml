 #  fund_inspiration.6001.desc: "Aylarca süren yolculuğumda binmekten kalçamı hissetmiyorum! Fermente kısrak sütüne ve açık gökyüzü altında geçen gecelere oldukça alıştım.\n\nBu kurye ile khalasardan dekoratif bir at başı gönderiyorum — müzik aletlerinin üzerine yerleştirilecek bir süs. Belki sizin için bir kullanımı vardır."
