  #Artifact Descriptions 
 fund_inspiration.1051.desc.epic.valyrian_steel: "bir Valyria çeliği kılıcı bulunur — hem uzun zaman önce yok olmuş bir imparatorluğun kalıntısı hem de olağanüstü kalitede ölümcül bir silah.\n\nEjderha ateşinde dövüldüğü söylenen bu koyu kılıçtan akıp giden dalgalı desenler, eski bir büyüyle tuzağa düşmüş gibi görünüyor.\n\nGeçmişte kime ait olduğunu merak ediyorum ama bu önemsiz — böyle değerli bir mülk, [ROOT.Char.GetDynasty.GetNameNoTooltip] hanedanına sonsuza dek şeref getirecek!"
 fund_inspiration.1051.desc.epic.dragon_egg:0 "rests a dragon egg. Could it be?\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly: "bir ejderha yumurtası dinleniyor. Olabilir mi?\n\n[inspiration_owner.GetFirstNameNoTooltip] gururla gülümsüyor: "[epic.GetDesc]"" #NT!
