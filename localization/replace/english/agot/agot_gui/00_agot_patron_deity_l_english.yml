 patron_god_the_father: "Baba"
 patron_god_the_mother: "Anne"
 patron_god_the_warrior: "Savaşçı"
 patron_god_the_smith: "Demirci"
 patron_god_the_maiden: "Bakire"
 patron_god_the_crone: "Yaşlı Kadın"
 patron_god_the_stranger: "Yabancı"
  
patron_god_desc_the_father: "Baba veya Yukarıdaki Baba, Yedi İnancı'nın yedi yüzünden biridir ve adalet ve bilgeliğin tanrısıdır. Sadıklar tarafından, haklı davalarında ve zor kararlar alırken rehberlik etmesi için sık sık çağrılır. Baba, yüksek saygı gören ve bazıları tarafından Yedi'nin 'lideri' olarak görülen güçlü bir figürdür. Sembolü, dengeyi ve tarafsızlığı temsil eden bir terazidir."
patron_god_desc_the_mother: "Anne veya Yukarıdaki Anne, Yedi İnancı'nın yedi yüzünden biridir ve şefkat, sevgi ve anneliğin tanrıçasıdır. Sevdiklerini korumak, onlara rehberlik etmek ve güvende tutmak için sık sık çağrılır. Anne, aynı zamanda doğurganlık, bereket ve yeni başlangıçlarla da ilişkilendirilir. Sembolü, kucaklayıcı ve besleyici niteliklerini temsil eden dolunaydır."
patron_god_desc_the_warrior: "Savaşçı, Yedi İnancı'nın yedi yüzünden biridir ve cesaret, güç ve zaferin tanrısıdır. Sadıklarını kutsal kılıcıyla koruyan Savaşçı, savaşta askerlere rehberlik eder ve onlara zafer kazandırır. Savaşçılar, şövalyeler ve generaller tarafından sık sık çağrılır ve savaş alanında koruma ve cesaret sağlaması için dua edilir. Sembolü, gücünü ve kudretini temsil eden kılıçtır."

patron_god_desc_the_smith: "Demirci, Yedi İnancı'nın yedi yüzünden biridir ve yaratıcılık, zanaat ve gücün tanrısıdır. Kutsal çekiciyle kırık şeyleri onarır ve insanların dünyasını şekillendirir. Savaşçı ile birlikte sık sık güç ve koruma için dua edilir. Ayrıca zanaatkarlar, demirciler ve işçiler tarafından talihli bir iş için ve becerilerinin gelişmesi için de çağrılır. Sembolü, yaratıcılığını ve gücünü temsil eden çekiçtir."
patron_god_desc_the_maiden: "Bakire, Yedi İnancı'nın yedi yüzünden biridir ve saflık, masumiyet ve cesaretin tanrıçasıdır. Genç kadınların koruyucusu olan Bakire'ye, genç kızlara cesaret vermesi ve masumiyetlerini koruması için sık sık dua edilir. Ayrıca, kadınlar tarafından yapılan hatalar ve günahlar için af dilenirken de Bakire'ye yakarılır. Sembolü, saflığını ve masumiyetini temsil eden mavi bir yıldızdır."
patron_god_desc_the_crone: "Yaşlı Kadın, Yedi İnancı'nın yedi yüzünden biridir ve bilgelik, rehberlik ve zamanın tanrıçasıdır. Kutsal lambasıyla karanlığı aydınlatan Yaşlı Kadın, insanlara geçmişin bilgeliğini ve geleceğin sırlarını anlamaları için rehberlik eder. Öğretileri aracılığıyla sadıklar yükseltilir ve desteklenir. Yaşlı ve bilge kadınlar tarafından saygı görür ve önemli kararlar alınırken danışılır. Sembolü, bilgeliğini ve geçmişle olan bağlantısını temsil eden bir lamba veya ay hilalidir."
patron_god_desc_the_stranger: "Yabancı, Yedi İnancı'nın yedi yüzünden biridir ve en gizemli ve anlaşılması en zor olanıdır. Ne erkek ne de kadın, ama aynı anda ikisi de olarak tasvir edilir. Dışlanmışların, ötekilerin ve bilinmeyenin tanrısıdır. Yabancı, ölümle, bilinmezlikle ve ruhlar alemiyle ilişkilendirilir. Yüzü, ölümün yüzüdür ve eli, ruhları öbür dünyaya götürür. Yabancı'ya nadiren dua edilir, ancak ölümle yüzleşenler veya toplum dışına itilenler tarafından çağrılabilir. Sembolü, genellikle kapüşonlu ve yüzü görünmeyen bir figürdür."
  
patron_god_old_gods_streams:0 "Akarsuların Eski Tanrıları"
patron_god_old_gods_forests:0 "Ormanların Eski Tanrıları"
patron_god_old_gods_stones:0 "Taşların Eski Tanrıları"
patron_god_old_gods_dunes:0 "Kumulların Eski Tanrıları"
patron_god_old_gods_tundra:0 "Tundranın Eski Tanrıları"
patron_god_old_gods_ice:0 "Buzun Eski Tanrıları"
patron_god_old_gods_caves:0 "Mağaraların Eski Tanrıları"

patron_god_desc_old_gods_streams:0 "Akarsuların Eski Tanrıları, doğanın yaşam veren gücünü ve sürekli değişimi temsil eder. Akarsular ve nehirler, yaşamın kaynağı olarak görülür ve bu tanrılar, bereket, bolluk ve yenilenme ile ilişkilendirilir."
patron_god_desc_old_gods_forests:0 "Ormanların Eski Tanrıları, doğanın gizemini ve vahşetini temsil eder. Ormanlar, hem barınak hem de tehlike sunan bir yer olarak görülür ve bu tanrılar, güç, koruma ve bilinmezlikle ilişkilendirilir."
patron_god_desc_old_gods_stones:0 "Taşların Eski Tanrıları, doğanın dayanıklılığını ve zamansızlığını temsil eder. Dağlar ve kayalar, güç ve istikrar sembolleri olarak görülür ve bu tanrılar, sabır, direnç ve geçmişle bağlantı ile ilişkilendirilir."
patron_god_desc_old_gods_dunes:0 "Kumulların Eski Tanrıları, doğanın uçsuz bucaksızlığını ve değişkenliğini temsil eder. Çöller ve kumullar, hem tehlikeli hem de güzel yerler olarak görülür ve bu tanrılar, uyum, esneklik ve bilinmeyenle yüzleşme ile ilişkilendirilir."
patron_god_desc_old_gods_tundra:0 "Tundranın Eski Tanrıları, doğanın sertliğini ve hayatta kalma mücadelesini temsil eder. Soğuk ve çorak topraklar, insanları sınayan bir yer olarak görülür ve bu tanrılar, dayanıklılık, azim ve doğaya uyum sağlama ile ilişkilendirilir."
patron_god_desc_old_gods_ice:0 "Buzun Eski Tanrıları, doğanın soğukluğunu ve ölümü temsil eder. Buz ve kar, ölümün ve yeniden doğuşun sembolleri olarak görülür ve bu tanrılar, kış, sessizlik ve bilinmeyen ile ilişkilendirilir."
patron_god_desc_old_gods_caves:0 "Mağaraların Eski Tanrıları, doğanın gizemini ve yeraltı dünyasını temsil eder. Mağaralar, hem sığınak hem de bilinmeyene açılan bir kapı olarak görülür ve bu tanrılar, sır, bilinçaltı ve ruhlar alemiyle ilişkilendirilir."
  
patron_god_blood_of_rhllor:0 "Rhllor'un Kanı"
patron_god_fire_of_rhllor:0 "Rhllor'un Ateşi"
patron_god_light_of_rhllor:0 "Rhllor'un Işığı"
patron_god_azor_ahai:0 "Azor Ahai"
patron_god_shadow_of_rhllor:0 "Rhllor'un Gölgesi"
patron_god_hyrkoon:0 "Hyrkoon"

patron_god_desc_blood_of_rhllor:0 "Rhllor'un Kanı, Işık Tanrısı Rhllor'un gücünü ve yaşam enerjisini temsil eder. Rhllor'a inananlar, kanın kutsal olduğuna ve tanrılarına sunulan kurbanların kanının, Rhllor'un gücünü artırdığına inanırlar."
patron_god_desc_fire_of_rhllor:0 "Rhllor'un Ateşi, Işık Tanrısı Rhllor'un kudretini ve aydınlığını temsil eder. Rhllor'a taptığı bilinen Kızıl Rahipler, ateşi kutsal sayar ve tüm ritüellerini ateş eşliğinde gerçekleştirirler. Rhllor'un ateşi, aynı zamanda karanlığı ve soğuğu yok eden bir güç olarak görülür."
patron_god_desc_light_of_rhllor:0 "Rhllor'un Işığı, Işık Tanrısı Rhllor'un bilgeliğini ve gerçeği temsil eder. Rhllor'a inananlar, ışığın karanlığı kovdüğuna ve insanlara doğru yolu gösterdiğine inanırlar. Rhllor'un ışığı, aynı zamanda umudun ve yeniden doğuşun bir simgesidir."
patron_god_desc_azor_ahai:0 "Azor Ahai, Rhllor inancında efsanevi bir kahramandır. Kehanetlere göre, Azor Ahai karanlığı yok etmek ve dünyayı kurtarmak için geri dönecektir. 'Vaat Edilen Prens' olarak da bilinen Azor Ahai, Rhllor inananları için umudun ve kurtuluşun bir simgesidir."
patron_god_desc_shadow_of_rhllor:0 "Rhllor'un Gölgesi, Işık Tanrısı Rhllor'un karanlık ve gizemli yanını temsil eder. Rhllor inananları, gölgenin de ışığın bir parçası olduğuna ve her şeyin bir dengesi olduğuna inanırlar. Rhllor'un gölgesi, aynı zamanda ölüm ve yeniden doğuş döngüsünü de temsil eder."
patron_god_desc_hyrkoon:0 "Hyrkoon, eski Volantis şehrinde taptığı bilinen bir ateş tanrısıdır. Bazı Kızıl Rahipler, Hyrkoon'un Rhllor ile aynı tanrı olduğuna inanırken, bazıları ise onun Rhllor'un bir düşmanı olduğunu iddia eder. Hyrkoon hakkında bilinenler sınırlıdır ve inancı günümüzde neredeyse tamamen kaybolmuştur."
  
patron_god_grey_king:0 "Gri Kral"
patron_god_naga:0 "Nagga"
patron_god_mermaid_queen:0 "Denizkızı Kraliçesi"
patron_god_galon_whitestaff:0 "Galon Beyazasa"

patron_god_desc_grey_king:0 "Gri Kral, Demir Adaları halkının efsanelerinde yer alan bir figürdür. Denizlerin hükümdarı ve boğulan adamların tanrısı olarak kabul edilen Gri Kral'ın, denizkızı kraliçesiyle evlendiği ve onunla birlikte denizlerin altında bir krallık kurduğu söylenir. Gri Kral, Demirdoğumlular için gücün, cesaretin ve denizcilik becerisinin bir simgesidir."
patron_god_desc_naga:0 "Nagga, Gri Kral'ın bindiği söylenen devasa bir deniz ejderhasıdır. Demir Adaları halkı, Nagga'nın kemiklerinin hala denizlerin altında olduğuna ve onları koruduğuna inanır. Nagga, Demirdoğumlular için denizlerin gücünü ve vahşetini temsil eder."
patron_god_desc_mermaid_queen:0 "Denizkızı Kraliçesi, Gri Kral'ın karısı ve denizlerin kraliçesidir. Denizkızlarının ve deniz yaratıklarının hükümdarı olarak kabul edilen Denizkızı Kraliçesi, Gri Kral'a denizlerin sırlarını ve gücünü vermiştir. Denizkızı Kraliçesi, Demirdoğumlular için denizlerin gizemini ve güzelliğini temsil eder."
patron_god_desc_galon_whitestaff:0 "Galon Beyazasa, İlk İnsanlar döneminde yaşamış efsanevi bir kahramandır. Denizcilik becerisiyle ve cesaretli savaşçılığıyla ünlü olan Galon Beyazasa'nın, Demir Adaları'nı birleştirdiği ve Demirdoğumlular'a denizlerde hakimiyet kurduğu söylenir. Galon Beyazasa, Demirdoğumlular için liderliğin, becerinin ve zaferin bir simgesidir."
  
patron_god_belarion:0 "Balerion"
patron_god_vhagar:0 "Vhagar"
patron_god_meraxes:0 "Meraxes"
patron_god_syrax:0 "Syrax"
patron_god_caraxes:0 "Caraxes"

patron_god_desc_belarion:0 "Balerion 'Kara Dehşet', Fatih Aegon Targaryen'ın bindiği devasa ve güçlü bir ejderhaydı. Batıdiyar'ın fethinde önemli bir rol oynayan Balerion, büyüklüğü ve ateş gücüyle ünlüydü. Ölümünden sonra bile, Balerion ejderhaların gücünün ve Targaryen hakimiyetinin bir simgesi olarak hatırlandı."
patron_god_desc_vhagar:0 "Vhagar, Targaryen Hanesi'nin en büyük ve en yaşlı ejderhalarından biriydi. Valyria'dan Ejderha Kayası'na getirilen üç ejderhadan biri olan Vhagar, birçok savaşta yer aldı ve birçok binici değiştirdi. Büyüklüğü ve gücüyle eşsiz olan Vhagar, ejderhaların kraliçesi olarak kabul edildi."
patron_god_desc_meraxes:0 "Meraxes, Kraliçe Rhaenys Targaryen'ın bindiği muhteşem bir dişi ejderhaydı. Batıdiyar'ın fethinde önemli bir rol oynayan Meraxes, hızı ve çevikliğiyle biliniyordu. Ancak İlk Dorne Savaşı sırasında, Dornelu bir okçu tarafından öldürüldü. Meraxes'in ölümü, Targaryenlar için büyük bir kayıp oldu."
patron_god_desc_syrax:0 "Syrax, Prenses Rhaenyra Targaryen'ın bindiği genç ve güzel bir dişi ejderhaydı. Ejderhaların Dansı sırasında Rhaenyra'nın en sadık yoldaşı olan Syrax, birçok savaşta yer aldı. Ancak savaşın sonunda, Kral'ın Şehri halkı tarafından öldürüldü."
patron_god_desc_caraxes:0 "Caraxes 'Kanlı Solucan', Prens Daemon Targaryen'ın bindiği muhteşem bir erkek ejderhaydı. Uzun ve ince bir vücuda sahip olan Caraxes, hızı ve vahşetiyle ünlüydü. Ejderhaların Dansı sırasında birçok savaşta yer alan Caraxes, sonunda Vhagar ile girdiği mücadelede öldürüldü."
