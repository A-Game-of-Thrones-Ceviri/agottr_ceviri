 patron_god_desc_the_father: "Baba veya Yukarıdaki Baba, Yargı üzerinde hüküm sürer ve sadıklar tarafından adalet ve bilgelik dağıtması için sık sık çağrılır. Çoğu kişi tarafından yüksek saygı görür ve bazıları tarafından Yedi'nin 'lideri' olarak görülür."
 patron_god_desc_the_mother: "Anne veya Yukarıdaki Anne, sevgi dolu ve koruyucudur, sıklıkla sevdiklerini güvende tutmak için çağrılır. Ayrıca doğurganlık ve anneliğin diğer rolleriyle de ilişkilendirilir."
 patron_god_desc_the_warrior: "Savaşçı, sadıklarını kutsal kılıcıyla korur. Cesaret aşılayan, zafer kazandıran ve savaşın hararetinde askerleri koruyan Savaşçı, genellikle Askerler, Şövalyeler ve Generaller tarafından çağrılır."
 patron_god_desc_the_smith: "Kutsal çekiciyle demirci, kırık şeylerin tamircisidir ve insanların dünyasını düzeltir. Savaşçının yanında, sık sık güç ve koruma için dua edilir ve ayrıca ticaret ve zanaatlarda yardım için dua edilir."
 patron_god_desc_the_maiden: "Güzel ve masum olan Bakire, genç kadınların koruyucusudur ve sıklıkla genç kızlara cesaret vermesi ve masumiyetlerini koruması için dua edilir veya kadınların yaptığı pisliklerden dolayı af dilenir."
 patron_god_desc_the_crone: "Kutsal lambasıyla Crone, sadıklara bilgeliğiyle rehberlik eder. Onun öğretileri aracılığıyla sadıklar yükseltilir ve desteklenir."
 patron_god_desc_the_stranger: "Yabancı, ne erkek ne de kadın, ama aynı anda ikisi de, dışlanmış, uzak diyarlardan gelen gezgin, insandan daha az ve daha fazla, bilinmeyen ve bilinemeyen. Yüzü ölümün yüzü, eli ruhları diğer dünyaya götüren."
  
