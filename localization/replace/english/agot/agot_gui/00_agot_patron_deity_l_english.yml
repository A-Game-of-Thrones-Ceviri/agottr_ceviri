 patron_god_the_father: "Baba"
 patron_god_the_mother: "Anne"
 patron_god_the_warrior: "Savaşçı"
 patron_god_the_smith: "Demirci"
 patron_god_the_maiden: "Bakire"
 patron_god_the_crone: "Yaşlı Kadın"
 patron_god_the_stranger: "Yabancı"
  
 patron_god_desc_the_father: "Baba ya da Yukarıdaki Baba, Yedi İnancı'nın adalet ve bilgeliği simgeleyen yüzlerinden biridir. Sadıklar ona, hak davalarında rehberlik etmesi için dua eder. Terazisi, denge ve tarafsızlığın simgesidir."
 patron_god_desc_the_mother: "Anne ya da Yukarıdaki Anne, Yedi İnancı'nın şefkat ve anneliği simgeleyen yüzlerinden biridir. Sevdiklerini korumak ve rehberlik etmek için çağrılır. Doğurganlık ve bereketle de ilişkilidir; sembolü, besleyici niteliklerini yansıtan dolunaydır."
 patron_god_desc_the_warrior: "Savaşçı, Yedi İnancı'nın cesaret ve zaferi simgeleyen yüzlerinden biridir. Askerlere savaşta rehberlik eder ve zafer sağlar. Şövalyeler ve generaller, savaşta koruma ve cesaret için ona dua eder. Sembolü, gücünü yansıtan kılıçtır."
 patron_god_desc_the_smith: "Demirci, Yedi İnancı'nın yaratıcılık ve gücü simgeleyen yüzlerinden biridir. Kutsal çekiciyle dünyayı şekillendirir ve kırıkları onarır. Zanaatkarlar ve işçiler, becerilerinin artması ve talih için ona dua eder. Sembolü, gücünü yansıtan çekiçtir."
 patron_god_desc_the_maiden: "Bakire, Yedi İnancı'nın saflık ve cesareti simgeleyen yüzlerinden biridir. Genç kadınların koruyucusu olan Bakire, onlara cesaret vermesi ve masumiyetlerini koruması için çağrılır. Sembolü, saflığını yansıtan mavi bir yıldızdır."
 patron_god_desc_the_crone: "Yaşlı Kadın, Yedi İnancı'nın bilgelik ve rehberliği simgeleyen yüzlerinden biridir. Kutsal lambasıyla karanlığı aydınlatır, geçmişin bilgeliğini ve geleceğin sırlarını açığa çıkarır. Sembolü, bilgeliğini yansıtan lamba veya ay hilalidir."
 patron_god_desc_the_stranger: "Yabancı, Yedi İnancı'nın en gizemli yüzüdür; ne erkek ne kadındır. Ölüm, bilinmezlik ve dışlanmışlarla ilişkilidir. Genellikle toplum dışına itilenler ve ölümle yüzleşenler tarafından çağrılır. Sembolü, yüzü görünmeyen kapüşonlu bir figürdür."
  
 patron_god_old_gods_streams: "Akarsuların Eski Tanrıları"
 patron_god_old_gods_forests: "Ormanların Eski Tanrıları"
 patron_god_old_gods_stones: "Taşların Eski Tanrıları"
 patron_god_old_gods_dunes: "Kumulların Eski Tanrıları"
 patron_god_old_gods_tundra: "Tundranın Eski Tanrıları"
 patron_god_old_gods_ice: "Buzun Eski Tanrıları"
 patron_god_old_gods_caves: "Mağaraların Eski Tanrıları"
  
 patron_god_desc_old_gods_streams: "Akarsuların Eski Tanrıları, doğanın yaşam veren gücünü ve sürekli değişimi temsil eder. Akarsular ve nehirler, yaşamın kaynağı olarak görülür ve bu tanrılar, bereket, bolluk ve yenilenme ile ilişkilendirilir."
 patron_god_desc_old_gods_forests: "Ormanların Eski Tanrıları, doğanın gizemini ve vahşetini temsil eder. Ormanlar, hem barınak hem de tehlike sunan bir yer olarak görülür ve bu tanrılar, güç, koruma ve bilinmezlikle ilişkilendirilir."
 patron_god_desc_old_gods_stones: "Taşların Eski Tanrıları, doğanın dayanıklılığını ve zamansızlığını temsil eder. Dağlar ve kayalar, güç ve istikrar sembolleri olarak görülür ve bu tanrılar, sabır, direnç ve geçmişle bağlantı ile ilişkilendirilir."
 patron_god_desc_old_gods_dunes: "Kumulların Eski Tanrıları, doğanın uçsuz bucaksızlığını ve değişkenliğini temsil eder. Çöller ve kumullar, hem tehlikeli hem de güzel yerler olarak görülür ve bu tanrılar, uyum, esneklik ve bilinmeyenle yüzleşme ile ilişkilendirilir."
 patron_god_desc_old_gods_tundra: "Tundranın Eski Tanrıları, doğanın sertliğini ve hayatta kalma mücadelesini temsil eder. Soğuk ve çorak topraklar, insanları sınayan bir yer olarak görülür ve bu tanrılar, dayanıklılık, azim ve doğaya uyum sağlama ile ilişkilendirilir."
 patron_god_desc_old_gods_ice: "Buzun Eski Tanrıları, doğanın soğukluğunu ve ölümü temsil eder. Buz ve kar, ölümün ve yeniden doğuşun sembolleri olarak görülür ve bu tanrılar, kış, sessizlik ve bilinmeyen ile ilişkilendirilir."
 patron_god_desc_old_gods_caves: "Mağaraların Eski Tanrıları, doğanın gizemini ve yeraltı dünyasını temsil eder. Mağaralar, hem sığınak hem de bilinmeyene açılan bir kapı olarak görülür ve bu tanrılar, sır, bilinçaltı ve ruhlar alemiyle ilişkilendirilir."
  
 patron_god_blood_of_rhllor: "Rhllor'un Kanı"
 patron_god_fire_of_rhllor: "Rhllor'un Ateşi"
 patron_god_light_of_rhllor: "Rhllor'un Işığı"
 patron_god_azor_ahai: "Azor Ahai"
 patron_god_shadow_of_rhllor: "Rhllor'un Gölgesi"
 patron_god_hyrkoon: "Hyrkoon"
  
 patron_god_desc_blood_of_rhllor: "Rhllor'un Kanı, Işık Tanrısı Rhllor'un gücünü ve yaşam enerjisini temsil eder. Rhllor'a inananlar, kanın kutsal olduğuna ve tanrılarına sunulan kurbanların kanının, Rhllor'un gücünü artırdığına inanırlar."
 patron_god_desc_fire_of_rhllor: "Rhllor'un Ateşi, Işık Tanrısı Rhllor'un kudretini ve aydınlığını temsil eder. Rhllor'a taptığı bilinen Kızıl Rahipler, ateşi kutsal sayar ve tüm ritüellerini ateş eşliğinde gerçekleştirirler. Rhllor'un ateşi, aynı zamanda karanlığı ve soğuğu yok eden bir güç olarak görülür."
 patron_god_desc_light_of_rhllor: "Rhllor'un Işığı, Işık Tanrısı Rhllor'un bilgeliğini ve gerçeği temsil eder. Rhllor'a inananlar, ışığın karanlığı kovdüğuna ve insanlara doğru yolu gösterdiğine inanırlar. Rhllor'un ışığı, aynı zamanda umudun ve yeniden doğuşun bir simgesidir."
 patron_god_desc_azor_ahai: "Azor Ahai, Rhllor inancında efsanevi bir kahramandır. Kehanetlere göre, Azor Ahai karanlığı yok etmek ve dünyayı kurtarmak için geri dönecektir. 'Vaat Edilen Prens' olarak da bilinen Azor Ahai, Rhllor inananları için umudun ve kurtuluşun bir simgesidir."
 patron_god_desc_shadow_of_rhllor: "Rhllor'un Gölgesi, Işık Tanrısı Rhllor'un karanlık ve gizemli yanını temsil eder. Rhllor inananları, gölgenin de ışığın bir parçası olduğuna ve her şeyin bir dengesi olduğuna inanırlar. Rhllor'un gölgesi, aynı zamanda ölüm ve yeniden doğuş döngüsünü de temsil eder."
 patron_god_desc_hyrkoon: "Hyrkoon, eski Volantis şehrinde taptığı bilinen bir ateş tanrısıdır. Bazı Kızıl Rahipler, Hyrkoon'un Rhllor ile aynı tanrı olduğuna inanırken, bazıları ise onun Rhllor'un bir düşmanı olduğunu iddia eder. Hyrkoon hakkında bilinenler sınırlıdır ve inancı günümüzde neredeyse tamamen kaybolmuştur."
  
 patron_god_grey_king: "Gri Kral"
 patron_god_naga: "Nagga"
 patron_god_mermaid_queen: "Denizkızı Kraliçesi"
 patron_god_galon_whitestaff: "Galon Beyazasa"
  
 patron_god_desc_grey_king: "Gri Kral, Demir Adaları halkının efsanelerinde yer alan bir figürdür. Denizlerin hükümdarı ve boğulan adamların tanrısı olarak kabul edilen Gri Kral'ın, denizkızı kraliçesiyle evlendiği ve onunla birlikte denizlerin altında bir krallık kurduğu söylenir. Gri Kral, Demirdoğumlular için gücün, cesaretin ve denizcilik becerisinin bir simgesidir."
 patron_god_desc_naga: "Nagga, Gri Kral'ın bindiği söylenen devasa bir deniz ejderhasıdır. Demir Adaları halkı, Nagga'nın kemiklerinin hala denizlerin altında olduğuna ve onları koruduğuna inanır. Nagga, Demirdoğumlular için denizlerin gücünü ve vahşetini temsil eder."
 patron_god_desc_mermaid_queen: "Denizkızı Kraliçesi, Gri Kral'ın karısı ve denizlerin kraliçesidir. Denizkızlarının ve deniz yaratıklarının hükümdarı olarak kabul edilen Denizkızı Kraliçesi, Gri Kral'a denizlerin sırlarını ve gücünü vermiştir. Denizkızı Kraliçesi, Demirdoğumlular için denizlerin gizemini ve güzelliğini temsil eder."
 patron_god_desc_galon_whitestaff: "Galon Beyazasa, İlk İnsanlar döneminde yaşamış efsanevi bir kahramandır. Denizcilik becerisiyle ve cesaretli savaşçılığıyla ünlü olan Galon Beyazasa'nın, Demir Adaları'nı birleştirdiği ve Demirdoğumlular'a denizlerde hakimiyet kurduğu söylenir. Galon Beyazasa, Demirdoğumlular için liderliğin, becerinin ve zaferin bir simgesidir."
  
 patron_god_belarion: "Balerion"
 patron_god_vhagar: "Vhagar"
 patron_god_meraxes: "Meraxes"
 patron_god_syrax: "Syrax"
 patron_god_caraxes: "Caraxes"
  
 patron_god_desc_belarion: "Balerion 'Kara Dehşet', Fatih Aegon Targaryen'ın bindiği devasa ve güçlü bir ejderhaydı. Batıdiyar'ın fethinde önemli bir rol oynayan Balerion, büyüklüğü ve ateş gücüyle ünlüydü. Ölümünden sonra bile, Balerion ejderhaların gücünün ve Targaryen hakimiyetinin bir simgesi olarak hatırlandı."
 patron_god_desc_vhagar: "Vhagar, Targaryen Hanesi'nin en büyük ve en yaşlı ejderhalarından biriydi. Valyria'dan Ejderha Kayası'na getirilen üç ejderhadan biri olan Vhagar, birçok savaşta yer aldı ve birçok binici değiştirdi. Büyüklüğü ve gücüyle eşsiz olan Vhagar, ejderhaların kraliçesi olarak kabul edildi."
 patron_god_desc_meraxes: "Meraxes, Kraliçe Rhaenys Targaryen'ın bindiği muhteşem bir dişi ejderhaydı. Batıdiyar'ın fethinde önemli bir rol oynayan Meraxes, hızı ve çevikliğiyle biliniyordu. Ancak İlk Dorne Savaşı sırasında, Dornelu bir okçu tarafından öldürüldü. Meraxes'in ölümü, Targaryenlar için büyük bir kayıp oldu."
 patron_god_desc_syrax: "Syrax, Prenses Rhaenyra Targaryen'ın bindiği genç ve güzel bir dişi ejderhaydı. Ejderhaların Dansı sırasında Rhaenyra'nın en sadık yoldaşı olan Syrax, birçok savaşta yer aldı. Ancak savaşın sonunda, Kral'ın Şehri halkı tarafından öldürüldü."
 patron_god_desc_caraxes: "Caraxes 'Kanlı Solucan', Prens Daemon Targaryen'ın bindiği muhteşem bir erkek ejderhaydı. Uzun ve ince bir vücuda sahip olan Caraxes, hızı ve vahşetiyle ünlüydü. Ejderhaların Dansı sırasında birçok savaşta yer alan Caraxes, sonunda Vhagar ile girdiği mücadelede öldürüldü."
