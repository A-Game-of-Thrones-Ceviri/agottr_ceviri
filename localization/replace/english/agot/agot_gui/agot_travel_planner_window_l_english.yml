 historical_battle_rape_of_the_sisters: "Kız Kardeşlerin Tecavüzü"  
 historical_battle_rape_of_the_sisters_desc: "Üç Kız Kardeş'in Tecavüzü, Kuzeyliler tarafından adaların yıkıcı işgali, Stark ve Arryn Hanedanları'nın kralları arasındaki Su Savaşı'nın bir dönemiydi ve bu, Kız Kardeşler'in Vadi'ye entegrasyonuyla sonuçlandı."  
 historical_battle_end_of_the_mudds: "Mudds'un Sonu"  
 historical_battle_end_of_the_mudds_desc: "Andallar'a yenilen İlk İnsanların ikinci büyük krallığı Nehirler ve Tepeler'di. Mudd Hanesi'nin kralları yiğitçe ve kahramanca savaştılar, ancak ünlü Adalet Çekici Tristifer IV Mudd bile yüzüncü savaşında düştü ve hanedan ondan uzun süre sağ kalamadı."  
 historical_battle_battle_of_seven_stars: "Yedi Yıldızın Savaşı"  
 historical_battle_battle_of_seven_stars_desc: "Andalların İlk İnsanlara karşı kazandığı büyük zafer olan Yedi Yıldız Savaşı, Arryn Hanesi için Vadi'nin güvenliğini sağladı ve Dağ ve Vadi Krallığı'nı kurdu."  
 historical_battle_feast_of_skane: "Skane Bayramı"  
 historical_battle_feast_of_skane_desc: "Skane'nin Skagoslular tarafından yağmalanmasıyla meşhur Skane Bayramı, tüm ada nüfusunun Skagoslular tarafından yamyamlaştırılması ve adanın bugüne kadar ıssız bırakılmasıyla anılır."  
 historical_battle_of_the_weeping_water: "Ağlayan Su Savaşı"  
 historical_battle_of_the_weeping_water_desc: "Andal istilası sırasında, Kral Theon Stark önderliğindeki Stark ve Bolton kuvvetleri arasında nadir görülen bir ittifak, Ağlayan Su nehri yakınlarında Argos Yediyıldız'ın Andal kuvvetlerini yendi."  
 historical_teague_crowning: "Teagues'lerin Taç Giymesi"  
 historical_teague_crowning_desc: "Nehir Adamlarının son büyük kralları, hem kendi topraklarında hem de dışında kötü şöhrete sahip olan Teague Hanesi'ndendi. Taçlarını Batı Toprakları'na yaptıkları baskınlarla güvence altına aldılar ve ardından Bakire Havuzu'nda taç giydiler."  
 historical_burning_of_lannisport: "Lannis Limanı'un Yakılması"  
 historical_burning_of_lannisport_desc: "Greyjoy İsyanı bir bildiriyle değil, Lannister filosunun bulunduğu Lannis Limanı'nın yakılmasıyla başladı."  
 historical_battle_of_ruby_ford: "Ruby Ford Muharebesi"  
 historical_battle_of_ruby_ford_desc: "Targaryen Hanesi'nin yüzyıllardır süren yönetimi, Prens Rhaegar Targaryen'ın ölümüyle Üç Dişli Mızrak'da dağılmaya başladı. Lord Robert Baratheon'un çekici Rhaegar'ın göğüs zırhını parçaladığında, Ejderhalar öldü."  
 historical_battle_redgrass_field: "Redgrass Sahası Muharebesi"  
 historical_battle_redgrass_field_desc: "Yaklaşık bir yıllık savaştan sonra, Birinci Blackfyre İsyanı Redgrass Field Muharebesi ile sona erdi. Daemon Blackfyre'ın güçleri sadık Targaryen güçleriyle çarpıştı ve bunun sonucunda Daemon, ikiz oğulları ve isyan öldü."  
 historical_sack_of_high_tide: "Yüksek Gelgit Çuvalı"  
 historical_sack_of_high_tide_desc: "Velaryon Hanesi'nin zenginliğinin ve gücünün sembolü olan Yüksek Gelgit kalesi, Ejderhaların Dansı sırasında Gullet Muharebesi'nin ardından yağmalandı. Lord Corlys 'The Sea Snake'in ünlü hazine hazinesi kaleyle birlikte yandı."  
 historical_battle_vulture_hunts: "Akbaba Avı"  
 historical_battle_vulture_hunts_desc: "İlk Akbaba Kralı'nın isyanı, Dorne'un Birinci Dorne Savaşı'ndaki acılarının intikamını almaya çalıştı. İlk zaferlerden sonra yenildi. Kaçan isyancılar avlandı ve Akbaba Avı olarak bilinen şeyde öldürüldü."  
 historical_battle_last_storm: "Son Fırtına"  
 historical_battle_last_storm_desc: "Son Fırtına, Aegon'un Fethi sırasında yapılan bir savaştı. Kral Argilac Durrandon'un kuvvetleri, Aegon the Conqueror'ın yakın dostu Orys Baratheon'un Kral Argilac'ı teke tek bir dövüşte öldürmesinin ardından sonunda yenildi. Orys, sonrasında Argilac'ın krallığını, kalesini ve kızını alacaktı."  
 historical_burning_of_harrenhall: "Harrenhal'ın Yakılması"  
 historical_burning_of_harrenhall_desc: "Hoare Hanesi ve Demirdoğumlular'ın Nehir Toprakları üzerindeki hakimiyeti, Harrenhal'ın Yakılması ile birlikte sona erdi. Fatih Aegon, kaleye ejderha ateşi saldı ve kuleleri ve içindekileri eritti."  
 historical_battle_field_of_fire: "Ateş Alanı"  
 historical_battle_field_of_fire_desc: "Aegon'un Fethi sırasında üç Targaryen ejderhasının da savaştığı tek savaş olan Ateş Alanı, Gardener Hanesi'nin sonunu, Yüksek Bahçe'nin teslim olmasını ve Kaya'nın boyunduruk altına alınmasını sağladı."  
 historical_battle_wendwater: "Wendwater Köprüsü Muharebesi"  
 historical_battle_wendwater_desc: "Dördüncü Blackfyre İsyanı, Wendwater Köprüsü Savaşı'nda Blackfyre ordusunun yenilgiye uğratılması ve Daemon III Blackfyre'ın Kral Muhafızlarından Sör Uzun Duncan tarafından öldürülmesiyle sona erdi."  
 historical_kingswood_brotherhood: "Kingswood Kardeşliği"  
 historical_kingswood_brotherhood_desc: "Kardeşlik, Kral Aerys II Targaryen döneminde Kingswood'da dolaşan Simon Toyne liderliğindeki bir haydut çetesiydi. Kötü şöhretli Gülümseyen Şövalye'yi düelloda öldüren Kral Muhafızları Sör Arthur Dayne 'Sabah Kılıcı' liderliğindeki güçler tarafından yenildi."  
 historical_battle_of_the_bells: "Çanların Savaşı"  
 historical_battle_of_the_bells_desc: "Bir yenilginin ardından Lord Robert Baratheon, Lord Eddard Stark'ın güçlerine yeniden katılmak amacıyla Stoney Sept'e çekildi. Kral Eli Lord Jon Connington liderliğindeki Targaryen güçleri onu oraya kadar takip etti ve bunun sonucunda Çanlar Savaşı ve isyancıların zaferi gerçekleşti."  
 poi_notable_castle_visit: "[province.Custom('CastleName')] ziyaret edildi"  
 poi_notable_castle_visit.tt: "[province.Custom('CastleDesc')]"  
 runestone_name: "Rün taşı"  
 runestone_desc: "Rün Taşı'dan yapılmış bu kadim kale, Şafak Çağı'nda Bronz Kral olarak hüküm süren Royce Hanesi'nin yüksek makamı olmuştur."  
 nightfort_name: "Gece Kalesi"  
 nightfort_desc: "Sur'daki en büyük ve en eski kale olan Gece Kalesi, eski halinin gölgesi olup artık harabe halindedir. Geriye kalanlar tüneller, kuleler ve taşlardan oluşan bir labirenttir."  
 shadowtower_name: "Gölge Kulesi"  
 shadowtower_desc: "Sur'un batı ucunda bulunan Gölge Kulesi, Nöbetçi Kule ile Köprüdeki Batı Nöbetçisi arasında yer alır ve günümüze kadar Gece Nöbetçileri tarafından işgal edilmektedir."  
 castleblack_name: "Kara Kale"  
 castleblack_desc: "Kadim bir kale olan Kara Kale, Lord Komutan'a ev sahipliği yapar ve Gece Nöbetçileri'nin operasyonlarının üssüdür."  
 eastwatch_name: "Doğugözcüsü"  
 eastwatch_desc: "Gece Nöbetçileri'nin işgal ettiği en doğudaki kale olan Eastwatch, bir Bekçi garnizonuna, az sayıda gemiye ve ara sıra Yabani tüccarlara ev sahipliği yapar."  
 starpike_name: "Yıldız mızrak"  
 starpike_desc: "House Peake'in kadim evi olan Starpike, Dorne'nun Sınırları içinde yer alır. Menzil Krallığı'ndaki büyük güçlerden birine ev sahipliği yapar ve çok eski zamanlardan beri savaşlara tanıklık etmiştir."  
 bitterbridge_name: "Acı köprü"  
 bitterbridge_desc: "Taşköprü uzun zamandır Mander'in bir geçiş noktasıydı, Acı Köprü ismini Militan İnanç ayaklanması sonrası kazandı."  
 shield_islands_name: "Kalkan Adaları"  
 shield_islands_desc: "Bir zamanlar Dumanlı Adalar olarak bilinen ve korkunç Demir Adamlara ev sahipliği yapan Kalkan Adaları, o zamandan beri bir zamanlar efendilerine karşı bir kale haline geldi."  
 ashford_name: "Ashford"  
 ashford_desc: "Pazar kasabasıyla çevrili küçük üçgen bir kale olan Ashford, Ashford Hanesi'nin merkezidir."  
 ashford_tourney_desc: "Prens Baelor 'Breakspear' Targaryen'ın sonunu getiren ve geleceğin Kralı ile Lord Komutanı arasındaki dostluğun başlangıcı olan turnuva. Ashford sonsuza dek buna bağlı kalacak."  
 horn_hill_name: "Boynuz Tepesi"  
 horn_hill_desc: "Tarly Hanesi'nin evi olan Horn Hill, uzun zamandır Menzil'in okluğunda bir ok olmuştur ve olası düşmanlara karşı düzenli olarak saplanan bir oktur."  
 golden_tooth_name: "Altın Diş"  
 golden_tooth_desc: "Lefford Hanesi'nin evi olan Altın Diş Kalesi, uzun zamandır Batı Toprakları'nı doğudan gelebilecek tehditlerden koruyan bir kale olmuştur."  
 pyke_name: "Pyke"  
 pyke_desc: "Demir Adamlar'ın büyük kalesi olan Pyke, Deniztaşı Tahtı'nın ve Greyjoy Hanesi'nin merkezidir."  
 moat_cailin_name: "Moat Cailin"  
 moat_cailin_desc: "Kuzey'in kapısı olan ve güneyden gelen tüm fatihleri ​​geri püskürtmesiyle ünlü Moat Cailin, eski ihtişamından uzaklaşmış olmasına rağmen hâlâ korkulan bir düşman olarak kalmaya devam ediyor."  
 fist_name: "İlk İnsanların Yumruğu"  
 fist_desc: "İlk İnsanların Yumruğu, Sur'un kuzeyinde bulunan yalnız bir tepedir, özgür halk tarafından bu şekilde adlandırılmıştır çünkü toprağı delen bir yumruğa benzemektedir. Tepenin üzerinde İlk İnsanlar tarafından inşa edilmiş eski bir halka kalenin kalıntıları bulunmaktadır."  
 bloody_gate_name: "Kanlı Kapı"  
 bloody_gate_desc: "Kanlı Kapı, Arryn Vadisi'ne giden dar ana yol boyunca uzanan bir dizi tahkimattır."  
 dragonstone_name: "Ejderha Kayası"  
 dragonstone_desc: "Targaryen Hanesi'nin kadim ikametgahı olan kale, mimarisiyle ejderhalardan ilham alır. Fatihlere, krallara ve birçok prense ev sahipliği yapmıştır. Adada ejderhaların yuva yaptığı bir yanardağ olan Ejderha Dağı bulunur."  
 storms_end_name: "Fırtına Burnu"  
 storms_end_desc: "Fırtına Burnu, Baratheon Hanesi'nin evidir. Diyardaki en korkutucu kalelerden biridir ve söylentilere göre duvarlarına işlenmiş büyülerle korunmaktadır. Yüzyıllardır ayaktadır ve eskiden Durrandon Hanesi'nin evidir. Birçok fırtına geçmiştir ve yine de Fırtına Burnu güçlü bir şekilde ayaktadır."  
 wyl_name: "Wyl"  
 wyl_desc: "Aynı isimli hanenin merkezi olan Wyl, Dorne Hudutları'nın kalelerinden biridir. Bu nedenle, savunmasını artırmak için altına oyulmuş tüneller vardır. Kral Aegon I Targaryen, Kara Dehşet Balerion'un sırtında saldırdığında Wyl Hanesi bu tünellerde ve mağaralarda sığındı."  
 yronwood_name: "Demir Ormanı"  
 yronwood_desc: "Demir Ormanı Kalesi, Kemik Yolu'nun güney ucunda yer alır ve öncelikli olarak Demir Ormanı Hanesi'nin merkezi olarak hizmet verir."  
 brimstone_hall_name: "Hellgate Salonu"  
 brimstone_hall_desc: "Kükürtaşı kıyısındaki Cehennem Kapısı Salonu, Brimstone'un son Kralları olan Dryland Hanesi'nin yerleşkesiydi. İlkinin Sonuncusu Kral Lucifer Dryland, Nymeria Savaşı sırasındaki yenilgisinden sonra Sur'a gönderildi."  
 second_blackfyre_name: "İkinci Blackfyre İsyanı"  
 second_blackfyre_desc: "Bittersteel, Blackfyre Hanesi'nin kalıntılarını Doğudiyar'a götürdüğünde, Demir Taht, taht iddiacılarının geri döneceğini biliyordu; bunu Beyaz Duvarlar'daki bir düğünde yapmaları şaşırtıcı olacaktı, ancak Sör Uzun Duncan ve uşağının çabaları sayesinde bu ikinci isyan başlamadan sona erecekti."  
 dunstonbury_name: "Dunstonbury"  
 dunstonbury_desc: "Manderly Hanesi'nin atalarının yurdu olan bu yer, Peake Hanesi tarafından Menzil'den sürüldüğünde ve Peake Hanesi burayı kendi çıkarları için talep ettiğinde kaybedildi."  
 meraxes_death_name: "Meraxes'in Ölümü"  
 meraxes_death_desc: "Meraxes, Aegon the Conqueror'ın kız kardeşi-eşi Kraliçe Rhaenys Targaryen tarafından binilen bir dişi ejderhaydı. Birinci Dorne Savaşı sırasında Meraxes, gözünden bir demir cıvata ile vurularak anında öldürüldü, Kraliçe Rhaenys ejderha gökyüzünden düştüğünde öldürüldü."  
 defiance_duskendale_name: "Duskendale'in Meydan Okuması"  
 defiance_duskendale_desc: "Lord Denys Darklyn protesto amacıyla vergi ödemeyi bıraktığında, Kral Aerys II Targaryen'ı şikayetlerini dinlemeye davet etti ancak bunun yerine varışta onu hapse attı. Altı aylık bir çıkmazın ardından Kral, cesur bir solo kurtarma görevinde Kral Muhafızları Sör Barristan Selmy tarafından kurtarıldı."  
 red_keep_name: "Kızıl Kale"  
 red_keep_desc: "Kızıl Kale, Kral Toprakları'nda soluk kırmızı taştan inşa edilmiş bir kaledir. Devasa perde duvarlarının içinde Maegor'un Kalesi, El Kulesi, Beyaz Kılıç Kulesi ve Demir Taht'ı barındıran Büyük Salon bulunur."  
 whispers_name: "Fısıltılar"  
 whispers_desc: "Whispers, Çatlak Pençe Burnun'da bulunan Crabb Hanesi'nin harap bir kalesidir. Efsanelere göre efsanevi şövalye Sör Clarence Crabb'in karısı, öldürülen düşmanlarının kesik başlarını yeniden canlandırırdı. Başlar daha sonra birbirleriyle konuşarak fısıldayan bir ses çıkarırdı ve kaleye adını verirdi."  
 sunspear_name: "Güneş Mızrağı"  
 sunspear_desc: "Güneş Mızrağı Sarayı, Rhoynar Prensesi Nymeria'nın Lord Mors Martell ile evlenmesi ve Dorne'u kendi yönetimi altında birleştirmesinden bu yana Nymeros Martell Hanesi'nin merkezi olmuştur."  
 starry_sept_name: "Yıldızlı Eylül"  
 starry_sept_desc: "Yüce Septon'un orijinal evi olan Yıldızlı Sept, İnancın atan kalbidir. Siyah mermerden yapılmış olup, Baba'nın Hugor'u meshetmek için yedi yıldızı çektiği gece gökyüzünü çağrıştırır."  
 citadel_name: "Hisar"  
 citadel_desc: "Hisar, üstatların kadim evidir. Efsaneye göre, Hightowers'ın yönetiminin ilk günlerine dayanır ve bugün dünyadaki bilgi ve öğrenimin işaretlerinden biridir."  
 seven_shrines_name: "Yedi Türbe"  
 seven_shrines_desc: "Yedi Tapınak, bahçeleriyle ünlü tanrıları onurlandırmak için yükseltilmiş yedi bölmeden oluşur."  
 nagga_name: "Nagga'nın Tepesi"  
 nagga_desc: "Deniz Ejderhası Nagga'nın kalıntıları, bir zamanlar Gri Kral'ın salonunun bulunduğu tepeyi hâlâ süslüyor."  
 jonquil_name: "Jonquil'in Havuzu"  
 jonquil_desc: "Yedi Krallık boyunca ve ötesinde, Florian ve Jonquil'in aşk hikayesi anlatılıyor. Ve burada Florian'ın aşkını ilk gördüğü havuz yatıyor."  
 snowy_sept_name: "Karlı Sept"  
 snowy_sept_desc: "Kuzeyde bulunan tek büyük sept olan Karlı Sept, Manderly Hanesi'nin himayesine dayanır ve kış ve kar diyarında tüm sadıkları karşılar."  
 arrival_andals_name: "Andalların Gelişi"  
 arrival_andals_desc: "Andalların gelişi, Doğudiyar'dan Batıdiyar'a göç etmelerine işaret eder. Andallar, Batıdiyar'a yazıyı, çelik silahları ve Yedi İnancı dinini tanıttı. Andallar ve İlk İnsanlar arasındaki mücadele yüzlerce yıl sürdü."  
 gate_of_gods_name: "Tanrıların Kapısı"  
 gate_of_gods_desc: "Tanrıların Kapısı, Kral Toprakları'nın devasa duvarlarındaki yedi devasa kapıdan biridir. Karmaşık oymalarla süslenmiş giriş kapısı ve kapı, içeri giren herkesin hareketlerini takip ediyormuş gibi görünen gözlere sahip. Kral Yolu, Kral Toprakları'na Kuzeyden, Tanrıların Kapısı'ndan girer."  
 hammer_waters_name: "Suların Çekici"  
 hammer_waters_desc: "Efsaneye göre, ormanın çocuklarının yeşil görenleri, İlk İnsanların Batıdiyar'a göçünü durdurmak için Kırılma olarak bilinen bir felakete neden olarak kara büyü kullanmışlardır. Bu olay Dorne Kolu'nu Basamak Taşı ve Kırık Kol'a parçalayarak Batıdiyar'ı Doğudiyar'dan ayırmıştır."  
 sept_remembrance_name: "Anma Septi"  
 sept_remembrance_desc: "Kral Toprakları'ndaki ilk septlerden biri olan Anma Septi, fatih Aegon'un kız kardeşi-eşi Rhaenys Targaryen'ı onurlandırmak için Rhaenys Tepesi'nde inşa edildi. İnanç Militanları ayaklanması sırasında Savaşçının Oğulları'nın karargahı olarak kullanılan sept, Kral Maegor I Targaryen tarafından Kara Dehşet Balerion'un tepesinde yok edildi."  
 sept_baelor_name: "Baelor'un Büyük Septi"  
 sept_baelor_desc: "Baelor'un Büyük Septi, Yedi İnancı'nın ibadetinin odak noktası olarak durmaktadır. Kral Toprakları'nda yer alır ve Yüce Septon'un ikametgahı olarak hizmet eder. Sept, saygı duyulan septon-kral Baelor the Blessed'ın onuruna adlandırılmıştır."  
 highgarden_name: "Yüksek Bahçe"  
 highgarden_desc: "Yüksek Bahçe, Bahçıvan Garth tarafından büyütülen Gardener Kings'in merkeziydi. Genellikle tüm diyarın, hatta belki de dünyanın en güzel şatosu olduğu söylenir."  
 fair_isle_name: "Güzel Ada"  
 fair_isle_desc: "Farman Hanesi'nin evi olan Fair Isle, Sunset Sea'de bir cennettir. Bereketli sulara ve bereketli topraklara ev sahipliği yapan bu ada, adını fazlasıyla hak etmiştir."  
 lonely_light_name: "Yalnız Işık"  
 lonely_light_desc: "Sadece Demir Adamların değil, bilinen dünyanın en batıdaki karakolu olan Son Işık, Farwynd Hanesi'nin küçük bir limanıdır."  
 riverrun_name: "Nehirova"  
 riverrun_desc: "Tully Hanesi'nin atalarının yurdu olan Nehirova, Tumblestone ve Kızıl Çatal'ın birbirine bağlanmasıyla oluşan hendeğiyle ünlüdür."  
 wrestling_bears_island_name: "Ayı Adası"  
 wrestling_bears_island_desc: "Ayı Adası, Mormont Hanesi'nin evidir ve Batıdiyar'ın kuzeybatı kıyısının açıklarındaki Buz Koyu'nda yer alır. Pitoresk ve tenhadır, eski meşeler, yüksek çamlar ve engebeli tepelerle karakterizedir."  
 eyrie_name: "Kartal Yuvası"  
 eyrie_desc: "Kartal Yuvası, Arryn Hanesi'nin kadim kalesi ve merkezidir. Ay Dağları'nda, aşağıdaki vadiden binlerce fit yukarıda yer alır. Konumu nedeniyle çoğu kişi tarafından saldırıya karşı neredeyse zaptedilemez olarak kabul edilir."  
 moon_mountain_name: "Ayın Dağları"  
 moon_mountain_desc: "Ay Dağları, Arryn Vadisi'ndeki bir dizi dağdır. Kasvetli ve misafirperver olmayan bu dağlar, hem Arryn Hanesi'nin hem de Demir Taht'ın otoritesini reddeden dağ klan üyeleri tarafından mesken tutulmaktadır."  
 kingswood_name: "Kral Ormanı"  
 kingswood_desc: "Kral Ormanı, Blackwater Rush'ın karşısında, Kral Toprakları'in karşısında yer alan, güneydeki Kraliyet Toprakları ve kuzeydeki Fırtına Toprakları'nı kapsayan ve Kralyolu'nun kesiştiği geniş bir ormandır. Ormanda kral için ayrılmış özel bir avlanma alanı bulunur."  
 tarth_name: "Tarth"  
 tarth_desc: "Safir Adası olarak bilinen Tarth adası, Batıdiyar'ın doğu kıyısının açıklarındaki dar denizde yer alır. Fırtına Toprakları'nın bir parçası olan Tarth, Evenfall Hall'daki yerlerinden Tarth Hanesi tarafından yönetilir."  
 rainwood_name: "Yağmur Ormanı"  
 rainwood_desc: "Fırtına Toprakların'daki Cape Wrath'da bulunan Rainwood, sisli ve bereketli ortamıyla ünlü geniş bir ormandır. Kürkü, kerestesi ve kehribarıyla değer verilen orman, çeşitli bitki örtüsüne ev sahipliği yapar."  
 dragon_mummer_name: "Lord Toland'ın Deli Aptalı"  
 dragon_mummer_desc: "Birinci Dorne Savaşı sırasında, Toland Hanesi ejderhalara hile yoluyla karşı koydu. Kral Aegon I Targaryen, Lord Toland'ın şampiyonuyla karşılaştığında ve onu kolayca öldürdüğünde, şampiyonun aslında lordun deli aptalı olduğunu ve Lord Toland'ın kendisinin kaçtığını keşfetti."  
 nymeria_ships_name: "Nymeria'nın On Bin Gemisi"  
 nymeria_ships_desc: "Rhoynar, Valyrian Özgür Şehir tarafından fethedildikten sonra Prenses Nymeria, Rhoynar halkını Dorne'a götürdü. Efsaneye göre, on bin gemilik bir filoyla yola çıktılar, yolculukları boyunca birçok zorlukla karşılaştılar, sadece az sayıda gemi Batıdiyar'a ulaştı."  
 aegonfort_name: "Aegon Kalesi"  
 aegonfort_desc: "Fatih Aegon tarafından inşa edilen küçük bir höyük ve avlu kalesi olan Aegon Kalesi, Batıdiyar'daki ilk dayanak noktasını işaret ediyordu ve günümüzde Kral Toprakları'ndaki Kızıl Kale'nin bulunduğu yerde bulunuyordu. Aegon'un yenilmiş düşmanlarının kılıçları Aegon Kalesi'a gönderildi ve Demir Taht yaratıldı."  
 hightower_name: "Yüksek Kule"  
 hightower_desc: "İnsanoğlunun yarattığı harikalardan biri olan Hightower, Eski Şehir şehrinin çok yukarısında duruyor. Eski bir siyah taş kalenin kalıntıları üzerine inşa edilmiş olan kule, herkes için bir işaret fişeği gibi duruyor."  
 oldtown_name: "Eski Şehir"  
 oldtown_desc: "Eski Şehir, Batıdiyar'ın en eski ve tartışmasız en büyük şehridir; Hisar, Yıldızlı Sept ve Hightower'a ev sahipliği yapar."  
 hornvale_name: "Boynuz Vadisi"  
 hornvale_desc: "Brax Hanesi'nin evi olan Kızıl Çatal, Hornvale'den kaynaklanır. Daha büyük vadi, toprağa kırmızımsı bir renk veren demir bakımından zengindir."  
 lordsport_name: "Lort Limanı"  
 lordsport_desc: "Demir Adaları'nın en büyük kasabası olan Lordsport, uzun zamandır Demir Adamlar'ın başlıca limanı olmuştur."  
 fairmarket_name: "Fairmarket"  
 fairmarket_desc: "Bir zamanlar Demir Adam krallarına ev sahipliği yapan Mavi Çatal kasabası, Nehir Toprakları'nın önemli bir finans merkezi olarak hizmet verme konusunda uzun bir geçmişe sahiptir."  
 winterfell_name: "Kışyarı"  
 winterfell_desc: "Kuzey'in kalbi ve Stark Hanesi'nin evi olan Kışyarı, Batıdiyar'ın en büyük kalelerinden biridir ve kaplıcaları ve cam bahçeleriyle ünlüdür."  
 gulltown_name: "Martı Kasabası"  
 gulltown_desc: "Vadi'deki en büyük yerleşim yeri olan Martı Kasabası, aynı zamanda Özgür Şehirler, Kral Toprakları ve Kuzey arasında seyahat eden gemilerin ana uğrak limanıdır."  
 morne_name: "Morne"  
 morne_desc: "Tarth adasında bulunan antik bir Andal harabesi olan Morne, gizemle örtülüdür. Ünlü kahraman Sör Galladon of Morne'un anavatanı olması dışında hakkında çok az şey bilinmektedir."  
 plankytown_name: "Planky Town"  
 plankytown_desc: "Dornluların şehre en yakın yerleşim biçimi olarak kabul edilen Planky Town, Yeşilkan Nehri'nin ağzında kurulmuş hareketli bir ticaret kasabasıdır. Birbirine bağlanmış mavnalardan oluşan ve nehir üzerinde yüzen bir yapıya sahiptir."  
  
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_dragonlore: "Ejderha Önemi Olan Yer"    
 agot_poi_dragonlore_tt: "Bir Ejderha İlmi Etkinliğini tetikleyecek"    
