historical_battle_rape_of_the_sisters:0 "Üç Kız Kardeş'in Tecavüzü"
historical_battle_rape_of_the_sisters_desc:0 "Kuzeyliler'in adaları yıkıcı bir şekilde işgal ettiği Üç Kız Kardeş'in Tecavüzü, Stark ve Arryn Hanedanları'nın kralları arasında gerçekleşen ve Kız Kardeşler'in Vadi'ye katılmasına yol açan Suyun Ötesindeki Savaş'ın bir dönemiydi."
historical_battle_end_of_the_mudds:0 "Çamurlu Adamların Sonu"
historical_battle_end_of_the_mudds_desc:0 "Andallar'a düşen ikinci büyük İlk İnsanlar krallığı, Nehirler ve Tepeler'inkiydi. Mudd Hanedanı'nın kralları cesurca ve kahramanca savaştılar, ancak ünlü Adalet Çekici Tristifer IV Mudd bile yüzüncü savaşında düşecek ve hanedanı da onu uzun süre yaşatmayacaktı."
historical_battle_battle_of_seven_stars:0 "Yedi Yıldız Savaşı"
historical_battle_battle_of_seven_stars_desc:0 "Andallar'ın İlk İnsanlar'a karşı kazandığı büyük zafer olan Yedi Yıldız Savaşı, Vadi'yi Arryn Hanedanı için güvence altına aldı ve Dağ ve Vadi Krallığı'nı kurdu."
historical_battle_feast_of_skane:0 "Skane Ziyafeti"
historical_battle_feast_of_skane_desc:0 "Skane'nin Skagoslular tarafından rezilce yağmalanması olan Skane Ziyafeti, Skagoslular'ın tüm ada nüfusunu yamyamlık yaparak tüketmesi ve adayı bu güne kadar ıssız bırakmasıyla hatırlanır."
historical_battle_of_the_weeping_water:0 "Ağlayan Su Savaşı"
historical_battle_of_the_weeping_water_desc:0 "Andal istilası sırasında, Kral Theon Stark liderliğindeki Stark ve Bolton güçleri arasında nadir görülen bir ittifak, Ağlayan Su nehri yakınlarında Argos Yediyıldız'ın Andal güçlerini yendi."
historical_teague_crowning:0 "Teague'lerin Taç Giyme Töreni"
historical_teague_crowning_desc:0 "Son büyük Nehir Toprakları kralları Teague Hanedanı'ndandı - hem kendi krallıklarının içinde hem de dışında kötü şöhretliydiler, taçlarını Batı Toprakları'nı yağmalayarak güvence altına aldılar ve ardından Bakire Havuzu'nda taç giydiler."
historical_burning_of_lannisport:0 "Lannis Limanı'nın Yakılışı"
historical_burning_of_lannisport_desc:0 "Greyjoy İsyanı bir bildiriyle değil, Lannister filosuna ev sahipliği yapan Lannis Limanı'nın Yakılışı ile başladı."
historical_battle_of_ruby_ford:0 "Yakut Geçidi Savaşı"
historical_battle_of_ruby_ford_desc:0 "Targaryen Hanedanı'nın yüzyıllar süren hükümdarlığı, Prens Rhaegar Targaryen'in ölümüyle Üç Dişli Mızrak'ta parçalanmaya başladı. Lord Robert Baratheon'un çekici Rhaegar'ın göğüs zırhını parçaladığında, Ejderhalar öldü."
historical_battle_redgrass_field:0 "Kızılçayır Savaşı"
historical_battle_redgrass_field_desc:0 "Yaklaşık bir yıllık savaştan sonra, İlk Blackfyre İsyanı, Kızılçayır Savaşı ile sona erdi. Daemon Blackfyre'ın güçleri, sadık Targaryen güçleriyle çatıştı ve Daemon'un, ikiz oğullarının ve isyanın sona ermesiyle sonuçlandı."
historical_sack_of_high_tide:0 "Yüksek Gelgit'in Yağması"
historical_sack_of_high_tide_desc:0 "Velaryon Hanedanı'nın zenginliğinin ve gücünün sembolü olan Yüksek Gelgit kalesi, Ejderhaların Dansı sırasında Boğaz Savaşı'nı takiben yağmalandı. Lord Corlys 'Deniz Yılanı'nın ünlü hazine yığını kaleyle birlikte yandı."
historical_battle_vulture_hunts:0 "Akbaba Avı"
historical_battle_vulture_hunts_desc:0 "İlk Akbaba Kralı'nın isyanı, Dorne'un İlk Dorne Savaşı'ndaki acılarının intikamını almak için yola çıktı. İlk zaferlerden sonra yenildi. Kaçan isyancılar avlandı ve Akbaba Avı olarak bilinen olayda öldürüldü."
historical_battle_last_storm:0 "Son Fırtına"
historical_battle_last_storm_desc:0 "Son Fırtına, Aegon'un Fethi sırasında yapılan bir savaştı. Kral Argilac Durrandon'un güçleri, Aegon 'Fatih'in yakın arkadaşı Orys Baratheon'un Kral Argilac'ı bire bir dövüşte öldürmesinin ardından nihayetinde yenildi. Orys, savaşın ardından Argilac'ın krallığını, kalesini ve kızını alacaktı."
historical_burning_of_harrenhall:0 "Harrenhal'ın Yakılışı"
historical_burning_of_harrenhall_desc:0 "Hoare Hanedanı ve Demirdoğumlular'ın Nehir Toprakları üzerindeki hakimiyeti, Harrenhal'ın Yakılışı ile sona erdi. Aegon 'Fatih', kalenin üzerine ejderha ateşi yağdırarak kuleleri ve içindeki herkesi eritti."
historical_battle_field_of_fire:0 "Ateş Tarlası"
historical_battle_field_of_fire_desc:0 "Aegon'un Fethi sırasında üç Targaryen ejderhasının da savaştığı tek savaş olan Ateş Tarlası, Gardener Hanedanı'nın sonunu, Yüksek Bahçe'nin teslim olmasını ve Kaya'nın boyun eğmesini beraberinde getirdi."
historical_battle_wendwater:0 "Ağırsu Köprüsü Savaşı"
historical_battle_wendwater_desc:0 "Dördüncü Blackfyre İsyanı, Blackfyre ordusunun Ağırsu Köprüsü Savaşı'nda yok edilmesi ve Daemon III Blackfyre'ın Kraliyet Muhafızları'ndan Sör Duncan "Uzun" tarafından öldürülmesiyle sona erdi."
historical_kingswood_brotherhood:0 "Kralormanı Kardeşliği"
historical_kingswood_brotherhood_desc:0 "Kardeşlik, Kral II. Aerys Targaryen döneminde Kralormanı'nda dolaşan, Simon Toyne liderliğindeki bir grup kanun kaçağıydı. Ünlü Gülen Şövalye'yi bir düelloda öldüren Kraliyet Muhafızı Sör Arthur Dayne 'Şafak Kılıcı' liderliğindeki kuvvetler tarafından yenildiler."
historical_battle_of_the_bells:0 "Çanlar Savaşı"
historical_battle_of_the_bells_desc:0 "Bir yenilginin ardından Lord Robert Baratheon, Lord Eddard Stark'ın güçleriyle yeniden birleşmek amacıyla Taşlı Yatak'a çekildi. Kral Eli Lord Jon Connington liderliğindeki Targaryen güçleri onu orada takip etti ve Çanlar Savaşı ve isyancıların zaferiyle sonuçlandı."
poi_notable_castle_visit:0 "[province.GetCustom('CastleName')] Ziyaret Edildi"
poi_notable_castle_visit.tt:0 "[province.GetCustom('CastleDesc')]"
runestone_name:0 "Rüntaşı"
runestone_desc:0 "Antik Rüntaşı kalesi, Bronz Krallar olarak hüküm sürdükleri Şafak Çağı'ndan beri Royce Hanedanı'nın en yüksek makamı olmuştur."
nightfort_name:0 "Gece Kalesi"
nightfort_desc:0 "Sur üzerindeki en büyük ve en eski kale olan Gece Kalesi, eski benliğinin bir gölgesi olup şimdi harabe halindedir. Geriye kalan tek şey labirent gibi tüneller, kuleler ve taşlardır."
shadowtower_name:0 "Gölge Kule"
shadowtower_desc:0 "Sur'un batı ucunda bulunan Gölge Kule, Nöbetçi Tepesi ile Köprü Başındaki Batı Nöbeti arasında yer alır ve bu güne kadar Gece Nöbetçileri tarafından edilmektedir."
castleblack_name:0 "Kara Kale"
castleblack_desc:0 "Antik bir kale olan Kara Kale, Lord Kumandan'a ev sahipliği yapar ve Gece Nöbetçileri'nin operasyon üssüdür."
eastwatch_name:0 "Doğugözcüsü"
eastwatch_desc:0 "Gece Nöbetçileri tarafından işgal edilen en doğudaki kale olan Doğugözcüsü, az sayıda gemi ve zaman zaman gelen yabanıl tüccarlara ev sahipliği yapmaktadır."
starpike_name:0 "Yıldızmızrağı"
starpike_desc:0 "Peake Hanedanı'nın kadim evi olan Yıldızmızrağı, Dorne Geçitleri içinde yer alır. Menzil Krallığı'ndaki büyük güçlerden birinin yuvası olan burası, çok eski zamanlardan beri savaşlara tanıklık etmiştir."
bitterbridge_name:0 "Acı Köprü"
bitterbridge_desc:0 "Taşköprü uzun zamandır Mander'ın bir geçiş noktası olmuştur ve yine de yeni adını, Acı Köprü'yü, İnanç Militanı ayaklanması sırasında kazanmıştır."
shield_islands_name:0 "Kalkan Adaları"
shield_islands_desc:0 "Bir zamanlar Puslu Adalar olarak bilinen ve korkunç Demirdoğumlular'a ev sahipliği yapan Kalkan Adaları, o zamandan beri eski efendilerine karşı bir kale haline geldi."
ashford_name:0 "Ashford"
ashford_desc:0 "Bir pazar kasabasıyla çevrili küçük, üçgen bir kale olan Ashford, Ashford Hanedanı'nın evidir."
ashford_tourney_desc:0 "Prens Baelor 'Mızrakkıran' Targaryen'in sonunu getiren ve geleceğin Kralı ile Lord Kumandan'ı arasındaki dostluğu başlatan turnuva. Ashford sonsuza dek onunla anılacak."
horn_hill_name:0 "Boynuz Tepe"
horn_hill_desc:0 "Tarly Hanedanı'nın evi olan Boynuz Tepe, uzun zamandır Menzil'in sadakında bir ok olmuştur ve düzenli olarak düşmanlara karşı kullanılmıştır."
golden_tooth_name:0 "Altın Diş"
golden_tooth_desc:0 "Lefford Hanesi'nin evi olan Altın Diş kalesi, uzun zamandır Batı Toprakları'nı doğudan gelebilecek tehditlere karşı koruyan bir kale görevi görmüştür."
pyke_name:0 "Pyke"
pyke_desc:0 "Demir Adamlar'ın büyük kalesi olan Pyke, Deniztaşı Tahtı'nın ve Greyjoy Hanesi'nin merkezidir."
moat_cailin_name:0 "Moat Cailin"
moat_cailin_desc:0 "Kuzey'in kapısı olan ve güneyden gelen tüm istilacıları geri püskürtmesiyle ünlü Moat Cailin, eski ihtişamından düşmüş olsa da hala korkulan bir rakiptir."
fist_name:0 "İlk İnsanların Yumruğu"
fist_desc:0 "İlk İnsanların Yumruğu, Sur'un kuzeyinde bulunan ve Özgür Halk tarafından yeryüzünden yukarı doğru yumruk atan bir yumruğa benzediği için bu şekilde adlandırılan ıssız bir tepedir. Tepenin üzerinde İlk İnsanlar tarafından inşa edilmiş eski bir halka şeklindeki kalenin kalıntıları bulunur."
bloody_gate_name:0 "Kanlı Kapı"
bloody_gate_desc:0 "Kanlı Kapı, Arryn Vadisi'ne giden dar ve yüksek yol boyunca uzanan bir dizi tahkimattır."
dragonstone_name:0 "Ejderha Kayası"
dragonstone_desc:0 "Targaryen Hanesi'nin kadim merkezi olan kale, mimarisiyle ejderhalardan ilham almıştır. Fatih, kral ve birçok prense ev sahipliği yapmıştır. Ada, ejderhaların yuva yaptığı bir yanardağ olan Ejderha Dağı'na ev sahipliği yapar."
storms_end_name:0 "Fırtına Burnu"
storms_end_desc:0 "Fırtına Burnu, Baratheon Hanesi'nin evidir. Duvarlarına işlenmiş büyülerle korunduğu söylenen, diyardaki en zorlu kalelerden biridir. Yüzyıllardır ayakta durmakta ve daha önce Durrandon Hanesi'ne ev sahipliği yapmıştır. Birçok fırtına geçmiştir ve yine de Fırtına Burnu dimdik ayaktadır."
wyl_name:0 "Wyl"
wyl_desc:0 "Aynı adı taşıyan hanenin merkezi olan Wyl, Dorne Sınırları'nın kalelerinden biridir. Bu nedenle, savunmasını güçlendirmek için altına oyulmuş tüneller vardır. Kral Aegon I Targaryen, Kara Dehşet Balerion'un üzerinde saldırıya geçtiğinde, Wyl Hanesi bu tünellerde ve mağaralarda saklanmıştır."
yronwood_name:0 "Demirağaç Ormanı"
yronwood_desc:0 "Demirağaç Ormanı kalesi, Kemik Yolu'nun güney ucunda yer alır ve öncelikle Yronwood Hanesi'nin merkezi olarak hizmet vermektedir."
brimstone_hall_name:0 "Cehennemkapısı Kalesi"
brimstone_hall_desc:0 "Kükürtaşı boyunca uzanan Cehennemkapısı Kalesi, Kükürtaşı'nın son kralları olan Dryland Hanesi'nin merkeziydi. Sonuncu Dryland Kralı Lucifer Dryland, Nymeria Savaşı'ndaki yenilgisinden sonra Sur'a gönderildi."
second_blackfyre_name:0 "İkinci Blackfyre İsyanı"
second_blackfyre_desc:0 "Acıçelik, Blackfyre Hanesi'nin kalıntılarını Doğudiyar'a götürdüğünde, Demir Taht, taht taliplerinin geri döneceğini biliyordu; bunu Akduvar'daki bir düğünde yapmaları şaşırtıcı olurdu, ancak Sör Duncan the Tall ve yaverinin çabaları sayesinde bu ikinci isyan başlamadan sona erdirilecekti."
dunstonbury_name:0 "Dunstonbury"
dunstonbury_desc:0 "Manderly Hanesi'nin atalarının evi olan kale, Menzil'den Peake Hanesi tarafından kovulduklarında kaybedildi ve Peake Hanesi kaleyi kendileri için aldı."
meraxes_death_name:0 "Meraxes'in Ölümü"
meraxes_death_desc:0 "Meraxes, Fatih Aegon'un kız kardeşi ve karısı Kraliçe Rhaenys Targaryen tarafından binilen bir dişi ejderhaydı. İlk Dorne Savaşı sırasında Meraxes'in gözüne demir bir ok saplandı ve anında öldü, Kraliçe Rhaenys ise ejderha gökten düştüğünde öldü."
defiance_duskendale_name:0 "Gölgelivadi'nin Meydan Okuması"
defiance_duskendale_desc:0 "Lord Denys Darklyn protesto amacıyla vergi ödemeyi bıraktığında, Kral Aerys II Targaryen'i şikayetlerini dinlemeye davet etti, ancak varışta onu hapsetti. Altı aylık bir çatışmanın ardından Kral, Kral Muhafızı Sör Barristan Selmy tarafından cesur bir tek kişilik kurtarma operasyonuyla kurtarıldı."
red_keep_name:0 "Kızıl Kale"
red_keep_desc:0 "Kızıl Kale, Kral'ın Şehri'nde soluk kırmızı taştan inşa edilmiş bir kaledir. Devasa surlarının içinde Maegor'un Kalesi, Kral Eli Kulesi, Ak Kılıç Kulesi ve Demir Taht'ı barındıran Büyük Salon bulunur."
whispers_name:0 "Fısıltılar"
whispers_desc:0 "Fısıltılar, Çatlak Pençe Burnu'nda Crabb Hanesi'nin yıkık bir kalesidir. Efsaneler, efsanevi şövalye Sör Clarence Crabb'ın karısının öldürülen düşmanlarının kopmuş kafalarını yeniden canlandırdığını söyler. Kafalar daha sonra birbirleriyle konuşarak fısıltı sesi çıkarır ve kaleye adını verirdi."
sunspear_name:0 "Güneş Mızrağı"
sunspear_desc:0 "Güneş Mızrağı sarayı, Rhoynar Prensesi Nymeria, Lord Mors Martell ile evlenip Dorne'u kendi yönetimleri altında birleştirdiğinden beri Nymeros Martell Hanesi'nin merkezi olmuştur."
starry_sept_name:0 "Yıldızlı Sept"
starry_sept_desc:0 "Yüce Rahip'in asıl evi olan Yıldızlı Sept, İnancın kalbidir. Siyah mermerden yapılmış olup, Baba'nın Hugor'u kutsamak için yedi yıldızı çektiği gece gökyüzünü çağrıştırır."
citadel_name:0 "Hisar"
citadel_desc:0 "Hisar, üstatların kadim evidir. Efsaneye göre, Yüksek Kule'nin yönetiminin ilk günlerine dayanır ve bugün dünyadaki bilgi ve öğrenmenin işaretlerinden biridir."
seven_shrines_name:0 "Yedi Mabet"
seven_shrines_desc:0 "Yedi Mabet, tanrıları onurlandırmak için inşa edilmiş ve bahçeleriyle ünlü yedi mabettir."
nagga_name:0 "Nagga Tepesi"
nagga_desc:0 "Deniz Ejderhası Nagga'nın kalıntıları, bir zamanlar Gri Kral'ın salonunu barındıran tepeyi hala süslemektedir."
jonquil_name:0 "Jonquil'in Havuzu"
jonquil_desc:0 "Yedi Krallık'ta ve ötesinde, Florian ve Jonquil'in aşk hikayesi anlatılır. Ve işte Florian'ın aşkına ilk kez gözlerini diktiği havuz burada yatıyor."
snowy_sept_name:0 "Karlı Sept"
snowy_sept_desc:0 "Kuzey'de bulunan tek büyük mabet olan Karlı Sept, Manderly Hanesi'nin himayesine dayanır ve kış ve kar diyarındaki tüm inananları karşılar."
arrival_andals_name:0 "Andalların Gelişi"
arrival_andals_desc:0 "Andalların gelişi, Doğudiyar'dan Batıdiyar'a göçlerini ifade eder. Andallar, Batıdiyar'a yazıyı, çelik silahlar ve Yedi İnancı'nı getirdiler. Andallar ve İlk İnsanlar arasındaki savaşlar yüzlerce yıl sürdü."
gate_of_gods_name:0 "Tanrıların Kapısı"
gate_of_gods_desc:0 "Tanrıların Kapısı, Kral'ın Şehri'nin devasa duvarlarındaki yedi büyük kapıdan biridir. Karmaşık oymalarla süslenmiş olan kapı evi ve asma köprü, içeri giren herkesin hareketlerini takip ediyormuş gibi görünen gözlere sahiptir. Kral Yolu, Kuzey'den Kral'ın Şehri'ne Tanrıların Kapısı'ndan girer."
hammer_waters_name:0 "Suların Çekici"
hammer_waters_desc:0 "Efsaneye göre, ormanın çocuklarının yeşil kahinleri, Kırılma olarak bilinen felaket bir olaya neden olarak İlk İnsanlar'ın Batıdiyar'a göçünü durdurmak için kara büyü kullandılar. Bu olay, Dorne Kolu'nu Basamak Taşları ve Kırık Kol'a parçalayarak, Batıdiyar'ı Doğudiyar'dan ayırdı."
sept_remembrance_name:0 "Anma Septi"
sept_remembrance_desc:0 "Kral'ın Şehri'ndeki ilk mabetler arasında yer alan Anma Septi, Fatih Aegon'un kız kardeşi ve karısı Rhaenys Targaryen'i onurlandırmak için Rhaenys Tepesi'nde inşa edilmiştir. Militan İnanç ayaklanması sırasında Savaşçı Oğulları'nın karargahı olarak kullanılan mabet, Kral Maegor I Targaryen tarafından Kara Dehşet Balerion'un üzerindeyken yok edildi."
sept_baelor_name:0 "Büyük Baelor Septi"
sept_baelor_desc:0 "Büyük Baelor Septi, Yedi İnancı'nın ibadetinin odak noktası olarak durmaktadır. Kral'ın Şehri'nde bulunan mabet, Yüce Rahip'in ikametgahı olarak hizmet vermektedir. Mabet, saygıdeğer rahip-kral Kutsanmış Baelor'un onuruna adlandırılmıştır."
highgarden_name:0 "Yüksek Bahçe"
highgarden_desc:0 "Yüksek Bahçe, Bahçıvan Garth tarafından inşa edilen Bahçıvan Krallarının merkeziydi. Genellikle diyardaki, hatta belki de dünyadaki en güzel kale olduğu söylenir."
fair_isle_name:0 "Güzel Ada"
fair_isle_desc:0 "Farman Hanesi'nin evi olan Güzel Ada, Günbatımı Denizi'nde bir cennettir. Bereketli sulara ve bol topraklara sahip olan ada, adını fazlasıyla hak etmiştir."
lonely_light_name:0 "Son Işık"
lonely_light_desc:0 "Yalnızca Demir Adamlar'ın değil, aynı zamanda bilinen dünyanın en batıdaki karakolu olan Son Işık, Farwynd Hanesi'nin küçük bir limanıdır."
riverrun_name:0 "Nehirova"
riverrun_desc:0 "Tully Hanesi'nin atalarının evi olan Nehirova, Yuvarlaktaş ve Kızıl Çatal nehirlerinin birleştirilmesiyle yapılan hendeğiyle ünlüdür."
wrestling_bears_island_name:0 "Ayı Adası"
wrestling_bears_island_desc:0 "Ayı Adası, Mormont Hanesi'nin evidir ve Batıdiyar'ın kuzeybatı kıyısındaki Buz Körfezi'nde yer alır. Pitoresk ve tenha bir yer olup, kadim meşe ağaçları, yükselen çamlar ve engebeli tepelerle karakterizedir."
eyrie_name:0 "Kartal Yuvası"
eyrie_desc:0 "Kartal Yuvası, Arryn Hanesi'nin kadim kalesi ve merkezidir. Aşağıdaki vadinin binlerce fit yukarısında, Ay Dağları'nda yer almaktadır. Konumu nedeniyle, çoğu kişi tarafından saldırıya karşı neredeyse zaptedilemez olarak kabul edilir."
moon_mountain_name:0 "Ay Dağları"
moon_mountain_desc:0 "Ay Dağları, Arryn Vadisi'ndeki bir dizi dağdır. Kasvetli ve yaşanmaz olan bu dağlarda, hem Arryn Hanesi'nin hem de Demir Taht'ın otoritesini reddeden dağ aşiretleri yaşar."
kingswood_name:0 "Kralormanı"
kingswood_desc:0 "Kralormanı, Kral'ın Şehri'nden Karasu Irmağı'nın karşısında yer alan ve güney Taç Topraklarını ve kuzey Fırtına Toprakları'nı kapsayan ve Kral Yolu tarafından kesişen geniş bir ormandır. Ormanda kral için ayrılmış özel bir av alanı bulunur."
tarth_name:0 "Tarth"
tarth_desc:0 "Safir Adası olarak bilinen Tarth adası, Batıdiyar'ın doğu kıyısındaki Dar Deniz'de yer alır. Fırtına Toprakları'nın bir parçası olan Tarth, Tarth Hanesi tarafından Akşambayırı'ndaki merkezlerinden yönetilir."
rainwood_name:0 "Yağmur Ormanı"
rainwood_desc:0 "Fırtına Toprakları'ndaki Gazap Burnu'nda bulunan Yağmur Ormanı, sisli ve verimli ortamıyla ünlü geniş bir ormandır. Kürkü, kerestesi ve kehribarı ile değerli olan orman, çok çeşitli bitki örtüsüne ev sahipliği yapar."
dragon_mummer_name:0 "Lord Toland'ın Deli Soytarısı"
dragon_mummer_desc:0 "İlk Dorne Savaşı sırasında, Toland Hanesi ejderhalara hile ile karşı koydu. Kral Aegon I Targaryen, Lord Toland'ın şampiyonuyla karşılaştığında onu kolayca öldürdü ve şampiyonun aslında lordun deli soytarısı olduğunu ve Lord Toland'ın kendisinin kaçtığını keşfetti."
nymeria_ships_name:0 "Nymeria'nın On Bin Gemisi"
nymeria_ships_desc:0 "Rhoynar, Valyria Özgür Toprakları tarafından fethedildikten sonra, Prenses Nymeria Rhoynar halkını Dorne'a götürdü. Efsaneye göre, on bin gemilik bir filo ile yola çıktılar, yolculuklarında birçok zorlukla karşılaştılar ve Batıdiyar'a yalnızca az sayıda gemi ulaştı."
aegonfort_name:0 "Aegon Kalesi"
aegonfort_desc:0 "Fatih Aegon tarafından inşa edilen küçük bir kale olan Aegon Kalesi, Batıdiyar'daki ilk dayanağını işaret ediyordu ve Kral'ın Şehri'ndeki bugünkü Kızıl Kale'nin bulunduğu yerde bulunuyordu. Aegon'un yenilen düşmanlarının kılıçları Aegon Kalesi'ne gönderildi ve Demir Taht yaratıldı."
hightower_name:0 "Yüksek Kule"
hightower_desc:0 "İnsanoğlunun yaptığı harikalardan biri olan Yüksek Kule, Eskişehir şehrinin üzerinde yükselir. Eski bir kara taş kalenin kalıntıları üzerine inşa edilmiş olup, herkes için bir işaret olarak durmaktadır."
oldtown_name:0 "Eskişehir"
oldtown_desc:0 "Eskişehir, Batıdiyar'daki en eski ve tartışmasız en büyük şehirdir - Kale, Yıldızlı Sept ve Yüksek Kule'ye ev sahipliği yapar."
hornvale_name:0 "Boynuzvadi"
hornvale_desc:0 "Brax Hanesi'nin evi olan Boynuzvadi, Kızıl Çatal'ın kaynağıdır. Büyük vadi, toprağa kırmızımsı bir renk veren demir bakımından zengindir."
lordsport_name:0 "Lord Limanı"
lordsport_desc:0 "Demir Adaları'ndaki en büyük kasaba olan Lord Limanı, uzun zamandır Demir Adamlar'ın başlıca limanı olmuştur."
fairmarket_name:0 "Güzelpazar"
fairmarket_desc:0 "Bir zamanlar Demir Adam krallarına ev sahipliği yapan Mavi Çatal kasabası, Nehir Toprakları'nda önemli bir finans merkezi olarak hizmet verme konusunda uzun bir geçmişe sahiptir."
winterfell_name:0 "Kışyarı"
winterfell_desc:0 "Kuzey'in kalbi ve Stark Hanesi'nin evi olan Kışyarı, Batıdiyar'daki en büyük kalelerden biridir ve kaplıcaları ve cam bahçeleriyle ünlüdür."
gulltown_name:0 "Martı Kasabası"
gulltown_desc:0 "Vadi'deki en büyük yerleşim yeri olan Martı Kasabası, aynı zamanda Özgür Şehirler, Kral'ın Şehri ve Kuzey arasında seyahat eden gemiler için bir limandır."
morne_name:0 "Morne"
morne_desc:0 "Tarth adasındaki eski bir Andal harabesi olan Morne gizemle örtülüdür. Ünlü kahraman Sör Galladon of Morne'un anavatanı olması dışında hakkında çok az şey bilinmektedir."
plankytown_name:0 "Tahta Kasaba"
plankytown_desc:0 "Dornelulların sahip olduğu bir şehre en yakın şey olduğu söylenen Tahta Kasaba, Yeşil Kan'ın ağzında hareketli bir ticaret kasabasıdır. Birbirine halatlarla bağlanmış mavnalardan inşa edilmiş olup, nehir üzerinde yüzer."

TRAVEL_POINT_OF_INTEREST_TT_agot_poi_dragonlore:0 "Ejderha İlgili Bölge"
agot_poi_dragonlore_tt:0 "Bir Ejderha Bilgisi Olayını tetikleyecektir"
TRAVEL_POINT_OF_INTEREST_TT_agot_poi_wild_dragon:0 "#X Vahşi Ejderha#! "
agot_poi_wild_dragon_tt:0 "Bu bölgede vahşi, yetişkin bir ejderha yaşıyor."