historical_battle_rape_of_the_sisters:0 "Üç Kız Kardeş'in İstilası"
historical_battle_rape_of_the_sisters_desc:0 "Kuzeylilerin vahşi bir işgal dalgasıyla adaları kasıp kavurduğu Üç Kız Kardeş'in İstilası, Stark ve Arryn Hanedanları'nın kralları arasında yaşanan ve Kız Kardeşler'in Vadi'ye katılmasıyla sonuçlanan Suyun Ötesindeki Savaş'ın kanlı bir bölümünü oluşturuyordu. Bu dönem, adaların tarihinde derin yaralar bırakan acımasız çatışmalara ve yıkıma sahne oldu."

historical_battle_end_of_the_mudds:0 "Mudd Hanedanı'nın Sonu"
historical_battle_end_of_the_mudds_desc:0 "Andallar'ın demirden istilası karşısında düşen ikinci büyük İlk İnsanlar krallığı, Nehirler ve Tepeler'indi. Mudd Hanedanı'nın kralları, atalarının topraklarını korumak için cesurca ve kahramanca savaştılar. Ancak Andallar'ın amansız ilerleyişi karşısında direnemediler. Efsanevi Adalet Çekici lakaplı Kral Tristifer IV Mudd bile, yüzüncü savaşında düşerek hanedanının sonunu getirdi. Mudd Hanedanı'nın çöküşü, İlk İnsanlar'ın Westeros'taki hakimiyetinin zayıflamasının ve Andal kültürünün yayılmasının önemli bir dönüm noktası oldu."
historical_battle_battle_of_seven_stars:0 "Yedi Yıldız Muharebesi"
historical_battle_battle_of_seven_stars_desc:0 "Andallar'ın Westeros'u fethi sırasında İlk İnsanlar'a karşı kazandığı en önemli zaferlerden biri olan Yedi Yıldız Muharebesi, Vadi'nin kaderini belirledi. Bu kanlı savaşta, Andal şövalyesi Ser Artys Arryn, İlk İnsanlar'ın ordusunu bozguna uğratarak Vadi'yi ele geçirdi ve Arryn Hanedanı'nın uzun süreli hakimiyetinin temellerini attı. Yedi Yıldız Muharebesi, aynı zamanda Dağ ve Vadi Krallığı'nın kuruluşuna da yol açarak Westeros tarihinin akışını değiştirdi."

historical_battle_feast_of_skane:0 "Skane Şöleni"
historical_battle_feast_of_skane_desc:0 "Skagosluların Skane adasına yaptığı kan dondurucu akın olarak bilinen Skane Şöleni, vahşetin ve barbarlığın bir simgesi olarak tarihe geçti. Skagoslular, adayı istila ederek tüm nüfusu katletti ve söylentilere göre kurbanlarını yiyerek yok etti. Bu korkunç olaydan sonra Skane ıssız bir ada olarak kaldı ve Skagoslular'ın vahşiliğinin bir anıtı haline geldi. Günümüzde bile Skane'den bahsedildiğinde, insanların aklına gelen ilk şey Skagosluların işlediği insanlık dışı katliamdır."
historical_battle_of_the_weeping_water:0 "Ağlayan Su Muharebesi"
historical_battle_of_the_weeping_water_desc:0 "Andallar'ın Westeros'u istila ettiği karanlık günlerde, Kuzey'in İlk İnsanları, beklenmedik bir şekilde birleşerek ortak düşmana karşı koydu. Kral Theon Stark liderliğindeki Stark Hanedanı ve ezeli düşmanları Bolton Hanedanı, Andal istilasına karşı koymak için güçlerini birleştirdi. Ağlayan Su Nehri kıyılarında gerçekleşen bu tarihi savaşta, Kuzeylilerin birleşik ordusu, Argos Yediyıldız komutasındaki Andal ordusunu bozguna uğrattı. Ağlayan Su Muharebesi, Andal ilerleyişini durduran önemli bir zafer olmakla kalmadı, aynı zamanda Kuzey'in birliğinin ve direnişinin simgesi olarak tarihe geçti."
historical_teague_crowning:0 "Teague Hanedanı'nın Taç Giyme Töreni"
historical_teague_crowning_desc:0 "Nehir Toprakları'nın son büyük kralları olan Teague Hanedanı, hem kendi topraklarında hem de ötesinde acımasızlıkları ve ihtiraslarıyla ün salmıştı. Güçlerini Batı Toprakları'na düzenledikleri acımasız bir yağma seferiyle perçinlediler. Ele geçirdikleri ganimetler ve topraklarla zenginleşen Teague Hanedanı, Bakirehavuzu'nda ihtişamlı bir taç giyme töreni düzenledi. Ancak bu ihtişamın ardında, yağma ve şiddetle elde edilmiş bir güç yatıyordu. Teague Hanedanı'nın hükümdarlığı, Nehir Toprakları'nın tarihinde kanlı bir sayfa olarak yerini aldı ve hanedanın adı, acımasızlık ve ihtirasla özdeşleşti."
historical_burning_of_lannisport:0 "Lannis Limanı'nın Yakılışı"
historical_burning_of_lannisport_desc:0 "Greyjoy İsyanı, diplomatik bir bildiriyle değil, şaşırtıcı ve yıkıcı bir saldırıyla başladı. Demir Adaları'nın Lordu Balon Greyjoy, Lannister donanmasının kalbinde yer alan Lannis Limanı'na ani bir baskın düzenledi. Liman şehri, Greyjoy filosunun amansız saldırısı karşısında alevler içinde kaldı. Lannis Limanı'nın Yakılışı, Greyjoy İsyanı'nın fitilini ateşleyen olay olarak tarihe geçti ve Yedi Krallık'ta şok dalgaları yarattı. Bu cesur ve aynı zamanda pervasız saldırı, Balon Greyjoy'un gücünü ve kararlılığını tüm Westeros'a gösterdi."
historical_battle_of_ruby_ford:0 "Yakut Geçidi Muharebesi"
historical_battle_of_ruby_ford_desc:0 "Targaryen Hanedanı'nın Westeros üzerindeki yüzyıllardır süren hakimiyeti, Yakut Geçidi'nde akan kanlı nehirle birlikte sarsılmaya başladı. Robert'ın İsyanı'nın en önemli dönüm noktalarından biri olan bu muharebede, iki tarafın kaderini belirleyecek bir karşılaşma yaşandı. İsyancı güçlerin lideri Lord Robert Baratheon ve Targaryen ordusunun prensi Rhaegar Targaryen, savaş meydanında karşı karşıya geldi. Robert'ın güçlü savaş çekici, Rhaegar'ın göğüs zırhını parçalayarak prensin hayatına son verdi. Rhaegar'ın ölümüyle birlikte Targaryen Hanedanı'nın kaderi de mühürlenmiş oldu. Yakut Geçidi Muharebesi, sadece bir savaşın sonucu değil, aynı zamanda 'Ejderhaların Ölümü' olarak adlandırılacak bir dönemin de başlangıcıydı. Westeros'un kaderini sonsuza dek değiştirecek olaylar zinciri, Yakut Geçidi'nin kanlı sularında başlamıştı."
historical_battle_redgrass_field:0 "Kızılçayır Muharebesi"
historical_battle_redgrass_field_desc:0 "Yaklaşık bir yıl boyunca Westeros'u kasıp kavuran İlk Blackfyre İsyanı, Kızılçayır'da yaşanan destansı bir savaşla kanlı bir sona ulaştı. Daemon Blackfyre liderliğindeki isyancılar, Targaryen Hanedanı'na sadık güçlerle karşı karşıya geldi. Kızılçayır'ın yeşil alanları, iki tarafın amansız mücadelesiyle kana bulandı. Savaşın sonunda, Daemon Blackfyre ve ikiz oğulları da dahil olmak üzere birçok isyancı hayatını kaybetti. Bu ezici yenilgi, Blackfyre İsyanı'nın sonunu getirdi ve Targaryen Hanedanı'nın tahttaki hakimiyetini sağlamlaştırdı. Kızılçayır Muharebesi, Westeros tarihindeki en kanlı ve en önemli savaşlardan biri olarak hatırlanmaktadır."
historical_sack_of_high_tide:0 "Yüksek Gelgit'in Yağmalanması"
historical_sack_of_high_tide_desc:0 "Velaryon Hanedanı'nın zenginliğinin ve denizcilik gücünün simgesi olan görkemli Yüksek Gelgit kalesi, Ejderhaların Dansı'nın alevleri arasında trajik bir sona uğradı. Boğaz Savaşı'nın ardından gelen kaos ortamında, kale acımasızca yağmalandı ve yakıldı. Deniz Yılanı lakaplı Lord Corlys Velaryon'un dillere destan hazine koleksiyonu da, kaleyle birlikte alevlere teslim oldu. Yüksek Gelgit'in Yağmalanması, Velaryon Hanedanı için büyük bir kayıp olmakla kalmadı, aynı zamanda Westeros'un en zengin ve en güçlü ailelerinden birinin çöküşünün de simgesi haline geldi. Deniz Yılanı'nın efsanevi hazineleri, tarihin tozlu sayfalarında kayboldu ve geride sadece küller ve hüzün bıraktı."
historical_battle_vulture_hunts:0 "Akbaba Avları"
historical_battle_vulture_hunts_desc:0 "İlk Dorne Savaşı'nın yaraları henüz tazeyken, Dorne halkı, kaybettikleri yakınlarının intikamını almak için yeniden ayaklandı. İlk Akbaba Kralı'nın önderliğinde başlayan isyan, ilk aşamalarda başarıya ulaşsa da, Targaryen güçleri karşısında geri püskürtüldü. Yenilgiyi kabul etmeyen isyancılar, dağlara ve çöllere kaçarak direnişe devam etti. Ancak Targaryen ordusu, kaçan isyancıları acımasızca takip etti ve tarihe "Akbaba Avları" olarak geçen vahşi bir operasyonla hepsini öldürdü. Akbaba Avları, Dorne halkının hafızasında derin bir yara bıraktı ve Dorne ile Yedi Krallık arasındaki ilişkilere uzun süre gölge düşürdü."
historical_battle_last_storm:0 "Son Fırtına"
historical_battle_last_storm_desc:0 "Aegon'un Fethi'nin en önemli dönüm noktalarından biri olan Son Fırtına, Fırtına Toprakları'nın kaderini belirledi. Kral Argilac Durrandon, "Gururlu" lakabıyla anılan güçlü ve savaşçı bir kraldı. Aegon Targaryen'ın Westeros'u fethetme girişimine karşı koymak için ordusunu topladı ve Targaryen güçlerine meydan okudu. Ancak Aegon'un sadık generali ve yakın arkadaşı Orys Baratheon, Fırtına Kralı'nın karşısına dikildi. Son Fırtına olarak adlandırılan bu muharebede, iki ordu şiddetli bir çatışmaya girdi. Kral Argilac, Orys Baratheon ile girdiği bire bir mücadelede öldürüldü ve Fırtına ordusu bozguna uğratıldı. Orys, bu zaferin ardından Argilac'ın krallığını, kalesini ve hatta kızını ele geçirerek Fırtına Toprakları'nın yeni hakimi oldu. Son Fırtına, Fırtına Kralı'nın sonunu getirirken, aynı zamanda Baratheon Hanedanı'nın da doğuşuna tanıklık etti."
historical_burning_of_harrenhal:0 "Harrenhal'ın Yakılışı"
historical_burning_of_harrenhal_desc:0 "Hoare Hanedanı'nın Nehir Toprakları üzerindeki zalim ve kanlı hakimiyeti, Harrenhal'ın alevler içinde yok oluşuyla korkunç bir sona ulaştı. Aegon Targaryen, "Fatih" lakabıyla anılacak olan ejderha lordu, Westeros'u fethetme yolunda Harrenhal'ın devasa surları önünde durdu. Kalenin kibirli kralı Harren "Kara" Hoare, Aegon'un teslim olma çağrısını reddetti. Bunun üzerine Aegon, devasa ejderhası Balerion "Kara Dehşet" ile Harrenhal üzerine ölümcül bir ateş yağdırdı. Kalenin devasa kuleleri, ejderha ateşinin karşısında eriyip çöktü ve içindeki herkes alevler arasında can verdi. Harrenhal'ın Yakılışı, Aegon'un gücünün ve ejderhaların dehşetinin bir göstergesi oldu. Aynı zamanda Hoare Hanedanı'nın sonunu getiren ve Nehir Toprakları'nı Targaryen hakimiyetine sokan önemli bir olay olarak tarihe geçti."
historical_battle_field_of_fire:0 "Ateş Tarlası"
historical_battle_field_of_fire_desc:0 "Aegon'un Fethi sırasında yaşanan en önemli ve en yıkıcı savaşlardan biri olan Ateş Tarlası, Westeros tarihine kanlı bir iz bıraktı. Bu muharebe, üç Targaryen ejderhasının aynı anda göklere yükseldiği ve düşmanlarına ölümcül ateşlerini yağdırdığı tek savaş olarak tarihe geçti. Reach Krallığı'nın güçlü ordusu, Targaryen güçleriyle Ateş Tarlası'nda karşı karşıya geldi. Ancak ejderhaların karşısında hiçbir ordu direnemedi. Savaş alanı, ejderha ateşi ve çığlıklarla cehenneme döndü. Gardener Hanedanı'nın son kralı Mern IX Gardener, bu savaşta hayatını kaybetti ve hanedanlığı sona erdi. Yüksek Bahçe Krallığı, Targaryenlar'a teslim oldu ve Kaya Krallığı da boyun eğmek zorunda kaldı. Ateş Tarlası, ejderhaların gücünün ve Aegon'un kararlılığının bir göstergesi oldu. Westeros'un kaderini değiştiren bu savaş, Targaryen Hanedanı'nın hakimiyetinin yolunu açtı."
historical_battle_wendwater:0 "Ağırsu Köprüsü Muharebesi"
historical_battle_wendwater_desc:0 "Dördüncü Blackfyre İsyanı, Targaryen Hanedanı'na karşı girişilen son büyük Blackfyre ayaklanmasıydı. Ancak bu isyan da, öncekiler gibi başarısızlıkla sonuçlandı. Ağırsu Köprüsü Muharebesi, isyanın kaderini belirleyen kanlı bir karşılaşmaydı. Blackfyre ordusu, Kral Muhafızları'nın da aralarında bulunduğu Targaryen güçleri tarafından bozguna uğratıldı. İsyanın lideri Daemon III Blackfyre, Kral Muhafızları'nın efsanevi üyesi Sör Duncan "Uzun" ile girdiği mücadelede öldürüldü. Daemon'un ölümüyle birlikte Blackfyre Hanedanı'nın umutları da suya düştü. Ağırsu Köprüsü Muharebesi, Blackfyre tehdidinin sonunu getirdi ve Targaryen Hanedanı'nın Westeros üzerindeki hakimiyetini daha da sağlamlaştırdı."
historical_kingswood_brotherhood:0 "Kralormanı Kardeşliği"
historical_kingswood_brotherhood_desc:0 "Kral II. Aerys Targaryen'ın "Deli Kral" olarak anılmaya başlandığı dönemde, Kralormanı'nda karanlık bir gölge belirdi; Kralormanı Kardeşliği. Simon Toyne liderliğindeki bu haydut grubu, ormanın derinliklerinde saklanarak yollarda terör estirdi. Soygun, cinayet ve gasp gibi suçlarla ün salan Kardeşlik, Kral'ın Şehri'nin güvenliğini tehdit eder hale geldi. Kral Aerys, bu tehlikeye karşı harekete geçerek Kral Muhafızları'ndan Sör Arthur Dayne "Sabah Kılıcı"yı görevlendirdi. Dayne, bir grup şövalye ve askerle Kralormanı'na girerek Kardeşlik'i takip etmeye başladı. İki taraf arasında yaşanan çatışmalarda, Dayne, Kardeşlik'in en tehlikeli üyesi olan ve "Gülen Şövalye" lakabıyla bilinen gizemli bir savaşçıyı bir düelloda öldürdü. Kralormanı Kardeşliği, Dayne'in liderliğindeki güçler tarafından dağıtıldı ve üyeleri ya öldürüldü ya da yakalandı. Böylece Kralormanı, bir süreliğine de olsa haydutların tehdidinden kurtulmuş oldu."
historical_battle_of_the_bells:0 "Çanlar Muharebesi"
historical_battle_of_the_bells_desc:0 "Robert'ın İsyanı'nın karanlık günlerinde, Lord Robert Baratheon ardı ardına yenilgiler almış ve umutları azalmıştı. Kuzey'in Yöneticisi Lord Eddard Stark ile güçlerini birleştirmek amacıyla son bir çabayla Taş Sept'e sığındı. Fakat tehlike yakındaydı. Kral Eli Lord Jon Connington komutasındaki Targaryen ordusu, isyanın fitilini ateşleyen Robert'ı yakalayıp ezmek için Taş Sept üzerine yürüdü. Şehrin üzerinde kara bulutlar dolaşırken, iki ordu Taş Sept'in dışındaki düzlükte karşı karşıya geldi. Çanlar Muharebesi olarak tarihe geçen bu kanlı savaş, beklenmedik bir şekilde isyancıların zaferiyle sonuçlandı. Robert'ın cesareti ve Stark güçlerinin beklenmedik gelişi, Targaryen ordusunu bozguna uğrattı. Bu zafer, Robert'ın hayatta kalmasını ve isyanın alevini yeniden canlandırmasını sağladı, Yedi Krallık'ın kaderini sonsuza dek değiştirdi."
