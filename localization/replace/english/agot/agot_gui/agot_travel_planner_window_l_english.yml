runestone_name:0 "Rüntaşı"
runestone_desc:0 "Antik Rüntaşı kalesi, Bronz Krallar olarak hüküm sürdükleri Şafak Çağı'ndan beri Royce Hanedanı'nın en önemli merkezi ve kalesi olmuştur. Vadi'nin engebeli arazisinde yükselen bu görkemli kale, Royce Hanedanı'nın gücünün ve dayanıklılığının bir simgesidir. Nesiller boyunca Royce lordları, Rüntaşı'nın duvarları arasında hüküm sürmüş ve Vadi'nin tarihine yön vermiştir. Kalenin tarihi, Royce Hanedanı'nın tarihiyle iç içe geçmiş ve Rüntaşı, Vadi'nin en önemli ve en saygı duyulan yerlerinden biri haline gelmiştir."
nightfort_name:0 "Gece Kalesi"
nightfort_desc:0 "Sur üzerindeki en büyük ve en eski kale olan Gece Kalesi, bir zamanlar ihtişamlı bir yapıydı. Ancak zamanın acımasız dişleri ve unutuluşun karanlığı, Gece Kalesi'ni eski ihtişamından uzaklaştırdı. Şimdi harabe halinde olan kale, geçmişinin sadece bir gölgesi. Geriye kalanlar ise labirent gibi karmaşık tüneller, yıkık kuleler ve sessizce yükselen taş duvarlardır. Gece Kalesi, Duvar'ın ve Gece Nöbetçileri'nin tarihine tanıklık etmiş, sayısız savaşa ve kahramanlığa ev sahipliği yapmıştır. Ancak şimdi, sadece rüzgarın uğultusu ve geçmişin yankıları Gece Kalesi'nin ıssız duvarları arasında dolaşmaktadır."
shadowtower_name:0 "Gölge Kule"
shadowtower_desc:0 "Sur'un batı ucunda, Nöbetçi Tepesi ile Köprübaşı Batıgözcüsü arasında yükselen Gölge Kule, Gece Nöbetçileri'nin en önemli kalelerinden biridir. Yüzyıllardır Gece Nöbetçileri tarafından kontrol edilen Gölge Kule, Westeros'u Ötekiler'in tehdidine karşı koruyan önemli bir stratejik noktadır. Duvar'ın bu uzak köşesinde, Gece Nöbetçileri, sessiz ve yılmaz bir şekilde görevlerini yerine getirmeye devam etmektedir. Gölge Kule, karanlığın ve bilinmezliğin hüküm sürdüğü topraklarda, Westeros'un güvenliği için dimdik ayakta duran bir bekçi kulesidir."
castleblack_name:0 "Kara Kale"
castleblack_desc:0 "Sur'un üzerinde yükselen antik Kara Kale, Gece Nöbetçileri'nin kalbidir. Lord Kumandan'ın ikametgahı ve Gece Nöbetçileri'nin operasyon üssü olan Kara Kale, Duvar'ın savunmasında hayati bir rol oynar. Kalenin duvarları arasında, Gece Nöbetçileri eğitilir, donanır ve Westeros'u korumak için yemin ederler. Kara Kale, sadece bir kale değil, aynı zamanda Gece Nöbetçileri'nin kardeşliğinin, disiplinin ve fedakarlığın simgesidir. Duvar'ın bu önemli noktasında, Gece Nöbetçileri, karanlığa karşı amansız mücadelelerini sürdürürler."
eastwatch_name:0 "Doğugözcüsü"
eastwatch_desc:0 "Sur'un en doğu ucunda, Donmuş Deniz'in kıyısında yer alan Doğugözcüsü, Gece Nöbetçileri'nin en ücra kalelerinden biridir. Az sayıda gemi ve zaman zaman gelen yabanıl tüccarlara ev sahipliği yapan Doğugözcüsü, Duvar'ın bu ıssız köşesinde önemli bir görev üstlenir. Gece Nöbetçileri, Doğugözcüsü'nden Donmuş Deniz'i ve Ötekiler'in gelmesi muhtemel yolları gözetler. Uzak ve zorlu bir görev yeri olan Doğugözcüsü, Gece Nöbetçileri'nin cesaretinin ve fedakarlığının bir simgesidir."
starpike_name:0 "Yıldızmızrağı"
starpike_desc:0 "Peake Hanedanı'nın kadim evi olan Yıldızmızrağı, Dorne Geçitleri'nin sarp ve engebeli arazisinde gururla yükselir. Menzil Krallığı'ndaki en güçlü ve nüfuzlu ailelerden birinin yuvası olan Yıldızmızrağı, çok eski zamanlardan beri sayısız savaşa ve çatışmaya tanıklık etmiştir. Kalenin güçlü surları ve stratejik konumu, onu Dorne'un savunmasında önemli bir kale haline getirmiştir. Yıldızmızrağı, Peake Hanedanı'nın gücünün ve kararlılığının bir simgesidir ve Dorne Geçitleri'nin geçilmez bekçisi olarak tarihteki yerini almıştır."
bitterbridge_name:0 "Acı Köprü"
bitterbridge_desc:0 "Taşköprü, uzun zamandır Mander Nehri'nin önemli bir geçiş noktası olmuştur. Ancak bu stratejik konum, aynı zamanda birçok çatışmaya da sahne olmuştur. Acı Köprü adını ise, İnanç Militanı ayaklanması sırasında yaşanan kanlı bir savaştan almıştır. Bu savaşta, İnanç Militanları ile kralın güçleri arasında Acı Köprü'de şiddetli bir mücadele yaşanmış ve çok sayıda insan hayatını kaybetmiştir. Acı Köprü, bu savaşın anısını taşıyan bir isim olarak kalmış ve Mander Nehri üzerindeki kanlı tarihin bir sembolü haline gelmiştir."

shield_islands_name:0 "Kalkan Adaları"
shield_islands_desc:0 "Bir zamanlar Puslu Adalar olarak bilinen ve korkunç Demirdoğumlular'a ev sahipliği yapan Kalkan Adaları, günümüzde eski efendilerine karşı bir kale görevi görmektedir. Demirdoğumlular'ın saldırılarına ve yağmalarına sürekli maruz kalan Kalkan Adaları halkı, zamanla denizcilikte ve savaşçılıkta ustalaşmıştır. Adaların stratejik konumu ve halkının cesareti, Kalkan Adaları'nı Demirdoğumlular'ın yayılmacı politikalarına karşı önemli bir savunma hattı haline getirmiştir. Kalkan Adaları, özgürlüklerini ve bağımsızlıklarını korumak için kararlı bir şekilde mücadele eden cesur insanların yurdudur."
ashford_name:0 "Ashford"
ashford_desc:0 "Canlı bir pazar kasabasıyla çevrili küçük ve üçgen bir kale olan Ashford, Ashford Hanedanı'nın evidir. Ashford, sadece bir kale değil, aynı zamanda şövalyelik ve asil değerlerin simgesidir. Düzenlenen turnuvalar ve şölenlerle ünlü olan Ashford, Westeros'un dört bir yanından gelen şövalyeleri ve asilzadeleri ağırlamıştır."
ashford_tourney_desc:0 "Ashford, tarihe adını altın harflerle yazdıran bir turnuvaya ev sahipliği yapmıştır. Bu turnuva, Prens Baelor 'Mızrakkıran' Targaryen'in trajik sonunu getirirken, geleceğin kralı ile Lord Kumandan'ı arasında sarsılmaz bir dostluğun başlangıcına da tanıklık etmiştir. Ashford, sonsuza dek bu unutulmaz turnuva ile anılacaktır."

horn_hill_name:0 "Boynuz Tepe"
horn_hill_desc:0 "Tarly Hanedanı'nın evi olan Boynuz Tepe, Menzil'in kalbinde yer alan stratejik bir kaledir. Uzun zamandır Menzil'in sadık savunucularından biri olan Tarly Hanedanı, Boynuz Tepe'yi düşmanlara karşı bir kale olarak kullanmıştır. Kalenin güçlü surları ve disiplinli askerleri, Menzil'i sayısız tehdide karşı korumuştur."

golden_tooth_name:0 "Altın Diş"
golden_tooth_desc:0 "Lefford Hanesi'nin evi olan Altın Diş kalesi, Batı Toprakları'nın doğu sınırında yer alan önemli bir kaledir. Adını, kale surlarının tepesindeki altın kaplama diş şeklindeki yapıdan alan Altın Diş, uzun zamandır Batı Toprakları'nı doğudan gelebilecek tehditlere karşı koruyan bir kale görevi görmüştür. Lefford Hanesi'nin sadık şövalyeleri, Altın Diş'in duvarları arasında nöbet tutarak Batı Toprakları'nın güvenliğini sağlamışlardır."
pyke_name:0 "Pyke: Demir Adaları'nın Kalbi"
pyke_desc:0 "Demir Adaları'nın en büyük ve en önemli kalesi olan Pyke, Deniztaşı Tahtı'nın ve Greyjoy Hanesi'nin merkezidir. Deniz kıyısında, sarp kayalıklar üzerine kurulu olan Pyke, Demir Adaları'nın denizcilik gücünün ve savaşçı kültürünün bir simgesidir. Greyjoy lordları, Pyke'ten Demir Adaları'na hüküm sürer ve denizlerde hakimiyetlerini sürdürürler."

moat_cailin_name:0 "Moat Cailin: Kuzey'in Bataklık Kalkanı"
moat_cailin_desc:0 "Kuzey'in kapısı olarak bilinen Moat Cailin, güneyden gelen tüm istilacıları geri püskürtmesiyle ünlüdür. Bataklıklar ve sularla çevrili olan bu kale, Kuzey'in savunmasında hayati bir rol oynamıştır. Eski ihtişamından düşmüş olsa da, Moat Cailin hala korkulan bir rakiptir ve Kuzey'e girmek isteyenlerin karşısına çıkan zorlu bir engeldir."

fist_name:0 "İlk İnsanların Yumruğu"
fist_desc:0 "Sur'un kuzeyinde, Donmuş Diyar'ın kalbinde yükselen İlk İnsanların Yumruğu, Özgür Halk tarafından yeryüzünden yukarı doğru yumruk atan bir yumruğa benzetildiği için bu ismi almıştır. Tepenin zirvesinde, İlk İnsanlar tarafından inşa edilmiş eski bir halka şeklindeki kalenin kalıntıları bulunur. İlk İnsanların Yumruğu, geçmişin gizemlerini ve unutulmuş bir çağın yankılarını barındıran tarihi bir yerdir."

bloody_gate_name:0 "Kanlı Kapı"
bloody_gate_desc:0 "Kanlı Kapı, Arryn Vadisi'ne giden dar ve yüksek yol boyunca uzanan bir dizi etkileyici tahkimattır. Vadi'nin doğal savunma hattının bir parçası olan Kanlı Kapı, dışarıdan gelebilecek herhangi bir saldırıya karşı geçilmez bir engel oluşturur. Adını, geçmişte yaşanan kanlı savaşlardan alan Kanlı Kapı, Vadi'nin güvenliği için hayati bir öneme sahiptir."

dragonstone_name:0 "Ejderha Kayası"
dragonstone_desc:0 "Targaryen Hanesi'nin kadim merkezi olan Ejderha Kayası, mimari tasarımıyla ejderhalardan ilham almıştır. Fatih Aegon Targaryen'dan son Targaryen kralına kadar birçok hükümdara ve prensin doğum yerine ev sahipliği yapmıştır. Ejderhaların yuva yaptığı bir yanardağ olan Ejderha Dağı'nda bulunan Ejderha Kayası, Targaryen Hanesi'nin gücünün ve ihtişamının bir simgesidir."

storms_end_name:0 "Fırtına Burnu"
storms_end_desc:0 "Fırtına Burnu, Baratheon Hanesi'nin gururlu evidir. Duvarlarına işlenmiş güçlü büyülerle korunduğu söylenen bu kale, Westeros'taki en zorlu ve dayanıklı kalelerden biridir. Yüzyıllardır ayakta duran Fırtına Burnu, daha önce Durrandon Hanesi'ne de ev sahipliği yapmıştır. Sayısız fırtınaya ve kuşatmaya meydan okuyan Fırtına Burnu, Baratheon Hanesi'nin gücünün ve kararlılığının bir simgesidir."
wyl_name:0 "Wyl"
wyl_desc:0 "Aynı adı taşıyan hanenin merkezi olan Wyl, Dorne Sınırları'ndaki önemli kalelerden biridir. Sık sık saldırıya uğrayan Wyl, savunmasını güçlendirmek için yeraltına oyulmuş karmaşık bir tünel ağına sahiptir. Kral Aegon I Targaryen, devasa ejderhası Balerion "Kara Dehşet" ile Wyl'e saldırdığında, Wyl Hanesi bu tünellerde ve mağaralarda saklanarak ejderha ateşinden kurtulmayı başarmıştır. Wyl, sadece güçlü surları ile değil, aynı zamanda gizli geçitleri ve yeraltı sığınakları ile de bilinen stratejik bir kaledir."

yronwood_name:0 "Demirağaç Ormanı"
yronwood_desc:0 "Demirağaç Ormanı kalesi, Dorne'un kuzeydoğusunda, Kemik Yolu'nun güney ucunda yer alır ve Yronwood Hanesi'nin ana merkezi olarak hizmet vermektedir. Yronwood Hanesi, Dorne'un en eski ve en güçlü hanelerinden biridir ve Demirağaç Ormanı kalesi, hanenin gücünün ve nüfuzunun bir simgesidir. Kalenin stratejik konumu, onu Dorne'un savunmasında önemli bir nokta haline getirmiştir."

brimstone_hall_name:0 "Cehennemkapısı Kalesi"
brimstone_hall_desc:0 "Kükürtaşı boyunca uzanan Cehennemkapısı Kalesi, bir zamanlar Kükürtaşı'nın son kralları olan Dryland Hanesi'nin merkeziydi. Ancak Rhoynar prensesi Nymeria'nın Dorne'u fethi sırasında, Dryland Hanesi yenilgiye uğratıldı ve krallıkları yıkıldı. Son Dryland Kralı Lucifer Dryland, Nymeria Savaşı'ndaki yenilgisinden sonra Sur'a gönderildi ve Cehennemkapısı Kalesi harabeye döndü. Cehennemkapısı Kalesi, Kükürtaşı'nın kayıp krallığının ve Dryland Hanesi'nin trajik sonunun bir anıtıdır."

second_blackfyre_name:0 "İkinci Blackfyre İsyanı"
second_blackfyre_desc:0 "Bitmeyen Blackfyre tehdidi, Targaryen Hanedanı'nı sürekli olarak rahatsız etmiştir. Acıçelik, Blackfyre Hanesi'nin kalıntılarını Doğudiyar'a götürdüğünde, Demir Taht, taht taliplerinin geri döneceğini biliyordu. Bu geri dönüş, beklenmedik bir şekilde Akduvar'daki bir düğünde gerçekleşmek üzereydi. Ancak Sör Duncan "Uzun" ve yaverinin cesur çabaları sayesinde, bu ikinci isyan daha başlamadan sona erdirildi. İkinci Blackfyre İsyanı, Blackfyre Hanesi'nin son umutlarının da söndüğü bir dönüm noktası oldu."
dunstonbury_name:0 "Dunstonbury"
dunstonbury_desc:0 "Manderly Hanesi'nin atalarının evi olan Dunstonbury kalesi, Menzil'den gelen Peake Hanesi tarafından zorla ele geçirilerek Manderlyler'den koparılmıştır. Peake Hanesi, Dunstonbury'yi kendi topraklarına kattıktan sonra kaleyi uzun yıllar boyunca kontrolünde tutmuştur. Dunstonbury, Manderly Hanesi için kaybedilmiş bir mirasın ve atalarının topraklarından sürülmelerinin acı bir hatırlatıcısıdır."

meraxes_death_name:0 "Meraxes'in Ölümü"
meraxes_death_desc:0 "Meraxes, Fatih Aegon'un kız kardeşi ve karısı Kraliçe Rhaenys Targaryen tarafından binilen muhteşem bir dişi ejderhaydı. Ancak İlk Dorne Savaşı sırasında, Meraxes trajik bir sona uğradı. Dornelu bir okçu tarafından atılan demir bir ok, Meraxes'in gözüne saplandı ve ejderha acıyla gökyüzünden düşerek hayatını kaybetti. Kraliçe Rhaenys de, ejderhasıyla birlikte ölüme gitti. Meraxes'in ölümü, Targaryenlar için büyük bir kayıp oldu ve Dorne'un fethedilmesinin ne kadar zorlu olacağının bir göstergesi haline geldi."

defiance_duskendale_name:0 "Gölgelivadi'nin Meydan Okuması"
defiance_duskendale_desc:0 "Lord Denys Darklyn, Kral Aerys II Targaryen'ın giderek artan zulmüne karşı çıkarak vergi ödemeyi reddetti. Darklyn, Kral Aerys'i şikayetlerini dinlemeye Gölgelivadi'ye davet etti. Ancak Kral Aerys, Gölgelivadi'ye geldiğinde Lord Darklyn tarafından tutsak edildi. Altı ay süren bir kuşatmanın ardından, Kral Muhafızları'ndan Sör Barristan Selmy, tek başına gerçekleştirdiği cesur bir operasyonla Kral Aerys'i kurtardı. Gölgelivadi'nin Meydan Okuması, Kral Aerys'in paranoyasının ve zalimliğinin arttığının bir göstergesiydi."

red_keep_name:0 "Kızıl Kale"
red_keep_desc:0 "Kızıl Kale, Kral'ın Şehri'nde soluk kırmızı taştan inşa edilmiş muhteşem bir kaledir. Yedi Krallık'ın hükümdarının ikametgahı olan Kızıl Kale, gücün ve ihtişamın bir simgesidir. Devasa surlarının içerisinde Maegor'un Kalesi, Kral Eli Kulesi, Ak Kılıç Kulesi ve Demir Taht'ı barındıran Büyük Salon bulunur. Kızıl Kale, Westeros'un siyasi ve kültürel merkezidir."

whispers_name:0 "Fısıltılar"
whispers_desc:0 "Fısıltılar, Kırıkpençe Burnu'nda Crabb Hanesi'ne ait yıkık bir kaledir. Kale, adını duvarları arasında dolaşan ürkütücü fısıltılardan almıştır. Efsanelere göre, efsanevi şövalye Sör Clarence Crabb'ın karısı, öldürülen düşmanlarının kopmuş kafalarını kara büyü ile yeniden canlandırmıştır. Bu kafalar, sürekli olarak birbirleriyle konuşarak ürkütücü bir fısıltı sesi çıkarırlarmış. Fısıltılar, lanetli ve gizemli bir yer olarak bilinir."
sunspear_name:0 "Güneş Mızrağı"
sunspear_desc:0 "Rhoynar Prensesi Nymeria, Lord Mors Martell ile evlenip Dorne'u tek bir bayrak altında birleştirdiğinden beri, Güneş Mızrağı sarayı, Nymeros Martell Hanesi'nin ana merkezi olmuştur. Dorne'un sıcak kumları ve parıldayan deniziyle iç içe geçmiş olan Güneş Mızrağı, Martell Hanesi'nin gücünün ve bağımsızlığının bir simgesidir."

starry_sept_name:0 "Yıldızlı Sept"
starry_sept_desc:0 "Yüce Rahip'in asıl evi olan Yıldızlı Sept, Yedi İnancı'nın kalbidir. Siyah mermerden inşa edilmiş olan bu görkemli yapı, Baba'nın Hugor'u kutsamak için yedi yıldızı gökyüzüne yerleştirdiği geceyi andırır. Yıldızlı Sept, Westeros'taki en kutsal ve en önemli dini yapılardan biridir."

citadel_name:0 "Hisar"
citadel_desc:0 "Hisar, üstatların kadim evidir. Efsaneye göre, Hisar'ın kökleri, Yüksek Kule'nin ilk günlerine kadar uzanmaktadır. Bugün, Hisar dünyadaki bilgi ve öğrenmenin en önemli merkezlerinden biridir. Üstatlar, Hisar'da eğitilir ve Westeros'un dört bir yanına dağılarak bilgilerini ve hizmetlerini sunarlar."

seven_shrines_name:0 "Yedi Mabetesi"
seven_shrines_desc:0 "Yedi Mabet, Yedi İnancı'nın yedi tanrısını onurlandırmak için inşa edilmiş yedi ayrı tapınaktan oluşur. Her bir tapınak, farklı bir tanrıya adanmıştır ve kendine özgü bir mimariye sahiptir. Yedi Mabet, aynı zamanda muhteşem bahçeleriyle de ünlüdür. Bu bahçeler, huzur ve dinginliğin hüküm sürdüğü bir vaha gibidir."

nagga_name:0 "Nagga Tepesi"
nagga_desc:0 "Gri Kral'ın efsanevi deniz ejderhası Nagga'nın kalıntıları, bir zamanlar Gri Kral'ın salonunu barındıran tepeyi hala süslemektedir. Demir Adaları halkı için kutsal bir yer olan Nagga Tepesi, Gri Kral'ın ve Demir Adaları'nın geçmişinin bir hatırlatıcısıdır."

jonquil_name:0 "Jonquil'in Havuzu"
jonquil_desc:0 "Yedi Krallık'ta ve ötesinde, Prens Florian ve Leydi Jonquil'in büyülü aşk hikayesi dillere destandır. Jonquil'in Havuzu, Prens Florian'ın aşkı Jonquil'e ilk gözünü diktiği yerdir. Bu havuz, aşkın, güzelliğin ve romantizmin bir simgesi olarak kalmıştır."
snowy_sept_name:0 "Karlı Sept"
snowy_sept_desc:0 "Kuzey'de bulunan tek büyük mabet olan Karlı Sept, Manderly Hanesi'nin himayesindedir ve kışın ve karın hüküm sürdüğü topraklarda yaşayan tüm inananlara kapılarını açar. Karlı Sept, Kuzeyliler için Yedi İnancı'nın önemli bir merkezi ve aynı zamanda bir toplanma yeridir."

arrival_andals_name:0 "Andalların Gelişi"
arrival_andals_desc:0 "Andalların gelişi, Westeros tarihinde önemli bir dönüm noktasıdır. Doğudiyar'dan Batıdiyar'a göç eden Andallar, yanlarında yazıyı, çelik silahları ve Yedi İnancı'nı getirdiler. Andallar ve İlk İnsanlar arasında yüzyıllar süren savaşlar yaşandı ve bu savaşlar, Westeros'un kültürel ve dini yapısını derinden etkiledi."

gate_of_gods_name:0 "Tanrıların Kapısı"
gate_of_gods_desc:0 "Tanrıların Kapısı, Kral'ın Şehri'ni koruyan devasa surlardaki yedi büyük kapıdan biridir. Karmaşık oymalarla süslenmiş olan kapı ve asma köprü, içeri giren herkesi izleyen gözlere benzeyen bir tasarıma sahiptir. Kral Yolu, Kuzey'den Kral'ın Şehri'ne Tanrıların Kapısı'ndan girer."

hammer_waters_name:0 "Suların Çekici"
hammer_waters_desc:0 "Efsaneye göre, ormanın çocuklarının yeşil kahinleri, İlk İnsanlar'ın Batıdiyar'a göçünü durdurmak için kara büyü kullanarak Kırılma olarak bilinen felakete yol açtılar. Bu olay, Dorne Kolu'nu Basamak Taşları ve Kırık Kol'a ayırarak, Batıdiyar'ı Doğudiyar'dan kopardı. Suların Çekici, Westeros coğrafyasını şekillendiren ve İlk İnsanlar ile ormanın çocukları arasındaki çatışmanın bir simgesi olan önemli bir olaydır."
sept_remembrance_name:0 "Anma Septi"
sept_remembrance_desc:0 "Kral'ın Şehri'ndeki ilk mabetler arasında yer alan Anma Septi, Fatih Aegon'un kız kardeşi ve karısı Kraliçe Rhaenys Targaryen'i onurlandırmak için Rhaenys Tepesi'nde inşa edilmiştir. Ancak bu kutsal mekan, Militan İnanç ayaklanması sırasında Savaşçı Oğulları tarafından işgal edildi ve karargah olarak kullanıldı. Kral Maegor I Targaryen, bu isyana kararlı bir şekilde son vermek için devasa ejderhası Balerion "Kara Dehşet" ile Anma Septi'ni yerle bir etti. Anma Septi, hem Rhaenys Targaryen'in hatırasını hem de İnanç Militanı ayaklanmasının kanlı izlerini taşıyan bir yer olarak tarihteki yerini aldı."

sept_baelor_name:0 "Büyük Baelor Septi"
sept_baelor_desc:0 "Büyük Baelor Septi, Yedi İnancı'nın en kutsal ve en büyük mabedidir. Kral'ın Şehri'nde bulunan bu muhteşem yapı, Yüce Rahip'in ikametgahı olarak hizmet vermektedir. Saygıdeğer rahip-kral Kutsanmış Baelor'un onuruna adlandırılan Büyük Baelor Septi, Westeros'taki tüm inananlar için önemli bir hac merkezidir."

highgarden_name:0 "Yüksek Bahçeesi"
highgarden_desc:0 "Efsanevi Bahçıvan Garth tarafından inşa edilen Yüksek Bahçe, Gardener Krallarının merkeziydi. Westeros'un en verimli ve en güzel topraklarında yer alan Yüksek Bahçe, sıklıkla diyardaki, hatta belki de dünyadaki en güzel kale olarak anılır. Yüksek Bahçe'nin muhteşem bahçeleri, renkli çiçekleri ve şarkı söyleyen kuşlarıyla ünlüdür."

fair_isle_name:0 "Güzel Ada"
fair_isle_desc:0 "Farman Hanesi'nin evi olan Güzel Ada, Günbatımı Denizi'nde yer alan bir cennet köşesidir. Bereketli suları ve verimli topraklarıyla bilinen Güzel Ada, adını fazlasıyla hak eder. Adanın halkı, barışçıl ve misafirperver olmalarıyla ünlüdür. Güzel Ada, Westeros'un en huzurlu ve en refah içinde olan yerlerinden biridir."
lonely_light_name:0 "Son Işık: Bilinen Dünyanın Ucu"
lonely_light_desc:0 "Yalnızca Demir Adaları'nın değil, aynı zamanda bilinen dünyanın en batıdaki karakolu olan Son Işık, Farwynd Hanesi'nin küçük bir limanıdır. Günbatımı Denizi'nin uçsuz bucaksız sularına bakan Son Işık, yalnızlığı ve gizemiyle ünlüdür. Farwynd Hanesi, denizin ve rüzgarın çocukları olarak bilinir ve geleneklerine ve inançlarına sıkı sıkıya bağlıdırlar."

riverrun_name:0 "Nehirova"
riverrun_desc:0 "Tully Hanesi'nin atalarının evi olan Nehirova, Yuvarlaktaş ve Kızıl Çatal nehirlerinin birleştiği noktada kurulmuştur. Kalenin etrafını saran hendeği, bu iki nehrin sularıyla beslenir ve Nehirova'yı doğal olarak korur. Nehirova, Nehir Toprakları'nın en önemli ve en güçlü kalelerinden biridir."

wrestling_bears_island_name:0 "Ayı Adası"
wrestling_bears_island_desc:0 "Ayı Adası, Mormont Hanesi'nin evi ve Batıdiyar'ın kuzeybatı kıyısındaki Buz Körfezi'nde yer alan yalnız bir adadır. Kadim meşe ağaçları, yükselen çamlar ve engebeli tepelerle kaplı olan Ayı Adası, vahşi ve sert bir güzelliğe sahiptir. Mormont Hanesi, cesur ve bağımsız savaşçılarıyla bilinir."

eyrie_name:0 "Kartal Yuvası"
eyrie_desc:0 "Kartal Yuvası, Arryn Hanesi'nin kadim kalesi ve merkezidir. Aşağıdaki vadinin binlerce fit yukarısında, Ay Dağları'nın zirvesinde yer alan Kartal Yuvası, ulaşılmaz konumu nedeniyle neredeyse zaptedilemez olarak kabul edilir. Kartal Yuvası, Arryn Hanesi'nin gücünün ve asaletinin bir simgesidir."

moon_mountain_name:0 "Ay Dağları"
moon_mountain_desc:0 "Ay Dağları, Arryn Vadisi'nde yer alan sarp ve yaşanması zor bir dağ sırasıdır. Bu dağlarda, hem Arryn Hanesi'nin hem de Demir Taht'ın otoritesini tanımayan bağımsız dağ aşiretleri yaşar. Ay Dağları, Vadi'nin vahşi ve bağımsız ruhunu temsil eder."

kingswood_name:0 "Kralormanı"
kingswood_desc:0 "Kralormanı, Kral'ın Şehri'nden Karasu Irmağı'nın karşısında yer alan ve güney Taç Toprakları ile kuzey Fırtına Toprakları'nı kaplayan geniş bir ormanlık alandır. Kral Yolu tarafından kesişen Kralormanı, hem avcılar hem de haydutlar için bir sığınak olarak hizmet vermiştir. Ormanda, kral için ayrılmış özel bir av alanı bulunmaktadır."
tarth_name:0 "Tarth"
tarth_desc:0 "Safir Adası olarak da bilinen Tarth, Batıdiyar'ın doğu kıyısındaki Dar Deniz'de yer alan büyük bir adadır. Fırtına Toprakları'nın bir parçası olan Tarth, adını adanın en güçlü hanesi olan Tarth Hanesi'nden alır. Tarth Hanesi, adanın kalbinde yer alan Akşambayırı kalesinden adayı yönetir. Tarth, güzellikleriyle ünlü Brienne gibi güçlü savaşçılar yetiştirmesiyle bilinir."

rainwood_name:0 "Yağmur Ormanı"
rainwood_desc:0 "Fırtına Toprakları'ndaki Gazap Burnu'nda bulunan Yağmur Ormanı, sisli ve verimli ortamıyla ünlü geniş bir ormandır. Değerli kürkleri, kerestesi ve kehribarıyla bilinen Yağmur Ormanı, zengin bir flora ve fauna çeşitliliğine ev sahipliği yapar. Yağmur Ormanı, aynı zamanda gizemli ve tehlikeli bir yer olarak da kabul edilir. Derinliklerinde, eski efsanelerin ve unutulmuş yaratıkların yaşadığı söylenir."

dragon_mummer_name:0 "Lord Toland'ın Deli Soytarısı"
dragon_mummer_desc:0 "İlk Dorne Savaşı sırasında, Toland Hanesi ejderhalara karşı koymak için sıra dışı bir taktik kullandı. Kral Aegon I Targaryen, Lord Toland'ın şampiyonuyla karşılaştığında, onu kolayca alt etti. Ancak şampiyonun aslında Lord Toland'ın deli soytarısı olduğu ve Lord Toland'ın kendisinin kaçtığı ortaya çıktı. Bu olay, Lord Toland'ın cesaretinin mi yoksa deliliğinin mi bir göstergesi olduğu konusunda tartışmalara yol açtı."

nymeria_ships_name:0 "Nymeria'nın On Bin Gemisi"
nymeria_ships_desc:0 "Rhoynar, Valyria Özgür Toprakları tarafından fethedildikten sonra, Prenses Nymeria Rhoynar halkını kurtarmak için büyük bir göçe öncülük etti. Efsaneye göre, on bin gemilik bir filo ile yola çıkan Rhoynar halkı, uzun ve tehlikeli bir yolculuğun ardından Dorne'a ulaştı. Yolculuk sırasında birçok zorlukla karşılaşan ve sayısız kayıp veren Rhoynar halkı, sonunda Dorne'da yeni bir yurt buldu ve Dorne kültürünü derinden etkiledi."

aegonfort_name:0 "Aegon Kalesi"
aegonfort_desc:0 "Fatih Aegon tarafından inşa edilen küçük bir kale olan Aegon Kalesi, Targaryen Hanesi'nin Batıdiyar'daki ilk dayanağıydı ve bugünkü Kızıl Kale'nin bulunduğu yerde inşa edilmişti. Aegon'un fetih savaşları sırasında yendiği düşmanlarının kılıçları Aegon Kalesi'ne getirildi ve bu kılıçlardan Demir Taht oluşturuldu. Aegon Kalesi, Targaryen hakimiyetinin başlangıcını ve Demir Taht'ın doğuşunu simgeleyen önemli bir yerdir."
hightower_name:0 "Yüksek Kule"
hightower_desc:0 "İnsanoğlunun yaptığı en etkileyici yapılardan biri olan Yüksek Kule, Eskişehir'in üzerinde gururla yükselir. Eski bir kara taş kalenin kalıntıları üzerine inşa edilmiş olan Yüksek Kule, Westeros'un en yüksek yapısıdır ve uzak mesafelerden bile görülebilen bir işaret kulesi olarak hizmet vermektedir."

oldtown_name:0 "Eskişehir"
oldtown_desc:0 "Eskişehir, Batıdiyar'daki en eski ve tartışmasız en büyük şehirdir. Zengin bir tarihe ve kültüre sahip olan Eskişehir, Hisar, Yıldızlı Sept ve Yüksek Kule gibi önemli yapılara ev sahipliği yapar. Bilgi ve öğrenmenin merkezi olan Eskişehir, Westeros'un en önemli şehirlerinden biridir."

hornvale_name:0 "Boynuzvadi"
hornvale_desc:0 "Brax Hanesi'nin evi olan Boynuzvadi, Kızıl Çatal nehrinin kaynağında yer alan verimli bir vadidir. Toprağa kırmızımsı bir renk veren demir bakımından zengin olan Boynuzvadi, Brax Hanesi'nin gücünün ve refahının kaynağıdır."

lordsport_name:0 "Lord Limanı"
lordsport_desc:0 "Demir Adaları'ndaki en büyük kasaba olan Lord Limanı, uzun zamandır Demir Adamlar'ın başlıca limanı olmuştur. Deniz ticareti ve gemi inşaatı konusunda önemli bir merkez olan Lord Limanı, Demir Adaları'nın dünyaya açılan kapısıdır."

fairmarket_name:0 "Panayır Pazarı"
fairmarket_desc:0 "Bir zamanlar Demir Adam krallarına ev sahipliği yapan Mavi Çatal kasabası, daha sonra Panayır Pazarı olarak anılmaya başladı. Nehir Toprakları'nda yer alan Panayır Pazarı, uzun bir süredir önemli bir finans ve ticaret merkezi olarak hizmet vermektedir."

winterfell_name:0 "Kışyarı"
winterfell_desc:0 "Kuzey'in kalbi ve Stark Hanesi'nin evi olan Kışyarı, Batıdiyar'daki en büyük ve en eski kalelerden biridir. Sıcak su kaynaklarıyla beslenen kaplıcaları ve yeşillikler ile dolu cam bahçeleriyle ünlü olan Kışyarı, Stark Hanesi'nin gücünün ve onurunun bir simgesidir."

gulltown_name:0 "Martı Kasabası"
gulltown_desc:0 "Vadi'deki en büyük yerleşim yeri olan Martı Kasabası, aynı zamanda Özgür Şehirler, Kral'ın Şehri ve Kuzey arasında seyahat eden gemiler için önemli bir limandır. Deniz ticareti ve balıkçılık konusunda önemli bir merkez olan Martı Kasabası, Vadi ekonomisi için hayati bir rol oynar."
morne_name:0 "Morne"
morne_desc:0 "Tarth adasındaki eski bir Andal harabesi olan Morne, gizemle örtülüdür. Ünlü kahraman Sör Galladon of Morne'un anavatanı olması dışında hakkında çok az şey bilinmektedir. Yıkık duvarları ve sessiz koridorları, unutulmuş bir geçmişin sırlarını saklamaktadır. Morne, tarihçilerin ve maceracıların ilgisini çekmeye devam eden gizemli bir yerdir."

plankytown_name:0 "Tahta Kasaba"
plankytown_desc:0 "Dornelulların sahip olduğu bir şehre en yakın şey olduğu söylenen Tahta Kasaba, Yeşil Kan nehrinin ağzında yer alan hareketli bir ticaret kasabasıdır. Birbirine halatlarla bağlanmış mavnalardan inşa edilmiş olan Tahta Kasaba, sular üzerinde yüzer ve kendine özgü bir görünümü vardır. Tahta Kasaba, Dorne ve diğer bölgelerden gelen tüccarların ve gezginlerin buluşma noktasıdır."

TRAVEL_POINT_OF_INTEREST_TT_agot_poi_dragonlore:0 "Ejderha İlişkili Bölge"
agot_poi_dragonlore_tt:0 "Bir Ejderha Bilgisi Olayını tetikleyecek"
TRAVEL_POINT_OF_INTEREST_TT_agot_poi_wild_dragon:0 "#X Vahşi Ejderha#! "
agot_poi_wild_dragon_tt:0 "Bu bölgede vahşi, yetişkin bir ejderha yaşıyor."