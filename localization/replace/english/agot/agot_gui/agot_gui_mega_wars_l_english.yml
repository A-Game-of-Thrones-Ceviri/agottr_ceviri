 game_concept_agot_mw_mega_wars: "Büyük Savaş"
 game_concept_agot_mw_mega_wars_desc: "Bir Büyük Savaş'ta, diyar üç farklı gruba ayrılır: [Concept('agot_mw_royalists', 'Kraliyetçiler')|E], [Concept('agot_mw_neutrals', 'Tarafsızlar')|E] ve [Concept('agot_mw_rebels', 'İsyancılar')|E].\nBu savaşlar, etkileri o kadar büyük kabul edilir ki, her lord ve hanedan bir taraf seçmek veya tarafsız kalmak zorunda kalır. Savaş sırasında tarafsızlar hala bir taraf seçebilir ve ilk kararlarına bağlı kalmak zorunda değillerdir. Savaşın sonunda galip gelen taraf, mağlup olan tarafı cezalandırma konusunda daha geniş seçeneklere sahip olur."
 game_concept_agot_mw_royalists: "Kraliyetçiler"
 game_concept_agot_mw_royalists_desc: "Bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E]'ta mevcut hükümdara ve krallığa sadık olan tarafın adıdır. Taç, aynı anda birden fazla [Concept('agot_mw_rebels', 'isyan lideri')|E] tarafından hedef alınabilir."
 game_concept_agot_mw_neutrals: "Tarafsızlar"
 game_concept_agot_mw_neutrals_desc: "Bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E]'ta tarafsızlar, henüz savaşan taraflardan herhangi biri için tarafını belli etmemiş lordlar ve hanedanlar olarak kabul edilir. Bazıları savaştan tamamen uzak durmayı tercih ederken, bazıları da savaşın gidişatını izleyerek kendileri için yeni fırsatlar doğmasını bekler..."
 game_concept_agot_mw_rebels: "İsyancılar"
 game_concept_agot_mw_rebels_desc: "Bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E]'ta [Concept('agot_mw_royalists', 'kraliyet')|E] güçlerine karşı çıkan tarafın adıdır. İsyancıların savaşa liderlik eden bir veya daha fazla isyan lideri bulunur. Farklı savaş hedefleriyle aynı [Concept('agot_mw_royalists', 'hükümdarı')|E] hedef alan birden fazla isyancı grup olabilir."
 game_concept_agot_mw_expel_character: "Sürgüne Gönder"
 game_concept_agot_mw_expel_character_desc: "Sürgüne gönderilen karakter, diyarlarınızı terk etmek zorunda kalacak ve bir daha asla geri dönemeyecek. Bundan sonraki hayatlarını sürgünde geçirecekler."
 game_concept_agot_mw_take_main_titles: "Ana Unvanları Almak"
 game_concept_agot_mw_take_main_titles_desc: "Bu seçenek, bir hainden sahip olduğu tüm üst düzey unvanları almanıza olanak tanır."
