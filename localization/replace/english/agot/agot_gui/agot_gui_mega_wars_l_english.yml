 game_concept_agot_mw_mega_wars: "Mega Savaş"
 game_concept_agot_mw_mega_wars_desc: "Bir mega savaşta krallık üç tür katılımcıya bölünür: [Concept('agot_mw_royalists', 'Royalists')|E], [Concept('agot_mw_neutrals', 'Neutrals')|E], [Concept('agot_mw_rebels', 'Rebels')|E].\nSavaşın etkisi o kadar şiddetli kabul edilir ki her katılımcı bir taraf seçmek veya tarafsız kalmak zorundadır. Savaş sırasında tarafsızlar yine de bir taraf seçebilir ve ilk kararlarına bağlı değildirler. Savaşın sonunda kazanan taraf, kaybeden tarafın cezalandırılması konusunda geniş seçeneklere sahiptir."
 game_concept_agot_mw_royalists: "Kraliyetçiler"
 game_concept_agot_mw_royalists_desc: "Taca sadık olan [Concept('agot_mw_mega_wars', 'Mega War')|E]'daki hizbin adıdır. Taç birden fazla [Concept('agot_mw_rebels', 'rebel leaders')|E] tarafından hedef alınabilir."
 game_concept_agot_mw_neutrals: "Tarafsızlar"
 game_concept_agot_mw_neutrals_desc: "[Concept('agot_mw_mega_wars', 'Mega War')|E]'daki tarafsızlar, henüz savaşan taraflardan birini seçmemiş vasallar olarak kabul edilir. Bazıları savaşla hiçbir ilgisi olmasını istemez, bazıları ise savaşın gelgitlerinin yeni fırsatlar getirmesini bekler..."
 game_concept_agot_mw_rebels: "İsyancılar"
 game_concept_agot_mw_rebels_desc: "[Concept('agot_mw_royalists', 'crown')|E]'e karşı çıkan [Concept('agot_mw_mega_wars', 'Mega War')|E]'daki hizbin adıdır. İsyancıların savaşı yöneten bir isyancı lideri vardır. Farklı savaşlarda aynı [Concept('agot_mw_royalists', 'crown')|E]'i hedef alan birden fazla isyancı lider olabilir."
 game_concept_agot_mw_expel_character: "Kovmak"
 game_concept_agot_mw_expel_character_desc: "Söz konusu karakter, krallığınızı terk etmek zorunda kalacak ve bir daha geri dönmeyebilir. Onların kaderi sürgündür."
 game_concept_agot_mw_take_main_titles: "Ana Ünvanları almak"
 game_concept_agot_mw_take_main_titles_desc: "Bu, bir hainin tüm üst düzey unvanlarını ele geçirir."
