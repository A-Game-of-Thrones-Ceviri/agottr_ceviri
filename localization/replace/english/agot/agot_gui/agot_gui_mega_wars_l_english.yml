game_concept_agot_mw_mega_wars:0 "Büyük Savaş"
game_concept_agot_mw_mega_wars_desc:0 "Bir Büyük Savaş'ta diyar üç çeşit katılımcıya ayrılır: [Concept('agot_mw_royalists', 'Kraliyetçiler')|E], [Concept('agot_mw_neutrals', 'Tarafsızlar')|E], [Concept('agot_mw_rebels', 'İsyancılar')|E].\nSavaşın etkisi o kadar şiddetli kabul edilir ki her katılımcı bir taraf seçmek veya tarafsız kalmak zorundadır. Savaş sırasında tarafsızlar hala bir taraf seçebilir ve ilk kararlarına bağlı kalmazlar. Savaşın sonunda kazanan taraf, kaybeden tarafın cezalandırılması konusunda genişletilmiş seçeneklere sahiptir."
game_concept_agot_mw_royalists:0 "Kraliyetçiler"
game_concept_agot_mw_royalists_desc:0 "Bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E]'ta taç'a sadık olan tarafın adıdır. Taç, birden fazla [Concept('agot_mw_rebels', 'isyan lideri')|E] tarafından hedef alınabilir."
game_concept_agot_mw_neutrals:0 "Tarafsızlar"
game_concept_agot_mw_neutrals_desc:0 "Bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E]'ta tarafsızlar, henüz savaşan taraflardan biri için tarafını ilan etmemiş vassallar olarak kabul edilir. Bazıları savaşla hiçbir ilgisinin olmasını istemez, bazıları ise savaşın gelgitlerinin yeni fırsatlar getirmesini bekler..."
game_concept_agot_mw_rebels:0 "İsyancılar"
game_concept_agot_mw_rebels_desc:0 "Bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E]'ta [Concept('agot_mw_royalists', 'taç')|E]'a karşı çıkan tarafın adıdır. İsyancıların savaşa liderlik eden bir isyan lideri vardır. Farklı savaşlarda aynı [Concept('agot_mw_royalists', 'taç')|E]'ı hedef alan birden fazla isyan lideri olabilir."
game_concept_agot_mw_expel_character:0 "Sürgüne Gönder"
game_concept_agot_mw_expel_character_desc:0 "Söz konusu karakter diyarınızı terk etmek zorunda kalacak ve asla geri dönemeyecek. Kaderleri sürgün."
game_concept_agot_mw_take_main_titles:0 "Ana unvanları almak"
game_concept_agot_mw_take_main_titles_desc:0 "Bu, bir hainden tüm üst düzey unvanları ele geçirir."