agot_artifact_keeper_head_text: "Hazine Bekçisi"
agot_artifact_welcome_word_text: "Myr Takas Merkezi'ne hoş geldiniz, lordum. Ben Myr Takas Merkezi'nin Hazine Bekçisiyim. Tüm eser işlemlerini yönetiyorum ve değerli eserleri satın alacağım.\n\nGörev unvanımın da belirttiği gibi, bu eserleri koruyorum ve herhangi bir uygunsuz niyetiniz varsa, siz ve Haneniz kalıcı olarak kara listeye alınacaksınız ve artık hazine işlemleri gerçekleştiremeyeceksiniz."
