 agot_events_artifacts_sell.0006.opening: "En içten taziyelerimi sunarım,"
 agot_events_artifacts_sell.0006.desc: "[who_hurt_artifact_keeper.GetName]'ın ailenizdeki utanç verici eylemleri, ailenizin Myrish Hazine Borsası ile olan ilişkisini sonsuza dek lekelemiştir. Bundan böyle aileniz Hazine Borsası tarafından kara listeye alınacaktır."
 agot_events_artifacts_sell.0006.a: "O aşağılık korkak!"
  
