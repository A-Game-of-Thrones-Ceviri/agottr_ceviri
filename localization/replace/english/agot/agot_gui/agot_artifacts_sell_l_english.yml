 agot_artifact_keeper_head_text: "Hazine Bekçisi"
 agot_artifact_welcome_word_text: "Myr Borsası'na hoş geldiniz efendim. Ben Myrish Borsası'nın Hazine Bekçisiyim. Tüm eser işlemlerini yönetiyorum ve değerli tüm eserleri satın alacağım.\n\nİş ünvanımın da belirttiği gibi, bu eserleri koruyorum ve eğer uygunsuz bir niyetiniz varsa, siz ve aileniz kalıcı olarak kara listeye alınacak ve artık hazine işlemleri yapamayacaksınız."
