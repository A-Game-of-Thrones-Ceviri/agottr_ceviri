 agot_events_artifacts_sell.1001.t: "Ejderha Yumurtası Satmak"
 agot_events_artifacts_sell.1001.desc.1: "Myrish Hazine Borsası'ndan Hazine Bekçisi, değerleme uzmanlarından oluşan bir kadroyu krallığıma getiriyor. Ejderha yumurtamı dikkatlice inceliyorlar ve gerçekliğini doğrulamaya çalışıyorlar. Daha sonra Hazine Bekçisi bana şunları söylüyor:\n\n"
 agot_events_artifacts_sell.1001.desc.2: ""Bu gerçek bir ejderha yumurtası, #bold paha biçilemez#!, ve onu piyasadaki en yüksek fiyattan satın almaya hazırız.""
 agot_events_artifacts_sell.1001.desc.3: ""Bu gerçekten değerli bir ejderha yumurtası, ancak bizim için #italic o kadar#! nadir değil. Hala satmaya istekliyseniz, onu en yüksek tarihi fiyatın yüzde yetmişine satın alacağız.""
 agot_events_artifacts_sell.1001.desc.4: ""Bu gerçek bir ejderha yumurtası ve değerinin ölçülemez olduğunu düşünebilirsiniz, ancak #italic'ı birbiri ardına gördük#!. Bunu en fazla tarihsel fiyatının yüzde ellisine satın alabiliriz.""
 agot_events_artifacts_sell.1001.desc.5: ""Bu tür şeyleri defalarca gördük, çok değerliler, ancak size daha fazlasını satın almayacağımızı söylemekten üzüntü duyuyoruz; kasalarımız zaten onlarla dolu. Tabii ki orijinal fiyatının yüzde onbeşine bize satmaya razı olmazsanız...""
 agot_events_artifacts_sell.1001.a: "Bu tekliften memnunum."
 agot_events_artifacts_sell.1001.b: "Belki ben ne yapacağımı şaşırdım ama şartlar beni buna zorluyor, bunu yapmak zorundayım."
 agot_events_artifacts_sell.1001.c: "Teklifin çok düşük olduğunu düşünüyorum ama maalesef başka seçeneğim yok."
 agot_events_artifacts_sell.1001.d: "Sen... tamam... katılıyorum."
 agot_events_artifacts_sell.1001.e: "Ejderha yumurtamı satmayacağım."
  
 agot_events_artifacts_sell.1002.t: "Ejderha Yumurtası Satışı"
 agot_events_artifacts_sell.1002.desc: "Myrish Hazine Borsası'ndan Hazine Bekçisi ejderha yumurtanızı görmeye gelmeyi reddetti. Özürlerini ifade eden bir mektup gönderdiler, ancak şu anda daha fazla ejderha yumurtası satın almaya istekli değiller."
 agot_events_artifacts_sell.1002.a: "Allah hepsini kahretsin!"
  
 agot_events_artifacts_sell.1003.t: "Valyrian Çelik Kılıcı Satışı"
 agot_events_artifacts_sell.1003.desc: "Valyrian çeliğinden yapılmış bıçağımı bir miktar altın karşılığında satmak istediğimi duyduklarında, tüm saraylılar beni bundan vazgeçirmek için çırpındılar."
 agot_events_artifacts_sell.1003.desc.westeros: "[ROOT.Char.GetLadyLord] olarak, Valyrian çeliğinden yapılmış bir bıçak satmak beni Batıdiyar'ta utandıracak, hatta hanedanıma bile utanç getirecek."
 agot_events_artifacts_sell.1003.desc.essos: "[ROOT.Char.GetLadyLord] olarak, Valyrian çeliğinden yapılmış bir bıçak satmak Doğudiyar'ta beni utandıracak ve hatta aileme bile utanç getirecek."
 agot_events_artifacts_sell.1003.desc.else: "[ROOT.Char.GetLadyLord] olarak, Valyrian çeliğinden yapılmış bir bıçak satmak beni dünya çapında utandıracak, hatta hanedanıma bile utanç getirecek."
 agot_events_artifacts_sell.1003.a: "Kararımı verdim."
 agot_events_artifacts_sell.1003.b: "Gerçekten #bold kötü#! bir karar."
  
 agot_events_artifacts_sell.0005.opening: "En içten taziyelerimi sunarım,"
 agot_events_artifacts_sell.0005.desc: "Eylemleriniz Myrish Hazine Borsası'nın iyi Hazine Bekçilerini tamamen çileden çıkardı. Bundan böyle aileniz Borsa'da işlem yapmaktan kalıcı olarak yasaklandı."
 agot_events_artifacts_sell.0005.a: "Ne konuştuklarını bilmiyorum..."
  
