 agot_events_artifacts_sell.0008.opening: "En içten samimiyetimle,"
 agot_events_artifacts_sell.0008.desc: "Size, kasalarınızdaki tüm hazineye ve övünerek verdiğiniz tüm sözlere rağmen, bu eseri satın almaya yetecek kadar paranızın olmadığını bildirmekten üzüntü duyuyorum."
 agot_events_artifacts_sell.0008.a: "Başka ne diyebilirim ki..."
  
