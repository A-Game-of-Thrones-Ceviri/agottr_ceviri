 agot_events_artifacts_sell.0006.opening: "En içten taziyelerimle,"
 agot_events_artifacts_sell.0006.desc: "Hanenizden [who_hurt_artifact_keeper.GetName] adlı kişinin utanç verici eylemleri, Hanenizin Myr Ticaret Merkezi ile ilişkisini sonsuza dek zedeledi. Bundan böyle, Haneniz Hazine Takas Merkezi tarafından kara listeye alınacaktır."
 agot_events_artifacts_sell.0006.a: "O aşağılık korkak!"
  
