agot_events_artifacts_sell.1001.t: "Ejderha Yumurtası Satılıyor"
agot_events_artifacts_sell.1001.desc.1: "Myr Takas Merkezi'nden gelen Hazine Bekçisi, diyarıma bir grup yumurtalardan anlayan uzman getiriyor. Ejderha yumurtamı dikkatlice inceleyerek gerçekliğini doğrulamaya çalışıyorlar. Daha sonra Hazine Bekçisi bana şunları söylüyor:\n\n"
agot_events_artifacts_sell.1001.desc.2: ""Bu gerçek bir ejderha yumurtası, #bold paha biçilemez#! ve onu en yüksek piyasa fiyatından satın almaya hazırız.""
agot_events_artifacts_sell.1001.desc.3: ""Bu gerçekten değerli bir ejderha yumurtası, ancak bizim için #italic o kadar#! nadir değil. Hala satmaya istekliyseniz, onu en yüksek baz fiyatın yüzde yetmişine satın alacağız.""
agot_events_artifacts_sell.1001.desc.4: ""Bu gerçek bir ejderha yumurtası ve değerinin ölçülemez olduğunu düşünebilirsiniz, ancak biz #italic birbiri ardına#! gördük. Onu en fazla baz fiyatın yüzde ellisine satın alabiliriz.""
agot_events_artifacts_sell.1001.desc.5: ""Bu tür şeyleri defalarca gördük, değerliler, ancak size söylemekten üzüntü duyuyoruz ki artık satın almayacağız; kasalarımız zaten onlarla dolu. Onu bize orijinal fiyatın yüzde on beşine satmaya istekli değilseniz...""
agot_events_artifacts_sell.1001.a: "Bu tekliften memnunum."
agot_events_artifacts_sell.1001.b: "Belki zarardayım, ama durum beni zorluyor, bunu yapmak zorundayım."
agot_events_artifacts_sell.1001.c: "Teklifin çok düşük olduğunu düşünüyorum, ama maalesef başka seçeneğim yok."
agot_events_artifacts_sell.1001.d: "Siz... tamam... Kabul ediyorum."
agot_events_artifacts_sell.1001.e: "Ejderha yumurtamı satmayacağım."

agot_events_artifacts_sell.1002.t: "Ejderha Yumurtası Satılıyor"
agot_events_artifacts_sell.1002.desc: "Myr Takas Merkezi'nden gelen Hazine Bekçisi, ejderha yumurtanızı görmeye gelmeyi reddetti. Özürlerini ifade eden bir mektup gönderdiler, ancak şu anda daha fazla ejderha yumurtası satın almaya istekli değiller."
agot_events_artifacts_sell.1002.a: "Lanet olsun!"

agot_events_artifacts_sell.1003.t: "Valyrian Çelik Kılıç Satılıyor"
agot_events_artifacts_sell.1003.desc: "Valyrian çelik kılıcımı biraz altın karşılığında satmak istediğimi duyunca, tüm saraylılarım beni bunu yapmamaya ikna etmek için yalvardılar.\n"
agot_events_artifacts_sell.1003.desc.westeros: "Bir [ROOT.Char.GetLadyLord] olarak, bir Valyrian çelik kılıcı satmak beni kesinlikle Batıdiyar'da rezil edecek ve hatta hanedanıma utanç getirecek."
agot_events_artifacts_sell.1003.desc.essos: "Bir [ROOT.Char.GetLadyLord] olarak, bir Valyrian çelik kılıcı satmak beni kesinlikle Doğudiyar'da rezil edecek ve hatta hanedanıma utanç getirecek."
agot_events_artifacts_sell.1003.desc.else: "Bir [ROOT.Char.GetLadyLord] olarak, bir Valyrian çelik kılıcı satmak beni kesinlikle tüm dünyada rezil edecek ve hatta hanedanıma utanç getirecek."
agot_events_artifacts_sell.1003.a: "Kararım kesin."
agot_events_artifacts_sell.1003.b: "Bu gerçekten #bold kötü#! bir karar."

agot_events_artifacts_sell.0005.opening: "En içten taziyelerimle,"
agot_events_artifacts_sell.0005.desc: "Eylemleriniz, Myr Takas Merkezi'nin iyi Hazine Bekçilerini tamamen çileden çıkardı. Bundan böyle, Haneniz Takas Merkezi'nde ticaret yapmaktan kalıcı olarak men edildi."
agot_events_artifacts_sell.0005.a: "Neden bahsettiklerini bilmiyorum..."

agot_stolen_artifact_from_artifact_keeper_desc: "Haneniz Myr Takas Merkezi tarafından kara listeye alındı."
house_be_banned_exchange_artifact: "Sonuç olarak Hanenin hazine takas merkezi tarafından kara listeye alınması."
targs_sold_dargon_egg: "Ejderha Yumurtası Satıldı"

agot_events_artifacts_sell.0006.opening: "En içten taziyelerimle,"
agot_events_artifacts_sell.0006.desc: "Hanenizdeki [who_hurt_artifact_keeper.GetName] adlı kişinin utanç verici eylemleri, Haneniz Myr Takas Merkezi ile ilişkisini sonsuza dek lekeledi. Bundan böyle, Haneniz Hazine Takas Merkezi tarafından kara listeye alınacaktır."
agot_events_artifacts_sell.0006.a: "O aşağılık korkak!"

agot_stolen_artifact_from_artifact_keeper_dec_desc: "Haneniz kara listeye alınmadı."

agot_artifact_value_breakdown_head: "Fiyat Dağılımı"

agot_events_artifacts_sell.0007.opening: "Büyük bir üzüntüyle,"
agot_events_artifacts_sell.0007.desc: "Size Myr Takas Merkezi'nin şu anda eserinizi satın alacak kadar yeterli paraya sahip olmadığını bildirmekten üzüntü duyuyorum. Gelecekte dostane ticaret ilişkilerini sürdürmeye istekliyiz."
agot_events_artifacts_sell.0007.a: "Anlıyorum."

agot_no_money_buy_artifact_from_artifact_keeper_desc: "Eseriniz satılmadı."
agot_sell_artifacts_cooldown_tooltip: "Son bir yıl içinde zaten bir eser sattınız."

agot_events_artifacts_sell.0008.opening: "En içten samimiyetimle,"
agot_events_artifacts_sell.0008.desc: "Size, kasalarınızdaki tüm hazineyle ve övünerek verdiğiniz tüm sözlerle birlikte, bu eseri satın almaya yetecek kadar paranızın olmadığını bildirmekten üzüntü duyuyorum."
agot_events_artifacts_sell.0008.a: "Başka ne diyebilirim ki..."

