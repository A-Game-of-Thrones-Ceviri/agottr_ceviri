 agot_artifact_keeper_head_text: "Hazine Bekçisi"
 agot_artifact_welcome_word_text: "Myr Ticaret Merkezi'ne hoş geldiniz, lordum. Ben Myr Ticaret Merkezi'nin Hazine Bekçisiyim. Tüm eser işlemlerini ben yönetiyorum ve değerli eserleri satın almaya yetkiliyim.\n\nGörev unvanımın da belirttiği gibi, bu eserleri koruyorum ve herhangi bir uygunsuz davranışta bulunmanız durumunda, siz ve Haneniz kalıcı olarak kara listeye alınacaksınız ve artık hazine işlemleri gerçekleştiremeyeceksiniz."
 agot_not_wilding_desc_trigger_desc: "Yabanıl değilsiniz."
 agot_events_artifacts_sell.1004.t: "Ejderha Yumurtası Satılıyor"
 agot_events_artifacts_sell.1004.desc: "Ejderha yumurtaları satmak istediğimi öğrendikten sonra, Myr Ticaret Merkezi'nin Hazine Bekçisi hızla sarayıma geldi ve benimle görüşmek istedi."
 agot_events_artifacts_sell.1004.desc.first: "Ejderha yumurtalarını gerçekten satmak istediğimi doğruladıktan sonra, [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] bana şaşkınlıkla karışık alaycı bir ifadeyle baktı. Öfkemi bastırmaya çalışarak teklifini dinledim."
 agot_events_artifacts_sell.1004.desc.others: "Treasure Keeper swaggered into my court and began to mock me unabashedly: "Hazine Bekçisi sarayıma doğru yürüdü ve utanmadan benimle alay etmeye başladı: "Ejderha binicileri de çocuklarını satmak mı istiyor? Pazarınız olmaması konusunda endişelenmeyin"" #NT!
 agot_events_artifacts_sell.1004.a: "Onu sana satacağım."
 agot_events_artifacts_sell.1004.b: "Cehenneme git!"
 agot_events_artifacts_sell.1004.common.tt: "Myr Ticaret Merkezi tarafından kara listeye alınacaksınız."
 agot_events_artifacts_sell.1004.b.tt: "Hazine bekçisini yakacaksınız."
 agot_events_artifacts_sell.1004.c: "Muhafızlar! Halka ibret olsun diye bu Orospu Çocuğunun kafasını kesin!!!"
 agot_events_artifacts_sell.1004.d: "Ejderha yumurtalarımı satacağımı sana kim söyledi?"
 targs_burn_artifact_keeper: "Hazine bekçisi yakıldı."
 agot_trags_kill_artifact_keeper_desc: "Myr Ticaret Merkezi tarafından kara listeye alındınız."
 agot_events_artifacts_sell.1005.opening: "Myr Ticaret Merkezi'nden Mektup"
 agot_events_artifacts_sell.1005.desc: "Hane üyeniz [agot_artifact_killer.GetName] adlı kişinin davranışları nedeniyle, bizimle ticaret yapmanız yasaklandı."
 agot_events_artifacts_sell.1005.a: "Anlıyorum."
  
