 agot_events_artifacts_sell.0008.opening: "En içten samimiyetimle,"
 agot_events_artifacts_sell.0008.desc: "Üzülerek belirtmek isterim ki, kasanızdaki tüm hazinelere ve üstelik tüm övünç vaatlere rağmen, bu eseri satın almaya yetecek kadar paranız yok."
 agot_events_artifacts_sell.0008.a: "Başka ne diyebilirim..."
  
