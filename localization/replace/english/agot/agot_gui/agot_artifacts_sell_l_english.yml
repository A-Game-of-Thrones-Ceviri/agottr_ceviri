 agot_events_artifacts_sell.0007.opening: "Büyük bir üzüntüyle,"
 agot_events_artifacts_sell.0007.desc: "Size Myr Ticaret Merkezi'nin şu anda eserinizi satın alacak kadar yeterli paraya sahip olmadığını bildirmekten üzüntü duyuyorum. Gelecekte dostane ticaret ilişkilerini sürdürmeye istekliyiz."
 agot_events_artifacts_sell.0007.a: "Anlıyorum."
  
