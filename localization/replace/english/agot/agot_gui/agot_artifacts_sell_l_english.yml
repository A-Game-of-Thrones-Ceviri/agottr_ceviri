 agot_events_artifacts_sell.1004.t: "Dragon Yumurtası Satışı"
 agot_events_artifacts_sell.1004.desc: "Ejderha yumurtalarını satmak istediğimi öğrendikten sonra, Myrish Borsası'nın Hazine Bekçisi hemen sarayıma geldi."
 agot_events_artifacts_sell.1004.desc.first: "Ejderha yumurtalarını gerçekten satmak istediğimi doğruladıktan sonra, [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] bana garip bir ifadeyle baktı, sanki [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] bir şakaya bakıyormuş gibi. Öfkemi bastırdım ve [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHis]'nin teklifini dinledim."
 agot_events_artifacts_sell.1004.desc.others: "Treasure Keeper swaggered into my court and began to mock me unabashedly: "Hazine Bekçisi sarayıma doğru yürüdü ve utanmadan benimle alay etmeye başladı: "Ejderha Binicileri de çocuklarını satmak mı istiyor? Pazarınız olmaması konusunda endişelenmeyin"" #NT!
 agot_events_artifacts_sell.1004.a: "Bunu sana satacağım."
 agot_events_artifacts_sell.1004.b: "Cehenneme git!"
 agot_events_artifacts_sell.1004.common.tt: "Myrish Hazine Borsası tarafından kara listeye alınacaksınız"
 agot_events_artifacts_sell.1004.b.tt: "Hazine bekçisini yakacaksın"
 agot_events_artifacts_sell.1004.c: "Muhafız, [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHim]'ı halk gösterisi olarak başını kes."
 agot_events_artifacts_sell.1004.d: "Ejderha yumurtalarımı satacağımı sana kim söyledi?"
 targs_burn_artifact_keeper: "Eser bekçisini yaktı"
