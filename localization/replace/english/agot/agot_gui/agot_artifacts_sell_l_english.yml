 agot_events_artifacts_sell.0007.opening: "Büyük bir üzüntüyle,"
 agot_events_artifacts_sell.0007.desc: "Myrish Hazine Borsası'nın şu anda eserinizi satın almak için yeterli fona sahip olmadığını bildirmekten üzüntü duyuyorum. Gelecekte dostça ticaret ilişkilerini sürdürmeye istekliyiz."
 agot_events_artifacts_sell.0007.a: "Anladım."
  
