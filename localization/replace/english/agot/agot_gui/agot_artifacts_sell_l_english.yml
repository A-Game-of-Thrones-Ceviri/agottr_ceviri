agot_events_artifacts_sell.1004.t: "Ejderha Yumurtası Satılıyor"
agot_events_artifacts_sell.1004.desc: "Ejderha yumurtaları satmak istediğimi öğrendikten sonra, Myr Takas Merkezi'nin Hazine Bekçisi hızla sarayıma geldi."
agot_events_artifacts_sell.1004.desc.first: "Ejderha yumurtalarını gerçekten satmak istediğimi doğruladıktan sonra, [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] bir şakaya bakıyormuş gibi bana garip bir ifadeyle baktı. Öfkemi bastırdım ve Onun teklifini dinledim."
agot_events_artifacts_sell.1004.desc.others: "Hazine Bekçisi sarayıma girdi ve pervasızca benimle taşak geçercesine: \"Ejderha binicileri çocuklarını mı satmak istiyor? Pazar olmaması konusunda endişelenmeyin.\""
agot_events_artifacts_sell.1004.a: "Onu sana satacağım."
agot_events_artifacts_sell.1004.b: "Cehenneme git!"
agot_events_artifacts_sell.1004.common.tt: "Myr Takas Merkezi tarafından kara listeye alınacaksınız."
agot_events_artifacts_sell.1004.b.tt: "Hazine bekçisini yakacaksınız."
agot_events_artifacts_sell.1004.c: "Muhafızlar! Halka ibret olsun diye bu Orospu Çocuğunun kafasını kesin!!!"
agot_events_artifacts_sell.1004.d: "Ejderha yumurtalarımı satacağımı sana kim söyledi?"
targs_burn_artifact_keeper: "Hazine bekçisi yakıldı."
agot_trags_kill_artifact_keeper_desc: "Myr Takas Merkezi tarafından kara listeye alındınız."
agot_events_artifacts_sell.1005.opening: "Myr Takas Merkezi'nden Mektup"
agot_events_artifacts_sell.1005.desc: "Hane üyeniz [agot_artifact_killer.GetName] adlı kişinin davranışları nedeniyle, bizimle ticaret yapmanız yasaklandı."
agot_events_artifacts_sell.1005.a: "Anlıyorum."