 agot_events_artifacts_sell.1001.t: "Ejderha Yumurtası Satılıyor"
 agot_events_artifacts_sell.1001.desc.1: "Myr Ticaret Merkezi'nden gelen Hazine Bekçisi, diyarıma bir grup yumurta uzmanı getiriyor. Ejderha yumurtamı dikkatlice inceleyerek gerçekliğini doğrulamaya çalışıyorlar. Daha sonra Hazine Bekçisi bana şunları söylüyor:\n\n"
 agot_events_artifacts_sell.1001.desc.2: ""Bu gerçek bir ejderha yumurtası, #bold paha biçilemez#! ve onu en yüksek piyasa fiyatından satın almaya hazırız.""
 agot_events_artifacts_sell.1001.desc.3: ""Bu gerçekten değerli bir ejderha yumurtası, ancak bizim için #italic o kadar da#! nadir değil. Hala satmaya istekliyseniz, onu en yüksek baz fiyatın yüzde yetmişine satın alacağız.""
 agot_events_artifacts_sell.1001.desc.4: ""Bu gerçek bir ejderha yumurtası ve değerinin ölçülemez olduğunu düşünebilirsiniz, ancak biz #italic birbiri ardına#! gördük. Onu en fazla baz fiyatın yüzde ellisine satın alabiliriz.""
 agot_events_artifacts_sell.1001.desc.5: "''Bu tür şeyleri defalarca gördük, değerliler, ancak size söylemekten üzüntü duyuyoruz ki artık satın almayacağız; kasalarımız zaten onlarla dolu. Onu bize orijinal fiyatın yüzde on beşine satmaya istekli değilseniz...''"
 agot_events_artifacts_sell.1001.a: "Bu tekliften memnunum."
 agot_events_artifacts_sell.1001.b: "Belki zarardayım, ama durum beni zorluyor, bunu yapmak zorundayım."
 agot_events_artifacts_sell.1001.c: "Teklifin çok düşük olduğunu düşünüyorum, ama maalesef başka seçeneğim yok."
 agot_events_artifacts_sell.1001.d: "Siz... tamam... Kabul ediyorum."
 agot_events_artifacts_sell.1001.e: "Ejderha yumurtamı satmayacağım!"
  
 agot_events_artifacts_sell.1002.t: "Ejderha Yumurtası Satılamıyor"
 agot_events_artifacts_sell.1002.desc: "Myr Ticaret Merkezi'nden gelen Hazine Bekçisi, ejderha yumurtanızı görmeye gelmeyi reddetti. Özürlerini ifade eden bir mektup gönderdiler, ancak şu anda daha fazla ejderha yumurtası satın almaya istekli olmadıklarını belirttiler."
 agot_events_artifacts_sell.1002.a: "Lanet olsun!"
  
 agot_events_artifacts_sell.1003.t: "Valyrian Çelik Kılıç Satılıyor"
 agot_events_artifacts_sell.1003.desc: "Valyrian çelik kılıcımı biraz altın karşılığında satmak istediğimi duyan saraylılarım, beni bu düşüncemden vazgeçirmek için adeta yalvardılar.\n"
 agot_events_artifacts_sell.1003.desc.westeros: "Bir [ROOT.Char.GetLadyLord] olarak, bir Valyrian çelik kılıcını satmak beni Batıdiyar'da rezil edecek ve hatta hanedanımın adını lekeleyecek."
 agot_events_artifacts_sell.1003.desc.essos: "Bir [ROOT.Char.GetLadyLord] olarak, bir Valyrian çelik kılıcını satmak beni Doğudiyar'da rezil edecek ve hatta hanedanımın adını lekeleyecek."
 agot_events_artifacts_sell.1003.desc.else: "Bir [ROOT.Char.GetLadyLord] olarak, bir Valyrian çelik kılıcını satmak beni tüm dünyada rezil edecek ve hatta hanedanımın adını lekeleyecek."
 agot_events_artifacts_sell.1003.a: "Kararım kesin."
 agot_events_artifacts_sell.1003.b: "Bu gerçekten #bold kötü#! bir fikir."
  
 agot_events_artifacts_sell.0005.opening: "En içten taziyelerimle,"
 agot_events_artifacts_sell.0005.desc: "Eylemleriniz, Myr Ticaret Merkezi'nin saygıdeğer Hazine Bekçileri'ni tamamen çileden çıkardı. Bundan böyle, Haneniz Ticaret Merkezi'nde işlem yapmaktan kalıcı olarak men edildi."
 agot_events_artifacts_sell.0005.a: "Neden bahsettiklerini bilmiyorum..."
  
