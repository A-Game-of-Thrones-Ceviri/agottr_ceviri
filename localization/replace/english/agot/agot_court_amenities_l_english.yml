agot_dragonpit_amenities_default_desc:0 "Yalnızca olmazsa olmaz ihtiyaçlar için ayrılan, [dragonpits|E] için mümkün olan en düşük fon."
agot_dragonpit_amenities_small_desc:0 "[dragonpit|E]na ve [dragonkeepers|E]na ayrılan temel fon, basit onarımlar ve bakım için yeterli."
agot_dragonpit_amenities_middling_desc:0 "[dragonpit|E]na ve [dragonkeepers|E]na ayrılan orta düzey fon, içinde tutulan ejderhalar için yeterli beslenme ve uyarım sağlar."
agot_dragonpit_amenities_spacious_desc:0 "Eski Valyria'nın en iyi ejderha kuleleriyle karşılaştırılabilecek bu [dragonpit|E], iyi finanse edilmiş ve bakımlıdır. Buradaki hareketlilik saray için görülmeye değer bir manzara ve diyarın gururudur."
agot_dragonpit_amenities_grand_desc:0 "[dragonpit|E] artık ejderhalar için sadece bir depolama alanı olmaktan çok daha fazlası. Burada ejderha bilgisiyle dolu kütüphaneler ve içindeki canavarların yaşamlarını desteklemek için geniş bir lojistik ağı bulunuyor."

