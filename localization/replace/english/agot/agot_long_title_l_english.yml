l_english:
 # Stuff that references THIS: Used by custom_tooltip  #NT!
 # Stuff that references ROOT: Returned by Custom  #NT!
 # Stuff that references Character: Used by the GUI.  #NT!
  
 long_title: "[THIS.Char.Custom('LongTitle')]" #NT!
 long_title.character: "[THIS.Char.Custom('LongTitleWithName')]" #NT!
 long_title.house: "[THIS.Char.Custom('LongTitleWithNameAndHouse')]" #NT!
 long_title.character.start: "$long_title.character.fallback$[ROOT.Char.GetPrimaryTitle.MakeScope.Var('previous_title').Title.Custom('LongTitleRecursive')][ROOT.Char.Custom('LongTitleEnding')]" #NT!
 long_title.character.fallback: "[ROOT.Char.GetFullNameNicknamedNoTooltip]" #NT!
 long_title.house.start: "$long_title.house.fallback$[ROOT.Char.GetPrimaryTitle.MakeScope.Var('previous_title').Title.Custom('LongTitleRecursive')]" #NT!
 long_title.house.fallback: "[ROOT.Char.GetTitledFirstNameNicknamedNoTooltip] [ROOT.Char.GetHouse.GetBaseNameNoTooltip] / [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]" #NT!
 long_title.tier: "[ROOT.Title.Custom('LongTitleTierName')]" #NT!
 long_title.title: "[ROOT.Title.GetNameNoTierNoTooltip]" #NT!
 long_title.title.definite: "[ROOT.Title.GetNameNoTooltip]'ın" #NT!
 long_title.next: "[ROOT.Var('previous_title').Title.Custom('LongTitleRecursive')]" #NT!
 long_title.title.definite: "[ROOT.Title.GetNameNoTooltip]'ın" #NT!
 long_title.start: "[ROOT.Char.GetTitleAsNameNoTooltip] / [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip][ROOT.Char.GetPrimaryTitle.MakeScope.Var('previous_title').Title.Custom('LongTitleRecursive')]" #NT!
 long_title.fallback: "Geri çekilmek" #NT!
 long_title.recursive: "$long_title.title$, $long_title.next$" #NT!
 long_title.recursive.definite: "$long_title.title$$long_title.next$" #NT!
 long_title.recursive.new_tier: ", $long_title.tier$ / $long_title.title$$long_title.next$" #NT!
 long_title.recursive.same_tier: ", $long_title.title$$long_title.next$" #NT!
 long_title.recursive.end_tier: "ve $long_title.title$$long_title.next$" #NT!
 long_title.end.same_tier: "ve $long_title.title$" #NT!
 long_title.end.new_tier: "ve $long_title.tier$ / $long_title.title$" #NT!
 long_title.generation: "Başlatıldı [THIS.Title.GetNameNoTooltip]" #NT!
 # long_title.custom: "[ROOT.Title.Custom('LongTitleCustom')]" #NT!
  
 long_title.tier.primary: "[ROOT.Title.GetHolder.GetTitleAsNameNoTooltip]" #NT!
 long_title.tier.nonexistent: "[ROOT.Title.GetTierAsNameNoTooltip]" #NT!
 long_title.tier.ruler: "Hükümdar" #NT!
  
 long_title.council_position.start: "$long_title.character.start$, [ROOT.Char.GetCouncilTitle] ila [ROOT.Char.GetLiege.GetFullNameNoTooltip]" #NT!
 long_title.relation_and_council_position.start: "$long_title.character.start$, [ROOT.Char.GetLiege.Custom2('RelationToMe',ROOT.Char)|U] ve [ROOT.Char.GetCouncilTitle] ila [ROOT.Char.GetLiege.GetFullNameNoTooltip]" #NT!
 long_title.liege.start: "[ROOT.Char.GetLiege.Custom2('RelationToMe',ROOT.Char)|U] ila [ROOT.Char.GetLiege.GetFullNameNoTooltip], $long_title.character.start$" #NT!
 long_title.courtier.start: "[ROOT.Char.GetLiege.Custom2('RelationToMe',ROOT.Char)|U] ila [ROOT.Char.GetLiege.GetTitledFirstNameNicknamedNoTooltip], $long_title.character.fallback$[ROOT.Char.Custom('LongTitleEnding')]" #NT!
  
  
 long_title_ending_variable: "[ROOT.Var('long_title_ending_variable').GetFlagName]" #NT!
  
long_title_mod_name: "Özyinelemeli ve Potansiyel Olarak Çok Uzun Başlık Oluşturucu, Crusader Kings 3 için Oyun Modifikasyonu, Agamidae'nın Tam Ekran Berber Dükkanı'nın Alt Modülü, Paradox Geliştiricilerinin ve kod kalitesi için yüksek standartları olan herkesin İşkencecisi, Way of Kings modundan Tobbzn tarafından size sunulmuştur, Ekip Lideri, Janker Extraordinaire ve Ejderhaların Mod Yapıcısı."

print_flag: "[THIS.GetFlagName]"

en_garde_name: "Hazır Ol"
en_garde_abb_name: "Hazır Ol (Kol arkada)"
