agot_dragon.0004.t:0 "Zor Bir Zaman"
agot_dragon.0004.desc:0 "Sabahın erken saatlerinde tanımadığım iki muhafız tarafından uyandırıldım. Daha karanlık anlarımda olmak üzere olanları kesinlikle düşünmüştüm. Ancak hiçbir tahayyül beni bununla yüzleşmeye hazırlayamazdı. [actor.GetShortUINamePossessive] ejderhasının önüne doğru yürütüldüğümde, dingin ve mükemmel bir berraklık anı yaşıyorum. Eylemlerimizi, kararlarımızı ve eylemlerimizin dünyayı nasıl etkilediğini düşünerek çok zaman harcıyoruz. Ama hepsi bir yalan. Ben et, sinir ve kemikten oluşan bir yığından başka bir şey değilim. Bakışlarımı bir avcının aç bakışlarıyla karşılayan bu varlık, bu onların dünyası; biz sadece içinde yaşıyoruz.\n\nYa da, şey, yaşadık..."
