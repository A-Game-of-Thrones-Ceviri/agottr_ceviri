 agot_dragon.0004.t: "Zor Bir Zaman" #NT!
 agot_dragon.0004.desc: "Sabahın erken saatlerinde tanımadığım iki gardiyan tarafından uyandırıldım. Karanlık anlarımda ne olacağını kesinlikle düşünmüştüm. Ancak hiçbir zihinsel tasvir beni bununla yüzleşmeye hazırlayamazdı. [actor.GetShortUINamePossessive] ejderhasının önünden yürütülürken, dingin ve mükemmel bir berraklık anı yaşıyorum. Eylemlerimizi, kararlarımızı ve eylemlerimizin dünyayı nasıl etkilediğini düşünerek çok zaman harcıyoruz. Ancak bunların hepsi bir yalan. Ben et, sinir ve kemikten başka bir şey değilim. Bu, bu varlık bakışlarıma bir avcının aç bakışıyla karşılık veriyor, bu onların dünyası; biz sadece içinde yaşıyoruz.\n\nYa da, daha doğrusu, yaşadık." #NT!
