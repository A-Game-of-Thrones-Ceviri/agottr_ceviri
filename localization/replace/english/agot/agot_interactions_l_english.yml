 agot_dragon.0004.t: "Kader Anı"
 agot_dragon.0004.desc: "Şafak sökmeden iki tanımadığım muhafız tarafından uyandırıldım. En karanlık anlarımda bile böyle bir şey olacağını düşünmemiştim. Hiçbir kabus beni buna hazırlayamazdı. [actor.GetShortUINamePossessive] ejderhasının önüne doğru götürüldüğümde, garip bir dinginlik ve berraklık hissettim. Eylemlerimizi, kararlarımızı ve bunların dünyayı nasıl etkilediğini düşünerek ömrümüzü harcıyoruz. Ama hepsi bir yanılsama. Ben sadece etten, kemikten ve sinirlerden oluşan bir varlığım. Bakışlarımı bir avcının aç gözleriyle karşılayan bu muhteşem yaratığın önünde, bu gerçeği derinden hissettim. Bu onların dünyası; biz sadece içinde misafir olarak var oluyoruz.\n\nYa da, şey, var oluyorduk..."
