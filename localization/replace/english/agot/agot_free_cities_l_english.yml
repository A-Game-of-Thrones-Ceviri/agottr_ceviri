  ### Events ### 
 free_city_events.9999.t: "Görev Süresi Bitiyor"
 free_city_events.9999.desc: "Yeni bir Baş Majister seçildi ve [old_holder.GetTitledFirstName], görevinden alındı. Onun saltanatı sona ererken, Konsey tarafından seçilen [magister_winner.GetFullName], devraldığı görevine başlıyor. Konsey üyeleri ve Gonfalonierler büyük bir törenle yeni Baş Majistere bağlılıklarını bildirirler ve Onun yetkisi halk tarafından resmen kabul edilir. [magister_winner.GetFullNamePossessiveNoTooltip] yönetimi şuanlık belirsizliğini koruyor ve Konsey üyeleri şimdiden yeni liderlerini kendi taraflarına nasıl çekeceklerini planlıyorlar."
 free_city_events.9999.a: "Yaşasın Baş Majister! Yaşasın [term_limit_country.GetName]!"
  
 free_city_events.1001.t: "Seçim Ertelendi"
 free_city_events.1001.desc_elector: "Diyar, [war_enemy.GetPrimaryTitle.GetName] adlı kişiye karşı bir savaşın içine sürüklendiği için, Konsey, yeni bir Baş Majister seçimine devam etmenin güvenli olmadığına karar verdi.\n\nBunun yerine, [current_ruler.GetFullNameNicknamed], savaş sona erene kadar düzeni ve istikrarı sağlamaya yardımcı olmak için geçici olarak yeni yetkiler üstlendi.\n\nKonsey ve Gonfalonierler, bir duyuruda, şehirlerinin geleceğinin pamuk ipliğine bağlı olduğunun farkında olarak, bu kriz döneminde Baş Majisterin yetkisini kabul ettiklerini beyan ediyorlar. Vatandaşlar şimdi savaşın sona ermesini bekliyor. Görünürde kendi aralarında bölünmüşler, bir grup kararnameleri alkışlarken bir grup barış sağlandıktan sonra ne olacağını düşünüyor."
 free_city_events.1001.desc_liege: "Diyar, [war_enemy.GetPrimaryTitle.GetName] adlı kişiye karşı bir savaşın içine sürüklendiği için, Konsey, yeni bir Baş Majister seçimine devam etmenin güvenli olmadığına karar verdi ve şimdilik konumumu güvende tuttu.\n\nBunun yerine, Konsey, savaş sona erene kadar düzeni ve istikrarı sağlamaya yardımcı olmak için benim adıma geçici olarak yeni yetkiler üstlenmem karı aldı.\n\nKonsey ve Gonfalonierler, bir kamuoyu duyurusunda, şehirlerinin geleceğinin pamuk ipliğine bağlı olduğunun farkında olarak, bu kriz döneminde benim yetkimi kabul ettiklerini beyan ederler. Vatandaşlarım şimdi savaşın sona ermesini bekliyor. Görünürde kendi aralarında bölünmüşler, bir grup kararnameleri alkışlarken bir grup barış sağlandıktan sonra ne olacağını düşünüyor."
 free_city_events.1001.a: "Özgürlük böyle mi ölür?... Gürültülü alkışlarla mı?"
 free_city_events.1001.a_liege: "Beni alkışlıyorlar..."
 free_city_events.1001.a.tt: "Konsey, seçimi savaş bitene kadar erteliyor."
  
 free_city_events.1002.t: "Savaşın Sonu"
  
 free_city_events.1002.desc_elector: "Savaş nihayet sona erdi ve şehir yeni bir Baş Majister seçimi için hazırlıklara başlıyor. \n\n birlikte, Konsey toplanıyor ve şehri iyileşme sürecinden geçirip müreffeh bir geleceğe yönlendirecek bir lider seçiyor. \n\nİlk belirtiler, [magister_winner.GetFullName] adlı kişinin seçilmek için gereken desteğe sahip olabileceğini gösteriyor. Konsey ve Gonfalonierler toplandıkça, vatandaşlar istikrar ve normale dönüş için beklenti ve umutla dolu."
  
 free_city_events.1002.desc_liege: "Savaşın sona ermesiyle birlikte, çatışma sırasında üstlenilen olağanüstü yetkilerden vazgeçme sorunu büyük bir önem taşıyor. \n\nKonsey, yeni bir Baş Majister seçimi için hazırlıklara başlıyor, ancak süreç belirsiz. [magister_winner.GetFullName] muhtemel bir aday gibi görünüyor, ancak nihai karar henüz verilmedi. \n\nSavaşı istikrarlı bir şekilde yöneten Majister olarak, görevi bırakmanın gerçekten şehrin çıkarına mı, yoksa sizin çıkarınıza mı olduğunu yoksa devam eden liderliğinizin bu belirsiz zamanlarda ihtiyaç duyulan rehberliği sağlayıp sağlayamayacağını düşünüyorsunuz."
 free_city_events.1002.a: "Yaşasın [current_ruler.GetPrimaryTitle.GetName]! Seçim başlasın!"
  
 free_city_events.1002.a_liege: "[current_ruler.GetPrimaryTitle.GetName] adına, yasal süreci takip edeceğim!"
 free_city_events.1002.a.tt: "Konsey, yeni bir Baş Majister seçimi için yeniden toplanıyor."
  
  free_city_events.1002.b_liege:0 "The city needs a strong leader, and I shall be the one to guide it! 
 free_city_events.1002.b.tt: "Baş Majister olarak konumunuzu korumaya çalışıyorsunuz ve devleti bir Diktatörlüğe dönüştürüyorsunuz."
  
 free_city_events.1003.t: "Görev Süresi Bitiyor"
 free_city_events.1003.desc: "Yeni bir Baş Majister seçildi ve [current_ruler.GetTitledFirstName], görevinden alındı. Onun saltanatı sona ererken, Konsey tarafından seçilen [magister_winner.GetFullName] yeni görevine başlıyor. Hakimler ve Gonfalonierler büyük bir törenle yeni Baş Majistere bağlılıklarını bildirirler ve Onun yetkisi halk tarafından resmen kabul edilir. [magister_winner.GetFullNamePossessiveNoTooltip] yönetimi şuanlık belirsizliğini koruyor ve Konsey üyeleri şimdiden yeni liderlerini kendi taraflarına nasıl çekeceklerini planlıyorlar."
 free_city_events.1003.a: "Yaşasın Baş Majister! Yaşasın [magister_winner.GetPrimaryTitle.GetName]!"
  
 free_city_events.1004.t: "Karanlık Bir Dönüş"
 free_city_events.1004.desc: "Şok edici bir olayda, [current_ruler.GetFullName], olağanüstü yetkilerinden vazgeçmeyeceğini bildirdi. Bu şekilde, kontrolü elinde tutmayı ve şehri bir diktatörlüğe dönüştürmeyi planlıyor. Bu bildiri, demokratik yönetime dönüşü uman Konsey ve halk arasında şok dalgaları yarattı. Gerilimler yükselirken, diyarın geleceği belirsizliğini koruyor ve vatandaşlar arasında belirsizlik ve korku yayılıyor."
 free_city_events.1004.a: "Diyarımızın hali ne olacak?"
  
  
  
 free_city_events.0001.t: "İttifak Teklifi İçeren Bir Mektup"
 free_city_events.0001.desc: "[request_sender.GetTitledFirstName] mührünü taşıyan bir mektup, bir kaptan tarafından sarayımıza getirildi ve içindeki mesaj önemli bir karardan bahsediyordu.\n\n[request_sender.GetTitledFirstNameNoTooltip], bir zamanlar güçlü Üçlü İttifak'ı oluşturan eski bir ittifakın yenilenmesini önererek bir zeytin dalı uzatıyor. Şehirlerimizin birlik ve güçlü olduğu o günlerin anısı bir kez daha kalplerimize getirildi.\n\n[request_sender.GetSheHe|U], Myr, Lys ve Tyrosh'u amaç ve güçte birleştirerek Üç Kız Kardeş Krallığı'nın bayrağını bir kez daha yükseltmek istiyor.\n\nBiz, gururlu ve egemen şehirler olarak, geçmişin düşmanlığını reddedecek ve eski günlerden kalma ebedi bir ittifakı yeniden kuracak mıyız? Birleşik bir Üçlü İttifak olarak omuz omuza duracak ve yaklaşan fırtınalarla yüzleşecek miyiz - yoksa fırtınalarla tek başına yüzleşen bireysel gemiler olarak kendi kaderimizi mi izleyeceğiz?"
 free_city_events.0001.a: "Üçlü İttifak bir kez daha denizlerde yan yana yelken açsın!"
 free_city_events.0001.b: "Çağlar önce bir iplik gibi çözüldü ve geri gelmeyecek, henüz değil..."
  
 free_city_events.0003.t: "Üç Kız Kardeş'in Yeniden Kuruluşu"
 free_city_events.0003.desc: "Bir kez daha, Üç Kız Kardeş birleşiyor. Myr, Lys ve Tyrosh, Üçlü İttifak'ın ebedi ittifakına yeniden yemin ettiler. Yeni bir Üç Kız Kardeş Krallığı'nın doğuşu, Doğudiyar ve Batıdiyar'daki herkese ilan edildi.\n\nBirlikte, omuz omuza durarak, haklı topraklarımızın her santimini geri almaya ve düşmanlarımızı geldikleri uzak köşelere geri püskürtmeye yemin ettik.\n\nDünya, Üç Kız Kardeş Krallığı'nın yükseleceği, birleşik gücümüzü taşımak için güçlü ve birleşik olarak yükseleceği yeni bir çağın başladığını biliyor!\n\n[request_sender.GetFirstName] [request_sender.GetHouse.GetName], Triark olarak yemin etti."
 free_city_events.0003.a: "İttifakımız sonsuza dek sürsün, şimdi ve her zaman!"
  
 free_city_events.0004.t: "Küle Dönmüş Bir Rüya"
 free_city_events.0004.desc: "Hüzünlü bir kalp ile, [request_sender.GetTitledFirstNamePossessive] Üç Kız Kardeş arasındaki ittifakı yeniden kurma girişiminin başarısızlığını kabul etmeliyiz. Asil davaya rağmen, Üçlü İttifak tarihin bu noktasında yükseltilmeyecek. Yine de bir gün, fikir küllerinden yeniden doğabilir.\n\nMyr, Lys ve Tyrosh'un omuz omuza durduğu, haklı topraklarını geri aldığı ve düşmanlarını geri püskürttüğü birleşik bir diyar hayali uzakta kalıyor. Şimdilik, bu üç şehir ayrı duruyor, her biri kendi yolunu izliyor.\n\nKeşke yıldızlar farklı hizalansaydı, bilinen dünya gücümüzden eğilirdi..."
 free_city_events.0004.a: "Keşke yıldızlar farklı hizalansaydı..."
 free_city_events.0004.b: "Tarih sayfalarına yazılsın!"
  
 free_city_events.0005.t: "Savaş İlanı"
 free_city_events.0005.desc: "[actor.GetTitledFirstName], Üçlü İttifak'ın Yüksek Konseyi'ni, [recipient.GetTitledFirstName] adlı kişiye karşı savaş ilan etme olasılığını oylamaya çağırdı. Ağır kalplerle ve zihinler Üç Kız Kardeş'in ve diyarlarının refahına odaklanmışken, Konsey üyeleri oylarını vermek için Büyük Salon'da toplanıyorlar.\n\nKonsey'in gözleri, üyelerden biri olarak bana döndüğünde ve oyumu vermem istendiğinde o an geliyor.\n\nKonsey'in toplu kararı, Üç Kız Kardeş'in ve hepimizin değer verdiği diyarın yolunu şekillendirecek - bu yüzden boğazımı temizliyorum ve oyumu veriyorum..."
 free_city_events.0005.a: "Savaş ilan etmeliyiz!"
 free_city_events.0005.b: "Savaş ilan #bold etmemeliyiz#!..."
  
 free_city_events.1000.t: "Özgür Şehirleri Özgürleştirin"
 free_city_events.1000.desc: ""[dead_ruler.GetNamePossessive] zulmünün sonsuza dek süreceğini mi düşündünüz? Artık [free_city.GetName], Onun lekesinden kurtulduğuna göre seçimlere yeniden başladık ve seçtiğimiz kişi siz değilsiniz.""
 free_city_events.1000.a: "Hayır..."
  
