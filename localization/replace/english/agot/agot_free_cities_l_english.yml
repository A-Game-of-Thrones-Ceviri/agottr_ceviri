  ### Events ### 
 free_city_events.9999.t: "Dönem Sonu"
 free_city_events.9999.desc: "Yeni bir Birinci Magister seçildi ve [old_holder.GetTitledFirstName], [old_holder.GetHerHis] görevinden terhis edildi. [old_holder.GetHerHis] saltanatı sona ererken, [magister_winner.GetFullName]'ün Konsey tarafından seçilmesiyle bir diğeri başlıyor. Magisterler ve Gonfaloniere, büyük bir törenle yeni Birinci Magister'e bağlılıklarını yemin ediyorlar ve [magister_winner.GetHerHis] otoritesi halk tarafından resmen tanınıyor. [magister_winner.GetFullNameNoTooltip]'in nasıl hüküm süreceği belirsizliğini koruyor ve Magisterler, yeni liderlerini kendi taraflarına çekmek için şimdiden planlar yapıyorlar."
 free_city_events.9999.a: "Yaşasın Birinci Magister! Yaşasın [term_limit_country.GetName]!"
  
 free_city_events.1001.t: "Seçim Ertelendi"
 free_city_events.1001.desc_elector: "Diyarın [war_enemy.GetPrimaryTitle.GetName]'a karşı bir savaşa girmesiyle, Konsey yeni bir Birinci Magister seçimine devam etmenin güvenli olmadığına karar verdi. \n\nBunun yerine, [current_ruler.GetFullNameNicknamed] savaş sona erene kadar düzeni ve istikrarı korumaya yardımcı olmak için geçici olarak yeni yetkiler üstlendi. \n\nKonsey ve Gonfaloniere, bu kriz döneminde Birinci Magister'in otoritesini kabul ettiklerini, şehirlerinin geleceğinin tehlikede olduğunun farkında olduklarını bir duyuruda ilan ettiler. Vatandaşlar şimdi çatışmanın sonunu bekliyor, görünüşte bölünmüş durumdalar, ya kararnameleri alkışlıyorlar ya da barış sağlandığında önlerinde ne olacağından emin değiller."
 free_city_events.1001.desc_liege: "Diyar [war_enemy.GetPrimaryTitle.GetName]'a karşı bir savaşa girmişken, Konsey yeni bir Birinci Magister seçimine devam etmenin güvenli olmadığına karar verdi ve şu an için pozisyonunuzu güvende tutuyor. \n\nBunun yerine, Konsey savaş sona erene kadar düzeni ve istikrarı korumanıza yardımcı olmak için geçici olarak yeni yetkiler üstlendiğini ilan etti. \n\nKonsey ve Gonfaloniere, bu kriz döneminde otoritenizi kabul ettiklerini, şehirlerinin geleceğinin tehlikede olduğunun farkında olduklarını kamuoyuna duyurdu. Vatandaşlarınız şimdi çatışmanın sonunu bekliyor, görünüşte bölünmüş durumda, ya kararnameleri alkışlıyor ya da barış sağlandığında önlerinde ne olacağından emin değiller."
 free_city_events.1001.a: "Özgürlük böyle mi ölür?... coşkulu alkışlarla?"
 free_city_events.1001.a_liege: "Beni alkışlıyorlar..."
 free_city_events.1001.a.tt: "Konsey, seçimi savaş sona erene kadar erteler."
  
 free_city_events.1002.t: "Savaşın Sonu"
  
 free_city_events.1002.desc_elector: "Savaş sonunda sona erdi ve şehir yeni bir Birinci Magister için seçimleri yeniden başlatmaya hazırlanıyor. \n\nÇatışma geride kaldığında, Konsey toplanmaya ve şehri toparlanma sürecinde ve müreffeh bir geleceğe doğru yönlendirecek bir lider seçmeye hazırlanıyor. \n\nİlk belirtiler, [magister_winner.GetFullName]'ın seçilmek için gereken desteğe sahip olabileceğini gösteriyor. Magisterler ve Gonfaloniere bir araya geldikçe, vatandaşlar istikrar ve normale dönüş için beklenti ve umutla dolu."
  
 free_city_events.1002.desc_liege: "Savaşın sona ermesiyle, çatışma sırasında üstlenilen olağanüstü yetkilerden vazgeçme sorunu büyük bir sorun haline geldi. \n\nKonclave yeni bir Birinci Magister seçimini sürdürmeye hazırlanıyor, ancak süreç belirsiz. [magister_winner.GetFullName] olası bir aday gibi görünüyor, ancak nihai karar henüz verilmedi. \n\nSavaş boyunca istikrarı koruyan Magister olarak, istifa etmenin gerçekten şehrin en iyi çıkarına mı, yoksa sizin en iyi çıkarınıza mı olduğunu, yoksa devam eden liderliğinizin bu istikrarsız zamanlarda ihtiyaç duyulan rehberliği sağlayıp sağlayamayacağını düşünüyorsunuz."
 free_city_events.1002.a: "Yaşasın [current_ruler.GetPrimaryTitle.GetName]! Seçim başlasın!"
  
 free_city_events.1002.a_liege: "[current_ruler.GetPrimaryTitle.GetName] uğruna, usulüne uygun davranacağım!"
 free_city_events.1002.a.tt: "Konsey, yeni Birinci Magister'in seçimini sürdürüyor."
  
  free_city_events.1002.b_liege:0 "The city needs a strong leader, and I shall be the one to guide it! 
 free_city_events.1002.b.tt: "Birinci Hakimlik makamınızı korumaya, devleti bir Diktatörlüğe dönüştürmeye çalışıyorsunuz."
  
 free_city_events.1003.t: "Dönem Sonu"
 free_city_events.1003.desc: "Yeni bir Birinci Magister seçildi ve [current_ruler.GetTitledFirstName], [current_ruler.GetHerHis] görevinden terhis edildi. [current_ruler.GetHerHis] saltanatı sona ererken, [magister_winner.GetFullName]'ün Konsey tarafından seçilmesiyle bir diğeri başlıyor. Magisterler ve Gonfaloniere, büyük bir törenle yeni Birinci Magister'e bağlılıklarını yemin ediyorlar ve [magister_winner.GetHerHis] otoritesi halk tarafından resmen tanınıyor. [magister_winner.GetFullNameNoTooltip]'in nasıl hüküm süreceği belirsizliğini koruyor ve Magisterler, yeni liderlerini kendi taraflarına çekmek için şimdiden planlar yapıyorlar."
 free_city_events.1003.a: "Yaşasın Birinci Magister! Yaşasın [magister_winner.GetPrimaryTitle.GetName]!"
  
 free_city_events.1004.t: "Karanlık Bir Dönüş"
 free_city_events.1004.desc: "Şok edici bir olay dönüşünde, [current_ruler.GetFullName], [current_ruler.GetHerHis] acil durum yetkilerinin bırakılmayacağını ilan etti. Bunun yerine, [current_ruler.GetHerHis] kontrolü sürdürmeyi ve şehri bir diktatörlüğe dönüştürmeyi amaçlıyor. Bu duyuru, demokratik yönetime geri dönmeyi uman Conclave ve halk arasında şok dalgaları yarattı. Gerilimler artarken, krallığın geleceği tehlikede, vatandaşları arasında belirsizlik ve korku yayılıyor."
 free_city_events.1004.a: "Peki bizim krallığımız ne olacak?"
  
  
  
 free_city_events.0001.t: "İttifak Teklifi İçeren Bir Mektup"
 free_city_events.0001.desc: "[request_sender.GetTitledFirstName] mührünü taşıyan bir mektup bir kaptan tarafından sarayımıza getirildi ve içerdiği mesaj önemli bir karardan bahsediyordu.\n\n[request_sender.GetTitledFirstNameNoTooltip] bir zeytin dalı uzatarak bir zamanlar kudretli Triarşi'yi oluşturan kadim bir ittifakın yenilenmesini önerdi. Şehirlerimizin birleşmiş ve güçlü olduğu o günlerin hatırası bir kez daha kalbimize taşındı.\n\n[request_sender.GetSheHe|U] bir kez daha Üç Kız Krallığı'nın sancağını yükseltmek, Myr, Lys ve Tyrosh'u amaç ve güçte birleştirmek istiyor.\n\nGururlu ve egemen şehirler olarak geçmişin düşmanlığını reddedip çoktan geçmiş günlerden kalma ebedi bir ittifakı yeniden mi kuracağız? Birlikte, omuz omuza durup birleşik bir Triarşi olarak yaklaşan fırtınalara mı göğüs gereceğiz yoksa kaderimizi bireysel gemiler olarak takip etmeyi ve fırtınalara tek başımıza göğüs germeyi mi seçeceğiz?"
 free_city_events.0001.a: "Üçlü Egemenlik bir kez daha yan yana denizlerde yelken açsın!"
 free_city_events.0001.b: "Yıllar önce çözüldü, bir daha geri gelmeyecek, henüz değil..."
  
 free_city_events.0003.t: "Üç Kızın Reformasyonu"
 free_city_events.0003.desc: "Üç Kız bir kez daha birleşti. Myr, Lys ve Tyrosh, Üçlü Egemenliğin ebedi ittifakına yeniden yemin ettiler. Üç Kız Krallığı'nın doğuşu, Essos ve Westeros'ta, her yerde ilan edildi.\n\nBirlikte, omuz omuza durarak, haklı topraklarımızın her bir santimini geri almaya ve düşmanlarımızı geldikleri uzak köşelere geri püskürtmeye yemin ettik.\n\nDünya, Üç Kız Krallığı'nın yükseleceği, birleşik ve birleşik bir şekilde, birleşik gücümüzü taşıyacak yeni bir dönemin şafağının geldiğini biliyor!\n\n[request_sender.GetFirstName] [request_sender.GetHouse.GetName] Üçlü Egemen olarak yemin etti."
 free_city_events.0003.a: "Birliğimiz şimdi ve daima sonsuz olsun!"
  
 free_city_events.0004.t: "Küller İçinde Bir Rüya"
 free_city_events.0004.desc: "Üç Kız arasındaki ittifakı yeniden kurma girişiminin başarısızlığını ağır kalplerle kabul etmeliyiz. Asil davaya rağmen, Triarchy tarihin bu noktasında kaldırılmayacak. Yine de bir gün, fikir küllerinden yeniden doğabilir.\n\nMyr, Lys ve Tyrosh'un omuz omuza durup, haklı topraklarını geri aldıkları ve düşmanlarını geri püskürttükleri birleşik bir krallık hayali hala uzak. Şimdilik, bu üç şehir birbirinden ayrı duruyor ve her biri kendi yolunu izliyor.\n\nKeşke yıldızlar farklı şekilde hizalansaydı, bilinen dünya gücümüze karşı eğilirdi..."
 free_city_events.0004.a: "Yıldızlar farklı şekilde dizilseydi..."
 free_city_events.0004.b: "Tarihin sayfalarına yazılsın!"
  
 free_city_events.0005.t: "Savaş Bildirgesi"
 free_city_events.0005.desc: "[actor.GetTitledFirstName], [recipient.GetTitledFirstName]'e savaş ilan etme olasılığı için Üçlü Arşi'nin Yüksek Konseyi'ni oylamaya çağırdı. Ağır kalpler ve zihinler Üç Kız'ın ve krallıklarının refahına odaklanmış bir şekilde, Konsey üyeleri oylarını kullanmak üzere Büyük Salon'da toplanırlar.\n\nKonsey'in gözlerinin bana, üyelerinden birine çevrildiği an gelir ve oyumu kullanmam istenir.\n\nKonsey'in ortak kararı, Üç Kız'ın ve hepimizin değer verdiği krallığın yolunu şekillendirecek — bu yüzden boğazımı temizleyip oy kullanıyorum..."
 free_city_events.0005.a: "Savaş ilan etmeliyiz!"
 free_city_events.0005.b: "Savaş ilan etmemeliyiz #bold#!..."
  
 free_city_events.1000.t: "Özgür Şehirleri Özgürleştirin"
 free_city_events.1000.desc: ""[dead_ruler.GetNamePossessive] tiranlığının sonsuza kadar süreceğini mi sandın? Şimdi [free_city.GetName], [dead_ruler.GetHerHis] lekesinden kurtulduğuna göre, seçimlere devam ettik ve sen bizim seçtiğimiz kişi değilsin.""
 free_city_events.1000.a: "Oh hayır..."
  
