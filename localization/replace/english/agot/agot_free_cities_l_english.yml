### Events ###
free_city_events.9999.t:0 "Görev Süresi Bitiyor"
free_city_events.9999.desc:0 "Yeni bir Baş Hakim seçildi ve [old_holder.GetTitledFirstName], [old_holder.GetHerHis] görevinden alındı. [old_holder.GetHerHis] saltanatı sona ererken, Konsey tarafından [magister_winner.GetFullName] seçildiğinden bir başkası başlıyor. Hakimler ve Gonfaloniere büyük bir törenle yeni Baş Hakime bağlılıklarını yemin ederler ve [magister_winner.GetHerHis] yetkisi halk tarafından resmen kabul edilir. [magister_winner.GetFullNameNoTooltip]'ın nasıl yöneteceği belirsizliğini koruyor ve Hakimler şimdiden yeni liderlerini kendi taraflarına nasıl çekeceklerini planlıyorlar."
free_city_events.9999.a:0 "Yaşasın Baş Hakim! Yaşasın [term_limit_country.GetName]!"

free_city_events.1001.t:0 "Seçim Ertelendi"
free_city_events.1001.desc_elector:0 "Diyar, [war_enemy.GetPrimaryTitle.GetName]'e karşı bir savaşın içine sürüklendiği için, Konsey, yeni bir Baş Hakim seçimine devam etmenin güvenli olmadığına karar verdi.\n\nBunun yerine, [current_ruler.GetFullNameNicknamed], savaş sona erene kadar düzeni ve istikrarı sağlamaya yardımcı olmak için geçici olarak yeni yetkiler üstlendi.\n\nKonsey ve Gonfaloniere, bir duyuruda, şehirlerinin geleceğinin pamuk ipliğine bağlı olduğunun farkında olarak, bu kriz döneminde Baş Hakimin yetkisini kabul ettiklerini beyan ederler. Vatandaşlar şimdi çatışmanın sona ermesini bekliyorlar, görünüşte bölünmüşler, ya kararnameleri alkışlıyorlar ya da barış sağlandıktan sonra ne olacağından emin değiller."
free_city_events.1001.desc_liege:0 "Diyar, [war_enemy.GetPrimaryTitle.GetName]'e karşı bir savaşın içine sürüklendiği için, Konsey, yeni bir Baş Hakim seçimine devam etmenin güvenli olmadığına karar verdi ve şimdilik konumumu güvende tuttu.\n\nBunun yerine, Konsey, savaş sona erene kadar düzeni ve istikrarı sağlamaya yardımcı olmak için benim adıma geçici olarak yeni yetkiler üstlenmenizi ilan etti.\n\nKonsey ve Gonfaloniere, bir kamuoyu duyurusunda, şehirlerinin geleceğinin pamuk ipliğine bağlı olduğunun farkında olarak, bu kriz döneminde benim yetkimi kabul ettiklerini beyan ederler. Vatandaşlarım şimdi çatışmanın sona ermesini bekliyorlar, görünüşte bölünmüşler, ya kararnameleri alkışlıyorlar ya da barış sağlandıktan sonra ne olacağından emin değiller." 
free_city_events.1001.a:0 "Özgürlük böyle mi ölür?... Gürültülü alkışlarla mı?"
free_city_events.1001.a_liege:0 "Beni alkışlıyorlar..."
free_city_events.1001.a.tt:0 "Konsey, seçimi savaş bitene kadar erteliyor."

free_city_events.1002.t:0 "Savaşın Sonu"
free_city_events.1002.desc_elector:0 "Savaş nihayet sona erdi ve şehir yeni bir Baş Hakim seçimi için hazırlıklara başlıyor. \n\nArkalarındaki çatışmayla birlikte, Konsey toplanıyor ve şehri iyileşme sürecinden geçirip müreffeh bir geleceğe yönlendirecek bir lider seçiyor. \n\nİlk belirtiler, [magister_winner.GetFullName]'ın seçilmek için gereken desteğe sahip olabileceğini gösteriyor. Hakimler ve Gonfaloniere toplandıkça, vatandaşlar istikrar ve normale dönüş için beklenti ve umutla dolu."
free_city_events.1002.desc_liege:0 "Savaşın sona ermesiyle birlikte, çatışma sırasında üstlenilen olağanüstü yetkilerden vazgeçme sorunu büyük bir önem taşıyor. \n\nKonsey, yeni bir Baş Hakim seçimi için hazırlıklara başlıyor, ancak süreç belirsiz. [magister_winner.GetFullName] muhtemel bir aday gibi görünüyor, ancak nihai karar henüz verilmedi. \n\nSavaşı istikrarlı bir şekilde yöneten Hakim olarak, görevi bırakmanın gerçekten şehrin çıkarına mı, yoksa sizin çıkarınıza mı olduğunu yoksa devam eden liderliğinizin bu belirsiz zamanlarda ihtiyaç duyulan rehberliği sağlayıp sağlayamayacağını düşünüyorsunuz."
free_city_events.1002.a:0 "Yaşasın [current_ruler.GetPrimaryTitle.GetName]! Seçim başlasın!"
free_city_events.1002.a_liege:0 "[current_ruler.GetPrimaryTitle.GetName] adına, yasal süreci takip edeceğim!"
free_city_events.1002.a.tt:0 "Konsey, yeni bir Baş Hakim seçimi için yeniden toplanıyor."
free_city_events.1002.b_liege:0 "Şehrin güçlü bir lidere ihtiyacı var ve ben ona rehberlik edecek kişi olacağım!"
free_city_events.1002.b.tt:0 "Baş Hakim olarak konumunuzu korumaya çalışıyorsunuz ve devleti bir Diktatörlüğe dönüştürüyorsunuz."

free_city_events.1003.t:0 "Görev Süresi Bitiyor"
free_city_events.1003.desc:0 "Yeni bir Baş Hakim seçildi ve [current_ruler.GetTitledFirstName], [current_ruler.GetHerHis] görevinden alındı. [current_ruler.GetHerHis] saltanatı sona ererken, Konsey tarafından [magister_winner.GetFullName] seçildiğinden bir başkası başlıyor. Hakimler ve Gonfaloniere büyük bir törenle yeni İlk Hakime bağlılıklarını yemin ederler ve [magister_winner.GetHerHis] yetkisi halk tarafından resmen kabul edilir. [magister_winner.GetFullNameNoTooltip]'ın nasıl yöneteceği belirsizliğini koruyor ve Hakimler şimdiden yeni liderlerini kendi taraflarına nasıl çekeceklerini planlıyorlar."
free_city_events.1003.a:0 "Yaşasın Baş Hakim! Yaşasın [magister_winner.GetPrimaryTitle.GetName]!"

free_city_events.1004.t:0 "Karanlık Bir Dönüş"
free_city_events.1004.desc:0 "Şok edici bir olayda, [current_ruler.GetFullName], [current_ruler.GetHerHis] olağanüstü yetkilerinden vazgeçmeyeceğini ilan etti. Bunun yerine, [current_ruler.GetHerHis] kontrolü elinde tutmayı ve şehri bir diktatörlüğe dönüştürmeyi planlıyor. Bu duyuru, demokratik yönetime dönüşü uman Konsey ve halk arasında şok dalgaları yarattı. Gerilimler yükselirken, diyarın geleceği belirsizliğini koruyor ve vatandaşları arasında belirsizlik ve korku yayılıyor."
free_city_events.1004.a:0 "Diyarımızın hali ne olacak?"

free_city_events.0001.t:0 "İttifak Teklifi İçeren Bir Mektup"
free_city_events.0001.desc:0 "[request_sender.GetTitledFirstName] mührünü taşıyan bir mektup, bir kaptan tarafından sarayımıza getirildi ve içindeki mesaj önemli bir karardan bahsediyordu.\n\n[request_sender.GetTitledFirstNameNoTooltip], bir zamanlar güçlü Üçlü İttifak'ı oluşturan eski bir ittifakın yenilenmesini önererek bir zeytin dalı uzatıyor. Şehirlerimizin birlik ve güçlü olduğu o günlerin anısı bir kez daha kalplerimize getirildi.\n\n[request_sender.GetSheHe|U], Myr, Lys ve Tyrosh'u amaç ve güçte birleştirerek Üç Kız Kardeş Krallığı'nın bayrağını bir kez daha yükseltmek istiyor.\n\nBiz, gururlu ve egemen şehirler olarak, geçmişin düşmanlığını reddedecek ve eski günlerden kalma ebedi bir ittifakı yeniden kuracak mıyız? Birleşik bir Üçlü İttifak olarak omuz omuza duracak ve yaklaşan fırtınalarla yüzleşecek miyiz - yoksa fırtınalarla tek başına yüzleşen bireysel gemiler olarak kendi kaderimizi mi izleyeceğiz?"
free_city_events.0001.a:0 "Üçlü İttifak bir kez daha denizlerde yan yana yelken açsın!"
free_city_events.0001.b:0 "Çağlar önce çözüldü ve geri gelmeyecek, henüz değil..."

free_city_events.0003.t:0 "Üç Kız Kardeş'in Yeniden Kuruluşu"
free_city_events.0003.desc:0 "Bir kez daha, Üç Kız Kardeş birleşiyor. Myr, Lys ve Tyrosh, Üçlü İttifak'ın ebedi ittifakına yeniden yemin ettiler. Yeni bir Üç Kız Kardeş Krallığı'nın doğuşu, Essos ve Westeros'taki herkese ilan edildi.\n\nBirlikte, omuz omuza durarak, haklı topraklarımızın her santimini geri almaya ve düşmanlarımızı geldikleri uzak köşelere geri püskürtmeye yemin ettik.\n\nDünya, Üç Kız Kardeş Krallığı'nın yükseleceği, birleşik gücümüzü taşımak için güçlü ve birleşik olarak yükseleceği yeni bir çağın başladığını biliyor!\n\n[request_sender.GetFirstName] [request_sender.GetHouse.GetName], Triark olarak yemin etti."
free_city_events.0003.a:0 "İttifakımız sonsuza dek sürsün, şimdi ve her zaman!"

free_city_events.0004.t:0 "Küle Dönmüş Bir Rüya"
free_city_events.0004.desc:0 "Ağır kalplerle, [request_sender.GetTitledFirstNamePossessive]'ın Üç Kız Kardeş arasındaki ittifakı yeniden kurma girişiminin başarısızlığını kabul etmeliyiz. Asil davaya rağmen, Üçlü İttifak tarihin bu noktasında yükseltilmeyecek. Yine de bir gün, fikir küllerinden yeniden doğabilir.\n\nMyr, Lys ve Tyrosh'un omuz omuza durduğu, haklı topraklarını geri aldığı ve düşmanlarını geri püskürttüğü birleşik bir diyar hayali uzakta kalıyor. Şimdilik, bu üç şehir ayrı duruyor, her biri kendi yolunu izliyor.\n\nKeşke yıldızlar farklı hizalansaydı, bilinen dünya gücümüzden eğilirdi..."
free_city_events.0004.a:0 "Keşke yıldızlar farklı hizalansaydı..."
free_city_events.0004.b:0 "Tarih sayfalarına yazılsın!"

free_city_events.0005.t:0 "Savaş İlanı"
free_city_events.0005.desc:0 "[actor.GetTitledFirstName], Üçlü İttifak'ın Yüksek Konseyi'ni, [recipient.GetTitledFirstName]'a savaş ilan etme olasılığını oylamaya çağırdı. Ağır kalplerle ve zihinler Üç Kız Kardeş'in ve diyarlarının refahına odaklanmışken, Konsey üyeleri oylarını vermek için Büyük Salon'da toplanıyorlar.\n\nKonsey'in gözleri bana, üyelerinden biri olarak döndüğünde ve oyumu vermem istendiğinde o an geliyor.\n\nKonsey'in toplu kararı, Üç Kız Kardeş'in ve hepimizin değer verdiği diyarın yolunu şekillendirecek - bu yüzden boğazımı temizliyorum ve oyumu veriyorum..."
free_city_events.0005.a:0 "Savaş ilan etmeliyiz!"
free_city_events.0005.b:0 "Savaş ilan #bold etmemeliyiz#!..."

free_city_events.1000.t:0 "Özgür Şehirleri Özgürleştirin"
free_city_events.1000.desc:0 ""[dead_ruler.GetNamePossessive] zulmünün sonsuza dek süreceğini mi düşündünüz? Artık [free_city.GetName], [dead_ruler.GetHerHis] lekesinden kurtulduğuna göre seçimlere yeniden başladık ve seçtiğimiz kişi siz değilsiniz.""
free_city_events.1000.a:0 "Ah hayır..."

