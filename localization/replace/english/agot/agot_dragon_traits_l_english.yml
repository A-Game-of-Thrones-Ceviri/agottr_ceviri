l_english:
  #Dragon 
 trait_dragon_generic: "Ejderha"
 trait_dragon_wild: "Vahşi Ejderha"
 trait_dragon_owned: "Sahipli Ejderha"
 trait_dragon_tamed: "Ehil Ejderha"
 trait_dragon_bound: "Bağlı Ejderha"
 trait_dragon_desc: "Kan büyüsüyle, ateşten ete dönüştürülmüş, ayın bir parçası veya yeryüzünde ilahi bir bedenle yaratılmış olsun, hiç kimse [dragons_plural|El]ın dünyadaki en etkileyici türlerden biri olduğunu inkar edemez."
 trait_dragon_character_desc: "[ROOT.Char.GetNameNoTooltip], kan büyüsüyle, ateşten ete dönüştürülmüş, ayın bir parçası veya yeryüzünde ilahi bir bedenle yaratılmıştır, hiç kimse O'nun dünyadaki en etkileyici ejderha türleriden olduğunu, eski Valyria'nın bir [dragon|El]sı olduğunu inkar edemez."
  
  #Dragonrider 
 trait_dragonrider: "Ejderha Binicisi"
 trait_dragonrider_desc: "Ejderha binicileri, nadir bulunan ve saygı duyulan bir zümreyi oluşturur. Bu cesur erkek ve kadınlar, kudretli ejderhalarla özel bir bağ kurarak, onların olağanüstü güçlerini kendi amaçları doğrultusunda kullanma becerisine sahiptirler."
 trait_dragonrider_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], kudretli [ROOT.Var('current_dragon').Char.GetName] ejderhasıyla özel bir bağ kurarak onu ehlileştirmiş ve artık onu dilediği gibi sürebilmektedir."
 trait_dragonbinder_desc: "Eski Valyria'nın gizemli kan büyüsünü kullanarak [ROOT.Var('current_dragon').Char.GetNameNicknamed] ejderhasını kendine bağlayan [ROOT.GetCharacter.GetFirstNameNoTooltip], artık bu muhteşem yaratığı kontrol etme ve sürme yeteneğine sahiptir."
 trait_dragon_name_dragon_alive: "[ROOT.Var('current_dragon').Char.GetName|U] adlı ejdehanın Binicisi"
 trait_track_dragon_training: "Ejderha Eğitimi"
 trait_track_dragon_training_desc: "Bir binici, ejderhasıyla birlikte eğitim veya savaşta geçirdiği zaman boyunca, bu muhteşem yaratığın kudretli gücünü kullanma becerisini ve hızını geliştirir.\n\nHer eğitim seviyesi, ejderhanın [dragon_combat_effectiveness|E]ni en fazla +30%#!'a kadar artırabilir @dragon_combat_effectiveness_icon! #P +10%#!. Bu, binicinin ejderhasının gücünü daha etkili bir şekilde kullanabileceği ve savaşlarda daha başarılı olabileceği anlamına gelir."
 trait_track_dragon_bond: "Ejderha Bağı"
 trait_track_dragon_bond_desc: "Bir ejderha ile binicisi arasındaki bağ, doğuştan gelen bir güç taşır. Ancak, zamanla derinleşen ve güçlenen bu bağın, çok özel durumlarda neredeyse sihirli bir hal aldığı söylenir. Yüksek bir bağa sahip olan ejderhalar, binicilerine karşı sarsılmaz bir sadakat besler ve en zorlu, en stresli anlarda bile onların yanında kalarak hizmet etmeye devam ederler."
 trait_dragonless_dragonrider: "Ejderhasız Binici"
 trait_dragonless_dragonrider_desc: "Bir zamanlar kudretli bir ejderhayla bağ kurmuş olan bu karakter, dünyanın en büyük güçlerinden birini kontrol edebiliyordu. Ancak, kaderin cilvesi, onu şimdi ejderhasız ve o güce hasret bıraktı."
 trait_dragonless_dragonrider_character_desc: "Bir zamanlar göklerdeki hakimiyetinin sembolü olan ejderhasını kaybeden [ROOT.GetCharacter.GetFirstNameNoTooltip], artık o güce hasret yaşıyor. Geçmişte dünyanın en büyük güçlerinden birine hükmeden bu binici, şimdi ejderhasız ve yalnız."
 trait_dragonwidowed: "Bağı Kopmuş"
 trait_dragonwidowed_desc: "Bir zamanlar kudretli bir ejderhayla derin bir bağ kurmuş olan bu karakter, ejderhasını kaybetmenin acısıyla sarsılıyor. Bağının kopması, ruhunda derin yaralar açmış ve onu başka bir ejderhayla bağ kurmaktan alıkoyuyor. "
 trait_dragonwidowed_character_desc: "Bir zamanlar sadık bir ejderha dostu olan [ROOT.GetCharacter.GetFirstNameNoTooltip], ejderhasının kaybının acısını derinden yaşıyor. Bağının kopması, kalbinde onarılmaz bir boşluk yaratmış ve onu başka bir ejderhayla bağ kurma düşüncesinden uzaklaştırıyor. Geçmişin hatıraları, onu yeni bir dostluk kurmaktan alıkoyuyor."
  
  #Dragonslayer 
 trait_dragonslayer: "Ejderha Katili"
 trait_dragonslayer_desc: "Ejderha katili unvanı, nadir görülen ve korkuyla karışık bir saygıyı hak eden bir unvandır. Bu karakter, kudretli bir ejderhayı alt ederek bu unvanı haklı olarak kazanmıştır!"
 trait_dragonslayer_character_desc_alive: "[ROOT.Char.GetFirstNameNoTooltip], efsanevi [ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip] ejderhasını alt ederek destansı bir zafer kazanmıştır! Bu inanılmaz başarı, onun olağanüstü savaş hünerini ve cesaretini kanıtlamaktadır."
 trait_dragonslayer_character_desc_dead: "[ROOT.Char.GetFirstNameNoTooltip], dillere destan bir kahramanlık örneği sergileyerek kudretli bir ejderhayı öldürmüştür! Bu inanılmaz savaş hüneri, onu efsaneler arasında ölümsüzleştirecektir."
  
  #Dragon personality traits 
 trait_dragon_aggressive: "Saldırgan"
 trait_dragon_aggressive_desc: "Kontrolsüz bir öfkeye sahip olan bu ejderha, her an her yaratığa saldırmaya hazır bir tehdittir. En ufak bir kışkırtma bile, onun yıkıcı hiddetini ortaya çıkarabilir."
 trait_dragon_aggressive_character_desc: "Öfkesiyle nam salmış [ROOT.Char.GetFirstNameNoTooltip], her an patlamaya hazır bir volkan gibidir. En ufak bir kışkırtma bile, bu ejderhanın kontrolsüz öfkesini tetikleyebilir ve etrafındakileri yakıp kül edebilir."
  
 trait_dragon_friendly: "Dost Canlısı"
 trait_dragon_friendly_desc: "Diğer ejderhaların aksine, bu ejderha şaşırtıcı derecede barışçıl ve düşünceli bir yapıya sahiptir. Çoğu yaratığa karşı dostça davranır ve genellikle sakin, hatta oyuncu bir tavır sergiler. Bu nadir görülen huyu, onu diğerlerinden ayırır."
 trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], diğer ejderhalardan farklı olarak, sıra dışı bir şekilde barışçıl bir yapıya sahiptir. Çoğu yaratığa karşı dostça ve anlayışlı davranır. Genellikle sakin ve uysal olan bu ejderha, zaman zaman oyuncu bir tavır sergileyerek çevresindekilere neşe saçabilir."
  
 trait_dragon_cooperative: "İşbirlikçi"
 trait_dragon_cooperative_desc: "Bu ejderha, sürü içgüdüsü gelişmiş, gerçek bir takım oyuncusudur. Kendi türünden diğer ejderhalarla birlikteyken gücüne güç katar ve mükemmel bir uyum içinde hareket eder."
 trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], doğuştan gelen bir sürü içgüdüsüne sahiptir. Kendi türünden diğer ejderhalarla birlikteyken gerçek potansiyeline ulaşır ve mükemmel bir uyum içinde hareket eder."
  
 trait_dragon_solitary: "Yalnız"
 trait_dragon_solitary_desc: "Bu ejderha, yalnızlığı tercih eden, bağımsız bir ruhtur. Diğer ejderhalardan ve dikkat dağıtıcı unsurlardan uzaktayken, gerçek gücüne ve odaklanmasına ulaşır."
 trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], kendi başına hareket etmeyi tercih eden, yalnız bir ejderhadır. Diğer ejderhaların ve dikkat dağıtıcı unsurların olmadığı bir ortamda, gerçek gücüne ve odaklanmasına ulaşır."
  
 trait_dragon_imperious: "Hükümran"
 trait_dragon_imperious_desc: "Doğasında liderlik ve üstünlük taşıyan bu ejderha, diğer ejderhalara ve hatta insanlara karşı asil ve buyurgan bir tavır sergiler. Herkesin ona boyun eğmesini ve saygı göstermesini bekler; gücüne ve hakimiyetine meydan okunmasına asla tahammül etmez."
 trait_dragon_imperious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], doğuştan gelen bir asalete ve kudrete sahiptir. Diğer ejderhalara ve insanlara karşı buyurgan ve hükmedici bir tavır sergiler. Herkesin önünde eğilmesini ve emirlerine itaat etmesini bekler; gücüne karşı gelmeye cüret edenleri affetmez."
  
 trait_dragon_supporting: "Sadık"
 trait_dragon_supporting_desc: "Bu ejderha, sadakati ve bağlılığı her şeyin üstünde tutar. Liderlik veya kontrol etme arzusundan yoksundur; aksine, bir lidere veya yoldaşa hizmet etmeyi ve onları desteklemeyi yeğler. Güvenilirliği ve özverisi, onu paha biçilmez bir dost yapar."
 trait_dragon_supporting_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], sıra dışı bir sadakat ve bağlılık örneği sergiler. Liderlik veya kontrol etme arzusundan yoksun olan bu ejderha, bir lidere veya yoldaşa hizmet etmeyi ve onları desteklemeyi tercih eder. Güvenilirliği ve özverisi, onu paha biçilmez bir dost yapar."
  
 trait_dragon_impulsive: "Dürtüsel"
 trait_dragon_impulsive_desc: "Düşünmeden hareket eden ve fevri davranışlar sergileyen bu ejderha, genellikle sonuçlarını düşünmeden düşmanlarına saldırır. Sabırsızlığı ve anlık tepkileri, onu tehlikeli ve öngörülemez bir düşman yapar."
 trait_dragon_impulsive_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], düşünmeden hareket eden, fevri bir ejderhadır. Genellikle sonuçlarını hesaplamadan düşmanlarına saldırır. Sabırsızlığı ve anlık tepkileri, onu tehlikeli ve öngörülemez bir rakip yapar."
  
 trait_dragon_calculating: "Hesapçı"
 trait_dragon_calculating_desc: "Soğukkanlı ve stratejik düşünen bu ejderha, her hareketini dikkatlice planlar. Dürtüsel davranışlardan kaçınır ve savaşta hamlelerini hesaplayarak, odaklanmış ve etkili bir şekilde saldırmayı tercih eder. Kurnazlığı ve sabrı, onu zorlu bir rakip yapar."
 trait_dragon_calculating_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], soğukkanlılığı ve stratejik zekasıyla tanınır. Her hareketini dikkatlice planlayan bu ejderha, savaşta hamlelerini hesaplayarak, odaklanmış ve etkili bir şekilde saldırmayı tercih eder. Kurnazlığı ve sabrı, onu alt etmesi zor bir düşman yapar."
  
 trait_dragon_voracious: "Obur"
 trait_dragon_voracious_desc: "Bu ejderhanın en belirgin özelliği, doymak bilmez iştahıdır. Sürekli olarak yiyecek arayışında olan bu obur yaratık, aşırı beslenmeye ve devasa boyutlara ulaşmaya meyillidir. İştahını kontrol altına almak, bakıcıları için zorlu bir görev olabilir."
 trait_dragon_voracious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], efsanevi bir iştaha sahip, obur bir ejderhadır. Bakıcıları, onun doymak bilmez açlığını gidermekte zorlanırlar. Bu nedenle, [ROOT.Char.GetFirstNameNoTooltip] genellikle aşırı beslenir ve devasa boyutlara ulaşır."
  
 trait_dragon_restrained: "Tutumlu"
 trait_dragon_restrained_desc: "Bu ejderha, diğerlerine kıyasla daha ölçülü ve tutumlu bir yapıya sahiptir. Değerli kaynakları israf etmekten kaçınır ve boyutuna göre şaşırtıcı derecede az tüketim yapar. Bu özelliği, onu bakıcıları için daha az külfetli bir hale getirir."
 trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], diğer ejderhaların aksine, ölçülü ve tutumlu bir yaşam tarzı benimsemiştir. Değerli kaynakları israf etmekten kaçınır ve boyutuna göre şaşırtıcı derecede az tüketim yapar. Bu özelliği, onu bakıcıları için daha az külfetli bir hale getirir."
  
 trait_dragon_defiant: "Meydan Okuyan"
 trait_dragon_defiant_desc: "Bağımsızlık ve özgürlük tutkusuyla yanıp tutuşan bu ejderha, hiçbir insanın otoritesini kabul etmez. Binicilere, emirlere ve zincirlerle kısıtlanmaya şiddetle karşı çıkar. Onu kontrol altına almak veya itaat ettirmek neredeyse imkansızdır."
 trait_dragon_defiant_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], özgürlük tutkusuyla dolu, asi bir ruha sahiptir. Hiçbir insanın otoritesini kabul etmez ve boyun eğmeyi reddeder. Binicilere, emirlere ve zincirlerle kısıtlanmaya şiddetle karşı çıkar. Onu kontrol altına almak veya itaat ettirmek, son derece zor, hatta imkansız bir görevdir."
  
 trait_dragon_accepting: "Uysal"
 trait_dragon_accepting_desc: "Diğer ejderhalardan farklı olarak, bu ejderha insanların yanında olmaktan rahatsızlık duymaz ve onlara karşı doğal bir güven besler. Binicilere kolayca alışır ve talimatları izleme konusunda istekli davranır. Bu uysal ve anlayışlı yapısı, onu ideal bir dost ve yoldaş yapar."
 trait_dragon_accepting_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], insanların yanında olmaktan rahatsızlık duymayan, nadir bulunan bir ejderhadır. Onlara karşı doğal bir güven besler ve binicilerle kolayca iletişim kurar. Talimatları izleme konusunda istekli olan bu uysal ejderha, sadakati ve işbirlikçi yapısıyla öne çıkar."
  
 trait_dragon_bloodthirsty: "Kana Susamış"
 trait_dragon_bloodthirsty_desc: "Bu ejderhanın yüreğinde, kontrol edilemez bir savaş ve kan susuzluğu vardır. Çatışmalardan ve yıkımdan zevk alır; ölüm ve kaosun hüküm sürdüğü ortamlarda kendisini evinde hisseder. Bu vahşi doğası, onu son derece tehlikeli bir düşman yapar."
 trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], kana susamışlığıyla bilinen, vahşi bir ejderhadır. Çatışmalardan ve yıkımdan zevk alır; ölüm ve kaosun hüküm sürdüğü ortamlarda kendisini evinde hisseder. Bu vahşi doğası, onu son derece tehlikeli bir düşman yapar."
  
 trait_dragon_skittish: "Çekingen"
 trait_dragon_skittish_desc: "Çekingen ve ürkek bir yapıya sahip olan bu ejderha, çatışmalardan ve tehlikeden kaçınma eğilimindedir. Kendi gücünün ve potansiyelinin farkında değildir ve genellikle kendine güvensiz davranır. Bu korkak tavrı, onu diğer ejderhalardan ayırır."
 trait_dragon_skittish_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], çekingen ve ürkek bir ejderhadır. Çatışmalardan ve tehlikeden kaçınma eğilimindedir. Kendi gücünün ve potansiyelinin farkında değildir ve genellikle kendine güvensiz davranır. Bu korkak tavrı, onu diğer ejderhalardan ayırır."
  
 trait_dragon_cannibal: "Yamyam"
 trait_dragon_cannibal_desc: "Bu ejderhayı diğerlerinden ayıran en korkunç özelliği, kendi türünü yemesi, yani yamyam olmasıdır. Savaşta düşmanlarını öldürmekle yetinmez, aynı zamanda onların etini yiyerek doymak bilmez iştahını giderir. Bu vahşi ve ürkütücü davranışı, onu diğer ejderhalar için bile bir tehdit haline getirir."
 trait_dragon_cannibal_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], diğer ejderhalar için bile dehşet verici bir üne sahiptir. Çünkü o, bir yamyamdır. Savaşta düşmanlarını öldürmekle yetinmez, aynı zamanda onların etini yiyerek doymak bilmez iştahını giderir. Bu vahşi ve ürkütücü davranışı, onu diğer ejderhalar arasında bile korkulan bir varlık yapar."
  
  #Congenital traits 
 trait_dragon_physique_good_3: "Kudretli Leviathan"
 trait_dragon_physique_good_3_desc: "Bazı ejderhaların fiziksel ihtişamları efsanevidir; Asshai'den Sur'a kadar herkes onların heybetinden bahseder. Bu devasa yaratıkların yanında olmak, ölümün ete kemiğe bürünmüş haliyle yüzleşmek gibidir; varlıklarının her zerresinden güç ve dehşet yayılır."
 trait_dragon_physique_good_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], fiziksel ihtişamıyla efsanelere konu olan bir ejderhadır. Asshai'den Sur'a kadar herkes, onun devasa boyutları ve heybetli görünümünden bahseder. Yanında olmak, ölümün ete kemiğe bürünmüş haliyle yüzleşmek gibidir; kudretli varlığı, gören herkesin yüreğine korku salar."
 trait_dragon_physique_good_2: "Büyük Drake"
 trait_dragon_physique_good_2_desc: "Tüm ejderhalar yaratılış itibariyle eşit değildir. Bazıları, devasa boyutları ve heybetli yapılarıyla, gören herkesi hayrete düşürür. Bu ejderhalar, adeta ateşten yoğrulmuş etten oluşan bir güç timsali gibidir."
 trait_dragon_physique_good_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], ejderha türünün en etkileyici örneklerinden biridir. Mükemmel pulları ve devasa boyutlarıyla, adeta ateşten yoğrulmuş bir güç anıtını andırır."
 trait_dragon_physique_good_1: "Korkunç Ejder"
 trait_dragon_physique_good_1_desc: "Güçlü kanatları, ağır bedeni ve devasa ısırığıyla bazı ejderhalar, yalnızca varlıklarıyla eski Valyria'nın kudretini ve ihtişamını sergiler. Bu ejderhalar, gökyüzünün hakimi ve yeryüzünün korkusuz efendileridir."
 trait_dragon_physique_good_1_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], güçlü kanatları, devasa bedeni ve korkunç ısırığıyla, eski Valyria'nın gücünün ve ihtişamının canlı bir örneğidir. Varlığı, hem hayranlık hem de korku uyandırır."
 trait_dragon_physique_good: "Sağlam Ejderha Fiziği"
 trait_dragon_physique_bad: "Zayıf Ejderha Fiziği"
 trait_dragon_physique_bad_1: "Sağlıksız Ejder"
 trait_dragon_physique_bad_1_desc: "Bazı ejderhalar, ne yazık ki, fiziksel kusurlarla doğar veya sonradan yaşanan olaylar nedeniyle sağlık sorunları yaşarlar. Biçimsiz kanatları, düzensiz pulları ve genel olarak zayıf yapıları, onları diğer ejderhalara göre daha güçsüz ve savunmasız hale getirir. Bu kusurların nedeni, kan anormallikleri veya mistik müdahaleler olabilir."
 trait_dragon_physique_bad_1_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], biçimsiz kanatları ve düzensiz pullarıyla, diğer ejderhalar kadar güçlü ve sağlıklı bir görünüme sahip değildir. Bu fiziksel kusurlar, onun gücünü ve çevikliğini olumsuz etkileyebilir."
 trait_dragon_physique_bad_2: "Biçimsiz Drake"
 trait_dragon_physique_bad_2_desc: "Tüm ejderhalar yaratılış itibariyle eşit değildir ve bazıları, fiziksel kusurlarla dünyaya gelir. Bu ejderhalar, garip açılarda yerleştirilmiş uzuvları, düzensiz pulları ve tuhaf hareketleriyle, diğerlerine göre daha zayıf ve biçimsiz bir görünüme sahiptir."
 trait_dragon_physique_bad_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], fiziksel görünümüyle diğer ejderhalardan ayrılır. Çarpık uzuvları ve garip hareketleri, onun doğuştan gelen birtakım kusurlara sahip olduğunu gösterir. Bu nedenle, diğer ejderhalar kadar güçlü ve çevik değildir."
 trait_dragon_physique_bad_3: "Acınası Yavru Ejderha"
 trait_dragon_physique_bad_3_desc: "Büyülü enerjinin az olduğu dönemlerde doğan bazı ejderhalar, genetik kusurlar ve deformasyonlarla dünyaya gelir. Bu zavallı yaratıkların, baştan kuyruğa kadar doğru görünen hiçbir tarafı yoktur. Asimetrik kafatasları, biçimsiz yüzleri, küçük kanatları ve orantısız vücut yapıları, onlara acınası bir görünüm verir. Bu ejderhalar, dehşet uyandırmaktan çok, insanın yüreğinde acıma hissi doğurur."
 trait_dragon_physique_bad_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], ne yazık ki, büyülü enerjinin az olduğu bir dönemde doğmuş ve bu nedenle birçok fiziksel kusurla dünyaya gelmiştir. Asimetrik kafatası, biçimsiz yüzü, küçük kanatları ve orantısız vücut yapısı, ona acınası bir görünüm verir. Bu ejderha, gücünden çok, yaşadığı zorluklarla insanın yüreğinde acıma hissi uyandırır."
 trait_dragon_swift: "Hızlı"
 trait_dragon_swift_desc: "Bazı ejderhalar, olağanüstü hızları ve çeviklikleriyle tanınırlar. Aynı boyuttaki ve yaştaki diğer ejderhaları kolaylıkla geride bırakabilir ve havada inanılmaz manevralar yapabilirler."
 trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], diğer ejderhaları kıskandıracak bir hıza ve çevikliğe sahiptir. Aynı boyuttaki ve yaştaki akranlarını kolaylıkla geride bırakabilir."
 trait_dragon_slow: "Yavaş"
 trait_dragon_slow_desc: "Bazı ejderhalar, ne yazık ki, diğerlerine göre daha yavaş ve hantal hareket ederler. Aynı boyuttaki ve yaştaki ejderhalara ayak uyduramaz ve bu durum, onları dezavantajlı hale getirebilir."
 trait_dragon_slow_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], diğer ejderhalar kadar hızlı ve çevik değildir. Yavaş ve hantal hareketleri, onu aynı boyuttaki ve yaştaki akranlarının gerisinde bırakır."
 trait_dragon_spindly: "Cılız"
 trait_dragon_spindly_desc: "Uzun uzuvları ve ince bir iskelete sahip olan bazı ejderhalar, diğerlerine göre daha çevik olsalar da, aynı zamanda daha narin ve savunmasızdırlar. Bu zayıf yapıları, onları daha iri ve güçlü ejderhalar karşısında dezavantajlı hale getirebilir."
 trait_dragon_spindly_character_desc: "Uzun uzuvları ve ince bir iskelete sahip olan [ROOT.Char.GetFirstNameNoTooltip], diğer ejderhalara göre daha çevik ve hızlı hareket edebilir. Ancak, bu narin yapısı, onu daha iri ve güçlü ejderhalar karşısında savunmasız hale getirebilir."
 trait_dragon_majestic: "Görkemli"
 trait_dragon_majestic_desc: "Bazı ejderhalar, doğuştan gelen bir ihtişama ve asalete sahiptir. Pulları güneşte parıldar, hareketleri zarif ve heybetlidir. Varlıkları, gören herkeste hayranlık ve saygı uyandırır."
 trait_dragon_majestic_character_desc: "Varlığıyla görenleri büyüleyen [ROOT.Char.GetFirstNameNoTooltip], doğuştan gelen bir ihtişama ve asalete sahiptir. Pulları güneşte cilalı metal gibi parlar, hareketleri zarif ve heybetlidir. Gerçek bir ejderha kralını andırır."
 trait_dragon_ugly: "Çirkin"
 trait_dragon_ugly_desc: "Çoğu ejderha ya güzelliğiyle ya da korkunçluğuyla dikkat çekerken, bazıları ne yazık ki çirkinlikle lanetlenmiştir. Donuk pulları, biçimsiz vücutları ve sevimsiz yüzleriyle, bu ejderhalar insanlarda hayranlık veya korku değil, sadece tiksinti uyandırır."
 trait_dragon_ugly_character_desc: "Donuk pulları, biçimsiz vücudu ve sevimsiz yüzüyle [ROOT.Char.GetFirstNameNoTooltip], maalesef çirkin bir ejderha olarak nitelendirilebilir. Görünüşü, insanlarda hayranlık veya korku değil, sadece tiksinti uyandırır."
 trait_dragon_fertile: "Doğurgan"
 trait_dragon_fertile_desc: "Ejderhaların doğurganlığı genellikle düşük olsa da, bazıları şaşırtıcı bir şekilde verimli ve doğurgan olabilir. Bu ejderhalar, sık sık yumurtlar ve çok sayıda yavru dünyaya getirirler. Bu, ejderha nüfusunun artması için önemli bir faktördür."
 trait_dragon_fertile_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], diğer ejderhalara kıyasla oldukça doğurgan bir ejderhadır. Sık sık yumurtlar ve çok sayıda yavru dünyaya getirir."
 trait_dragon_destined: "Kaderinde Yazılı"
 trait_dragon_destined_desc: "Bazı ejderhaların, daha büyük bir amaca hizmet etmek için dünyaya geldiğine inanılır. Kaderin çarkları, bu ejderhaları özel bir yola yönlendirir ve onları önemli olaylarda kilit rol oynamaya iter. Bu ejderhalar, tarihin akışını değiştirebilecek güç ve etkiye sahiptir."
 trait_dragon_destined_character_desc: "Kaderin çarkları, [ROOT.GetCharacter.GetFirstNameNoTooltip] ejderhasını özel bir yola yönlendirmiştir. Bu ejderhanın, önemli olaylarda rol oynayacak ve tarihin akışını etkileyecek bir kaderi olduğuna inanılır."
  
  #Education traits 
 trait_education_dragon_1: "Vahşi Ejderha"
 trait_education_dragon_1_desc: "Zorlu ve vahşi ortamlarda, insanlardan uzakta büyüyen bir ejderha, doğanın en vahşi yaratıkları kadar kontrol edilemez ve tehlikeli hale gelir. İçgüdüleri ve hayvani dürtüleri, onun davranışlarını yönlendirir."
 trait_education_dragon_1_character_desc: "Zorlu ve vahşi ortamlarda, insanlardan uzakta büyüyen [ROOT.Char.GetFirstNameNoTooltip], doğanın en vahşi yaratıkları kadar kontrol edilemez ve tehlikeli hale gelmiştir. İçgüdüleri ve hayvani dürtüleri, onun davranışlarını yönlendirir."
 trait_education_dragon_2: "Doğal Ejderha"
 trait_education_dragon_2_desc: "İnsan müdahalesi olmadan, vahşi doğada büyüyen bir ejderha, doğal içgüdülerine göre yaşar. İnatçı ve bağımsızdır, ancak aynı zamanda hayvansal davranışlar sergilemeye meyillidir. Eğitim ve yönlendirme eksikliği, onun kontrol edilmesini zorlaştırır."
 trait_education_dragon_2_character_desc: "İnsan müdahalesi olmadan, vahşi doğada büyüyen [ROOT.Char.GetFirstNameNoTooltip], doğal içgüdülerine göre yaşar. İnatçı ve bağımsızdır, ancak aynı zamanda hayvansal davranışlar sergilemeye meyillidir. Eğitim ve yönlendirme eksikliği, onun kontrol edilmesini zorlaştırır."
 trait_education_dragon_3: "Eğitimli Ejderha"
 trait_education_dragon_3_desc: "İnsanlar tarafından yetiştirilen ve eğitilen bazı ejderhalar, vahşi içgüdülerini tamamen bastıramazlar. Doğalarındaki bağımsızlık ve özgürlük tutkusu, zaman zaman ortaya çıkar ve onları kontrol etmeyi zorlaştırır."
 trait_education_dragon_3_character_desc: "İnsanlar tarafından yetiştirilmiş ve eğitilmiş olmasına rağmen, [ROOT.Char.GetFirstNameNoTooltip], ejderhalara özgü vahşi ve bağımsız doğasını tamamen kaybetmemiştir. Zaman zaman, içgüdüleri ve özgürlük tutkusu, onun davranışlarını etkiler."
 trait_education_dragon_4: "Uygar Ejderha"
 trait_education_dragon_4_desc: "Büyüme sürecinde doğru bir şekilde yönlendirilen ve sosyalleştirilen bir ejderha, hem insanlar hem de diğer ejderhaların yanında rahat edebilir ve uyumlu bir şekilde davranabilir."
 trait_education_dragon_4_character_desc: "Büyüme sürecinde doğru bir şekilde yönlendirilen ve sosyalleştirilen [ROOT.Char.GetFirstNameNoTooltip], hem insanlar hem de diğer ejderhaların yanında rahat ve uyumludur."
 trait_education_dragon_5: "Soylu Ejderha"
 trait_education_dragon_5_desc: "Mükemmel bir mizaç ve karakter örneği sergileyen, kusursuz bir şekilde eğitilmiş bir ejderha, her ejderha binicisinin hayalini süsleyen bir yoldaştır."
 trait_education_dragon_5_character_desc: "Mükemmel bir mizaç ve karakter örneği sergileyen [ROOT.Char.GetFirstNameNoTooltip], her ejderha binicisinin hayalini süsleyen, sadık ve güçlü bir dosttur."
  
  #Health traits 
 trait_dragon_wounded: "Yaralı"
 trait_dragon_wounded_1: "Hafif Yaralı"
 trait_dragon_wounded_1_desc: "Küçük bir kaza veya tek taraflı bir çatışma sonucu, bir ejderha hafif yaralanabilir. Bu yaralar genellikle yüzeyseldir ve ejderhanın gücünü veya hareket kabiliyetini ciddi şekilde etkilemez."
 trait_dragon_wounded_1_character_desc: "Küçük bir kaza veya tek taraflı bir çatışma sonucu, [ROOT.Char.GetFirstNameNoTooltip] hafif yaralanmıştır. Bu yaralar, kısa sürede iyileşecektir."
 trait_dragon_wounded_2: "Yaralı"
 trait_dragon_wounded_2_desc: "Ejderhalar, güçlü ve dayanıklı yaratıklar olsalar da, savaşlarda veya kazalarda yaralanabilirler. Bu yaralar, ejderhanın hareket kabiliyetini, nefes alma yeteneğini veya genel sağlığını olumsuz etkileyebilir."
 trait_dragon_wounded_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], savaşta veya bir kazada yaralanmıştır. Bu yaralar, onun gücünü ve hareket kabiliyetini etkileyebilir."
 trait_dragon_wounded_3: "Ağır Yaralı"
 trait_dragon_wounded_3_desc: "Ciddi bir yaralanma, bir ejderhanın gücünü ve sağlığını önemli ölçüde etkileyebilir. Bu tür yaralar, derin kesikler, kırık kemikler veya iç organ hasarları olabilir. Tam olarak iyileşmek için uzun bir süre ve dinlenme gerekebilir."
 trait_dragon_wounded_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], ciddi bir şekilde yaralanmıştır. Bu yaralar, onun gücünü ve hareket kabiliyetini önemli ölçüde etkileyecektir. Tam olarak iyileşmesi için uzun bir süreye ihtiyacı vardır."
 trait_dragon_wounded_4: "Çok Ağır Yaralı"
 trait_dragon_wounded_4_desc: "Çok ağır yaralanmalar, bir ejderhanın hayati tehlikesini bile riske atabilir. Bu tür yaralar, genellikle güçlü bir düşman tarafından veya büyük bir kaza sonucu oluşur. Ejderhanın hayatta kalabilmesi için acil ve yoğun bir tedavi gerekebilir."
 trait_dragon_wounded_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], çok ağır bir şekilde yaralanmıştır. Bu yaralar, onun hayatını tehdit edebilir. Hayatta kalabilmesi için acil ve yoğun bir tedaviye ihtiyacı vardır."
 trait_dragon_wounded_5: "Ölümcül Yaralı"
 trait_dragon_wounded_5_desc: "Ne kadar görkemli ve güçlü olsalar da, ejderhalar bile ölümcül yaralanmalara karşı bağışık değildir. Bu tür yaralar, genellikle hayati organlara hasar verir veya çok fazla kan kaybına neden olur. Ejderhanın hayatta kalma şansı çok düşüktür."
 trait_dragon_wounded_5_character_desc: "Ne kadar görkemli ve güçlü bir yaratık olsa da, [ROOT.Char.GetFirstNameNoTooltip], ölümcül bir şekilde yaralanmıştır. Hayatta kalma şansı çok düşüktür."
 trait_dragon_burned: "Yanmış"
 trait_dragon_burned_desc: "Ejderhalar, ateşe karşı doğal bir dirence sahip olsalar da, aşırı sıcaklıklara veya uzun süreli ısıya maruz kalmak, onlarda ciddi yanıklara neden olabilir. Bu yanıklar, ejderhanın pullarına, derisine ve hatta etine zarar verebilir."
 trait_dragon_burned_character_desc: "Aşırı sıcaklığa veya uzun süreli ısıya maruz kalan [ROOT.Char.GetFirstNameNoTooltip], vücudunda ciddi yanıklar oluşmuştur. Bu yanıklar, onun sağlığını ve gücünü olumsuz etkileyebilir."
 trait_dragon_ill: "Hasta"
 trait_dragon_ill_desc: "Ejderhalar, güçlü bağışıklık sistemleri sayesinde nadiren hastalanırlar. Ancak, bazen bozulmuş yiyecekler yemek veya bilinmeyen bir hastalığa yakalanmak, onları hasta edebilir. Hasta bir ejderha, halsizleşir, iştahını kaybeder ve güçsüzleşir."
 trait_dragon_ill_character_desc: "Ejderhalar nadiren hastalansalar da, [ROOT.Char.GetFirstNameNoTooltip], bilinmeyen bir hastalığa yakalanmış veya bozulmuş yiyecekler yemiş ve bu nedenle hastalanmıştır. Bu hastalık, onun sağlığını ve gücünü olumsuz etkileyebilir."
 trait_dragon_blind: "Kör"
 trait_dragon_blind_desc: "Doğumda meydana gelen bir yaralanma veya sonradan yaşanan bir kaza sonucu, bazı ejderhalar görme yetilerini kaybedebilirler. Kör bir ejderha, çevresini algılamak ve avlanmak için diğer duyularına daha fazla güvenmek zorundadır."
 trait_dragon_blind_character_desc: "Doğumda meydana gelen bir yaralanma veya sonradan yaşanan bir kaza sonucu, [ROOT.Char.GetFirstNameNoTooltip], görme yetisini kaybetmiştir. Çevresini algılamak ve avlanmak için diğer duyularını kullanmak zorundadır."
 trait_dragon_blind_character_desc_laenas_wyrm: "Doğumda meydana gelen bir yaralanma veya sonradan yaşanan bir kaza sonucu, [ROOT.Char.GetNicknameNoTooltip], görme yetisini kaybetmiştir. Çevresini algılamak ve avlanmak için diğer duyularını kullanmak zorundadır."
