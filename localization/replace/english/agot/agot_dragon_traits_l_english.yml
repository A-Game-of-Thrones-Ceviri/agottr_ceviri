l_english:
#MUSTAFA
#Dragon
trait_dragon_generic: "Ejderha"
trait_dragon_wild: "Vahşi Ejderha"
trait_dragon_owned: "Sahipli Ejderha"
trait_dragon_tamed: "Ehil Ejderha"
trait_dragon_bound: "Bağlı Ejderha"
trait_dragon_desc: "Kan büyüsüyle, ateşten ete dönüştürülmüş, ayın bir parçası veya yeryüzünde ilahi bir beden olsun, hiç kimse [ejderhaların|ın] dünyadaki en etkileyici türlerden biri olduğunu inkar edemez."
trait_dragon_character_desc: "Kan büyüsüyle, ateşten ete dönüştürülmüş, ayın bir parçası veya yeryüzünde ilahi bir beden olsun, hiç kimse [ROOT.Char.GetNameNoTooltip]'in dünyadaki en etkileyici türlerden birinin üyesi, eski Valyria'nın bir [ejderhası|ı] olduğunu inkar edemez."

#Dragonrider
trait_dragonrider: "Ejderha Binicisi"
trait_dragonrider_desc: "Ejderha Binicileri, o korkunç gücü kendi amaçları için kullanan, bir ejderhayla bağ kurmuş birkaç erkek ve kadındır."
trait_dragonrider_character_desc: "'[ROOT.Var('current_dragon').Char.GetName]' ejderhasını ehlileştirip bağ kuran [ROOT.GetCharacter.GetFirstNameNoTooltip], artık [ROOT.Var('current_dragon').Char.Custom('GetDragonHerHim')] binebiliyor."
trait_dragonbinder_desc:0 "Eski Valyria'nın kan büyüsüyle '[ROOT.Var('current_dragon').Char.GetNameNicknamed]' ejderhasını bağlayan [ROOT.GetCharacter.GetFirstNameNoTooltip], artık [ROOT.Var('current_dragon').Char.Custom('GetDragonHerHim')] binebiliyor."
trait_dragon_name_dragon_alive: "[ROOT.Var('current_dragon').Char.GetNamePossessive|U] Binicisi"
trait_track_dragon_training: "Ejderha Eğitimi"
trait_track_dragon_training_desc: "Birlikte eğitimde veya savaşta geçirilen zaman, bir Binicinin ejderhasının kudretli gücünü kullanma becerisini ve hızını geliştirir.\n\nHer eğitim seviyesi, en fazla #P +30%#!'a kadar [ejderha savaş etkinliği|ne]: @dragon_combat_effectiveness_icon! #P +10%#! ekleyecektir."
trait_track_dragon_bond: "Ejderha Bağı"
trait_track_dragon_bond_desc: "Bir ejderha ile Binici arasındaki bağ her zaman güçlüdür, ancak en büyüklerinin sihirli bir şekilde bağlantılı olduğu söylenir. Daha yakın bir bağ, bir ejderhanın en stresli durumlarda bile Binicisine hizmet etmeye devam etmesini sağlayacaktır."
trait_dragonless_dragonrider: "Ejderhasız Binici"
trait_dragonless_dragonrider_desc: "Daha önce bir ejderhayla bağ kurmuş olan bu karakter, bir zamanlar dünyanın en büyük gücünü kullanıyordu; ancak şu anda ejderhasız."
trait_dragonless_dragonrider_character_desc: "Daha önce bir ejderhayla bağ kurmuş olan [ROOT.GetCharacter.GetFirstNameNoTooltip], bir zamanlar dünyanın en büyük gücünü kullanıyordu; ancak şu anda ejderhasız."
trait_dragonwidowed: "Bağı Kopmuş"
trait_dragonwidowed_desc: "Daha önce bir ejderhayla bağ kurmuş olan bu karakterin bağının kaybı, onu başka bir ejderhayla bağ kurmayı düşünmesini engellemiştir."
trait_dragonwidowed_character_desc: "Daha önce bir ejderhayla bağ kurmuş olan [ROOT.GetCharacter.GetFirstNameNoTooltip], bağlı arkadaşının kaybı, onu başka bir ejderhayla bağ kurmayı düşünmesini engellemiştir."

#Dragonslayer
trait_dragonslayer: "Ejderha Katili"
trait_dragonslayer_desc: "Çok az kişi ejderha katili unvanını alabilir, ancak bu karakter tam olarak bunu yaptı!"
trait_dragonslayer_character_desc_alive: "[ROOT.Char.GetFirstNameNoTooltip], gerçekten etkileyici bir dövüş becerisi gösterisi olan [ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip] ejderhasını öldürdü!"
trait_dragonslayer_character_desc_dead: "[ROOT.Char.GetFirstNameNoTooltip], gerçekten etkileyici bir dövüş becerisi gösterisi olan kudretli bir ejderhayı öldürdü!"

#Dragon personality traits
trait_dragon_aggressive: "Saldırgan"
trait_dragon_aggressive_desc: "Herhangi bir durumda, herhangi bir yaratığa saldırmaya hazır olan bu ejderha, öfkesiyle bilinir."
trait_dragon_aggressive_character_desc: "Herhangi bir durumda, herhangi bir yaratığa saldırmaya hazır olan [ROOT.Char.GetFirstNameNoTooltip], öfkesiyle bilinir."

trait_dragon_friendly: "Dost Canlısı"
trait_dragon_friendly_desc: "Bu ejderha, çoğu yaratığa karşı şaşırtıcı derecede barışçıl ve düşüncelidir ve genellikle sakin hatta oyuncu olabilir."
trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], çoğu yaratığa karşı şaşırtıcı derecede barışçıl ve düşüncelidir ve genellikle sakin hatta oyuncu olabilir."

trait_dragon_cooperative: "İşbirlikçi"
trait_dragon_cooperative_desc: "Bu ejderha, tam anlamıyla bir sürü hayvanıdır. Yanında akranlarıyla birlikteyken mükemmelleşir."
trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], tam anlamıyla bir sürü hayvanıdır. Yanında akranlarıyla birlikteyken mükemmelleşir."

trait_dragon_solitary: "Yalnız"
trait_dragon_solitary_desc: "Bu ejderha, dikkat dağıtıcı şeylerden ve diğer ejderhalardan uzaktayken en etkilidir."
trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], dikkat dağıtıcı şeylerden ve diğer ejderhalardan uzaktayken en etkilidir."

trait_dragon_imperious: "Hükümran"
trait_dragon_imperious_desc: "Bu ejderhanın diğer ejderhalarla etkileşimleri hakkında neredeyse kraliyet ailesine özgü bir şey var. Ejderha ve insan olsun, herkesin ona boyun eğmesini bekler."
trait_dragon_imperious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]'in diğer ejderhalarla etkileşimleri hakkında neredeyse kraliyet ailesine özgü bir şey var. Ejderha ve insan olsun, herkesin ona boyun eğmesini bekler."

trait_dragon_supporting: "Destekleyici"
trait_dragon_supporting_desc: "Görünüşe göre bu ejderha, çok sayıda çalışan uşaktan biri olarak en mutlu olurdu. Kontrol altında olmaktan çok sadık olmaya değer verir."
trait_dragon_supporting_character_desc: "Görünüşe göre [ROOT.Char.GetFirstNameNoTooltip], çok sayıda çalışan uşaktan biri olarak en mutlu olurdu. Kontrol altında olmaktan çok sadık olmaya değer verir."

trait_dragon_impulsive: "Düşüncesiz"
trait_dragon_impulsive_desc: "Dikkatsizce saldıran bu ejderha, genellikle düşmanlarıyla hemen çatışmaya girer."
trait_dragon_impulsive_character_desc: "Dikkatsizce saldıran [ROOT.Char.GetFirstNameNoTooltip], genellikle düşmanlarıyla hemen çatışmaya girer."

trait_dragon_calculating: "Hesapçı"
trait_dragon_calculating_desc: "Sabırlı bir canavar olan bu ejderha, hamleleri iyi planlanmış ve odaklanmış şekilde savaşmayı tercih eder."
trait_dragon_calculating_character_desc: "Sabırlı bir canavar olan [ROOT.Char.GetFirstNameNoTooltip], hamleleri iyi planlanmış ve odaklanmış şekilde savaşmayı tercih eder."

trait_dragon_voracious: "Obur"
trait_dragon_voracious_desc: "Doymak bilmez bir iştahla bu ejderha, aşırı yemek yemesiyle bilinir."
trait_dragon_voracious_character_desc: "Doymak bilmez bir iştahla [ROOT.Char.GetFirstNameNoTooltip], aşırı yemek yemesiyle bilinir."

trait_dragon_restrained: "Kısıtlanmış"
trait_dragon_restrained_desc: "Bu ejderha, değerli kaynakları koruyarak, kendi boyutundaki bir ejderha için beklenenden daha az yer."
trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], değerli kaynakları koruyarak, kendi boyutundaki bir ejderha için beklenenden daha az yer."

trait_dragon_defiant: "Meydan Okuyan"
trait_dragon_defiant_desc: "Herhangi bir insana boyun eğmeyi reddeden bu ejderha, Binicileri, emirleri veya zincirleri reddetme olasılığı yüksektir."
trait_dragon_defiant_character_desc: "Herhangi bir insana boyun eğmeyi reddeden [ROOT.Char.GetFirstNameNoTooltip], binicileri, emirleri veya zincirleri reddetme olasılığı yüksektir."

trait_dragon_accepting: "Kabullenen"
trait_dragon_accepting_desc: "İnsanların etrafında garip bir şekilde rahat olan bu ejderha, binicileri ve talimatları takip etmeye eğilim göstermiştir."
trait_dragon_accepting_character_desc: "İnsanların etrafında garip bir şekilde rahat olan [ROOT.Char.GetFirstNameNoTooltip], binicilere ve talimatları takip etmeye eğilim göstermiştir."
  
trait_dragon_bloodthirsty: "Kana Susamış"
trait_dragon_bloodthirsty_desc: "Bu ejderha kanlı çatışmalar arzuluyor ve ölüm veya yıkımın nedeni olarak kendi elementinde olduğu fark ediliyor."
trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] kanlı çatışmalar arzuluyor ve ölüm veya yıkımın nedeni olarak kendi elementinde olduğu fark ediliyor."

trait_dragon_skittish: "Çekingen"
trait_dragon_skittish_desc: "Çatışmadan kaçma eğilimi olan bu ejderha, içindeki gücünün farkında değil gibi görünüyor."
trait_dragon_skittish_character_desc: "Çatışmadan kaçma eğilimi olan [ROOT.Char.GetFirstNameNoTooltip], içindeki gücünün farkında değil gibi görünüyor..."

trait_dragon_cannibal: "Yamyam"
trait_dragon_cannibal_desc: "Sadece bölge veya savaşta mücadele etmekten çok uzak olan bu ejderhanın, sadece iştahını kabartmak için diğer ejderhaları yediği biliniyor."
trait_dragon_cannibal_character_desc: "Sadece bölge veya savaşta mücadele etmekten çok uzak olan [ROOT.Char.GetFirstNameNoTooltip]'in, sadece iştahını kabartmak için diğer ejderhaları yediği biliniyor."

#Congenital traits
trait_dragon_physique_good_3: "Tiranik Leviathan" 
trait_dragon_physique_good_3_desc: "Bazı ejderhalar, türlerinin o kadar mükemmel örnekleridir ki, Asshai'den Duvar'a kadar herkes fiziksel ihtişamlarını bilir. Onların huzurunda olmak, ölümün vücut bulmuş haliyle karşılaşmak gibidir."
trait_dragon_physique_good_3_character_desc: "Asshai'den Duvar'a kadar herkes [ROOT.Char.GetFirstNameNoTooltip]'in fiziksel ihtişamını bilir. Onun huzurunda olmak, ölümün vücut bulmuş haliyle karşılaşmak gibidir."
trait_dragon_physique_good_2: "Büyük Drake"
trait_dragon_physique_good_2_desc: "Tüm ejderhalar eşit yaratılmamıştır ve bazıları, onları gören herkesi büyüleyen ateşten yapılmış etin gücüyle dalgalanıyor gibi görünüyor."
trait_dragon_physique_good_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], ejderha türünün çarpıcı bir örneğidir. Mükemmel pulları, ateşten yapılmış etin gücüyle dalgalanıyor."
trait_dragon_physique_good_1: "Korkunç Wyrm" 
trait_dragon_physique_good_1_desc: "Güçlü kanatları, ağır bir gövdesi ve devasa bir ısırığıyla, bazı ejderhalar sadece varlıklarıyla eski Valyria'nın gücünü sergileyebilirler."
trait_dragon_physique_good_1_character_desc: "Güçlü kanatları, ağır bir gövdesi ve devasa bir ısırığıyla, [ROOT.Char.GetFirstNameNoTooltip]'e bakıldığında eski Valyria'nın gücü görülebilir."
trait_dragon_physique_good: "İyi Ejderha Fiziği"
trait_dragon_physique_bad: "Kötü Ejderha Fiziği"
trait_dragon_physique_bad_1: "Sağlıksız Wyrm"
trait_dragon_physique_bad_1_desc: "Hafifçe şekilsiz kanatlar ve biçimsiz pullar yamalarıyla, kan anormallikleri veya mistik müdahaleler, bazı ejderhaların diğerlerinden biraz daha zayıf olmasına neden olabilir."
trait_dragon_physique_bad_1_character_desc: "Hafifçe şekilsiz kanatlar ve biçimsiz pullar yamalarıyla, [ROOT.Char.GetFirstNameNoTooltip]'in normalde bir ejderha olarak sahip olacağı varlığı biraz azalmıştır."
trait_dragon_physique_bad_2: "Biçimsiz Drake"
trait_dragon_physique_bad_2_desc: "Tüm ejderhalar eşit yaratılmamıştır ve bazıları garip açılarda yerleştirilmiş bağlantısız uzuvlar ve beceriksiz ve tutuk hareketlerle daha düşük bir yaratığın izini taşır."
trait_dragon_physique_bad_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], akranlarının arasında gözle görülür şekilde daha zayıftır; bağlantısız uzuvları garip açılarda yerleştirilmiştir ve hareketleri beceriksiz ve tutuktur."
trait_dragon_physique_bad_3: "Acınası Yavru Ejderha" 
trait_dragon_physique_bad_3_desc: "En az büyülü zamanlarda doğan ejderhaların kaderi budur; baştan kuyruğa kadar doğru görünen hiçbir tarafı yoktur. Biçimsiz gözler asimetrik bir kafatasına garip bir şekilde yerleştirilmiştir. Kanatlar çok küçük ve sırt çok büyük. Bu yaratıklar dehşetten uzak, acıma uyandırıyor."
trait_dragon_physique_bad_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]'in baştan kuyruğa kadar doğru görünen hiçbir tarafı yoktur. Biçimsiz gözler asimetrik bir kafatasına garip bir şekilde yerleştirilmiştir. Kanatlar çok küçük ve sırt çok büyük. Bu yaratık dehşetten uzak, acıma uyandırıyor."
trait_dragon_swift:0 "Çevik"
trait_dragon_swift_desc: "Bazı ejderhalar, aynı boyut ve yaştaki akranlarını alt edebilen hızları ve çeviklikleriyle bilinir."
trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], aynı boyut ve yaştaki akranlarını alt edebilen hızı ve çevikliğiyle bilinir."
trait_dragon_slow:0 "Yavaş"
trait_dragon_slow_desc: "Bazı ejderhalar yavaş ve hantal olup, aynı boyut ve yaştaki akranlarına ayak uyduramazlar."
trait_dragon_slow_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], yavaş ve hantal olup, aynı boyut ve yaştaki akranlarına ayak uyduramaz."
trait_dragon_spindly:0 "İnce Uzun"
trait_dragon_spindly_desc: "Uzun uzuvları ve ince bir gövdesi olan bazı ejderhalar, sinir bozucu ince uzun görünümleriyle bilinir ve bu da onları akranlarından hem daha küçük hem de daha çevik yapar."
trait_dragon_spindly_character_desc: "Uzun uzuvları ve ince bir gövdesi olan [ROOT.Char.GetFirstNameNoTooltip], sinir bozucu ince uzun görünümüyle bilinir ve bu da onu akranlarından hem daha küçük hem de daha çevik yapar."
trait_dragon_majestic:0 "Görkemli"
trait_dragon_majestic_desc: "Varlıklarıyla huşu uyandıran bazı ejderhalar, salt ihtişamları ve görkemleriyle bilinir, pulları güneşte cilalı metal gibi parlar."
trait_dragon_majestic_character_desc: "Varlığıyla huşu uyandıran [ROOT.Char.GetFirstNameNoTooltip], salt ihtişamı ve görkemiyle bilinir, pulları güneşte cilalı metal gibi parlar."
trait_dragon_ugly:0 "Çirkin"
trait_dragon_ugly_desc: "Ejderhaların çoğu ya güzel ya da korkunçtur, ancak donuk pulları ve sadece bir annenin sevebileceği bir yüzüyle, bazı ejderhalar da çirkin olabilir."
trait_dragon_ugly_character_desc: "Donuk pulları ve sadece bir annenin sevebileceği bir yüzüyle, [ROOT.Char.GetFirstNameNoTooltip] çirkin bir ejderha olma lanetiyle karşı karşıya."
trait_dragon_fertile:0 "Doğurgan"
trait_dragon_fertile_desc: "Ejderhaların doğurganlığı değişken bir şeydir, ancak bu ejderhanın verimli ve doğurgan olduğu bilinmektedir."
trait_dragon_fertile_character_desc: "Ejderhaların doğurganlığı değişken bir şeydir, ancak [ROOT.GetCharacter.GetFirstNameNoTooltip]'in verimli ve doğurgan olduğu bilinmektedir."
trait_dragon_destined:0 "Kaderinde Yazılı"
trait_dragon_destined_desc:0 "Kaderin çarkları her zaman döner ve bu ejderha kaderin aracı olarak işaretlenmiştir."
trait_dragon_destined_character_desc: "Kaderin çarkları her zaman döner ve [ROOT.GetCharacter.GetFirstNameNoTooltip] kaderin aracı olarak işaretlenmiştir."

#Education traits
trait_education_dragon_1: "Vahşi Ejderha"
trait_education_dragon_1_desc: "Zorlu ortamlarda tek başına büyüyen bir ejderha, doğanın herhangi bir canavarı kadar vahşi olur."
trait_education_dragon_1_character_desc: "Zorlu ortamlarda tek başına büyüyen [ROOT.Char.GetFirstNameNoTooltip], doğanın herhangi bir canavarı kadar vahşi hale geldi."
trait_education_dragon_2: "Doğal Ejderha"
trait_education_dragon_2_desc: "Kılavuzluk veya eğitim olmadan vahşi doğada yetiştirilen bir ejderha, inatçıdır ve hayvansal davranışlarda bulunmaya eğilimlidir."
trait_education_dragon_2_character_desc: "Kılavuzluk veya eğitim olmadan vahşi doğada yetiştirilen [ROOT.Char.GetFirstNameNoTooltip], inatçıdır ve hayvansal davranışlarda bulunmaya eğilimlidir."
trait_education_dragon_3: "Eğitilmiş Ejderha"
trait_education_dragon_3_desc: "İnsanların etrafında yetiştirilen bazı ejderhalar, türlerinin tipik vahşi ve bağımsız özelliklerini koruyacaktır."
trait_education_dragon_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] insanların etrafında yetiştirildi, ancak ejderhaların tipik vahşi ve bağımsız özelliklerini koruyor."
trait_education_dragon_4: "Sosyalleşmiş Ejderha"
trait_education_dragon_4_desc: "Büyüme sürecinde uygun şekilde zorlanan ve ikna edilen bir ejderha, hem insanlar hem de diğer ejderhalar etrafında rahat olabilir."
trait_education_dragon_4_character_desc: "Büyüme sürecinde uygun şekilde zorlanan ve ikna edilen [ROOT.Char.GetFirstNameNoTooltip], hem insanlar hem de diğer ejderhalar etrafında rahattır."
trait_education_dragon_5: "Asil Ejderha"
trait_education_dragon_5_desc: "Mizaç ve karakter örneği olan, ideal olarak yetiştirilmiş bir ejderha, herhangi bir ejderha binicisinin sorumluluğunda isteyebileceği her şeydir."
trait_education_dragon_5_character_desc: "Mizaç ve karakter örneği olan [ROOT.Char.GetFirstNameNoTooltip], herhangi bir ejderha binicisinin sorumluluğunda isteyebileceği her şeydir."

#Health traits
trait_dragon_wounded: "Yaralı"
trait_dragon_wounded_1: "Hafif Yaralı"
trait_dragon_wounded_1_desc: "Küçük bir kaza veya çok tek taraflı bir savaş nedeniyle, bir ejderha hafif yaralanabilir."
trait_dragon_wounded_1_character_desc: "Küçük bir kaza veya çok tek taraflı bir savaş nedeniyle, [ROOT.Char.GetFirstNameNoTooltip] hafif yaralandı."
trait_dragon_wounded_2: "Yaralı"
trait_dragon_wounded_2_desc: "Boyutlarındaki yaratıklar için şaşırtıcı olsa da, ejderhalar savaşta veya kazalar sonucu yaralanabilir."
trait_dragon_wounded_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] yaralandı - boyutlarındaki bir yaratık için şaşırtıcı."
trait_dragon_wounded_3: "Ağır Yaralı"
trait_dragon_wounded_3_desc: "Bir ejderha, tamamen iyileşmesi için çok fazla dinlenmeyi gerektiren büyük bir yara alabilir."
trait_dragon_wounded_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] büyük bir yara aldı ve tamamen iyileşmesi için çok fazla dinlenmeye ihtiyacı olacak."
trait_dragon_wounded_4: "Çok Ağır Yaralı"
trait_dragon_wounded_4_desc: "Bu büyüklükte bir yara ancak büyük ve korkunç bir şey tarafından verilebilir."
trait_dragon_wounded_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] gerçekten çok ağır yaralandı - bu büyüklükte bir yara ancak büyük ve korkunç bir şey tarafından verilebilir."
trait_dragon_wounded_5: "Ölümcül Yaralı"
trait_dragon_wounded_5_desc: "Böyle görkemli bir yaratık için olasılığa aykırı olarak, ejderhalar neredeyse ölümcül olacak kadar kötü yaralar alabilir."
trait_dragon_wounded_5_character_desc: "Boyutlarındaki bir yaratık için olasılığa aykırı olarak, [ROOT.Char.GetFirstNameNoTooltip] neredeyse ölecek kadar kötü yaralandı."
trait_dragon_burned: "Yanmış"
trait_dragon_burned_desc: "Doğuştan ateşe dayanıklı olsalar da, ejderhalar gerçekten büyük ısıyla yine de yanabilirler."
trait_dragon_burned_character_desc: "Gerçekten büyük bir ısıya maruz kalan [ROOT.Char.GetFirstNameNoTooltip], vücudunun büyük bölümlerinde yanmış."
trait_dragon_ill: "Hasta"
trait_dragon_ill_desc: "Ejderhalar nadiren hastalanmalarına rağmen, bazen kötü bir yemek veya görünmeyen bir halsizlik nedeniyle bunun gerçekleştiği bilinmektedir."
trait_dragon_ill_character_desc: "Ejderhalar nadiren hastalanmalarına rağmen, [ROOT.Char.GetFirstNameNoTooltip] görünmeyen bir halsizlik veya kötü bir yemek yüzünden hastalandı."
