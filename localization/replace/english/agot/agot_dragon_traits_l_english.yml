l_english:
#mustafa+
#Dragon
trait_dragon_generic: "Ejderha"
trait_dragon_wild: "Vahşi Ejderha"
trait_dragon_owned: "Sahipli Ejderha"
trait_dragon_tamed: "Ehil Ejderha"
trait_dragon_bound: "Bağlı Ejderha"
trait_dragon_desc: "Kan büyüsüyle, ateşten ete dönüştürülmüş, ayın bir parçası veya yeryüzünde ilahi bir bedenle yaratılmış olsun, hiç kimse [dragons_plural|El]ın dünyadaki en etkileyici türlerden biri olduğunu inkar edemez."
trait_dragon_character_desc: "[ROOT.Char.GetNameNoTooltip], kan büyüsüyle, ateşten ete dönüştürülmüş, ayın bir parçası veya yeryüzünde ilahi bir bedenle yaratılmıştır, hiç kimse O'nun dünyadaki en etkileyici ejderha türleriden olduğunu, eski Valyria'nın bir [dragon|El]sı olduğunu inkar edemez."

#Dragonrider
trait_dragonrider: "Ejderha Binicisi"
trait_dragonrider_desc: "Ejderha binicileri, o korkunç gücü kendi amaçları için kullanan, bir ejderhayla bağ kurmuş birkaç erkek ve kadındır."
trait_dragonrider_character_desc: "'[ROOT.Var('current_dragon').Char.GetName]' ejderhasını ehlileştirip bağ kuran [ROOT.GetCharacter.GetFirstNameNoTooltip], artık O'nu sürmeye muktedirdir."
trait_dragonbinder_desc:0 "Eski Valyria'nın kan büyüsüyle '[ROOT.Var('current_dragon').Char.GetNameNicknamed]' ejderhasını bağlayan [ROOT.GetCharacter.GetFirstNameNoTooltip], artık O'nu sürmeye muktedirdir."
trait_dragon_name_dragon_alive: "[ROOT.Var('current_dragon').Char.GetNamePossessive|U] Binicisi"
trait_track_dragon_training: "Ejderha Eğitimi"
trait_track_dragon_training_desc: "Birlikte eğitim veya savaşta geçirilen zaman, bir binicinin ejderhasının kudretli gücünü kullanma becerisini ve hızını geliştirir.\n\nHer eğitim seviyesi, en fazla #P +30%#!'a kadar [dragon_combat_effectiveness|E]: @dragon_combat_effectiveness_icon! #P +10%#! ekleyecektir."
trait_track_dragon_bond: "Ejderha Bağı"
trait_track_dragon_bond_desc: "Bir ejderha ile binicisi arasındaki bağ her zaman güçlüdür, fakat çok yüksek olan bir bağın sihirli bir şekilde bağlantılı olduğu söylenir. Daha yüksek bir bağ, bir ejderhanın en stresli durumlarda bile binicisine hizmet etmeye devam etmesini sağlayacaktır."
trait_dragonless_dragonrider: "Ejderhasız Binici"
trait_dragonless_dragonrider_desc: "Daha önce bir ejderhayla bağ kurmuş olan bu karakter, bir zamanlar dünyanın en büyük gücünü kullanıyordu; ancak şu anda ejderhasız."
trait_dragonless_dragonrider_character_desc: "Daha önce bir ejderhayla bağ kurmuş olan [ROOT.GetCharacter.GetFirstNameNoTooltip], bir zamanlar dünyanın en büyük gücünü kullanıyordu; ancak O şu anda ejderhasız."
trait_dragonwidowed: "Bağı Kopmuş"
trait_dragonwidowed_desc: "Daha önce bir ejderha ile bağ kurmuş olan bu karakter, bağının kopması nedeniyle başka bir ejderha ile bağ kurmayı düşünemiyor."
trait_dragonwidowed_character_desc: "Daha önce bir ejderha ile bağ kurmuş olan [ROOT.GetCharacter.GetFirstNameNoTooltip], bağlı arkadaşının kaybından dolayı başka bir ejderha ile bağ kurmayı düşünmüyor."

#Dragonslayer
trait_dragonslayer: "Ejderha Katili"
trait_dragonslayer_desc: "Çok az kişi ejderha katili unvanını alabilir, ancak bu karakter tam da bunu yaptı!"
trait_dragonslayer_character_desc_alive: "[ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip] ejderhasını öldürdü, bu gerçekten etkileyici bir savaş hüneri!"
trait_dragonslayer_character_desc_dead: "[ROOT.Char.GetFirstNameNoTooltip], güçlü bir ejderhayı öldürdü, bu gerçekten etkileyici bir savaş hüneri!"

#Dragon personality traits
trait_dragon_aggressive: "Saldırgan"
trait_dragon_aggressive_desc: "Herhangi bir durumda, herhangi bir yaratığa saldırmaya hazır olan bu ejderha, öfkesiyle bilinir."
trait_dragon_aggressive_character_desc: "Herhangi bir durumda, herhangi bir yaratığa saldırmaya hazır olan [ROOT.Char.GetFirstNameNoTooltip], öfkesiyle bilinir."

trait_dragon_friendly: "Dost Canlısı"
trait_dragon_friendly_desc: "Bu ejderha, çoğu yaratığa karşı şaşırtıcı derecede barışçıl ve düşüncelidir ve genellikle sakin hatta oyuncu olabilir."
trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], çoğu yaratığa karşı şaşırtıcı derecede barışçıl. Ve genellikle sakin hatta oyun bile yapıyor."

trait_dragon_cooperative: "İşbirlikçi"
trait_dragon_cooperative_desc: "Bu ejderha, tam anlamıyla bir sürü hayvanıdır. Yanında akranlarıyla birlikte mükemmelleşir."
trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], tam anlamıyla bir sürü hayvanıdır. O, yanında akranlarıyla birlikte mükemmelleşir."

trait_dragon_solitary: "Yalnız"
trait_dragon_solitary_desc: "Bu ejderha, dikkat dağıtıcı şeylerden ve diğer ejderhalardan uzak olduğunda en etkilidir."
trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], dikkat dağıtıcı şeylerden ve diğer ejderhalardan uzak olduğunda en etkilidir."

trait_dragon_imperious: "Hükümran"
trait_dragon_imperious_desc: "Bu ejderha diğer ejderhalarla olan ilişkilerinde çok asil davranıyor. Ejderha veya insan olsun, herkesin ona boyun eğmesini bekliyor."
trait_dragon_imperious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], diğer ejderhalarla olan ilişkilerinde çok asil davranıyor. O, ejderha veya insan olsun, herkesin ona boyun eğmesini bekliyor."

trait_dragon_supporting: "Destekleyici"
trait_dragon_supporting_desc: "Görünüşe göre bu ejderha, bir uşak olsaydı bile çok mutlu olurdu. Kontrol altında olmaktan ziyade sadık olmaya değer verir."
trait_dragon_supporting_character_desc: "Görünüşe göre [ROOT.Char.GetFirstNameNoTooltip], bir uşak olsaydı bile çok mutlu olurdu. O, kontrol altında olmaktan ziyade sadık olmaya değer verir."

trait_dragon_impulsive: "Dürtüsel"
trait_dragon_impulsive_desc: "Dikkatsizce saldırgan olan bu ejderha, genellikle düşmanlarla hemen çatışmaya girer."
trait_dragon_impulsive_character_desc: "Dikkatsizce saldırgan olan [ROOT.Char.GetFirstNameNoTooltip], genellikle düşmanlarla hemen çatışmaya girer."

trait_dragon_calculating: "Hesapçı"
trait_dragon_calculating_desc: "Sabırlı bir canavar olan bu ejderha, hamleleri iyi planlanmış ve odaklanmış bir şekilde savaşmayı tercih eder."
trait_dragon_calculating_character_desc: "Sabırlı bir canavar olan [ROOT.Char.GetFirstNameNoTooltip], hamleleri iyi planlanmış ve odaklanmış bir şekilde savaşmayı tercih eder."

trait_dragon_voracious: "Obur"
trait_dragon_voracious_desc: "Doymak bilmez bir iştahla, bu ejderhanın aşırı beslendiği bilinmektedir."
trait_dragon_voracious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip],doymak bilmeyen bir iştaha sahip. Bakıcıları tarafından aşırı beslendiği biliniyor."

trait_dragon_restrained: "Kısıtlı"
trait_dragon_restrained_desc: "Bu ejderha, değerli kaynakları koruyarak, boyutundaki bir ejderha için beklenenden daha az yer."
trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], değerli kaynakları koruyarak, boyutundaki bir ejderha için beklenenden daha az yer."

trait_dragon_defiant: "Meydan Okuyan"
trait_dragon_defiant_desc: "Herhangi bir insana boyun eğmeyi reddeden bu ejderhanın, binicileri, emirleri veya zincirleri reddetmesi muhtemeldir."
trait_dragon_defiant_character_desc: "[ROOT.Char.GetFirstNameNoTooltip],herhangi bir insana boyun eğmeyi reddediyor. Binicileri, emirleri ve zincirleri..."

trait_dragon_accepting: "Kabullenen"
trait_dragon_accepting_desc: "İnsanların etrafında garip bir şekilde rahat olan bu ejderha, Binicilere ve talimatları takip etmeye meyilli olduğunu göstermiştir."
trait_dragon_accepting_character_desc: "İnsanların etrafında garip bir şekilde rahat olan [ROOT.Char.GetFirstNameNoTooltip], Binicilere ve talimatları takip etmeye meyilli olduğunu göstermiştir."

trait_dragon_bloodthirsty: "Kana Susamış"
trait_dragon_bloodthirsty_desc: "Bu ejderha kanlı çatışmalara özlem duyar ve ölüm veya yıkımın nedeni olarak kendi unsurunda olduğu fark edilir."
trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], kanlı çatışmalara özlem duyar ve ölüm veya yıkımın nedeni olarak kendi unsurunda olduğu fark edilir."

trait_dragon_skittish: "Çekingen"
trait_dragon_skittish_desc: "Çatışmadan kaçma eğilimi olan bu ejderha, içindeki gücünün farkında değil gibi görünüyor."
trait_dragon_skittish_character_desc: "Çatışmadan kaçma eğilimi olan [ROOT.Char.GetFirstNameNoTooltip], içindeki gücünün farkında değil gibi görünüyor..."

trait_dragon_cannibal: "Yamyam"
trait_dragon_cannibal_desc: "Sadece bölge veya savaşta mücadele etmekten çok, bu ejderhanın sadece iştahını doyurmak için diğer ejderhaları yediği bilinmektedir."
trait_dragon_cannibal_character_desc: "[ROOT.Char.GetFirstNameNoTooltip],sadece savaşta mücadele etmekten çok, karnını doyurmak için diğer ejderhaları yediği bilinmektedir."

#Congenital traits
trait_dragon_physique_good_3: "Tiranik Leviathan"
trait_dragon_physique_good_3_desc: "Bazı ejderhaların fiziksel ihtişamları, Asshai'den Sur'a kadar herkes tarafından bilinir. Onların yanında olmak, ölümün vücut bulmuş haliyle aynı yerde olmak gibidir."
trait_dragon_physique_good_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], Asshai'den Sur'a kadar herkes tarafından fiziksel ihtişamı bilinen bie ejderhadır. Onun yanında olmak, ölümün vücut bulmuş haliyle aynı yerde olmak gibi."
trait_dragon_physique_good_2: "Büyük Drake"
trait_dragon_physique_good_2_desc: "Tüm ejderhalar eşit yaratılmamıştır ve bazıları, onları gören herkesi hayrete düşüren, ateşten yapılmış etin gücüyle dalgalanır."
trait_dragon_physique_good_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], ejderha türünün çarpıcı bir örneğidir. Onun mükemmel pulları, ateşten yapılmış etin gücüyle dalgalanıyor."
trait_dragon_physique_good_1: "Korkunç Wyrm"
trait_dragon_physique_good_1_desc: "Güçlü kanatları, ağır bedeni ve devasa ısırığıyla bazı ejderhalar, yalnızca varlıklarıyla eski Valyria'nın gücünü sergileyebilirler."
trait_dragon_physique_good_1_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], sahip olduğu güçlü kanatları, ağır bedeni ve devasa ısırığıyla, eski Valyria'nın gücü sergiliyor."
trait_dragon_physique_good: "İyi Ejderha Fiziği"
trait_dragon_physique_bad: "Kötü Ejderha Fiziği"
trait_dragon_physique_bad_1: "Sağlıksız Wyrm"
trait_dragon_physique_bad_1_desc: "Hafifçe biçimsiz kanatları ve biçimsiz pullarıyla, kan anormallikleri veya mistik müdahaleler, bazı ejderhaların diğerlerinden biraz daha aşağı olmasına neden olabilir."
trait_dragon_physique_bad_1_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], sahip olduğu biçimsiz kanatları ve biçimsiz pullarıyla, diğer ejderhalara nazaran daha az değerlidir."
trait_dragon_physique_bad_2: "Biçimsiz Drake"
trait_dragon_physique_bad_2_desc: "Tüm ejderhalar eşit yaratılmamıştır ve bazıları, garip açılarda yerleştirilmiş bağlantısız uzuvları ve garip ve tutuk hareketleriyle daha aşağı bir yaratığın izini taşır."
trait_dragon_physique_bad_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], akranlarının arasında gözle görülür şekilde daha değersizdir; çarpık uzuvları ve garip hareketleri bunun kanıtıdır."
trait_dragon_physique_bad_3: "Acınası Yavru Ejderha"
trait_dragon_physique_bad_3_desc: "En az büyülü zamanlarda doğan ejderhaların kaderi budur, baştan kuyruğa kadar doğru görünen hiçbir tarafı yok. Asimetrik bir kafatası, garip - biçimsiz yüzü... Kanatlar çok küçük ve sırt çok büyük. Bu yaratıklar dehşetten çok acıma uyandırır."
trait_dragon_physique_bad_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], en az büyülü zamanlarda doğan ejderhaların kaderine sahip, baştan kuyruğa kadar doğru görünen hiçbir tarafı yok. Asimetrik bir kafatası, garip - biçimsiz yüzü... Kanatlar çok küçük ve sırt çok büyük. Bu yaratık korkudan çok acıma uyandırıyor."
trait_dragon_swift:0 "Hızlı"
trait_dragon_swift_desc: "Bazı ejderhalar, aynı boyuttaki ve yaştaki akranlarını alt edebilecek hızları ve çeviklikleriyle bilinir."
trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], hızı ve çevikliğiyle bilinir, aynı boyuttaki ve yaştaki akranlarını alt edebilir."
trait_dragon_slow:0 "Yavaş"
trait_dragon_slow_desc: "Bazı ejderhalar yavaş ve hantal hareket eder, aynı boyuttaki ve yaştaki akranlarına ayak uyduramazlar."
trait_dragon_slow_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], yavaş ve hantal hareket eder, aynı boyuttaki ve yaştaki akranlarına ayak uyduramaz."
trait_dragon_spindly:0 "Çıplak"
trait_dragon_spindly_desc: "Uzun uzuvları ve ince bir iskeletiyle, bazı ejderhalar, akranlarından hem daha küçük hem de daha çevik olmalarına neden olan sinir bozucu çıplak görünümleriyle bilinir."
trait_dragon_spindly_character_desc: "Uzun uzuvları ve ince bir iskeletiyle, [ROOT.Char.GetFirstNameNoTooltip], akranlarından hem daha küçük hem de daha çevik olmasına neden olan sinir bozucu çıplak görünümüyle bilinir."
trait_dragon_majestic:0 "Görkemli"
trait_dragon_majestic_desc: "Varlıklarıyla huşu uyandıran bazı ejderhalar, ihtişamları ve görkemleriyle, güneşte cilalı metal gibi parlayan pullarıyla bilinir."
trait_dragon_majestic_character_desc: "Varlığıyla huşu uyandıran [ROOT.Char.GetFirstNameNoTooltip], ihtişamı ve görkemiyle, güneşte cilalı metal gibi parlayan pullarıyla bilinir."
trait_dragon_ugly:0 "Çirkin"
trait_dragon_ugly_desc: "Ejderhaların çoğu ya güzel ya da korkunçtur, ancak donuk pulları ve yalnızca bir annenin sevebileceği bir yüzle, bazı ejderhalar da çirkin olabilir."
trait_dragon_ugly_character_desc: "Donuk pulları ve yalnızca bir annenin sevebileceği bir yüzle, [ROOT.Char.GetFirstNameNoTooltip] çirkin bir ejderha olmakla lanetlenmiştir."
trait_dragon_fertile:0 "Doğurgan"
trait_dragon_fertile_desc: "Ejderhaların doğurganlığı kararsız bir şeydir, ancak bu ejderhanın verimli ve doğurgan olduğu bilinmektedir."
trait_dragon_fertile_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], verimli ve doğurgan bir ejderha olduğu biliniyor."
trait_dragon_destined:0 "Kaderinde Yazılı"
trait_dragon_destined_desc:0 "Kaderin çarkları her zaman döner ve bu ejderhanın kaderin aracı olarak işaretlendiğini görmüştür."
trait_dragon_destined_character_desc: "Kaderin çarkları her zaman döner ve [ROOT.GetCharacter.GetFirstNameNoTooltip] kaderin aracı olarak işaretlenmiştir."

#Education traits
trait_education_dragon_1: "Vahşi Ejderha"
trait_education_dragon_1_desc: "Zorlu ortamlarda tek başına büyüyen bir ejderha, doğanın herhangi bir canavarı kadar vahşi olur."
trait_education_dragon_1_character_desc: "Zorlu ortamlarda tek başına büyüyen [ROOT.Char.GetFirstNameNoTooltip], doğanın herhangi bir canavarı kadar vahşi hale gelmiştir."
trait_education_dragon_2: "Doğal Ejderha"
trait_education_dragon_2_desc: "Kılavuzluk veya eğitim olmadan vahşi doğada yetiştirilen bir ejderha, inatçıdır ve hayvansal davranışlara eğilimlidir."
trait_education_dragon_2_character_desc: "Kılavuzluk veya eğitim olmadan vahşi doğada yetiştirilen [ROOT.Char.GetFirstNameNoTooltip], inatçıdır ve hayvansal davranışlara eğilimlidir."
trait_education_dragon_3: "Eğitimli Ejderha"
trait_education_dragon_3_desc: "İnsanların etrafında yetiştirilen bazı ejderhalar, türlerine özgü vahşi ve bağımsız çizgilerini koruyacaktır."
trait_education_dragon_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], insanların etrafında yetiştirilmiş olmasına rağmen, ejderhalara özgü vahşi ve bağımsız çizgilerini koruyor."
trait_education_dragon_4: "Sosyalleşmiş Ejderha"
trait_education_dragon_4_desc: "Büyüme sürecinde uygun şekilde zorlanan ve ikna edilen bir ejderha, hem insanlar hem de diğer ejderhaların etrafında rahat olabilir."
trait_education_dragon_4_character_desc: "Büyüme sürecinde uygun şekilde zorlanan ve ikna edilen [ROOT.Char.GetFirstNameNoTooltip], hem insanlar hem de diğer ejderhaların etrafında rahattır."
trait_education_dragon_5: "Asil Ejderha"
trait_education_dragon_5_desc: "Mizaç ve karakterin bir örneği olan, ideal olarak yetiştirilmiş bir ejderha, herhangi bir ejderha Binicisinün sorumluluğunda isteyebileceği her şeydir."
trait_education_dragon_5_character_desc: "Mizaç ve karakterin bir örneği olan [ROOT.Char.GetFirstNameNoTooltip], herhangi bir ejderha Binicisinün sorumluluğunda isteyebileceği her şeydir."

#Health traits
trait_dragon_wounded: "Yaralı"
trait_dragon_wounded_1: "Hafif Yaralı"
trait_dragon_wounded_1_desc: "Küçük bir kaza veya çok tek taraflı bir savaş sonucu olsun, bir ejderha hafif yaralanabilir."
trait_dragon_wounded_1_character_desc: "Küçük bir kaza veya çok tek taraflı bir savaş sonucu, [ROOT.Char.GetFirstNameNoTooltip] hafif yaralanmıştır."
trait_dragon_wounded_2: "Yaralı"
trait_dragon_wounded_2_desc: "Bu yaratıklar için şaşırtıcı olsa da, ejderhalar savaşta veya kazalarda yaralanabilir."
trait_dragon_wounded_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] yaralandı - bu boyuttaki bir yaratık için şaşırtıcı."
trait_dragon_wounded_3: "Ağır Yaralı"
trait_dragon_wounded_3_desc: "Bir ejderha, tamamen iyileşmek için çok dinlenmeyi gerektiren büyük bir yara alabilir."
trait_dragon_wounded_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] büyük bir yara aldı ve tamamen iyileşmek için çok dinlenmesi gerekecek."
trait_dragon_wounded_4: "Çok Ağır Yaralı"
trait_dragon_wounded_4_desc: "Bu büyüklükte bir yara ancak büyük ve korkunç bir şey tarafından verilebilir."
trait_dragon_wounded_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] gerçekten çok ağır bir yara aldı - bu büyüklükte bir yara ancak büyük ve korkunç bir şey tarafından verilebilir."
trait_dragon_wounded_5: "Ölümcül Yaralı"
trait_dragon_wounded_5_desc: "Böylesine görkemli bir yaratık için tüm olasılıklara karşı, ejderhalar neredeyse ölümcül olacak kadar kötü yaralar alabilir."
trait_dragon_wounded_5_character_desc: "Böylesine bir yaratık için tüm olasılıklara karşı, [ROOT.Char.GetFirstNameNoTooltip] neredeyse ölecek kadar kötü yaralandı."
trait_dragon_burned: "Yanmış"
trait_dragon_burned_desc: "Doğuştan ateşe dayanıklı olmasına rağmen, ejderhalar hala gerçekten büyük bir ısıyla yakılabilir."
trait_dragon_burned_character_desc: "Gerçekten büyük bir ısıya maruz kalan [ROOT.Char.GetFirstNameNoTooltip], vücudunun büyük bölümlerinde yanıklar var."
trait_dragon_ill: "Hasta"
trait_dragon_ill_desc: "Ejderhalar nadiren hastalanmalarına rağmen, bazen kötü bir yemek veya görünmeyen bir rahatsızlık nedeniyle bunun olduğu bilinmektedir."
trait_dragon_ill_character_desc: "Ejderhalar nadiren hastalanmalarına rağmen, [ROOT.Char.GetFirstNameNoTooltip] görünmeyen bir rahatsızlık veya kötü bir yemek nedeniyle hastalandı."
trait_dragon_blind: "Kör"
