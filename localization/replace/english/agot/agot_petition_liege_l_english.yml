l_english:
 agot_petition_liege.0001.t: "Sadık sancaktarım,"
 agot_petition_liege.0001.desc: "[petition_vassal.GetTitledFirstName]'a karşı tüm düşmanlıkları durdurmanız emredildi. Vassallarım arasında barış olmasını ve asil konumlarına yakışır şekilde onurlu bir şekilde davranmalarını istiyorum. Topraklarımızın savaşla parçalanmasına izin vermeyeceğim."
 agot_petition_liege.0001.a: "Emredersiniz efendim."
 agot_petition_liege.0001.b: "[petition_vassal.GetTitledFirstName] ile ilgili olarak haklarım dahilindeyim. Bizim kavgamız sizi ilgilendirmez."
 agot_petition_liege.0002.t: "Efendim,"
 agot_petition_liege.0002.desc: "[petition_vassal.GetTitledFirstName] ile ilgili olarak haklarım dahilindeyim. Bizim kavgamız sizi ilgilendirmez."
 agot_petition_liege.0002.a: "[second_party.GetSheHe] bana meydan okumaya mı cesaret ediyor?!"
 agot_petition_liege.0003.t: "Leal sancaktarım,"
 agot_petition_liege.0003.desc: "Vasallarım arasında barış olmasını istesem de, tebaamın bir kısmı bana karşı gelmeyi uygun görüyor. Görünüşe göre [second_party.GetTitledFirstName] size karşı savaşa [second_party.GetHerHis] devam etmeyi düşünüyor ve şimdilik yapabileceğim pek bir şey yok. [second_party.GetHerHim] elinizden geldiğince direnin veya kendi şartlarınıza göre barışı sağlayın."
 agot_petition_liege.0003.a: "Efendimizin otoritesinin daha... etkili olmasını bekliyordum."
 agot_petition_liege.0004.t: "Efendim,"
 agot_petition_liege.0004.desc: "Bilgeliğiniz ve iyiliğiniz tartışılmaz. Diyar ve halkı uğruna, sizin şefaatiniz sayesinde [petition_vassal.GetTitledFirstName] ile hemen barışacağım."
 agot_petition_liege.0004.a: "Mantıklı olacaklarını biliyordum."
