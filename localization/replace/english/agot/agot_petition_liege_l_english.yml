l_english:
agot_petition_liege.0001.t:0 "Sadık sancaktarım,"
agot_petition_liege.0001.desc:0 "[petition_vassal.GetTitledFirstName]'e karşı tüm düşmanlıkları durdurmanızı emrediyorum. Benim arzum, vasallarım arasında barış olması ve onların asil konumlarına yakışır bir şekilde saygınlıklarını korumalarıdır. Topraklarımızın savaşla parçalanmasına izin vermeyeceğim."
agot_petition_liege.0001.a:0 "Emrettiğiniz gibi efendim."
agot_petition_liege.0001.b:0 "Aramızdaki anlaşmazlık sizi ilgilendirmez."
agot_petition_liege.0002.t:0 "Efendim,"
agot_petition_liege.0002.desc:0 "[petition_vassal.GetTitledFirstName] ile ilgili olarak haklarımı kullanıyorum. Aramızdaki anlaşmazlık sizi ilgilendirmez."
agot_petition_liege.0002.a:0 "[second_party.GetSheHe] bana meydan okumaya mı cüret ediyor?!"
agot_petition_liege.0003.t:0 "Sadık sancak beyim,"
agot_petition_liege.0003.desc:0 "Vasallarım arasında barış olmasını istesem de, bazı tebaam bana meydan okumaya devam ediyor. Görünüşe göre [second_party.GetTitledFirstName], size karşı olan savaşına devam etmeyi düşünüyor ve şimdilik yapabileceğim pek bir şey yok. [second_party.GetHerHim]'e karşı koyabildiğiniz kadar direnebilir veya kendi şartlarınızda barış yapabilirsiniz."
agot_petition_liege.0003.a:0 "Efendimin otoritesinin daha... etkili olmasını beklerdim."
agot_petition_liege.0004.t:0 "Efendim,"
agot_petition_liege.0004.desc:0 "Bilgeliğiniz ve iyiliğiniz tartışılmaz. Ülkenin ve halkının iyiliği için, sizin aracılığınız sayesinde [petition_vassal.GetTitledFirstName] ile derhal barış yapacağım."
agot_petition_liege.0004.a:0 "Mantıklı davranacağını biliyordum."
