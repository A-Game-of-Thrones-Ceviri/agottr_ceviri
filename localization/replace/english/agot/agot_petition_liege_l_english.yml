l_english:
#mustafa++
agot_petition_liege.0001.t:0 "Sadık sancaktarım,"
agot_petition_liege.0001.desc:0 "[petition_vassal.GetTitledFirstName] karşıtı tüm düşmanca eylemlerini durdurmanı emrediyorum. Arzum, vasallarım arasında barışın hüküm sürmesi ve onların asil konumlarına yaraşır bir şekilde saygınlıklarını korumalarıdır. Topraklarımızın anlamsız savaşlarla parçalanmasına izin vermeyeceğim."
agot_petition_liege.0001.a:0 "Emrettiğiniz gibi efendim."
agot_petition_liege.0001.b:0 "Aramızdaki anlaşmazlık sizi ilgilendirmez."
agot_petition_liege.0002.t:0 "Efendim,"
agot_petition_liege.0002.desc:0 "[petition_vassal.GetTitledFirstName] ile ilgili olarak haklarımı kullanıyorum. Aramızdaki mesele sizi ilgilendirmez."
agot_petition_liege.0002.a:0 "Bana meydan okumaya nasıl cüret eder?!"
agot_petition_liege.0003.t:0 "Sadık sancak beyim,"
agot_petition_liege.0003.desc:0 "Vasallarım arasında barışın hüküm sürmesini arzuluyor olsam da, bazı tebaam bana meydan okumaya devam ediyor. Görünüşe göre [second_party.GetTitledFirstName], size karşı yürüttüğü savaşa devam etmekte kararlı ve şu anda yapabileceğim pek bir şey yok. Ona karşı koyabileceğiniz kadar direnebilir veya kendi şartlarınızda barış yapabilirsiniz."
agot_petition_liege.0003.a:0 "Efendimin otoritesinin daha... etkili olmasını umardım."
agot_petition_liege.0004.t:0 "Efendim,"
agot_petition_liege.0004.desc:0 "Bilgeliğiniz ve iyiliğiniz tartışılmaz. Ülkenin ve halkımızın iyiliği için, sizin aracılığınız sayesinde [petition_vassal.GetTitledFirstName] ile derhal barış yapacağım."
agot_petition_liege.0004.a:0 "Mantıklı davranacağından emindim."
