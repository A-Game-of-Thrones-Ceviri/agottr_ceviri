#Lover reasons
lover_widowed_brothel:0 "[CHARACTER.GetShortUINamePossessive] sevgilisini talihsiz bir şekilde kaybetmenin ardından derin bir yas içindeydi. Kırık kalbini onarmak ve dayanılmaz yalnızlığını bir nebze olsun unutmak için [PROVINCE.GetName] bölgesinden gelen, baştan çıkarıcı ve gizemli bir hayat kadını/jigolo olan [TARGET_CHARACTER.GetShortUINamePossessive] kollarında teselli aradı. Bu ilişki, acısına kısa süreli bir çözüm sunsa da, kalbindeki boşluğu doldurabilecek miydi?"

lover_widowed_brothel_corresponding:0 "[CHARACTER.GetShortUINamePossessive] sevgilisini genç yaşta kaybetmenin acısıyla sarsılmıştı. Boşluğa düşen ve teselli arayan kalbi, onu [PROVINCE.GetName] bölgesinden gelen, cazibeli ve deneyimli bir hayat kadını/jigolo olan [TARGET_CHARACTER.GetShortUIName] adlı kişiye yöneltti. [TARGET_CHARACTER.GetShortUINamePossessive] kollarında geçici bir avuntu bulan [CHARACTER.GetShortUIName], bu yasak ilişkinin sonunda gerçek mutluluğu getirip getirmeyeceğini zaman gösterecekti." 

#Rival Reasons
rival_broke_important_betrothal:0 "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUINamePossessive] iktidarını sağlamlaştırmak için hayati önem taşıyan bir nişanı acımasızca bozdu. Bu hamle, dengeleri altüst edecek ve taht oyunlarında yeni bir dönemin başlangıcını işaret edecekti."
rival_broke_important_betrothal_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U], [CHARACTER.GetShortUINamePossessive] konumu ve geleceği için büyük önem arz eden bir nişanı sinsice bozdu. Bu beklenmedik hamle, büyük bir güç mücadelesinin ve intikam arayışının fitilini ateşledi."
rival_forced_betrothal:0 "[CHARACTER.GetShortUIName|U], güç ve nüfuz hırsıyla [TARGET_CHARACTER.GetShortUIName] adlı kişiyi, istekleri hiçe sayılarak, zoraki bir nişana mecbur bıraktı. Bu evlilik, [TARGET_CHARACTER.GetShortUIName] için bir esaret, [CHARACTER.GetShortUIName|U] için ise iktidara giden yolda atılmış bir adım olacaktı."
rival_forced_betrothal_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U], [CHARACTER.GetShortUINamePossessive] acımasız planları doğrultusunda, kendi iradesi dışında bir nişana zorlandı. Bu zoraki birliktelik, [TARGET_CHARACTER.GetShortUIName] için özgürlüğün ve mutluluğun yitirildiği bir esaret anlamına geliyordu."
rival_forced_marriage:0 "[CHARACTER.GetShortUIName|U], tüm itirazlarına rağmen [TARGET_CHARACTER.GetShortUIName] adlı kişiyi zorla nikah masasına oturttu. Bu acımasız evlilik, [TARGET_CHARACTER.GetShortUIName] için bir kabus, [CHARACTER.GetShortUIName|U] için ise zafer sarhoşluğunun bir simgesi olacaktı."
rival_forced_marriage_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U], [CHARACTER.GetShortUINamePossessive] baskısı ve zorlamasıyla, kendi rızası olmadan evlendirilmek zorunda bırakıldı. Bu evlilik, [TARGET_CHARACTER.GetShortUIName] için özgürlüğünün ve hayallerinin çalındığı bir esaret hayatının başlangıcı oldu."
rival_stole_prized_heirloom:0 "[TARGET_CHARACTER.GetShortUIName|U], sinsice ve kurnazca planlar yaparak, [CHARACTER.GetShortUINamePossessive] ailesi için paha biçilmez değere sahip olan yadigarı çaldı. Bu hırsızlık, aralarındaki rekabeti daha da kızıştıracak ve intikam ateşiyle alevlenen bir mücadeleyi başlatacaktı."
rival_stole_prized_heirloom_corresponding:0 "Değerli yadigarı [TARGET_CHARACTER.GetShortUINamePossessive] eline geçince, [CHARACTER.GetShortUIName|U] öfkeden deliye döndü. Gururu kırılmış ve ailesine ihanet edilmişti. İntikam yemini ederek, yadigarını geri almak ve [TARGET_CHARACTER.GetShortUIName] adlı kişiyi cezalandırmak için harekete geçti."
rival_made_ride_dragon_piggyback:0 "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUIName] adlı kişiye verdiği ejderhaya binme sözünü tutmayarak onu alay konusu haline getirdi ve zavallı bir domuzun sırtına bindirdi. Bu aşağılayıcı hareket, [TARGET_CHARACTER.GetShortUINamePossessive] gururunu kırdı ve aralarındaki rekabeti alevlendirdi. İntikam soğuk yenen bir yemekti ve [TARGET_CHARACTER.GetShortUIName] bu hakareti asla unutmayacaktı."
rival_made_ride_dragon_piggyback_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U], [CHARACTER.GetShortUINamePossessive] hain planıyla bir domuzun sırtında rezil edildi. Verilen sözün tutulmaması ve alaycı tavırlar, [TARGET_CHARACTER.GetShortUINamePossessive] kalbinde derin bir öfke ve intikam duygusu uyandırdı. Bu hakaret yanına kalmayacaktı."
rival_stole_horn:0 "[TARGET_CHARACTER.GetShortUIName], bir ejderhayı evcilleştirmek için büyük bir çaba harcarken, [CHARACTER.GetShortUINamePossessive|U] kurnazca ejderha borusunu çaldı. Bu hırsızlık, [TARGET_CHARACTER.GetShortUINamePossessive] hayallerini suya düşürdü ve aralarındaki rekabeti daha da kızıştırdı. Ejderhaya sahip olma hayali artık daha da zorlu bir mücadeleye dönüşmüştü."
stole_dragon:0 "[TARGET_CHARACTER.GetShortUIName], eline geçirdiği ejderha borusunu kullanarak [CHARACTER.GetShortUINamePossessive|U] sadık ejderhasını çalmayı başardı. Bu hain plan, [CHARACTER.GetShortUIName|U] adlı kişiyi hem ejderhasından hem de güvendiği bir dosttan mahrum bıraktı. İntikam için yanıp tutuşan [CHARACTER.GetShortUIName|U], ejderhasını geri almak ve ona hak ettiği dersi vermek için harekete geçecekti."
stole_dragons:0 "[TARGET_CHARACTER.GetShortUIName], elindeki ejderha borusuyla [CHARACTER.GetShortUINamePossessive|U] değer verdiği ejderhalarını çalarak büyük bir darbe vurdu. Bu kayıp, onu hem maddi hem de manevi olarak derinden sarstı. Ejderhalarını geri almak ve bu ihaneti affetmemek için amansız bir mücadeleye girişmekten başka çaresi kalmamıştı."
steal_dragon_attempt:0 "[TARGET_CHARACTER.GetShortUIName|U], [CHARACTER.GetShortUINamePossessive|U] ejderhasına sahip olmak için tehlikeli bir plan yaptı. Elindeki ejderha borusuyla ejderhayı çalmaya çalışsa da başarılı olamadı. Ancak bu girişim, aralarındaki gerilimi tırmandırdı ve rekabeti daha da tehlikeli bir boyuta taşıdı."
rival_twin_given_egg:0 "İkiz kardeşler arasında kaderin cilvesi kendini gösterdi. Doğumlarında [TARGET_CHARACTER.GetShortUIName|U] adlı kişiye, efsanelerde adı geçen ejderhalarla güçlü bir bağ kurmayı sağlayacak bir ejderha yumurtası verildi. Ancak [CHARACTER.GetShortUIName|U] bu ayrıcalıktan mahrum kaldı. Bu durum, aralarında kıskançlık ve rekabetin tohumlarını attı. [CHARACTER.GetShortUIName|U], kaderin kendisine vermediği gücü elde etmek için kendi yolunu çizmek zorunda kalacaktı."
