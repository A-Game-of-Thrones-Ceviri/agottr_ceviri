 #BATUHAN
 # #ERA_3E_IG:
 # Yıl 8000'den büyükse, "F.S." (After Conquest / Fetih Sonrası) dönemi kullanılıyor.
 # Değilse, bir önceki era olan $ERA_2E_IG'e geçiliyor.
 # #ERA_2E_IG:
 # Yıl 7898'den büyükse, "A.D." (After Doom / Kıyamet Sonrası) dönemi kullanılıyor.
 # Değilse, bir önceki era olan $ERA_1E_IG'e geçiliyor.
 # #ERA_1E_IG:
 # Yıl 6400'den büyükse, "A.I." (Age of Invasion / İstila Çağı) dönemi kullanılıyor.
 # Değilse, bir önceki era olan $ERA_YT_IG'e geçiliyor.
 # #ERA_YT_IG:
 # Yıl 2500'den büyükse, "A.H." (Age of Heroes / Kahramanlar Çağı) dönemi kullanılıyor.
 # Daha küçük yıllar için "D.A." (Dawn Age / Şafak Çağı) olarak son dönem belirleniyor.

 #### Generic inserts
 ### Constants

 ## Era Dates - Not in Use
