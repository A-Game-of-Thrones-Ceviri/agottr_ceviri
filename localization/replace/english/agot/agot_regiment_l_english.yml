  #Dragons   
 anti_dragon: "[anti_dragon_maa|E]"  
 scorpions: "Akrepler"  
 scorpions_flavor: "En kalın zırhları delebilen büyük bir cıvata fırlatıcı. Geleneksel savaşta geride kalmasına rağmen, akrep bir açıdan rakipsizdir — ejderha pullarını delme yeteneği."  
  
 dragons: "[dragons|E]"  
 dragons_flavor: "Ejderhalar dünyadaki en korkunç silahtır, tüm orduları küle çevirebilir. Bir tanesiyle yüzleşmek, ölümün yüzünü tanımaktır."  
