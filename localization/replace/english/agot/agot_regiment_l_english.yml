l_english:
  #Cultural MaA 
 winter_wolves: "Kış Kurtları"
 winter_wolves_flavor: "Sonsuz karların hüküm sürdüğü diyarlarda, ağır piyadeler çoğunlukla süvarilere göre avantajlıdır. Ancak bu zorlu Kuzeyli savaşçılar, Kış Kurtları, her türlü arazi ve savaş koşulunda kendilerini evlerinde hissederler. Dondurucu soğuk ve acımasız kar fırtınaları onların azmini kırmaz, aksine düşmanları üzerinde dehşet saçan bir güç haline getirir."
  
 wolfswood_hunters: "Kurtormanı Avcıları"
 wolfswood_hunters_flavor: "Kurtormanı'nın uçsuz bucaksız derinliklerinde, vahşi yaratıklarla birlikte, onları avlayarak hayatta kalan cesur insanlar da yaşar. Hayatı boyunca doğayla mücadele eden bu avcılar, savaş meydanında da üstün yeteneklerini sergilerler. Okçuluktaki ustalıkları ve avcılık içgüdüleriyle düşmanları için ölümcül bir tehdit oluştururlar."
  
 clan_champions: "Klan Şampiyonları"
 clan_champions_flavor: "Kuzey'in sarp dağlarında yaşayan kabileler, savaşçı ruhları ve mücadeleci yapılarıyla tanınırlar. Bu kavgacı halk, nesiller boyunca süregelen çatışmalar ve rekabetler sayesinde, deneyimli ve gözü pek savaşçılardan oluşan kudretli birlikler yetiştirme yeteneğine sahiptir. Klan Şampiyonları olarak bilinen bu seçkin savaşçılar, hem bireysel yetenekleriyle hem de birlikte hareket etme becerileriyle düşmanları için zorlu bir rakiptirler."
  
 barrow_knights: "Höyük Şövalyeleri"
 barrow_knights_flavor: "Höyük Toprakları'nın ağır süvarileri, belki de Güney'deki emsalleri kadar ihtişamlı zırhlara sahip değillerdir. Ancak sahip oldukları sertlik, disiplin ve savaş tecrübesi onları en seçkin birlikler dışında herkes için ezici bir güç haline getirir. Savaş meydanında gözü kara bir şekilde ilerleyen Höyük Şövalyeleri, düşman saflarında dehşet saçarak zafer yolunu açarlar."
  
 unicorn_riders: "Tekboynuz Binicileri"
 unicorn_riders_flavor: "Gizemli Skagos adasında yaşayan tek boynuzlu atlar, çoğu kişi tarafından efsane olarak kabul edilse de gerçektir. Bu güçlü ve görkemli yaratıklar, onları süren savaşçılar kadar dayanıklı ve çeviktir. Tekboynuz Binicileri, savaş meydanına girdiklerinde hem düşmanlarını korkutan hem de müttefiklerine cesaret veren etkileyici bir görüntü sergilerler. Tek boynuzlu atların hızları ve binicilerinin savaş becerileri, onları karşı konulmaz bir güç haline getirir."
  
 cape_watch: "Fırtına Burnu Nöbeti"
 cape_watch_flavor: "Fırtına Burnu, tarih boyunca Demirdoğumlular ve Kuzeyliler arasında acımasız mücadelelere sahne olmuştur. Bu nedenle, Fırtına Burnu Nöbeti'ni oluşturan savaşçılar, her iki kültürün de savaş geleneklerini özümsemiş, benzersiz bir savaşçı ruhu geliştirmişlerdir. Hem denizin sertliğini hem de kuzeyin dayanıklılığını bünyesinde barındıran bu birlik, düşmanları için tam bir baş belasıdır."
  
 frog_spears: "Kurbağa Mızrakları"
 frog_spears_flavor: "Adlarını kullandıkları geleneksel silahlardan alan Kurbağa Mızrakları, bataklıkların ve sulak alanların usta avcılarıdır. Hafif zırhları ve çeviklikleri sayesinde düşmanlarına ani saldırılar düzenler, ölümcül Kurbağa Mızraklarıyla onlara karşı etkili bir savunma hattı oluştururlar. Her ne kadar hafif silahlı birlikler olarak görülseler de, Kurbağa Mızrakları'nın savaş yetenekleri ve arazideki hakimiyetleri onları küçümsemeyi düşünenler için tehlikeli bir sürpriz olabilir."
  
 green_hand: "Yeşil El Şövalyeleri"
 green_hand_flavor: "Bir zamanlar Menzil Kralı tarafından kurulan kadim bir tarikatın son temsilcileri olan Yeşil El Şövalyeleri, kuzeyli savaşçılar arasında efsanevi bir üne sahiptir. Güneyli şövalyelerinin savaş sanatını ve taktiklerini benimseyen bu seçkin savaşçılar, piyade birliklerine karşı ezici bir üstünlük sağlarlar. Atlı şarjları ve ağır zırhlarıyla düşman saflarını dağıtan Yeşil El Şövalyeleri, savaş meydanında zaferin sembolü haline gelmişlerdir."
  
 reavers: "Yağmacılar"
 reavers_flavor: "Batıdiyar'ın kıyılarında terör estiren Yağmacılar, acımasız ve gözü dönmüş ağır piyade birlikleridir. Vahşetleriyle ün salmış bu savaşçılar, hafif silahlı piyadeler için korkunç bir tehdit oluştururlar. Yağma ve talan hırsıyla gözleri dönen Yağmacılar, önlerine çıkan her şeyi yakıp yıkarak geçerler."
  
 royal_crossbowmen: "Kraliyet Arbaletçileri"
 royal_crossbowmen_flavor: "Kraliyet Arbaletçileri, gelişmiş silahları ve disiplinli yapılarıyla düşmanları için ölümcül bir tehdit oluşturur. Arbalet kullanımı, geleneksel yaylara kıyasla daha az eğitim gerektirse de, en kalın zırhları bile delebilecek kadar güçlüdür. Bu sayede, Kraliyet Arbaletçileri hem ağır piyadelere hem de süvarilere karşı etkili bir güç unsuru haline gelirler. Savaş meydanında stratejik konumlanan Kraliyet Arbaletçileri, düşman saflarını uzaktan yok ederek zaferin yolunu açarlar."
  
 marsh_walker: "Bataklık Avcıları"
 marsh_walker_flavor: "Andalların Kırıkpençe Burnu'nu ele geçirme girişiminin başarısızlığa uğramasında, bölgenin zorlu arazisi kadar, onu ustalıkla kullanan hafif silahlı savaşçılar da etkili olmuştur. Bataklık Avcıları olarak bilinen bu çevik birlikler, bataklıkların ve sulak alanların zorlu koşullarına mükemmel bir şekilde adapte olmuşlardır. Vur-kaç taktiklerindeki ustalıkları ve arazideki üstünlükleri sayesinde, Bataklık Avcıları düşmanlarına karşı etkili bir savunma hattı oluştururlar. Andalların acı tecrübeyle öğrendiği gibi, Bataklık Avcıları'nı küçümsemek ölümcül bir hata olabilir."
  
 dragonkeepers: "Ejderha Muhafızları"
 dragonkeepers_flavor: "Ejderha Muhafızları, Targaryen Hanesi'ne ve Dar Deniz'in diğer asil Valyrian lordlarına sadakatle hizmet eden seçkin savaşçılardır. Ağır zırhları ve silahlarıyla donatılmış bu yiğitler, sadece lordlarını korumakla değil, aynı zamanda onların gücünün ve ihtişamının da bir sembolüdürler. Ejderhaların kudretine duydukları saygı ve lordlarına olan sarsılmaz bağlılıkları, onları Batıdiyar'ın en korkulan ve saygı duyulan savaşçıları arasına yerleştirir."
  
 sea_snakes: "Deniz Yılanları"
 sea_snakes_flavor: "Karasu Körfezi'nin dağınık adalarından gelen Deniz Yılanları, deniz savaşlarının ve amfibik taarruzların kaosunda uzmanlaşmış çevik birliklerdir. Hızlı ve saldırgan yapıları, hem düşman hatlarına ani baskınlar düzenlemelerinde hem de gerektiğinde ustaca geri çekilmelerinde büyük avantaj sağlar. Deniz Yılanları, düşmanlarına karşı adeta zehirli bir yılan gibi sinsice yaklaşır ve onları amansız saldırılarıyla şaşkına çevirir. Savaş meydanında her an her yerde ortaya çıkabilen bu birlikler, rakipleri için öngörülemez ve tehlikeli bir düşmandır."
  
 winged_knights: "Kanatlı Şövalyeler"
 winged_knights_flavor: "Batıdiyar'da Andal kültürünün beşiği olan Vadi, köklü bir şövalyelik geleneğine ev sahipliği yapar. Binlerce yıldır süregelen bu asil gelenek, Vadi Şövalyeleri'ni Batıdiyar'ın en yetenekli ve saygı duyulan savaşçıları arasına yerleştirmiştir. Kanatlı Şövalyeler olarak bilinen bu seçkin atlı birlikler, düşman piyadeleri için neredeyse durdurulamaz bir güçtür. Savaş meydanında şimşek hızıyla saldıran Kanatlı Şövalyeler, ağır zırhları ve keskin kılıçlarıyla düşman saflarını paramparça ederler. Şövalyelik erdemlerine bağlılıkları ve savaştaki ustalıkları, onları hem düşmanları tarafından korkulan hem de müttefikleri tarafından saygı duyulan bir güç haline getirir."
  
 finger_scouts: "Parmak İzcileri"
 finger_scouts_flavor: "Parmak Adamların çevik süvarileri olan Parmak İzcileri, hızlı hareket etme ve düşman hatlarını keşfetme konusunda uzmandırlar. Saldırıları ağır zırhlı şövalyeler kadar yıkıcı olmasa da, hızları ve manevra kabiliyetleri onları daha yavaş birlikleri korumak ve kaçan düşmanları takip etmek için paha biçilmez kılar. Savaş alanında göz gibi hareket eden Parmak İzcileri, düşmanın planlarını öğrenmek ve komutanlarına hayati bilgiler sağlamak için vazgeçilmez bir unsurdur."
  
 hunters_of_the_moon: "Ay Avcıları"
 hunters_of_the_moon_flavor: "Ay Dağları'nın engebeli arazisinde yetişen Ay Avcıları, okçuluktaki ustalıklarıyla tanınan yetenekli savaşçılardır. Az maliyetli ekipmanlarla donatılmış olsalar da, hafif zırhlı piyadelere karşı ölümcül bir tehdit oluştururlar. Okları karanlıkta bile hedefi bulan Ay Avcıları, düşmanlarına korku salan gizemli ve ölümcül bir güçtür."
  
 sistermen_pirates: "Kardeş Korsanlar"
 sistermen_pirates_flavor: "Üç Kız Kardeş adalarında hüküm süren Kardeş Korsanlar, Arryn toprakları için baş belası olmuştur. Denizlerde edindikleri tecrübe ve acımasızlıkları, onları savaş meydanında da çevik ve sinir bozucu bir güç haline getirir. Beklenmedik saldırıları ve kurnaz taktikleriyle düşmanlarını şaşırtan Kardeş Korsanlar, zafer için her yolu mübah sayarlar."
  
 summer_knights: "Yaz Şövalyeleri"
 summer_knights_flavor: "Bereketli Menzil topraklarından gelen Yaz Şövalyeleri, barış zamanlarında ihtişamlı zırhları ve görkemli atlarıyla göz kamaştırırlar. Ancak savaş zamanı geldiğinde, düşman piyadeleri için korkunç bir kâbusa dönüşürler. Mükemmel bir şekilde eğitilmiş ve donatılmış olan Yaz Şövalyeleri, atlı şarjlarıyla düşman saflarını dağıtır, ağır zırhları ve keskin kılıçlarıyla dehşet saçarlar."
  
 honeywine_quirrels: "Balşarabı Sincapları"
 honeywine_quirrels_flavor: "Menzil'in ünlü yaylı tüfekçileri olan Balşarabı Sincapları, savaş meydanında önemli bir rol oynarlar. Yaylı tüfekleri, şövalyelerin ve ağır piyadelerin kalın zırh plakalarını delmek için özel olarak tasarlanmıştır. Bu sayede, düşman saflarını uzaktan etkili bir şekilde inceltebilir ve ağır zırhlı birliklerin yarattığı tehdidi azaltabilirler. Ancak, yaylı tüfeklerin üretimi ve bakımı, geleneksel yay ve oklara göre daha maliyetlidir. Bu nedenle, Balşarabı Sincapları genellikle daha zengin lordlar tarafından finanse edilir ve özenle seçilmiş askerlerden oluşur."
  
 misty_shields: "Sisli Kalkanlar"
 misty_shields_flavor: "Kalkan Adaları'nın zorlu savaşçıları olan Sisli Kalkanlar, Demirdoğumlu yağmacıların acımasız saldırılarına karşı koyarak tecrübe kazanmışlardır. Sis ve denizle iç içe geçen bu dayanıklı savaşçılar, her an gelebilecek bir baskına karşı tetikte beklerler. Kalkanları ve kılıçlarıyla düşmanlarına karşı etkili bir savunma hattı oluşturan Sisli Kalkanlar, adalarını korumak için canlarını feda etmeye hazırdır."
  
 arbor_marines: "Arbor Denizcileri"
 arbor_marines_flavor: "Redwyne Donanması'nın gemilerinde savaşarak deneyim kazanan Arbor Denizcileri, usta denizciler ve savaşçılardır. Hafif zırhları ve çeviklikleri sayesinde, gemiler arasında kolayca hareket eder ve düşman gemilerine ani baskınlar düzenlerler. Deniz savaşlarında ve kıyıya yapılan çıkarma operasyonlarında büyük bir etki yaratan Arbor Denizcileri, düşmanları için korkulu bir rakiptir."
  
 river_bows: "Nehir Yaylıları"
 river_bows_flavor: "Nehir Toprakları'nın çevik okçuları olan Nehir Yaylıları, savaş alanındaki değişken koşullara hızla uyum sağlayabilen yetenekli savaşçılardır. Hafif zırhları ve hareket kabiliyetleri sayesinde, düşman piyadelerine karşı etkili bir şekilde manevra yapar ve onları ok yağmuruna tutarlar. Stratejik zekâları ve isabetli atışlarıyla tanınan Nehir Yaylıları, düşman hatlarını zayıflatmak ve onlara ağır kayıplar verdirmek için vazgeçilmez bir unsurdur."
  
 storm_knights: "Fırtına Şövalyeleri"
 storm_knights_flavor: "Fırtına Diyarı'nın asil şövalyeleri olan Fırtına Şövalyeleri, adlarını aldıkları şiddetli fırtınalar kadar güçlü ve korkusuzdurlar. Saldırıya geçtiklerinde hem düşmanlarının moralini kıran hem de saflarında büyük bir yıkıma yol açan Fırtına Şövalyeleri, savaş meydanında karşı konulmaz bir güçtür. Ağır zırhları ve güçlü atlarıyla düşman hatlarına korkusuzca dalan bu şövalyeler, zafer için her şeyi göze almışlardır."
  
 longbowmen: "Uzun Yaylılar"
 longbowmen_flavor: "Dorne Sınırları'nın gururlu geleneğini sürdüren Uzun Yaylılar, güçlü uzun yaylarıyla tanınan yetenekli okçulardır. Yavaş hareket eden piyade birliklerini uzaktan taciz ederek onları zayıflatan Uzun Yaylılar, düşman hatlarını dağıtmak ve onlara ağır kayıplar verdirmek için vazgeçilmez bir unsurdur. Ustalıkla kullandıkları uzun yayları, düşmanları için ölümcül bir tehdit oluşturur."
  
 bloody_balesters: "Yağmur Getirenler"
 bloody_balesters_flavor: "Batı Toprakları'nda bazıları tarafından onursuz bir silah olarak görülse de, arbalet Yağmur Getirenler tarafından etkili bir şekilde kullanılır. Savaş alanında veya başka bir yerde, düşmanlarına ölümcül bir ok yağmuru yağdıran bu pragmatik savaşçılar, zafer için her türlü aracı kullanmaktan çekinmezler. Arbaletlerinin gücü ve isabetliliği, onları hem zırhlı hem de zırhsız düşmanlar için tehlikeli bir rakip haline getirir."
  
 greenblood_oars: "Yeşilkan Kürekleri"
 greenblood_oars_flavor: "Yeşilkan Nehri'nin sularında yaşamlarını sürdüren Yeşilkan Kürekleri, mütevazı hayatlarına rağmen ataları olan Rhoynarların gururlu mirasını taşırlar. Sallarla nehirde ustaca manevra yapan bu savaşçılar, mızrakları ve yaylarıyla düşmanlarına karşı beklenmedik saldırılar düzenlerler. Her ne kadar ağır silahları ve zırhları olmasa da, Yeşilkan Kürekleri'nin azmi ve savaşma becerileri onları hafife alınmaması gereken bir güç haline getirir."
  
 sun_spears: "Güneş Mızrakları"
 sun_spears_flavor: "Dorne'un cesur mızrakçıları olan Güneş Mızrakları, her türlü süvariye karşı koyabilecek kadar yetenekli ve disiplinlidir. Hafif, ağır veya hatta savaş filleri olsun, düşman süvarilerine karşı etkili bir savunma hattı oluştururlar. Güneşin kavurduğu çöllerde dövüşmeye alışkın olan Güneş Mızrakları, dayanıklılıkları ve savaşma becerileriyle tanınırlar."
  
 sand_steeds: "Kum Atları"
 sand_steeds_flavor: "Dorne'un güzel ve zarif kum atları, dünyanın en hızlı atları arasında yer alır. Dayanıklılıkları ve hızıyla bilinen bu atlar, Dornelu hafif süvarilerine savaş alanında büyük bir avantaj sağlar. Kum Atları üzerindeki süvariler, daha yavaş düşmanları alt edebilir, onları takip edebilir ve ani saldırılar düzenleyebilirler. Hızları ve çeviklikleri, onları düşmanları için yakalanamayan bir hedef haline getirir."
  
 pass_pikes: "Geçit Mızrakçıları"
 pass_pikes_flavor: "Yüzyıllar boyunca Targaryen istilalarına karşı dağ geçitlerini savunan Dornelu savaşçıların torunları olan Geçit Mızrakçıları, her türlü süvariye karşı koyma konusunda uzmanlaşmışlardır. Mızrakları ve kalkanlarıyla dar geçitlerde etkili bir savunma hattı oluşturan bu savaşçılar, düşman süvarilerinin ilerlemesini durdurur ve onlara ağır kayıplar verirler. Geçit Mızrakçıları'nın cesareti ve disiplini, onları Dorne'un savunmasında vazgeçilmez bir unsur haline getirir."
  
 she_bears: "Dişi Ayılar"
 she_bears_flavor: "Ayı Adası'nın sert doğasında yetişen kadınlar, anakaradaki hemcinslerine kıyasla çok daha dayanıklı ve güçlüdürler. Korkusuzlukları ve savaşma yetenekleriyle tanınan Dişi Ayılar, bir Demir Adam'ın kafatasını bile ikiye ayırabilecek kadar vahşidirler. Baltaları ve kalkanlarıyla düşmanlarına korku salan bu kadın savaşçılar, adalarını ve halkını korumak için canlarını feda etmeye hazırdır."
  
 outriders: "Atlı Akıncılar"
 outriders_flavor: "Hafif ve ağır süvari arasında bir yerde konumlanan Atlı Akıncılar, İlk İnsanların Batıdiyar'a gelişinden bu yana savaşlarda önemli bir rol oynamışlardır. Hızlı ve çevik atlarıyla düşman hatlarının gerisine sızabilir, ani baskınlar düzenleyebilir ve düşman birliklerini taciz edebilirler. Hem saldırı hem de savunmada etkili olan Atlı Akıncılar, savaş meydanında çok yönlü bir güçtür."
  
 stolen_spears: "Çalıntı Mızraklar"
 stolen_spears_flavor: "Dağ Klanları'nın mızrakçıları olan Çalıntı Mızraklar, ova askerlerine kıyasla daha basit silahlar ve zırhlarla donatılmış olsalar da, savaşma azimleri ve düşmanlarına duydukları nefret onları tehlikeli bir rakip haline getirir. Özellikle Andal düşmanlarının atlarını hedef alan Çalıntı Mızraklar, mızraklarıyla düşman süvarilerini devirmekten büyük bir zevk alırlar."
  
 bronze_raiders: "Bronz Akıncılar"
 bronze_raiders_flavor: "Thenn vadisinin zorlu tundrasında yaşayan Bronz Akıncılar, kendi yaptıkları bronz silahlarıyla tanınan az sayıdaki Yabanıl askerlerden biridir. Etkileyici silahlarının yanı sıra, savaştaki korkusuzlukları ve vahşilikleriyle de ün salmışlardır. Sur'un kuzeyinde bulunan tek ağır piyade birliği olan Bronz Akıncılar, düşmanları için zorlu bir rakiptir."
  
 purple_sailors: "Mor Denizciler"
 purple_sailors_flavor: ""
  
 seal_hunters: "Fok Avcıları"
 seal_hunters_flavor: "Kuzey'in buzlu denizlerinde ve donmuş kıyılarında yaşayan Fok Avcıları, zorlu koşullarda hayatta kalma ve avlanma konusunda uzmandırlar. Mızrakları, baltaları ve yaylarıyla fokları ve diğer deniz canlılarını avlayan bu savaşçılar, aynı zamanda düşmanlarına karşı da ölümcül bir tehdit oluşturabilirler. Soğuğa dayanıklı ve çevik olan Fok Avcıları, denizde ve karada zorlu rakiplerdir."
  
 weeping_guard: "Ağlayan Muhafız"
 weeping_guard_flavor: "Gizemli ve korkutucu bir üne sahip olan Ağlayan Muhafız, yüzlerini maske ve miğferlerle gizleyen sessiz savaşçılardır. Savaş alanında sessizce hareket eden ve düşmanlarına ani saldırılar düzenleyen Ağlayan Muhafız, görenlerde dehşet uyandırır. Kimlikleri ve kökenleri hakkında çok az şey bilinmektedir, ancak savaştaki yetenekleri ve acımasızlıkları tartışılmazdır."
  
 myrish_crossbows: "Myrish Arbaletleri"
 myrish_crossbows_flavor: "Myr şehri, arbalet yapımıyla ünlüdür ve Myrish Arbaletleri, bu silahı ustalıkla kullanan yetenekli askerlerdir. Savaş alanında disiplinli bir şekilde konumlanan ve düşmanlarına ölümcül ok yağmurları yağdıran Myrish Arbaletleri, hem zırhlı hem de zırhsız düşmanlar için büyük bir tehdit oluştururlar. Uzaktan etkili bir şekilde saldırabilme yetenekleri, onları savaşlarda değerli bir unsur haline getirir."
  
 holy_guard: "Kutsal Muhafız"
 holy_guard_flavor: "Bir tanrıya veya dine bağlı olan Kutsal Muhafız, inançları uğruna savaşan fanatik savaşçılardır. Savaş alanında korkusuzca çarpışan ve düşmanlarına karşı büyük bir şevkle saldıran Kutsal Muhafız, inançlarının kendilerine güç ve koruma sağladığına inanır. Dini inançlarından aldıkları güç ve savaşma yetenekleri, onları zorlu rakipler haline getirir."
  
 indentured_legion: "Sözleşmeli Lejyon"
 indentured_legion_flavor: "Para karşılığında savaşan paralı askerlerden oluşan Sözleşmeli Lejyon, çeşitli milletlerden ve kültürlerden gelen deneyimli savaşçılardan oluşur. Disiplinli yapıları ve savaşlardaki tecrübeleri sayesinde, onları işe alan lordlar veya şehirler için etkili bir askeri güç oluştururlar. Savaş alanında profesyonel bir şekilde hareket eden Sözleşmeli Lejyon, verilen görevleri yerine getirmek için ellerinden gelenin en iyisini yaparlar."
  
 cohort_of_the_three_thousand: "Üç Binler Kohortu"
 cohort_of_the_three_thousand_flavor: "Eski bir imparatorluğun veya şehrin ordusunda görev yapan seçkin bir askeri birliktir. Üç Binler Kohortu, savaşlarda önemli bir rol oynarlar. Disiplinli yapıları, savaşlardaki tecrübeleri ve sadakatleriyle tanınırlar."
  
 triarchs_herd: "Triark'ın Sürüsü"
 triarchs_herd_flavor: "Volantis şehrini yöneten üç Triark'ın emrindeki acımasız paralı askerlerden oluşan bir ordudur. Triark'ın Sürüsü, savaşlarda vahşilikleriyle ve acımasızlıklarıyla tanınırlar. Düşmanlarına karşı korku salan bu savaşçılar, zafer için her yolu mübah sayarlar."
  
 ornate_helms: "Süslü Miğferler"
 ornate_helms_flavor: "Süslü Miğferler, İhtilaflı Topraklar'da savaşmalarıyla ün salmış, kendilerine özgü süslü miğferleriyle tanınan seçkin bir mızraklı asker birliğidir. Miğferleri, hem anavatanlarının kültürel mirasını yansıtır hem de savaş alanında düşmanları üzerinde korkutucu bir etki yaratır. Disiplinli ve deneyimli savaşçılardan oluşan Süslü Miğferler, mızraklarıyla düşman süvarilerine ve piyadelerine karşı etkili bir savunma hattı oluştururlar. Savaşlardaki cesaretleri ve miğferlerinin ihtişamı, onları İhtilaflı Topraklar'ın en tanınmış birliklerinden biri yapmıştır."
  
 unsullied: "Lekesizler"
 unsullied_flavor: "Astapor şehrinde köle olarak yetiştirilen ve acımasız bir eğitimden geçen Lekesizler, Doğudiyar'ın en disiplinli ve korkulan savaşçılarından biridir. Duygularından arındırılmış ve sadece savaşmak için eğitilmiş olan Lekesizler, acıya ve korkuya karşı duyarsızdırlar. Mızrakları ve kalkanlarıyla savaş alanında kusursuz bir düzen içinde hareket eden Lekesizler, düşmanları için neredeyse yenilmez bir güçtür."
  
 collared_bows: "Yakalı Okçular"
 collared_bows_flavor: "Yakalı Okçular, köle olarak yetiştirilmiş ve boyunlarına takılan özel yakalarla tanınan yetenekli okçulardır. Genellikle efendilerine sadakatlerini göstermek için yakalarında efendilerinin armasını taşırlar. Okçuluktaki ustalıkları ve disiplinli yapıları, onları savaş alanında değerli bir unsur haline getirir. Düşmanlarına karşı etkili bir şekilde ok yağmuru yağdıran Yakalı Okçular, savaşın seyrini değiştirebilecek bir güçtür."
  
 pit_warriors: "Çukur Savaşçıları"
 pit_warriors_flavor: "Meereen şehrindeki dövüş çukurlarında gladyatör olarak yetiştirilen Çukur Savaşçıları, vahşi ve acımasız savaşçılardır. Hayatta kalmak için sürekli olarak savaşmak zorunda kalan Çukur Savaşçıları, çeşitli silahlarda uzmanlaşmış ve yakın dövüşte büyük bir yetenek kazanmışlardır. Savaş alanında korkusuzca çarpışan ve düşmanlarına karşı vahşice saldıran Çukur Savaşçıları, düşmanları için korkutucu bir rakiptir."
  
 iron_legion: "Demir Lejyon"
 iron_legion_flavor: "Volantis şehrinin en güçlü askeri gücü olan Demir Lejyon, ağır zırhlı ve deneyimli askerlerden oluşur. Demir Lejyon, Volantis'in gücünü ve zenginliğini temsil eder ve şehrin çıkarlarını korumak için savaşır. Savaş alanında disiplinli bir şekilde hareket eden ve düşmanlarına karşı amansızca saldıran Demir Lejyon, Volantis'in en büyük gurur kaynağıdır."
  
 sarsfield_horse_archers: "Sarsfield Okçuları"
 sarsfield_horse_archers_flavor: "Sarsfield Hanesi'nin seçkin atlı okçularından oluşan Sarsfield Okçuları, efendilerinin armalarını gururla taşır ve savaş alanında onların gücünü ve ihtişamını temsil ederler. Hızlı ve çevik atları üzerinde düşman hatları arasında ustaca manevra yapan bu yetenekli okçular, düşmanlarına karşı etkili bir şekilde ok yağmuru yağdırırlar. Sarsfield Okçuları, efendilerinin emriyle her yere korkusuzca atılan ve düşmanlarını dize getiren sadık ve ölümcül bir birliktir."
  
