 ornate_helms: "Süslü Miğferler"  
 ornate_helms_flavor: "Ana vatanlarının karmaşık miğferlerini takan Süslü Miğferler, İhtilaflı Topraklar'da savaşmalarıyla ünlü mızraklı askerlerden oluşan bir birliktir."  
  
