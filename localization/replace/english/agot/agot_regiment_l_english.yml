l_english:
   #Cultural MaA   
 winter_wolves: "Kış Kurtları"  
 winter_wolves_flavor: "Yıllarca süren derin kar yağışının olduğu bir ülkede, süvarilerden ziyade ağır piyadeler çoğu zaman üstün gelir, ancak bu Kuzeyli savaşçılar her türlü savaş alanında kendilerini evlerinde hissederler."  
  
 wolfswood_hunters: "Kurtormanı Avcıları"  
 wolfswood_hunters_flavor: "Kurtormanı'nın enginliği sadece vahşi hayvanları değil, aynı zamanda onları avlayarak geçimini sağlayan insanları da barındırır. Savaş alanında, bu tür insanlar kurnaz okçular olur."  
  
 clan_champions: "Klan Şampiyonları"  
 clan_champions_flavor: "Doğaları gereği kavgacı bir halk olan Kuzey'in dağ kabileleri, deneyimli savaşçılardan oluşan güçlü alaylar çıkarma kapasitesine sahiptir."  
  
 barrow_knights: "Barrow Şövalyeleri"  
 barrow_knights_flavor: "Güneydeki muadilleri kadar gösterişli bir zırha sahip olmasalar da Höyük Toprakları'ın ağır süvarileri en disiplinli birlikler dışında her şeyi kolayca alt edebilir."  
  
 unicorn_riders: "Tekboynuz Binicileri"  
 unicorn_riders_flavor: "Birçok kişi tarafından gerçek olmaktan çok efsane olarak düşünülen Skagos'un tek boynuzlu atları, onları süren adamlar kadar sağlam ve sağlam ayaklı hayvanlardır. Savaş alanında, onları görmek korkutucu bir görüntüdür."  
  
 cape_watch:0 "Fırtına Burnu Nöbeti" 
 cape_watch_flavor:0 "Kraken Burnu uzun zamandır Demirdoğumlular ve Kuzeyliler arasında bir savaş alanı olmuştur ve savaşçıları her iki grubun da dövüş geleneklerinden beslenir."

  
 frog_spears: "Kurbağa Mızrakları"  
 frog_spears_flavor: "Geleneksel silahları Kurbağa Mızrağı ile avlanan bu hafif silahlı birlikler, kendilerine saldıran herkes için bir tehdit oluşturmaktadır."  
  
 green_hand: "Yeşil El Şövalyeleri"  
 green_hand_flavor: "Menzil Kralı tarafından kurulan kadim bir tarikatın son kalıntısı olan bu kuzeyli şövalyeler, güneyli şövalyeliklerini ve taktiklerini piyade birliklerine karşı yıkıcı bir etkiyle kullanıyorlar."  
  
 reavers: "Yağmacılar"  
 reavers_flavor: "Batı Diyar'ın kıyı şeridinin belası olan bu korkunç ağır piyadeler, daha hafif silahlı piyadeler için ciddi bir tehdit oluşturuyor."  
  
 royal_crossbowmen: "Kraliyet Arbaletçileri"  
 royal_crossbowmen_flavor: "Arbaletler, geleneksel yaylara göre daha az eğitim gerektirir, ancak en iyi zırhları bile kolayca delebildiğinden, ağır piyade ve süvarilerin avantajını ortadan kaldırır."  
  
 marsh_walker: "Bataklık Yürüyüşçüsü"  
 marsh_walker_flavor: "Andal İstilası'nın Çatlak Pençe noktasını ele geçirmedeki başarısızlığı sadece zorlu araziden değil, aynı zamanda onu kullanan hafif silahlı savaşçılardan da kaynaklanıyordu. Bu alaylar, vur-kaç taktiklerinin mirasını büyük bir etkiyle sürdürüyor."  
  
 dragonkeepers: "Ejderha Muhafızı"  
 dragonkeepers_flavor: "Ejderha Muhafızları, Targaryen Hanesi'ne ve Dar Deniz'in diğer Yüksek Valyrian lordlarına hizmet etmeye yemin etmiş, ağır silahlı ve zırhlı adamlardır."  
  
 sea_snakes: "Deniz Yılanları"  
 sea_snakes_flavor: "Karasu Körfezi adalarından gelen ve donanmanın çıkarma eylemlerinin kaosuna alışkın olan bu alayların hızı ve saldırganlığı, hem takipte hem de geri çekilmede onlara çok yardımcı oluyor."  
  
 winged_knights: "Kanatlı Şövalyeler"  
 winged_knights_flavor: "Batıdiyar'daki Andal kültürünün doğum yeri olan Vadi, kökleri binlerce yıl öncesine dayanan gururlu bir şövalye geleneğine ev sahipliği yapmaktadır. Vadi Şövalyeleri piyade birliklerine karşı neredeyse durdurulamazdır."  
  
 finger_scouts: "Parmak İzcileri"  
 finger_scouts_flavor: "Saldırıları daha ağır zırhlı şövalyelerden daha az yıkıcı olsa da, Parmak Adam süvarilerinin hızı onları daha yavaş birlikleri gizlemek ve kaçan düşmanları kovalamak için paha biçilmez kılar."  
  
 hunters_of_the_moon: "Ay Avcıları"  
 hunters_of_the_moon_flavor: "Ay Dağları'ndan gelen bu okçular, az maliyetli ekipmanlara ihtiyaç duyarak hafif zırhlı piyadelere karşı etkili bir karşı saldırıdır."  
  
 sistermen_pirates: "Kardeş Korsanlar"  
 sistermen_pirates_flavor: "Arryn topraklarında yönetilemez olarak kabul edilen Üç Kız Kardeş korsanları, savaş meydanında çevik ve sinir bozucu bir güçtür."  
  
 summer_knights: "Yaz Şövalyeleri"  
 summer_knights_flavor: "Menzil'in şövalyeliği, barış zamanlarında görülmeye değer bir manzara, savaş zamanlarında ise piyadeler için korkutucu bir düşmandır."  
  
 honeywine_quirrels: "Bal Şarabı Sincapları"  
 honeywine_quirrels_flavor: "Menzil'den gelen yaylı tüfekçiler, şövalyelerin ve ağır piyadelerin zırh plakalarına karşı koymaya oldukça uygundurlar, ancak basit okçulara göre donatılmaları daha maliyetlidir."  
  
 misty_shields: "Sisli Kalkanlar"  
 misty_shields_flavor: "Kalkan Adaları'ndan gelen bu alaylar, en korkunç Demirdoğumlu yağmacılara karşı savaşta test edilmişlerdir ve her an gelebilecek baskınlara yanıt vermeye hazır olmalıdırlar."  
  
 arbor_marines: "Arbor Denizcileri"  
 arbor_marines_flavor: "Redwyne filosunun gemilerinde savaşmaya alışkın olan bu hafif zırhlı alaylar, usta çatışma erleridir."  
  
 river_bows: "Nehir Yaylıları"  
 river_bows_flavor: "Nehir Toprakları'nın okçuları, savaş alanındaki değişen koşullara tepki verebilen ve düşman piyade birliklerini herhangi bir yanlış adımdan dolayı cezalandırabilen hafif ve çevik bir güçtür."  
  
 storm_knights: "Fırtına Şövalyeleri"  
 storm_knights_flavor: "Fırtına Diyarı şövalyeleri, vatanlarına adını veren gök gürültüsü gibi, saldırıya geçtiklerinde hem yeryüzünü hem de insanları sarsarlar."  
  
 longbowmen: "Uzun yaylılar"  
 longbowmen_flavor: "Dorne Sınırları'nın gurur verici geleneğini sürdüren bu savaşçılar, yavaş hareket eden piyade birliklerini bozmak için güçlü uzun yaylar kullanırlar."  
  
 bloody_balesters: "Yağmur Getirenler"  
 bloody_balesters_flavor: "Bazıları tarafından onursuz bir silah olarak görülen Batı Toprakları'nın adamları, savaş alanında veya başka yerlerde arbalet kullanmaktan çekinmezler."  
  
 greenblood_oars: "Yeşilkan Kürekleri"  
 greenblood_oars_flavor: "Yeşilkan'daki sallarda zar zor geçinen bu savaşçılar, yine de kadim Rhoynar atalarının gururlu anılarını taşıyorlar."  
  
 sun_spears: "Güneş Mızrakları"  
 sun_spears_flavor: "Dorne'un bükülmez mızrakları, her türden süvariye karşı inatçı ve tehlikeli bir düşmanı temsil eder: hafif, ağır ve hatta savaş filleri."  
  
 sand_steeds: "Kum Atları"  
 sand_steeds_flavor: "Güzelliği ve zarafetiyle ünlü Dorne'un kum atları dünyanın en hızlı atları arasındadır ancak dayanıklılıkları da daha az etkileyici değildir. Savaşta Dorne hafif süvarileri, daha yavaş düşmanları alt etme ve onları takip etme becerileri açısından eşsizdir."  
  
 pass_pikes:0 "Geçit Mızrakçıları"
 pass_pikes_flavor:0 "Yüzyılı aşkın bir süre Targaryen istilalarına karşı dağ geçitlerini savunan Dornelu savaşçıların torunları olan bu askerler, her türlü süvariye karşı gururla karşı koyarlar."
  
 she_bears: "Dişi Ayılar"  
 she_bears_flavor: "Ayı Adası'ndaki kadınlar, anakaradaki akranlarıyla karşılaştırıldığında daha dayanıklı ve güçlüdürler; ve bir Demir Adam'ın kafatasını ikiye ayırabilecek kapasitededirler."  
  
 outriders:0 "Atlı Akıncılar"
 outriders_flavor:0 "Hafif ve ağır süvari arasında bir yerde olan bu birlik, İlk İnsanlar Batıdiyar'a geldiğinden beri hayati bir güç olmuştur."
  
 stolen_spears: "Çalınan Mızraklar"  
 stolen_spears_flavor: "Dağ Klanları'nın mızrakçıları, ova askerlerinden daha ilkel bir şekilde donatılmış olmalarına rağmen, nefret ettikleri Andal düşmanlarının atlarını şişlemekten zevk alırlar."  
  
 bronze_raiders: "Bronz Akıncılar"  
 bronze_raiders_flavor: "Thenn vadisinin engebeli tundrasından gelen Rronze Raiders, yerli yapımı metal silahları kullanan birkaç Wildling askerinden biridir. Etkileyici silahlarının yanı sıra, Bronz Raiders savaşta korkutucudur; Sur'un Kuzeyinde bulunan tek ağır piyadedir."  
  
