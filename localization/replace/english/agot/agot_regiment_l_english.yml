 sarsfield_horse_archers: "Sarsfield Okçuları"  
 sarsfield_horse_archers_flavor: "#F Atlı okçulardan oluşan bu seçkin maiyet, Sarsfield Hanesi'nin armalarının kişileştirilmiş hali olarak hizmet eder ve efendilerinin onları ateşlediği her yerde durmaksızın yükselirler.#!"  
  
