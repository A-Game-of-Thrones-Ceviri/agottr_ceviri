 holy_order_poor_fellows: "Zavallı Arkadaşlar"
 holy_order_poor_fellows_flavor: ""
  
 holy_order_warriors_sons: "Savaşçının Oğulları"
 holy_order_warriors_sons: "Savaşçının Oğulları"
  
  # Innovation MaAs 
 battering_ram: "Koçbaşı"
 battering_ram_flavor: "Düşman surlarını ve kapılarını yerle bir etmek için kullanılan güçlü bir kuşatma silahı! Koçbaşı, ağır kütüğü savurmak için kullanılan sağlam bir çerçeve ve bir grup askerin gücüyle düşman kalelerine korku salar. Tahkimatları yıkmak ve şehre giden yolu açmak için vazgeçilmez bir araçtır."
  
 northern_spears: "Demir Ağaç Mızraklıları"
 northern_spears_flavor: "Kuzey'in sert savaşçıları olan Demir Ağaç Mızraklıları, dayanıklı Demir Ağaçlarından yapılmış mızraklarıyla tanınırlar. Güneyli şövalyelerin ağır zırhlarına karşı bile etkili olan bu mızraklar, düşman süvarilerine karşı ölümcül bir tehdit oluşturur. Savaştaki cesaretleri ve disiplinleriyle bilinen Demir Ağaç Mızraklıları, Kuzey'in savunmasında önemli bir rol oynarlar."
  
 dornish_crossbows: "Dorne Engerekleri"
 dornish_crossbows_flavor: "Dorne Engerekleri, arbalet kullanmadaki ustalıkları ve zehirli oklarıyla tanınan ölümcül savaşçılardır. Düşmanlarına sinsice yaklaşarak onları uzaktan vuran Dorne Engerekleri, savaş alanında korku ve kaos yaratırlar. İsabetli atışları ve zehirlerinin etkisi, onları hem zırhlı hem de zırhsız düşmanlar için tehlikeli bir rakip haline getirir."
  
 vale_heavy_infantry: "Kanlı Muhafız"
 vale_heavy_infantry_flavor: "Kanlı Kapı'yı savunmadaki kahramanlıklarıyla efsaneleşen Kanlı Muhafız, Vadi'nin en seçkin ağır piyade birliğidir. Kılıç kullanmadaki ustalıkları ve savaştaki disiplinleriyle tanınan bu savaşçılar, Vadi'yi düşman saldırılarına karşı korumak için canlarını feda etmeye hazırdırlar. Ağır zırhları ve kalkanlarıyla düşman hatlarına karşı koyan Kanlı Muhafız, Vadi'nin savunmasında vazgeçilmez bir güçtür."
  
 crownlands_spears: "Alacakaranlık Mızrakları"
 crownlands_spears_flavor: "Karasu Körfezi topraklarında yetişen Alacakaranlık Mızrakları, şehirlerde savaşma konusunda uzmanlaşmış yetenekli mızraklı askerlerdir. Dar sokaklarda ve surlarda etkili bir şekilde savaşabilen bu çevik birlik, düşman saldırılarına karşı şehirlerin savunmasında önemli bir rol oynar. Disiplinli yapıları ve mızrak kullanmadaki ustalıkları, onları zorlu rakipler haline getirir."
  
 reach_light_cavalry: "El Habercileri"
 reach_light_cavalry_flavor: "Menzil'in hızlı ve çevik hafif süvarileri olan El Habercileri, diğer tüm atlı birliklerden daha hızlı hareket edebilme yetenekleriyle tanınırlar. Savaş alanında düşman hatlarının gerisine sızabilir, önemli bilgileri iletebilir ve düşman birliklerini taciz edebilirler. Hızları ve manevra kabiliyetleri, onları düşmanları için yakalanamayan bir hedef haline getirir."
  
 riverlands_light_infantry: "Mavnacılar"
 riverlands_light_infantry_flavor: "Üç Dişli Mızrak ve sayısız kolu boyunca nehirlerde seyahat eden Mavnacılar, efendilerine hızlı ve hareketli bir piyade gücü sağlarlar. Nehirlerde ustaca manevra yapan mavnalarıyla düşman hatlarının gerisine sızabilir, ani baskınlar düzenleyebilir ve düşman birliklerini taciz edebilirler. Çeviklikleri ve arazideki hakimiyetleri, onları Nehir Toprakları'nın savunmasında değerli bir unsur haline getirir."
  
 westerlands_knights: "Aslan Şövalyeleri"
 westerlands_knights_flavor: "Batı Toprakları'nın güçlü ve gururlu şövalyeleri olan Aslan Şövalyeleri, hanelerinin sembolü olan aslanlar kadar vahşi ve cesurdurlar. Ağır zırhları ve güçlü atlarıyla savaş alanında düşman hatlarına korkusuzca dalan Aslan Şövalyeleri, düşmanları için korkutucu bir rakiptir. Savaştaki yetenekleri ve sadakatleriyle tanınan Aslan Şövalyeleri, Batı Toprakları'nın gücünü ve ihtişamını temsil ederler."
  
 stormlands_heavy_infantry: "Boynuzlular"
 stormlands_heavy_infantry_flavor: "Fırtına Toprakları'nın sert savaşçıları olan Boynuzlular, ağır zırhları ve miğferlerindeki boynuzlarla tanınırlar. Boynuzlar, hem savaştaki öfke ve saldırganlıklarını simgeler hem de düşmanları üzerinde korkutucu bir etki yaratır. Soğuk çelikle silahlanmış olan Boynuzlular, savaş alanında düşman hatlarına karşı amansızca saldırırlar ve Fırtına Toprakları'nın savunmasında önemli bir rol oynarlar."
  
 westerosi_sellswords: "Batıdiyar'lı Paralı Askerler"
 westerosi_sellswords_flavor: "Birçok Batıdiyarlı şövalye, para kazanmak için Doğudiyar'daki Paralı Asker birliklerinde hizmet verir. Ancak, Batıdiyar'daki lordlarına yemin ederek savaşan şövalyeler kadar sadık ve özverili değillerdir. Para hiçbir zaman bir yeminin yerine geçemez ve paralı askerlerin sadakati her zaman şüphelidir. Yine de, savaşlardaki tecrübeleri ve yetenekleri, onları işe alanlar için değerli bir askeri güç haline getirir."
  
 stepstone_sailors: "Basamak Taşı Korsanları"
 stepstone_sailors_flavor: "Basamak Taşı Adaları'nda üslenen korsanlar, denizlerde terör estirmişlerdir ve Uzun Gece'nin dönüşüne kadar da bela olmaya devam edecekler gibi görünüyor. Gemi yağmalamak ve kıyı yerleşimlerine baskın düzenlemekle ünlü olan Basamak Taşı Korsanları, denizlerde seyahat edenler için büyük bir tehdit oluşturur. Acımasızlıkları ve savaşma yetenekleri, onları denizlerdeki en korkulan güçlerden biri yapar."
  
  #Title MaAs 
 goldcloaks: "Altın Pelerinliler"
 goldcloaks_flavor: "Kral Toprakları'nın Şehir Muhafızları, daha çok Altın Pelerinliler olarak bilinirler ve hafife alınmaması gereken bir güçtürler. Altın renkli yün pelerinleri, kısa mızrakları, sopaları, zincir zırhları ve eldivenleriyle kolayca tanınırlar. Kral Toprakları'nda düzeni sağlamak ve suçlularla mücadele etmekle görevli olan Altın Pelerinliler, şehrin sokaklarında sürekli devriye gezerler ve gerektiğinde sert bir şekilde müdahale ederler."
  
 sea_watch: "Deniz Gözlemi"
 sea_watch_flavor: "Demir Taht'a bağlı olan Deniz Gözlemi, Karasu Körfezi'ni ve Kral Toprakları şehrine denizden girişleri korumakla görevli bir donanma birimidir. Kaçakçılar ve korsanlar tarafından korkulan Deniz Gözlemi, yakaladıkları herkesi acımasızca cezalandırır. Denizlerde devriye gezen gemileri ve deneyimli mürettebatıyla, Kral Toprakları'nın denizden gelebilecek tehditlere karşı güvenliğini sağlarlar."
  
 redcloaks: "Kırmızı Pelerinler"
 redcloaks_flavor: "Lannis Limanı Şehir Muhafızları, veya Kırmızı Pelerinler, disiplinleri ve eğitimleriyle ünlüdürler. Lannis Limanı'nın zenginliği sayesinde iyi donanımlı ve eğitimli olan Kırmızı Pelerinler, şehrin güvenliğini sağlamak ve suçla mücadele etmek konusunda etkili bir güçtür. Kırmızı pelerinleriyle kolayca tanınan bu muhafızlar, şehrin sokaklarında sürekli devriye gezerler ve düzeni sağlarlar."
  
 greycloaks: "Gri Pelerinler"
 greycloaks_flavor: "Gri Pelerinler olarak da bilinen Eskişehir Şehir Muhafızları, Batıdiyar'ın en eski ve köklü şehir muhafızlarından biridir. Profesyonellikleri ve düzenli davranışlarıyla tanınan Gri Pelerinler, Eskişehir'in güvenliğini sağlamak ve suçlularla mücadele etmek konusunda büyük bir deneyime sahiptirler. Gri pelerinleriyle kolayca tanınan bu muhafızlar, şehrin sokaklarında sürekli devriye gezerler ve düzeni korurlar."
  
 cailin_archers: "Cailin Okçuları"
 cailin_archers_flavor: "Moat Cailin, Kuzey'e açılan kapı görevi gören stratejik bir kaledir. Geçit'in sonunda yer alan güçlü konumu ve Boyun'un doğal savunması sayesinde, Cailin Okçuları kaleyi düşman saldırılarına karşı kolayca savunabilirler. Yıkılmış veya yeniden inşa edilmiş olsun, kale surlarında konumlanan Cailin Okçuları, düşmanlarına karşı ölümcül ok yağmurları yağdırarak Kuzey'in güvenliğini sağlarlar."
  
  #Night's Watch MaAs 
 rangers: "Korucular"
 rangers_flavor: "Gece Nöbetçileri'nin gözleri ve kulakları olan Korucular, Sur'un ötesindeki tehlikeleri izlemek ve Yabanılların hareketlerini takip etmekle görevlidir. Usta izciler ve hayatta kalma uzmanları olan Korucular, zorlu koşullarda haftalarca hatta aylarca Sur'un ötesinde kalabilirler. Okçuluk ve yakın dövüşte yetenekli olan Korucular, Gece Nöbetçileri'nin en önemli savunma hattını oluştururlar."
  
 trackers: "İzciler"
 trackers_flavor: "Arazide iz sürme ve düşman hareketlerini takip etme konusunda uzmanlaşmış olan İzciler, savaşlarda ve keşif görevlerinde önemli bir rol oynarlar. Düşmanın izlerini takip ederek onların sayısını, konumunu ve niyetlerini belirleyebilirler. Gizlilik ve gözlem yetenekleri gelişmiş olan İzciler, ordular için değerli bir bilgi kaynağıdır."
  
 sworn_brothers: "Gece Nöbetçileri'ne katılan ve Sur'u savunmaya yemin eden her erkek, Yeminli Kardeşler arasına katılır. Geçmişlerini ve unvanlarını geride bırakarak, Sur'u koruma ve diyarı ötedeki tehditlerden koruma görevini üstlenirler. Yeminli Kardeşler, aralarındaki güçlü bağ ve ortak amaçları sayesinde, zorlu koşullara ve tehlikelere karşı birlikte mücadele ederler."
 sworn_brothers_flavor: "Sayıları geçmiş günlere göre azalsa da, yeminli kardeşler hâlâ hesaba katılması gereken bir güçtür, özellikle de Duvar'ın Ötesindeki Yabanıllar ile karşılaştırıldığında."
  
 shadow_spears: "Gölge Mızrakları"
 shadow_spears_flavor: "Gizlilik ve suikast konusunda uzmanlaşmış olan Gölge Mızrakları, düşman hatlarının gerisine sızabilir ve hedeflerine karşı ani ve ölümcül saldırılar düzenleyebilirler. Karanlıkta hareket etme ve iz bırakmama konusunda yetenekli olan Gölge Mızrakları, düşmanları için görünmez bir tehdit oluştururlar. Savaşlarda ve istihbarat toplama görevlerinde önemli bir rol oynarlar."
  
 eastwatch_sailors: "Doğugözcüsü Denizcileri"
 eastwatch_sailors_flavor: "Gece Nöbetçileri'nin en doğudaki kalesi olan Doğugözcüsü'nde görev yapan denizciler, Donmuş Deniz'de devriye gezer ve Sur'un denizden gelebilecek tehditlere karşı korunmasını sağlarlar. Denizcilik ve gemi kullanma konusunda yetenekli olan Doğugözcüsü Denizcileri, zorlu deniz koşullarında görev yaparlar ve Yabanıl saldırılarına karşı Sur'un savunmasında önemli bir rol oynarlar."
  
  #Dragons 
 anti_dragon: "[anti_dragon_maa|E]"
 scorpions: "Akrepler"
 scorpions_flavor: "En kalın zırhları bile delebilen devasa cıvatalar fırlatan güçlü bir silah. Geleneksel savaşlarda kullanımı sınırlı olsa da, Akrepler'in eşsiz bir özelliği vardır: ejderha pullarını delme yeteneği. Bu sayede, gökyüzünün efendilerine karşı bile etkili bir savunma sağlayabilirler."
  
 dragons_regiment: "[dragons_plural|E]"
 dragons_flavor: "Ejderhalar, dünyanın en korkunç ve yıkıcı silahlarıdır. Alevleriyle tüm orduları küle çevirebilir, şehirleri haritadan silebilir ve düşmanlarına karşı mutlak bir dehşet havası estirebilirler. Bir ejderha ile yüzleşmek, ölümle burun buruna gelmek demektir."
