   # Innovation MaAs   
 battering_ram: "Koçbaşı"  
 battering_ram_flavor: "Herhangi bir düşmanın kapılarını ve duvarlarını yıkmak için bir koç!"  
  
 northern_spears: "Demir Ağaç Mızraklıları"  
 northern_spears_flavor: "Demirağaç mızraklarıyla silahlanmış bu kuzey birlikleri, güney şövalyelerine karşı ölümcül bir karşı saldırı başlatır."  
  
 dornish_crossbows: "Dorne Engerekleri"  
 dornish_crossbows_flavor: "Arbaletlerle silahlanmış bu Dornlular, ölümcül isabetlilikleri ve zehirli kavgalarıyla tanınırlar."  
  
 vale_heavy_infantry: "Kanlı Muhafız"  
 vale_heavy_infantry_flavor: "Kanlı Kapı'yı savunmalarıyla bilinen bu kılıç ustaları, Vadi'yi savunmada kararlıdırlar."  
  
 crownlands_spears: "Alacakaranlık Mızrakları"  
 crownlands_spears_flavor: "Bu mızrakçılar Karasu Körfezi topraklarını iyi bilirler ve şehirlerde savaşmalarıyla ünlüdürler."  
  
 reach_light_cavalry: "El Habercileri"  
 reach_light_cavalry_flavor: "Hızlı ve hafif olan bu öncü birlikler, haber getirmek veya düşmanı taciz etmek için, diğer tüm atlı birliklerden daha hızlı bir şekilde yol kat edebilirler."  
  
 riverlands_light_infantry: "Mavnacılar"  
 riverlands_light_infantry_flavor: "Üç Dişli Mızrak ve onun birçok kolu boyunca aşağı yukarı seyahat eden bu mavnalılar, efendilerine hızlı ve hareketli bir piyade gücü sağlarlar."  
  
 westerlands_knights: "Aslan Şövalyeleri"  
 westerlands_knights_flavor: "Batı Toprakları'nın şövalyeleri güçlü ve dayanıklı, aslanlar kadar vahşidirler."  
  
 stormlands_heavy_infantry: "Boynuzlular"  
 stormlands_heavy_infantry_flavor: "Zırhlı ve soğuk çelikle silahlanmış bu adamlar, öfkelerini göstermek için miğferlerini boynuzlarla süslüyorlar."  
  
 westerosi_sellswords: "Batı Diyar'lı Paralı Askerler"  
 westerosi_sellswords_flavor: "Birçok Batıdiyar şövalyesi Doğudiyar'un Özgür Şirketleri'nde hizmet verir, ancak Batıdiyar'daki lordlara yemin edenler kadar adanmış değillerdir, çünkü para hiçbir zaman bir yemin kadar güçlü değildir."  
  
 stepstone_sailors: "Basamak Taşı Korsanları"  
 stepstone_sailors_flavor: "Basamak Taşı'nın korsanları Kırılış'tan beri baş belası oldular ve Uzun Gece'nin dönüşüne kadar da böyle olmaya devam edecekler."  
  
   #Title MaAs   
 goldcloaks: "Altın Pelerinliler"  
 goldcloaks_flavor: "Kral Toprakları Şehir Muhafızları, daha çok Altın Pelerinliler olarak bilinirler, hesaba katılması gereken bir güçtür. Altın boyalı yün pelerinler, kısa mızraklar, sopalar, şantaj zırhı ve eldivenlerle donatılmışlardır ve diyarın her yerinde tanınırlar."  
  
 sea_watch: "Deniz Gözlemi"  
 sea_watch_flavor: "Demir Taht'ın Deniz Nöbeti, Blackwater Koyu'nu ve Kral Toprakları şehrine yaklaşmayı korumaya adanmış bir deniz birimidir. Kaçakçılar tarafından korkulur ve yakaladıkları herkesi infaz ederler."  
  
 redcloaks: "Kırmızı Pelerinler"  
 redcloaks_flavor: "Lannis Limanı Şehir Muhafızları veya kırmızı pelerinliler, verimlilikleri ve eğitimleriyle bilinirler. Lannis Limanı'un zenginliği arkalarında olduğu için iyi donanımlı ve eğitimlidirler."  
  
 greycloaks: "Gri Pelerinler"  
 greycloaks_flavor: "Gri pelerinliler olarak da bilinen Eski Şehir Şehir Muhafızları, Batıdiyar'ın en eski şehir Muhafızlarıdir ve profesyonellikleri ve düzenli davranışlarıyla tanınırlar."  
  
 cailin_archers: "Cailin Okçuları"  
 cailin_archers_flavor: "Moat Cailin, Kuzey'e açılan kapı görevi görür ve Geçit'in sonundaki güçlü konumu ve Boğaz tarafından korunması sayesinde okçular, yıkılmış veya yeniden inşa edilmiş kaleyi herhangi bir düşmana karşı kolayca koruyabilir."  
  
