l_english:
#mustafa+
game_concept_personal_steward:0 "Şahsi Kâhya"
game_concept_personal_steward_desc:0 "$game_concept_personal_steward$, Diyarın Lord Kumandanı'nın ihtiyaçlarını karşılayan [councillor|E]dir."

## Şövalyelik
game_concept_agot_knight:0 "Şövalye"
game_concept_agot_knights:0 "Şövalyeler"
game_concept_agot_knightspossessive:0 "Şövalyenin"
game_concept_agot_knight_desc:0 "Şövalye, şövalyelik kurallarına göre hareket eden bir savaşçıdır.\n\nGeleneksel olarak Batıdiyar'ın Yedi Krallığı'nda bulunsa da, kültürel veya dini olarak farklı olsalar bile herhangi bir şövalye, bir başkasını şövalye ilan edebilir.\n\nBir şövalye en fazla bir [squire|E] alabilir ve onu bir gün şövalye olması için eğitebilir. Bir şövalye ayrıca, nitelikleri uygun olanlara şövalyelik de verebilir.\n\nBir kişi 16 yaşına geldiğinde ve #N diskalifiye edici özelliklere#! sahip olmadığında şövalye olabilir. Olağanüstü yüksek [prowess_skill|E]ne sahip bir karakter, 12 yaşında da şövalye olabilir."

game_concept_squire:0 "Yaver"
game_concept_squires:0 "Yaverler"
game_concept_squirepossessive:0 "Yaverin"
game_concept_squire_desc:0 "Bir Yaver, eğitimdeki bir [agot_knight|E]dır. Şövalyenin yardımcısı olarak görev yapar ve tüm görevlerinde ona yardımcı olur.\n\nBir karakter 9 yaşına girdiğinde ve 21 yaşına gelene kadar Yaver olmaya hak kazanır. Yaver olarak hizmet ederken, Yaverlik deneyimlerini #P artıran#! veya #N azaltan#! özel olaylar yaşayacaklardır. Yeterince yaşlandıklarında ve deneyimleri yeterince yüksek olduğunda, şövalye ilan edilebilirler.\n\nBir Yaverin şövalyeliğe giden yolculuğu, özelliklerine ve kişiliğine göre etkilenir - bazı karakterler bunu diğerlerinden daha iyi idare edecektir!"

## Hanedan İstikrarı
game_concept_agot_dynastic_stability:0 "Hanedan İstikrarı"
game_concept_agot_dynastic_stability_desc:0 "Hanedan istikrarı, [houses|E]in ataerkil [succession|E] diyarlarında hayatta kalmasını sağlayan bir mekanizmadır.\n\nDaha küçük bir hanenin karakteri, atalarından gelen bağları olan daha büyük bir hanenin [title|E]ını miras alırsa, o büyük evin adını alacaktır."

## Kral Muhafızları
game_concept_lord_commander:0 "Kral Muhafızları Lord Kumandanı"
game_concept_lord_commander_desc:0 "$game_concept_lord_commander$, kraliyet ailesinin kişisel savunmasından sorumlu [councillor|E]dir ve onları hayatlarıyla koruyan seçkin [knights|E]lardan oluşan küçük bir birliğe liderlik eder."

game_concept_kingsguard:0 "Kral Muhafızları"
game_concept_kingsguardpossessive:0 "Kral Muhafızlarının"
game_concept_kingsguard_desc:0 "$game_concept_kingsguard$, diyarın en büyük savaşçılarından oluşan, efendilerine hizmet etmeye yemin etmiş ve hayatlarını onlarınkiyle değiştirmeye söz vermiş bir topluluktur."

game_concept_maester:0 "Üstat"
game_concept_maesters:0 "Üstatlar"
game_concept_maester_desc:0 "Batıdiyar'lı Akıl Şövalyeleri; Hisar Üstatları, bilimin en ileri noktasında eğitim almışlardır ve sınırları zorlamaya devam etmektedirler. Boyunlarında, Yedi Krallık'taki saraylara görevlendirildiklerinde boyunlarını eğdikleri için, görev yaptıkları lordlara şifacı, öğretmen ve danışman olarak hizmet etmek için, greftlerini ve görevlerini temsil eden metal halkalardan oluşan bu öğretinin yükünü taşırlar. Bilginin iyiliği için kendi adlarını bir kenara bırakmış, bilginin uğruna güçlülerle odada toplantılar yapan, bilgili bir adamlar topluğu."

game_concept_monastery_holding:0 "Manastır"
game_concept_monastery:0 "Manastır"
game_concept_monasteries:0 "Manastırlar"
game_concept_monastery_holdings:0 "Manastır Yerleşimleri"
game_concept_monastery_holding_desc:0 ""

game_concept_ruin_holding:0 "Harabe"
game_concept_ruin_holding_desc:0 "Uzun süredir unutulmuş ve terk edilmiş, eski halinin sadece bir gölgesi olan bir yapı. Harabenin kendisiyle etkileşime girerek [reconstruction_effort|E]na başlayabilirsiniz."
game_concept_ruin:0 "Harabe"
game_concept_ruins:0 "Harabeler"
game_concept_ruin_holdings:0 "Harabe Yapılar"
game_concept_ruin_holdings_desc:0 "Uzun süredir unutulmuş ve terk edilmiş, eski hallerinin sadece bir gölgesi olan yapılar."

game_concept_ruin_reconstruction:0 "Harabe Restorasyonu"
game_concept_ruin_reconstruction_desc:0 "Bir harabenin [buildings|E]ını yükselterek, bir harabe tekrar düzgün bir mülke dönüştürülebilir, ancak bunu yapmak uzun ve zahmetli bir süreçtir.\n\nRestorasyona başlamak için, harabenin sahibi olan harabe karakterine tıklayın, bu sizi başka bir pencereye götürecektir. Orada, 'Harabeleri Onar' düğmesine tıklayın."
game_concept_reconstruction:0 "Harabe Restorasyonu"
game_concept_reconstruction_desc:0 "Bir harabenin [buildings|E]ını yükselterek, bir harabe tekrar düzgün bir mülke dönüştürülebilir, ancak bunu yapmak uzun ve zahmetli bir süreçtir.\n\nRestorasyona başlamak için, harabenin sahibi olan harabe karakterine tıklayın, bu sizi başka bir pencereye götürecektir. Orada, 'Harabeleri Onar' düğmesine tıklayın."
game_concept_reconstruction_effort:0 "Harabe Restorasyonu"
game_concept_reconstruction_effort_desc:0 "Bir harabenin [buildings|E]ını yükselterek, bir harabe tekrar düzgün bir mülke dönüştürülebilir, ancak bunu yapmak uzun ve zahmetli bir süreçtir.\n\nRestorasyona başlamak için, harabenin sahibi olan harabe karakterine tıklayın, bu sizi başka bir pencereye götürecektir. Orada, 'Harabeleri Onar' düğmesine tıklayın."

game_concept_bastard_house:0 "Piç Hanesi"
game_concept_bastard_branch:0 "Piç Hanesi"
game_concept_bastard_houses:0 "Piç Haneleri"
game_concept_bastard_branches:0 "Piç Haneleri"
game_concept_bastard_house_desc:0 "[bastards|E]in, çocukları olduğunda kendi [house|E]lerini oluştururlar. Bu tür yan kollar, daha büyük hanedan içinde ayrı bir dal olarak hareket eden [cadet_branches|E] gibi işlev görür."

game_concept_reaving:0 "Yağmalama"
game_concept_reaving_desc:1 "Hükümdarların yakındaki bir kıyı şeridini yağmalamak için bir sefere çıktığı bir [activity|E].\n\nBu aktivitenin temel amacı [gold|E] yağmalamaktadır.\n\nBir [ruler|E], yakın akrabalarını, [courtiers|E]nı, [guests|E]ini ve [vassals|E]ını davet edecektir."

game_concept_admiral:0 "Amiral"
game_concept_admirals:0 "Amiraller"
game_concept_admiral_desc:1 "$game_concept_admiral$, denizcilik ve deniz kuvvetleri ile ilgili konulardan sorumlu [councillor|E]dir. [fleet|E]nuzun Büyük Kaptanı ve ordularınızın [embark|E] yaptığı zamanların denetleyicisidir."

game_concept_castellan:0 "Kale Kumandanı"
game_concept_castellan_desc:1 "$game_concept_castellan$, sizin sağ kolunuz olarak görev yapan [councillor|E]dir. Yeteneklerine bağlı olarak çeşitli [councillor_tasks|E] gerçekleştirebilir, sizin adınıza konuşabilir ve sizin yerinize hareket edebilir."

activity_kinguard_bodyguard_name:0 "Koruma Görevleri"
activity_kinguard_bodyguard:0 "Koruma Görevleri"

activity_location_set:0 "Seyahat"
activity_location_set_name:0 "Seyahat"

game_concept_agot_personal_coa:0 "Kişisel Arma"
game_concept_agot_personal_coa_desc:0 "$game_concept_agot_personal_coa$, [house|e]den ziyade bireye ait bir dizi hanedan armasını ifade eder.\n\nBir oyuncu kendi kişisel armasını beğenisine göre özelleştirebilir; ancak, bazen takma adları veya doğum sıraları gibi diğer koşullara bağlı olarak kendilerine bir arma verilebilir."

game_concept_pirate_den_holding:0 "Korsan Sığınağı"
game_concept_pirate_den:0 "Korsan Sığınağı"
game_concept_pirate_dens:0 "Korsan Sığınakları"
game_concept_pirate_den_holdings:0 "Korsan Sığınakları"
game_concept_pirate_den_holding_desc:0 "Korsan Sığınakları, korsanların karaya çıkmaya zorlandıklarında toplandıkları standart [holding_type|E], hafifçe güçlendirilmiş kamplardır. [GetGovernment( 'pirate_government' ).GetName] [rulers|E]ına sunulan tek mülk türüdür."

game_concept_dragon:0 "Ejderha"
game_concept_dragons_plural:0 "Ejderhalar"
game_concept_dragon_desc: "$game_concept_dragons$, eski Valyria'nın ejderha lordları tarafından bilinen dünyayı fethetmek için meşhur bir şekilde kullanılan büyülü yaratıklardır. Birini görmek, ete bürünmüş ateşi görmektir, birine binmek ise kendi kaderinizin efendisi ve dünyanın şekillendiricisi olmaktır.\n\nHer ejderhanın kendi [Concept( 'personality', 'Kişiliği' )|E], [traits|E]i ve [education|E]i olacak ve bunlar [draconic_dread|E]ni, [temperament|E]ını ve [taming_chance|E]nı etkileyecektir. Bir ejderhanın [dragon_combat_effectiveness|E] savaştaki kullanımını etkileyecek ve yaşlandıkça ve [dragon_size|E] kazandıkça artacaktır.\n\nÜç [dragon_type|E] vardır: [wild_dragon|E], [owned_dragon|E] ve [tamed_dragon|E]. Evcilleştirilmiş ve sahip olunan ejderhalar, varsa bir [dragonpit|E]'te saklanabilir."

game_concept_dragon_type:0 "Ejderha Türleri"
game_concept_dragon_type_desc:0 "$game_concept_dragons$ üç farklı türde gelir. Bunlar [wild_dragons|E], [owned_dragons|E] ve [tamed_dragons|E]'dır. Bir ejderhanın türü, dünyayla nasıl etkileşim kurduğunu, [ruler|e]ının onunla nasıl etkileşim kurabileceğini ve savaşta kullanılıp kullanılamayacağını etkileyecektir."

game_concept_wild_dragon:0 "Vahşi Ejderha"
game_concept_wild_dragons:0 "Vahşi Ejderhalar"
game_concept_wild_dragon_desc:0 "$game_concept_wild_dragons$, herhangi bir [ruler|E]a ait olmayan, doğal ortamlarında yaşayan ejderhalardır. İnlerinin yakınında kalmayı tercih etmelerine rağmen, dünyayı dolaşmakta özgürdürler. Vahşi bir ejderha savaşta veya seyahat etmek için kullanılamaz ve büyük ölçüde avlanma menzili içindeki herhangi bir [ruler|E] veya [realm|E] için tehlike oluşturur.\n\nÜç [dragon|E] türünden biridir. Diğer ikisi [owned_dragons|E] ve [tamed_dragons|E]dır.\n\nBir [dragonpit|E]na sahip bir hükümdar, $game_concept_owned_dragon$'ya dönüştürmek için $game_concept_wild_dragon$'yı yakalamaya çalışabilirken, yakındaki hükümdarlar ve [courtiers|E]ı onu doğrudan evcilleştirmeye çalışabilir."

game_concept_owned_dragon:0 "Sahip Olunan Ejderha"
game_concept_owned_dragons:0 "Sahip Olunan Ejderhalar"
game_concept_owned_dragon_desc:0 "$game_concept_owned_dragons$, bir [dragonpit|E]na sahip bir [ruler|E]a ait olan, ancak bir [GetTrait('dragonrider').GetName(GetNullCharacter)] tarafından evcilleştirilmemiş ejderhalardır. Sahiplerinin başkentinde kalacaklardır. $game_concept_owned_dragons$ savaşta veya seyahat etmek için kullanılamaz, ancak $game_concept_wild_dragons$'dan daha kolay evcilleştirilirler. Bir [dragon|E]yı evcilleştirmemiş karakterler, saraylarındaki sahip olunan bir ejderha ile ya onlarla bir bağ kurmaya çalışmak ya da onları doğrudan evcilleştirmek için etkileşim kurabileceklerdir.\n\nÜç [dragon|E] türünden biridir. Diğer ikisi [wild_dragons|E] ve [tamed_dragons|E]'dır."

game_concept_tamed_dragon:0 "Evcilleştirilmiş Ejderha"
game_concept_tamed_dragons:0 "Evcilleştirilmiş Ejderhalar"
game_concept_tamed_dragon_desc:0 "$game_concept_tamed_dragons$, bir [GetTrait('dragonrider').GetName(GetNullCharacter)] tarafından evcilleştirilmiş ejderhalardır. Binicileri bir [ruler|E] ise başkentlerinde kalacaklar, aksi takdirde binicilerinin işvereninin başkentinde kalacaklardır. Tabi sadece, bir [army|E]da olmadıkları veya [travel|E] için kullanılmadıkları sürece.\n\nÜç [dragon|E] türünden biridir. Diğer ikisi [wild_dragons|E] ve [owned_dragons|E]'dır. Evcilleştirilmiş ejderhalar, bir [dragonpit|E]nda tutulmadıkları sırada binicileri ölürse vahşileşirler."

game_concept_draconic_dread:0 "Ejderha Dehşeti"
game_concept_draconic_dread_desc:0 "$game_concept_draconic_dread$, bir hükümdardan ziyade bir [dragon|E]nın sahip olduğu [dread|E]tur. Yaratığın insanların kalplerine saldığı içsel korkuyu temsil eder. Büyük oranda [dragons_size|E]ndan etkilenirken, [Concept( 'personality', 'Kişiliğinden' )|E] ve yaptıklarından da etkilenebilir."

game_concept_temperament:0 "Mizac"
game_concept_temperament_desc:0 "$game_concept_temperament$, bir [dragon|E]nın sergilediği genel eğilim ve tavırdır. Olumlu değerler daha sosyal bir ejderhayı gösterirken, olumsuz bir mizaca sahip bir ejderha daha vahşi ve inatçı bir yaratıktır. Bir ejderhanın mizacı, [education|E]inden, [Concept( 'personality', 'Kişiliğinden' )|E] ve deneyimlerinden etkilenecektir."

game_concept_taming_chance:0 "Evcilleştirme Şansı"
game_concept_taming_chance_desc:0 "$game_concept_taming_chance$, bir [dragon|E]nın evcilleştirilme ve bağ kurma olasılığıdır. Daha yüksek bir evcilleştirme şansı, insan etkileşimine daha duyarlı bir ejderhayı gösterirken, daha düşük bir evcilleştirme şansı, en güçlü iradelerin bile evcilleştirmekte zorlanacağı bir ejderhayı temsil eder. Bir ejderhanın evcilleştirme şansı, [education|E]inden, [Concept( 'personality', 'Kişiliğinden' )|E] ve deneyimlerinden etkilenecektir."

game_concept_dragon_size:0 "Ejderha Boyutu"
game_concept_dragons_size:0 "Ejderhanın Boyutu"
game_concept_dragon_size_desc:0 "$game_concept_dragon_size$, bir [dragon|E]nın fiziksel boyutudur. Ejderhanın uzunluğunun, kanat açıklığının ve ağırlığının toplu bir ölçüsüdür. Bir ejderhanın boyutu, [dragon_combat_effectiveness|E]ni ve ayrıca [draconic_dread|E]ni ve [taming_chance|E]nı büyük ölçüde etkileyecektir.\n\nBir ejderha asla büyümeyi durdurmaz, ancak bunu yapma hızı yaşlandıkça yavaşlayacaktır. İnsan yapımı bir [dragonpit|E]unda tutulan ejderhalar, vahşi doğada veya bir [natural_dragonpit|E]unda büyüyenlerden daha yavaş büyüyecektir."

game_concept_dragon_combat_effectiveness:0 "Savaş Verimliliği"
game_concept_dragon_combat_effectiveness_desc:0 "$game_concept_dragon_combat_effectiveness$, bir [dragon|E]nın savaşta ne kadar etkili olduğunun bir ölçüsüdür. Büyük ölçüde [dragons_size|E]ndan etkilenir, ancak [traits|E]den ve [GetTrait('dragonrider').GetName(GetNullCharacter)]nin deneyiminden etkilenebilir. Yüksek savaş verimliliğine sahip bir ejderha, savaşta daha etkili olacaktır."

game_concept_dragonpit:0 "Ejderha Çukuru"
game_concept_dragonpits:0 "Ejderha Çukurları"
game_concept_dragonpit_desc:0 "Bir $game_concept_dragonpit$, hem [owned_dragons|E]ı hem de [tamed_dragons|E]ı barındırmak için kullanılan bir [building|E]dır. Bu binaların inşası çok pahalıdır, ancak tamamlandığında sahibine ejderhaları için artan güvenlik, benzersiz etkileşimler ve bir $head_dragonkeeper_court_position$ [court_position|E] atama yeteneği sağlar. Özellikle, bunlar, binicisi öldüğünde evcilleştirilmiş bir ejderhayı sahip olunan bir ejderha olarak tutmanın tek yoludur.\n\nEjderha Kaya'sındaki Ejderha Dağı, türünün tek örneği olan bir [natural_dragonpit|E] görevi görür."
game_concept_dragon_pit:0 "$game_concept_dragonpit$"
game_concept_dragon_pit_desc:0 "$game_concept_dragonpit_desc$"
game_concept_natural_dragonpit:0 "Doğal Ejderha Çukuru"
game_concept_natural_dragonpits:0 "Doğal Ejderha Çukurları"
game_concept_natural_dragonpit_desc:0 "Bir $game_concept_natural_dragonpit$, [dragonkeepers|E]nın [dragons_plural|E]ı depolamak ve korumak için doğal mağaralardan yararlandığı bir [dragonpit|E]dur. Bir ejderha hiç bir zaman, insan yapımı bir ejderha çukuruna kilitlenmiş bir ejderha kadar acı çekmez."

game_concept_anti_dragon_maa:0 "Anti-Ejderha"
game_concept_anti_dragon_maa_desc:0 "[dragons_plural|E]ın tehdidiyle mücadele etmek için özel olarak üretilmiş [men_at_arms|E]ler. Bu alaylar, amaçlanan düşmanlarıyla karşılaşmadıkça değerlerini ortaya koymayacaklardır, ancak bir ejderha ile karşı karşıya kaldığında bir [army|E]yu korumayı umabilecek çok az şey vardır. Bu [men_at_arms|E] grubu dışında."

game_concept_dragon_gender:0 "Ejderha Cinsiyeti"
game_concept_dragon_gender_desc:0 "Hisar'ın [maesters|E]ı uzun zamandır [dragons_plural|E]ın gerçek doğası hakkında tartışıyorlar, bazıları gerektiğinde erkek ve dişi arasında değiştiğine inanıyor, bazıları ise hiç cinsiyetleri olmadığına inanıyor. Tarihsel olarak, yumurtladığı gözlemlenen ejderhalara dişi olarak atıfta bulunulmuştur, ancak dişi olarak bilinen bazılarının bunu yapmadığı görülmüştür.\n\nHer şeye rağmen, insanların gelenekleri ejderhaların gerçekten de cinsiyetlerine göre ayırt edildiğini savunur ve bu nedenle binici veya bir yumurtlama durumu aksini belirtmedikçe bu şekilde anılırlar."

game_concept_dragonblood:0 "Ejderha Kanı"
game_concept_dragonblood_desc:0 "$game_concept_dragonblood$, bir [character|e]in ya bir [GetTrait('dragonrider').GetName( GetNullCharacter )|LV]nden ya da [GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L] değiştiricisine sahip bir [house|E]den geldiğinin bir göstergesidir."

game_concept_authorized_tamer:0 "Yetkili Eğitmen"
game_concept_authorized_tamer_desc:0 "Bir $game_concept_authorized_tamer$, yasalarına bakılmaksızın belirli bir [dragonpit|e]na erişmek için özel izin verilmiş bir [character|e]dir. Ejderha çukuru sahibi bu ayrıcalığı istediği zaman kaldırabilir.\n\nBir karakter aynı anda yalnızca bir ejderha çukurunun $game_concept_authorized_tamer$i olabilir."

game_concept_dragonkeeper:0 "Ejderha Korucusu"
game_concept_dragonkeepers:0 "Ejderha Korucuları"
game_concept_dragonkeeper_desc:0 "$game_concept_dragonkeepers$, [dragonpits|E]nun ve barındırılan [dragons_plural|E]ın bakımını denetlemekle görevlidir. Bunlar, istihdam edildiğinde birkaç [dragonpit_interactions|E]ni açan bir $head_dragonkeeper_court_position$ tarafından yönetilir."
game_concept_dragonpit_interactions:0 "Ejderha Çukuru Etkileşimleri"
game_concept_dragonpit_interactions_desc:0 "$game_concept_dragonpit_interactions$, bir [character|E]in $head_dragonkeeper_court_position$ [court_position|E]nu istihdam ettiğinde açılan bir dizi [interactions|E]dir. Bu etkileşimler, bir [dragonpit|e]nun sahibine daha ince bir kontrol derecesi sağlar.\n\n$EFFECT_LIST_BULLET$#V Ejderha Bilgisi Öğret #!Etkileşim - Çocuklara, torunlara veya [house|E] üyelerine Ejderha Bilgisi öğretin.\n$EFFECT_LIST_BULLET$#V Ejderha Çukuruna Erişimi Engelle #!Etkileşim - Normalde o çukurun [laws|e]ı nedeniyle bir ejderha çukuruna erişimi olan bir karakteri kısıtlayın.\n$EFFECT_LIST_BULLET$#V Ejderha Çukuru Yasağını Kaldır #!Etkileşim - Yasaklanmış bir karakterin bir ejderha çukuruna erişimini geri yükleyin.\n$EFFECT_LIST_BULLET$#V Ejderha Çukuruna Erişim İzni Ver #!Etkileşim - Bir karakteri belirli bir ejderha çukurunun [authorized_tamer|E]ni yapın.\n$EFFECT_LIST_BULLET$#V Ejderha Çukuruna Yumurta Gönder #!Etkileşim - Bir ejderha yumurtası [artifact|e]ini kendi başına çatlayabileceği veya güvenli bir şekilde saklanması için çukura gönderin.\n$EFFECT_LIST_BULLET$#V Ejderha Çukurundan Yumurtayı Geri Al #!Etkileşim - Bir yumurtayı ejderha çukurundan geri alın."

## OYUN KAVRAMLARI LOC
game_concept_story_content_robert_baratheon_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_robert_baratheon$"
game_concept_story_content_robert_baratheon_282_desc:0 "#tooltip_heading Hikaye Tarzı: Kapsamlı#!\n\nRobert Baratheon olarak, II. Aerys Targaryen ve sadıklarına karşı savaşacaksınız. Targaryen Hanedanı'na karşı zafer veya yenilgiye doğru ilerlerken, savaş boyunca senaryolu hikaye olayları tetiklenecek."

game_concept_story_content_rhaegar_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_rhaegar_targaryen$"
game_concept_story_content_rhaegar_targaryen_282_desc:0 "#tooltip_heading Hikaye Tarzı: Orta#!\n\nRhaegar Targaryen olarak, babanız II. Aerys Targaryen'e Robert Baratheon ve müttefiklerine karşı savaşta katılacaksınız. Devam eden savaş ve diyarın kaderi ile ilgili senaryolu hikaye olaylarıyla karşılaşacaksınız."

game_concept_story_content_aerys_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_aerys_targaryen$"
game_concept_story_content_aerys_targaryen_282_desc:0 "#tooltip_heading Hikaye Tarzı: Kapsamlı#!\n\nII. Aerys Targaryen olarak, Robert Baratheon ve müttefiklerinin güçlerine karşı savaşacaksınız. Savaş, diyar ve ailenizle ilgili senaryolu hikaye olayları, isyancılara karşı zafer veya yenilgiye doğru ilerlerken çatışma boyunca tetiklenecek."

game_concept_story_content_tywin_lannister_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_tywin_lannister$"
game_concept_story_content_tywin_lannister_282_desc:0 "#tooltip_heading Hikaye Tarzı: Orta#!\n\nTywin Lannister olarak, arkadaşınızdan rakibinize dönüşen II. Aerys Targaryen'in Robert Baratheon liderliğindeki bir grup asi lorda karşı savaşında tarafsız bir gözlemcisiniz. Savaş ilerledikçe, tarafsızlığınız ve savaşa katılma isteğinizle ilgili hikaye olaylarıyla karşılaşabilirsiniz."

game_concept_story_content_eddard_stark_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_eddard_stark$"
game_concept_story_content_eddard_stark_282_desc:0 "#tooltip_heading Hikaye Tarzı: Orta#!\n\nEddard Stark olarak, ömür boyu dostunuz Robert Baratheon ile birlikte II. Aerys Targaryen'e karşı savaşacaksınız. Kayıp kız kardeşiniz Lyanna Stark'ın kaderi ile ilgili senaryolu hikaye olaylarıyla karşılaşacaksınız."

game_concept_story_content_aegon_targaryen_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_aegon_targaryen$"
game_concept_story_content_aegon_targaryen_259_desc:0 "#tooltip_heading Hikaye Tarzı: Kapsamlı#!\n\nV. Aegon Targaryen olarak, aileniz, diyar ve en derin arzularınız arasında denge kurmalısınız. Aileniz ve yönetiminizle ilgili senaryolu hikaye olaylarıyla karşılaşacaksınız."

game_concept_story_content_maelys_blackfyre_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_maelys_blackfyre$"
game_concept_story_content_maelys_blackfyre_259_desc:0 "#tooltip_heading Hikaye Tarzı: Kapsamlı#!\n\nMaelys Blackfyre olarak, size ait olanı geri almak için müttefiklerinizle birlikte savaşacaksınız: Yedi Krallık. Çevrenizdeki diyarları fethetmenize olanak tanıyan senaryolu hikaye olaylarıyla karşılaşacaksınız ve bu da nihai hedefiniz olan Westeros için bir savaşla sonuçlanacak."

game_concept_story_content_viserys_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_viserys_targaryen$"
game_concept_story_content_viserys_targaryen_109_desc:0 "#tooltip_heading Hikaye Tarzı: Hafif#!\n\nI. Viserys Targaryen olarak, büyükbabanız Jaehaerys Targaryen'den miras kalan barış içinde bir diyarın hükümdarısınız. Aileniz ve onların -özellikle erkek kardeşiniz Prens Daemon Targaryen'in- maceralarıyla ilgili senaryolu hikaye olaylarıyla karşılaşacaksınız."

game_concept_story_content_daemon_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_daemon_targaryen$"
game_concept_story_content_daemon_targaryen_109_desc:0 "#tooltip_heading Hikaye Tarzı: Kapsamlı#!\n\nDaemon Targaryen olarak, Basamak Taşları'nda hak iddia eden Üçlü İttifak tarafından desteklenen korsanlara karşı savaşacaksınız. Fetihleriniz ilerledikçe, yönetiminiz ve ailenizle ilgili senaryolu hikaye olaylarıyla karşılaşacaksınız."

game_concept_story_content_corlys_velaryon_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_corlys_velaryon$"
game_concept_story_content_corlys_velaryon_109_desc:0 "#tooltip_heading Hikaye Tarzı: Orta#!\n\nCorlys Velaryon olarak, Daemon Targaryen ile birlikte Basamak Taşları'nda hak iddia eden Üçlü İttifak tarafından desteklenen korsanlara karşı savaşacaksınız. Fetihleriniz ilerledikçe, devam eden savaşlardaki rolünüzle ilgili senaryolu hikaye olaylarıyla karşılaşacaksınız."

game_concept_story_content_craghas_drahar_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_craghas_drahar$"
game_concept_story_content_craghas_drahar_109_desc:0 "#tooltip_heading Hikaye Tarzı: Hafif#!\n\nCraghas Drahar olarak, Daemon Targaryen ve Corlys Velaryon'un istilacı güçlerine karşı savaşacaksınız. Zafer veya yenilgiye doğru ilerlerken savaşla ilgili senaryolu hikaye olaylarıyla karşılaşacaksınız."

game_concept_story_content_tytos_lannister_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_tytos_lannister$"
game_concept_story_content_tytos_lannister_259_desc:0 "#tooltip_heading Hikaye Tarzı: Orta#!\n\nTytos Lannister olarak, büyük hırsları olan kibirli vasallarla uğraşan bir lordsunuz. Birkaç vasalınızın statüsü ve konumu ile ilgili senaryolu hikaye olaylarıyla karşılaşacaksınız ve bu da potansiyel olarak savaşın patlak vermesine yol açabilir."

game_concept_story_content_roger_reyne_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_roger_reyne$"
game_concept_story_content_roger_reyne_259_desc:0 "#tooltip_heading Hikaye Tarzı: Hafif#!\n\nRoger Reyne olarak, efendiniz Tytos Lannister'a pek saygı duymayan hırslı bir lordsunuz. Bağlılığınızla ilgili senaryolu hikaye olaylarıyla karşılaşacaksınız ve bu da muhtemelen efendinize karşı bir isyana yol açabilir."

game_concept_nw_govt:0 "Gece Nöbeti"
game_concept_nw_govt_desc:0 "$game_concept_nw_govt$ [government_form|E] altında, en üst düzey [liege|E], yönetmek ve korumak için [vassals|E]a [land|E] dağıtır. Bu hükümet altında yalnızca Gece Nöbeti'nin yeminli kardeşleri unvan alabilir ve öldüklerinde unvanları efendilerine geri döner."
game_concept_nw_govt_i:0 "@nights_watch_government!"

game_concept_pirate_govt:0 "Korsan"
game_concept_pirate_govt_desc:0 "$game_concept_pirate_govt$ [government_form|E] altında, [rulers|E] seçmeli [succession|E] biçimiyle belirlenir. İnşaa edebilecekleri yapılar benzersiz korsan [buildings|E]ı ve [pirate_den_holdings|E] ile sınırlıdır. Bu kısıtlamalara rağmen, korsan hükümdarlar [raid|E] yapabilir ve fetih [casus_belli|E]ni kullanabilirler."
game_concept_pirate_govt_i:0 "@pirate_government!"

game_concept_citadel_govt:0 "Üstatlar Meclisi"
game_concept_citadel_govt_desc:0 "$game_concept_citadel_govt$, üstatlar grubunu temsil eden oynanamayan bir hükümettir."
game_concept_citadel_govt_i:0 "@the_citadel_government!"

game_concept_kg_govt:0 "Kral Muhafızları"
game_concept_kg_govt_desc:0 "$game_concept_kg_govt$, Demir Taht hükümdarının seçkin korumalar grubunu temsil eden oynanamayan bir hükümettir."
game_concept_kg_govt_i:0 "@kingsguard_government!"

game_concept_silent_sisters_govt:0 "Sessiz Rahibeler"
game_concept_silent_sisters_govt_desc:0 "$game_concept_silent_sisters_govt$, Yedi İnancı dininde ölülerle ilgilenen kadınlar tarikatını temsil eden oynanamayan bir hükümettir."
game_concept_silent_sisters_govt_i:0 "@silent_sisters_government!"

game_concept_ruins_govt:0 "Harabe"
game_concept_ruins_govt_desc:0 "$game_concept_ruins_govt$, harabeye dönmüş ve şimdi restore edilene kadar Muhafızlar tarafından bakılan diyarları temsil eden oynanamayan bir hükümettir."
game_concept_ruins_govt_i:0 "@ruins_government!"