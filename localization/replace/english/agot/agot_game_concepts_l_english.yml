l_english:
 game_concept_personal_steward: "Kişisel Vekil"
 game_concept_personal_steward_desc: "$game_concept_personal_steward$, [realm|E]'nin Lord Kumandanı'nın ihtiyaçlarıyla ilgilenen [councillor|E]'dir."
  
  ## KNIGHTING 
 game_concept_agot_knight: "Şövalye"
 game_concept_agot_knights: "Şövalyeler"
 game_concept_agot_knightspossessive: "Şövalye'nin"
 game_concept_agot_knight_desc: "Şövalye, şövalyelik kurallarını uygulayan bir savaşçıdır.\n\nGeleneksel olarak Batıdiyar'ın Yedi Krallığı'nda bulunsa da, kültürel veya dinsel olarak farklı olsalar bile herhangi bir şövalye şövalye olabilir.\n\nBir şövalye bir [squire|E]'a kadar alıp onları bir gün şövalye olmaları için eğitebilir. Bir şövalye ayrıca yeterlilik kazananlara şövalyelik verebilir.\n\nBir kişi 16 yaşını doldurduğunda ve herhangi bir #N diskalifiye edici özelliğe#!. sahip değilse şövalye olabilir. Bir karakter ayrıca, olağanüstü yüksek [prowess|E]'e sahipse 12 yaşından itibaren şövalye olabilir."
  
 game_concept_squire: "Yaver"
 game_concept_squires: "Yaverler"
 game_concept_squirepossessive: "Yaverin"
 game_concept_squire_desc: "Bir uşak eğitimde [agot_knight|E]'dır. Bir şövalyenin hizmetkarı olarak hizmet eder ve ona tüm görevlerinde yardımcı olur.\n\nBir karakter 9 yaşına geldiğinde ve 21 yaşına gelene kadar uşak olmaya hak kazanır. Bir uşak olarak hizmet ederken, uşaklık deneyimlerini #P yükselten#!, veya #N düşüren#!, özel olaylar yaşayacaklardır. Yeterince yaşlandıklarında ve deneyimleri yeterince yüksek olduğunda şövalye olabilirler.\n\nBir uşakın şövalyeliğe yolculuğu, özelliklerinden ve kişiliğinden etkilenir; bazı karakterler bunu diğerlerinden daha iyi halledecektir!"
  
  ## Dynastic Stability 
 game_concept_agot_dynastic_stability: "Hanedan İstikrarı"
 game_concept_agot_dynastic_stability_desc: "Hanedan istikrarı, [houses|E]'ın babasoylu [succession|E] diyarlarında hayatta kalmasına izin veren bir mekanizmadır.\n\nDaha küçük bir haneden bir karakter, atalarından kalma bağları olan daha büyük bir haneden [title|E]'yi miras alırsa, bu ismi alacaktır. o büyük evlerden."
  
  ## Kingsguard 
 game_concept_lord_commander: "Kral Muhafızları Lord Komutanı"
 game_concept_lord_commander_desc: "$game_concept_lord_commander$, kraliyet ailesinin kişisel savunmasından sorumlu [councillor|E]'dir ve onları hayatları pahasına koruyan küçük bir elit [knights|E] birliğine liderlik eder."
  
 game_concept_kingsguard: "Kral Muhafızı"
 game_concept_kingsguardpossessive: "Kral Muhafızları"
 game_concept_kingsguard_desc: "$game_concept_kingsguard$, krallığın en büyük savaşçılarından oluşan, hükümdarlarına hizmet etmeye yemin etmiş ve hayatlarını onlarınki karşılığında feda etmeye ant içmiş bir topluluktur."
  
 game_concept_maester: "Üstat"
 game_concept_maesters: "Üstatlar" #NT!!
 game_concept_maester_desc: "Westerosi'nin Zihin Şövalyeleri; Hisar'in Üstatları, bilimin en uç noktasında eğitilir ve sınırları zorlamaya devam eder. Boyunlarında bu öğretinin yükünü metal halkalarla taşırlar, emeklerini ve görevlerini temsil ederler ve Yedi Krallık'taki saraylara atandıklarında, görevdeki lordlara şifacılar, öğretmenler ve danışmanlar olarak hizmet etmek üzere boyunlarını eğerler. Daha büyük iyilik için kendi isimlerini bir kenara bırakan, bilgi uğruna güçlülerle meclis konseyi tutan bilgili adamlardan oluşan bir ağ."
  
 game_concept_monastery_holding: "Manastır"
 game_concept_monastery: "Manastır"
 game_concept_monasteries: "Manastırlar"
 game_concept_monastery_holdings: "Manastır Yerleşimleri"
 game_concept_monastery_holding_desc: ""
  
 game_concept_ruin_holding: "Harabe"
 game_concept_ruin_holding_desc: "Uzun zamandır unutulmuş ve terk edilmiş, eski halinin sadece bir gölgesi olan bir holding. Kişi harabenin kendisiyle etkileşime girerek [reconstruction_effort|E] olabilir."
 game_concept_ruin: "Harabe"
 game_concept_ruins: "Harabeşer"
 game_concept_ruin_holdings: "Harabe Yapılar"
 game_concept_ruin_holdings_desc: "Uzun zamandır unutulmuş ve terk edilmiş, eski hallerinin gölgesi haline gelmiş yapılar."
  
 game_concept_ruin_reconstruction: "Harabe Yeniden İnşası"
 game_concept_ruin_reconstruction_desc: "Bir harabenin [buildings|E]'ını yükselterek, bir harabeyi uygun bir holdinge yeniden inşa edebilirsiniz, ancak bunu yapmanın süreci uzun ve meşakkatlidir.\n\nYeniden inşaya başlamak için, harabeyi tutan harabe karakterine tıklayın, bu sizi başka bir pencereye götürecektir. Orada, 'Harabeleri Geri Yükle' düğmesine tıklayın."
 game_concept_reconstruction: "Harabe Yeniden İnşası"
 game_concept_reconstruction_desc: "Bir harabenin [buildings|E]'ını yükselterek, bir harabeyi uygun bir holdinge yeniden inşa edebilirsiniz, ancak bunu yapmanın süreci uzun ve meşakkatlidir.\n\nYeniden inşaya başlamak için, harabeyi tutan harabe karakterine tıklayın, bu sizi başka bir pencereye götürecektir. Orada, 'Harabeleri Geri Yükle' düğmesine tıklayın."
 game_concept_reconstruction_effort: "Harabe Yeniden İnşası"
 game_concept_reconstruction_effort_desc: "Bir harabenin [buildings|E]'ını yükselterek, bir harabeyi uygun bir holdinge yeniden inşa edebilirsiniz, ancak bunu yapmanın süreci uzun ve meşakkatlidir.\n\nYeniden inşaya başlamak için, harabeyi tutan harabe karakterine tıklayın, bu sizi başka bir pencereye götürecektir. Orada, 'Harabeleri Geri Yükle' düğmesine tıklayın."
  
 game_concept_bastard_house: "Piç Hanesi"
 game_concept_bastard_branch: "Piç Hanesi"
 game_concept_bastard_houses: "Piç Haneler"
 game_concept_bastard_branches: "Piç Haneler"
 game_concept_bastard_house_desc: "[bastard|E] üyeleri, yavruları olduğunda kendi [house|E]'lerini yaratırlar. Bu tür yan evler, [cadet_branches|E]'nin yaptığı gibi işlev görür — daha büyük hanedanlık içinde ayrı bir dal olarak hareket eder."
  
 game_concept_reaving: "Yağmalamak"
 game_concept_reaving_desc: "Yöneticilerin yakındaki bir kıyı şeridini yağmalamak için bir sefere çıktığı bir [activity|E].\n\nBu etkinliğin temel amacı [gold|E]'i yağmalamaktır.\n\nBir [ruler|E] yakın akrabaları [courtiers|E], [guests|E] ve [vassals|E]'i davet edecektir."
  
 game_concept_admiral: "Amiral"
 game_concept_admirals: "Amiraller"
 game_concept_admiral_desc: "$game_concept_admiral$, denizcilik ve donanma konularından sorumlu [councillor|E]'inizdir. [fleet|E]'nizin Büyük Kaptanı ve ordularınızın [embark|E] gözetmeni."
  
 game_concept_castellan: "Kale Kumandanı"
 game_concept_castellan_desc: "$game_concept_castellan$, sizin güçlü sağ eliniz olarak hareket eden [councillor|E]'inizdir. Yeteneklerine bağlı olarak çeşitli [councillor_tasks|E] performanslar sergileyebilir, sesinizle konuşabilir ve elinizle hareket edebilirler."
  
 activity_kinguard_bodyguard_name: "Koruma Görevleri"
 activity_kinguard_bodyguard: "Koruma Görevleri"
  
 activity_location_set: "Seyahat"
 activity_location_set_name: "Seyahat"
  
 game_concept_agot_personal_coa: "Kişisel Arma"
 game_concept_agot_personal_coa_desc: "$game_concept_agot_personal_coa$, [house|e]'den ziyade bireye ait olan bir dizi armadır.\n\nBir oyuncu kendi kişisel armalarını kendi zevkine göre özelleştirebilir; ancak bazen takma ad veya doğum sırası gibi diğer koşullara bağlı olarak bir arma verilebilir."
  
 game_concept_pirate_den_holding: "Korsan Sığınağı"
 game_concept_pirate_den: "Korsan Sığınağı"
 game_concept_pirate_dens: "Korsan Sığınakları"
 game_concept_pirate_den_holdings: "Korsan Sığınakları"
 game_concept_pirate_den_holding_desc: "Korsan inleri, korsanların karaya çıkmaya zorlandıklarında toplandıkları standart [holding_type|E], hafif tahkimli kamplardır. [GetGovernment( 'pirate_government' ).GetName] [rulers|E] için mevcut olan tek tutma türüdür." #NT!!
  
 game_concept_dragon: "Ejderha" #NT!!
 game_concept_dragons: "Ejderhalar" #NT!!
 game_concept_dragon_desc: "$game_concept_dragons$, bilinen dünyayı fethetmelerinde eski Valyria'nın ejderha efendileri tarafından kullanılan büyülü canavarlardır. Birini görmek, ateşin ete büründüğünü görmek, birine binmek ise kaderinizin efendisi ve dünyanın şekillendiricisi olmaktır.\n\nHer ejderhanın kendi [personality|E], [traits|E] ve [education|E]'ü olacak ve bunlar [draconic_dread|E], [temperament|E] ve [taming_chance|E]'sını etkileyecektir. Bir ejderhanın [dragon_combat_effectiveness|E]'si savaştaki kullanımını etkileyecek ve yaşlandıkça ve [dragon_size|E] kazandıkça artacaktır.\n\nÜç tane [dragon_type|E] vardır: [personality|E]0, [personality|E]1 ve [personality|E]2. Evcilleştirilmiş ve sahip olunan ejderhalar, varsa bir [personality|E]3'te saklanabilir." #NT!!
  
 game_concept_dragon_type: "Ejderha Türleri" #NT!!
 game_concept_dragon_type_desc: "$game_concept_dragons$ üç farklı türde gelir. Bunlar [wild_dragons|E], [owned_dragons|E] ve [tamed_dragons|E]'tür. Bir ejderhanın türü, dünyayla nasıl etkileşime gireceğini, bir [ruler|e]'ün onunla nasıl etkileşime girebileceğini ve savaşta kullanılıp kullanılamayacağını etkiler." #NT!!
  
 game_concept_wild_dragon: "Vahşi Ejderha" #NT!!
 game_concept_wild_dragons: "Vahşi Ejderhalar" #NT!!
 game_concept_wild_dragon_desc: "$game_concept_wild_dragons$, herhangi bir [ruler|E]'e ait olmayan, doğal halleriyle yaşayan ejderhalardır. Dünyayı dolaşmakta özgürdürler, ancak inlerinin yakınında kalmayı tercih ederler. Vahşi bir ejderha savaşta veya seyahatte kullanılamaz ve avlanma menzilindeki herhangi bir [ruler|E] veya [realm|E] için büyük ölçüde tehlike oluştururlar.\n\nÜç [dragon|E] türünden biridir. Diğer ikisi [owned_dragons|E] ve [tamed_dragons|E]'dır.\n\n[dragonpit|E]'ye sahip bir hükümdar, $game_concept_wild_dragon$'i yakalayıp onu $game_concept_owned_dragon$'a dönüştürmeye çalışabilirken, yakındaki hükümdarlar ve [ruler|E]0 onu doğrudan evcilleştirmeye çalışabilir." #NT!!
  
 game_concept_owned_dragon: "Sahip Olunan Ejderha" #NT!!
 game_concept_owned_dragons: "Sahipli Ejderhalar" #NT!!
 game_concept_owned_dragon_desc: "$game_concept_owned_dragons$, [dragonpit|E]'li bir [ruler|E]'e ait olan ancak [GetTrait('dragonrider').GetName(GetNullCharacter)] tarafından evcilleştirilmemiş ejderhalardır. Sahiplerinin başkentinde kalırlar. $game_concept_owned_dragons$, savaşta veya seyahatte kullanılamaz ancak $game_concept_wild_dragons$'dan daha kolay evcilleştirilirler. [dragon|E]'yı evcilleştirmemiş karakterler, saraylarındaki sahipli bir ejderhayla ya onlarla bir bağ kurmaya çalışmak ya da onları doğrudan evcilleştirmek için etkileşime girebilirler.\n\nÜç [dragon|E] türünden biridirler. Diğer ikisi [wild_dragons|E] ve [tamed_dragons|E]'dur." #NT!!
  
 game_concept_tamed_dragon: "Evcilleştirilmiş Ejderha" #NT!!
 game_concept_tamed_dragons: "Evcilleştirilmiş Ejderhalar" #NT!!
 game_concept_tamed_dragon_desc: "$game_concept_tamed_dragons$, [GetTrait('dragonrider').GetName(GetNullCharacter)] tarafından evcilleştirilmiş ejderhalardır. Eğer binicileri [ruler|E] ise başkentlerinde kalırlar, aksi takdirde binicilerinin işverenlerinin başkentinde kalırlar. Yani, [army|E]'te olmadıkları veya [travel|E]'e alışkın olmadıkları sürece.\n\nBunlar üç [dragon|E] türünden biridir. Diğer ikisi [wild_dragons|E] ve [owned_dragons|E]'dir. Evcilleştirilmiş ejderhalar, [dragonpit|E]'de tutulmadıkları sırada binicileri ölürse vahşileşirler." #NT!!
  
 game_concept_draconic_dread: "Ejderha Dehşeti" #NT!!
 game_concept_draconic_dread_desc: "$game_concept_draconic_dread$, bir hükümdardan ziyade bir [dragon|E]'nin sahip olduğu [dread|E]'dir. Yaratığın insanların kalplerine sapladığı içsel korkuyu temsil eder. Büyük ölçüde [dragons_size|E]'ü yansıtırken, aynı zamanda [personality|E]'ünden ve eylemlerinden de etkilenebilir." #NT!!
  
 game_concept_temperament: "Mizaç" #NT!!
 game_concept_temperament_desc: "$game_concept_temperament$, [dragon|E]'in sergilediği genel eğilim ve tutumdur. Pozitif değerler daha sosyal bir ejderhayı gösterirken, negatif mizaca sahip bir ejderha daha vahşi ve inatçı bir canavardır. Bir ejderhanın mizacı [education|E], [personality|E] ve deneyimlerinden etkilenecektir." #NT!!
  
 game_concept_taming_chance: "Şansı Evcilleştirmek" #NT!!
 game_concept_taming_chance_desc: "$game_concept_taming_chance$, bir [dragon|E]'in evcilleştirilip bağ kurulma olasılığıdır. Daha yüksek bir evcilleştirme şansı, insan etkileşimine daha yatkın bir ejderhayı gösterirken, daha düşük bir evcilleştirme şansı, en güçlü iradelerin bile evcilleştirmekte zorlanacağı bir ejderhayı temsil eder. Bir ejderhanın evcilleştirme şansı, [education|E], [personality|E] ve deneyimlerinden etkilenecektir." #NT!!
  
 game_concept_dragon_size: "Ejderha Boyutu" #NT!!
 game_concept_dragons_size: "Ejderhanın Boyutu" #NT!!
 game_concept_dragon_size_desc: "$game_concept_dragon_size$, bir [dragon|E]'in fiziksel boyutudur. Ejderhanın uzunluğunun, kanat açıklığının ve ağırlığının toplu bir ölçüsüdür. Bir ejderhanın boyutu, [dragon_combat_effectiveness|E]'sini ve ayrıca [draconic_dread|E] ve [taming_chance|E]'ünü büyük ölçüde etkileyecektir.\n\nBir ejderha asla büyümeyi bırakmaz, ancak bunu yapma hızı yaşlandıkça yavaşlar. İnsan yapımı bir [dragonpit|E]'te tutulan ejderhalar, vahşi doğada veya [natural_dragonpit|E]'da büyüyenlerden daha yavaş büyür." #NT!!
  
 game_concept_dragon_combat_effectiveness: "Savaş Etkinliği" #NT!!
 game_concept_dragon_combat_effectiveness_desc: "$game_concept_dragon_combat_effectiveness$, bir [dragon|E]'in savaşta ne kadar etkili olduğunun bir ölçüsüdür. Büyük ölçüde [dragons_size|E]'den etkilenir, ancak [traits|E] ve [GetTrait('dragonrider').GetName(GetNullCharacter)]'ünün deneyiminden etkilenebilir. Yüksek savaş etkinliğine sahip bir ejderha savaşta daha etkili olacaktır." #NT!!
  
 game_concept_dragonpit: "Ejderha Çukuru" #NT!!
 game_concept_dragonpits: "Ejderha Çukurları" #NT!!
 game_concept_dragonpit_desc: "$game_concept_dragonpit$, hem [owned_dragons|E] hem de [tamed_dragons|E]'ü barındırmak için kullanılan bir [building|E]'dir. Bu binaların inşası çok pahalıdır, ancak tamamlandıktan sonra sahibine ejderhaları için artırılmış güvenlik, benzersiz etkileşimler ve bir $head_dragonkeeper_court_position$ [court_position|E] atama yeteneği sağlar. Özellikle, bunlar, binicisi ölürse evcilleştirilmiş bir ejderhayı sahip olunan bir ejderha olarak tutmanın tek yoludur.\n\nDragonstone'daki Ejderha Dağı, türünün tek örneği olan bir [natural_dragonpit|E] gibi davranır." #NT!!
 game_concept_dragon_pit: "$game_concept_dragonpit$" #NT!!
 game_concept_dragon_pit_desc: "$game_concept_dragonpit_desc$" #NT!!
 game_concept_natural_dragonpit: "Doğal Ejderha Çukuru" #NT!!
 game_concept_natural_dragonpits: "Doğal Ejderha Çukurları" #NT!!
 game_concept_natural_dragonpit_desc: "$game_concept_natural_dragonpit$, [dragonkeepers|E] sırasının [dragons|E]'ü saklamak ve korumak için doğal mağaraları kullandığı [dragonpit|E]'dir. [dragons_size|E], insan yapımı bir ejderha çukuruna kilitlenmiş bir ejderha kadar acı çekmeyecektir." #NT!!
  
 game_concept_anti_dragon_maa: "Anti-Ejderha" #NT!!
 game_concept_anti_dragon_maa_desc: "[dragons|E] tehdidine karşı mücadele etmek için özel olarak inşa edilmiş [men_at_arms|E]. Bu alaylar, hedeflenen düşmanlarıyla karşılaşmadıkları sürece değerlerini ortaya koymayacaklardır, ancak bir ejderhayla karşı karşıya kaldığında [army|E]'yi korumak için başka pek az şey umut edebilir." #NT!!
  
 game_concept_dragon_gender: "Ejderha Cinsiyeti" #NT!!
 game_concept_dragon_gender_desc: "Citadel'in [maesters|E]'ı [dragons|E]'in gerçek doğasını uzun süredir tartışıyor, bazıları erkek ve dişi arasında ihtiyaç duyulduğu şekilde değiştiklerine inanıyor, diğerleri ise belirli bir cinsiyetleri olmadığına inanıyor. Tarihsel olarak, yumurtladığı gözlemlenen ejderhalar dişi olarak anılırken, dişi olarak bilinen bazıları bunu yapmamıştır.\n\nNe olursa olsun, erkeklerin gelenekleri ejderhaların gerçekten cinsiyetlerine göre ayırt edildiğini ve bu nedenle binici veya bir yumurta kümesi durumu aksi yönde olana kadar bu şekilde anıldıklarını savunur." #NT!!
  
 game_concept_dragonblood: "Ejderha Kanı" #NT!!
 game_concept_dragonblood_desc: "$game_concept_dragonblood$, [character|e]'in 3 nesil içinde [GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L] tanımlayıcısı olan [GetTrait('dragonrider').GetName( GetNullCharacter )|LV] veya [house|E]'ten geldiğinin göstergesidir." #NT!!
  
 game_concept_authorized_tamer: "Yetkili Tamer" #NT!!
 game_concept_authorized_tamer_desc: "$game_concept_authorized_tamer$, yasalarına bakılmaksızın belirli bir [dragonpit|e]'ye erişmek için özel izin verilmiş bir [character|e]'dir. Ejderha Çukuru sahibi bu ayrımı istediği zaman kaldırabilir.\n\nBir karakter aynı anda yalnızca bir dragonpit'in $game_concept_authorized_tamer$'ı olabilir." #NT!!
  
 game_concept_dragonkeeper: "Ejderha Bekçisi" #NT!!
 game_concept_dragonkeepers: "Ejderha Bekçileri" #NT!!
 game_concept_dragonkeeper_desc: "$game_concept_dragonkeepers$ Düzeni, [dragonpits|E]'in ve barındırılan herhangi bir [dragons|E]'nin bakımını denetlemekle görevlidir. Düzen, kullanıldığında birkaç [dragonpit_interactions|E]'ün kilidini açan bir $head_dragonkeeper_court_position$ tarafından yönetilir." #NT!!
 game_concept_dragonpit_interactions: "Ejderha Çukuru Etkileşimleri" #NT!!
 game_concept_dragonpit_interactions_desc: "$game_concept_dragonpit_interactions$, [character|E], $head_dragonkeeper_court_position$, [court_position|E] kullanıldığında açılan [interactions|E] kümesidir. Bu etkileşimler [dragonpit|e] sahibine daha iyi bir kontrol derecesi sağlar.\n\n$EFFECT_LIST_BULLET$#V Ejderha Bilgisini Öğret #!Interaction - Çocuklara, torunlara veya [house|E] üyelere Ejderha Bilgisini öğret.\n$EFFECT_LIST_BULLET$#V Ejderha Çukuruna Erişimi Yasakla #!Interaction - Normalde bir ejderha çukuruna erişimi olan bir karakteri o çukurun [interactions|E]3 erişimi nedeniyle kısıtla.\n$EFFECT_LIST_BULLET$#V Ejderha Çukuru Yasağını Kaldır #!Interaction - Bir karakterin yasaklandığı ejderha çukuruna erişimini geri yükle.\n$EFFECT_LIST_BULLET$#V Ejderha Çukuruna Erişim Ver #!Interaction - Bir karakteri belirli bir ejderha çukurunun [character|E]0'si yap.\n$EFFECT_LIST_BULLET$#V Yumurtayı Ejderha Çukuruna Gönder #!Interaction - Bir ejderha yumurtasını [character|E]4 çukura gönder, burada kendi kendine çatlayabilir veya güvenli saklama için.\n$EFFECT_LIST_BULLET$#V Ejderha Çukurundan Yumurtayı Al #!Interaction - Ejderha çukurundan çekirdeksiz bir yumurtayı al." #NT!!
