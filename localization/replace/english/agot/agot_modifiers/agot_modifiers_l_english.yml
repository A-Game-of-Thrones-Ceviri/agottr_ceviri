reluctant_bride_modifier:0 "Gönülsüz Gelin"
reluctant_bride_modifier_desc:0 "Bu karakter, zorla dayatılan bir evliliğin eşiğinde bulunuyor ve kaderine boyun eğmek istemiyor. Kalbi başka birine ait olabilir veya özgürlüğüne düşkün olabilir. Her ne sebeple olursa olsun, yaklaşan düğüne karşı büyük bir isteksizlik duyuyor ve nişanını bozmak için elinden gelen her şeyi yapmaya hazır."

#################
# Doldurucu Olaylar #
#################

agot_modifiers_invited_wildling_modifier:0 "Sur'un Ötesinden Gelen Misafir"
agot_modifiers_invited_wildling_modifier_desc:0 "Bu karakter, alışılmadık bir karar alarak bir Yabanıl'ın sarayına katılmasına izin verdi. Bu durum, bazıları tarafından cesur ve ileri görüşlü bir hamle olarak görülürken, diğerleri tarafından ise tehlikeli ve geleneklere aykırı bir davranış olarak değerlendiriliyor. Yabanıl'ın saraydaki varlığı, hem merak hem de endişe uyandırıyor."

agot_filler_disdain_for_invaders_warfare_modifier:0 "İşgalcilere Karşı Boynu'nun Direnişi"
agot_filler_disdain_for_invaders_warfare_modifier_desc:0 "Crannogmenler, binlerce yıldır Boynu'nun bataklıkları ve sulak alanlarında işgalcilere karşı amansız bir mücadele verdi. Anavatanlarını, bu dünyadaki herhangi bir canlıdan daha iyi tanıyorlar ve bu bilgiyi düşmanlarına karşı kullanmaktan çekinmiyorlar. Son olaylar, bu karaktere atalarının efsanevi savunma tarihini hatırlattı ve ona ilham verdi. Boynu'nun zorlu coğrafyasını ve Crannogmenlerin kurnaz taktiklerini kullanarak, işgalcilere karşı koymaya kararlı."

agot_filler_displeased_with_response_to_crisis_modifier:0 "Halkın Öfkesi"
agot_filler_displeased_with_response_to_crisis_modifier_desc:0 "Bu karakterin yönettiği topraklarda yaşanan trajik bir kriz veya olay, halk arasında büyük bir öfke ve hoşnutsuzluğa neden oldu. Yöneticilerinin krize verdiği yetersiz tepki, halkın güvenini sarstı ve onları hayal kırıklığına uğrattı. İsyan ve başkaldırı rüzgarları esmeye başladı."

agot_filler_hired_bandit_modifier:0 "Haydutla İş Birliği"
agot_filler_hired_bandit_modifier_desc:0 "Bu karakter, şaibeli bir karar alarak kiralık bir haydutla anlaşma yaptı. Ancak bu durum, vassalları arasında büyük bir rahatsızlığa neden oldu. Halk, yöneticilerinin bir suçluyla iş birliği yapmasını ahlaki açıdan kabul edilemez buluyor ve bu durumun topraklarının güvenliğini tehlikeye atacağından endişe ediyor."

agot_filler_haunted_by_outlaw:0 "Haydutun Laneti"
agot_filler_haunted_by_outlaw_desc:0 "Bu karakter, kötü şöhretli bir haydutu yakalamakta veya durdurmakta başarısız olmanın vicdan azabıyla yaşıyor. Haydutun işlediği suçlar ve neden olduğu acılar, karakterin zihnini kemiriyor ve onu huzursuz ediyor. Geçmişin gölgeleri peşini bırakmıyor."

agot_questioned_heroic_soldier:0 "Kahramana Saygısızlık"
agot_questioned_heroic_soldier_desc:0 "Bu karakter, halk tarafından sevilen ve saygı duyulan kahraman bir askere alenen hakaret ederek büyük bir tepki çekti. Bu davranış, karakterin itibarını zedeledi ve halkın gözünde onu güvenilmez biri haline getirdi."

agot_filler_hunting_boom:0 "Avcılığın Altın Çağı"
agot_filler_hunting_boom_desc:0 "Bu bölgenin yöneticisi, avcılığı teşvik eden ve av ürünlerinin ticaretini kolaylaştıran akıllıca politikalar uyguladı. Bu sayede bölgede avcılıkla ilgili ekonomik bir patlama yaşandı. Av hayvanlarının sayısındaki artış ve avcılık malzemelerine olan talep, bölge halkına yeni iş imkanları ve refah getirdi."

agot_filler_collapsing_wool_trade:0 "Çöküşün Eşiğindeki Yün Ticareti"
agot_filler_collapsing_wool_trade_desc:0 "Bu bölgedeki yün ticareti, çeşitli nedenlerle hızla geriliyor ve bu durum hem ekonomik hem de sosyal sorunlara yol açıyor. Tüccarlar zarar ediyor, işçiler işsiz kalıyor ve bölge halkı yoksulluğun pençesine düşüyor. Bu durum, bölgede huzursuzluğa ve isyana zemin hazırlıyor."

agot_filler_magnificent_godswood:0 "Görkemli Tanrı Korusu"
agot_filler_magnificent_godswood_desc:0 "Bu karakterin kalesinin odak noktasında, muhteşem bir şekilde şekillendirilmiş ve bakımlı bir Tanrı Korusu bulunuyor. Kutsal ağaçların arasında yükselen görkemli kalp ağacı, yalnızca en yetenekli bahçıvanların ellerinden çıkmış olabilir. Bu Tanrı Korusu, hem bölge halkı hem de kale sakinleri için huzur ve maneviyatın kaynağıdır."

agot_filler_embarassing_godswood:0 "İhmal Edilmiş Tanrı Korusu"
agot_filler_embarassing_godswood_desc:0 "Bu karakterin kalesinin odak noktasında bulunan Tanrı Korusu, ne yazık ki bakımsız ve harap bir haldedir. Kutsal ağaçlar kurumuş, kalp ağacı ise hastalıklı ve çürümüştür. Bu durum, Tanrı Korusu'nun kutsallığına saygısızlık olarak algılanıyor ve bölge halkı arasında utanç kaynağıdır. Deneyimsiz bahçıvanların ihmali, bu kutsal mekanı bir harabeye çevirmiştir."

agot_filler_disrupted_local_activities:0 "Halkın Eğlencesine Ket Vurmak"
agot_filler_disrupted_local_activities_desc:0 "Bu karakter, yerel halkın geleneksel eğlence aktivitelerine ve festivallerine çeşitli kısıtlamalar getirerek büyük bir tepki çekti. Halk, bu kararları keyfi ve baskıcı buluyor. Yöneticilerinin kendilerini eğlenmekten mahrum bırakmasına öfkelenen halk, huzursuzluk ve isyana meyilli hale geliyor."

agot_filler_rubbing_elbows_with_smallfolk:0 "Halkın İçinde"
agot_filler_rubbing_elbows_with_smallfolk_desc:0 "Bu karakter, son zamanlarda halkın arasına karışarak onlarla sohbet ediyor, dertlerini dinliyor ve günlük yaşamlarına ortak oluyor. Bu samimi davranışlar, halk tarafından büyük bir takdirle karşılanıyor. Yöneticilerinin kendilerine değer verdiğini ve sorunlarıyla ilgilendiğini gören halk, ona olan güvenini ve bağlılığını artırıyor."

direwolf_pet_modifier:0 "Sadık Ulu Kurt"
direwolf_pet_modifier_desc:0 ""

agot_filler_exceptional_stock_of_dornish_horses_desc:0 "Bu karakter, Dorne'un en güzel ve güçlü kum atlarından oluşan olağanüstü bir sürüye sahip. Bu asil hayvanlar, hem hızları hem de dayanıklılıklarıyla ünlüdür. Sürünün kalitesi ve büyüklüğü, karakterin zenginliğinin ve prestijinin bir göstergesidir."

agot_filler_horse_breeding_buisness:0 "At Yetiştiriciliğinde Üstün Başarı"
agot_filler_horse_breeding_buisness_desc:0 "Bu karakter, başarılı bir at yetiştirme işletmesinde büyük bir hisseye sahip. İşletme, Dorne'un en iyi atlarını yetiştirmesiyle ve eğitmesiyle ünlüdür. Bu sayede karakter, hem önemli bir gelir elde ediyor hem de bölgenin at ihtiyacını karşılıyor."

agot_filler_dornish_lord_ran_out_of_spices:0 "Baharatsız Sofralar"
agot_filler_dornish_lord_ran_out_of_spices_desc:0 "Bu karakterin depolarındaki egzotik baharatlar tükendi. Dorne kültüründe misafirperverliğin ve zenginliğin bir sembolü olan baharatların olmaması, karakter için büyük bir utanç kaynağıdır. Bu durum, onun itibarını zedelemiş ve halk arasında alay konusu olmasına neden olmuştur."

agot_filler_poor_farming_harvest:0 "Kıtlık Habercisi"
agot_filler_poor_farming_harvest_desc:0 "Bu karakterin topraklarındaki çiftlikler, son zamanlarda yaşanan olumsuz hava koşulları veya diğer nedenlerle kötü hasatlar elde etti. Ürünlerin azalması, bölgede kıtlık korkusu yaratıyor ve halkın geçimini tehlikeye atıyor. Bu durum, huzursuzluğa ve toplumsal sorunlara yol açabilir."

agot_filler_exceptional_farming_harvest:0 "Bolluk ve Bereket"
agot_filler_exceptional_farming_harvest_desc:0 "Bu karakterin topraklarındaki çiftlikler, son zamanlarda yaşanan uygun hava koşulları ve çiftçilerin özverili çalışmaları sayesinde olağanüstü hasatlar elde etti. Ambarlar dolup taşıyor ve halk, gelecek kış için endişelenmek zorunda kalmayacak. Bolluk ve bereket, bölgeye refah ve huzur getirmiştir."

agot_filler_sandstorm_damaged_farms:0 "Kum Fırtınasının Gazabı"
agot_filler_sandstorm_damaged_farms_desc:0 "Bu karakterin toprakları, beklenmedik bir kum fırtınasının gazabına uğradı. Çiftlikler büyük zarar gördü, ekinler yok oldu ve hayvanlar telef oldu. Bu felaket, bölge halkının geçim kaynaklarını yok etti ve açlık tehlikesini ortaya çıkardı."

agot_filler_hurricane_wrecked_stepstones:0 "Fırtınanın İzi"
agot_filler_hurricane_wrecked_stepstones_desc:0 "Bu bölge, son zamanlarda meydana gelen bir dizi şiddetli fırtınadan büyük zarar gördü. Evler yıkıldı, limanlar kullanılamaz hale geldi ve ticaret durma noktasına geldi. Fırtınanın ardından geriye kalan yıkım, bölge halkını perişan etti ve yeniden yapılanma için büyük bir çabaya ihtiyaç duyuluyor."

#agot_filler_event_ironislands
agot_filler_killed_challenger_at_sea:0 "Denizde Kanlı Meydan Okuma"
agot_filler_killed_challenger_at_sea_desc:0 "Denizlerde meydan okumayı kabul eden talihsiz rakibi, acımasız bir şekilde öldürüldü."

agot_filler_bribed_challenger_at_sea:0 "Denizde Satın Alınan Zafer"
agot_filler_bribed_challenger_at_sea_desc:0 "Meydan okuyan rakibin sus payı ile susturulması, kolay bir zafer sağladı."

