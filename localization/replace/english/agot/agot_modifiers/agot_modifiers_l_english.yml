#Verim Etkileyicileri
agot_filler_reach_lots_of_cake:0 "Bolluk ve Bereketin Hasadı"
agot_filler_reach_lots_of_cake_desc:0 "Topraklar cömert davrandı ve hasat her zamankinden daha bereketli oldu. Ambarlar dolup taşıyor ve halk, refah içinde yüzüyor."

agot_filler_reach_good_yield:0 "Bereketli Hasat"
agot_filler_reach_good_yield_desc:0 "Çiftçilerin emeği karşılığını verdi ve hasat beklentileri karşıladı. Halk, kış aylarını rahat geçirebilecek kadar yiyeceğe sahip."

agot_filler_reach_let_them_eat_cake:0 "Kıtlığın Habercisi Hasat"
agot_filler_reach_let_them_eat_cake_desc:0 "Ne yazık ki, kuraklık ve diğer felaketler nedeniyle hasat çok kötü geçti. Tarlalar verimsiz kaldı ve halk, açlıkla karşı karşıya.

# Tüccarlar Etkileyicileri
agot_filler_reach_trade_route:0 "Refah Getiren Ticaret Yolu"
agot_filler_reach_trade_route_desc:0 "Uzak diyarlara uzanan yeni bir ticaret yolu kuruldu. Bu yol sayesinde bölgeye değerli mallar akıyor ve ekonomi canlanıyor. Tüccarlar zenginleşiyor, halk yeni iş imkanlarına kavuşuyor ve bölgenin refahı her geçen gün artıyor."

agot_filler_reach_traders_hated:0 "Tüccarların Kara Listesinde"
agot_filler_reach_traders_hated_desc:0 "Bu bölge, tüccarlar arasında kötü bir üne sahip oldu. Burada ticaret yapmaya gelen bazı tüccarların karşılaştığı olumsuz deneyimler, kulaktan kulağa yayılarak bölgenin kara listeye alınmasına neden oldu. Yüksek vergiler, güvenlik sorunları veya yöneticilerin düşmanca tavırları, tüccarları bu bölgeden uzaklaştırıyor ve ekonomik gelişmeyi olumsuz etkiliyor."

# El Sikkesi bulundu etkileyicileri
agot_filler_reach_hand_coin:0 "Menzil Krallığı Sikkesi"
agot_filler_reach_hand_coin_desc:0 "Fetih öncesi döneme ait, Menzil Krallığı'nın ihtişamını yansıtan bir sikke bulundu. Artık üzerindeki aslan figürü solmuş ve parlaklığı kaybolmuş olsa da, tarih kokan bu sikke, geçmişin bir yankısı olarak büyük bir tarihi değere sahip. Koleksiyonerler ve tarih meraklıları için bulunmaz bir parça olmasının yanı sıra, ilginç sohbetlere de konu olabilir."

# Yeşil El Etkileyicisi
agot_filler_reach_greenhand:0 "Yeşil El'in Çağrısı"
agot_filler_reach_greenhand_desc:0 "Bu karakter, İlk İnsanlar döneminde Menzil'de yaygın olan kadim Yeşil El Tarikatı'nın öğretilerine ve yaşam tarzına geri dönmeye karar verdi. Doğaya saygı, toprağa bağlılık ve barışçıl bir yaşam, bu tarikatın temel prensiplerini oluşturuyor. Karakter, modern dünyanın karmaşasından uzaklaşarak, atalarının basit ve doğayla uyumlu yaşam tarzını benimsemeyi hedefliyor."

