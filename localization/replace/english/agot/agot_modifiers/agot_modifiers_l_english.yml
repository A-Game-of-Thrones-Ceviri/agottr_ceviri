# Olası tarım arazisi Etkileyicileri
agot_filler_reach_farm_building:0 "PLACEHOLDER"
agot_filler_reach_protected_land:0 "Dokunulmamış Cennet"
agot_filler_reach_protected_land_desc:0 "Bu topraklar, sahip olduğu eşsiz doğal güzelliği ve zengin biyoçeşitliliği korumak amacıyla özenle korunuyor. Yemyeşil ormanlar, berrak akarsular ve çeşitli canlı türleriyle dolu bu alan, insan müdahalesinden uzak, bozulmamış bir cennet olarak gelecek nesillere aktarılmak üzere saklı tutuluyor."


agot_mw_let_traitors_go_modifier:0 "Bağışlayan Hükümdar"
agot_mw_let_traitors_go_modifier_desc:0 "Kanlı bir iç savaşın ardından zafer kazanan bu karakter, beklenmedik bir şekilde merhamet gösterdi ve hainlerin cezalandırılmasını reddetti. Onlara canlarını bağışlayarak, geçmişi geride bırakıp yeni bir başlangıç yapma fırsatı verdi. Bu kararı, bazıları tarafından bilgelik ve uzlaşmacılık olarak yorumlanırken, diğerleri tarafından ise zayıflık ve tehlikeli bir gaflet olarak görülüyor."

#Üstat ve Böcek - Zombieschrodcat
agot_filler_reach_beetle_dye:0 "Böceklerin Renkli Dünyası"
agot_filler_reach_beetle_dye_desc:0 "Bu bölgede, Menzil'e özgü nadir böceklerden elde edilen canlı ve kalıcı boyalar üreten bir işletme, büyük bir başarı yakaladı. Zengin ve sıra dışı renkleriyle ünlenen bu boyalar, hem yerel halk hem de uzak diyarlardaki soylular tarafından büyük ilgi görüyor. İşletmenin başarısı, bölge ekonomisine önemli katkı sağlıyor ve böcek yetiştiriciliğini yeni bir gelir kaynağı haline getiriyor."

#Tanrı Korusu'ndaki Mantar - Zombieschrodcat
agot_filler_posion_mushroom:0 "Mantardan Yapılmış Zehir"

#Kuzeydeki Ejderha - Zombieschrodcat
agot_filler_prepared_for_dragon:0 "Ejderha Saldırısına Hazır"

#Yabanıl Baskınları | Kuzey Doldurucu - Tanımlı
agot_bad_wildling_raids:0 "Yabanılların Gazabı"
agot_bad_wildling_raids_desc:0 "Bu bölge, Sur'un ötesinden gelen Yabanılların acımasız saldırılarıyla harap oldu. Köyler yakılıp yıkıldı, tarlalar talan edildi ve masum insanlar katledildi. Halk, korku ve çaresizlik içinde yaşıyor."

agot_victorious_wildling_raids:0 "Yabanıl Saldırısı Püskürtüldü"
agot_victorious_wildling_raids_desc:0 "Bu bölgeye saldıran Yabanıllar, cesur savunucular tarafından kararlı bir şekilde yenilgiye uğratıldı. Yağmalanan ganimetler halka geri verildi ve baskının olumsuz etkileri en aza indirildi. Halk, zaferin coşkusunu yaşıyor ve savunucularına minnettar."

agot_free_wildling_raids:0 "Yabanıllar Serbest Bırakıldı"
agot_free_wildling_raids_desc:0 "Bu bölgeye saldıran Yabanıllar, yapılan çatışmalar sonucunda yenilgiye uğratıldı. Ancak hayatta kalan Yabanıllar, verdikleri zarara rağmen esir alınmak yerine serbest bırakıldı. Bu karar, bazıları tarafından merhamet ve barışa olan inancın bir göstergesi olarak görülürken, diğerleri tarafından ise gelecekteki saldırıları teşvik edebilecek bir hata olarak değerlendiriliyor."

# Lannister Olayları Etkileyicileri
agot_knight_protector_positive_modifier:0 "Soylu Çit Şövalyesi"
agot_knight_protector_positive_modifier_desc:0 "Bu topraklar, cesur ve onurlu bir çit şövalyesi tarafından korunuyor. Halk, şövalyenin adaletine ve gücüne güveniyor."

agot_knight_protector_negative_modifier:0 "Haydut Çit Şövalyeleri"
agot_knight_protector_negative_modifier_desc:0 "Bu topraklar, kendilerini çit şövalyesi olarak tanıtan acımasız haydutlar tarafından terörize ediliyor. Halk, onların zulmünden ve yağmasından bıkmış durumda."

agot_selfish_new_mine_modifier:0 "Açgözlülüğün Madeni"
agot_selfish_new_mine_modifier_desc:0 "Bu karakter, yeni bulunan altın madenini tamamen kendi çıkarları için kullanıyor ve vassallarına hiçbir pay vermiyor. Bu durum, vassallar arasında büyük bir hoşnutsuzluğa neden oluyor."

agot_new_mine_shares_modifier:0 "Altın Madeni"
agot_new_mine_shares_modifier_desc:0 "Bu karakter, yeni bulunan altın madeninden elde edilen geliri vassallarıyla paylaşıyor. Bu adil davranış, vassalların sadakatini ve sevgisini kazanmasını sağlıyor."

agot_fresh_gold_veins_modifier:0 "Altın Damarlarının Keşfi"
agot_fresh_gold_veins_modifier_desc:0 "Bu topraklarda yeni ve zengin altın damarları keşfedildi. Bu keşif, bölgeye refah ve bolluk getirecek."

agot_filler_north_protect_economy:0 "Ekonomiyi Önceleyen Karar"
agot_filler_north_protect_economy_desc:0 "Ekonomiyi korumak adına zor kararlar alındı. Bu kararlar, yerel halkın mutsuzluğuna neden olsa da, uzun vadede bölgenin refahına katkı sağlayacak."

agot_filler_north_help_people:0 "Halkın Yanında"
agot_filler_north_help_people_desc:0 "Yaşanan zorluklar karşısında halkın ihtiyaçlarına öncelik verildi. Bu yardımsever yaklaşım, ekonomiyi olumsuz etkilese de, yerel halkın sevgisini ve sadakatini kazanmayı sağladı."

agot_filler_north_do_nothing:0 "Sessiz Kalmak"
agot_filler_north_do_nothing_desc:0 "Kararsızlık ve eylemsizlik hüküm sürüyor. Halk, kendi başının çaresine bakmak zorunda bırakıldı ve çaresizlik içinde geleceği bekliyor."

# Westerlands Olayları Etkileyicileri

stolen_from_modifier:0 "Hırsızın Gölgesi"
stolen_from_modifier_desc:0 "Bu karakter, değerli bir eşyasını veya önemli bir sırrını çaldıran hırsızın kurbanı oldu! Hırsızın kimliği ve niyeti henüz bilinmiyor, ancak bu olay, karakterin güvenliğini ve itibarını sarsmış durumda."
beat_up_steward_modifier:0 "Kontrolsüz Öfke"
beat_up_steward_modifier_desc:0 "Bu karakter, öfkesine yenik düşerek zavallı bir kâhyayı acımasızca dövdü. Bu kontrolsüz öfke patlaması, karakterin zalim ve merhametsiz bir yönetici olarak görülmesine neden oldu."
shiny_jewel_modifier:0 "Efsanelere Konu Olmuş Mücevher"
shiny_jewel_modifier_desc:0 "Bu karakterin sahip olduğu parlak mücevher, sıradan bir taşa benzemiyor. Etrafında gizemli efsaneler dolaşan bu mücevherin, sahibine şans, güç veya başka özel yetenekler bahşettiği söyleniyor. Mücevherin gerçek kökeni ve gücü henüz bilinmiyor."
rock_slide_modifier:0 "Kaya Kaymasının İzi"
rock_slide_modifier_desc:0 "Bu bölgedeki önemli bir ticaret yolunda meydana gelen kaya kayması, yolu kullanılamaz hale getirdi ve ticareti olumsuz etkiledi. Tüccarlar, mallarını taşımak için alternatif yollar bulmak zorunda kalıyor ve bu da maliyetlerin artmasına neden oluyor."
ignored_rock_slide_modifier:0 "İhmalin Bedeli"
ignored_rock_slide_modifier_desc:0 "Bu bölgede meydana gelen kaya kayması, ticaret yolunu kapattı ve bölgeyi ulaşıma kapattı. Ancak yöneticiler, bu sorunu çözmek için hiçbir çaba göstermedi. Halk, ihmalin bedelini ödemek zorunda kaldı ve ticaret tamamen durma noktasına geldi."
improved_road_modifier:0 "Yeniden Canlanan Ticaret Yolu"
improved_road_modifier_desc:0 "Bu bölgedeki ana ticaret yolu, kaya kaymasının neden olduğu hasarın ardından yeniden yapılandırıldı ve iyileştirildi. Yol daha geniş, daha güvenli ve daha rahat hale getirildi. Bu sayede ticaret canlandı ve bölge ekonomisi hareketlendi."
ruined_road_modifier:0 "Hatalı Onarımın Sonucu"
ruined_road_modifier_desc:0 "Bu bölgedeki ana ticaret yolu, kaya kaymasının neden olduğu hasarı onarmak için yapılan çalışmalar sırasında daha da kötü hale geldi. Yanlış yöntemler ve yetersiz malzeme kullanımı, yolun tamamen yıkılmasına neden oldu. Ticaret durma noktasına geldi ve halk, mağdur oldu."
agot_lion_cub_rat_catcher_modifier:0 "Minik Aslan, Büyük Görev"
agot_lion_cub_rat_catcher_modifier_desc:0 "Bu karakter, kalesindeki fare sorununu çözmek için sıra dışı bir yönteme başvurdu ve sevimli bir aslan yavrusu satın aldı. Minik aslan, hem fareleri avlayarak görevinin başına geçiyor hem de kale sakinlerinin gönlünde taht kuruyor."
agot_lion_adult_rat_catcher_modifier:0 "Aslanın Hükmü"
agot_lion_adult_rat_catcher_modifier_desc:0 "Bu karakter, kalesindeki fare sorununa kalıcı bir çözüm bulmak için cesur bir karar aldı ve yetişkin bir aslan satın aldı. Kale koridorlarında dolaşan aslan, fareleri korkutarak ve avlayarak sorunu kökten çözüyor. Ancak aslanın varlığı, aynı zamanda kale sakinleri için de bir tehdit oluşturuyor."

#Kral Toprakları Doldurucu Etkileyiciler
agot_filler_kingslanding_haggler:0 "Pazarlık Ustası"
agot_filler_kingslanding_brothel_spys:0 "İpek Sokağı'nın Fısıltıları"

agot_cat_vivisection_modifier:0 "Merhametsiz Deney"
agot_cat_vivisection_modifier_desc:0 "Bu karakter, bilgi açlığına yenik düşerek zavallı bir kedi üzerinde acımasız bir deney yaptı. Deney, bilimsel açıdan bazı bilgiler sağlasa da, saray sakinlerinin tanık olduğu vahşet sahnesi, karakterin itibarını zedeledi."

#Darboğaz bölgesi şeyleri
bottleneck_province_modifiers:0 "Darboğaz bölgesinde düşük ikmal"
bottleneck_character_modifiers:0 "Darboğaz bölgesinde düşük ikmal"
bottleneck_province_causeway_modifiers:0 "Darboğaz bölgesinde düşük ikmal (Geçit)"
bottleneck_character_causeway_modifiers:0 "Darboğaz bölgesinde düşük ikmal (Geçit)"
bottleneck_visual:0 "Darboğaz Bölgesi"
bottleneck_visual_desc:0 "Bu bölge, stratejik öneme sahip bir darboğazdır. Etrafı sarp dağlar veya sulak alanlarla çevrili olduğu için, orduların geçişi zorlaşmaktadır. Bu bölgeyi kontrol altına alan güç, bölgedeki hareketi kontrol edebilir ve düşman ordularının ilerleyişini engelleyebilir. Eğer bu bölge daha önce işgal edilmemişse, etrafında hareket etmek oldukça zor olacaktır. Bu bölgeye baskın düzenlemek, size 2 yıl boyunca dokunulmazlık sağlayacaktır."

bottleneck_causeway_visual:0 "Kral Yolu Geçidi"
bottleneck_causeway_visual_desc:0 "Bu geçit, Kral Yolu'nun önemli bir parçasını oluşturuyor ve Boynu bölgesinin geri kalanına göre geçişi çok daha kolaylaştırıyor. Ancak geçidin dar yapısı, hala bir darboğaz oluşturuyor ve büyük orduların hızlı bir şekilde geçişini engelliyor."

#Katır Kıtlığı - pbbm
mule_shortage_modifier:0 "Katır Kıtlığı"
mule_shortage_modifier_desc:0 "Son zamanlarda Gece Nöbetçileri, Sur'u etkili bir şekilde devriye gezmek için yeterli katır bulmakta büyük zorluk çekiyor. Bu durum, devriyelerin sıklığını ve kapsam alanını azaltarak Sur'un güvenliğini tehlikeye atıyor. Yabanıl tehlikesine karşı her zamankinden daha fazla teyakkuzda olmak gerekiyor."

#Katır Kıtlığı Dolandırıcılığı - pbbm
mule_shortage_scam_modifier:0 "Sur'un Gölgesinde Hırsızlık"
mule_shortage_scam_modifier_desc:0 "Bu karakter, Gece Nöbetçileri'nin katır ihtiyacını fırsata çevirerek ahlaksız bir kazanç sağlıyor. Sur'un güvenliği için hayati önem taşıyan katırları fahiş fiyatlarla Gece Nöbetçileri'ne satarak kendi cebini dolduruyor. Bu vicdansız davranış, Sur'un savunmasını zayıflatıyor ve Yabanıl tehlikesini artırıyor."

#Başarılı Kurt Avı - pbbm
successful_wolf_hunt:0 "Başarılı Kurt Avı"
successful_wolf_hunt_desc:0 "Cesur avcılar, bölge halkını tehdit eden kurt sürüsüne karşı başarılı bir av düzenledi. Kurtlar ya öldürüldü ya da bölgeden uzaklaştırıldı. Halk, kurt tehdidinden kurtulduğu için rahat bir nefes aldı ve avcıları cesaretlerinden dolayı övgüyle bahsetti."

#Şefkat Gösterdi - pbbm
showed_compassion_modifier:0 "Merhamet Eli"
showed_compassion_modifier_desc:0 "Bu karakter, zorlu bir durumla karşılaşan insanlara karşı beklenmedik bir şefkat ve merhamet gösterdi. Yardıma ihtiyacı olanlara elini uzatarak, onların acılarını dindirdi ve umut verdi. Bu yüce gönüllü davranışı, halkın gözünde onu saygın ve sevilen bir lider haline getirdi."

#Düşünceli - pbbm
contemplative_modifier:0 "Derin Düşüncelere Dalmış"
contemplative_modifier_desc:0 "Bu karakter, önemli kararlar almadan önce derin düşüncelere dalmış durumda. Sakin ve odaklanmış bir şekilde olası sonuçları değerlendiriyor, farklı perspektiflerden bakmaya çalışıyor ve en doğru yolu bulmak için zihnini yoruyor."

#Sahte Cesaret - pbbm
false_bravado_modifier:0 "Boş Cesaret"
false_bravado_modifier_desc:0 "Bu karakter, içindeki korkuyu ve güvensizliği gizlemek için sahte bir cesaret gösterisi sergiledi. Sözleriyle ve davranışlarıyla kendini olduğundan daha güçlü ve önemli gibi göstermeye çalıştı. Ancak bu boş cesaret, dikkatli gözlerden kaçmadı ve itibarını zedeledi."

#Ölüm Korkusu = pbbm
afraid_of_dying_modifier:0 "Ölüm Korkusu"
afraid_of_dying_modifier_desc:0 "Bu karakter, son zamanlarda ölüm korkusuyla pençeleşiyor. Yaşadığı bir olay veya yakınlarının kaybı, onu ölümün kaçınılmazlığı karşısında savunmasız hissetmesine neden oldu. Ölümün soğuk nefesi ensesinde dolaşıyor ve onu her zamankinden daha fazla endişelendiriyor."

#Aşırı Güven - pbbm
overconfident_modifier:0 "Aşırı Güven"
overconfident_modifier_desc:0 "Bu karakter, başarılarının ve yeteneklerinin sarhoşluğuyla kendine aşırı güveniyor. Kendi yargılarına körü körüne bağlı ve başkalarının fikirlerini küçümsüyor. Bu kontrolsüz kibir, onu hatalı kararlar almaya ve riskli davranışlarda bulunmaya yöneltiyor."

#Av Ganimeti - pbbm
hunting_trophy_modifier:0 "Avcının Zaferi"
hunting_trophy_modifier_desc:0 "Bu karakter, son avında muhteşem bir ganimet elde etti. Güç ve becerinin bir sembolü olan bu ganimet, gururla sergileniyor ve karakterin avcılık hünerini herkese hatırlatıyor."

#Kendinden Şüphe Etmek - pbbm
doubting_yourself_modifier:0 "Kaybolan Özgüven"
doubting_yourself_modifier_desc:0 "Bu karakter, son zamanlarda özgüven kaybı yaşıyor. Yeteneklerinden ve kararlarından şüphe ediyor, başarısızlık korkusuyla yüzleşiyor. Nerede başladığını ve nerede bittiğini, şansın ve kaderin rolünü sorgulamaya başladı. Bu belirsizlik, onu kararsız ve çekingen bir hale getiriyor."

#Aksatılan Ticaret Yolları - ZombieSchordCat
disrupted_trade_modifier:0 "Aksatılan Ticaret Yolları"
disrupted_trade_modifier_desc:0 "Artış gösteren korsanlık faaliyetleri nedeniyle ticaret yolları güvensiz hale geldi ve bu durum ticareti olumsuz etkiliyor."

#Sınır Gerilimi - ZombieSchrodCat
border_tension_modifier:0 "Sınır Gerilimi"
border_tension_modifier_desc:0 "Bağımsızlığını ilan eden Dorne'da, güçlü Sınır Lordları ve Taş Dorne'lular olası çatışmalara karşı hazırlıklarını sürdürüyor. Bu durum bölgede gerginliğe neden oluyor."

#Tanınmış Hanedan - ZombieSchrodCat
agot_renown_dynasty_modifier:0 "Tanınmış Hanedan"
agot_renown_dynasty_modifier_desc:0 "Hanedanınızın ünü son zamanlarda tüm diyarda yayılıyor ve halk arasında sıkça konuşuluyor. Bu durum size saygınlık kazandırıyor."

#Aşılanmış Çiçek Açan Ağaçlar - ZombieSchrodCat
agot_graft_flowering_tree:0 "Eşsiz Çiçek Açan Ağaçlar"
agot_graft_flowering_tree_desc:0 "Bu topraklardaki özel tekniklerle aşılanmış ağaçlar, göz alıcı ve canlı renkleriyle ün kazanmıştır."

#Aşılanmış Meyve Ağaçları - ZombieSchrodCat
agot_graft_fruit_tree:0 "Eşsiz Meyve Ağaçları"
agot_graft_fruit_tree_desc:0 "Bu bahçede yetiştirilen birbirinden lezzetli ve çeşitli elma türleri, hem ünüyle hem de sağladığı kazançla bilinmektedir."

#Yanıklık - ZombieSchrodCat
agot_graft_tree_blight:0 "Hastalıklı Bahçe"
agot_graft_tree_blight_desc:0 "Ağaçlar arasında hızla yayılan yıkıcı bir hastalık, bahçedeki ağaçların ölümüne sebep olmuştur. Bu felaket, başarısız aşılama girişimlerinin korkunç bir sonucudur."

#İlk İnsan Harabeleri - Dylan/ZombieSchrodCat
agot_first_man_stone:0 "İlk İnsanların Rünleri"
agot_first_man_stone_desc:0 "Andalların Westeros'a gelişinden önce bu topraklarda yaşayan İlk İnsanlar tarafından yazılmış gizemli rünlerle kaplı bir taş."

#Eski Valyria'nın Kanı -HANEDAN ETKİLEYİCİSİ- - ZombieSchrodCat
valyrian_heritage_dynasty_modifier:0 "Eski Valyria'nın Kanı"
valyrian_heritage_dynasty_modifier_desc:0 "Eski Valyria'nın soyu bu hanedanın damarlarında hala güçlü bir şekilde akmaktadır. Bu durum, onlara kendilerine özgü bazı özellikler kazandırır."

dragonrider_house_modifier:0 "Ejderha Binicisi Hanedanı"
dragonrider_house_modifier_desc:0 "Kıyamet, Eski Valyria'nın kudretli Ejderha Lordlarının çoğunu yok etmiş olsa da, bu hanedan atalarının mirasını gururla taşımaya devam ediyor. Ejderhaları ehlileştirme ve onlara binme konusundaki eşsiz yetenekleriyle tanınıyorlar."

divided_dynasty_house_modifier:0 "Bölünmüş Hanedan"
divided_dynasty_house_modifier_desc:0 "Bu hanedan, ana hanedan ile bağlarını koparmış ve kendi yolunu çizmiştir. Bu nedenle, hanedan dışı üyelerden yardım talep edemezler. Ayrıca, bölünmüş hanedanlar arasındaki ölümler akrabalar arası ölüm [kinslayer|E] özelliğini tetiklemez."

bittersteel_modifier:0 "Acıçelik"
bittersteel_modifier_desc:0 "Bu karakter, Kral Aegon IV Targaryen'in gayrı meşru oğlu ve Blackfyre Hanedanı'nın sadık bir destekçisi olan Aegor Nehirler, nam-ı diğer Acıçelik'tir. Savaştaki acımasızlığı ve hırsıyla bilinir."

walled_off_no_more_modifier:0 "Artık Duvarlarla Çevrili Değil"
walled_off_no_more_modifier_desc:0 "Bu cesur boy, kargaları Sur'dan uzaklaştırma ve Özgür Halk'ı surların ötesindeki dünyanın harikalarıyla tanıştırma konusunda öncü bir rol oynamıştır."

dealt_with_traders_modifier:0 "Dorne'lularla Anlaşma Yapıldı"
dealt_with_traders_modifier_desc:0 "Halkınız, tarihi düşmanları olan Dorne'lularla yaptığınız bu anlaşmayı hoş karşılamayabilir ve size tepki gösterebilir."
dealt_with_traders_county_modifier:0 "Dorne'lularla Anlaşma Yapıldı"
dealt_with_traders_county_modifier_desc:0 "Halkınız, tarihi düşmanları olan Dorne'lularla yaptığınız bu anlaşmayı hoş karşılamayabilir ve size tepki gösterebilir."

kicked_dornish_traders:0 "Dorne'lu Tüccarlar Kovuldu"
kicked_dornish_traders_desc:0 "Dorne'lularla yapılan kolay ticaret anlaşmalarını reddetmeniz, hazinenizin hoşuna gitmeyebilir ve ekonomik kayıplara yol açabilir. "
kicked_dornish_traders_county:0 "Dorne'lu Tüccarlar Kovuldu"
kicked_dornish_traders_county_desc:0 "Dorne'lularla yapılan kolay ticaret anlaşmalarını reddetmeniz, hazinenizin hoşuna gitmeyebilir ve ekonomik kayıplara yol açabilir."

blessed_by_storm:0 "Fırtına Tarafından Kutsanmış"
blessed_by_storm_desc:0 "Vücudunuz, fırtınanın enerjisiyle gençleşmiş ve tazelenmiştir. Yenilenmiş bir güç hissediyorsunuz."

agot_prosperous_fishing:0 "Bereketli Balıkçılık"
agot_prosperous_fishing_desc:0 "Bu toprakların suları, bol ve çeşitli balıklarla doludur. Balıkçılık burada oldukça verimli bir geçim kaynağıdır."

pumpkin_master_modifier:0 "Balkabağı Ustası"
pumpkin_master_modifier_desc:0 "Bu karakter, bu topraklarda yetiştirdiği devasa ve lezzetli balkabaklarıyla ün salmıştır."

burned_lands_modifier:0 "Yanmış Topraklar"
burned_lands_modifier_desc:0 "Bu karakter, kasıtlı olarak çıkarılan yangınlar sonucunda topraklarının bir kısmını kaybetmiştir. Bu durum, hem ekonomik hem de sosyal sorunlara yol açabilir."

lands_were_burned_modifier:0 "Topraklar Yandı"
lands_were_burned_modifier_desc:0 "Bu karakterin toprakları, çıkan yangınlar nedeniyle büyük zarar görmüştür. Bu durum, verimliliği ve üretimi olumsuz etkileyebilir."

lands_recovery_modifier:0 "Topraklar İyileşiyor"
lands_recovery_modifier_desc:0 "Yangından zarar gören topraklar, yavaş yavaş kendini toparlamaya ve eski verimliliğine kavuşmaya başlıyor."

ignored_commoners_modifier:0 "Yardım Dilekleri Görmezden Gelindi"
ignored_commoners_modifier_desc:0 "Bu karakter, yerel halkın zor durumdaki insanlara yardım etme çağrılarını duymazdan gelmiştir. Bu durum, halk arasında hoşnutsuzluğa ve güven kaybına neden olabilir."

helped_commoners_modifier:0 "Halka Yardım Edildi"
helped_commoners_modifier_desc:0 "Bu karakter, zor durumda olan halka yardım eli uzatmış ve ihtiyaç sahiplerine destek olmuştur. Bu davranışı, halk arasında büyük takdir toplamış ve sevilmesine yol açmıştır."

# Piçliği Telafi Etmek - Sililex
agot_working_off_bastardry:0 "Piçliği Telafi Etmek"
agot_working_off_bastardry_desc:0 "Evlilik dışı doğmuş olmanın getirdiği zorluklara rağmen, bu karakter ailesinin adını yüceltmek ve toplumdaki yerini sağlamlaştırmak için büyük bir özveriyle çalışmaktadır."

# Geri Çekilmiş Hak İddialarının Reddi - Sililex
agot_reversed_claim_forswear:0 "Geri Çekilmiş Hak İddialarının Reddi"
agot_reversed_claim_forswear_desc:0 "Bir zamanlar hak iddiasından vazgeçeceğine dair yemin etmiş olmasına rağmen, bu karakter daha sonra bu yeminini bozmuş ve taht üzerindeki iddiasını yeniden dile getirmiştir. Bu tutarsız davranış, itibarına ve onuruna büyük bir leke düşürmüştür."

agot_visited_crypts:0 "Kışyarı'nın Mezarlarını Ziyaret Etti"
agot_visited_crypts_desc:0 "Bu karakter, Kışyarı'nın mezarlarını ziyaret ederek Stark Hanedanı'nın geçmişine saygı göstermiş ve orada gömülü olan efsanevi Stark'ların hayatlarından ilham almıştır."

