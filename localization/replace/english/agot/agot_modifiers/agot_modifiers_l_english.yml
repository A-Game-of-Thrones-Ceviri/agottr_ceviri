# Yol Ayrımında etkinlik zinciri
agot_true_knight:0 "Gerçek Diyar Şövalyesi"
agot_true_knight_desc:0 "Bu karakter, cesareti, dürüstlüğü, merhameti ve adalete olan bağlılığıyla gerçek bir şövalyenin tüm erdemlerini sergilemiştir. Eylemleriyle şövalyelik unvanının hakkını vermiş ve örnek bir figür haline gelmiştir."

agot_won_finger_dance:0 "Parmak Dansını Kazandı"
agot_won_finger_dance_desc:0 "Bu karakter, Demirdoğumluların geleneksel içki oyunu olan parmak dansında üstün bir yetenek sergileyerek rakiplerini alt etmiştir. Bu zafer, ona Demirdoğumlular arasında saygı ve itibar kazandırmıştır."

agot_won_tavern_brawl:0 "Taverna Kavgasını Kazandı"
agot_won_tavern_brawl_desc:0 "Bu karakter, yakın zamanda bir taverna kavgasına karışmış ve gücü ve dövüş becerileri sayesinde galip gelmiştir. Bu olay, ona çevresinde sert ve gözü pek biri olarak ün kazandırmıştır."

agot_hired_outlaw_band:0 "Haydut Grubu Kiraladı"
agot_hired_outlaw_band_desc:0 "Bu karakter, amaçlarına ulaşmak için yasadışı yollara başvurmuş ve bir grup haydutu hizmetine almıştır. Bu haydutlar, onun adına kirli işlerini yapacak ve düşmanlarına karşı kullanılacaktır."

# Bir ejderha, bir ejderha gördüm!
agot_rumors_of_dragons:0 "Ejderha Söylentileri"
agot_rumors_of_dragons_desc:0 "Bu kontlukta, yakınlarda bir ejderhanın görüldüğüne dair söylentiler hızla yayılıyor. Bu söylentiler, halk arasında korku ve endişeye neden olmuş durumda. İnsanlar, ejderhanın saldırısından veya neden olabileceği yıkımdan korktukları için daha itaatkar hale gelmişler, ancak aynı zamanda korku nedeniyle üretkenlikleri de düşmüştür."

# Myr Skolastik Loncalarına Seyahat
agot_invite_scholars:0 "Pek Çok Akademisyeni Davet Etti"
agot_invite_scholars_desc:0 "Bu karakter, bilgiye ve öğrenmeye verdiği önem doğrultusunda sarayına çok sayıda akademisyen, filozof ve bilim insanını davet etmiştir. Bu kişilerin bilgi birikiminden ve bilgeliğinden faydalanarak hem kendisini geliştirmeyi hem de ülkesinin ilerlemesine katkıda bulunmayı amaçlamaktadır."

agot_discuss_scholars:0 "Artırılmış Bilgi"
agot_discuss_scholars_desc:0 "Bu karakter, davet ettiği akademisyenlerle düzenli olarak fikir alışverişinde bulunuyor, bilimsel ve felsefi konularda derin tartışmalar yapıyor. Bu sayede bilgisini ve anlayışını önemli ölçüde genişletiyor ve farklı bakış açıları kazanıyor."

# Kalıntı Restorasyonu
agot_rewarded_builders:0 "Ödüllendirilmiş İnşaatçılar"
agot_rewarded_builders_desc:0 "Gösterdikleri özveri ve başarılarından dolayı inşaatçılar cömertçe ödüllendirildi. Bu ödüller, hem onların motivasyonunu artırmayı hem de gelecekteki projeler için daha fazla çalışanı teşvik etmeyi amaçlıyor."


#####################
# NPK DOLGU ETKİNLİKLERİ #
#####################

agot_sponsored_torturer_inventor_modifier:0 "İşkenceci Mucidi Destekledi"
agot_sponsored_torturer_inventor_modifier_desc:0 "Bu karakter, işkence amacıyla kullanılan karmaşık ve acımasız cihazlar tasarlama konusunda uzmanlaşmış bir mucide maddi destek sağlıyor. Bu destek, yeni ve daha etkili işkence yöntemlerinin geliştirilmesine yol açabilir."

agot_sponsored_construction_inventor_modifier:0 "İnşaatçı Mucidi Destekledi"
agot_sponsored_construction_inventor_modifier_desc:0 "Bu karakter, etkileyici ve özgün yapılar tasarlamakta ve inşa etmekte uzmanlaşmış bir mimara veya mühendise mali kaynak sağlıyor. Bu destek sayesinde, daha önce görülmemiş mimari harikaların ortaya çıkması mümkün olabilir."

agot_generic_daydreaming_modifier:0 "Liman Hayalperestliği"
agot_generic_daydreaming_modifier_desc:0 "Bu karakterin zihni, kalabalık bir limanın hareketli ve renkli atmosferine dalmış durumda. Gemilerin gelip gidişini, liman işçilerinin telaşını ve denizcilerin maceralarını hayal ederek düşüncelere dalıyor."

agot_delicious_food_modifier:0 "Lezzetli Yemek"
agot_delicious_food_modifier_desc:0 "Bu karakter, yakın zamanda tadına baktığı enfes bir yemeğin keyfini çıkarıyor. Damak zevkini okşayan lezzetler ve doyurucu porsiyonlar, onu mutlu ve memnun etmiş."

agot_quick_thinking_intrigue_modifier:0 "Çabuk Düşünen"
agot_quick_thinking_intrigue_modifier_desc:0 "Bu karakter, entrika ve siyasi oyunlar konusunda oldukça zeki ve hızlı düşünen biri. Karmaşık planlar kurma ve beklenmedik durumlara anında uyum sağlama konusunda doğal bir yeteneğe sahip."

agot_supports_tyroshi_slave_industry_modifier:0 "Tyrosh Köle Endüstrisi Destekçisi"
agot_supports_tyroshi_slave_industry_modifier_desc:0 "Bu karakter, Tyrosh'un köle ticaretinden elde ettiği ekonomik kazançlardan faydalanıyor ve bu sistemi aktif olarak destekliyor. Köleliğin devam etmesi için elinden geleni yapıyor."

agot_supports_tyroshi_dye_industry_modifier:0 "Tyrosh Boya Endüstrisi Destekçisi"
agot_supports_tyroshi_dye_industry_modifier_desc:0 "Bu karakter, Tyrosh'un ünlü boya endüstrisini destekliyor ve şehrin canlı ve renkli ticaretine katkıda bulunuyor. Bu sektörün büyümesi ve gelişmesi için çaba gösteriyor."

agot_supports_tyroshi_sex_industry_modifier:0 "Tyrosh Genelev Destekçisi"
agot_supports_tyroshi_sex_industry_modifier_desc:0 "Bu karakter, Tyrosh'un gelişmiş eğlence sektörünü ve özellikle de genelevleri destekliyor. Bu sektörün sağladığı ekonomik faydaları ve sunduğu hizmetleri onaylıyor."

######################
# ÖZGÜR ŞEHİRLER DOLGUSU #
######################
agot_filler_upset_merchants:0 "Üzgün Tüccarlar"

agot_filler_maester_visit_bonus:0 "Akademik Projeler"

agot_filler_maester_visit_success_bonus:0 "Akademik Gelişmeler"
agot_filler_maester_visit_success_bonus_desc:0 "Kontluğa gelen yabancı bir akademisyenin yürüttüğü detaylı araştırmalar ve bilgi paylaşımı sayesinde, bölgede bilim ve kültür alanında önemli gelişmeler yaşanıyor."

agot_filler_deadly_gardens:0 "Ölümcül Bahçıvan"
agot_filler_deadly_gardens_desc:0 "Bu karakter, zehirli bitkilere karşı tehlikeli bir ilgi duyuyor ve bahçelerini dünyanın dört bir yanından topladığı nadir ve ölümcül bitkilerle dolduruyor. Bu gizli bahçedeki tehlikelerden habersiz olanlar, büyük bir risk altında olabilir."

agot_filler_exotic_collection:0 "Ölümcül Koleksiyon"
agot_filler_exotic_collection_desc:0 "Bu karakter, zehirli hayvanlara karşı tuhaf bir hayranlık besliyor ve onları toplamayı bir hobi haline getirmiş. Bu tehlikeli canlıları özel olarak tasarlanmış kafeslerde ve teraryumlarda saklıyor. Koleksiyonunun amacı bilinmez, ancak çevresinde endişe yaratıyor."

agot_filler_mysterious_disappearances:0 "Gizemli Kayıplar"
agot_filler_mysterious_disappearances_desc:0 "Son zamanlarda artan kayıp vakaları, bölge halkı arasında korku ve endişeye neden oluyor. İnsanlar ortadan kayboluyor ve geri dönmüyor. Bazı söylentilere göre, yerel muhafızlar bu olaylara karışmış olabilir."

agot_filler_grave_robbers:0 "Lekeli Mezarlar"
agot_filler_grave_robbers_desc:0 "Köylüler, mezarlıklardan cesetlerin çalındığını fark edince büyük bir dehşete kapılıyor. Bu korkunç olaylar, yerel yönetici tarafından görmezden geliniyor ve bu durum, halk arasında güvensizlik ve öfke yaratıyor."

agot_filler_piracy_disrupts_trade:0 "Korsanlık Ticareti Aksatıyor"
agot_filler_piracy_disrupts_trade_desc:0 "Korsanların saldırıları giderek artıyor ve deniz ticareti büyük zarar görüyor. Yakındaki limanlara gitmekte olan ticaret gemileri, acımasız korsanların saldırısına uğruyor ve malları yağmalanıyor. Bu durum, bölge ekonomisini olumsuz etkiliyor."

agot_filler_employs_pirates:0 "Korsanları İşe Alıyor"
agot_filler_employs_pirates_desc:0 "Bu karakterin, çıkarları doğrultusunda korsanlarla gizli anlaşmalar yaptığı söyleniyor. Korsanları kendi amaçları için kullanıyor ve onlara koruma veya saldırı görevleri veriyor. Bu durum, ahlaki açıdan tartışmalı olmakla birlikte, ona askeri ve ekonomik avantajlar sağlıyor."

agot_filler_safe_shipping_lanes:0 "Güvenli Deniz Yolları"
agot_filler_safe_shipping_lanes_desc:0 "Denizlerde artırılan devriye faaliyetleri sayesinde korsanlık etkin bir şekilde engellenmiş ve deniz yolları güvenli hale getirilmiştir. Bu durum, ticaretin canlanmasına ve bölge ekonomisinin gelişmesine katkı sağlıyor."

agot_filler_local_militia:0 "Cesaretlendirilmiş Denizciler"
agot_filler_local_militia_desc:0 "Korsan tehdidinin giderek artmasıyla birlikte, denizciler ve tüccarlar kendilerini korumak için silahlanmaya başlamış ve yerel milis güçleri oluşturmuşlardır. Bu milisler, korsanlara karşı koymak ve gemilerini savunmak için eğitim alıyor ve teçhizatlanıyorlar."

agot_filler_smugglers_alliance:0 "Kara Borsalar"
agot_filler_smugglers_alliance_desc:0 "Yozlaşmış muhafızların göz yummasıyla, kaçakçılar ve hırsızlar yerel pazarlarda kontrolü ele geçirmiş durumda. Yasadışı ürünler ve çalıntı mallar, kara borsa aracılığıyla alıcı buluyor. Bu durum, hem yasal ticarete zarar veriyor hem de bölgede suç oranını artırıyor."

######################
# SAVAŞLAR #
######################
proven_against_pirates_modifier:0 "Korsanlara Karşı Kanıtlanmış"
proven_against_pirates_modifier_desc:0 "Bu karakter, diyarına yönelik bir korsan saldırısını başarıyla püskürtmüş ve halkını korumuştur. Bu zafer, ona cesur ve yetenekli bir lider olarak ün kazandırmıştır."

proven_against_pirates_offensive_modifier:0 "Korsan Avcısı"
proven_against_pirates_offensive_modifier_desc:0 "Bu karakter, hem kendi diyarının hem de komşu bölgelerin kıyılarında aktif olarak korsan avına çıkmış ve denizleri güvensiz hale getiren korsanları etkisiz hale getirmiştir. Bu kararlı eylemleri, deniz ticaretini canlandırmış ve bölgeye barış getirmiştir."

agot_disrupted_piracy_modifier:0 "Korsanlar Bozguna Uğradı"
agot_disrupted_piracy_modifier_desc:0 "Bölgedeki korsanlara karşı düzenlenen son operasyonlar başarılı olmuş ve korsanlık faaliyetleri önemli ölçüde azalmıştır. Bu durum, eyaletin güvenliğini artırmış ve halkın refahını olumlu etkilemiştir."

agot_stunned_by_pirates_modifier:0 "Korkunç Korsanlar"
agot_stunned_by_pirates_modifier_desc:0 "Yerel korsanların, eyaletin yöneticisine karşı beklenmedik bir zafer kazanması, halk arasında şok ve korkuya neden olmuştur. Bu yenilgi, yöneticinin otoritesini sarsmış ve bölgenin güvenliğine dair endişeleri artırmıştır."

proven_against_anti_pirate_invaders_offensive_modifier:0 "Dayanıklı Korsan"
proven_against_anti_pirate_invaders_offensive_modifier_desc:0 "Bu karakter, korsanlık faaliyetlerine son vermek amacıyla düzenlenen saldırıları başarıyla püskürtmüştür. Yağma ve talan girişimlerini engelleyerek, kendi gücünü ve kararlılığını kanıtlamıştır."

agot_bested_anti_pirate_invaders:0 "Beklenmedik Ganimet"
agot_bested_anti_pirate_invaders_desc:0 "Eyaletin korsanlarına karşı düzenlenen başarısız bir operasyon, korsanların eline beklenmedik bir ganimet geçmesine sebep olmuştur. Bu ganimet, korsanların güçlenmesine ve daha fazla saldırı düzenlemesine olanak sağlayabilir."

humiliated_by_pirates:0 "Korsanlar Tarafından Rezil Edildi"
humiliated_by_pirates_desc:0 "Bu karakterin, kıyılarını korsanlardan temizlemek için girişimi tam bir fiyaskoyla sonuçlanmıştır. Korsanlar karşısında aldığı ağır yenilgi, itibarına ve otoritesine büyük zarar vermiştir."

stepstones_adventurer_modifier:0 "Basamak Taşları Maceracısı"
stepstones_adventurer_modifier_desc:0 "Bu karakter, macera ve zenginlik arayışı içinde, Basamak Taşları'nda kendi krallığını kurmak amacıyla yola koyulmuştur. Yanında topladığı haydutlar ve maceracılarla birlikte, bu tehlikeli bölgede yeni bir düzen kurmayı hedefliyor."

