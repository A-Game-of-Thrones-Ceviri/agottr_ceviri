 agot_filler_maester_visit_success_bonus_desc: "Yabancı bir bilim insanının titiz araştırmaları sayesinde bu ülke gelişiyor."
  
 agot_filler_deadly_gardens: "Ölümcül Bahçıvan"
 agot_filler_deadly_gardens_desc: "Bu karakter zehirli bitkilere karşı özel bir ilgi duymuş, bahçelerini zehirli bitkilerin en egzotik çeşitleriyle süslemiştir."
  
 agot_filler_exotic_collection: "Ölümcül Koleksiyon"
 agot_filler_exotic_collection_desc: "Bu karakter, hangi amaca hizmet ederse etsin, zehirli hayvanlara karşı özel bir ilgi duymuştur."
  
 agot_filler_mysterious_disappearances: "Gizemli Kaçırılmalar"
 agot_filler_mysterious_disappearances_desc: "Son zamanlarda yaşanan kaybolmalar yerel halk arasında endişeye yol açtı... Bazıları yerel muhafızların olaya karışmış olabileceğini söylüyor."
  
 agot_filler_grave_robbers: "Solmuş Mezarlar"
 agot_filler_grave_robbers_desc: "Köylülerin dehşetine rağmen, yerel mezarlıklardan cesetlerin kaybolduğu söyleniyordu; bu, yerel yöneticinin garip bir şekilde görmezden geldiği bir gerçekti..."
  
 agot_filler_piracy_disrupts_trade: "Korsanlık Ticareti Bozuyor"
 agot_filler_piracy_disrupts_trade_desc: "Yakındaki limanlara giden çok sayıda ticaret gemisinin giderek daha açgözlü korsanların eline geçmesiyle ticari aksamalar devam ediyor."
  
 agot_filler_employs_pirates: "Korsanları işe alır"
 agot_filler_employs_pirates_desc: "Bu karakterin yerel korsan lordlarıyla karanlık işler çevirdiği söylenir. Karlı olmasına rağmen, bu uygulama çoğu kişi tarafından hoş karşılanmaz."
  
 agot_filler_safe_shipping_lanes: "Güvenli Nakliye Hatları"
 agot_filler_safe_shipping_lanes_desc: "Burada ticaret gelişiyor çünkü devriyelerin artırılması korsanların deniz trafiğini taciz etmesini etkili bir şekilde engelliyor."
  
 agot_filler_local_militia: "Cesaretlendirilmiş Denizciler"
 agot_filler_local_militia_desc: "Korsan tehdidi arttıkça, birçok kişi mallarını korumak için silaha sarıldı."
  
 agot_filler_smugglers_alliance: "Karaborsalar"
 agot_filler_smugglers_alliance_desc: "Hırsızlar ve kaçakçılar yerel pazarlarda hüküm sürerken, yozlaşmış muhafızlar ise bunlara göz yumuyor."
  
