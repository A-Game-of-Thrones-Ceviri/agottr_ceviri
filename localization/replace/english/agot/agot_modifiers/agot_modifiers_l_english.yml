 agot_stunned_by_pirates_modifier: "Korkunç Korsanlar"
 agot_stunned_by_pirates_modifier_desc: "Yerel korsanların bu eyaletin hükümdarına karşı elde ettiği muhteşem zafer, tebaasını şok ve korku içinde bıraktı."
  
 proven_against_anti_pirate_invaders_offensive_modifier: "Dayanıklı Korsan"
 proven_against_anti_pirate_invaders_offensive_modifier_desc: "Bu karakter, yağmalama eylemlerine son vermek isteyen istilacıları alt etti."
  
 agot_bested_anti_pirate_invaders: "Beklenmedik Yağma"
 agot_bested_anti_pirate_invaders_desc: "Bu eyaletteki korsanlara karşı yapılan başarısız bir işgal, buradaki ganimet stokunu artırdı."
  
 humiliated_by_pirates: "Korsanlar Tarafından Aşağılanmak"
 humiliated_by_pirates_desc: "Bu karakterin kıyılarını korsanlardan kurtarma girişimi feci bir şekilde başarısız oldu."
  
 stepstones_adventurer_modifier: "Basamak Taşları Maceracısı"
 stepstones_adventurer_modifier_desc: "Bu karakter, haydutlardan ve maceracılardan oluşan bir orduyla evini terk ederek Stepstones'da kendine bir diyar kurmaya çalışır."
