agot_true_knight:0 "Gerçek Diyar Şövalyesi"
agot_true_knight_desc:0 "Bu karakter, unvanlarının hakkını verdiğini kanıtladı."

agot_won_finger_dance:0 "Parmak Dansını Kazandı"
agot_won_finger_dance_desc:0 "Bu karakter, bir parmak dansında Demirdoğumlulara kendini kanıtladı."

agot_won_tavern_brawl:0 "Taverna Kavgasını Kazandı"
agot_won_tavern_brawl_desc:0 "Bu karakter yakın zamanda bir taverna kavgasında galip geldi."

agot_hired_outlaw_band:0 "Paralı Asker Grubu Kiraladı"
agot_hired_outlaw_band_desc: "Bu karakter, sancağı altında haydutları istihdam ediyor."

# Bir ejderha, bir ejderha gördüm!
agot_rumors_of_dragons:0 "Ejderha Söylentileri"
agot_rumors_of_dragons_desc:0 "Bu kontluk, yakınlarda bir ejderha olduğuna dair söylentilerden endişe duyuyor ve bu da halkın daha itaatkar ama daha az üretken olmasına neden oluyor."

# Myr Skolastik Loncalarına Seyahat
agot_invite_scholars:0 "Pek Çok Akademisyeni Davet Etti"
agot_invite_scholars_desc:0 "Bu karakter, varlıklarından bilgi ve bilgelik kazanmayı umarak sarayına birçok akademisyeni davet etti."
agot_discuss_scholars:0 "Artırılmış Bilgi"
agot_discuss_scholars_desc:0 "Bu karakter akademisyenlerle tartışıyordu ve onlardan çok fazla bilgi edindi."

agot_reclaimed_knowledge_modifier:0 "Yeniden Kazanılan Bilgi"
agot_reclaimed_knowledge_modifier_desc:0 "Bu karakter, kadim atalarının piktogramlarından faydalı bilgiler topladı."


#####################
# NPK DOLGU ETKİNLİKLERİ #
#####################

agot_sponsored_torturer_inventor_modifier:0 "İşkenceci Mucidi Destekledi"
agot_sponsored_torturer_inventor_modifier_desc:0 "Bu karakter, işkence için kullanılan karmaşık ve acı verici cihazlar yaratma konusunda uzmanlaşmış bir mucide fon sağladı."

agot_sponsored_construction_inventor_modifier:0 "İnşaat Mucidi Destekledi"
agot_sponsored_construction_inventor_modifier_desc:0 "Bu karakter, etkileyici, benzersiz yapılar tasarlamakta ve icat etmekte uzmanlaşmış bir mimara fon sağladı."

agot_generic_daydreaming_modifier:0 "Liman Hayalperestliği"
agot_generic_daydreaming_modifier_desc:0 "Bu karakter, kalabalık bir limanda gemilerin gelip gittiğini hayal ederek, zihni denizcilik faaliyetlerinin görüntüleriyle sürüklenerek düşüncelere dalmıştır."

agot_delicious_food_modifier:0 "Lezzetli Yemek"
agot_delicious_food_modifier_desc:0 "Bu karakter, yakın zamanda yediği bir yemeğin tadını çıkarıyor, damak zevkini mest eden inanılmaz lezzetli ve doyurucu bir yemek yedi."

agot_quick_thinking_intrigue_modifier:0 "Çabuk Düşünen"
agot_quick_thinking_intrigue_modifier_desc:0 "Bu karakter, hızlı düşünen, kurnaz ve ilgi çekici stratejiler geliştirmekte usta, entrika söz konusu olduğunda zihni çevik ve keskin biridir."

agot_supports_tyroshi_slave_industry_modifier:0 "Tyrosh Köle Endüstrisi Destekçisi"
agot_supports_tyroshi_slave_industry_modifier_desc:0 "Bu karakterin Tyrosh köle endüstrisinde parmağı var ve mümkün olduğunca bu uygulamayı ve ustalarını destekliyor."

agot_supports_tyroshi_dye_industry_modifier:0 "Tyrosh Boya Endüstrisi Destekçisi"
agot_supports_tyroshi_dye_industry_modifier_desc:0 "Bu karakter, Tyrosh boya endüstrisini aktif olarak destekliyor ve Tyrosh'u tanımlayan canlı ve renkli ticarete güçlü bir destek gösteriyor."

agot_supports_tyroshi_sex_industry_modifier:0 "Tyrosh Yastıkhane Endüstrisi Destekçisi"
agot_supports_tyroshi_sex_industry_modifier_desc:0 "Bu karakter, Tyrosh yastıkhane endüstrisini destekliyor ve şehirlerin konfor ve arkadaşlık sunan lüks ve şımartıcı işletmelerini aktif olarak destekliyor."

######################
# ÖZGÜR ŞEHİRLER DOLGUSU #
######################
agot_filler_upset_merchants:0 "Üzgün Tüccarlar"

agot_filler_maester_visit_bonus:0 "Akademik Projeler"

agot_filler_maester_visit_success_bonus:0 "Akademik Gelişmeler"
agot_filler_maester_visit_success_bonus_desc:0 "Yabancı bir akademisyen tarafından yürütülen titiz araştırmalar sayesinde bu kontluk gelişiyor."

agot_filler_deadly_gardens:0 "Ölümcül Bahçıvan"
agot_filler_deadly_gardens_desc:0 "Bu karakter zehirli bitkilere özel bir ilgi duyuyor ve bahçelerini en egzotik zehirli bitki çeşitleriyle süslüyor."

agot_filler_exotic_collection:0 "Ölümcül Koleksiyon"
agot_filler_exotic_collection_desc:0 "Bu karakter, ne işe yarayabilecekleri fark etmeksizin zehirli hayvanlara özel bir ilgi duyuyor."

agot_filler_mysterious_disappearances:0 "Gizemli Kaçırılmalar"
agot_filler_mysterious_disappearances_desc:0 "Son zamanlardaki kayıplar, yerel halk arasında birçok endişeye neden oldu... Bazıları yerel muhafızların karışmış olabileceğini fısıldıyor."

agot_filler_grave_robbers:0 "Lekeli Mezarlar"
agot_filler_grave_robbers_desc:0 "Köylülerin dehşetine düşüren bir şekilde, cesetlerin yerel mezarlıklardan kaybolduğu söyleniyor - bu gerçek tuhaf bir şekilde yerel yönetici tarafından görmezden geliniyor..."

agot_filler_piracy_disrupts_trade:0 "Korsanlık Ticareti Aksatıyor"
agot_filler_piracy_disrupts_trade_desc:0 "Yakındaki limanlara giden çok sayıda ticaret gemisi gittikçe açgözlü hale gelen korsanların eline geçerken ticaret aksamaları devam ediyor."

agot_filler_employs_pirates:0 "Korsanları İşe Alıyor"
agot_filler_employs_pirates_desc:0 "Bu karakterin yerel korsan lordlarıyla şaibeli anlaşmalar yaptığı söyleniyor. Karlı olsa da, bu uygulama çoğu kişi tarafından hoş karşılanmıyor."

agot_filler_safe_shipping_lanes:0 "Güvenli Deniz Yolları"
agot_filler_safe_shipping_lanes_desc:0 "Artırılan devriyeler, korsanları deniz trafiğini taciz etmekten etkili bir şekilde caydırdığı için burada ticaret gelişiyor."

agot_filler_local_militia:0 "Cesaretlendirilmiş Denizciler"
agot_filler_local_militia_desc:0 "Korsan tehdidi büyüdükçe, çoğu mal varlıklarını savunmak için silahlanmaya başladı."

agot_filler_smugglers_alliance:0 "Kara Borsalar"
agot_filler_smugglers_alliance_desc:0 "Hırsızlar ve kaçakçılar yerel pazarları yönetirken yozlaşmış muhafızlar görmezden geliyor."

######################
# SAVAŞLAR #
######################
proven_against_pirates_modifier:0 "Korsanlara Karşı Kanıtlanmış"
proven_against_pirates_modifier_desc:0 "Bu karakter, diyarına yapılan bir korsan saldırısını savuşturdu."

proven_against_pirates_offensive_modifier:0 "Korsanlara Karşı Kanıtlanmış"
proven_against_pirates_offensive_modifier_desc:0 "Bu karakter, diyarının ve ötesinin kıyılarında korsanlığı bozguna uğrattı."

agot_disrupted_piracy_modifier:0 "Korsanlık Bozuldu"
agot_disrupted_piracy_modifier_desc:0 "Yerel korsanlara karşı yapılan son seferler bu eyaleti daha güvenli hale getirdi."

agot_stunned_by_pirates_modifier:0 "Korkunç Korsanlar"
agot_stunned_by_pirates_modifier_desc:0 "Yerel korsanların bu eyaletin hükümdarına karşı kazandığı şaşırtıcı zafer, halkını şok ve korku içinde bıraktı."

proven_against_anti_pirate_invaders_offensive_modifier:0 "Dayanıklı Korsan"
proven_against_anti_pirate_invaders_offensive_modifier_desc:0 "Bu karakter, yağmalama eylemlerine son vermek isteyen işgalcileri alt etti."

agot_bested_anti_pirate_invaders:0 "Beklenmedik Yağma"
agot_bested_anti_pirate_invaders_desc:0 "Bu eyaletin korsanlarına karşı başarısız bir işgal girişimi, buradaki ganimet stoğunu artırdı."

humiliated_by_pirates:0 "Korsanlar Tarafından Rezil Edildi"
humiliated_by_pirates_desc:0 "Bu karakterin kıyılarını korsanlardan temizleme girişimi feci şekilde başarısız oldu."

stepstones_adventurer_modifier:0 "Basamak Taşları Maceracısı"
stepstones_adventurer_modifier_desc:0 "Bu karakter, Basamak Taşlarında bir diyar kurmak için bir haydut ve maceracı ordusuyla evinden ayrıldı."

