 agot_sponsored_torturer_inventor_modifier_desc: "Bu karakter, işkencede kullanılan karmaşık ve acı verici aletler yaratma konusunda uzmanlaşmış bir mucidi finanse etmiştir."
  
 agot_sponsored_construction_inventor_modifier: "Sponsorlu Mimarlık Mucidi"
 agot_sponsored_construction_inventor_modifier_desc: "Bu karakter, etkileyici ve benzersiz yapıların tasarımı ve icadı konusunda uzmanlaşmış bir mimarın finansmanını sağlamıştır."
  
 agot_generic_daydreaming_modifier: "Liman Hayalleri"
 agot_generic_daydreaming_modifier_desc: "Bu karakter düşüncelere dalmış, kalabalık bir limana girip çıkan gemileri hayal ediyor, zihni denizcilik faaliyetleriyle dolu görüntülerle dolu."
  
 agot_delicious_food_modifier: "Lezzetli yemek"
 agot_delicious_food_modifier_desc: "Bu karakter, inanılmaz lezzetli ve doyurucu bir yemeğin tadını çıkardıktan sonra, damak zevkini dans ettiren yakın zamanda yediği bir yemeğin anısını canlandırıyor."
  
 agot_quick_thinking_intrigue_modifier: "Hızlı düşünen"
 agot_quick_thinking_intrigue_modifier_desc: "Bu karakter hızlı düşünen, kurnazca ve ilgi çekici stratejiler geliştirmede usta, entrika söz konusu olduğunda zekası çevik ve keskindir."
  
 agot_supports_tyroshi_slave_industry_modifier: "Tyroshi Köle Endüstrisi Destekçisi"
 agot_supports_tyroshi_slave_industry_modifier_desc: "Bu karakterin Tyrosh köle endüstrisinde bir parmağı vardır ve mümkün olduğunca bu uygulamayı ve efendilerini destekler."
  
 agot_supports_tyroshi_dye_industry_modifier: "Tyroshi Boya Endüstrisi Destekçisi"
 agot_supports_tyroshi_dye_industry_modifier_desc: "Bu karakter, Tyrosh'u tanımlayan canlı ve renkli ticarete güçlü bir destek göstererek Tyrosh boya endüstrisini aktif olarak destekliyor."
  
 agot_supports_tyroshi_sex_industry_modifier: "Tyroshi Yastık Ev Sanayi Destekçisi"
 agot_supports_tyroshi_sex_industry_modifier_desc: "Bu karakter, Tyroshi yastık ev endüstrisini destekliyor ve şehrin konfor ve arkadaşlık sunan lüks ve lüks işletmelerini aktif olarak destekliyor."
  
