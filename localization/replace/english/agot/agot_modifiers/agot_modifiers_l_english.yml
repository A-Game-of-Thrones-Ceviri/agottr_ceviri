## Riverlands Filler Modifiers ##
agot_heard_good_tales:0 "Güzel Hikayeler Dinledi"
agot_heard_good_tales_desc:0 "Bu karakter, usta bir hikaye anlatıcısından büyüleyici ve ilham verici hikayeler dinleme fırsatı buldu. Bu hikayeler, ona yeni bakış açıları kazandırmış ve ufkunu genişletmiştir."

agot_divine_guidance:0 "İlahi Rehberlik"
agot_divine_guidance_desc:0 "Bu karakter, karşılaştığı zorluklar karşısında tanrılardan yardım ve yol gösterme talep etti. Duaları karşılık buldu ve ilahi bir rehberlik aldı."

agot_lost_trade_route:0 "Kayıp Ticaret Yolu"
agot_lost_trade_route_desc:0 "Bu karakter, çeşitli sebeplerden dolayı önemli bir ticaret yolunu kaybetti. Bu durum, ekonomik faaliyetlerini ve gelirini olumsuz etkileyecektir."

agot_gained_trade_route:0 "Yeni Ticaret Yolu"
agot_gained_trade_route_desc:0 "Bu karakter, yeni bir ticaret yolu keşfetti veya oluşturdu. Bu yeni yol, ticari faaliyetlerini canlandıracak ve ekonomisine büyük katkı sağlayacaktır."

agot_pet_rock:0 "Evcil Kaya"
agot_pet_rock_desc:0 "Bu karakter, gizemli bir şekilde elde ettiği bir kayaya karşı sıra dışı bir ilgi besliyor ve onunla arkadaşlık kurmuş gibi görünüyor. Bu ilginç durum, çevresindekilerin dikkatini çekmektedir."

agot_crown_brooch:0 "Taç Broşu"
agot_crown_brooch_desc:0 "Bu zarif ve gösterişli broş, takan kişiye prestij ve otorite kazandırır. Güç ve asaletin bir sembolü olarak kabul edilir."

agot_fist_brooch:0 "Yumruk Broşu"
agot_fist_brooch_desc:0 "Bu güçlü ve etkileyici broş, takan kişiye cesaret, kararlılık ve mücadele gücü verir. Sağlamlığın ve direncin bir ifadesidir."

agot_heart_brooch:0 "Kalp Broşu"
agot_heart_brooch_desc:0 "Bu güzel ve zarif broş, aşk, şefkat, canlılık ve tutkuyu sembolize eder. Takan kişiye sevgi ve umut aşılar."

agot_filler_closed_pits:0 "Sıçan Çukurlarını Kapattı"
agot_filler_closed_pits_desc:0 "Bu karakter, Pire Dip'inde yaygın olan ve suçun merkezi haline gelen Sıçan Çukurlarını kapattı. Bu cesur hareketiyle, bölgedeki suç oranını düşürmeyi ve düzeni sağlamayı hedefliyor."

intrigue_speedy_siege_modifier:0 "Robert'ın Gazabı"
intrigue_speedy_siege_modifier_desc:0 "Nişanlısı Lyanna Stark'ın kaçırılması ve babası ile ağabeyinin öldürülmesi üzerine Robert Baratheon, Targaryen Hanedanı'na karşı amansız bir öfkeyle dolmuştur!"

## Reaver Modifiers ##
agot_smell_bad:0 "Rahatsız Edici Koku"
agot_smell_bad_desc:0 "Ne yazık ki, etrafınızda oldukça kötü ve rahatsız edici bir koku yayılıyor. Bu durum, insanların sizinle iletişim kurmasını ve size yakınlaşmasını zorlaştırıyor olabilir."

agot_sellsword_work:0 "Paralı Asker Olarak Çalıştı"
agot_sellsword_work_desc:0 "Geçiminizi sağlamak için kılıcınızı kiralık asker olarak kullandınız. Onur veya inanç gibi soylu değerler yerine, altın ve maddi kazanç için savaştınız."

#Thrall House -DYNASTY MODIFIER- - ZombieSchrodCat
thrall_house_dynasty_modifier:0 "Köle Hanedanı"
thrall_house_dynasty_modifier_desc:0 "Bu Hanedan'ın kökleri, Demir Adaları'nda yaşayan köleler ve tuz karılarına dayanmaktadır. Bu nedenle, toplumun diğer kesimleri tarafından genellikle hor görülürler ve aşağılanırlar. Geçmişleri, onlara karşı önyargılı bir tutum oluşmasına sebep olmuştur."

#Codd
codd_dynasty_modifier:0 "Codd"

## Rebuilding Modifiers ##
agot_rebuilding_new_stone:0 "Küçük Taş Ocağı"
agot_rebuilding_new_stone_desc:0 "Bölgeye yapı malzemesi sağlayan küçük bir taş ocağı bulunmaktadır. Bu ocak, yerel ihtiyaçları karşılamakta ve inşaat projelerine destek olmaktadır."

agot_rebuilding_focused:0 "Sürekli Odaklanma"
agot_rebuilding_focused_desc:0 "Tüm dikkatinizi ve enerjinizi tek bir amaca odaklamış durumdasınız. Bu amaç, iyi veya kötü olabilir, ancak tüm düşünceleriniz ve eylemleriniz bu hedefe ulaşmaya yöneliktir."

#################
###  WIDOWED  ###
#################

cold_hearted:0 "Kalpsiz"
cold_hearted_desc:0 "Bu karakter, yakın zamanda eşinin kaybıyla derin bir acı yaşamış ve bu travmatik deneyim sonucunda duygusal olarak kendini kapatmıştır. Artık eskisi kadar şefkatli ve anlayışlı değil, aksine acımasız ve merhametsiz birine dönüşmüştür."

#################
###   HEALTH  ###
#################

recently_muted:0 "Yakın Zamanda Dilsiz Kaldı"
recently_muted_desc:0 "Bu karakter, acımasız bir ceza sonucunda dilini kaybetti. Artık konuşamıyor ve kendini sözlü olarak ifade edemiyor. Bu durum, onun iletişim kurmasını ve sosyal etkileşimlerde bulunmasını ciddi şekilde kısıtlıyor."

#################
### KNIGHTING ###
#################

agot_has_squire_modifier:0 "Yaveri Var"
agot_has_squire_modifier_desc:0 "Bu karaktere, hizmetinde bulunan ve ona çeşitli konularda yardımcı olan genç bir yaver eşlik ediyor. Yaver, savaş eğitimi almakta ve aynı zamanda günlük işlerde de destek sağlamaktadır."

###Ruins#####

agot_ruins_ghost_stories:0 "Harabeler: Hayalet Hikayeleri"
agot_ruins_ghost_stories_desc:0 "Bu kişi, yeniden inşa etmeye çalıştığı harabelerle ilgili anlatılan ürkütücü hayalet hikayeleri yüzünden huzursuzluk duyuyor ve moral bozukluğu yaşıyor. Bu hikayeler, onu sürekli rahatsız ediyor ve çalışmalarını olumsuz etkiliyor."

agot_brozen_god_fanatic:0 "Tunç Tanrı Fanatiği"
agot_brozen_god_fanatic_desc:0 "Bu kişi, İlk İnsanların eski tanrısı olan Tunç Tanrı'ya büyük bir inanç besliyor ve bu inancın yeniden canlanması için büyük bir çaba gösteriyor. Çevresindeki insanları da bu inanca döndürmeye çalışıyor."

agot_hardworker_ruins:0 "Örnek Lider"
agot_hardworker_ruins_desc:0 "Yeniden inşa çalışmalarında saray mensuplarının yapmaktan kaçındığı işleri üstlenerek özverili bir şekilde çalışıyorsunuz. Bu davranışınız, halkın size olan saygısını ve güvenini artırıyor. Örnek bir lider olarak görülüyorsunuz."

###Harrenhal Curse#####
cursed_bathed_blood:0 "Kana Bulanmış"
cursed_bathed_blood_desc:0 "Bu kişi, gençliğini ve güzelliğini korumak için korkunç bir yöntem kullanıyor: tıpkı Danelle Lothston gibi, bakirelerin kanında yıkanıyor. Bu sapkın ritüel, ona güzellik sağlasa da, aynı zamanda karanlık bir aura ve kötü bir şöhret de kazandırıyor."

cursed_lessons_past:0 "Kana Susamış Kılıç"
cursed_lessons_past_desc:0 "Bu kişi, geçmişte yaşadığı şiddet olayları ve savaşlardan derinden etkilenmiş. Bu travmatik deneyimler, onda kontrol edilemez bir öfke ve saldırganlık birikmesine sebep olmuş. En ufak bir provokasyonda veya hiçbir sebep yokken bile çevresindeki insanlara saldırma eğilimi gösteriyor."

#################
###  GOADED ###
#################

agot_goaded:0 "Kışkırtıldı"
agot_goaded_desc:0 "Bu karakter, bilinçli olarak veya bilinçsizce kışkırtılmış ve öfkesi kontrol edilemez bir noktaya ulaşmıştır. Mantıklı düşünme yetisini kaybetmiş durumda ve çevresindeki kişilere karşı saldırgan davranışlar sergileyebilir. Kavgaya ve tartışmaya meyilli bir ruh hali içindedir."

###############
## IRON BANK ##
###############

economically_undermined_character_modifier:0 "Ekonomik Olarak Baltalandı"
economically_undermined_character_modifier_desc:0 "Bu karakter, rakip bir güç veya grup tarafından gizli ekonomik operasyonlarla hedef alınmış ve maddi olarak zayıflatılmıştır. Bu durum, kaynaklarına erişimini, ticaret faaliyetlerini ve genel olarak ekonomik gücünü olumsuz yönde etkilemektedir."

economically_undermined_modifier:0 "Ekonomik Olarak Baltalandı"
economically_undermined_modifier_desc:0 "Bu unvan veya bölge, dışarıdan bir güç tarafından yürütülen ekonomik sabotaj ve manipülasyon faaliyetleri nedeniyle mali zorluklar yaşamaktadır. Ticaret yollarının engellenmesi, kaynakların kısıtlanması veya para biriminin değer kaybetmesi gibi çeşitli yöntemlerle ekonomisi hedef alınmıştır."

############
## FAEGON ##
############

agot_deserted_province:0 "Terk Edilmiş Kontluk"
agot_deserted_province_desc:0 "Bu kontluk, savunmasız ve kaderine terk edilmiş durumda. Askerler ve kanun adamları bölgeden çekilmiş, halkı savunmasız ve güvenliksiz bırakmış. Bu durum, bölgede kaos ve anarşiye yol açabilir, yağmacılık ve şiddet olayları artabilir."

##########################
## HISTORICAL LOYALTIES ##
##########################

agot_historical_loyalty_targaryen:0 "Geleneksel Targaryen Sadığı"
agot_historical_loyalty_targaryen_desc:0 "Bu hanedan, tarih boyunca Targaryen Hanedanı'na derin bir bağlılık ve sadakat beslemiştir. Geçmişte Targaryen'ları desteklemişler ve gelecekte de olası bir Targaryen yeniden yükselişinde onların yanında yer almaları muhtemeldir."

agot_historical_loyalty_blackfyre:0 "Geleneksel Blackfyre Sadığı"
agot_historical_loyalty_blackfyre_desc:0 "Bu hanedan, geçmişte Targaryen Hanedanı'nın gayrimeşru kolu olan Blackfyre Hanedanı'nı desteklemiştir. Blackfyre'lara duydukları sempati hala devam ediyor ve gelecekteki olası bir Blackfyre isyanında onlara destek vermeleri muhtemeldir."


######################
# TRIAL BY COMBAT #
######################
agot_unjust_trial_by_combat:0 "Haksız Yargılama Düellosu Düzenledi"
agot_unjust_trial_by_combat_desc:0 "Bu karakter, yargılama düellosunda adaleti hiçe sayarak hileli bir şekilde kendi lehine sonuç elde etmiştir. Gücünü kullanarak rakibine karşı haksız bir avantaj sağlamış ve düellonun sonucunu manipüle etmiştir. Bu eylemiyle, geleneksel adalet anlayışına ve yasalara büyük bir darbe vurmuş, mahkemeyi ve halkı sindirmiştir."

