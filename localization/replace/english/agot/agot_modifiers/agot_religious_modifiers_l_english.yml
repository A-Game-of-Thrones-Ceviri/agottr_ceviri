 #LOOK INTO THE FLAMES MODIFIERS 
 flames_visions_of_conquest: "Fetih Vizyonları"
 flames_visions_of_conquest_desc: "Bu karakter savaşta büyük zaferlerin kendisini beklediğine inanır."
  
 flames_visions_of_reconciliation: "Uzlaşma Vizyonları"
 flames_visions_of_reconciliation_desc: "Bu karakter çekişmeden uzak durmayı seçmiştir."
  
 flames_visions_friendship: "Dostluk Vizyonları"
 flames_visions_friendship_desc: "Bu karakter yeni dostluklar ve ittifaklar kurmaya adanmıştır."
  
 flames_visions_ominous_visions: "Uğursuz Vizyonlar"
 flames_visions_ominous_visions_desc: "Garip görüntüler bu karakteri tehlikenin köşede beklediğine inandırmıştır."
  
 flames_visions_studying_prophecies: "Kehanetleri İncelemek"
 flames_visions_studying_prophecies_desc: "Alevlerin içinde tanık olunan görüntüler, bu karakteri bunların anlamını kavramak umuduyla manevi bir yola yönlendirmiştir."
  
 flames_visions_studying_scriptures: "Antik Metinleri İncelemek"
 flames_visions_studying_scriptures_desc: "Alevlerin içinde tanık olduğu görüntüler, bu karakteri antik metinler aracılığıyla doğalarını incelemeye yöneltmiştir."
  
 flames_visions_fortune: "Şans Vizyonları"
 flames_visions_fortune_desc: "Bu karakter, sıkı çalışmasının sonunda karşılığını alacağından emindir."
  
 flames_visions_glimpse_of_past: "Geçmişin Vizyonları"
 flames_visions_glimpse_of_past_desc: "Bu karakter, çoktan yok olmuş imparatorluklara ve onların tarihlerine hayran kalmıştır."
  
 flames_visions_lurking_dangers: "İhanetin Vizyonları"
 flames_visions_lurking_dangers_desc: "Bu karakter son zamanlarda daha dikkatli olmaya başladı."
  
 flames_visions_hostile_schemes: "Aldatma Vizyonları"
 flames_visions_hostile_schemes_desc: "Bu karakter onların başarılı entrikalarını önceden gördüğüne inanıyor."
  
 flames_visions_falsehoods_revealed: "Yalanların Ortaya Çıkması"
 flames_visions_falsehoods_revealed_desc: "Garip vizyonlar bu karakteri karanlığın içinde gizlenen tehlikeler arasında yönlendirir."
  
 burned_commoners: "Kurban Yakmalarından Öfkelenenler"
 burned_commoners_desc: "Bu eyaletteki halk, bu toprakların yöneticisi tarafından yapılan kurban yakma eylemlerinden dolayı öfkelidir."
