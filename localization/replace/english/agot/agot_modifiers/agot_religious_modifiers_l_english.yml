 #LOOK INTO THE FLAMES MODIFIERS 
 flames_visions_of_conquest: "Fetih Hayalleri"
 flames_visions_of_conquest_desc: "Bu karakter, zihnini saran fetih hayalleriyle yanıp tutuşuyor. Gelecekte kendisini bekleyen büyük savaşlarda zafer kazanacağına ve topraklarını genişleteceğine dair sarsılmaz bir inanç besliyor. Bu tutku, onu ihtiraslı ve fetih hırsıyla dolu bir lidere dönüştürüyor."
  
 flames_visions_of_reconciliation: "Uzlaşma Hayalleri"
 flames_visions_of_reconciliation_desc: "Bu karakter, alevlerin arasında barış ve uzlaşmanın görüntülerini gördü. Bu deneyim, onu şiddet ve çekişmeden uzak durmaya, düşmanlarıyla barış yapmaya ve topraklarına huzur getirmeye yöneltti."
  
 flames_visions_friendship: "Dostluk Hayalleri"
 flames_visions_friendship_desc: "Bu karakter, alevlerin arasında yeni dostlukların ve güçlü ittifakların kurulduğu görüntüler gördü. Bu deneyim, onu yeni bağlar kurmaya, dostluklar geliştirmeye ve etrafında sadık müttefiklerden oluşan bir ağ oluşturmaya yöneltti."
  
 flames_visions_ominous_visions: "Uğursuz Kehanetler"
 flames_visions_ominous_visions_desc: "Alevlerin arasında beliren tuhaf ve rahatsız edici görüntüler, bu karakterin içine derin bir korku saldı ve yaklaşan bir tehlikenin habercisi olduğuna inanmasına neden oldu. Bu uğursuz kehanetler, onu temkinli ve savunmaya hazır olmaya yöneltti."
  
 flames_visions_studying_prophecies: "Kehanetleri Çözümlemek"
 flames_visions_studying_prophecies_desc: "Alevlerin içinde tanık olduğu gizemli görüntüler, bu karakteri kehanetlerin ve ilahi mesajların peşine düşmeye yöneltti. Anlamlarını kavramak ve geleceği aydınlatmak umuduyla, kendini manevi bir yolculuğa adadı ve kadim kehanetleri derinlemesine incelemeye başladı."
  
 flames_visions_studying_scriptures: "Antik Metinleri Araştırmak"
 flames_visions_studying_scriptures_desc: "Alevlerin içinde tanık olduğu gizemli görüntüler, bu karakteri antik metinlerin ve kayıp bilgilerin peşine düşmeye yöneltti. Gördüğü imgelerin doğasını anlamak için, kendini eski kütüphanelere ve tapınaklara kapatarak, unutulmuş dilleri çözmeye ve kadim bilgeliği ortaya çıkarmaya çalıştı."
  
 flames_visions_fortune: "Refah Hayalleri"
 flames_visions_fortune_desc: "Bu karakter, alevlerin arasında bolluk, zenginlik ve refah dolu bir geleceğin görüntülerini gördü. Bu deneyim, onu sıkı çalışmaya ve azimli olmaya teşvik etti. Emeğinin sonunda karşılığını alacağından ve topraklarına bolluk getireceğinden emin."
  
 flames_visions_glimpse_of_past: "Geçmişin Yankıları"
 flames_visions_glimpse_of_past_desc: "Bu karakter, alevlerin arasında kayıp imparatorlukların, unutulmuş kahramanların ve geçmişin ihtişamlı anlarının görüntülerini gördü. Bu deneyim, onu tarihe ve geçmişin bilgeliğine karşı derin bir ilgi duymaya yöneltti. Çoktan gitmiş uygarlıkları ve onların yükseliş ve çöküşlerini inceleyerek, kendi zamanına ışık tutmaya çalıştı."
  
 flames_visions_lurking_dangers: "İhanetin Gölgesi"
 flames_visions_lurking_dangers_desc: "Alevlerin arasında beliren sinsi ve tehditkar görüntüler, bu karakterin etrafında ihanet ve gizli düşmanlıkların kol gezdiğine inanmasına neden oldu. Bu deneyim, onu daha dikkatli, şüpheci ve savunmaya hazır olmaya yöneltti. Dostlarının ve düşmanlarının her hareketini yakından takip ederek, olası tehlikelere karşı tetikte beklemeye başladı."
  
 flames_visions_hostile_schemes: "Entrika Oyunları"
 flames_visions_hostile_schemes_desc: "Bu karakter, alevlerin arasında düşmanlarının kurduğu sinsi planları ve entrikaları gördüğüne inanıyor. Bu görüntüler, ona rakiplerinin hamlelerini önceden tahmin etme ve onlara karşı koyma yeteneği kazandırdı. Kendi entrikalarını daha ustaca planlayarak, düşmanlarını alt etmeye ve zafer kazanmaya kararlı."
  
 flames_visions_falsehoods_revealed: "Yalanların Aydınlanması"
 flames_visions_falsehoods_revealed_desc: "Alevlerin arasında beliren tuhaf ve gizemli görüntüler, bu karakterin etrafındaki yalanları ve aldatmacaları ortaya çıkardı. Bu deneyim, onu gerçeğin peşine düşmeye ve gizli kalmış gerçekleri gün yüzüne çıkarmaya yöneltti. Kimin dost, kimin düşman olduğunu ayırt edebilmek için, her bilgiyi dikkatlice değerlendirmeye ve hiçbir şeyi hafife almamaya başladı."
  
 burned_commoners: "Kurbanların Ateşiyle Yanan Halk"
 burned_commoners_desc: "Bu bölgedeki halk, topraklarının yöneticisi tarafından gerçekleştirilen korkunç kurban yakma törenleri karşısında dehşete düşmüş ve öfkelenmiştir. Masum insanların alevlere kurban edilmesi, halkın yüreğinde derin bir nefret ve isyan ateşi yakmıştır. Adalet ve intikam için seslerini yükseltmeye ve zalim yöneticilerine karşı başkaldırmaya hazırlar."
