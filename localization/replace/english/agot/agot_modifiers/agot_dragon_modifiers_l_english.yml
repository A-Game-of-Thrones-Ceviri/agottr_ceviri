dragon_bond_written_lore_success_modifier:0 "Eski Valyria Yazıtları Başarıyla Kullanıldı"
dragon_bond_written_lore_success_modifier_desc:0 "Eski Valyria yazıtlarında yer alan bilgiler, ejderha bağı kurma konusunda faydalı bilgiler sağladı."
dragon_bond_written_lore_failure_modifier:0 "İşe Yaramayan Eski Valyria Yazıtları"
dragon_bond_written_lore_failure_modifier_desc:0 "Eski Valyria yazıtlarından ejderha bağı kurma konusunda hiçbir bilgi edinilemedi."
dragon_bond_good_hdk_assistance:0 "Baş Ejderha Bakıcısı Yardım Sağlıyor"
dragon_bond_good_hdk_assistance_desc:0 "Baş ejderha bakıcısı ejderhaya yardım etti ve ejderha bunu iyi karşıladı."
dragon_bond_bad_hdk_assistance:0 "Baş Ejderha Bakıcısı Yardım Sağlayamadı"
dragon_bond_bad_hdk_assistance_desc:0 "Baş ejderha bakıcısı ejderhaya yardım edemedi."
dragon_bond_good_singing:0 "Valyria Şarkıları İşe Yarıyor"
dragon_bond_good_singing_desc:0 "Ejderhaya Valyria dilinde şarkılar söylendi ve bunu iyi karşıladı."
dragon_bond_bad_singing:0 "Valyria Şarkıları İşe Yaramadı"
dragon_bond_bad_singing_desc:0 "Ejderha, kendisine söylenen Valyria şarkılarından etkilenmedi."
dragon_bond_good_speaking:0 "Valyria Dili Faydalı Oldu"
dragon_bond_good_speaking_desc:0 "Ejderha ile Valyria dilinde konuşuldu ve bunu iyi karşıladı."
dragon_bond_bad_speaking:0 "Valyria Dili Faydalı Olmadı"
dragon_bond_bad_speaking_desc:0 "Ejderha, kendisine konuşulan Valyria dilinden etkilenmedi."
dragon_bond_riding_success_modifier:0 "Binicilik Egzersizi Faydalı Oldu"
dragon_bond_riding_success_modifier_desc:0 "Ejderhaya binildi ve bunu iyi karşıladı."
dragon_bond_visitation_modifier:0 "Günlük Ziyaretler"
dragon_bond_visitation_modifier_desc:0 "Ejderha, müstakbel binicisi tarafından her gün ziyaret ediliyor."
dragon_bond_sleep_success_modifier:0 "İyi Dinlenmiş"
dragon_bond_sleep_failure_modifier:0 "Kesintiye Uğramış Uyku"
dragon_bond_lullaby_success_modifier:0 "Uykuya Dalmış"
dragon_bond_lullaby_failure_modifier:0 "Rahatsız Edici Sesler"

# Ejderha Olay Etkileyicileri
agot_worshiping_dragon:0 "Ejderhaya Tapınma"
agot_worshiping_dragon_desc:0 "Bu bölge [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName] ejderhasına tapıyor. Halkı daha mutlu ve biraz daha sıkı çalışıyor, ancak sundukları adaklar yerel vergi tahsilatında bir düşüşe neden oluyor."
agot_restricted_dragon_worship:0 "Ejderhaya Tapınma Yasaklandı"
agot_restricted_dragon_worship_desc:0 "Halk, lordlarının dini inançlarını reddetmesinden öfkeli."
agot_dragon_worship_massacre:0 "Ejderha Ritüeli Katliamı"
agot_dragon_worship_massacre_desc:0 "Burada yaşayan ejderhaya tapan yerel bir tarikatın katledilmesinin ardından, bu bölge daha itaatkar, ancak daha az üretken."
agot_dragon_cult_gone_wrong:0 "Ejderha Tarikatı Yutuldu"
agot_dragon_cult_gone_wrong_desc:0 "Burada yaşayan [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName] ejderhasına tapınma etrafında yakın zamanda kurulan yerel bir tarikat, bir adak töreni sırasında [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstNameNoTooltip] tarafından yutulduğunda tahmin edilebilir bir şekilde sona erdi."
agot_dropping_coins_from_dragon:0 "Düşen Paralar Tarafından Hasar Gördü"
agot_dropping_coins_from_dragon_desc:0 "Bu bölgenin yöneticisi, ejderhasından para atmaya karar verdiğinde fiziği temelde yanlış anladı."
agot_raining_money:0 "Para Yağıyor!"
agot_raining_money_desc:0 "Bu bölgenin halkı, yöneticilerinin servetini ejderhasının tepesinden atma kararından çok memnun."
agot_charted_realm_dragonback:0 "Ejderha Sırtından Haritalandırılmış Diyar"
agot_charted_realm_dragonback_desc:0 "Bu karakter, ejderhasını kullanarak diyarını haritalandırdı ve daha önce gizli olan tedarik yollarını ve pusu noktalarını işaretledi."
agot_patrolled_on_dragonback:0 "Ejderha Binicisi Devriye Çabaları"
agot_patrolled_on_dragonback_desc:0 "Bu vilayet, kaçakçı ve haydutlardan arınmış, ticaretin sorunsuz akışını sağlayan bir ejderha binicisi tarafından yapılan devriye çabalarının odak noktasıydı. Bu ağların böylesine bir çabadan kurtulması yıllar alacak."
agot_dragon_fertilizer:0 "Ejderha Gübresi"
agot_dragon_fertilizer_desc:0 "Bu bölgenin tarlalarını gübrelemek için bir ejderha kullanıldı ve beklenen hasat arttı."
agot_cleared_woods_with_dragonfire:0 "Ejderha Ateşiyle Temizlenmiş Ormanlar"
agot_cleared_woods_with_dragonfire_desc:0 "Bu bölgedeki ormanlar ejderha ateşiyle temizlendi ve tarım için daha fazla arazi kullanılmasına olanak sağlandı, ancak askeri tedarik için daha az doğal kaynak kaldı."
agot_clearing_woods_with_dragonfire:0 "Ejderha Ateşiyle Temizleme"
agot_clearing_woods_with_dragonfire_desc:0 "Bu karakter, yeni yerleşimler için arazileri temizlemek için ejderhasını kullanıyor, işçilik maliyetlerini düşürüyor ve inşaat hızını artırıyor."
agot_contributing_to_dragonlore:0 "Ejderha Bilgisine Katkıda Bulunma"
agot_contributing_to_dragonlore_desc:0 "Diyarın bilginleri, bu karakterin ejderhalar hakkındaki bilgiye katkıda bulunmak için devam eden çabalarından dolayı minnettar."
agot_feast_hall_destroyed_by_dragon:0 "Ejderha Tarafından Yıkılan Ziyafet Salonu"
agot_feast_hall_destroyed_by_dragon_desc:0 "Bir ejderha, bu karakterin ziyafet salonunu yıktı ve saraylıların odalarında yemek yemesine ve gerekli fonların yeniden inşa için yönlendirilmesine neden oldu."
agot_dragon_party:0 "Başarılı Ejderha Partisi"
agot_dragon_party_desc:0 "Tüm sağduyu ve mantığa karşı, bu karakter bir ejderhanın katılımıyla başarılı bir parti vermeyi başardı! Katılanlar heyecandan sevinçli ve halk kilometrelerce öteden hala bundan bahsediyor."
agot_dragon_scale_poltice:0 "Ejderha Pulu Lapa"
agot_dragon_scale_poltice_desc:0 "Bu karakter, ejderha pullarından yapılmış bir lapa ile tedavi edildi ve ister tamamen psikolojik olsun ister olmasın, daha güçlü hareket ediyor gibi görünüyorlar."
agot_dragon_blood_poltice:0 "Ejderha Kanı Lapa"
agot_dragon_blood_poltice_desc:0 "Bu karakter, ejderha kanından yapılmış bir lapa ile tedavi edildi ve ister tamamen psikolojik olsun ister olmasın, biraz #italic coşkulu# görünüyorlar.!"
agot_dragon_claw_poltice:0 "Ejderha Pençesi Lapa"
agot_dragon_claw_poltice_desc:0 "Bu karakter, ejderha pençesinden yapılmış bir lapa ile tedavi edildi ve ister tamamen psikolojik olsun ister olmasın, son zamanlarda daha dikkatli görünüyorlar."
agot_dragon_tooth_poltice:0 "Ejderha Dişi Lapa"
agot_dragon_tooth_poltice_desc:0 "Bu karakter, ejderha dişinden yapılmış bir lapa ile tedavi edildi ve ister tamamen psikolojik olsun ister olmasın, son zamanlarda daha sosyal görünüyorlar."
agot_dragon_excrement_poltice:0 "Gizemli Ejderha Lapa"
agot_dragon_excrement_poltice_desc:0 "İçeriğini açıklamaktan kaçınsalar da, bu karakter bir ejderhanın parçalarından yapılmış bir lapa ile tedavi edildi ve ister tamamen psikolojik olsun ister olmasın, sağlıklı görünüyorlar."
agot_dragon_potion_bad_health:0 "İksirden Kendini Kötü Hissetme"
agot_dragon_potion_bad_health_desc:0 "Bu karakter gizemli bir iksir içiyor ve ister tamamen psikolojik olsun ister olmasın, kendilerini iyi hissetmiyor gibi görünüyorlar."
agot_dragon_potion_good_health:0 "İksirden Kendini İyi Hissetme"
agot_dragon_potion_good_health_desc:0 "Bu karakter gizemli bir iksir içiyor ve ister tamamen psikolojik olsun ister olmasın, sağlıklı görünüyorlar."
agot_murdered_the_innocents:0 "Masumları Öldürdü"
agot_murdered_the_innocents_desc:0 "Bu karakter, tek suçu onlara yanlış bakmak olan masum insanları öldürmek için ejderhasını kullandı."
agot_wild_dragon_killed_peasants:0 "Vahşi Ejderha Köylüleri Öldürdü"
agot_wild_dragon_killed_peasants_desc:0 "Bu bölgede vahşi bir ejderha bir grup köylüyü öldürdü ve sıradan halk bundan mutlu değil."
agot_wild_dragon_killed_livestock:0 "Vahşi Ejderha Hayvanları Öldürdü"
agot_wild_dragon_killed_livestock_desc:0 "Vahşi bir ejderha, yerel hayvanları yiyerek sıradan halkın hayatlarını iyileştirme yeteneklerini düşürdü."
agot_wild_dragon_destroyed_crops:0 "Vahşi Ejderha Ekinleri Yok Etti"
agot_wild_dragon_destroyed_crops_desc:0 "Vahşi bir ejderha, bu bölgenin etrafındaki tüm ekin tarlalarını yok etti ve sonuç olarak nüfus açlığa yakın."
agot_wild_dragon_killed_courtier:0 "Vahşi Ejderha Saraylıyı Öldürdü"
agot_wild_dragon_killed_courtier_desc:0 "Vahşi bir ejderha, bu karakterin bir saraylısını öldürdü ve sarayı bu konuda ayaklandı!"
agot_bond_gives_strength:0 "Ejderha Bağı Güç Veriyor"
agot_bond_gives_strength_desc:0 "Bu karakterin ejderhasıyla olan bağı, onlara yenilenmiş bir güç hissi verdi."
agot_bond_gives_relief:0 "Ejderha Bağı Rahatlama Sağlıyor"
agot_bond_gives_relief_desc:0 "Bu karakterin ejderhasıyla olan bağı, onlara günlük streslerinden kurtulma hissi veriyor."

# Ejderha Vilayet Hasarı
agot_dragon_fire:0 "Ejderha Ateşleri Şiddetleniyor"
agot_dragon_fire_desc:0 "Bir ejderhanın gazabının ateşleri burada hala yanıyor. İnsanlar evlerinden kaçıyor, geçim kaynaklarının yandığını görüyor ve yolları yoksul ve ölmekte olanlarla dolduruyor."
agot_dragon_damage_1:0 "Küçük Ejderha Hasarı"
agot_dragon_damage_1_desc:0 "Bir ejderha, kırsal alana bazı ormanların ve küçük köylerin zarar göreceği şekilde zarar verdi. Bölge iyileşene kadar odun eksikliği ve verilen hasar, inşaatı ve vergi tahsilatını olumsuz etkileyecek."
agot_dragon_damage_2:0 "Orta Düzeyde Ejderha Hasarı"
agot_dragon_damage_2_desc:0 "Bir ejderha geçti ve bir dizi köyü yaktı. Onarılıncaya kadar hasarla başa çıkmak için vergiler ve inşaat çabaları yönlendirilmelidir."
agot_dragon_damage_3:0 "Ejderha Hasarı"
agot_dragon_damage_3_desc:0 "Bir ejderha geçti ve bir dizi köyü yaktı. Bölgeden çıkan yollarda hala mülteciler görülebiliyor. Onarılıncaya kadar hasarla başa çıkmak için vergiler ve inşaat çabaları yönlendirilmelidir."
agot_dragon_damage_4:0 "Şiddetli Ejderha Hasarı"
agot_dragon_damage_4_desc:0 "Bir ejderha geçti ve burayı yaktı. Birçok köy saldırıya uğradı ve bazıları asla tam olarak iyileşemeyebilir. Bu bölgenin vergilerinin ve inşaat çabalarının çoğu hasarla başa çıkmak için yönlendiriliyor."
agot_dragon_damage_5:0 "Korkunç Ejderha Hasarı"
agot_dragon_damage_5_desc:0 "Bir ejderha geçti ve burayı yaktı. Hem köyler hem de kasabalar büyük hasar gördü ve kilometrelerce öteden duman görülebiliyor. Onarım yavaş ilerliyor ve bir nebze normale dönülmesi aylar sürebilir."
agot_dragon_damage_6:0 "Kritik Ejderha Hasarı"
agot_dragon_damage_6_desc:0 "Bir ejderha geçti ve burayı fena halde yaktı. Büyük altyapı hasar gördü ve insanların temel ihtiyaçları risk altında. Bu kriz çözülene kadar bu bölge neredeyse işe yaramaz olacak."
agot_dragon_damage_7:0 "Aşırı Ejderha Hasarı"
agot_dragon_damage_7_desc:0 "Bir ejderha geçti ve burayı fena halde yaktı. Büyük kasabalar ve köyler küle döndü ve daha birçok alan da aynı durumda. Bir tür normal hayata dönülmesi en az bir yıl sürecek."
agot_dragon_damage_8:0 "Yıkıcı Ejderha Hasarı"
agot_dragon_damage_8_desc:0 "Bir ejderha geçti ve burayı ciddi şekilde yaktı. Çoğu şehir, kasaba ve köy ya küle döndü ya da mülteci akınıyla karşı karşıya. Bölge en az bir yıl boyunca üretken olmayacak."
agot_dragon_damage_9:0 "Felaket Ejderha Hasarı"
agot_dragon_damage_9_desc:0 "Bir ejderha geçti ve burayı neredeyse küle çevirdi. Yanmayan tek bir kasaba, köy veya şehir kalmadı. Vergi toplamak imkansız ve tüm inşaat çabaları yeniden inşa çalışmalarına ayrılmalı."
agot_dragon_damage_10:0 "Kıyamet Ejderha Hasarı"
agot_dragon_damage_10_desc:0 "Bu bölge, insanların yaşadığı bir yerden çok lanetli bir ahiret vizyonu gibi görünüyor. Toprak bile yanmış ve bitkilerin geri dönmesi yıllar alacak, insanların geri dönmesi ise daha da uzun sürecek."
agot_chain_dragon_filler_modifier:0 "Zincirlenmiş Ejderha"
agot_chain_dragon_filler_modifier_desc:0 "Bu ejderha ağır zincirler kullanılarak zaptedildi."
# Savaş Etkileyicileri
# Kuşatma
dragon_siege_modifier_passive:0 "Ejderhanın Kuşatma Desteği"
dragon_siege_modifier_passive_desc:0 "Bu karakterin kuşatması, kamplarında bir ejderhanın varlığıyla destekleniyor. Düşmanları canavarın üzerlerine saldırmasından korkuyor ve sonuç olarak moral cezası alıyorlar."
dragon_siege_modifier_minor:0 "Küçük Ejderha Kuşatma Tahribatı"
dragon_siege_modifier_minor_desc:0 "Temel savunmalar, bir ejderhanın eylemleriyle hasar gördü, dış mevziler ve gözetleme kuleleri yakıldı."
dragon_siege_modifier_medium:0 "Orta Düzeyde Ejderha Kuşatma Tahribatı"
dragon_siege_modifier_medium_desc:0 "Bu vilayet, bir ejderhanın eylemleriyle hasar gördü, mevzilerin, gözetleme kulelerinin, malzemelerin ve ekipmanların geniş alanları yakıldı."
dragon_siege_modifier_major:0 "Büyük Ejderha Kuşatma Tahribatı"
dragon_siege_modifier_major_desc:0 "Bu vilayet, surları küle çeviren bir ejderhanın eylemleriyle büyük ölçüde hasar gördü."
dragon_siege_modifier_massive:0 "Aşırı Ejderha Kuşatma Tahribatı"
dragon_siege_modifier_massive_desc:0 "Bu vilayet, bir ejderha üzerindeki kaleyi yerle bir ettiği için yalnızca isim olarak kaldı."
