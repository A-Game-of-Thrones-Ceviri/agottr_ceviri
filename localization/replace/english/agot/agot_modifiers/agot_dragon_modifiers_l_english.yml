# Entrika Etkileyicileri
fed_dragon_scheme_modifier:0 "Tok Karınlı Ejderha"
fed_dragon_scheme_modifier_desc:0 "Ejderha, doyurucu bir öğünle beslendikten sonra keyifle dinleniyor."
fed_dragon_bad_scheme_modifier:0 "Aç Ejderha"
fed_dragon_bad_scheme_modifier_desc:0 "Ejderha, beslenmesine rağmen hala açlığını bastıramadı."
pet_dragon_scheme_modifier:0 "Şımartılmış Ejderha"
pet_dragon_scheme_modifier_desc:0 "Ejderha, kulağının arkası nazikçe kaşındıktan sonra kendini çok daha iyi hissediyor ve sahibine minnettar."
pet_dragon_bad_scheme_modifier:0 "Canı Sıkılan Ejderha"
pet_dragon_bad_scheme_modifier_desc:0 "Ejderha, ilgisizlikten dolayı biraz canı sıkılmış hissediyor."
dragon_murder_good_scheme_modifier:0 "Açlığını Bastıran Ejderha"
dragon_murder_good_scheme_modifier_desc:0 "Ejderha, doyurucu bir avın ardından mutlu ve güçlü hissediyor."
dragon_chained_scheme_modifier:0 "Zincirlenmiş Ejderha"
dragon_chained_scheme_modifier_desc:0 "Ejderha, gücünü sınırlayan zincirlerle esaret altına alındı."

dragon_bond_fed_charred_sheep_success_modifier:0 "Kömürleşmiş Koyun Ziyafeti"
dragon_bond_fed_charred_sheep_success_modifier_desc:0 "Ejderhaya sunulan kömürleşmiş koyun, iştahla yendi ve ejderhayı oldukça memnun etti."
dragon_bond_fed_charred_sheep_failure_modifier:0 "Reddedilen Koyun"
dragon_bond_fed_charred_sheep_failure_modifier_desc:0 "Ejderha, kendisine sunulan kömürleşmiş koyunu beğenmedi ve yemeyi reddetti."
dragon_bond_fed_charred_pig_success_modifier:0 "Kömürleşmiş Domuz Şöleni"
dragon_bond_fed_charred_pig_success_modifier_desc:0 "Ejderhaya sunulan kömürleşmiş domuz, büyük bir iştahla yendi ve ejderhayı ziyadesiyle memnun etti."
dragon_bond_fed_charred_pig_failure_modifier:0 "Reddedilen Domuz"
dragon_bond_fed_charred_pig_failure_modifier_desc:0 "Ejderha, kendisine sunulan kömürleşmiş domuzu beğenmedi ve yemeyi reddetti."
dragon_bond_fed_charred_pig_failure_modifier_desc:0 "Ejderha, kendisine sunulan kömürleşmiş domuzu burun kıvırarak reddetti."
dragon_bond_fed_live_sheep_success_modifier:0 "Canlı Koyun Avı"
dragon_bond_fed_live_sheep_success_modifier_desc:0 "Ejderhaya canlı bir koyun sunuldu ve avlanma içgüdülerini harekete geçirerek büyük bir keyifle yedi."
dragon_bond_fed_live_sheep_failure_modifier:0 "Reddedilen Canlı Koyun"
dragon_bond_fed_live_sheep_failure_modifier_desc:0 "Ejderhaya canlı bir koyun sunuldu, ancak ilgisini çekmedi ve yemeyi reddetti."
dragon_bond_fed_live_pig_success_modifier:0 "Canlı Domuz Avı"
dragon_bond_fed_live_pig_success_modifier_desc:0 "Ejderhaya canlı bir domuz sunuldu ve avlanma içgüdülerini harekete geçirerek büyük bir keyifle yedi."
dragon_bond_fed_live_pig_failure_modifier:0 "Reddedilen Canlı Domuz"
dragon_bond_fed_live_pig_failure_modifier_desc:0 "Ejderhaya canlı bir domuz sunuldu, ancak ilgisini çekmedi ve yemeyi reddetti."
dragon_bond_fed_meat_sheep_success_modifier:0 "Çiğ Koyun Eti Ziyareti"
dragon_bond_fed_meat_sheep_success_modifier_desc:0 "Ejderhaya sunulan çiğ koyun eti, iştahla yendi ve ejderhayı oldukça memnun etti."
dragon_bond_fed_meat_sheep_failure_modifier:0 "Reddedilen Çiğ Koyun Eti"
dragon_bond_fed_meat_sheep_failure_modifier_desc:0 "Ejderha, kendisine sunulan çiğ koyun etini beğenmedi ve yemeyi reddetti."
dragon_bond_fed_meat_pig_success_modifier:0 "Çiğ Domuz Eti Ziyareti"
dragon_bond_fed_meat_pig_success_modifier_desc:0 "Ejderhaya sunulan çiğ domuz eti, iştahla yendi ve ejderhayı oldukça memnun etti."
dragon_bond_fed_meat_pig_failure_modifier:0 "Reddedilen Çiğ Domuz Eti"
dragon_bond_fed_meat_pig_failure_modifier_desc:0 "Ejderha, kendisine sunulan çiğ domuz etini beğenmedi ve yemeyi reddetti."
dragon_bond_oral_folklore_success_modifier:0 "Sözlü Gelenekten Elde Edilen Bilgelik"
dragon_bond_oral_folklore_success_modifier_desc:0 "Sözlü gelenek, ejderha bağı kurma konusunda bazı değerli bilgiler ve ipuçları sundu."
dragon_bond_oral_folklore_failure_modifier:0 "Faydasız Sözlü Gelenek"
dragon_bond_oral_folklore_failure_modifier_desc:0 "Sözlü gelenek, ejderha bağı kurma konusunda herhangi bir faydalı bilgi sunamadı."
dragon_bond_written_lore_success_modifier:0 "Eski Valyria Yazıtlarının Rehberliği"
dragon_bond_written_lore_success_modifier_desc:0 "Eski Valyria yazıtlarında yer alan bilgiler, ejderha bağı kurma konusunda değerli bir rehber oldu."
dragon_bond_written_lore_failure_modifier:0 "Anlaşılmaz Valyria Yazıtları"
dragon_bond_written_lore_failure_modifier_desc:0 "Eski Valyria yazıtları, ejderha bağı kurma konusunda anlaşılması güç ve faydasız bilgiler içeriyordu."
dragon_bond_written_lore_failure_modifier_desc:0 "Eski Valyria yazıtları, ejderha bağı kurma konusunda herhangi bir faydalı bilgi sunamadı."
dragon_bond_good_hdk_assistance:0 "Baş Ejderha Korucusunun Tecrübesi"
dragon_bond_good_hdk_assistance_desc:0 "Baş Ejderha Korucusu, tecrübesiyle ejderhaya yaklaştı ve güvenini kazanmayı başardı."
dragon_bond_bad_hdk_assistance:0 "Baş Ejderha Korucusu Güven Veremedi"
dragon_bond_bad_hdk_assistance_desc:0 "Baş Ejderha Korucusu, ejderhaya yaklaşmakta ve güvenini kazanmakta başarısız oldu."
dragon_bond_good_singing:0 "Valyria Şarkılarının Büyüsü"
dragon_bond_good_singing_desc:0 "Ejderhaya söylenen Valyria şarkıları, onu sakinleştirdi ve kalbine dokundu."
dragon_bond_bad_singing:0 "Valyria Şarkılarının Etkisizliği"
dragon_bond_bad_singing_desc:0 "Ejderha, kendisine söylenen Valyria şarkılarına kayıtsız kaldı."
dragon_bond_good_speaking:0 "Valyria Dilinin Gücü"
dragon_bond_good_speaking_desc:0 "Ejderha ile Valyria dilinde konuşulması, aralarında bir bağ kurulmasına yardımcı oldu."
dragon_bond_bad_speaking:0 "Valyria Dilinin Anlaşılmazlığı"
dragon_bond_bad_speaking_desc:0 "Ejderha, kendisine konuşulan Valyria dilini anlamadı ve tepkisiz kaldı."
dragon_bond_riding_success_modifier:0 "Başarılı Binicilik Denemesi"
dragon_bond_riding_success_modifier_desc:0 "Ejderhaya binme denemesi başarılı oldu ve ejderha, yeni binicisini kabul etti."
dragon_bond_visitation_modifier:0 "Sadık Ziyaretler"
dragon_bond_visitation_modifier_desc:0 "Ejderha, müstakbel binicisi tarafından her gün düzenli olarak ziyaret ediliyor ve aralarındaki bağ güçleniyor."
dragon_bond_sleep_success_modifier:0 "Huzurlu Uyku"
dragon_bond_sleep_failure_modifier:0 "Korkuyla Uyanış"
dragon_bond_lullaby_success_modifier:0 "Tatlı Rüyalar"
dragon_bond_lullaby_failure_modifier:0 "Kabuslarla Dolu Uyku"

# Ejderha Olay Etkileyicileri
agot_worshiping_dragon:0 "Ejderhaya Tapınma"
agot_worshiping_dragon_desc:0 "Bu bölge, [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName] ejderhasına tapınmaktadır. Halk, ejderhanın gücünden etkilenerek daha mutlu ve daha çalışkandır, ancak sundukları adaklar yerel vergi gelirlerinde düşüşe neden olmaktadır."
agot_restricted_dragon_worship:0 "Ejderhaya Tapınma Yasağı"
agot_restricted_dragon_worship_desc:0 "Yöneticilerinin ejderhaya tapınmayı yasaklaması, halk arasında huzursuzluğa ve öfkeye neden olmuştur."
agot_dragon_worship_massacre:0 "Ejderha Tarikatı Katliamı"
agot_dragon_worship_massacre_desc:0 "Bölgede yaşayan ejderhaya tapan bir tarikatın acımasızca katledilmesi, halk arasında korku ve itaat yaratmış, ancak aynı zamanda üretimi de olumsuz etkilemiştir."
agot_dragon_cult_gone_wrong:0 "Ejderha Tarikatının Sonu"
agot_dragon_cult_gone_wrong_desc:0 "Bölgede yaşayan [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName] ejderhasına tapınan bir tarikat, bir adak töreni sırasında ejderha tarafından yok edilince trajik bir sona ulaştı. [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstNameNoTooltip], tarikat üyelerini alevleriyle yutarak tapınmanın bedelini ağır bir şekilde ödetti."
agot_dropping_coins_from_dragon:0 "Ejderhadan Düşen Paraların Yarattığı Hasar"
agot_dropping_coins_from_dragon_desc:0 "Bu bölgenin yöneticisi, halkına ejderhasının sırtından para saçarak cömertliğini göstermek istedi, ancak yer çekimini hesaba katmayınca ortaya çıkan felaket, birçok binaya ve hatta bazı talihsiz vatandaşlara zarar verdi."
agot_raining_money:0 "Para Yağmuru!"
agot_raining_money_desc:0 "Bu bölgenin halkı, yöneticilerinin ejderhasının sırtından altınlar yağdırması karşısında büyük bir sevinç yaşadı. Herkes bu beklenmedik zenginliğin tadını çıkardı."
agot_charted_realm_dragonback:0 "Ejderha Sırtında Haritalandırma"
agot_charted_realm_dragonback_desc:0 "Bu karakter, ejderhasının sırtından uçarak diyarını detaylı bir şekilde haritalandırdı. Daha önce bilinmeyen yolları, geçitleri ve stratejik noktaları keşfederek krallığının savunmasını ve ticaretini güçlendirdi."
agot_patrolled_on_dragonback:0 "Ejderha Binicisi Devriyeleri"
agot_patrolled_on_dragonback_desc:0 "Bu vilayet, bir ejderha binicisi tarafından düzenli olarak devriye gezilerek haydutlardan ve kaçakçılardan arındırıldı. Ejderhanın heybeti ve binicisinin cesareti, bölgede güvenliği ve ticari faaliyetlerin gelişmesini sağladı. Suç örgütlerinin bu düzeni yeniden kurması uzun yıllar alacak."
agot_dragon_fertilizer:0 "Ejderha Gübresiyle Verimli Topraklar"
agot_dragon_fertilizer_desc:0 "Bu bölgenin tarlaları, ejderha gübresiyle zenginleştirilerek verimliliği artırıldı. Beklenen hasat miktarı önemli ölçüde yükseldi ve bölge halkı bolluk içinde yaşadı."
agot_cleared_woods_with_dragonfire:0 "Ejderha Ateşiyle Orman Temizliği"
agot_cleared_woods_with_dragonfire_desc:0 "Bu bölgedeki ormanlık alanlar, kontrollü bir şekilde ejderha ateşiyle yakılarak tarım arazisine dönüştürüldü. Bu yöntem, hızlı ve etkili bir şekilde yeni ekilebilir alanlar yaratılmasını sağladı."
agot_cleared_woods_with_dragonfire_desc:0 "Bu bölgedeki ormanlar ejderha ateşiyle temizlenerek tarım arazisi elde edildi. Bu sayede ekilebilir alanlar genişletildi, ancak aynı zamanda askeri tedarik için kullanılan orman kaynakları da azaldı."
agot_clearing_woods_with_dragonfire:0 "Ejderha Ateşiyle Arazi Açma"
agot_clearing_woods_with_dragonfire_desc:0 "Bu karakter, yeni yerleşimler kurmak için ejderhasının ateş gücünden yararlanarak ormanlık alanları temizliyor. Bu yöntem, işçilik maliyetlerini düşürerek ve inşaat hızını artırarak yerleşimlerin daha hızlı kurulmasını sağlıyor."
agot_contributing_to_dragonlore:0 "Ejderha Bilgisine Katkı"
agot_contributing_to_dragonlore_desc:0 "Bu karakterin ejderhalar hakkında yaptığı araştırmalar ve edindiği bilgiler, diyarın bilginleri tarafından büyük bir takdirle karşılanıyor. Ejderhalar hakkındaki bilgi birikimine yaptığı katkılar, gelecek nesiller için paha biçilmez değerde."
agot_feast_hall_destroyed_by_dragon:0 "Ejderha Saldırısı: Ziyafet Salonu Yıkıldı"
agot_feast_hall_destroyed_by_dragon_desc:0 "Bir ejderhanın öfkesine uğrayan bu karakterin ziyafet salonu harabeye döndü. Saraylılar, odalarında yemek yemek zorunda kalırken, yeniden inşa için ayrılan fonlar da bu beklenmedik felakete harcandı."
agot_dragon_party:0 "Efsanevi Ejderha Partisi"
agot_dragon_party_desc:0 "Tüm mantık ve sağduyu kurallarına meydan okuyarak, bu karakter bir ejderhanın katılımıyla unutulmaz bir parti düzenlemeyi başardı! Davetliler, ejderhanın heybeti karşısında büyülenirken, halk da kilometrelerce öteden bu efsanevi partiyi konuştu."
agot_dragon_scale_poltice:0 "Ejderha Pulu Lapa"
agot_dragon_scale_poltice_desc:0 "Bu karakter, ejderha pullarından yapılmış özel bir lapa ile tedavi edildi. İster plasebo etkisi olsun ister olmasın, lapa sayesinde daha güçlü ve dinç hissettiği gözleniyor."
agot_dragon_blood_poltice:0 "Ejderha Kanı Lapa"
agot_dragon_blood_poltice_desc:0 "Bu karakter, ejderha kanından yapılmış özel bir lapa ile tedavi edildi. İster plasebo etkisi olsun ister olmasın, lapa sayesinde daha enerjik ve coşkulu hissettiği gözleniyor!"
agot_dragon_claw_poltice:0 "Ejderha Pençesi Lapa"
agot_dragon_claw_poltice_desc:0 "Bu karakter, ejderha pençesinden yapılmış özel bir lapa ile tedavi edildi. İster plasebo etkisi olsun ister olmasın, lapa sayesinde daha dikkatli ve temkinli davrandığı gözleniyor."
agot_dragon_tooth_poltice:0 "Ejderha Dişi Lapa"
agot_dragon_tooth_poltice_desc:0 "Bu karakter, ejderha dişinden yapılmış özel bir lapa ile tedavi edildi. İster plasebo etkisi olsun ister olmasın, lapa sayesinde daha sosyal ve dışa dönük davrandığı gözleniyor."
agot_dragon_excrement_poltice:0 "Gizemli Ejderha Lapası"
agot_dragon_excrement_poltice_desc:0 "İçeriğini açıklamaktan kaçınmasına rağmen, bu karakter bir ejderhanın vücudundan elde edilen maddelerle yapılmış gizemli bir lapa ile tedavi edildi. İster plasebo etkisi olsun ister olmasın, lapa sayesinde daha sağlıklı ve dinç görünüyor."
agot_dragon_potion_bad_health:0 "İksirin Yan Etkisi"
agot_dragon_potion_bad_health_desc:0 "Bu karakter, içeriği bilinmeyen gizemli bir iksir içtikten sonra kendini iyi hissetmiyor. İksirin içindeki maddelerin yan etkisi mi yoksa psikolojik bir tepki mi olduğu henüz bilinmiyor."
agot_dragon_potion_good_health:0 "İksirin Şifa Etkisi"
agot_dragon_potion_good_health_desc:0 "Bu karakter, içeriği bilinmeyen gizemli bir iksir içtikten sonra sağlığında gözle görülür bir iyileşme oldu. İksirin içindeki maddelerin mucizevi bir etkisi mi yoksa psikolojik bir rahatlama mı olduğu henüz bilinmiyor."
agot_murdered_the_innocents:0 "Masumların Katli"
agot_murdered_the_innocents_desc:0 "Bu karakter, acımasız bir şekilde ejderhasını kullanarak hiçbir suçu olmayan masum insanları katletti. Bu vahşet, halk arasında büyük bir korku ve öfkeye neden oldu."
agot_wild_dragon_killed_peasants:0 "Köylüler Öldürüldü"
agot_wild_dragon_killed_peasants_desc:0 "Bu bölgede, kontrolsüz bir vahşi ejderha bir grup köylüyü öldürdü. Bu trajedi, halk arasında büyük bir üzüntü ve güvensizlik yarattı."
agot_wild_dragon_killed_livestock:0 "Vahşi Ejderha Hayvanları Yok Etti"
agot_wild_dragon_killed_livestock_desc:0 "Bir vahşi ejderha, bölgedeki çiftlik hayvanlarına saldırarak birçok hayvanı öldürdü. Bu durum, halkın geçim kaynaklarını olumsuz etkiledi ve yaşamlarını zorlaştırdı."
agot_wild_dragon_destroyed_crops:0 "Vahşi Ejderha Ekinleri Yakıp Kül Etti"
agot_wild_dragon_destroyed_crops_desc:0 "Kontrolsüz bir vahşi ejderha, bölgedeki ekin tarlalarına saldırarak ekinleri yok etti. Bu felaket, bölgede kıtlık tehlikesi yaratırken halkı da açlıkla karşı karşıya bıraktı."
agot_wild_dragon_killed_courtier:0 "Vahşi Ejderha Saraylıyı Öldürdü"
agot_wild_dragon_killed_courtier_desc:0 "Bir vahşi ejderha, beklenmedik bir saldırıda bu karakterin bir saraylısını öldürdü. Bu olay, sarayda büyük bir endişe ve korkuya neden oldu."
agot_bond_gives_strength:0 "Güç Kaynağı"
agot_bond_gives_strength_desc:0 "Bu karakterin ejderhasıyla kurduğu güçlü bağ, ona benzersiz bir güç ve dayanıklılık kazandırdı. Ejderhasıyla olan bağı sayesinde, zorluklarla mücadele etme ve hedeflerine ulaşma konusunda daha kararlı hissediyor."
agot_bond_gives_relief:0 "Huzur ve Sükûnet"
agot_bond_gives_relief_desc:0 "Bu karakterin ejderhasıyla kurduğu özel bağ, ona günlük hayatın stresinden ve sıkıntılarından uzaklaşma imkanı sunuyor. Ejderhasının yanında huzur ve sükûnet bulan karakter, zorluklarla başa çıkmak için ihtiyaç duyduğu dinginliği yakalıyor."

# Ejderha Vilayet Hasarı
agot_dragon_fire:0 "Ejderha Ateşinin Kıyameti"
agot_dragon_fire_desc:0 "Bir ejderhanın öfkesinden çıkan alevler, bölgeyi kasıp kavuruyor. İnsanlar evlerini terk ederek canlarını kurtarmaya çalışırken, geçim kaynakları küle dönüyor ve yollar, yoksul ve ölümün eşiğindeki insanlarla doluyor."
agot_dragon_damage_1:0 "Küçük Çaplı Ejderha Hasarı"
agot_dragon_damage_1_desc:0 "Bir ejderha, kırsal alanda bazı ormanlık alanlara ve küçük köylere zarar verdi. Bölge kendini toparlayana kadar yaşanacak odun sıkıntısı ve oluşan hasar, inşaat faaliyetlerini ve vergi toplanmasını olumsuz etkileyecek."
agot_dragon_damage_2:0 "Orta Düzeyde Ejderha Hasarı"
agot_dragon_damage_2_desc:0 "Bir ejderhanın saldırısı sonucu birçok köy alevler içinde kaldı. Hasarın giderilmesi ve köylerin yeniden inşası için vergiler artırıldı ve inşaat çalışmalarına öncelik verildi."
agot_dragon_damage_3:0 "Ciddi Ejderha Hasarı"
agot_dragon_damage_3_desc:0 "Bir ejderhanın saldırısı, bölgeye büyük zarar verdi. Birçok köy yok olurken, yollar evlerini terk etmek zorunda kalan mültecilerle doldu taştı. Hasarın giderilmesi için vergiler artırıldı ve inşaat çalışmalarına yoğunlaşılmaya başlandı."
agot_dragon_damage_4:0 "Ağır Ejderha Hasarı"
agot_dragon_damage_4_desc:0 "Bir ejderha, bölgeyi adeta cehenneme çevirdi. Birçok köy saldırıya uğradı ve bazıları tamamen yıkılarak bir daha asla eski haline dönemeyecek şekilde hasar gördü. Bölgenin vergilerinin büyük bir kısmı ve inşaat çalışmaları, hasarın giderilmesine ayrıldı."
agot_dragon_damage_5:0 "Felaket Boyutunda Ejderha Hasarı"
agot_dragon_damage_5_desc:0 "Bir ejderhanın saldırısı, bölgeyi harabeye çevirdi. Hem köyler hem de kasabalar büyük hasar gördü ve kilometrelerce öteden dumanlar yükseldi. Yeniden inşa çalışmaları çok yavaş ilerliyor ve bölgenin normale dönmesi aylar, hatta yıllar sürebilir."
agot_dragon_damage_6:0 "Kritik Ejderha Hasarı"
agot_dragon_damage_6_desc:0 "Bir ejderhanın saldırısı, bölgeye çok ağır hasar verdi. Altyapı büyük ölçüde yıkıldı ve insanların temel ihtiyaçlarını karşılaması bile zor hale geldi. Kriz çözülene kadar bölge neredeyse yaşanmaz hale geldi."
agot_dragon_damage_7:0 "Aşırı Ejderha Hasarı"
agot_dragon_damage_7_desc:0 "Bir ejderhanın saldırısı sonucu büyük kasabalar ve köyler harabeye döndü. Geniş bir alanda büyük yıkım yaşandı. Bölgenin normale dönmesi en az bir yıl sürecek."
agot_dragon_damage_8:0 "Yıkıcı Ejderha Hasarı"
agot_dragon_damage_8_desc:0 "Bir ejderha, bölgeyi yerle bir etti. Birçok şehir, kasaba ve köy ya tamamen yıkıldı ya da halkı bölgeyi terk etmek zorunda kaldı. Bölge, en az bir yıl boyunca hiçbir üretim yapamayacak durumda."
agot_dragon_damage_9:0 "Felaket Boyutunda Ejderha Hasarı"
agot_dragon_damage_9_desc:0 "Bir ejderhanın saldırısı, bölgeyi neredeyse tamamen yok etti. Sağlam kalan tek bir kasaba, köy veya şehir kalmadı. Vergi toplamak imkansız hale gelirken, tüm inşaat çalışmaları bölgenin yeniden inşasına odaklandı."
agot_dragon_damage_10:0 "Kıyamet Günü Ejderha Hasarı"
agot_dragon_damage_10_desc:0 "Bölge, bir ejderha saldırısı sonucu yaşanabilir bir yer olmaktan çıktı ve adeta lanetli bir diyara dönüştü. Toprak bile kavruldu ve bitki örtüsünün yeniden canlanması yıllar alacak. İnsanların geri dönmesi ise çok daha uzun sürecek."
agot_chain_dragon_filler_modifier:0 "Zincirlenmiş Ejderha"
agot_chain_dragon_filler_modifier_desc:0 "Bu ejderha, güçlü zincirlerle zaptedilerek kontrol altına alındı."
# Savaş Etkileyicileri
# Kuşatma
dragon_siege_modifier_passive:0 "Ejderhanın Gölgesi Altında Kuşatma"
dragon_siege_modifier_passive_desc:0 "Bu karakterin kuşatma ordusu, kamplarında bulunan bir ejderhanın varlığıyla büyük bir avantaj elde ediyor. Düşman askerleri, ejderhanın dehşet verici görüntüsü ve her an üzerlerine saldırabilme ihtimali karşısında moral bozukluğu yaşıyor."
dragon_siege_modifier_minor:0 "Ejderha Ateşi: Hafif Hasar"
dragon_siege_modifier_minor_desc:0 "Bir ejderhanın saldırısı sonucu düşman savunmasının dış mevzileri ve gözetleme kuleleri alevler içinde kaldı. Bu hasar, kuşatmanın daha hızlı ilerlemesini sağlayacak."
dragon_siege_modifier_medium:0 "Ejderha Ateşi: Orta Düzeyde Hasar"
dragon_siege_modifier_medium_desc:0 "Bir ejderhanın saldırısı, düşman savunmasına ağır hasar verdi. Mevziler, gözetleme kuleleri, malzeme depoları ve askeri ekipmanlar alevler içinde kaldı. Bu yıkım, kuşatma ordusunun işini kolaylaştıracak."
dragon_siege_modifier_major:0 "Ejderha Ateşi: Ağır Hasar"
dragon_siege_modifier_major_desc:0 "Bir ejderhanın saldırısı, düşman savunmasını yerle bir etti. Surlar küle dönerken, savunma hattı büyük ölçüde zayıfladı. Kuşatma ordusu, artık kaleye kolayca girebilecek."
dragon_siege_modifier_massive:0 "Ejderha Ateşi: Tam Yıkım"
dragon_siege_modifier_massive_desc:0 "Bir ejderhanın saldırısı sonucu düşman kalesi tamamen yok oldu. Geriye yalnızca ismi kaldı. Kuşatma ordusu, artık zaferini ilan edebilir."
