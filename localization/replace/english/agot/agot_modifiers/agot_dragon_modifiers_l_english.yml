# Diğer Etkileyiciler
agot_dragon_in_dragonpit:0 "Ejderha Çukurunda Esaret"
agot_dragon_in_dragonpit_desc:0 "Bu ejderha, bir [dragonpit|E]'te tutuluyor. Her ne kadar hem ejderha hem de çevresi için vahşi doğada dolaşmasından daha güvenli olsa da, ejderhalar esaret altında yaşamak için yaratılmamışlardır."

agot_roaming_dragon:0 "Özgürlüğüne Kavuşan Ejderhalar"
agot_roaming_dragon_desc:0 "Yerel Ejderha Çukuru'ndan serbest bırakılan ejderhalar, artık bu bölgenin semalarında özgürce kanat çırpıyor."

agot_taught_dragonlore:0 "Ejderha Bilgisi Eğitimi"
agot_taught_dragonlore_desc:0 "Bu karakter, ejderhaları evcilleştirme konusunda bilgi ve tecrübe edindi."

agot_child_interested_in_dragons:0 "Ejderhalara Duyulan Merak"
agot_child_interested_in_dragons_desc:0 "Bu karakter, ejderhalara karşı büyük bir ilgi ve merak besliyor."

agot_child_terrified_by_dragons:0 "Ejderha Korkusu"
agot_child_terrified_by_dragons_desc:0 "Bu karakter, çocukluğunda yaşadığı bir olay nedeniyle ejderhalardan derin bir korku duyuyor."

agot_dragon_disinterest:0 "Ejderhalara Karşı Kayıtsızlık"
agot_dragon_disinterest_desc:0 "Bu karakter, ejderhaları evcilleştirmekle veya onlarla ilgilenmekle hiçbir şekilde ilgilenmiyor."

agot_conducting_dragon_research:0 "Ejderhalar Üzerine Araştırmalar"
agot_conducting_dragon_research_desc:0 "Bu karakter, ejderhaların doğası, davranışları ve yetenekleri üzerine araştırmalar yapıyor."

agot_fled_siege_on_dragon:0 "Ejderha Sırtında Kuşatmadan Kaçtı"
agot_fled_siege_on_dragon_desc:0 "Bu karakter, bir kuşatma sırasında ejderhasına binerek kaçtı ve bu hareket, itibarına gölge düşürdü."

agot_majestic_dragon_rider:0 "Görkemli Ejderhanın Efendisi"
agot_majestic_dragon_rider_desc:0 "Bu karakter, görkemli ve heybetli bir ejderhaya biniyor."

agot_ugly_dragon_rider:0 "Çirkin Ejderhanın Sahibi"
agot_ugly_dragon_rider_desc:0 "Bu karakter, çirkin ve ürkütücü bir ejderhaya biniyor."

agot_drank_wildfire_health:0 "Çılgın Ateşi İçti"
agot_drank_wildfire_health_desc:0 "Bu karakter, çılgın ateş içerek iç organlarına büyük zarar verdi."