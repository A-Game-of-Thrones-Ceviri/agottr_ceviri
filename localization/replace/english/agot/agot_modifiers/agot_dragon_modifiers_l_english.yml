  # Dragon event modifiers  #NT!
 agot_worshiping_dragon: "Ejderhaya Tapınma" #NT!
 agot_worshiping_dragon_desc: "Bu ilçe ejderhaya tapıyor [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]. Halkı daha mutlu ve biraz daha fazla çalışıyor, ancak bağışları yerel vergi tahsilatında bir azalmaya neden oluyor." #NT!
 agot_restricted_dragon_worship: "Reddedilen Ejderha Tapınması" #NT!
 agot_restricted_dragon_worship_desc: "Halk, efendilerinin dini inançlarını inkar etmesinden öfkeleniyor." #NT!
 agot_dragon_worship_massacre: "Ejderha Ritüeli Katliamı" #NT!
 agot_dragon_worship_massacre_desc: "Burada yaşayan ejderhaya tapan yerel bir tarikatın katledilmesinin ardından, bu bölge daha uyumlu, ancak daha az üretken hale geldi." #NT!
 agot_dragon_cult_gone_wrong: "Ejderha Tarikatı Yutuldu" #NT!
 agot_dragon_cult_gone_wrong_desc: "Burada yaşayan ejderha [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]'a tapınmak için yakın zamanda yaratılan yerel bir tarikat, tahmin edilebileceği gibi bir kurban töreni sırasında [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstNameNoTooltip] tarafından yutulmalarıyla son buldu." #NT!
 agot_dropping_coins_from_dragon: "Madeni Paraların Düşmesiyle Hasar Gördü" #NT!
 agot_dropping_coins_from_dragon_desc: "Bu ülkenin hükümdarı, ejderhalarından para düşürmeye karar verdiğinde fiziği temelden yanlış anlamıştı." #NT!
 agot_raining_money: "Para Yağıyor!" #NT!
 agot_raining_money_desc: "Bu ülkenin halkı, yöneticilerinin servetlerini ejderhalarının tepesinden düşürme kararından dolayı çok mutludur." #NT!
 agot_charted_realm_dragonback: "Dragonback'ten Haritalandırılmış Ülke" #NT!
 agot_charted_realm_dragonback_desc: "Bu karakter, ejderhalarını kullanarak kendi diyarını haritalandırmış, daha önce gizli kalmış tedarik yollarını ve pusu yerlerini işaretlemiştir." #NT!
 agot_patrolled_on_dragonback: "Dragonrider Devriye Çabaları" #NT!
 agot_patrolled_on_dragonback_desc: "Bu eyalet, kaçakçılardan ve haydutlardan uzak, ticaretin düzgün akışını sağlayan bir Ejderha Binicisinin devriye çalışmasının odak noktasıydı. Bu ağların böyle bir çabadan kurtulması yıllar alacaktır." #NT!
 agot_dragon_fertilizer: "Ejderha Gübresi" #NT!
 agot_dragon_fertilizer_desc: "Bu ilçenin tarlalarının gübrelenmesinde ejderha kullanılmış ve bu sayede beklenen hasat artırılmıştır." #NT!
 agot_cleared_woods_with_dragonfire: "Ejderha Ateşiyle Temizlenen Ormanlar" #NT!
 agot_cleared_woods_with_dragonfire_desc: "Bu bölgedeki ormanlar ejderha ateşiyle temizlendi, bu sayede daha fazla arazi tarım için kullanılabiliyor, ancak askeri malzeme için daha az doğal kaynak kalıyor." #NT!
 agot_clearing_woods_with_dragonfire: "Ejderha Ateşi ile Temizleme" #NT!
 agot_clearing_woods_with_dragonfire_desc: "Bu karakter, yeni yerleşim yerleri için arazileri temizlemek amacıyla ejderhasını kullanıyor, böylece işçilik maliyetleri azalıyor ve inşaat hızı artıyor." #NT!
 agot_contributing_to_dragonlore: "Ejderha İlmi'ne Katkıda Bulunmak" #NT!
 agot_contributing_to_dragonlore_desc: "Diyarın bilginleri, bu karakterin ejderhaların bilgisine katkıda bulunmak için gösterdiği sürekli çabalardan büyük bir memnuniyet duymaktadır." #NT!
 agot_feast_hall_destroyed_by_dragon: "Ejderha Tarafından Yıkılan Şölen Salonu" #NT!
 agot_feast_hall_destroyed_by_dragon_desc: "Bir ejderha bu karakterin ziyafet salonunu tahrip etti, saray mensupları odalarında yemek yemek zorunda kaldı ve gerekli para yeniden inşa için ayrıldı." #NT!
 agot_dragon_party: "Başarılı Dragon Partisi" #NT!
 agot_dragon_party_desc: "Tüm mantık ve sağduyuya aykırı olarak, bu karakter bir ejderhanın katılımıyla başarılı bir parti vermeyi başardı! Katılanlar heyecandan sevinçliydi ve insanlar hala kilometrelerce öteden bunun hakkında konuşuyorlardı." #NT!
 agot_dragon_scale_poltice: "Ejderha Pulu Merhemi" #NT!
 agot_dragon_scale_poltice_desc: "Bu karakter ejderha pullarından yapılmış bir lapa ile tedavi edilmiş ve ister tamamen psikolojik olsun ister olmasın, daha canlı bir şekilde hareket ediyor gibi görünüyor." #NT!
 agot_dragon_blood_poltice: "Ejderha Kanı Merhemi" #NT!
 agot_dragon_blood_poltice_desc: "Bu karakter ejderha kanından yapılmış bir lapa ile tedavi edilmiş ve tamamen psikolojik olsun ya da olmasın, biraz #italic gürültücü görünüyorlar.#!" #NT!
 agot_dragon_claw_poltice: "Ejderha Pençesi Merhemi" #NT!
 agot_dragon_claw_poltice_desc: "Bu karakter ejderha pençesinden yapılmış bir lapa ile tedavi edilmiş ve ister tamamen psikolojik olsun ister olmasın, son zamanlarda buna daha fazla dikkat ediyor gibi görünüyor." #NT!
 agot_dragon_tooth_poltice: "Ejderha Dişi Merhemi" #NT!
 agot_dragon_tooth_poltice_desc: "Bu karakter ejderha dişinden yapılmış bir lapa ile tedavi edilmiş ve ister tamamen psikolojik olsun ister olmasın, son zamanlarda daha sosyal görünüyor." #NT!
 agot_dragon_excrement_poltice: "Gizemli Ejderha Merhemi" #NT!
 agot_dragon_excrement_poltice_desc: "İçeriğini açıklamayı reddetmelerine rağmen, bu karakter bir ejderhanın parçalarından yapılmış bir lapa ile tedavi edilmiş ve tamamen psikolojik olsun ya da olmasın, sağlıklı bir tablo gibi görünüyor." #NT!
 agot_dragon_potion_bad_health: "Elixer'dan Hasta Hissediyorum" #NT!
 agot_dragon_potion_bad_health_desc: "Bu karakter gizemli bir iksirden içiyor ve bunun tamamen psikolojik olup olmadığını bir kenara bırakırsak, kendini iyi hissetmiyor gibi görünüyor." #NT!
 agot_dragon_potion_good_health: "Elixer'dan İyi Hissetmek" #NT!
 agot_dragon_potion_good_health_desc: "Bu karakter gizemli bir iksirden içiyor ve bunun tamamen psikolojik olup olmamasından bağımsız olarak, sağlıklı bir tablo gibi görünüyor." #NT!
 agot_murdered_the_innocents: "Öldürülen Masumlar" #NT!
 agot_murdered_the_innocents_desc: "Bu karakterin tek suçu masum insanları öldürmek için ejderhasını kullanmasıydı ve tek suçu insanlara yanlış şekilde bakmaktı." #NT!
 agot_wild_dragon_killed_peasants: "Vahşi Ejderha Köylüleri Öldürdü" #NT!
 agot_wild_dragon_killed_peasants_desc: "Bu ilçede vahşi bir ejderha bir grup köylüyü öldürdü ve köylüler bundan hiç memnun değil." #NT!
 agot_wild_dragon_killed_livestock: "Vahşi Ejderha Öldürdüğü Hayvanlar" #NT!
 agot_wild_dragon_killed_livestock_desc: "Vahşi bir ejderha, yerel hayvanların yemeklerini yaparak, küçük halkın hayatlarını iyileştirme şansını azaltıyor." #NT!
 agot_wild_dragon_destroyed_crops: "Vahşi Ejderha Mahsulleri Yok Etti" #NT!
 agot_wild_dragon_destroyed_crops_desc: "Vahşi bir ejderha, bu ilçenin etrafındaki tüm ekin tarlalarını yok etti ve bunun sonucunda bölge halkı açlıktan ölmenin eşiğine geldi." #NT!
 agot_wild_dragon_killed_courtier: "Vahşi Ejderha Saray Üyesini Öldürdü" #NT!
 agot_wild_dragon_killed_courtier_desc: "Vahşi bir ejderha bu karakterin saray mensubunu öldürdü ve saray halkı bu durum yüzünden ayaklandı!" #NT!
 agot_bond_gives_strength: "Ejderha Bağı Güç Veriyor" #NT!
 agot_bond_gives_strength_desc: "Bu karakterin ejderhasıyla olan bağı onlara yenilenmiş bir canlılık hissi verdi." #NT!
 agot_bond_gives_relief: "Dragon Bond Rahatlama Sağlıyor" #NT!
 agot_bond_gives_relief_desc: "Bu karakterin ejderhasıyla kurduğu bağ, ona günlük streslerden kurtulma hissi veriyor." #NT!
  
  # Dragon province damage  #NT!
 agot_dragon_fire: "Ejderha Ateşleri Şiddetleniyor" #NT!
 agot_dragon_fire_desc: "Bir ejderhanın öfkesinin ateşleri hala burada yanıyor. İnsanlar evlerinden kaçıyor, geçim kaynaklarının yandığını görüyor ve yolları yoksul ve ölmekte olan insanlarla dolduruyor." #NT!
 agot_dragon_damage_1: "Küçük Ejderha Hasarı" #NT!
 agot_dragon_damage_1_desc: "Bir ejderha kırsala öyle bir zarar verdi ki bazı ormanlar ve küçük köyler zarar gördü. Odun eksikliği ve verilen zarar, ilçe toparlanana kadar inşaat ve vergi tahsilatına zarar verecek." #NT!
 agot_dragon_damage_2: "Orta Düzey Ejderha Hasarı" #NT!
 agot_dragon_damage_2_desc: "Bir ejderha gelip bir dizi köyü yaktı. Vergiler ve inşaat çabaları, onarılabilene kadar hasarla başa çıkmak için yönlendirilmelidir." #NT!
 agot_dragon_damage_3: "Ejderha Hasarı" #NT!
 agot_dragon_damage_3_desc: "Bir ejderha gelip bir dizi köyü yaktı. Mülteciler hala buradan çıkan yollarda görülebiliyor. Vergiler ve inşaat çalışmaları, onarılabilene kadar hasarla başa çıkmak için yönlendirilmelidir." #NT!
 agot_dragon_damage_4: "Şiddetli Ejderha Hasarı" #NT!
 agot_dragon_damage_4_desc: "Bir ejderha gelip burayı yaktı. Birçok köy saldırıya uğradı ve bazıları asla tam olarak iyileşemeyebilir. Bu ilçenin vergilerinin ve inşaat çabalarının çoğu hasarla başa çıkmak için yönlendiriliyor." #NT!
 agot_dragon_damage_5: "Korkunç Ejderha Hasarı" #NT!
 agot_dragon_damage_5_desc: "Bir ejderha gelip burayı yaktı. Hem köyler hem de kasabalar büyük hasar gördü ve duman kilometrelerce öteden görülebiliyor. Onarım yavaş ilerliyor ve normalliğin geri gelmesi aylar alabilir." #NT!
 agot_dragon_damage_6: "Kritik Ejderha Hasarı" #NT!
 agot_dragon_damage_6_desc: "Bir ejderha gelip burayı fena halde yaktı. Büyük altyapı hasar gördü ve insanların temel ihtiyaçları risk altındayken öyle kalmaya devam ediyor. Bu kriz çözülene kadar, bu ilçe neredeyse işe yaramaz olacak." #NT!
 agot_dragon_damage_7: "Aşırı Ejderha Hasarı" #NT!
 agot_dragon_damage_7_desc: "Bir ejderha gelip burayı fena halde yaktı. Büyük kasabalar ve köyler küle döndü ve bunun dışında birçok alan daha var. Normal bir hayatın yeniden başlaması en az bir yıl sürecek." #NT!
 agot_dragon_damage_8: "Yıkıcı Ejderha Hasarı" #NT!
 agot_dragon_damage_8_desc: "Bir ejderha gelip burayı ciddi şekilde yaktı. Çoğu şehir, kasaba ve köy ya küle döndü ya da mülteci taşkınıyla karşı karşıya. Kontlkuk en azından bir yıl boyunca üretken olmayacak." #NT!
 agot_dragon_damage_9: "Felaket Ejderha Hasarı" #NT!
 agot_dragon_damage_9_desc: "Bir ejderha gelip burayı neredeyse küle çevirecek kadar yaktı. Hiçbir kasaba, köy veya şehir yanmadan bırakılmadı. Vergilendirme imkansız ve inşaat çabalarının tümü yeniden inşa çabasına adanmalı." #NT!
 agot_dragon_damage_10: "Kıyamet Ejderhası Hasarı" #NT!
 agot_dragon_damage_10_desc: "Bu ilçe, insanların yaşadığı bir yerden çok lanetli bir ahiret vizyonuna benziyor. Toprak bile yanmış durumda ve bitkilerin bile geri dönmeye hazır hale gelmesi yıllar alacak, insanların geri dönmesi ise hiç olmayacak." #NT!
 agot_chain_dragon_filler_modifier: "Kısıtlanmış Ejderha" #NT!
 agot_chain_dragon_filler_modifier_desc: "Bu ejderha ağır zincirlerle zaptedilmiş." #NT!
  # Warfare modifiers  #NT!
