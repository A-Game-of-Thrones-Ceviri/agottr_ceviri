dragon_battle_prowess_modifier_1:0 "Savaşta Ejderhaya Binmek"
dragon_battle_prowess_modifier_1_desc:0 "Bu karakter acemi bir ejderhaya biniyor ve bu nedenle savaş alanında çok daha ölümcül."
dragon_battle_prowess_modifier_2:0 "Savaşta Ejderhaya Binmek"
dragon_battle_prowess_modifier_2_desc:0 "Bu karakter küçük bir ejderhaya biniyor ve bu nedenle savaş alanında çok daha ölümcül."
dragon_battle_prowess_modifier_3:0 "Savaşta Ejderhaya Binmek"
dragon_battle_prowess_modifier_3_desc:0 "Bu karakter orta büyüklükte bir ejderhaya biniyor ve bu nedenle savaş alanında çok daha ölümcül."
dragon_battle_prowess_modifier_4:0 "Savaşta Ejderhaya Binmek"
dragon_battle_prowess_modifier_4_desc:0 "Bu karakter orta boy bir ejderhaya biniyor ve bu nedenle savaş alanında çok daha ölümcül."
dragon_battle_prowess_modifier_5:0 "Savaşta Ejderhaya Binmek"
dragon_battle_prowess_modifier_5_desc:0 "Bu karakter bir ejderhaya biniyor ve bu nedenle savaş alanında çok daha ölümcül."


# Ordu
dragon_supporting_army:0 "Orduyu Destekleyen Ejderha"
dragon_supporting_army_desc:0 "Bu ejderha bir orduyu destekliyor ve mevcut orduyu desteklemeyi bırakana kadar yeni bir orduyu destekleyemeyecek."
base_dragon_army_modifier_1:0 "Acemi Ejderhanın Ordu Desteği"
base_dragon_army_modifier_1_desc:0 "Bu komutanın ordusu, küçük ve deneyimsiz bir ejderha tarafından destekleniyor. Ejderha ve binicisi, herhangi bir arka saldırının korkunç bir düşmanla karşılaşmasını sağlayacak."
base_dragon_army_modifier_2:0 "Küçük Ejderhanın Ordu Desteği"
base_dragon_army_modifier_2_desc:0 "Bu komutanın ordusu bir ejderha tarafından destekleniyor. Ejderha ve binicisi, okçu hatlarını ateşle taciz edecek ve savaşta belirli saldırıları destekleyecek."
base_dragon_army_modifier_3:0 "Orta Büyüklükte Ejderhanın Ordu Desteği"
base_dragon_army_modifier_3_desc:0 "Bu komutanın ordusu bir ejderha tarafından destekleniyor. Binicisinin saldırısını destekleyecek ve düşman hattının hedefli bir şekilde yok edilmesini sağlayacak."
base_dragon_army_modifier_4:0 "Orta Boy Ejderhanın Ordu Desteği"
base_dragon_army_modifier_4_desc:0 "Bu komutanın ordusu orta boy bir ejderha tarafından destekleniyor. Böylesine bir canavar, sayıca üstün orduların bile savaşa girmeyi düşünmesini sağlayabilir."
base_dragon_army_modifier_5:0 "Vahşi Ejderhanın Ordu Desteği"
base_dragon_army_modifier_5_desc:0 "Bu komutanın ordusu vahşi bir ejderha tarafından destekleniyor ve bu nedenle düşman tarafından dikkatlice izlenmelidir, yoksa tek başlarına savaşı kazanabilirler."
base_dragon_army_modifier_6:0 "Büyük Ejderhanın Ordu Desteği"
base_dragon_army_modifier_6_desc:0 "Bu komutanın ordusu büyük bir ejderha tarafından destekleniyor. Böylesine bir canavarın üzerinde olmak, savaş alanına hükmetmek demektir ve çok az kişi böyle bir ordunun kaybettiği bir durumu hayal edebilir."
base_dragon_army_modifier_7:0 "Muhteşem Ejderhanın Ordu Desteği"
base_dragon_army_modifier_7_desc:0 "Bu komutanın ordusu muhteşem bir ejderha tarafından destekleniyor. Binicisi savaş alanında insanlar arasında bir tanrı gibidir ve savaşın bir ucundan diğer ucuna kadar herkes onun gücü karşısında titreyecektir."
base_dragon_army_modifier_8:0 "Korkunç Ejderhanın Ordu Desteği"
base_dragon_army_modifier_8_desc:0 "Bu komutanın ordusu korkunç bir ejderha tarafından destekleniyor. Böylesine bir canavar, uçtuğunda güneşi kapatacak ve gerekirse orduları tek başına yok edecektir."
base_dragon_army_modifier_9:0 "Zalim Ejderhanın Ordu Desteği"
base_dragon_army_modifier_9_desc:0 "Bu komutanın ordusu gerçekten harika bir ejderha tarafından destekleniyor. Bu gibi bir ejderha daha önce hiç insanlar tarafından alt edilmedi ve bu güce düşman olan herkes düşecek."
base_dragon_army_modifier_10:0 "Tanrısal Ejderhanın Ordu Desteği"
base_dragon_army_modifier_10_desc:0 "Bu komutanın ordusu, onu destekleyen ejderhanın yanında gereksizdir. Bu gibi bir canavar, Kıyamet'ten beri görülmedi ve tüm düşmanlarına getireceği şey de budur."
# Ordu Karşı Koymaları
