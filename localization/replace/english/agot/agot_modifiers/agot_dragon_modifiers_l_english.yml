 dragon_siege_modifier_passive: "Dragon's Siege Desteği" #NT!
 dragon_siege_modifier_passive_desc: "Bu karakterin kuşatması, kamplarındaki bir ejderhanın varlığıyla destekleniyor. Düşmanları canavarın kendilerine salınmasından ve bunun sonucunda moral kaybı yaşamaktan korkuyor." #NT!
 dragon_siege_modifier_minor: "Küçük Ejderha Kuşatması Yıkımı" #NT!
 dragon_siege_modifier_minor_desc: "Ejderhanın eylemleri sonucu temel savunmalar zarar gördü, dış mevziler ve gözetleme kuleleri yandı." #NT!
 dragon_siege_modifier_medium: "Orta Düzey Ejderha Kuşatması Yıkımı" #NT!
 dragon_siege_modifier_medium_desc: "Bu eyalet, bir ejderhanın eylemleriyle büyük hasar gördü; mevziler, gözetleme kuleleri, erzak ve ekipmanlar yandı." #NT!
 dragon_siege_modifier_major: "Büyük Ejderha Kuşatması Yıkımı" #NT!
 dragon_siege_modifier_major_desc: "Bu eyalet, surları küle çeviren bir ejderhanın eylemleriyle büyük zarar gördü." #NT!
 dragon_siege_modifier_massive: "Aşırı Ejderha Kuşatması Yıkımı" #NT!
 dragon_siege_modifier_massive_desc: "Bu eyaletin sadece adı böyledir, çünkü bir ejderha üzerindeki toprağı yerle bir etmiştir." #NT!
 dragon_siege_modifier_1: "$dragon_siege_modifier_minor$" #NT!
