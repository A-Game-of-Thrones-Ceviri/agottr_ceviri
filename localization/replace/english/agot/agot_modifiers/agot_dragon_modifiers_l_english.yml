agot_dragon_in_dragonpit:0 "Ejderha Çukurunda"
agot_dragon_in_dragonpit_desc:0 "Bu ejderha bir [dragonpit|E]'te tutuluyor. Hem ejderha hem de herkes için doğada olmaktan daha güvenli olsa da, ejderhalar esaret için yaratılmamıştı."

agot_roaming_dragon:0 "Serbest Bırakılan Ejderhalar"
agot_roaming_dragon_desc:0 "Yerel Ejderha Çukuru'ndan serbest bırakılan ejderhalar, bu bölgenin semalarında dolaşıyor."

agot_taught_dragonlore:0 "Ejderha Bilgisi Öğretildi"
agot_taught_dragonlore_desc:0 "Bu karaktere ejderha evcilleştirme hakkında bilgi öğretildi."

agot_child_interested_in_dragons:0 "Ejderhalarla İlgileniyor"
agot_child_interested_in_dragons_desc:0 "Bu karakter ejderhalarla ilgileniyor."

agot_child_terrified_by_dragons:0 "Ejderhalardan Korkuyor"
agot_child_terrified_by_dragons_desc:0 "Bu karakterin çocukluktan kalma bir ejderha korkusu var."

agot_dragon_disinterest:0 "Ejderhalara İlgisizlik"
agot_dragon_disinterest_desc:0 "Bu karakterin ejderha evcilleştirmeye hiç ilgisi yok."

agot_conducting_dragon_research:0 "Ejderha Araştırması Yapıyor"
agot_conducting_dragon_research_desc:0 "Bu karakter ejderhalar hakkında araştırma yapıyor."

agot_fled_siege_on_dragon:0 "Ejderha Sırtında Kuşatmadan Kaçtı"
agot_fled_siege_on_dragon_desc:0 "Bu karakter, ejderha sırtında bir kuşatmadan kaçarak adına leke sürdü."

agot_majestic_dragon_rider:0 "Görkemli Ejderhanın Binicisi"
agot_majestic_dragon_rider_desc:0 "Bu karakter görkemli bir ejderhaya biniyor."

agot_ugly_dragon_rider:0 "Çirkin Ejderhanın Binicisi"
agot_ugly_dragon_rider_desc:0 "Bu karakter çirkin bir ejderhaya biniyor."

agot_drank_wildfire_health:0 "Yabanateşi İçti"
agot_drank_wildfire_heatlh_desc:0 "Bu karakterin bağırsakları yabanateşi içerek kavruldu."