  # Prowess  #NT!
 dragon_battle_prowess_modifier_1: "Savaşta Ejderhaya Binmek" #NT!
 dragon_battle_prowess_modifier_1_desc: "Bu karakter acemi bir ejderhanın sırtındadır ve bu nedenle savaş alanında çok daha ölümcüldür." #NT!
 dragon_battle_prowess_modifier_2: "Savaşta Ejderhaya Binmek" #NT!
 dragon_battle_prowess_modifier_2_desc: "Bu karakter küçük bir ejderhanın sırtındadır ve bu nedenle savaş alanında çok daha ölümcüldür." #NT!
 dragon_battle_prowess_modifier_3: "Savaşta Ejderhaya Binmek" #NT!
 dragon_battle_prowess_modifier_3_desc: "Bu karakter orta seviye bir ejderhaya biniyor ve bu nedenle savaş alanında çok daha ölümcül." #NT!
 dragon_battle_prowess_modifier_4: "Savaşta Ejderhaya Binmek" #NT!
 dragon_battle_prowess_modifier_4_desc: "Bu karakter orta boy bir ejderhaya biniyor ve bu nedenle savaş alanında çok daha ölümcül." #NT!
 dragon_battle_prowess_modifier_5: "Savaşta Ejderhaya Binmek" #NT!
 dragon_battle_prowess_modifier_5_desc: "Bu karakter bir ejderhanın sırtındadır ve bu nedenle savaş alanında çok daha ölümcüldür." #NT!
  
  
  # Army  #NT!
 dragon_supporting_army: "Ejderha Destek Ordusu" #NT!
 dragon_supporting_army_desc: "Bu ejderha bir orduyu destekliyor ve mevcut orduyu desteklemeyi bırakana kadar yeni bir orduyu destekleyemeyecek." #NT!
 base_dragon_army_modifier_1: "Acemi Ejderha Ordusu Desteği" #NT!
 base_dragon_army_modifier_1_desc: "Bu komutanın ordusu küçük ve deneyimsiz bir ejderha tarafından destekleniyor. O ve binicisi, herhangi bir arka hücumun korkunç bir düşmanla karşılaşmasını sağlayacak." #NT!
 base_dragon_army_modifier_2: "Küçük Ejderha Ordusu Desteği" #NT!
 base_dragon_army_modifier_2_desc: "Bu komutanın ordusu bir ejderha tarafından destekleniyor. Ejderha ve binicisi okçu hatlarını ateşle taciz edecek ve savaşta seçili saldırıları destekleyecek." #NT!
 base_dragon_army_modifier_3: "Ilımlı Ejderha Ordusu Desteği" #NT!
 base_dragon_army_modifier_3_desc: "Bu komutanın ordusu bir ejderha tarafından destekleniyor. Ejderha, binicisinin hücumunu destekleyecek ve düşman hattının hedefli bir şekilde yok edilmesini sağlayacak." #NT!
 base_dragon_army_modifier_4: "Orta Ejderha Ordusu Desteği" #NT!
 base_dragon_army_modifier_4_desc: "Bu komutanın ordusu orta büyüklükte bir ejderha tarafından destekleniyor. Böyle bir canavar, sayıca üstün orduların bile sahaya çıkmasını düşünmesini sağlamalı." #NT!
 base_dragon_army_modifier_5: "Fierce Dragon'un Ordusu Desteği" #NT!
 base_dragon_army_modifier_5_desc: "Bu komutanın ordusu vahşi bir ejderha tarafından desteklenmektedir ve bu nedenle düşman tarafından dikkatle izlenmelidir, aksi takdirde savaşı tek başlarına kazanabilirler." #NT!
 base_dragon_army_modifier_6: "Büyük Ejderha Ordusu Desteği" #NT!
 base_dragon_army_modifier_6_desc: "Bu komutanın ordusu büyük bir ejderha tarafından destekleniyor. Böyle bir canavarın tepesinde olmak, savaş alanına komuta etmek anlamına gelir ve çok az kişi böyle bir ordunun kaybedeceği bir durumu hayal edebilir." #NT!
 base_dragon_army_modifier_7: "Grand Dragon'un Ordusu Desteği" #NT!
 base_dragon_army_modifier_7_desc: "Bu komutanın ordusu büyük bir ejderha tarafından destekleniyor. Binicisi, sahadaki adamlar arasında bir tanrı ve savaşın bir ucundan diğerine kadar herkes onun kudreti karşısında titreyecek." #NT!
 base_dragon_army_modifier_8: "Korkunç Ejderha Ordusu Desteği" #NT!
 base_dragon_army_modifier_8_desc: "Bu komutanın ordusu korkunç bir ejderha tarafından destekleniyor. Böyle bir canavar uçarken güneşi karartacak ve gerekirse orduları kendisi yok edecektir." #NT!
 base_dragon_army_modifier_9: "Zalim Ejderha Ordusu Desteği" #NT!
 base_dragon_army_modifier_9_desc: "Bu komutanın ordusu gerçekten büyük bir ejderha tarafından destekleniyor. Böyle bir ejderha daha önce hiç insanlar tarafından devrilmedi ve bu gücü düşman edinmek isteyen herkes düşecek." #NT!
 base_dragon_army_modifier_10: "İlahi Ejderha Ordusu Desteği" #NT!
 base_dragon_army_modifier_10_desc: "Bu komutanın ordusu, onu destekleyen ejderhanın yanında gereksiz kalıyor. Böyle bir canavar Doom'dan beri görülmedi ve tüm düşmanlara getirdiği şey bu." #NT!
