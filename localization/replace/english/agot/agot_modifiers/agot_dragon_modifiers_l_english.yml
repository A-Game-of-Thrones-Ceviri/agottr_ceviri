dragon_bond_oral_folklore_success_modifier:0 "Sözlü Halk Bilgisi Başarıyla Kullanıldı"
dragon_bond_oral_folklore_success_modifier_desc:0 "Sözlü halk bilgisinde ejderha bağı kurma konusunda birkaç faydalı bilgi vardı."
dragon_bond_oral_folklore_failure_modifier:0 "Sözlü Halk Bilgisi İşe Yaramadı"
