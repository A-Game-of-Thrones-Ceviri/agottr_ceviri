# Hüner
dragon_battle_prowess_modifier_1:0 "Ejderha Binicisi: Çaylak"
dragon_battle_prowess_modifier_1_desc:0 "Bu karakter, genç ve acemi bir ejderhaya binerek savaşa katılıyor. Ejderhasının gücü ve çevikliği, onu savaş alanında daha ölümcül bir savaşçı yapıyor."
dragon_battle_prowess_modifier_2:0 "Ejderha Binicisi: Usta"
dragon_battle_prowess_modifier_2_desc:0 "Bu karakter, küçük ama çevik bir ejderhaya binerek savaşa katılıyor. Ejderhasıyla olan uyumu ve savaş deneyimi, onu düşmanları için korkulan bir rakip haline getiriyor."
dragon_battle_prowess_modifier_3:0 "Ejderha Binicisi: Şövalye"
dragon_battle_prowess_modifier_3_desc:0 "Bu karakter, orta büyüklükte ve güçlü bir ejderhaya binerek savaşa katılıyor. Ejderhasının ateşi ve gücü, düşman saflarında korku ve panik yaratıyor."
dragon_battle_prowess_modifier_4:0 "Ejderha Binicisi: Lord"
dragon_battle_prowess_modifier_4_desc:0 "Bu karakter, orta boy ve deneyimli bir ejderhaya binerek savaşa katılıyor. Ejderhasıyla olan güçlü bağı ve savaş taktikleri, onu savaş alanında ezici bir üstünlük sağlıyor."
dragon_battle_prowess_modifier_5:0 "Ejderha Binicisi: Efsane"
dragon_battle_prowess_modifier_5_desc:0 "Bu karakter, devasa ve güçlü bir ejderhaya binerek savaşa katılıyor. Ejderhasının yıkıcı gücü ve karakterin deneyimi, onu savaş alanında efsanevi bir savaşçı yapıyor. Düşmanları, onun adını duyduklarında bile titriyor."


# Ordu
dragon_supporting_army:0 "Ejderha Destekli Ordu"
dragon_supporting_army_desc:0 "Bu ejderha, şu anda bir orduya destek sağlıyor ve başka bir orduyu desteklemek için mevcut görevinden ayrılması gerekiyor."
base_dragon_army_modifier_1:0 "Çaylak Ejderha Desteği"
base_dragon_army_modifier_1_desc:0 "Bu komutanın ordusu, genç ve deneyimsiz bir ejderha tarafından destekleniyor. Ejderha ve binicisi, düşman hatlarının arkasına yapılacak baskınlarda etkili olacak ve düşman moralini bozacaktır."
base_dragon_army_modifier_2:0 "Küçük Ejderha Desteği"
base_dragon_army_modifier_2_desc:0 "Bu komutanın ordusu, küçük ama çevik bir ejderha tarafından destekleniyor. Ejderha ve binicisi, düşman okçu birliklerine karşı etkili olacak ve savaşta belirli saldırıları destekleyecektir."
base_dragon_army_modifier_3:0 "Orta Büyüklükte Ejderha Desteği"
base_dragon_army_modifier_3_desc:0 "Bu komutanın ordusu, orta büyüklükte ve güçlü bir ejderha tarafından destekleniyor. Ejderha, binicisinin saldırılarına destek verecek ve düşman hatlarında hedeflenen noktalara yıkıcı darbeler indirecektir."
base_dragon_army_modifier_4:0 "Orta Boy Ejderha Desteği"
base_dragon_army_modifier_4_desc:0 "Bu komutanın ordusu, orta boy ve deneyimli bir ejderha tarafından destekleniyor. Bu güçlü canavar, sayıca üstün düşman ordularının bile savaş alanına girmeden önce iki kez düşünmesine neden olacaktır."
base_dragon_army_modifier_5:0 "Vahşi Ejderha Desteği"
base_dragon_army_modifier_5_desc:0 "Bu komutanın ordusu, vahşi ve kontrol edilemez bir ejderha tarafından destekleniyor. Düşman ordusu, bu ejderhaya karşı dikkatli olmalıdır, çünkü tek başına savaşın gidişatını değiştirebilecek güçtedir."
base_dragon_army_modifier_6:0 "Büyük Ejderha Desteği"
base_dragon_army_modifier_6_desc:0 "Bu komutanın ordusu, devasa ve güçlü bir ejderha tarafından destekleniyor. Bu büyüleyici canavara sahip olmak, savaş alanında mutlak hakimiyet anlamına gelir ve çok az kişi böyle bir orduya karşı zafer kazanabileceğini hayal edebilir."
base_dragon_army_modifier_7:0 "Muhteşem Ejderha Desteği"
base_dragon_army_modifier_7_desc:0 "Bu komutanın ordusu, muhteşem ve görkemli bir ejderha tarafından destekleniyor. Binicisi, savaş alanında adeta bir tanrı gibi algılanıyor ve gücü karşısında hem dostları hem de düşmanları hayranlık duyuyor."
base_dragon_army_modifier_8:0 "Korkunç Ejderha Desteği"
base_dragon_army_modifier_8_desc:0 "Bu komutanın ordusu, korkunç ve devasa bir ejderha tarafından destekleniyor. Bu canavar, gökyüzünü kaplayacak kadar büyük ve tek başına orduları yok edebilecek kadar güçlüdür."
base_dragon_army_modifier_9:0 "Amansız Ejderha Desteği"
base_dragon_army_modifier_9_desc:0 "Bu komutanın ordusu, eşi benzeri görülmemiş bir ejderha tarafından destekleniyor. Bu kadar güçlü bir ejderha, daha önce hiçbir insan tarafından alt edilemedi ve gücüne karşı koymaya çalışan herkesin sonu hüsran olacaktır."
base_dragon_army_modifier_10:0 "Tanrısal Ejderha Desteği"
base_dragon_army_modifier_10_desc:0 "Bu komutanın ordusu, yanında destekleyen ejderhanın gücü karşısında neredeyse önemsiz kalıyor. Bu efsanevi canavar, Kıyamet'ten beri görülmemiş bir güce sahip ve tüm düşmanlarına dehşet saçıyor."
# Ordu Karşı Koymaları
base_dragon_army_modifier_counter_1:0 "Akrep Hava Savunması"
base_dragon_army_modifier_counter_1_desc:0 "Bu karakterin ordusu, düşman ejderhasına karşı koymak için 'Akrep' adı verilen büyük ve güçlü yaylarla donatılmıştır. Akreplerin menzili ve isabetli atışları, ejderhanın hava hakimiyetini kısıtlayarak düşman ejderha desteğinin etkisini azaltacaktır."
