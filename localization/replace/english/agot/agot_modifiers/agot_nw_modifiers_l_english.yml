nw_castle:0 "Gece Nöbeti Kalesi"
nw_castle_desc:0 ""

nw_warden:0 "Sur'da Nöbetçi"
nw_warden_desc:0 ""

full_maintenance_level:0 "Tam Bakımlı Sur"
full_maintenance_level_desc:0 "Gece Nöbetçileri Örgütü'nün gayreti, Lord Kumandan'ın emri ve sahibinin sözleşmeye olan bağlılığı sayesinde bu sur, tam olarak bakımlı ve neredeyse aşılmaz bir kale görünümündedir. Devriyeler düzenli olarak yapılmakta, çatlaklar onarılmakta ve savunma sistemleri her daim hazır tutulmaktadır."

high_maintenance_level:0 "Yüksek Bakımlı Sur"
high_maintenance_level_desc:0 "Gece Nöbetçileri Örgütü'nün çabaları, Lord Kumandan'ın emri ve sahibinin sözleşmeye olan saygısı sayesinde bu sur, yüksek oranda bakımlı ve oldukça güvenlidir. Ancak bazı bölgelerde ufak tefek çatlaklar ve yıpranmalar görülebilir. Savunması güçlü olsa da, dikkatli bir saldırı karşısında delinebilir."

low_maintenance_level:0 "Kısmen Bakımlı Sur"
low_maintenance_level_desc:0 "Gece Nöbetçileri Örgütü'nün azalan sayısı, Lord Kumandan'ın yetersizliği veya sahibinin ilgisizliği nedeniyle bu sur, sadece kısmen bakımlıdır. Birçok yerde çatlaklar ve hasarlar göze çarpmakta, savunma sistemleri ise yetersiz kalmaktadır. Ciddi bir saldırı karşısında kolayca delinebilir."

no_maintenance_level:0 "Bakımsız Sur"
no_maintenance_level_desc:0 "Gece Nöbetçileri Örgütü'nün ihmali, Lord Kumandan'ın beceriksizliği veya sahibinin tamamen ilgisizliği nedeniyle bu sur, tamamen bakımsız ve harap bir haldedir. Büyük çatlaklar ve yıkılmış bölümler, savunmanın ne kadar zayıf olduğunu açıkça göstermektedir. Herhangi bir organize saldırı karşısında kolayca düşebilir."

nw_castle_raided:0 "Kale Yağmalandı"
nw_castle_raided_desc:0 "Bu toprak parçası, yakın zamanda Yabanıllar tarafından gerçekleştirilen acımasız bir baskına uğradı. Kale duvarları yıkıldı, savunucular katledildi ve bölge yağmalandı."

nw_city_raided:0 "Şehir Yağmalandı"
nw_city_raided_desc:0 "Bu toprak parçası, yakın zamanda Yabanıllar tarafından gerçekleştirilen vahşi bir baskına uğradı. Şehir alevler içinde kaldı, masum siviller katledildi ve değerli eşyalar yağmalandı."

nw_successful_great_ranging_1:0 "Yabanıl Kabilesi Yok Edildi"
nw_successful_great_ranging_1_desc:0 "Sur'un ötesine düzenlenen Büyük Keşif Gezisi'nin başarısı, birçok cesur gönüllüyü Gece Nöbetçileri'ne katılmaya teşvik etti. Yabanıl kabilesinin yok edilmesiyle birlikte, Sur'un güneyindeki yerleşimler bir süreliğine de olsa rahat bir nefes aldı."

nw_successful_ranging:0 "Yabanıl Kampı Yok Edildi"

btw_province_devastation:0 "Harap Olmuş Topraklar"
btw_province_devastation_desc:0 "Tekrarlanan Yabanıl baskınları ve şiddetli çatışmalar, bu toprakları harap ve ıssız bir hale getirdi. Tarlalar yakılıp yıkıldı, köyler terk edildi ve bölgeye ölüm sessizliği çöktü."

btw_wildlings_resistance:0 "Yabanıl İsyanı"
btw_wildlings_resistance_desc:0 "Bu kontluğun yerli halkı olan Yabanıllar, güneyli bir lord tarafından topraklarının işgal edilmesine şiddetle karşı koyuyor. Özgürlüklerini ve yaşam tarzlarını korumak için, işgalcilere karşı amansız bir mücadele veriyorlar."
