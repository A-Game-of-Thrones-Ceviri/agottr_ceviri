drowned_man_zealot_modifier:0 "Boğulmuş Adam'ın Kutsanmışı"
drowned_man_zealot_modifier_desc:0 "Bu karakter, Boğulmuş Adam'ın gizemli ayinlerine katıldı, denizkızlarıyla birlikte derinliklerde içki içti ve Boğulmuş Tanrı'nın su altı salonlarında ilahi şarkılar söyledi. Bu deneyim, onu derinden etkiledi ve Boğulmuş Adam'a olan bağlılığını pekiştirdi. Teni deniz suyuyla yıkanmış, gözleri derinliklerin gizemini yansıtıyor."

the_seven_zealot_modifier:0 "Yedi'nin Kutsal Damgası"
the_seven_zealot_modifier_desc:0 "Bu karakter, Yedi İnancı'na olan sarsılmaz bağlılığının bir göstergesi olarak, etine Yedi Köşeli Yıldız'ı kazımıştır. Bu kutsal damga, onun inanç yolundaki fedakarlığını ve adanmışlığını simgeliyor. Yedi'nin lütfunun her zaman onunla olduğunu ve onu koruduğunu inanıyor."

