 councillor_personal_steward_health_modifier: "Özenli Bakım"
 councillor_personal_steward_health_modifier_desc: "Yaralanma ve hastalık durumlarında özverili bir kişisel bakım sağlanıyor."
 councillor_personal_steward_mercenary_cost_modifier: "Pazarlıklı Paralı Asker Anlaşmaları"
 councillor_personal_steward_mercenary_cost_modifier_desc: "Bu karakterin şahsi kâhyası, bölgedeki tüm paralı asker gruplarıyla fiyat görüşmeleri yaparak daha uygun anlaşmalar sağladı."
 councillor_personal_steward_chivalric_boost_modifier: "Şövalye Ruhlu Kâhya"
 councillor_personal_steward_chivalric_boost_modifier_desc: "Bu karakterin şahsi kâhyası, güçlü bir liderlik sergileyerek birliklere ilham veriyor ve diyarın değerleri için savaşmanın önemini hatırlatıyor."
 councillor_personal_steward_army_organization_modifier: "Keşif Birliklerini Organize Eden Kâhya"
 councillor_personal_steward_army_organization_modifier_desc: "Bu karakterin şahsi kâhyası, keşif birliklerinin organizasyonunu ve yapısını iyileştirmek için aktif olarak çalışıyor."
 councillor_personal_steward_inspired_troops_county_modifier: "Odaklanmış Asker Toplama"
 councillor_personal_steward_inspired_troops_county_modifier_desc: "Bu bölgede, asker toplama süreci titizlikle planlanarak ve organize edilerek verimliliği artırılıyor."
 personal_steward_martial_personal_guard_modifier: "Özel Muhafız Birliği"
 personal_steward_martial_personal_guard_modifier_desc: "Bu karakterin şahsi kâhyası, sadık ve yetenekli savaşçılardan oluşan bir muhafız birliği kurarak güvenliği sağlamlaştırdı."
 personal_steward_martial_increased_levy_modifier: "Özel Asker Toplama Seferberliği"
 personal_steward_martial_increased_levy_modifier_desc: "Bu karakterin şahsi kâhyası, askeri operasyonları desteklemek için halktan özel birlikler topladı."
 personal_steward_martial_cowed_vassal_modifier: "Boyun Eğmiş Vassal"
 personal_steward_martial_cowed_vassal_modifier_desc: "Bu karakterin hükümdarı, ezici bir askeri güç gösterisiyle vassalını tamamen sindirdi ve itaat altına aldı."
  
