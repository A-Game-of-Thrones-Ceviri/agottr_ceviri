 personal_steward_health_modifier: "Sağlıklı ve Huzurlu Yaşam"
 personal_steward_health_modifier_desc: "Bu karakter, sağlıklı ve rahat bir yaşam tarzı benimsemiş, bu da genel sağlığını ve refahını olumlu etkiliyor."
 personal_steward_encouraged_growth_modifier: "Teşvik Edilen Büyüme"
 personal_steward_encouraged_growth_modifier_desc: "Daha avantajlı sözleşmeler ve ticaret anlaşmaları sayesinde bu bölge hızla gelişiyor ve ekonomik olarak güçleniyor."
 personal_steward_increased_defenses_modifier: "Güçlendirilmiş Savunma"
 personal_steward_increased_defenses_modifier_desc: "Gece Nöbetçileri'nin yöneticisinin şahsi kâhyası, olası tehditlere karşı savunma önlemlerini artırarak güvenliği sağlamlaştırdı."
 personal_steward_successful_business_modifier: "İş Dünyasında Başarı"
 personal_steward_successful_business_modifier_desc: "Bu [county|E], başarılı iş girişimleri sayesinde büyüme ve refah dolu bir dönem yaşıyor."
 personal_steward_failed_business_modifier: "İş Dünyasında Kayıp"
 personal_steward_failed_business_modifier_desc: "Bu [county|E], talihsiz iş girişimlerinin ardından istikrarsızlık ve belirsizlik dönemine girdi."
  
