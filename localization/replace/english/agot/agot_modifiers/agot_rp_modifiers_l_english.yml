l_english:
 rp_hunter_modifier: "Bir Hanedan Doğuyor: Avcı"
 rp_hunter_modifier_desc: "Hükümdar olmadan önce bu karakter, ormanlarda av peşinde koşan mütevazı bir avcıydı. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala haddini bilmez bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Geçmişi, asaletin küçümsemesini ve güvensizliğini kazanmasına neden oluyor."
 rp_exsoldier_modifier: "Bir Hanedan Doğuyor: Asker"
 rp_exsoldier_modifier_desc: "Hükümdar olmadan önce bu karakter, savaş meydanlarında çarpışan sıradan bir askerdi. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala haddini bilmez bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Asker geçmişi, asaletin küçümsemesini ve güvensizliğini kazanmasına neden oluyor."
 rp_merchant_modifier: "Bir Hanedan Doğuyor: Tüccar"
 rp_merchant_modifier_desc: "Hükümdar olmadan önce bu karakter, pazaryerlerinde mal alıp satan bir tüccardı. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala haddini bilmez bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Tüccar geçmişi, asaletin küçümsemesini ve güvensizliğini kazanmasına neden oluyor."
 rp_blackmailer_modifier: "Bir Hanedan Doğuyor: Şantajcı"
 rp_blackmailer_modifier_desc: "Bu karakter, karanlık yollarla, hile ve entrika kullanarak tahtta hak iddia etti. Geçmişindeki kirli sırları ve acımasız yöntemleri, birçok kişinin onu hala haddini bilmez bir haydut olarak görmesine ve şu anki konumuna layık olmadığını düşünmesine neden oluyor. Şantajcı geçmişi, asaletin nefretini ve korkusunu kazanmasına neden oluyor."
 rp_knight_modifier: "Bir Hanedan Doğuyor: Paralı Şövalye"
 rp_knight_modifier_desc: "Hükümdar olmadan önce bu karakter, en yüksek teklifi verene hizmet eden sıradan bir paralı şövalyeydi. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala haddini bilmez bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Paralı asker geçmişi, asaletin küçümsemesini ve güvensizliğini kazanmasına neden oluyor."
 rp_sailor_modifier: "Bir Hanedan Doğuyor: Denizci"
 rp_sailor_modifier_desc: "Hükümdar olmadan önce bu karakter, engin denizlerde yelken açan bir denizciydi. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala tuzlu sudan çıkmış haddini bilmez bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Denizci geçmişi, asaletin küçümsemesini ve güvensizliğini kazanmasına neden oluyor."
 rp_healer_modifier: "Bir Hanedan Doğuyor: Şifacı"
 rp_healer_modifier_desc: "Hükümdar olmadan önce bu karakter, hastaları iyileştirmeye çalışan bir şifacıydı. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala haddini bilmez bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Şifacı geçmişi, asaletin küçümsemesini ve güvensizliğini kazanmasına neden oluyor."
 rp_orphan_modifier: "Bir Hanedan Doğuyor: Yetim"
 rp_orphan_modifier_desc: "Hükümdar olmadan önce bu karakterin ebeveynleri, çocuklarına bu mevkiyi kazandıran büyük bir iş yaparken hayatlarını kaybetti. Ancak yetim kalması ve ailesinin elde ettiği zenginliğe rağmen, birçok soylu onu hala haddini bilmez bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Geçmişi, asaletin küçümsemesini ve güvensizliğini kazanmasına neden oluyor."
 rp_sellsword_modifier: "Bir Hanedan Doğuyor: Paralı Asker"
 rp_sellsword_modifier_desc: "Hükümdar olmadan önce bu karakter, en yüksek teklifi verene kılıcını kiralayan sıradan bir paralı askerdi. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala kanlı elleri olan haddini bilmez bir haydut olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Paralı asker geçmişi, asaletin nefretini ve korkusunu kazanmasına neden oluyor."
 rp_steward_modifier: "Bir Hanedan Doğuyor: Kâhya"
 rp_steward_modifier_desc: "Hükümdar olmadan önce bu karakter, düşük seviyeli bir kâhyaydı. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala hizmetkarlıktan gelme haddini bilmez bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Kâhya geçmişi, asaletin küçümsemesini ve güvensizliğini kazanmasına neden oluyor."
 rp_fool_modifier: "Bir Hanedan Doğuyor: Soytarı"
 rp_fool_modifier_desc: "Hükümdar olmadan önce bu karakter, sarayda şaklabanlık yapan bir soytarıydı. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala bir soytarıdan biraz daha fazlası olarak görüyor ve şu anki konumuna layık olmadığını, zekasını ve yeteneklerini küçümsüyor. Soytarı geçmişi, asaletin alaycı tavırlarına ve güvensizliğine neden oluyor."
 rp_mercenary_modifier: "Bir Hanedan Doğuyor: Paralı Asker Lideri"
 rp_mercenary_modifier_desc: "Hükümdar olmadan önce bu karakter, acımasız bir paralı asker grubuna liderlik ediyordu. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala kanlı geçmişi olan haddini bilmez bir haydut olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Paralı asker lideri geçmişi, asaletin nefretini ve korkusunu kazanmasına neden oluyor."
 rp_reaver_modifier: "Bir Hanedan Doğuyor: Yağmacı"
 rp_reaver_modifier_desc: "Hükümdar olmadan önce bu karakter, acımasız bir yağmacıydı. Kazanmış olduğu şöhrete ve güce rağmen, birçok soylu onu hala barbar bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Yağmacı geçmişi, asaletin nefretini ve korkusunu kazanmasına neden oluyor."
 rp_paramore_modifier: "Bir Hanedan Doğuyor: Aşık"
 rp_paramore_modifier_desc: "Hükümdar olmadan önce bu karakter, efendisinin veya hanımının sevgilisiydi. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala ahlaksız bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor. Geçmişteki ilişkisi, asaletin küçümsemesini ve alay konusu olmasına neden oluyor."
 rp_hedgewizard_modifier: "Bir Hanedan Doğuyor: Köy Büyücüsü"
 rp_hedgewizard_modifier_desc: "Hükümdar olmadan önce bu karakter, köylerde dolaşan bir büyücüydü. Tahtta hak iddia etmesiyle birlikte, birçok soylu onu hala sahtekar bir şarlatan olarak görüyor ve şu anki konumuna layık olmadığını, yeteneklerini küçümsüyor. Büyücü geçmişi, asaletin güvensizliğini ve alaycı tavırlarına neden oluyor."
 rp_wildling_hunter_modifier: "Bir Reis Yükseliyor: Avcı"
 rp_wildling_hunter_modifier_desc: "Hükümdar olmadan önce bu karakter, dondurucu kuzeyde av peşinde koşan sıradan bir avcıydı. Üstün avcılık becerisi ve kazandığı şöhret, ona kabileler arasında liderlik pozisyonunu kazandırdı."
 rp_wildling_raider_modifier: "Bir Reis Yükseliyor: Akıncı"
 rp_wildling_raider_modifier_desc: "Hükümdar olmadan önce bu karakter, cesur bir akıncıydı. Savaştaki becerisi ve kazandığı şöhret, ona kabileler arasında liderlik pozisyonunu kazandırdı."
 rp_wildling_assassin_modifier: "Bir Reis Yükseliyor: Katil"
 rp_wildling_assassin_modifier_desc: "Hükümdar olmadan önce bu karakter, gölgelere gizlenen kötü şöhretli bir katildi. Gösterdiği cesaret, acımasızlık ve vahşet, ona kabileler arasında liderlik pozisyonunu kazandırdı."
 rp_wildling_shipwreck_modifier: "Bir Reis Yükseliyor: Gemi Kazası Kurtulanı"
 rp_wildling_shipwreck_modifier_desc: "Hükümdar olmadan önce bu karakter, gemi kazasından kurtulan bir yabancıydı. Bilinmeyen topraklardaki kurnazlığı, zekası ve kararlılığı, ona kabileler arasında liderlik pozisyonunu kazandırdı."
 rp_wildling_nightwatch_modifier: "Bir Reis Yükseliyor: Gece Nöbetçileri Firarisi"
 rp_wildling_nightwatch_modifier_desc: "Hükümdar olmadan önce bu karakter, Sur'un ötesindeki Gece Nöbetçileri'nden kaçan bir firariydi. Özgürlüğüne olan düşkünlüğü ve hayatta kalma mücadelesi, ona kabileler arasında liderlik pozisyonunu kazandırdı."
 rp_wildling_woodswitch_modifier: "Bir Reis Yükseliyor: Orman Cadısı"
 rp_wildling_woodswitch_modifier_desc: "Hükümdar olmadan önce bu karakter, ormanın derinliklerinde yaşayan ve şifalı otlarla tedavi yeteneğiyle bilinen bir Orman Cadısıydı. Kabileler arasında saygı gören bu yeteneği, ona liderlik pozisyonunu kazandırdı."
 rp_wildling_elected_modifier: "Bir Reis Yükseliyor: Doğal Lider"
 rp_wildling_elected_modifier_desc: "Hükümdar olmadan önce bu karakter, doğuştan gelen bir liderlik yeteneğine sahipti. Karizması, cesareti ve halkını bir araya getirme becerisi, ona kabileler arasında liderlik pozisyonunu kazandırdı."
 rp_wildling_warg_bear_modifier: "Bir Reis Yükseliyor: Ayı Deri Değiştiren"
 rp_wildling_warg_bear_modifier_desc: "Hükümdar olmadan önce bu karakter, güçlü bir ayı ile zihinsel bağ kurabilen bir deri değiştirendi. Bu nadir ve saygı duyulan yeteneği, ona kabileler arasında liderlik pozisyonunu kazandırdı. Ayısının gücü ve vahşeti, onun gücünün bir sembolü haline geldi."
 rp_wildling_warg_direwolf_modifier: "Bir Reis Yükseliyor: Ulu Kurt Deri Değiştiren"
 rp_wildling_warg_direwolf_modifier_desc: "Hükümdar olmadan önce bu karakter, sadık bir ulu kurt ile zihinsel bağ kurabilen bir deri değiştirendi. Bu nadir ve saygı duyulan yeteneği, ona kabileler arasında liderlik pozisyonunu kazandırdı. Ulu kurdunun zekası ve sadakati, onun gücünün bir sembolü haline geldi."
 rp_wildling_warg_shadowcat_modifier: "Bir Reis Yükseliyor: Gölge Kedisi Deri Değiştiren"
 rp_wildling_warg_shadowcat_modifier_desc: "Hükümdar olmadan önce bu karakter, çevik bir gölge kedisi ile zihinsel bağ kurabilen bir deri değiştirendi. Bu nadir ve saygı duyulan yeteneği, ona kabileler arasında liderlik pozisyonunu kazandırdı. Gölge kedisinin gizliliği ve hızı, onun gücünün bir sembolü haline geldi."
