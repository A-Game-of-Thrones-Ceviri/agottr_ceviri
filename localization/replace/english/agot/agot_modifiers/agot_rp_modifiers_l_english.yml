rp_fool_modifier:0 "Bir Hanedan Doğuyor: Soytarı"
rp_fool_modifier_desc:0 "Hükümdar olmadan önce bu karakter bir saray soytarısıydı. Birçok kişi hala onu bir soytarıdan biraz daha fazlası olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor."
rp_mercenary_modifier:0 "Bir Hanedan Doğuyor: Paralı Asker Lideri"
