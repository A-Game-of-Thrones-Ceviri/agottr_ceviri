l_english:
 rp_hunter_modifier: "Bir Hanedan Doğdu: Hunter" #NT!
 rp_hunter_modifier_desc: "Bu karakter hükümdar olmadan önce mütevazı bir avcıydı. Birçoğu onları hâlâ hayattaki mevcut durumlarına uygun olmayan, azimli bir köylü olarak görüyor." #NT!
 rp_exsoldier_modifier: "Bir Hanedan Doğdu: Asker" #NT!
 rp_exsoldier_modifier_desc: "Bu karakter bir hükümdar olmadan önce sıradan bir askerdi. Birçok kişi onları hala hayattaki mevcut konumlarına uygun olmayan, yükseltilmiş bir köylü olarak görüyor." #NT!
 rp_merchant_modifier: "Bir Hanedan Doğdu: Tüccar" #NT!
 rp_merchant_modifier_desc: "Bu karakter hükümdar olmadan önce bir tüccardı. Birçoğu onları hâlâ hayattaki mevcut durumlarına uygun olmayan, azimli bir köylü olarak görüyor." #NT!
 rp_blackmailer_modifier: "Bir Hanedan Doğdu: Şantajcı" #NT!
 rp_blackmailer_modifier_desc: "Bu karakter hile ve entrika yoluyla bir hükümdar oldu. Birçok kişi onları hala hayattaki mevcut konumlarına uygun olmayan, abartılı bir gaddar olarak görüyor." #NT!
 rp_knight_modifier: "Bir Hanedan Doğdu: Hedge Knight" #NT!
 rp_knight_modifier_desc: "Bu karakter bir hükümdar olmadan önce sıradan bir şövalyeydi. Birçok kişi onları hala hayattaki mevcut konumlarına uygun olmayan, yükseltilmiş bir köylü olarak görüyor." #NT!
 rp_sailor_modifier: "Bir Hanedan Doğdu: Denizci" #NT!
 rp_sailor_modifier_desc: "Bu karakter bir hükümdar olmadan önce bir denizciydi. Birçok kişi onları hala hayattaki mevcut konumlarına uygun olmayan, yükseltilmiş bir köylü olarak görüyor." #NT!
 rp_healer_modifier: "Bir Hanedan Doğdu: Şifacı" #NT!
 rp_healer_modifier_desc: "Bu karakter bir hükümdar olmadan önce bir şifacıydı. Birçok kişi onları hala hayattaki mevcut konumlarına uygun olmayan, yükseltilmiş bir köylü olarak görüyor." #NT!
 rp_orphan_modifier: "Bir Hanedan Doğuşu: Yetim" #NT!
 rp_orphan_modifier_desc: "Bu karakterin ebeveynleri, hükümdar olmadan önce, çocuklarına mevkilerini kazandıran büyük bir eylemde bulunarak öldüler. Birçoğu onları hala, hayatlarındaki mevcut konumlarına uygun olmayan, yükseltilmiş bir köylü olarak görüyor." #NT!
 rp_sellsword_modifier: "Bir Hanedan Doğuşu: Paralı Kılıç" #NT!
 rp_sellsword_modifier_desc: "Bu karakter bir hükümdar olmadan önce sıradan bir paralı askerdi. Birçok kişi onları hala hayattaki mevcut konumlarına uygun olmayan, üst düzey bir gaddar olarak görüyor." #NT!
 rp_steward_modifier: "Bir Hanedan Doğdu: Vekil" #NT!
 rp_steward_modifier_desc: "Bu karakter bir hükümdar olmadan önce, alçakgönüllü bir hizmetkardı. Birçok kişi onları hala, şu anki yaşam konumlarına uygun olmayan, yükseltilmiş bir köylü olarak görüyor." #NT!
 rp_fool_modifier: "Bir Hanedan Doğuşu: Aptal" #NT!
 rp_fool_modifier_desc: "Bu karakter bir hükümdar olmadan önce saray soytarısıydı. Birçok kişi onları hala bir soytarının biraz daha fazlası olarak görüyor, şu anki yaşam konumlarına uygun değiller." #NT!
 rp_mercenary_modifier: "Bir Hanedan Doğdu: Paralı Asker" #NT!
 rp_mercenary_modifier_desc: "Bu karakter bir hükümdar olmadan önce bir grup paralı askere liderlik ediyordu. Birçok kişi onları hala hayattaki mevcut konumlarına uygun olmayan, üst düzey bir gaddar olarak görüyor." #NT!
 rp_reaver_modifier: "Bir Hanedan Doğdu: Reaver" #NT!
 rp_reaver_modifier_desc: "Bu karakter bir hükümdar olmadan önce sıradan bir yağmacıydı. Kazandıkları şan ve şöhrete rağmen, birçok kişi onları hala hayattaki konumlarına uygun olmayan, yükseltilmiş bir köylü olarak görüyor." #NT!
 rp_paramore_modifier: "Bir Hanedan Doğdu: Aşık" #NT!
 rp_paramore_modifier_desc: "Bu karakter, hükümdar olmadan önce hükümdarının sevgilisiydi. Birçok kişi onları hala, şu anki yaşam konumlarına uygun olmayan, yükseltilmiş bir köylü olarak görüyor." #NT!
 rp_hedgewizard_modifier: "Bir Hanedan Doğuşu: Çit Sihirbazı" #NT!
 rp_hedgewizard_modifier_desc: "Bu karakter bir hükümdar olmadan önce bir çit büyücüsüydü. Birçok kişi onları hala hayattaki mevcut konumlarına uygun olmayan, abartılı bir şarlatan olarak görüyor." #NT!
 rp_wildling_hunter_modifier: "Bir Şefin Yükselişi: Hunter" #NT!
 rp_wildling_hunter_modifier_desc: "Hükümdar olmadan önce bu karakter sıradan bir avcıydı. Becerileri ve görkemleri onlara bu konumu kazandırdı." #NT!
 rp_wildling_raider_modifier: "Bir Şefin Yükselişi: Raider" #NT!
 rp_wildling_raider_modifier_desc: "Bu karakter bir hükümdar olmadan önce sıradan bir akıncıydı. Becerileri ve şanları onlara bu konumu kazandırdı." #NT!
 rp_wildling_assassin_modifier: "Bir Şefin Yükselişi: Katil" #NT!
 rp_wildling_assassin_modifier_desc: "Bu karakter, bir hükümdar olmadan önce kötü şöhretli bir katildi. Ceset ve kan yoluyla, konumlarını sağlamlaştırdılar." #NT!
 rp_wildling_shipwreck_modifier: "Bir Şefin Yükselişi: Gemi Enkazından Kurtulan" #NT!
 rp_wildling_shipwreck_modifier_desc: "Bu karakter hükümdar olmadan önce gemi kazası geçiren bir yabancıydı. Hile, zenginlik ve kararlılıkla bu konumlara yükseldiler." #NT!
 rp_wildling_nightwatch_modifier: "Bir Şefin Yükselişi: Gece Nöbeti Firarisi" #NT!
 rp_wildling_nightwatch_modifier_desc: "Bu karakter bir hükümdar olmadan önce Gece Nöbeti Kardeşiydi. Bazıları hala onlara alaycı gözle baksa da, onlar konumlarını her şeye rağmen hak etmişlerdir." #NT!
 rp_wildling_woodswitch_modifier: "Bir Şefin Yükselişi: Orman Cadısı" #NT!
 rp_wildling_woodswitch_modifier_desc: "Bu karakter, yönetici olmadan önce yetenekleri nedeniyle ödüllendirilen bir şifacıydı. Bu sayede bu konuma yükseldiler." #NT!
 rp_wildling_elected_modifier: "Bir Şefin Yükselişi: Doğal Lider" #NT!
 rp_wildling_elected_modifier_desc: "Bu karakter, bir yönetici olmadan önce doğal bir liderdi. Arkalarındakilerin desteğiyle, pozisyonlarına yükseldiler." #NT!
 rp_wildling_warg_bear_modifier: "Bir Şefin Yükselişi: Warg-Bear" #NT!
 rp_wildling_warg_bear_modifier_desc: "Bir hükümdar olmadan önce, bu karakter sadece sıradan bir deri değiştiriciydi. Bir ayıyla bağ kurarak, konumlarına yükseldiler." #NT!
 rp_wildling_warg_direwolf_modifier: "Bir Şefin Yükselişi: Warg-Direwolf" #NT!
 rp_wildling_warg_direwolf_modifier_desc: "Bu karakter bir hükümdar olmadan önce sıradan bir warg'dı. Bir direwolf ile bağ kurarak, konumlarına yükseldiler." #NT!
 rp_wildling_warg_shadowcat_modifier: "Bir Şefin Yükselişi: Warg-Shadowcat" #NT!
 rp_wildling_warg_shadowcat_modifier_desc: "Bu karakter bir hükümdar olmadan önce sıradan bir deri değiştiriciydi. Bir gölge kediyle bağ kurarak, pozisyonlarına yükseldiler." #NT!
