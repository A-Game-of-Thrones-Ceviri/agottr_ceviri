rp_paramore_modifier:0 "Bir Hanedan Doğuyor: Aşık"
rp_paramore_modifier_desc:0 "Hükümdar olmadan önce bu karakter, efendisinin sevgilisiydi. Birçok kişi hala onu haddini bilmez bir köylü olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor."
rp_hedgewizard_modifier:0 "Bir Hanedan Doğuyor: Köy Büyücüsü"
rp_hedgewizard_modifier_desc:0 "Hükümdar olmadan önce bu karakter bir köy büyücüsüydü. Birçok kişi hala onu haddini bilmez bir şarlatan olarak görüyor ve şu anki konumuna layık olmadığını düşünüyor."
rp_wildling_hunter_modifier:0 "Bir Reis Yükseliyor: Avcı"
rp_wildling_hunter_modifier_desc:0 "Hükümdar olmadan önce bu karakter sıradan bir avcıydı. Becerisi ve şöhreti ona bu mevkiyi kazandırdı."
rp_wildling_raider_modifier:0 "Bir Reis Yükseliyor: Akıncı"
rp_wildling_raider_modifier_desc:0 "Hükümdar olmadan önce bu karakter sıradan bir akıncıydı. Becerisi ve şöhreti ona bu mevkiyi kazandırdı."
rp_wildling_assassin_modifier:0 "Bir Reis Yükseliyor: Katil"
rp_wildling_assassin_modifier_desc:0 "Hükümdar olmadan önce bu karakter kötü şöhretli bir katildi. Cesareti ve vahşetiyle bu mevkiyi elde etti."
rp_wildling_shipwreck_modifier:0 "Bir Reis Yükseliyor: Gemi Kazası Kurtulanı"
rp_wildling_shipwreck_modifier_desc:0 "Hükümdar olmadan önce bu karakter gemi kazasından kurtulan bir yabancıydı. Kurnazlığı, serveti ve kararlılığıyla bu mevkiye yükseldi."
rp_wildling_nightwatch_modifier:0 "Bir Reis Yükseliyor: Gece Nöbetçileri Firarisi"
rp_wildling_nightwatch_modifier_desc:0 "Hükümdar olmadan önce bu karakter Gece Nöbetçilerinden biriydi. Bazıları hala ona alayla baksa da, bu mevkiyi hak etti."
rp_wildling_woodswitch_modifier:0 "Bir Reis Yükseliyor: Orman Cadısı"
rp_wildling_woodswitch_modifier_desc:0 "Hükümdar olmadan önce bu karakter yetenekleriyle değer verilen bir şifacıydı. Bu sayede bu mevkiye yükseldi."
rp_wildling_elected_modifier:0 "Bir Reis Yükseliyor: Doğal Lider"
rp_wildling_elected_modifier_desc:0 "Hükümdar olmadan önce bu karakter doğal bir liderdi. Arkasındakilerin desteğiyle bu mevkiye yükseldi."
rp_wildling_warg_bear_modifier:0 "Bir Reis Yükseliyor: Ayı Deri Değiştiren"
rp_wildling_warg_bear_modifier_desc:0 "Hükümdar olmadan önce bu karakter sıradan bir deri değiştirendi. Bir ayı ile bağ kurarak bu mevkiye yükseldi."
rp_wildling_warg_direwolf_modifier:0 "Bir Reis Yükseliyor: Ulu Kurt Deri Değiştiren"
rp_wildling_warg_direwolf_modifier_desc:0 "Hükümdar olmadan önce bu karakter sıradan bir warg'dı. Bir ulu kurt ile bağ kurarak bu mevkiye yükseldi."
rp_wildling_warg_shadowcat_modifier:0 "Bir Reis Yükseliyor: Gölge Kedisi Deri Değiştiren"
rp_wildling_warg_shadowcat_modifier_desc:0 "Hükümdar olmadan önce bu karakter sıradan bir deri değiştirendi. Bir gölge kedisi ile bağ kurarak bu mevkiye yükseldi."
