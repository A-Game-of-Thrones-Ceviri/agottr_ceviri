 agot_nw_ranger_events.1201.t:0 "Pusunun Gölgesinde"
 agot_nw_ranger_events.1201.desc.intro_a:0 "Gece karanlığında hareket etmeye hazırlanıyoruz. [my_ranger.GetTitledFirstNamePossessive] raporu net; [main_figure.GetTitledFirstNamePossessive] bize yeterince sorun çıkardı ve şimdi hesaplaşma zamanı."
 agot_nw_ranger_events.1201.desc.intro_b:0 "Ayrılmaya hazırlanırken rüzgâr, buz gibi bir nefes gibi yüzümüzü yaladı. Yabanıl reis yakınlarda ve bu onu gafil avlamak için en iyi fırsatımız. Kamp, av heyecanıyla hareketleniyor."
 agot_nw_ranger_events.1201.desc.intro_c:0 "Kamp sessiz, ancak zihinlerimiz odaklanmış. Tehlikeli bir reis yakınlarda ve bu pusu, bize tekrar saldırmadan önce onu etkisiz hale getirmek için tek şansımız olabilir."
 agot_nw_ranger_events.1201.desc.intro_d:0 "Yabanıl reis bizi uzun zamandır atlatıyordu. Ancak şimdi, [my_ranger.GetTitledFirstNamePossessive] keskin gözleri sayesinde, onu alt etme şansımız var. Kamp, göreve hazırlanıyor."
 agot_nw_ranger_events.1201.desc.intro_e:0 "Ekipmanlarımız hazır, adamlar hazırlıklı. Bu yabanıl reisi indirmek için yeterince bekledik. Bu bizim şansımız ve onu boşa harcamayacağız."
 agot_nw_ranger_events.1201.desc.outro:0 "\n\nSilahlarımız hazır, karların üzerinde sessizce ilerleyerek yola koyulduk. İzcinin bilgileri doğruysa, bu tehlikeli bir düşmanın sonu olacak."
 agot_nw_ranger_events.1201.a:0 "Yola çıkıp pusuyu kuralım."
 agot_nw_ranger_events.1201.b:0 "Kampı pusu noktasına yaklaştırın."
 agot_nw_ranger_events.1201.tt.destination:0 "Hemen [destination_1.GetBaseNameNoTier] bölgesine doğru yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1202.t:0 "Tuzak Kuruldu"
 agot_nw_ranger_events.1202.desc.intro_a:0 "Karanlığın örtüsü altında yabanıl kampına yaklaşıyoruz. [main_figure.GetTitledFirstNamePossessive] çadırı kolayca fark ediliyor; muhafızları az sayıda ve dağınık."
 agot_nw_ranger_events.1202.desc.intro_b:0 "Kampın hemen dışında gizlenirken rüzgâr hafifçe uluyor. [main_figure.GetTitledFirstName] merkezde oturuyor, varlığımızdan habersiz; adamları ise boşta."
 agot_nw_ranger_events.1202.desc.intro_c:0 "[main_figure.GetTitledFirstNamePossessive] kampı ileride, bir ağaç korusunun içinde gizlenmiş. Muhafızları rahat görünüyor, bu da bize fark edilmeden saldırma şansı veriyor."
 agot_nw_ranger_events.1202.desc.intro_d:0 "Ağaçların arasından, [main_figure.GetTitledFirstName] adlı kişiyi görüyoruz.. Ateşi parlak bir şekilde yanıyor, sıcaklığı soğuk havaya meydan okuyor. Harekete geçme zamanı."
 agot_nw_ranger_events.1202.desc.intro_e:0 "Karla kaplı tepenin hemen ardında, yabanıl kampı bir açıklıkta kurulmuş. [main_figure.GetTitledFirstName] ateşin yanında oturuyor, adamları etrafa dağılmış."
 agot_nw_ranger_events.1202.desc.mid_a:0 "Muhafızlar sıkılmış görünüyor, yaklaşan tehlikenin farkında değiller. Yabanıl reis, adamlarından biriyle derin bir sohbet içinde, sırtı bize dönük."
 agot_nw_ranger_events.1202.desc.mid_b:0 "Birkaç yabanıl ateşin yanında oyalanıyor, alçak sesle konuşuyor. Reis oturmuş, dikkati başka yerde; kurduğumuz tuzaktan habersiz."
 agot_nw_ranger_events.1202.desc.mid_c:0 "Kamp sessiz. Yabanıl reis, teğmenlerinden biriyle konuşuyor, muhafızları kendi görevlerine odaklanmış. Burada olduğumuzu bildiklerine dair hiçbir işaret yok."
 agot_nw_ranger_events.1202.desc.mid_d:0 "Yabanıl kampı hafifçe korunuyor. Reis, yaklaşan tehlikeden habersiz, adamlarından biriyle konuşuyor."
 agot_nw_ranger_events.1202.desc.mid_e:0 "Muhafızlar az sayıda ve kampın etrafına dağınık bir şekilde konuşlanmış. Reis ateşin yanında oturmuş, dikkati adamlarında; yaklaşımımızdan bihaber."
 agot_nw_ranger_events.1202.desc.outro_a:0 "\n\nDaha da yaklaşıyoruz, ateşin ışığı karda titriyor. Saldırı zamanı yaklaşıyor, ancak nasıl bir strateji izleyeceğimize karar vermeliyiz."
 agot_nw_ranger_events.1202.desc.outro_b:0 "\n\nYabanıl reis savunmasız, ancak aceleci davranmak adamlarını uyarabilir. Fırsat kaçmadan önce en iyi yaklaşım konusunda karar vermeliyiz."
 agot_nw_ranger_events.1202.desc.outro_c:0 "\n\nŞu an için güvende sayılırız, ancak beklediğimiz her an, bize pahalıya mal olabilir. Yabanıl reis tehlikeyi sezmeden önce harekete geçmeliyiz."
 agot_nw_ranger_events.1202.desc.outro_d:0 "\n\nSaldıracak kadar yakınız, ancak yabanıllar tahmin edilemez. Hızlı hareket etmezsek, sürpriz unsurunu kaybedebiliriz."
 agot_nw_ranger_events.1202.desc.outro_e:0 "\n\nYabanıl reis hâlâ habersiz, ancak adamları her an tetikte olabilir. Harekete geçme vakti geldi."
 agot_nw_ranger_events.1202.a:0 "Yabanıl reisine doğrudan saldırıyorum."
 agot_nw_ranger_events.1202.b:0 "Daha yakına sızmak için kendimizi yabanıl kılığına sokuyoruz."
 agot_nw_ranger_events.1202.c:0 "Yabanılları kuşatmak için taktiksel bir plan yapıyorum."
 agot_nw_ranger_events_1202.b.tt.win:0 "Kılık değiştirmelerimiz işe yarıyor ve kampa sorunsuz bir şekilde sızıyoruz."
 agot_nw_ranger_events_1202.b.tt.lose:0 "Saldırıya geçmeden önce keşfediliyoruz ve kaos patlak veriyor."
 agot_nw_ranger_events_1202.c.tt.win:0 "Stratejim kusursuz bir şekilde işliyor ve kampı kuşatıp reisi ele geçiriyoruz."
 agot_nw_ranger_events_1202.c.tt.lose:0 "Plan ters gidiyor ve pusuyu kuramadan yabanıllar kaçıyor."
