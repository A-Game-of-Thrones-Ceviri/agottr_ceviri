 #Scout - Envoy - Wildling's Opinion bonus
 agot_nw_ranger_events.0021.t.success:0 "İzci: Yabanıllar Adımı Duyuyor"
 agot_nw_ranger_events.0021.t.failed:0 "İzci: Sözlerim Buzdan Kulaklara Düşüyor"
 agot_nw_ranger_events.0021.desc.intro_a:0 "[my_ranger.GetTitledFirstName], nefesi buzlu havada duman gibi yükselirken, kararlı adımlarla kampa giriyor. Yolculuğunun ağırlığı, omuzlarında bir pelerin gibi asılı."
 agot_nw_ranger_events.0021.desc.intro_b:0 "[my_ranger.GetTitledFirstName], vahşi doğada geçirdiği uzun günlerin ardından geri dönüyor. Buzlu rüzgarlar yüzünü döğmüş, ama gözlerindeki kararlılık, rapor vermeye hazır olduğunu gösteriyor."
 agot_nw_ranger_events.0021.desc.intro_c:0 "Ateşin çıtırtıları, [my_ranger.GetTitledFirstName] yabanıllar arasındaki görevinden yeni dönmüşken öne çıktığında, etrafı saran sessizliği zar zor bozuyor."
 agot_nw_ranger_events.0021.desc.intro_d:0 "[my_ranger.GetTitledFirstName], pelerini karla kaplı, kampa giriyor. Alnındaki buz kristallerini silerken, öğrendiklerini paylaşmaya hazırlanıyor."
 agot_nw_ranger_events.0021.desc.intro_e:0 "Kalın karın içinden, [my_ranger.GetTitledFirstName] kampa geri dönüyor. Yüz ifadesi donuk olsa da, gözleri yolculuğunun ağırlığını taşıyor."
 agot_nw_ranger_events.0021.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip], zamanını yabanıl kampları arasında dolaşarak, adımın ve eylemlerimin yankılarını yaymak için tehlikeli topraklarda gezerek geçirdi."
 agot_nw_ranger_events.0021.desc.mid_b:0 "Yabanılları etkilemek kolay değil, ancak [my_ranger.GetTitledFirstNameNoTooltip] yine de onlarla konuştu, saygı ve güven tohumları ekmeyi umdu."
 agot_nw_ranger_events.0021.desc.mid_c:0 "Yabanıl kamplarının kalbinde, [my_ranger.GetTitledFirstNameNoTooltip] gücümün ve liderliğimin öykülerini anlattı; hayatta kalmanın her şeyden önemli olduğu bu topraklarda dikkatlerini çekmeyi umdu."
 agot_nw_ranger_events.0021.desc.mid_d:0 "[my_ranger.GetTitledFirstNameNoTooltip], Kuzey'in acımasızlığının pençesinde yaşayan yabanıl kabilelerine gitti ve başarılarımın destanını paylaştı."
 agot_nw_ranger_events.0021.desc.mid_e:0 "Yabanıl kamplarının ateşlerinin çevresinde, [my_ranger.GetTitledFirstNameNoTooltip] kalplerini kazanmak için güç ve şeref öyküleri anlattı, adımı yankılattı."
 agot_nw_ranger_events.0021.desc.success_a:0 "\n\nÇabaları meyvesini verdi. Yabanıllar artık adımı temkinli bir saygıyla anıyor ve [my_ranger.GetTitledFirstNameNoTooltip] sözlerinin kalplerinde iz bıraktığını biliyor."
 agot_nw_ranger_events.0021.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] başarıyı bildirirken hafifçe gülümsüyor. Yabanıllar, gücümü kabul ederek benden hayranlıkla bahsetmeye başladılar."
 agot_nw_ranger_events.0021.desc.success_c:0 "\n\nYabanıl reislerinin adımı duyduklarında nasıl sustuklarını anlatırken başını sallıyor. [my_ranger.GetTitledFirstNamePossessiveNoTooltip] sözleri, hakkınızdaki düşüncelerini değiştirmeye başlamış."
 agot_nw_ranger_events.0021.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], adımın artık yabanıl kamplarının her köşesine ulaştığını, ateşlerinin başında saygıyla fısıldandığını bildiriyor."
 agot_nw_ranger_events.0021.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] görevi başarıyla tamamladı. Yabanıllar adımı temkinle anıyor, ancak gücümün farkında oldukları açıkça ortada."
 agot_nw_ranger_events.0021.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], çabalarının boşa gittiğini kabul ederek derin bir iç çekiyor. Yabanıllar soğuk ve duygusuz kaldı, adım buzlu rüzgarlarda kayboldu."
 agot_nw_ranger_events.0021.desc.fail_b:0 "\n\nBaşını eğerek, yabanılların sözlerine kulak asmadığını söylüyor. [my_ranger.GetTitledFirstNameNoTooltip], Kuzey'in uçsuz bucaksızlığının adımı yuttuğunu biliyor."
 agot_nw_ranger_events.0021.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] kaşlarını çatarak, yabanılların kayıtsızlığını kabul ediyor. Sözleri buzdan kalplerinde bir karşılık bulamadı, adım güneşte eriyen kar gibi yok oldu."
 agot_nw_ranger_events.0021.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], yabanılların ona sırtlarını nasıl döndüğünü, adımın kamp ateşlerinin çıtırtıları arasında nasıl kaybolup gittiğini anlatırken, sesinde derin bir hayal kırıklığı var."
 agot_nw_ranger_events.0021.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], sözleri etkisiz kalmış, eli boş bir şekilde geri dönüyor. Yabanıllar etkilenmemiş, adım dondurucu soğukta kaybolup gitmiş."
 agot_nw_ranger_events.0021.a.success:0 "Mükemmel."
 agot_nw_ranger_events.0021.a.failure:0 "Başarısız bir girişim, ancak başka fırsatlar da olacak."
 
 #Scout - Wayfinder - Travel Safety Bonus
 agot_nw_ranger_events.0022.t.success:0 "İzci: Yollar Açık"
 agot_nw_ranger_events.0022.t.failed:0 "İzci: Yolda Tehlike Kol Geziyor"
 agot_nw_ranger_events.0022.desc.intro_a:0 "[my_ranger.GetTitledFirstName] keşiften döndü, soğuk elbiselerine yapışmıştı, ancak rapor vermek için yaklaşırken adımları kararlıydı."
 agot_nw_ranger_events.0022.desc.intro_b:0 "[my_ranger.GetTitledFirstName] kampa girdi, arkasında karlı ayak izleri bırakarak. Yüzü ifadesizdi, ancak gözleri gezdiği vahşi yolların zorluklarını yansıtıyordu."
 agot_nw_ranger_events.0022.desc.intro_c:0 "Pelerinine yapışmış kırağıyla, [my_ranger.GetTitledFirstName] yaklaştı, yolculuk onu yormuş olsa da, adımlarında kararlı bir hava vardı."
 agot_nw_ranger_events.0022.desc.intro_d:0 "[my_ranger.GetTitledFirstName], bilinmeyen yolları izleyerek geçirdiği günlerin ardından geri döndü. Yüzü okunaksızdı, ancak varlığı dikkat çekiyordu."
 agot_nw_ranger_events.0022.desc.intro_e:0 "İzci, kampa geri döndü, soğuk rüzgarlar hala tenini ısırıyordu. Keşfinin haberlerini paylaşmak için bekliyordu."
 agot_nw_ranger_events.0022.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip], kuzeydeki çetin vahşi doğada güvenle ilerlememiz için yollar ve geçitler arayarak, etraftaki araziyi keşfetti."
 agot_nw_ranger_events.0022.desc.mid_b:0 "Vahşi doğa sayısız tehlike barındırır, ancak [my_ranger.GetTitledFirstNameNoTooltip] yolları haritalandırarak ve rotalarımızın güvenli olmasını sağlayarak veya tehlikeli olanları işaretleyerek ilerledi."
 agot_nw_ranger_events.0022.desc.mid_c:0 "[my_ranger.GetTitledFirstNameNoTooltip], bu tehlikeli zamanlarda çok az kişinin seyahat etmeye cesaret ettiği yolları keşfederek, günlerce toprağın unutulmuş patikalarını takip etti."
 agot_nw_ranger_events.0022.desc.mid_d:0 "Karla kaplı düzlüklerde ve gizli tehlikeler arasında, [my_ranger.GetTitledFirstNameNoTooltip] kampı yönlendirmek için güvenli yollar arayarak vahşi doğanın derinliklerine daldı."
 agot_nw_ranger_events.0022.desc.mid_e:0 "[my_ranger.GetTitledFirstNameNoTooltip] ilerideki yolları değerlendirerek uzaklara gitti. Kuzey'in vahşi doğası acımasızdır, ancak keskin gözleri daha güvenli bir yol ortaya çıkarabilir."
 agot_nw_ranger_events.0022.desc.success_a:0 "\n\nÇabaları meyvesini verdi. Yollar ve geçitler açık; [my_ranger.GetTitledFirstNameNoTooltip], bu topraklarda seyahat etmenin bizim için daha güvenli olacağını doğruluyor."
 agot_nw_ranger_events.0022.desc.success_b:0 "\n\nMemnuniyetle başını sallayan [my_ranger.GetTitledFirstNameNoTooltip], ilerideki rotaların artık çok daha güvenli olduğunu bildiriyor. Çabaları, gelecekteki yolculuklarımız için yolu açtı."
 agot_nw_ranger_events.0022.desc.success_c:0 "\n\nİzci, çalışmasının bizim için daha güvenli bir geçiş sağladığını bilerek hafifçe gülümsüyor. Vahşi doğanın tehlikeleri, şimdilik uzak tutulmuş."
 agot_nw_ranger_events.0022.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] başarı bildiriyor: Güvenli rotalar belirlendi ve kamp, pusu veya tehlike korkusu olmadan ilerleyebilir."
 agot_nw_ranger_events.0022.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] çalışması sayesinde, yakındaki yollar kamp için güvenli bir geçiş sağlayacak. Görev tamamlandı ve riskler azaltıldı."
 agot_nw_ranger_events.0022.desc.fail_a:0 "\n\nÇabalarına rağmen, [my_ranger.GetTitledFirstNameNoTooltip] yolların hala tehlikeli olduğunu kabul ediyor. Vahşi doğa acımasız ve yolculuk tehlikeli olacak."
 agot_nw_ranger_events.0022.desc.fail_b:0 "\n\nBaşını eğerek, güvenli rotalar bulma girişimlerinin başarısız olduğunu söylüyor. Yollar tehlikeyle dolu ve kamp, büyük bir risk alarak ilerlemek zorunda kalacak."
 agot_nw_ranger_events.0022.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] kaşlarını çatarak, yolların tehlikeli kaldığını açıklıyor. Keşfi, kaçınılmaz tehlikeleri ortaya çıkardı."
 agot_nw_ranger_events.0022.desc.fail_d:0 "\n\nİzci, görevinin başarısız olduğunu kabul ediyor. Vahşi yollar hala tehlike dolu ve kamp bir süre daha zorlu koşullarla yüzleşmek zorunda kalacak."
 agot_nw_ranger_events.0022.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], güvenli bir rota bulamayarak eli boş döndü. Vahşi doğa hala tehlikeli ve yollarımız güvenli olmaktan çok uzak."
 agot_nw_ranger_events.0022.a.success:0 "Yollarımız artık daha güvenli."
 agot_nw_ranger_events.0022.a.failure:0 "Vahşi yollar acımasız, ancak yolumuza devam etmeliyiz."
 
