 ranger_laamp_contract_1901_contract:0 "Hain"
ranger_laamp_contract_1901_request:0 "Bu [agot_ranger_mission|E], hain ile savaşmanı ve onu yenmeni gerektiriyor."
ranger_laamp_contract_1901_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
ranger_laamp_contract_1901_desc:0 "Gece Nöbetçileri'nden bir firarinin haberini aldım.\n\nYakınlarda, vahşi doğada saklanıyor. Bu ihaneti cezasız bırakamayız. Hızlı hareket edersek, hain daha fazla kaçamadan onu takip edip adalete teslim edebiliriz."

 ##CAST
 # main_figure - The main character of the event - Turncloak
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.1901.t:0 "Bir Hainin Peşinde"
agot_nw_ranger_events.1901.desc.intro_a:0 "[my_ranger.GetTitledFirstName]'den gelen rapor aklımdan çıkmıyor. Bir firari, Gece Nöbetçileri'ne ihanet eden bir hain, yakınlarda saklanıyor. Kaybedecek vaktimiz yok. Av için hazırlanırken rüzgarlar kampta uğulduyor."
agot_nw_ranger_events.1901.desc.intro_b:0 "Gece Nöbetçileri'nden bir firari... Daha büyük bir ihanet olamaz. [my_ranger.GetTitledFirstNamePossessive] bilgileri taze ve hızlı hareket edersek, [main_figure.GetHerHim] ıssız topraklara karışmadan yakalayabiliriz."
agot_nw_ranger_events.1901.desc.intro_c:0 "Gece Nöbetçileri'nden firar etmek en kötü suçtur ve bunun yanına kalmasına izin vermeyeceğim. Bu kovalamacanın uzun ve amansız olabileceğini bilerek kendimizi ava hazırlıyoruz."
 agot_nw_ranger_events.1901.desc.intro_d:0 "Gece Nöbetçileri firarileri nadiren uzağa gider ve bu da bir istisna değil. [my_ranger.GetTitledFirstNamePossessive] raporu bize bir yol gösterdi. Onu bulduğumuzda, Kuzey'in soğuk ısırığı [main_figure.GetHerHis] endişelerinin en küçüğü olacak."
agot_nw_ranger_events.1901.desc.intro_e:0 "[my_ranger.GetTitledFirstNamePossessive] raporu bize takip edebileceğimiz taze bir iz veriyor. Gece Nöbetçileri'nden bir firari. Affedilemeyecek bir ihanet bu ve onu, öyle ya da böyle geri getirmek için yolculuğa hazırlanıyoruz."
agot_nw_ranger_events.1901.desc.outro:0 "\n\nHızlı hareket etmemiz gerekecek. Bir firari nasıl kaçacağını bilir, ama uzun süre değil. Av şimdi başlıyor."
agot_nw_ranger_events.1901.a:0 "Haydi gidelim. Onu yakalayacağız."
agot_nw_ranger_events.1901.b:0 "Kampı yaklaştırın, daha fazla desteğe ihtiyacımız olabilir."
agot_nw_ranger_events.1901.tt.destination:0 "Hemen [destination_1.GetBaseNameNoTier]'e doğru yola çıkıyorsunuz." 
 #Action Event
 agot_nw_ranger_events.1902.t:0 "Firari Bulundu"
agot_nw_ranger_events.1902.desc.intro_a:0 "Ormanın kenarına vardık ve firari [main_figure.GetTitledFirstName]'ı bulmamız uzun sürmedi. Hızlı hareket ediyor, ancak henüz burada olduğumuzu bilmiyor. İşte şansımız."
agot_nw_ranger_events.1902.desc.intro_b:0 "Orman sık, ama firari [main_figure.GetTitledFirstName] uzakta değil. Onu ağaçların arasından görebiliyorum, etrafını sardığımızdan habersiz. Zamanı daralıyor."
agot_nw_ranger_events.1902.desc.intro_c:0 "Ormanın derinliklerine doğru ilerliyoruz ve çok geçmeden, işte orada, dönek. Etrafına tedirgin bir şekilde bakınıyor. Henüz ne kadar yaklaştığımızın farkında değil."
 agot_nw_ranger_events.1902.desc.intro_d:0 "İşte, ağaçların arasında, onu görüyorum. Firari [main_figure.GetTitledFirstName], henüz bizi fark etmedi. Duruşu gergin, ama şimdilik avantaj bizde."
agot_nw_ranger_events.1902.desc.intro_e:0 "İzi bir süre takip ettikten sonra, nihayet firari [main_figure.GetTitledFirstName]'ı görüyoruz. Ormanda ilerliyor, onu bulduğumuzdan habersiz."
agot_nw_ranger_events.1902.desc.mid_a:0 "Yalnız, ormanda hızla ilerlemeye çalışıyor, ama hatalar yapıyor. Burada olduğumuzu fark etmeden önce harekete geçme şansımız bu."
agot_nw_ranger_events.1902.desc.mid_b:0 "Hareketleri aceleci ve çaresiz. Ormanda ilerlerken gözlerindeki korkuyu görebiliyorum, etrafını sardığımızdan habersiz."
agot_nw_ranger_events.1902.desc.mid_c:0 "Firari panikliyor, adımları aceleci ve odaklanmamış. Savunmasız, ancak yanlış bir hareket onu kaçmaya sevk edebilir."
 agot_nw_ranger_events.1902.desc.mid_d:0 "Hızlı hareket ediyor, ancak paniği onu yavaşlatıyor. Orman ona karşı işliyor ve bu bize saldırmak için bir fırsat veriyor."
agot_nw_ranger_events.1902.desc.mid_e:0 "Çalılıkların arasında sendeleyerek ilerlemesini, gözlerini etrafta gezdirmesini izliyorum, ne kadar yakın olduğumuzdan habersiz. Korkuyor ve bu bizim avantajımız."
agot_nw_ranger_events.1902.desc.outro_a:0 "\n\nBurada olduğumuzu anlamadan önce hızlı hareket etmeliyiz. Yanlış bir hareket yaparsa kaçar, ama avantaj bizde. Bununla nasıl başa çıkacağımıza karar verme zamanı."
agot_nw_ranger_events.1902.desc.outro_b:0 "\n\nGergin, ama henüz bizi görmedi. Üstünlük bizde, ancak fark etmeden hamlemizi yapmalıyız."
agot_nw_ranger_events.1902.desc.outro_c:0 "\n\nKaybedecek vakit yok. Firari savunmasız ve şimdi hareket edersek onu yakalayabiliriz. Bununla nasıl başa çıkacağımıza karar verme zamanı."
agot_nw_ranger_events.1902.desc.outro_d:0 "\n\nFirari yakın ve sürpriz unsuruna sahibiz. Ancak kaçma şansı olmadan hamlemizi yapmalıyız."
agot_nw_ranger_events.1902.desc.outro_e:0 "\n\nİşte anımız geldi. Panikte ve şimdi hareket edersek onu yakalayabiliriz. Nasıl devam edeceğime karar vermeliyim."
agot_nw_ranger_events.1902.a:0 "Ona saldırıp yere seriyorum."
 agot_nw_ranger_events.1902.b:0 "Ona yardım etmek için burada olduğumuzu düşünmesi için onu kandırıyorum."
agot_nw_ranger_events.1902.c:0 "Adamlarıma onu kuşatmaları için işaret veriyorum."
agot_nw_ranger_events_1902.b.tt.win:0 "Hileyi yiyor ve onu kolayca yakalıyoruz."
agot_nw_ranger_events_1902.b.tt.lose:0 "Aldatmacayı fark ediyor ve kaçıyor."
agot_nw_ranger_events_1902.c.tt.win:0 "Yaklaşıyoruz, onu kaçacak yeri olmadan tuzağa düşürüyoruz."
agot_nw_ranger_events_1902.c.tt.lose:0 "Aralıklardan sıyrılıp kaçıyor."
 #You Win
 agot_nw_ranger_events.1904.t:0 "Döneğin Sonu"
agot_nw_ranger_events.1904.desc.one.a:0 "İleri atılıyorum ve firarinin tepki verecek zamanı yok. Kılıcım hedefine ulaşıyor ve tek bir vuruşla yere düşüyor. Hainin yolculuğu burada sona eriyor."
agot_nw_ranger_events.1904.desc.one.b:0 "Ona sert vuruyorum, vuruşum hızlı ve kesin. Dönek, kılıcımın altında ezilmeden önce kaderini anlayacak zamanı bile bulamıyor. Gece Nöbetçileri'nin adaleti hızlıdır."
agot_nw_ranger_events.1904.desc.one.c:0 "Saldırımım hızlı ve firari sendeliyor, onu yere sererken kanlar dökülüyor. İhaneti, soğuk ormanda son bir nefesle sona eriyor."
agot_nw_ranger_events.1904.desc.one.d:0 "Ona saldırıyorum ve kaçışı yok. Dövüş başladığı kadar çabuk bitiyor, kılıcım savunmasını delip geçiyor. Hain ayaklarımın dibinde ölü yatıyor."
agot_nw_ranger_events.1904.desc.one.e:0 "Saldırımım onu gafil avlıyor. Merhamet yok, tereddüt yok. Yere düşüyor, cansız, ihaneti kılıçla cezalandırılıyor."
 agot_nw_ranger_events.1904.desc.two.a:0 "Firari hileyime kanıyor, gardını yeterince indiriyor. Tek ve hızlı bir hareketle, kılıcım ihanetinin başladığı şeyi bitiriyor. Vahşi doğa onu alıyor."
agot_nw_ranger_events.1904.desc.two.b:0 "Sözlerime çok geç olana kadar inanıyor. Gardını indirdiği an saldırıyorum. Firarinin hayatı sona eriyor ve ihaneti onunla birlikte karda ölüyor."
agot_nw_ranger_events.1904.desc.two.c:0 "Hilemiz mükemmel bir şekilde işliyor. Yeterince yaklaşmama izin veriyor ve hızlı bir vuruşla onu bitiriyorum. Son nefesini alırken vahşinin gözleri şok içinde açılıyor. **(Not: Burada "wildling" ifadesi kullanılmış. Eğer "deserter" ile aynı kişiyi kastediyorsa "firari" olarak değiştirdim. Eğer farklı bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.1904.desc.two.d:0 "Aldatmacam kusursuz bir şekilde işliyor ve firari ne olduğunu anlamadan önce onu yere seriyorum. Bedeni kara yığılıyor ve adalet yerini buluyor."
 agot_nw_ranger_events.1904.desc.two.e:0 "Sözlerime ikna olan firari, gardını indiriyor ve işte o zaman saldırıyorum. İhanet, bedeni soğuk vahşi doğaya yığılırken kanla sona eriyor."
agot_nw_ranger_events.1904.desc.three.a:0 "Adamlarım işaretimi mükemmel bir şekilde takip ederek her taraftan yaklaşıyor. Firari kaçmaya çalışıyor, ancak kaçacak hiçbir yer yok. Merhamet etmeden onu yere seriyorum. Hainin sonu hızlı oluyor."
agot_nw_ranger_events.1904.desc.three.b:0 "Tuzak kuruldu ve adamlarım yaklaşırken, firarinin kaçacak yeri yok. Öldürmek için yaklaşıyorum ve ihaneti burada, ormanda ölüyor."
agot_nw_ranger_events.1904.desc.three.c:0 "Onu kuşatıyoruz ve kaçış yolu olmadan, firari kılıcıma düşüyor. Hainin kanı karı lekeliyor ve Gece Nöbetçileri'ne adalet getiriyoruz."
agot_nw_ranger_events.1904.desc.three.d:0 "Dizilişimiz kusursuz. Firari kapana kısılmış ve kaçış yok. Tek bir vuruşla bitiriyorum. Hain ölü yatıyor, ihaneti cezalandırıldı."
 agot_nw_ranger_events.1904.desc.three.e:0 "Adamlarım firariyi kuşatıyor, kaçacak hiçbir yer bırakmıyor. İnfaz hızlı ve dönek yere düşüyor, hayatı Gece Nöbetçileri'nin kılıcı tarafından alınıyor."
agot_nw_ranger_events.1904.a:0 "Adalet yerini buldu."
 #You Lose
 agot_nw_ranger_events.1905.t:0 "Kaçan Balık Büyük Olur"
agot_nw_ranger_events.1905.desc.one.a:0 "Ona saldırıyorum, ama firari beklediğimden daha hızlı. Vuruşumdan sıyrılıyor ve tepki veremeden sık ağaçların arasına kayboluyor. Kovalamaca bitti ve hain kaçtı."
agot_nw_ranger_events.1905.desc.one.b:0 "İleri atılıyorum, ama saldırımım ıskalıyor. Firari göründüğünden daha hızlı ve daha ne olduğunu anlamadan, orman tarafından yutulup gidiyor. Onu kaybettim."
agot_nw_ranger_events.1905.desc.one.c:0 "Kılıcım havayı kesiyor, ama o çok hızlı. Firari vuruşumdan kaçıyor, vahşi doğaya karışıyor. Koştuğunu duyabiliyorum, ama onu çoktan gözden kaybettim."
agot_nw_ranger_events.1905.desc.one.d:0 "Saldırıyorum, ama hain hamlemi tahmin ediyor. Kılıcımın altından eğiliyor ve ağaçların gölgelerine karışıyor. Orman onu alıyor ve ben elim boş kalıyorum."
agot_nw_ranger_events.1905.desc.one.e:0 "Sallıyorum, ama firari vuruşumdan kaçıyor, onu yakalayamadan ağaçların arasından kayıyor. Gitti ve onunla birlikte onu adalete teslim etme şansı da gitti."
 agot_nw_ranger_events.1905.desc.two.a:0 "Onu kandırmaya çalışıyorum ama firari hilemi fark ediyor. Sırıtıyor ve ardından dönüp ormana dalıyor, beni kaçışının sessizliğinde geride bırakıyor."
agot_nw_ranger_events.1905.desc.two.b:0 "Hilelerim başarısız oluyor ve firarinin gözleri farkındalıkla kısılıyor. Tekrar denememi beklemiyor, gitmiş, ormanın gölgelerine doğru koşuyor, ulaşamayacağım kadar uzağa."
agot_nw_ranger_events.1905.desc.two.c:0 "Firari oyunuma gelmiyor. İfadesi kafa karışıklığından farkındalığa dönüşüyor ve onu durduramadan ağaçlara dalıyor, vahşi doğada kayboluyor."
agot_nw_ranger_events.1905.desc.two.d:0 "Firariyi kandırma girişimim suya düşüyor. Farkına varıyor ve kaçmak için hiç vakit kaybetmiyor. Ormanın gölgeleri onu tamamen yutuyor ve ben eli boş kalıyorum."
agot_nw_ranger_events.1905.desc.two.e:0 "Onunla oynamaya çalışıyorum ama firari kandırılmıyor. Hızlıca farkına varıyor ve ben harekete geçmeden kaçıyor. Orman etrafını sarıyor ve ben onun kayboluşunu izliyorum."  
 agot_nw_ranger_events.1905.desc.three.a:0 "Onu kuşatmak için hareket ediyoruz, ancak firari dizilişimizde bir boşluk görüyor. Ayarlama yapmadan önce ağaçların arasından kayarak koşmaya başlıyor. Ormana doğru kayboluşunu izliyorum."
agot_nw_ranger_events.1905.desc.three.b:0 "Stratejim başarısız oluyor ve firari bir açık buluyor. Ağaçlara dalarak kaçıyor, elimizden kurtuluyor. Hatayı fark ettiğimde, çoktan gitmiş, ormanda kaybolmuş oluyor."
agot_nw_ranger_events.1905.desc.three.c:0 "Onu tuzağa düşürmeye çalışıyoruz, ancak firari saflarımızda bir zayıflık görüyor. Tepki veremeden, hatlarımızdan sıyrılıyor ve ormanın gölgelerine karışıyor."
agot_nw_ranger_events.1905.desc.three.d:0 "Plan sağlam, ancak firari beklediğimden daha hızlı. Dizilişimizde bir boşluk buluyor ve vahşi doğaya doğru koşuyor. Av burada sona eriyor, parmaklarımızın arasından kayıp gidiyor."
agot_nw_ranger_events.1905.desc.three.e:0 "Yaklaşıyoruz, ancak firari beklenenden daha hızlı. Konumlandırmamızdaki bir hatadan yararlanıyor ve ormana kaçıyor, bize de hayal kırıklığı içinde arkasından bakmak kalıyor."
agot_nw_ranger_events.1905.a:0 "Hayır!"

