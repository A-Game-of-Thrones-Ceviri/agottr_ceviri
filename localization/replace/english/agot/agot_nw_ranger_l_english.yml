 #Start Event
 agot_nw_ranger_events.1501.t:0 "Kurtarma Operasyonu"
 agot_nw_ranger_events.1501.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive] raporu acil ve vakit nakittir. Bir çocuk ölümle burun buruna, derin bir vadinin üzerinde mahsur kalmış. Hızlı hareket etmezsek, son nefesini verecek."
 agot_nw_ranger_events.1501.desc.intro_b:0 "Sur'un ötesinde sayısız tehlikeyle karşılaştık, ancak bu seferki farklı. Ölümcül bir düşüşün üzerinde, pamuk ipliğine bağlı bir hayat var. Kaybedecek tek bir anımız bile yok."
 agot_nw_ranger_events.1501.desc.intro_c:0 "Bir çocuk mahsur kalmış, hayatı ince bir ipte asılı. Bu kadar genç bir canın tehlikede olması düşüncesi, kanatlarımıza rüzgar veriyor. Çok geç olmadan, ölüm onu kucaklamadan ulaşmalıyız."
 agot_nw_ranger_events.1501.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive] raporu ürkütücü: ölümcül bir uçurumun üzerindeki kırılgan bir dalda mahsur kalmış bir çocuk. En kötüsü olmadan, kemikleri kırılmadan oraya varmalıyız. Bu kurtarma görevinde hata affedilmez."
 agot_nw_ranger_events.1501.desc.intro_e:0 "Derin bir vadinin üzerindeki kırılgan bir dalda asılı duran bir çocuk, ölümün soğuk nefesiyle burun buruna. Her an gecikmenin onu felakete bir adım daha yaklaştırdığını bilerek, bir ok gibi fırlamaya hazırlanıyoruz."
 agot_nw_ranger_events.1501.desc.outro:0 "\n\nGöreve hazırlanırken, hava ağır bir beklentiyle dolu. Çocuğun hayatı bizim hızımıza ve becerimize, ellerimizin ve ayaklarımızın çevikliğine bağlı. Tereddüt etmek, ölüm demektir."
 agot_nw_ranger_events.1501.a:0 "Yola koyulalım ve çocuğu kurtaralım, onu ölümün pençelerinden koparalım."
 agot_nw_ranger_events.1501.b:0 "Yardım etmek için kampı vadiye doğru ilerletin, bir umut ışığı gibi yaklaşalım."
 agot_nw_ranger_events.1501.tt.destination:0 "[destination_1.GetBaseNameNoTier] bölgesine doğru derhal yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1502.t:0 "Uçurumun Kenarında Umut"
 agot_nw_ranger_events.1502.desc.intro_a:0 "Uçurumun kenarına vardığımızda, narin bir dala tutunmuş çocuğu gördük. Gözleri korkuyla dolu, bize, karanlığın ötesinden gelen yabancılara güvenmiyor."
 agot_nw_ranger_events.1502.desc.intro_b:0 "Yaklaştıkça, daldan sarkan yabanıl çocuğu gördük; aşağısı bir canavarın ağzı gibi açılmış, ürkütücü bir uçurum. Bizi korucu olarak tanıyarak, bir heykel gibi dehşet içinde donup kalıyor."
 agot_nw_ranger_events.1502.desc.intro_c:0 "Sonunda, çocuğu sırtını dönmüş halde bulduk. Umutsuzca dala tutunuyor, ancak bakışlarımız kesiştiğinde korku onu bir hayalet gibi ele geçiriyor. Kim olduğumuzu biliyor ve bu, kurtarmayı bir ok atmaktan daha zor hale getiriyor."
 agot_nw_ranger_events.1502.desc.intro_d:0 "Uçurumun kenarına ulaşıyoruz ve işte orada, çocuk; hayata ince bir dalla, bir örümcek ağıyla tutunmuş. Korkusu elle tutulur, bizi görünce bir kuş gibi irkiliyor. İşbirliği yapacağa benzemiyor, bir kurt yavrusu gibi vahşi."
 agot_nw_ranger_events.1502.desc.intro_e:0 "Çocuk var gücüyle, bir dağcı gibi tutunuyor, ancak koruculardan duyduğu korkuyu gizleyemiyor, bir mum alevi gibi titriyor. Küçük bedeni titriyor, altındaki dal uğursuzca gıcırdıyor, kırılmak üzere olan bir kemik gibi."
 agot_nw_ranger_events.1502.desc.mid_a:0 "Yaklaştıkça çocuğun korkusu bir canavar gibi büyüyor. Tutuşu bir pençe gibi sıkılaşıyor, ancak yardım etmek yerine zarar vereceğimizi düşünerek, bir köşeye sıkışmış hayvan gibi bizden uzaklaşıyor."
 agot_nw_ranger_events.1502.desc.mid_b:0 "Her adımımızda, çocuk daha da geri çekiliyor; korkusu, hayatta kalma içgüdüsünün önüne geçiyor, bir sis perdesi gibi görüşünü engelliyor. Dal tehlikeli bir şekilde sallanıyor, bir sarkaç gibi ölümle dans ediyor; zamanımız daralıyor."
 agot_nw_ranger_events.1502.desc.mid_c:0 "Güven vermeye çalışıyoruz, sözlerimiz bir ninni gibi yumuşak, ancak varlığımız onu daha da korkutuyor, bir hayalet gibi ürkütüyor. Hareketleri çaresizleşiyor, bir köşeye sıkışmış fare gibi, dal onun ağırlığı altında kırılmak üzere, bir kuru dal gibi."
 agot_nw_ranger_events.1502.desc.mid_d:0 "Yaklaştıkça çocuğun korkusu bir yangın gibi büyüyor. Her sözümüzde bir yaprak gibi titriyor, bedeni kırılgan dal üzerinde daha da tehlikeli bir konuma geliyor, bir ip cambazı gibi."
 agot_nw_ranger_events.1502.desc.mid_e:0 "Bakışları bizimle aşağıdaki ölümcül uçurum arasında bir sarkaç gibi gidip geliyor; hangisinden daha çok korktuğuna karar veremiyor, bir av köpeği ile bir kurt sürüsü arasında kalmış gibi. Ancak bize güvenmediği, yaklaşmaya yanaşmadığı, bir vahşi hayvan gibi ürkek olduğu aşikâr."
 agot_nw_ranger_events.1502.desc.outro_a:0 "\n\nDal bir kuru yaprak gibi kırılmadan önce hızlı davranmalıyız. Korkusu bir duvar gibi işbirliğini engelliyor, ancak güvenini kazanmanın veya bir çözüm bulmanın bir yolu olmalı, bir kilit açmak gibi."
 agot_nw_ranger_events.1502.desc.outro_b:0 "\n\nZamanımız bir kum saati gibi boşalıyor. Çocuk bir tavşan gibi dehşet içinde. Onu sakinleştirmenin veya kararlı davranmaya ikna etmenin bir yolunu bulamazsak, düşüş bir ok gibi kaçınılmaz olacak."
 agot_nw_ranger_events.1502.desc.outro_c:0 "\n\nDurum bir bataklık gibi kötüleşiyor. Çocuğun korkusu bir duvar gibi bize karşı duruyor, dal ise kırılmak üzere, bir kuru yaprak gibi. Ona ulaşmanın bir yolunu bulmalıyız, bir çözüm üretmeliyiz, yoksa bu kurtarma girişimi bir hüsranla sonuçlanacak."
 agot_nw_ranger_events.1502.desc.outro_d:0 "\n\nÇocuğun korkusu bir kafes gibi bizi engelliyor, dal ise bir mum alevi gibi dayanacak gibi değil. Hemen harekete geçmezsek, bir taş gibi düşecek. Ya zekâmızı bir kılıç gibi kullanmalıyız ya da gücümüzü bir kalkan gibi; belki de ikisini birden, bir savaşçı gibi."
 agot_nw_ranger_events.1502.desc.outro_e:0 "\n\nVaktimiz bir kum tanesi gibi tükeniyor. Çocuk bir inatçı keçi gibi işbirliği yapmıyor, tehlike ise bir canavar gibi gitgide büyüyor. İster bir fırtına gibi zorla ister bir zehir gibi akılla, harekete geçmeliyiz."
 agot_nw_ranger_events.1502.a:0 "Dal kırılmadan çocuğu yakalamak için tüm gücümü kullanacağım, bir şahin gibi atılacağım."
 agot_nw_ranger_events.1502.b:0 "Tehlikeyi bir masal gibi anlatarak çocuğu ikna etmeye çalışacağım, kalbine dokunacağım."
 agot_nw_ranger_events.1502.c:0 "Çocuğu bir tilki gibi kandırarak yaklaştırmaya çalışacağım, onu tuzağa düşüreceğim."
 agot_nw_ranger_events_1502.a.tt.win:0 "Gücüm sayesinde, bir kurt gibi sıçrayarak tam zamanında yakalıyorum."
 agot_nw_ranger_events_1502.a.tt.lose:0 "Ulaşamadan dal bir cam parçası gibi kırılıyor."
 agot_nw_ranger_events_1502.b.tt.win:0 "Çocuk tehlikeyi anlıyor ve bir kuzu gibi yaklaşıyor."
 agot_nw_ranger_events_1502.b.tt.lose:0 "Çocuk dinlemiyor, korkudan bir heykel gibi donakalıyor."
 agot_nw_ranger_events_1502.c.tt.win:0 "Sözlerim onu bir ağa düşürüyor ve erişim mesafesine geliyor."
 agot_nw_ranger_events_1502.c.tt.lose:0 "Çocuk oyuna gelmiyor ve bir ağaç gibi yerinden kımıldamıyor."
 #You Win
 agot_nw_ranger_events.1504.t:0 "Kurtarıldı"
 agot_nw_ranger_events.1504.desc.one.a:0 "Hızla hareket ederek, altındaki dal çatırdarken çocuğu yakalıyorum. Korkusu hala yüzünden okunuyor, ancak güvenli bir yere çekerken bana sıkıca tutunuyor."
 agot_nw_ranger_events.1504.desc.one.b:0 "Ani bir güçle çocuğa uzanıyor ve dal kırılmadan önce onu yukarı çekiyorum. Gözleri korkuyla açılmış, ancak kollarımda güvende."
 agot_nw_ranger_events.1504.desc.one.c:0 "An oldukça gergin, ancak hızlı davranarak dal kırılmadan çocuğu kurtarıyorum. Hala titriyor, ancak sonunda güvende olduğunu anlayarak bana tutunuyor."
 agot_nw_ranger_events.1504.desc.one.d:0 "Dal kırılırken çocuğu kollarıma almayı başarıyorum. Tehlikeli uçurumdan uzaklaşırken, korkusu yerini rahatlamaya bırakıyor."
 agot_nw_ranger_events.1504.desc.one.e:0 "Altındaki dal sarsılırken çocuğu yakalamak için var gücümü kullanıyorum. Korkmuş, ancak onu sağlam zemine çekerken sıkıca tuttuğum için güvende."
 agot_nw_ranger_events.1504.desc.two.a:0 "Sözlerim çocuğun korkusunu yeniyor. Dinliyor ve bana doğru yaklaşıyor, dal kırılmadan önce onu güvenli bir yere çekmemi sağlıyor."
 agot_nw_ranger_events.1504.desc.two.b:0 "Tehlikeyi sakince anlatıyorum ve çocuk karşılık veriyor, güvenle yakalayabileceğim mesafeye geliyor. Onu sağlam zemine çekerken dal kopuyor."
 agot_nw_ranger_events.1504.desc.two.c:0 "Çocuk tereddüt etse de sonunda sözlerime güveniyor ve ulaşabileceğim kadar yaklaşıyor. Dal kırılırken birlikte tehlikeden kurtuluyoruz."
 agot_nw_ranger_events.1504.desc.two.d:0 "Durumu dikkatlice açıklıyorum ve çocuğun korkusu yerini anlayışa bırakıyor. Yaklaşıyor ve tam zamanında onu güvenli bir yere çekiyorum."
 agot_nw_ranger_events.1504.desc.two.e:0 "Sakin açıklamam çocuğu rahatlatıyor ve temkinli bir şekilde yaklaşıyor. Dal çökerken tam zamanında onu yukarı çekiyor, ölümcül bir düşüşten kurtarıyorum."
 agot_nw_ranger_events.1504.desc.three.a:0 "Hile işe yarıyor. Hala korku içinde olan çocuk bana yaklaşıyor ve dal kırılmadan önce onu hızla yakalıyorum."
 agot_nw_ranger_events.1504.desc.three.b:0 "Çocuğu bana doğru hareket etmeye ikna etmek için kurnaz bir yalan uyduruyorum. Tereddüt ediyor, sonra yaklaşıyor ve dal kopmadan önce onu yakalamamı sağlıyor."
 agot_nw_ranger_events.1504.desc.three.c:0 "Çocuk hileye kanıyor ve yaklaşıyor. Dal onun ağırlığı altında parçalanırken onu güvenli bir yere çekiyorum."
 agot_nw_ranger_events.1504.desc.three.d:0 "Sözlerim çocuğu bir anlığına bana güvenmeye ikna ediyor ve ihtiyacım olan tek şey bu. Dal kırılmadan önce onu yakalıyorum."
 agot_nw_ranger_events.1504.desc.three.e:0 "Aldatmacam işe yarıyor, korku yerini güvene bırakıyor ve çocuk onu güvenli bir yere çekebileceğim kadar yaklaşıyor. Dal kırılıyor, ancak o artık güvende."
 agot_nw_ranger_events.1504.a:0 "Çocuk güvende, tehlike geçti."
 #You Lose
 agot_nw_ranger_events.1505.t:0 "Kayıp"
 agot_nw_ranger_events.1505.desc.one.a:0 "Hızlı hareket ediyorum, ama yetmiyor. Çocuğa uzandığım anda dal kırılıyor ve çaresizce, aşağıdaki uçuruma düşüşünü izliyorum."
 agot_nw_ranger_events.1505.desc.one.b:0 "Çocuğu yakalamaya çalışıyorum, ancak ulaşamadan dal sarsılıp kırılıyor. Bir anda yok oluyor, düşerken çığlık atıyor."
 agot_nw_ranger_events.1505.desc.one.c:0 "Onu kurtarmak için atılırken, dal sonunda kopuyor. Parmaklarım pelerinini sıyırıyor, ancak ıskalıyorum ve çocuk aşağıdaki karanlığa gömülüyor."
 agot_nw_ranger_events.1505.desc.one.d:0 "Çocuğu yukarı çekmek için zorluyorum, ancak yakalayamadan dal kırılıyor. Korku dolu çığlığı, uçurumda kaybolurken yankılanıyor."
 agot_nw_ranger_events.1505.desc.one.e:0 "Ona ulaşmak için tüm gücümü kullanıyorum, ancak dal kopuyor. Çocuğun düşüşünü, çaresizce, dehşet içinde izliyorum."
 agot_nw_ranger_events.1505.desc.two.a:0 "Sözlerim çocuğa ulaşmıyor. Korkusu mantığının önüne geçiyor ve yaklaşmak yerine geri çekiliyor. Dal kopuyor ve uçurumda kayboluyor."
 agot_nw_ranger_events.1505.desc.two.b:0 "Tehlikeyi açıklamaya çalışıyorum, ancak çocuğun dehşeti çok büyük. Yaklaşmayı reddediyor ve dal altından kırılıyor. Aşağıdaki boşluğa düşüyor."
 agot_nw_ranger_events.1505.desc.two.c:0 "Sakince konuşuyorum, ancak çocuk tepki vermiyor. Korku onu ele geçiriyor ve ben harekete geçemeden dal kopuyor, onu derinliklere sürüklüyor."
 agot_nw_ranger_events.1505.desc.two.d:0 "Açıklamam çocuğu sakinleştirmiyor. Korkudan donakalıyor ve dal kırılıp uçuruma düşerken çaresizce izleyebiliyorum."
 agot_nw_ranger_events.1505.desc.two.e:0 "Çocukla mantıklı konuşmaya çalışıyorum, ancak sözlerimi duymuyor. Altındaki dal kırılıyor ve çığlığı, uçurumda kaybolurken yankılanıyor."
 agot_nw_ranger_events.1505.desc.three.a:0 "Hile işe yaramıyor. Çocuk aldatmacayı seziyor ve yaklaşmayı reddediyor. Dal kopuyor ve onu kurtaramadan düşüyor."
 agot_nw_ranger_events.1505.desc.three.b:0 "Çocuğu manipüle etmeye çalışıyorum, ancak korkudan felç oluyor. Altındaki dal kopuyor ve son bir çığlıkla uçurumda kayboluyor."
 agot_nw_ranger_events.1505.desc.three.c:0 "Aldatmacam onu ikna etmekte başarısız oluyor. Çocuk dalda kalıyor ve ben ulaşamadan dal kırılıyor. Düşüşünü çaresizce izliyorum."
 agot_nw_ranger_events.1505.desc.three.d:0 "Çocuk yalanıma inanmıyor ve yerinden kımıldamıyor. Altındaki dal kopuyor ve aşağıdaki karanlığa gömülüyor."
 agot_nw_ranger_events.1505.desc.three.e:0 "Çocuğu kandırma girişimim başarısız oluyor. Olduğu yerde kalıyor ve dal ağırlığı altında kırılıyor. Çığlığı, uçurumda kaybolurken zayıflıyor."
 agot_nw_ranger_events.1505.a:0 "Artık yapabileceğimiz bir şey yok."
 
