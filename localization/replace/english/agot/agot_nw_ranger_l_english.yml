 ranger_laamp_contract_1601_contract:0 "Reisin Hazinesi"
ranger_laamp_contract_1601_request:0 "Bu [agot_ranger_mission|E], [TaskContract.GetEmployer.GetNamePossessive] eserini almanızı gerektiriyor."
ranger_laamp_contract_1601_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
ranger_laamp_contract_1601_desc:0 "Yabanıl kamplarından birinden, yakınlardaki bir reisin değerli bir şeye, bir yadigâra sahip olduğunu duydum.\n\nİyi korunduğu söyleniyor, ancak hızlı hareket edersek, [TaskContract.GetEmployer.GetSheHe] geldiğimizi anlamadan ele geçirebiliriz. Bu bizim için gerçek bir fırsat olabilir."

