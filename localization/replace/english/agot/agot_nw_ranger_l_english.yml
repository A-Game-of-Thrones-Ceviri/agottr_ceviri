 agot_nw_ranger_events.0026.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], ayak uydurmakta zorlandığımı izledi. Antrenman, gücümü tüketmiş, kendimi daha önce hiç olmadığım kadar zayıf hissetmeme neden olmuştu."
