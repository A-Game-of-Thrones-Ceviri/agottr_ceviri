agot_nw_ranger_events.0025.desc.intro_c:0 "Kışın soğuğu hala üzerindeyken, [my_ranger.GetTitledFirstName] soğuğa rağmen adımları sağlam bir şekilde geri döndü."
agot_nw_ranger_events.0025.desc.intro_d:0 "[my_ranger.GetTitledFirstName] kampa girdi, pelerini kırağıyla ağırdı, ancak rapor vermeye hazırlanırken gözünde bir amaç parıltısı vardı."
agot_nw_ranger_events.0025.desc.intro_e:0 "[my_ranger.GetTitledFirstName] kar yağışına karşı silüeti gölgelenmiş halde kampa girdi. Yüzü okunamıyordu, ama etrafında bir kesinlik havası vardı."
 agot_nw_ranger_events.0025.desc.mid_a:0 "O ve adamları, kampı acı gecelerde sıcak tutacak yakacak odun toplamak için ellerinde baltalarla ormana girdiler."
agot_nw_ranger_events.0025.desc.mid_b:0 "Ormanı yakacak odun için ararlarken soğuk rüzgar onları takip etti. Bu yorucu bir görevdi, ancak ateşin sıcaklığı her şeyi değiştirebilirdi."
agot_nw_ranger_events.0025.desc.mid_c:0 "Kampın dondurucu gecelerde ihtiyaç duyduğu sıcaklığı sağlamak için yeterli odun aramak üzere adamlarını ormanın derinliklerine götürdü."
agot_nw_ranger_events.0025.desc.mid_d:0 "Ormanın derinliklerinde, kampa sıcaklık ve konfor getirecek odunları keserek, ısıran soğuğun içinden çalıştılar."
agot_nw_ranger_events.0025.desc.mid_e:0 "O ve diğerleri günü odun keserek geçirdiler, her kütüğün ateşleri yakacağını ve Kuzey'in amansız soğuğunu uzak tutacağını biliyorlardı."
 agot_nw_ranger_events.0025.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] başarılarını bildirirken hafifçe gülümsüyor. Topladıkları odun, kamp ateşlerini yakacak, soğuğu ve içeridekilerin zihinlerini rahatlatacak."
agot_nw_ranger_events.0025.desc.success_b:0 "\n\nBaşını sallayarak, [my_ranger.GetTitledFirstNameNoTooltip] bana ateşleri gürül gürül yakmaya yetecek kadar odun toplandığını ve kampa sıcaklık ve rahatlama getirdiğini bildiriyor."
agot_nw_ranger_events.0025.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], görevin başarılı olduğunu açıklıyor. Kampın ateşleri artık daha parlak yanacak ve acı soğuk bir süre daha uzak tutulacak."
agot_nw_ranger_events.0025.desc.success_d:0 "\n\nYakacak odunun yeteceğini ve kamptaki soğuk yükünü hafifleteceğini bildiriyor. Sıcaklık sadece ısı değil, aynı zamanda amansız kıştan kurtulma sağlıyor."
agot_nw_ranger_events.0025.desc.success_e:0 "\n\nTopladıkları odunlar yükseklere yığılmış, ateşleri güçlü tutmaya yetecek kadar. [my_ranger.GetTitledFirstNameNoTooltip] sıcaklığın kamptaki sinirleri yatıştırmaya yardımcı olacağını biliyor."
 agot_nw_ranger_events.0025.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] iç çekerek, çabalarının boşa gittiğini açıklıyor. Soğuk çok derindi ve çok az odun toplandı. Soğuk devam ediyor, kampı kemiriyor."
agot_nw_ranger_events.0025.desc.fail_b:0 "\n\nKaşlarını çatarak, [my_ranger.GetTitledFirstNameNoTooltip] görevin beklenenden daha zor olduğunu kabul ediyor. Çok az odun geri getirildi ve kampın ateşleri yanmakta zorlanıyor."
agot_nw_ranger_events.0025.desc.fail_c:0 "\n\nBaşını eğerek, toplanan yakacak odunun uzun sürmeyeceğini açıklıyor. Soğuk devam ediyor ve ısırığı kamptakilerin kalplerini kemiriyor."
agot_nw_ranger_events.0025.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] kaşlarını çatarak, çabalarının yeterli odun vermediğini kabul ediyor. Kamp soğuk kalıyor ve ateşler zayıfça titriyor."
agot_nw_ranger_events.0025.desc.fail_e:0 "\n\nTopladıkları odun, ateşleri yakmaya yetmiyor. [my_ranger.GetTitledFirstNameNoTooltip], onu uzaklaştıracak bir sıcaklık olmadığı için soğuğun kampı kemirmeye devam edeceğini biliyor."
agot_nw_ranger_events.0025.a.success:0 "Kamp bu gece sıcak olacak."
agot_nw_ranger_events.0025.a.failure:0 "Soğuk devam ediyor... şimdilik."

 #Blademaster - Ambusher - Pracitces with You
 agot_nw_ranger_events.0026.t.success:0 "Kılıç Ustası: Çelik ve Beceri Bileme"
agot_nw_ranger_events.0026.t.failed:0 "Kılıç Ustası: Keskinlik Köreliyor"
agot_nw_ranger_events.0026.desc.intro_a:0 "[my_ranger.GetTitledFirstName], keskin bir bakışla yaklaşıyor, eli kılıcının kabzasında hafifçe duruyor, başka bir antrenman turuna hazır."
agot_nw_ranger_events.0026.desc.intro_b:0 "[my_ranger.GetTitledFirstName], kılıcı soğuk ışıkta parıldayarak öne çıkıyor, idman alanında becerilerimi test etmeye hazır."
agot_nw_ranger_events.0026.desc.intro_c:0 "Kampın havası soğuk, ancak [my_ranger.GetTitledFirstName] yaklaşırken bundan etkilenmemiş görünüyor, gözlerinde bir meydan okuma parıltısı var. Bir antrenman düellosuna hazır."
agot_nw_ranger_events.0026.desc.intro_d:0 "[my_ranger.GetTitledFirstName] önümde duruyor, kılıcı çekilmiş, duruşu sağlam. Güç ve becerinin bir başka testi zamanı geldi."
agot_nw_ranger_events.0026.desc.intro_e:0 "[my_ranger.GetTitledFirstName], adımları sağlam, kılıcı parıldayarak yaklaşıyor. Aramızdaki soğuk hava, düellonun beklentisiyle yüklü hissettiriyor."
 agot_nw_ranger_events.0026.desc.mid_a:0 "Beni idman alanına götürüyor, birbirimizin gücünü test ederken kılıçlar çarpışıyor. Hareketleri hızlı, vuruşları isabetli."
agot_nw_ranger_events.0026.desc.mid_b:0 "Kılıçlar çekilmiş halde karşı karşıya geliyoruz ve darbeler alışverişinde bulunurken, birbirimizin sınırlarını test ederken, çarpışan çeliğin sesi havayı dolduruyor."
agot_nw_ranger_events.0026.desc.mid_c:0 "Düello alanında beni zorluyor, kılıcın her savruluşu dayanıklılığımı ve becerimi test etmek için tasarlanmış. Vuruşlarının keskinliği beni diken üstünde tutuyor."
agot_nw_ranger_events.0026.desc.mid_d:0 "Düello, keskin, odaklanmış hareketlerle başlıyor, her vuruş ve savuşturma becerimi [my_ranger.GetTitledFirstNamePossessiveNoTooltip] uzmanlığına karşı test ediyor."
agot_nw_ranger_events.0026.desc.mid_e:0 "Çelik, idman alanında çelikle buluşuyor, [my_ranger.GetTitledFirstNameNoTooltip] ile idman yaparken her vuruş bilinçli ve her hareket hesaplanmış, birbirimizi sınırlarımıza kadar zorluyoruz."
agot_nw_ranger_events.0026.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] onaylayarak başını sallıyor ve gelişmemi fark ettiğini belirtiyor. Pratik, becerilerimi biledi, kendimi daha güçlü ve daha yetenekli hissetmemi sağladı."
 agot_nw_ranger_events.0026.desc.success_b:0 "\n\nKılıcını kınına sokarken hafifçe gülümsüyor, artan gücümü kabul ediyor. Pratik, beni daha keskin ve yeteneklerim konusunda daha özgüvenli yaptı."
agot_nw_ranger_events.0026.desc.success_c:0 "\n\nMemnun bir baş sallamasıyla, [my_ranger.GetTitledFirstNameNoTooltip] geri çekiliyor, kazandığım beceriyi kabul ediyor. İdman, hünerimi güçlendirdi."
agot_nw_ranger_events.0026.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], gelişmemi başını sallayarak kabul ediyor. İdman, gücümü arındırdı, savaştaki keskinliğimi biledi."
agot_nw_ranger_events.0026.desc.success_e:0 "\n\nDüello beni daha güçlü bıraktı. [my_ranger.GetTitledFirstNameNoTooltip], eğitimin becerimi ve özgüvenimi nasıl geliştirdiğini belirterek geri çekiliyor."
agot_nw_ranger_events.0026.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] hafifçe kaşlarını çatarak, her zamankinden daha yavaş olduğumuzu fark ediyor. Pratik planlandığı gibi gitmedi, kendimi bitkin ve daha az keskin hissetmeme neden oldu."
agot_nw_ranger_events.0026.desc.fail_b:0 "\n\nKılıcını indiriyor, bakışlarında hayal kırıklığı var. İdman beni nefes nefese bıraktı ve gücüm bilenmek yerine azalmış hissediyorum."
agot_nw_ranger_events.0026.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], gözlerinde endişeyle geri çekiliyor. Düello, bana verdiğinden daha fazlasını almış gibi görünüyor, beni yorgun ve zayıflamış bırakıyor."
 agot_nw_ranger_events.0026.desc.fail_d:0 "\n\nKaşlarını çatarak geri çekiliyor, düellonun beni güçlendirmekten çok yorduğunu belirtiyor. Pratik bedelini aldı ve becerilerim körelmiş hissediyor."
agot_nw_ranger_events.0026.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], ayak uydurmakta zorlandığımı izliyor. İdman gücümü tüketti, kendimi eskisinden daha zayıf hissetmeme neden oldu."
agot_nw_ranger_events.0026.a.success:0 "Bunu daha sık yapmalıyız."
agot_nw_ranger_events.0026.a.failure:0 "Sanırım kasımı çektim."

 #Nightguard - Shadow - Spreads Dreadful/Silly Stories About You
 agot_nw_ranger_events.0027.t.success:0 "Gece Nöbetçisi: Kampta Korku Yayılıyor"
agot_nw_ranger_events.0027.t.failed:0 "Gece Nöbetçisi: Fısıltılar Sağır Kulaklara Düşüyor"
agot_nw_ranger_events.0027.desc.intro_a:0 "[my_ranger.GetTitledFirstName], kamp ateşinin gölgelerine doğru adım atıyor, varlığı konuşmayı seçene kadar zar zor fark ediliyor. Bakışları kararlı, görevi hakkında rapor vermeye hazır."
agot_nw_ranger_events.0027.desc.intro_b:0 "[my_ranger.GetTitledFirstName] yaklaşıyor, gecenin kendisiymiş gibi sessizce kampta hareket ediyor. İfadesi okunaksız, ancak etrafındaki hava daha ağır hissettiriyor."
agot_nw_ranger_events.0027.desc.intro_c:0 "Kamp ateşinin titrek ışığı yüzüne gölgeler düşürürken, [my_ranger.GetTitledFirstName] öne çıkıyor. Yaydığı fısıltılar hakkındaki raporu hazır."
 agot_nw_ranger_events.0027.desc.intro_d:0 "[my_ranger.GetTitledFirstName], karanlıktan sessiz ve sakin bir şekilde ortaya çıkıyor. Hareket etme biçiminde rahatsız edici bir şey var, sanki gölgelerin ta kendisi kulağına sır fısıldamış gibi."
agot_nw_ranger_events.0027.desc.intro_e:0 "[my_ranger.GetTitledFirstName], hareketleri sessiz ama amaçlı bir şekilde geri dönüyor, sanki gecenin kendisi ona yapışmış gibi. Görevi tamamlandı ve konuşmaya hazır."
agot_nw_ranger_events.0027.desc.mid_a:0 "Kampta dolaştı, gücüm ve kudretim hakkında hikayeler anlatırken sesi alçaktı, her kelimenin korku ve saygıyı artırmasını sağladı."
agot_nw_ranger_events.0027.desc.mid_b:0 "Adamların arasında yürüdü, hünerimi fısıltılı bir şekilde anlatarak, her hikayenin bir yangın gibi yayılmasını ve korku ve hayranlık ekmesini umdu."
agot_nw_ranger_events.0027.desc.mid_c:0 "Kampın rutinindeki sessiz anlarda, gücümün karanlık hikayelerini paylaştı, karşı çıkılmaması gereken bir liderin resmini çizdi."
 agot_nw_ranger_events.0027.desc.mid_d:0 "Doğru kulaklara korku dolu sözler bırakmaya özen gösterdi, hem korkulan hem de saygı duyulan bir figür olarak benim hakkımda dikkatlice bir imaj yarattı."
agot_nw_ranger_events.0027.desc.mid_e:0 "Kampta bir gölge gibi hareket etti, gücümün hikayelerini paylaştı, her kelime adamlar arasında bir korku ve huşu duygusu yaratmak için tasarlandı."
agot_nw_ranger_events.0027.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], hikayelerinin kök saldığını bildiriyor. Adamlar adımı fısıltıyla söylüyor ve saygı korkunun kıyısıyla geliyor."
agot_nw_ranger_events.0027.desc.success_b:0 "\n\nHafif bir gülümsemeyle, [my_ranger.GetTitledFirstNameNoTooltip] kampın artık bana karşı daha temkinli olduğunu ortaya koyuyor. Korku yerleşti ve onunla birlikte saygı büyüdü."
agot_nw_ranger_events.0027.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], çalışmasından memnun, başını sallıyor. Kamp fısıltılarla dolu ve ünüm artık korku ve güç dolu."
agot_nw_ranger_events.0027.desc.success_d:0 "\n\nHikayeler iyi yayıldı ve [my_ranger.GetTitledFirstNameNoTooltip], kampta artık korkunun kaldığını, adıma bir gölge gibi örüldüğünü doğruluyor."
agot_nw_ranger_events.0027.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] görevi başarılı oldu. Adamlar şimdi bana korku ve saygı merceğinden bakıyorlar, adım dikkatle telaffuz ediliyor."
agot_nw_ranger_events.0027.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] başını eğerek sözlerinin etkisiz kaldığını kabul ediyor. Adamlar etkilenmemiş kalıyor ve adım korku uyandırmıyor."
 agot_nw_ranger_events.0027.desc.fail_b:0 "\n\nİç çekerek, [my_ranger.GetTitledFirstNameNoTooltip] adamların hikayelerine çok az aldırış ettiğini bildiriyor. Kamp etkilenmemiş kalıyor ve bana olan saygı zayıfladı."
agot_nw_ranger_events.0027.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] kaşlarını çatarak, hikayelerin tutmadığını kabul ediyor. Adamlar varlığımdan eskisinden daha az endişeli görünüyor."
agot_nw_ranger_events.0027.desc.fail_d:0 "\n\nBaşını sallayarak, sözlerinin görmezden gelindiğini açıklıyor. Gücümün hikayeleri yayılmadı ve kamp artan saygı belirtisi göstermiyor."
agot_nw_ranger_events.0027.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], korku aşılama girişiminin başarısız olduğunu bildiriyor. Adım eskisi kadar ağırlık taşımıyor ve saygı azaldı."
agot_nw_ranger_events.0027.a.success:0 "Kamp, gerçek gücün kimde olduğunu biliyor."
agot_nw_ranger_events.0027.a.failure:0 "Zamanla öğrenecekler."

 #Nightguard - Watcher - Wildling Caught
 agot_nw_ranger_events.0028.t.success:0 "Gece Nöbetçisi: Yabanıl Defedildi"
agot_nw_ranger_events.0028.t.failed:0 "Gece Nöbetçisi: Kamp İhlal Edildi"
agot_nw_ranger_events.0028.desc.intro_a:0 "Kamp soğuk gece gökyüzünün altında sessizdi, aniden sessizlik bozuldu. Bir yabanıl gölgelerin arasından fırladı, vahşi bir öfkeyle saldırdı."
agot_nw_ranger_events.0028.desc.intro_b:0 "Kamp dinlenirken, bir yabanıl içeri girmeye çalıştı, geceden bir hayalet gibi çıktı, gözleri çaresizlikle parıldıyordu, [wildling_intruder.GetSheHe] hamlesini yaptı."
agot_nw_ranger_events.0028.desc.intro_c:0 "Gece sakindi, ama tehlike sinsice yaklaşmıştı. Bir yabanıl karanlıktan hücum etti, yoluna çıkan herkes için bir tehditti."
agot_nw_ranger_events.0028.desc.intro_d:0 "Yabanıl saldırdığında, saldırısını yapmak için gecenin karanlığını kullanarak kamp ateşi zayıfça titriyordu. Varlığı ani ve şiddetliydi."
agot_nw_ranger_events.0028.desc.intro_e:0 "Kamp sessizdi, rüzgar karın üzerinde uluyordu, bir yabanıl saldırdığında, vahşi ve kampta ne varsa [wildling_intruder.GetSheHe] almaya kararlıydı."
agot_nw_ranger_events.0028.desc.mid_a:0 "Her zamanki gibi tetikte olan Gece Nöbetçisi, davetsiz misafirle karşılaşan ilk kişi oldu, kampı savunmak için yabanılla çaresiz bir mücadeleye girdi."
 agot_nw_ranger_events.0028.desc.mid_b:0 "Gece Nöbetçisi, çevik bir hareketle davetsiz misafirin yolunu kesti. Kampı korumak için var gücüyle çarpıştı."
agot_nw_ranger_events.0028.desc.mid_c:0 "Hızlıydı, yabanıl ortaya çıkar çıkmaz tepki verdi, istilacıyı kampa zarar vermeden veya bir şey çalmadan önce durdurmaya kararlıydı."
agot_nw_ranger_events.0028.desc.mid_d:0 "Gece Nöbetçisi saldırıyı engellemek için hamle yaptığında, yabanıl vahşi bir direnişle karşılık verdi. Kampı korumak için verilen mücadele şiddetlendi."
agot_nw_ranger_events.0028.desc.mid_e:0 "Soğuk yıldızların altında yabanılla savaştı, davetsiz misafirin kamptan herhangi bir şey almasını engellemeye kararlıydı."
agot_nw_ranger_events.0028.desc.success_a:0 "\n\nYabanıl, [my_ranger.GetTitledFirstNamePossessiveNoTooltip] hızlı savunmasıyla yenilerek yere düştü. Kamp güvende kaldı, tehdit zarar vermeden önce etkisiz hale getirildi."
agot_nw_ranger_events.0028.desc.success_b:0 "\n\nÇelik şimşek gibi çaktı ve yabanıl, kara toprağa serildi. Gece Nöbetçisi'nin hamlesi hızlı ve ölümcüldü. Kamp güvendeydi, saldırgan sonsuz geceye karışmıştı."
 agot_nw_ranger_events.0028.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] yabanılı alt etti, kampa zarar gelmemesini sağladı. Davetsiz misafir durduruldu ve her şey güvende."
agot_nw_ranger_events.0028.desc.success_d:0 "\n\nYabanılın saldırısı Gece Nöbetçisi tarafından durduruldu, bedeni şimdi karda yatıyor. Hızlı hareket sayesinde kamp güvende kaldı."
agot_nw_ranger_events.0028.desc.success_e:0 "\n\nYabanıl yenildi, kamptan çalma girişimi [my_ranger.GetTitledFirstNamePossessiveNoTooltip] kılıcı tarafından engellendi. Tehlike geldiği kadar hızlı geçti."
agot_nw_ranger_events.0028.desc.fail_a:0 "\n\nYabanıl sert ve hızlı bir şekilde saldırdı, [my_ranger.GetTitledFirstNameNoTooltip]'ı alt edip kamptan ne kadar [wildling_intruder.GetSheHe] alabildiyse alıp geceye karıştı."
agot_nw_ranger_events.0028.desc.fail_b:0 "\n\nÇıkan arbedede, yabanıl çevikliğini konuşturdu ve Gece Nöbetçisi'ni alt etti. Malzemeleri kapıp, gecenin karanlığına karıştı. Peşinden gitmek beyhude."
 agot_nw_ranger_events.0028.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] yabanılı uzak tutmaya çalıştı, ancak davetsiz misafir onu alt etti ve vahşi doğaya karışmadan önce ne kadar [wildling_intruder.GetSheHe] alabildiyse aldı."
agot_nw_ranger_events.0028.desc.fail_d:0 "\n\nGece Nöbetçisi cesurca savaştı, ancak yabanıl çok hızlıydı. [wildling_intruder.GetSheHe|U] malzemeleri alıp gölgelerin arasına karıştı ve kampı savunmasız bıraktı."
agot_nw_ranger_events.0028.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] bütün gücüyle karşı koymaya çalışsa da, yabanıl daha çevik ve acımasız çıktı. Zafer naraları yankılanırken, çalıntı mallarla birlikte dımdım karanlığın içine gömüldü. Kampta ise tedirgin bir sessizlik hakimdi."
agot_nw_ranger_events.0028.a.success:0 "Kamp tekrar güvende."
agot_nw_ranger_events.0028.a.failure:0 "Bundan kurtulmalıyız."

