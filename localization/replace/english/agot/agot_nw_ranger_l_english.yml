ranger_laamp_contract_1401_desc:0 "Sizinle görüşmek isteyen bir yabanıl reisiyle temasa geçtim.\n\nAdınızı duymuş ve şahsen konuşmak istiyor. Bunun güvenli olacağının garantisi yok, ancak düşmanca görünmüyordu. Onunla görüşüp ne istediğini görmek faydalı olabilir."

