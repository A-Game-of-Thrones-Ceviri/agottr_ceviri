 # my_ranger - Ranger Scout
 
 #Start Event
 agot_nw_ranger_events.2101.t:0 "Bilinmeze Doğru"
 agot_nw_ranger_events.2101.desc.intro_a:0 "İz sürücümüzün bulduğu izi takip etmek için hazırlanıyoruz. Hava soğuk ve keskin, bilinmeyen bir şeyin ağırlığıyla dolu. Karşımıza ne çıkarsa çıksın, değerli veya tehlikeli olabilir. İzler bizi bekliyor."
 agot_nw_ranger_events.2101.desc.intro_b:0 "Adamlar hareket etmeye hazır, gözleri buzlu manzarayı tarıyor. [my_ranger.GetTitledFirstName] adlı kişinin raporu aklımda, bölgede sıra dışı bir şeyler olduğuna dair işaretler var. Kendi gözlerimizle görme zamanı."
 agot_nw_ranger_events.2101.desc.intro_c:0 "Malzemeleri toplarken, izlerin gizemi bizi çağırıyor. Dışarıda bir şeyler var ve [my_ranger.GetTitledFirstNamePossessive] keşfi kampta huzursuzluk yarattı. Bu işaretler nereye götürürse götürsün, takip edeceğiz."
 agot_nw_ranger_events.2101.desc.intro_d:0 "Ekipmanlarımız hazır, adamlar huzursuz ve izler ileride. Basit bir şeye mi yoksa tehlikeye mi yol açıyorlar, öğrenmeliyiz. Bu topraklar sırlarla dolu ve biz birini ortaya çıkarmak üzereyiz."
 agot_nw_ranger_events.2101.desc.intro_e:0 "Güneş Sur'un üzerinden zar zor yükselirken yola çıkmaya hazırlanıyoruz. [my_ranger.GetTitledFirstNamePossessive] keşfi bizi mağaraya, ormana veya tepelere çağırıyor. İzler beklenmedik bir şeyi veya gizli kalması gereken bir şeyi ortaya çıkarabilir."
 agot_nw_ranger_events.2101.desc.outro:0 "\n\nKarda bırakılan işaretler uzun süre kalmayacak. Vahşi doğa izleri silmeden önce hızlı hareket etmeliyiz. Hareket etme ve ileride ne olduğunu öğrenme zamanı."
 agot_nw_ranger_events.2101.a:0 "Vakit kaybetmeyelim."
 agot_nw_ranger_events.2101.b:0 "Kampı toplayın."
 agot_nw_ranger_events.2101.tt.destination:0 "Derhal [destination_1.GetBaseNameNoTier] bölgesine doğru yola çıkıyorsunuz."
 #Action Event I
 agot_nw_ranger_events.2102.t:0 "Alacakaranlık Kuşağı"
 agot_nw_ranger_events.2102.desc.intro_a:0 "Güneş batarken bölgeye ulaştık. Hava soğuyor, gölgeler uzuyor. Zaman daralıyor ve bir seçim yapmalıyız; sadece bir alanı iyice aramak için yeterli ışık kaldı."
 agot_nw_ranger_events.2102.desc.intro_b:0 "Manzara önümüzde uzanıyor, izler uzaklara doğru kayboluyor. Her iz bir hikaye anlatıyor, mağaraya, ormana ve tepelere doğru işaret ediyor. Dikkatlice seçmeliyiz, gece çökmeden önce ikinci bir şansımız olmayacak."
 agot_nw_ranger_events.2102.desc.intro_c:0 "Vardığımızda, akşam karanlığının soğuğu çöküyor. Mağaraya, ormana veya kayalık tepelere doğru giden her yol, geride bırakılmış bir şeye işaret ediyor. Bu yerde tuhaf bir enerji var ve seçimimiz, bulacağımız şeyi belirleyecek."
 agot_nw_ranger_events.2102.desc.intro_d:0 "Bölgeyi incelerken gölgeler uzuyor. İzler farklı yönlere gidiyor, her rota kendi gizemini sunuyor. Güneş batıyor, karanlık çökmeden önce bir şeyleri ortaya çıkaracaksak yolumuzu akıllıca seçmeliyiz."
 agot_nw_ranger_events.2102.desc.intro_e:0 "Solan gün ışığı manzaraya loş bir parıltı veriyor. Mağaraya, ormana ve tepelere giden yollarla bir kavşaktayız. Hepsini keşfetmek için zaman yok, ancak doğru seçim burada gizli sırları ortaya çıkarabilir."
 agot_nw_ranger_events.2102.desc.outro:0 "\n\nGünün son ışığı kayboluyor ve bize tek bir seçenek bırakıyor."
 agot_nw_ranger_events.2102.a:0 "Yakındaki mağarayı aramalıyız."
 agot_nw_ranger_events.2102.b:0 "Yakındaki ormanda arayalım."
 agot_nw_ranger_events.2102.c:0 "Kayalık tepelere tırmanalım."
 #Action Event II
 ##cave scenario
 agot_nw_ranger_events.2103.t.cave:0 "Gölgelerin İçinde"
 agot_nw_ranger_events.2103.desc.intro_a.cave:0 "Mağaranın ağzına yaklaşıyoruz, yamaca oyulmuş karanlık bir boşluk. Buradaki hava ağır, sanki nefesini tutmuş gibi."
 agot_nw_ranger_events.2103.desc.intro_b.cave:0 "Mağara girişi, pürüzlü taşlarla çerçevelenmiş, önümüzde beliriyor. Gölgeler dışarı sızıyor, içindeki sırları gizliyor."
 agot_nw_ranger_events.2103.desc.intro_c.cave:0 "Mağaraya giden yol tehlikeli, keskin kayalar ve gevşek taşlarla dolu. İçeriden gelen soğuk hava tenimizi ürpertiyor."
 agot_nw_ranger_events.2103.desc.intro_d.cave:0 "Mağaranın kenarında duruyor, karanlığa bakıyoruz. İçerisi sessiz, rahatsız edici bir şekilde; sanki bir şey bekliyormuş gibi."
 agot_nw_ranger_events.2103.desc.intro_e.cave:0 "Mağaranın ağzı önümüzde esniyor, derin ve ürkütücü. İçeriden bir ürperti yükseliyor, nemli toprak ve taş kokusunu taşıyor."
 agot_nw_ranger_events.2103.desc.mid_a.cave:0 "İlerledikçe karanlık bastırıyor. Her adımda gölgeler hareket ediyor, gözlerimiz kasveti delmeye çalışıyor."
 agot_nw_ranger_events.2103.desc.mid_b.cave:0 "Dikkatlice ilerliyoruz, her sese karşı tetikteyiz. Sessizlik sinir bozucu, sadece içeriden gelen hafif su damlaması sesi bozuyor."
 agot_nw_ranger_events.2103.desc.mid_c.cave:0 "Ayak seslerimiz taş duvarlarda yankılanıyor ve hava soğuyor. Artık daha derindeyiz, girişten gelen ışık artık ulaşmıyor."
 agot_nw_ranger_events.2103.desc.mid_d.cave:0 "Derinlere indikçe mağara daralıyor, duvarlar üzerimize kapanıyor. Her ses yankılanıyor, gerilimi artırıyor."
 agot_nw_ranger_events.2103.desc.mid_e.cave:0 "Karanlığa attığımız her adım yeni gölgeler ortaya çıkarıyor. Hava yoğun ve bir şeyler… yanlış. Sanki izleniyoruz."
 agot_nw_ranger_events.2103.desc.outro_a.cave:0 "\n\nİleride, hafif bir parıltı gözümüze çarpıyor, molozların altına yarı gömülmüş. Mağara gölgelerden fazlasını barındırıyor, bir şey saklıyor."
 agot_nw_ranger_events.2103.desc.outro_b.cave:0 "\n\nGözlerimiz karanlığa alışıyor ve işte orada, kayaların arasında sıra dışı bir şey yatıyor. Bu mağara aradığımız cevapları barındırıyor olabilir."
 agot_nw_ranger_events.2103.desc.outro_c.cave:0 "\n\nUzakta bir şey görüyoruz ve duruyoruz. Karanlıkta zar zor seçilen hafif bir metal veya kemik parıltısı."
 agot_nw_ranger_events.2103.desc.outro_d.cave:0 "\n\nTam geri dönmeyi düşündüğümüz anda, kısmen gizlenmiş bir şeye rastlıyoruz; tuhaf izleri açıklayabilecek bir keşif."
 agot_nw_ranger_events.2103.desc.outro_e.cave:0 "\n\nGölgeler bir parıltıyı, mağaranın karanlığında olmaması gereken bir şekli ortaya çıkarıyor. Bir şey bulduk… ama ne?"
 agot_nw_ranger_events.2103.a.cave:0 "Karanlığın kalbine doğru ilerleyelim."
 agot_nw_ranger_events.2103.b.cave:0 "Parıltıyı yakından inceleyelim."
 agot_nw_ranger_events.2103.c.cave:0 "Yakın zamanda bir hareketlilik olup olmadığını araştıralım."
 agot_nw_ranger_events_2103.a.tt.win.cave:0 "Gizli bir kalıntı buldum."
 agot_nw_ranger_events_2103.a.tt.lose.cave:0 "Ayaklarım kaydı ve sadece tehlike buldum."
 agot_nw_ranger_events_2103.b.tt.win.cave:0 "Apaçık ortada gizlenmiş değerli bir hazine."
 agot_nw_ranger_events_2103.b.tt.lose.cave:0 "Nesne bir tuzakmış, yakından incelenince kırıldı."
 agot_nw_ranger_events_2103.c.tt.win.cave:0 "Yeni izler buldum."
 agot_nw_ranger_events_2103.c.tt.lose.cave:0 "İzler çıkmaz sokak."
 ##woods scenario
 agot_nw_ranger_events.2103.t.woods:0 "Fısıltılı Orman"
 agot_nw_ranger_events.2103.desc.intro_a.woods:0 "Dallarında kırağı taşıyan ağaçlar, etrafımızı kuşatmış. Orman, uğursuz bir durgunluğa bürünmüş."
 agot_nw_ranger_events.2103.desc.intro_b.woods:0 "Kalın gövdeli ağaçlar, dev sütunlar misali yükseliyor; dalları, kasvetli bir örtü oluşturuyor. Orman, sonu olmayan bir gölge ve kabuk labirenti gibi uzanıyor."
 agot_nw_ranger_events.2103.desc.intro_c.woods:0 "Ormanın derinliklerine doğru ilerlerken, ayaklarımız yumuşak toprağa gömülüyor. Her ses, kalın yapraklar tarafından yutuluyor."
 agot_nw_ranger_events.2103.desc.intro_d.woods:0 "Orman, ağaçlar arasında kıvrılan yollarla bizi yutuyor. Üstümüzdeki dallar, güneşi kıskançlıkla saklıyor."
 agot_nw_ranger_events.2103.desc.intro_e.woods:0 "Derinlere indikçe, sessizlik dayanılmaz bir hal alıyor. Her adımımız, ormanın kendisi dinliyormuşçasına yankılanıyor."
 agot_nw_ranger_events.2103.desc.mid_a.woods:0 "Yukarıdaki dallar gıcırdıyor, buz gibi bir rüzgar tenimizi yalıyor; sanki görünmeyen bir varlık etrafımızda geziniyor."
 agot_nw_ranger_events.2103.desc.mid_b.woods:0 "Yakınlardan gelen hafif bir hışırtı, ormanın boş olmadığını fısıldıyor. Her gölge, bir sırrı barındırıyor."
 agot_nw_ranger_events.2103.desc.mid_c.woods:0 "Üzerimize bir tedirginlik çöküyor, ağaçların altındaki gölgeler, solan ışıkla birlikte şekil değiştiriyor."
 agot_nw_ranger_events.2103.desc.mid_d.woods:0 "İlerledikçe, ağaçlar daha da çarpıklaşıyor; dalları, pençeler gibi uzanıyor."
 agot_nw_ranger_events.2103.desc.mid_e.woods:0 "Her dönemeç yeni gölgeler doğuruyor ve derinlere indikçe hava soğuyor. Bu orman, karanlık bir sırrı saklıyor."
 agot_nw_ranger_events.2103.desc.outro_a.woods:0 "\n\nİleride, köklerin arasında sıkışmış bir şey görüyoruz: terk edilmiş veya düşürülmüş küçük bir işaret."
 agot_nw_ranger_events.2103.desc.outro_b.woods:0 "\n\nBir açıklığa varıyoruz. Orada, yerde, yaprakların altına yarı gizlenmiş tuhaf bir bohça yatıyor."
 agot_nw_ranger_events.2103.desc.outro_c.woods:0 "\n\nGözümüze bir parıltı çarpıyor: bilinmeyen biri veya bir şey tarafından bırakılmış gizli bir zula veya bir adak yeri."
 agot_nw_ranger_events.2103.desc.outro_d.woods:0 "\n\nTam geri dönmeyi düşündüğümüz anda, gölgelerde parıldayan bir şey görüyoruz: buradan geçen her neyse, ona dair bir iz."
 agot_nw_ranger_events.2103.desc.outro_e.woods:0 "\n\nAğaçlar hafifçe aralanıyor ve yerde bir nesne ortaya çıkıyor. Küçük, ancak cevapları barındırıyor olabilir."
 agot_nw_ranger_events.2103.a.woods:0 "Tuhaf işareti inceliyoruz."
 agot_nw_ranger_events.2103.b.woods:0 "Toprakta iz arıyoruz."
 agot_nw_ranger_events.2103.c.woods:0 "Çalılıkları didik didik arıyoruz."
 agot_nw_ranger_events_2103.a.tt.win.woods:0 "Kıymetli bir kalıntı."
 agot_nw_ranger_events_2103.a.tt.lose.woods:0 "Nesne paramparça oluyor, hiçbir şey sunmuyor."
 agot_nw_ranger_events_2103.b.tt.win.woods:0 "Derinlere götüren yeni izler buluyoruz."
 agot_nw_ranger_events_2103.b.tt.lose.woods:0 "İzler çıkmaz sokak."
 agot_nw_ranger_events_2103.c.tt.win.woods:0 "Gizli bir zula ortaya çıkarıyoruz."
 agot_nw_ranger_events_2103.c.tt.lose.woods:0 "Burada gölgelerden başka bir şey yok."
 ##hill scenario
 agot_nw_ranger_events.2103.t.hill:0 "Kayalık Tepelerin Arasından"
 agot_nw_ranger_events.2103.desc.intro_a.hill:0 "Kayalık tepeler, önümüzde yükseliyor; kayalar ve devasa taşlardan oluşan engebeli bir manzara sunuyor. Tırmanışımız, bölgenin engin manzarasını gözler önüne seriyor."
 agot_nw_ranger_events.2103.desc.intro_b.hill:0 "Gevşek kayaların üzerinden tırmanırken, rüzgar yükseldikçe şiddetini arttırıyor. Tepeler sessiz, fakat manzara uçsuz bucaksız."
 agot_nw_ranger_events.2103.desc.intro_c.hill:0 "Kayalar ve sarp yamaçlar, tırmanışı zorlaştırıyor; ancak buradan, Sur'un çok ötesini görebiliyoruz."
 agot_nw_ranger_events.2103.desc.intro_d.hill:0 "Kayalık arazi önümüzde uzanıyor, her adım bir mücadele. Yükseldikçe, ayaklarımızın altındaki gevşek taşlar takırdıyor."
 agot_nw_ranger_events.2103.desc.intro_e.hill:0 "Tepeler engebeli, keskin kenarlı ve dar patikalı. Tırmanırken, yakın zamanda gerçekleşmiş faaliyetlerin izlerini arıyoruz."
 agot_nw_ranger_events.2103.desc.mid_a.hill:0 "Nefeslenmek için durup ufku tarıyoruz. Rüzgar, tepelerden keskin ve buz gibi esiyor."
 agot_nw_ranger_events.2103.desc.mid_b.hill:0 "Kayaların arasında, kasıtlı gibi görünen işaretler fark ediyoruz: birileri tarafından bırakılmış belli belirsiz bir iz."
 agot_nw_ranger_events.2103.desc.mid_c.hill:0 "Tırmanırken ayaklarımızın altındaki gevşek taşlar yuvarlanıyor, ancak ilerideki kayaların arasında bir şey parıldıyor."
 agot_nw_ranger_events.2103.desc.mid_d.hill:0 "Bir platoya ulaştığımızda, kayaların arasında sıkışmış, kısmen gizlenmiş, bizi bekleyen bir şey görüyoruz."
 agot_nw_ranger_events.2103.desc.mid_e.hill:0 "Rüzgar yön değiştiriyor ve bir an için hafif bir duman kokusu alıyoruz; sanki yakın zamanda birileri buradaymış gibi."
 agot_nw_ranger_events.2103.desc.outro_a.hill:0 "\n\nİleride, iki büyük kayanın arasında, bir şeyin gizlendiği küçük bir oyuk görüyoruz."
 agot_nw_ranger_events.2103.desc.outro_b.hill:0 "\n\nİşte orada, yamaçta, kayalara sıkışmış, terk edilmiş veya kasten gizlenmiş küçük bir bohça duruyor."
 agot_nw_ranger_events.2103.desc.outro_c.hill:0 "\n\nTuhaf bir nesne gözümüze çarpıyor, kayalık yamaca yarı gömülmüş. Buraya ait değilmiş gibi görünüyor."
 agot_nw_ranger_events.2103.desc.outro_d.hill:0 "\n\nYaklaşırken, kayaların arasında sıkışmış alışılmadık bir şey görüyoruz: aradığımız şeye dair bir ipucu."
 agot_nw_ranger_events.2103.desc.outro_e.hill:0 "\n\nTam tırmanışa devam etmeye hazırlanırken, kısmen gömülü bir şey fark ediyoruz: taşlar arasında bir keşif."
 agot_nw_ranger_events.2103.a.hill:0 "Kayalık yarıkları araştırıyoruz."
 agot_nw_ranger_events.2103.b.hill:0 "Kayalardaki işaretleri inceliyoruz."
 agot_nw_ranger_events.2103.c.hill:0 "Yakın zamanda gerçekleşmiş faaliyetlerin izlerini arıyoruz."
 agot_nw_ranger_events_2103.a.tt.win.hill:0 "Gizli bir kalıntı buluyoruz."
 agot_nw_ranger_events_2103.a.tt.lose.hill:0 "Sadece soğuk taşlar var."
 agot_nw_ranger_events_2103.b.tt.win.hill:0 "İşaretler, değerli bir şeye götürüyor."
 agot_nw_ranger_events_2103.b.tt.lose.hill:0 "İşaretler anlamsız."
 agot_nw_ranger_events_2103.c.tt.win.hill:0 "Yakın zamanda yakılmış bir kamp ateşi buluyoruz."
 agot_nw_ranger_events_2103.c.tt.lose.hill:0 "Burası el değmemiş gibi duruyor."
 #You Win
 agot_nw_ranger_events.2104.t:0 "Keşif"
 agot_nw_ranger_events.2104.desc.a:0 "Daha fazla araştırma sonucunda, değerli bir şey ortaya çıkarıyoruz: bölgenin ve sırlarının anlaşılmasını derinleştiren bir ipucu."
 agot_nw_ranger_events.2104.desc.b:0 "Arama meyvesini veriyor ve geride bırakılan gizli izleri gün yüzüne çıkarıyor. Buradaki her neyse, ardından değerli bir şey bırakmış."
 agot_nw_ranger_events.2104.desc.c:0 "Kapsamlı bir araştırmanın ardından, gizli bir nesne buluyoruz: burada yaşananları anlamamızı sağlayan beklenmedik bir ganimet."
 agot_nw_ranger_events.2104.desc.d:0 "Çabalarımız boşa gitmiyor ve hikayenin bir parçasını barındıran bir kalıntı ortaya çıkarıyoruz. Bu bulgu, umduğumuzdan çok daha fazlası."
 agot_nw_ranger_events.2104.desc.e:0 "İzlediğimiz iz bizi, gölgelerin altına gömülü değerli bir şeye götürüyor. Görevimizi değerli kılan bir keşif."
 agot_nw_ranger_events.2104.desc.artifact:0 "\n\nTam ayrılmak üzereyken, ayağım gömülü bir şeye takılıyor: toprağa gizlenmiş bir silah. Onu alıp kampa götürmeye karar veriyorum."
 agot_nw_ranger_events.2104.a:0 "Kampa dönelim."
 #You Lose
 agot_nw_ranger_events.2105.t:0 "Boşluk"
 agot_nw_ranger_events.2105.desc.a:0 "Daha fazla araştırma sonucunda, elimiz boş dönüyoruz. Buradaki her neyse, ardında iz bırakmamış."
 agot_nw_ranger_events.2105.desc.b:0 "Arama sonuçsuz kalıyor, geriye sadece gölgeler ve sessizlik kalıyor; oysa daha fazlasını ummuştuk."
 agot_nw_ranger_events.2105.desc.c:0 "Tüm çabalarımıza rağmen, kayda değer bir şey bulamıyoruz. İpuçları yok olmuş, geriye sadece sorular bırakmış."
 agot_nw_ranger_events.2105.desc.d:0 "Her köşeyi didik didik aradıktan sonra, elimiz boş ve cevapsız sorularla ayrılıyoruz."
 agot_nw_ranger_events.2105.desc.e:0 "Araştırmamız sonuçsuz kalıyor, geriye sadece boşa harcanmış zaman ve derinleşen bir boşluk hissi kalıyor."
 agot_nw_ranger_events.2105.a:0 "Sonuçsuz."
 
 ##ASSESS DANGER
 #Contract Texts
 ranger_laamp_contract_2201_contract:0 "Yabani Reisini Gözlemle"
 ranger_laamp_contract_2201_request:0 "Bu [agot_ranger_mission|E], [TaskContract.GetEmployer.GetName] adlı kişiyi ziyaret edip onu gözlemlemeni gerektiriyor."
 ranger_laamp_contract_2201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$" # Bu satır orijinal haliyle korunmuştur. Değişiklik yapılmamıştır.
 ranger_laamp_contract_2201_desc:0 "Lord Kumandan, Sur'un ötesinde karışıklık çıkaran [TaskContract.GetEmployer.GetName] adlı kişiyi araştırmamızı emretti. Adamları çoğalıyor ve söylentiler, dengesiz mizacından bahsediyor. Kimi onu bir tehdit olarak görüyor, kimi ise hayatta kalma mücadelesi veren sıradan bir savaşçı grubu olduğunu iddia ediyor. Kampını buldum. Çabuk davranırsak, tehdit kontrolden çıkmadan önce niyetini anlayabiliriz."
 
 ##CAST
 # main_figure - The main character of the event - target chief
 # my_ranger - Ranger Scout
 
 #Start Event
 agot_nw_ranger_events.2201.t:0 "Dikkatli Gözler"
 agot_nw_ranger_events.2201.desc.intro_a:0 "Lord Kumandan'ın emirleri açık: [main_figure.GetTitledFirstName] yakından izlenmeli. Sur için bir tehdit oluşturuyorsa, vakit kaybetmeden haberdar olmalıyız."
 agot_nw_ranger_events.2201.desc.intro_b:0 "Sur'un ötesinde, cüretkar bir reis hakkında fısıltılar dolaşıyor. Kimi adam topladığını söylüyor, kimi de sadece gürültücü bir budala olduğunu. Gerçeği öğrenmeliyiz."
 agot_nw_ranger_events.2201.desc.intro_c:0 "Buzlu diyarlarda yeni bir vahşi reis yükseliyor. Kimi reisler yağma yapar, kimi ticaret, kimi de kendi halinde yaşar. Hangisi olduğunu anlayacağız."
 agot_nw_ranger_events.2201.desc.intro_d:0 "Adamlar, gözlerinde ateşle yürüyen bir liderin önderliğinde Özgür Halk'ın daha büyük gruplar halinde toplandığını söylüyor. Eğer bir tehlike varsa, ilk biz göreceğiz."
 agot_nw_ranger_events.2201.desc.intro_e:0 "Nöbet'in doğası bu: izlemek. Bu vahşi bir bela ise, Lord Kumandan bela kapımıza dayanmadan haberdar olmalı."
 agot_nw_ranger_events.2201.desc.outro:0 "\n\nErzak toplandı, kılıçlar bileylendi. Buzlu topraklara doğru yola çıkıyoruz. Yakında, [main_figure.GetTitledFirstNamePossessive] topraklarında olacak ve nasıl bir [Select_CString(main_figure.IsFemale,'kadın','adam')] olduğunu öğreneceğiz."
 agot_nw_ranger_events.2201.a:0 "Yola koyulalım."
 agot_nw_ranger_events.2201.b:0 "Tüm kampla yaklaşmalıyız."
 agot_nw_ranger_events.2201.tt.destination:0 "Derhal [destination_1.GetBaseNameNoTier] bölgesine doğru yola çıkıyorsunuz." 
 #Action Event
 agot_nw_ranger_events.2202.t:0 "Dünyalarının Ucunda"
 agot_nw_ranger_events.2202.desc.intro_a:0 "Buz ve gölgenin perdesi altında, vahşi kampına yaklaşıyoruz. İleride ateşler titriyor, savaşçılar ağaçların altında gölgeler gibi hareket ediyor."
 agot_nw_ranger_events.2202.desc.intro_b:0 "Ufukta, vahşi kampı donmuş topraklara yayılmış. Sayıları belirsiz, tehditleri ise muğlak."
 agot_nw_ranger_events.2202.desc.intro_c:0 "Duman kokusu, soğuk havayı dolduruyor. Bir savaş kampı mı? Bir buluşma mı? Anlamak için henüz erken."
 agot_nw_ranger_events.2202.desc.intro_d:0 "Ham tahkimatlardan oluşan bir hat, yerleşimi çevreliyor: donmuş toprağa çakılmış kaba direkler. Savunma için mi yoksa gözdağı vermek için mi, henüz belli değil."
 agot_nw_ranger_events.2202.desc.intro_e:0 "Kahkaha ve bağrışmalar, gece havasını yırtıyor. Savaşçılara mı yoksa aptallara mı ait, söylemek zor."
 agot_nw_ranger_events.2202.desc.mid_a:0 "\n\nLiderleri çadırından çıkıyor: geniş omuzlu, acımasız bir sırıtışa sahip bir [Select_CString(main_figure.IsFemale,'kadın','adam')]. Varlığı bile, buradan bile rahatsız edici."
 agot_nw_ranger_events.2202.desc.mid_b:0 "\n\nKadınlar ve çocuklar, derme çatma kulübeler arasında hareket ediyor; ancak kampın kalbinde, reisleri güvenle dikiliyor."
 agot_nw_ranger_events.2202.desc.mid_c:0 "\n\nUzun boylu bir silüet, büyük bir ateşin önünde oturuyor, savaşçıları etrafını sarmış. Hak edip etmediği bir yana, sadakatleri aşikar."
 agot_nw_ranger_events.2202.desc.mid_d:0 "\n\nİlk bakışta sıradan görünüyorlar. Sonra reis konuşuyor ve sesinde, içimi kemiren bir şey var."
 agot_nw_ranger_events.2202.desc.mid_e:0 "\n\n[main_figure.GetTitledFirstName] adlı kişinin bir içki boynuzu kaldırmasını, adamlarının buna karşılık gürlemelerini izliyorum. Bir güç gösterisi… yoksa çaresizliğin işareti mi?"
 agot_nw_ranger_events.2202.desc.outro_a:0 "\n\nKarar verme zamanı: bu [Select_CString(main_figure.IsFemale,'kadın','erkek')] bir tehdit mi, yoksa büyük emelleri olmayan sıradan bir vahşi mi?"
 agot_nw_ranger_events.2202.desc.outro_b:0 "\n\nBir lider, insanları savaşçı veya canavar yapabilir. Bu kişi, ikisi arasında ince bir çizgide yürüyor."
 agot_nw_ranger_events.2202.desc.outro_c:0 "\n\nNöbet'e meydan okumayı düşünüp düşünmediği bilinmez ama halkı onu çağırsa, savaşa peşinden giderlerdi."
 agot_nw_ranger_events.2202.desc.outro_d:0 "\n\nDostumuz değil, ama bu onu düşman yapar mı? Ne rapor edeceğimize karar vermeliyiz."
 agot_nw_ranger_events.2202.desc.outro_e:0 "\n\nSonsuza dek burada kalamayız. Lord Kumandan, gördüklerimizi duymalı."
 agot_nw_ranger_events.2202.a:0 "Bu reis tehlikeli. Bertaraf edilmeli."
 agot_nw_ranger_events.2202.b:0 "Müttefikimiz değil, fakat gerçek bir tehdit de oluşturmuyor."
 ranger_report_danger:0 "Lord Kumandan, [main_figure.GetTitledFirstNameNoTooltip] adlı kişiye savaş ilan edebilir."
 #Report Danger
 agot_nw_ranger_events.2204.t:0 "Sur'un Ötesinden Gelen Tehlike"
 agot_nw_ranger_events.2204.desc:0 "[first_ranger.GetTitledFirstName] adlı kişiden gelen bir ulak, endişe verici haberler getiriyor. İlk Kolcu, [main_figure.GetTitledFirstName] adlı kişiyi araştırdı ve onun gerçek bir tehlike olduğunu keşfetti.. Gücü artıyor ve hırsları yakında Sur'a yönelebilir. Eğer harekete geçmezsek, yağmacıları büyük bir güçle saldırdığında pişman olabiliriz.\n\nKarar bana ait: Sur'un ötesine yürüyüp ilk darbeyi mi indirmeliyiz, yoksa şimdilik beklemeli miyiz?"
 agot_nw_ranger_events.2204.a:0 "Sur, eli kolu bağlı beklemeyecek. Hücum!"
 agot_nw_ranger_events.2204.b:0 "Bekleyip göreceğiz. Henüz zamanı değil."
 #Report it's fine
 agot_nw_ranger_events.2205.t:0 "Tedbirli Bir Göz"
 agot_nw_ranger_events.2205.desc:0 "[first_ranger.GetTitledFirstName] adlı kişiden gelen bir ulak, [main_figure.GetTitledFirstName] hakkındaki raporu getiriyor. Bu [Select_CString(main_figure.IsFemale,'kadın','adam')], Nöbet'e dost olmasa da acil bir tehdit oluşturmuyor gibi görünüyor. Halkı kendi hayatta kalma mücadelesiyle meşgul, Sur'a saldırmak için hazırlanmıyorlar.\n\nŞimdilik savaşa gerek yok. Fakat onları başıboş bırakmak akıllıca mı?"
 agot_nw_ranger_events.2205.a:0 "O halde onları kendi hallerine bırakalım."
 agot_nw_ranger_events.2205.b:0 "Pişman olmadan önce biz saldıralım."
 
 ##FALLEN RANGER
 #Contract Texts
 ranger_laamp_contract_2301_contract:0 "Düşmüş Kolcu"
 ranger_laamp_contract_2301_request:0 "Bu [agot_ranger_mission|E] görevi, düşmüş bir kolcunun ölümünün araştırılmasını gerektiriyor."
 ranger_laamp_contract_2301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$" # Bu kod aynen kalmalı, değiştirilmemeli.
 ranger_laamp_contract_2301_desc:0 "Lord Kumandan, içimizden birinin ölümünü araştırmamızı emretti. Sur'un ötesinde, cansız bedeni bulunan bir kolcu; bedeni, hiçbir ipucu vermeyen yaralarla dolu. Yabanıllar mıydı, vahşi hayvanlar mı, yoksa daha kötü bir şey mi? Daha fazla kan dökülmeden gerçeği ortaya çıkarmalıyız."
 
 ##CAST
 # my_ranger - Ranger Scout
 
 #Start Event
 agot_nw_ranger_events.2301.t:0 "Cevapsız Bir Ölüm"
 agot_nw_ranger_events.2301.desc.intro_a:0 "İçimizden biri Sur'un ötesinde düştü, bedeni soğukta bırakıldı. Lord Kumandan cevap istiyor ve onları bulmak bana düşüyor."
 agot_nw_ranger_events.2301.desc.intro_b:0 "Nöbet, ölümü yakından tanır; ancak bir kardeş tek başına ve sebepsiz yere öldüğünde, bu görmezden gelemeyeceğimiz bir muammadır."
 agot_nw_ranger_events.2301.desc.intro_c:0 "Vahşi doğada, yaralı ve cansız bedeni bulunan bir kolcu. Onu neyin öldürdüğünü kimse bilmiyor ve beni asıl endişelendiren de bu."
 agot_nw_ranger_events.2301.desc.intro_d:0 "Sur'un ötesinde, ölüm her zaman yakındır. Ama bu ölüm… Bu sıradan bir kaza değildi. Bir şey - ya da biri - canını aldı."
 agot_nw_ranger_events.2301.desc.intro_e:0 "Nöbet'in bir kardeşi, Sur'un ötesinde son nefesini verdi ve katili meçhul. Cevap bulmadan geri dönmeyeceğim."
 agot_nw_ranger_events.2301.desc.outro:0 "\n\nGerçeği ortaya çıkarmanın tek bir yolu var: izi takip edip nereye vardığını görmek."
 agot_nw_ranger_events.2301.a:0 "Harekete geçelim."
 agot_nw_ranger_events.2301.b:0 "Tüm kampı yaklaştırmalıyız."
 agot_nw_ranger_events.2301.tt.destination:0 "Derhal [destination_1.GetBaseNameNoTier] bölgesine doğru yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.2302.t:0 "Soğuk İzler"
 agot_nw_ranger_events.2302.desc.intro_a:0 "Kolcunun bulunduğu yere varıyoruz. Bedeni, düştüğü yerde duruyor; üzerinden esen soğuk rüzgar dışında el değmemiş."
 agot_nw_ranger_events.2302.desc.intro_b:0 "Manzara, çizmelerimin altındaki karın çıtırtısı dışında ürkütücü bir sessizliğe bürünmüş. Kolcu önümde yatıyor, son anları bir sır perdesiyle örtülü."
 agot_nw_ranger_events.2302.desc.intro_c:0 "Vücudu ayazla kaskatı kesilmiş, ancak yaralar taze. Onu ne öldürdüyse, uzakta değil."
 agot_nw_ranger_events.2302.desc.intro_d:0 "Cesedin etrafında dağınık izler var; bazıları insan, bazıları değil. İşaretler belirgin bir hikaye anlatmıyor, ancak burada bir şeylerin yaşandığı aşikar."
 agot_nw_ranger_events.2302.desc.intro_e:0 "Kılıcı yanında, kavrayışında donmuş halde. Neyle karşılaştıysa, sonuna kadar savaşmış."
 agot_nw_ranger_events.2302.desc.mid_a:0 "Silah yok, yağmalanmış teçhizat yok. Yabanılların işiyse, hiçbir şey almamışlar. Ama eğer onlar değilse… o zaman kim?"
 agot_nw_ranger_events.2302.desc.mid_b:0 "Yaralar derin, pürüzlü; bir bıçaktan değil, bambaşka bir şeyden. Bir canavar mı? Pençeler mi? Dişler mi?"
 agot_nw_ranger_events.2302.desc.mid_c:0 "Kar, izlerin çoğunu örtmüş; ancak ipuçları kalmış: bir mücadele, bir kovalamaca... Kolay ölmemiş."
 agot_nw_ranger_events.2302.desc.mid_d:0 "Soğuk, bedenini iyi korumuş. Yaralarından hala kan sızıyor, yüzü hala son acı ifadesiyle donakalmış."
 agot_nw_ranger_events.2302.desc.mid_e:0 "Yanına diz çöküp olay yerini inceliyorum. Güçlüydü, iyi bir savaşçıydı; ama onu yere seren her neyse, bunu kolayca yapmış."
 agot_nw_ranger_events.2302.desc.outro_a:0 "\n\nGerçek, ayazın pençesinde saklı. İzler sonsuza dek kaybolmadan önce nasıl araştırılacağına karar vermeliyim."
 agot_nw_ranger_events.2302.desc.outro_b:0 "\n\nKolay cevaplar yok. Ne olduğunu öğrenmek istiyorsam, geride kalan işaretleri takip etmeliyim."
 agot_nw_ranger_events.2302.desc.outro_c:0 "\n\nOnu neyin öldürdüğünü bilmeden gidemem. Önümdeki seçimler, neyi ortaya çıkaracağımı belirleyecek."
 agot_nw_ranger_events.2302.desc.outro_d:0 "\n\nSur'un daha fazla ölü kolcuya ihtiyacı yok. Burada bir tehdit varsa, o bizi bulmadan önce biz onu bulmalıyız."
 agot_nw_ranger_events.2302.desc.outro_e:0 "\n\nBu yer cevaplar barındırıyor, ancak sadece nereye bakacağımı bilirsem. Bir sonraki kararımı dikkatlice düşünmeliyim."
 agot_nw_ranger_events.2302.a:0 "Uzaklaşan izleri incele."
 agot_nw_ranger_events.2302.b:0 "Cesede gizlenmiş ipuçlarını ara."
 agot_nw_ranger_events.2302.c:0 "Çevredeki alanı tehlikelere karşı araştır."
 agot_nw_ranger_events_2302.a.tt.win:0 "İzler, umulandan fazlasını ortaya koyuyor."
 agot_nw_ranger_events_2302.a.tt.lose:0 "İşaretler, okunamayacak kadar belirsiz."
 agot_nw_ranger_events_2302.b.tt.win:0 "Gizli bir yara, ilk bakışta fark edilmeyen bir ipucu sunuyor."
 agot_nw_ranger_events_2302.b.tt.lose:0 "Bilinenlerin dışında kayda değer bir şey yok."
 agot_nw_ranger_events_2302.c.tt.win:0 "Keskin bir göz, yakınlarda gizlenen bir şeyi fark ediyor."
 agot_nw_ranger_events_2302.c.tt.lose:0 "Hiçbir şey görmüyorum, ama bu hiçbir şeyin beni görmediği anlamına gelmiyor." 
 #You Win
 agot_nw_ranger_events.2304.t:0 "Ortaya Çıkan Gerçek"
 agot_nw_ranger_events.2304.desc.a:0 "İzler, hikayeyi anlatıyor. Öldüğünde yalnız değildi ve katilinin yolu, vahşi doğanın derinliklerine uzanıyor."
 agot_nw_ranger_events.2304.desc.b:0 "Gizli bir yara, tuhaf bir işaret... Bu sıradan bir dövüş değildi. Daha karanlık bir şeylerin döndüğü aşikar."
 agot_nw_ranger_events.2304.desc.c:0 "İşaretler artık net: Kolcu avlanmış ve avcısı hala yakınlarda pusuda bekliyor olabilir."
 agot_nw_ranger_events.2304.a:0 "Bu bilgi, Lord Kumandan'a ulaşmalı."
 agot_nw_ranger_events.2304.b:0 "Daha derinlemesine araştırılmalı."
 #Kaybettiniz
 agot_nw_ranger_events.2305.t:0 "Cevapsız Sorular"
 agot_nw_ranger_events.2305.desc.a:0 "İzler belirsiz, zamanın yıpratıcılığı altında silinmiş. Buradaki tüm cevaplar, karın altına gömülü."
 agot_nw_ranger_events.2305.desc.b:0 "Hiçbir gizli ipucu ortaya çıkmıyor. Kolcunun ölümü, hala gizemini koruyor."
 agot_nw_ranger_events.2305.desc.c:0 "Tüm aramama rağmen, gerçek benden kaçıyor. Burada bir tehlike varsa, hala görünürde değil."
 agot_nw_ranger_events.2305.a:0 "Bulduğum bu yetersiz bilgiyi rapor etmeliyim."
 #Further Investigation
 agot_nw_ranger_events.2306.t:0 "Karda Kalanlar"
 agot_nw_ranger_events.2306.artifact.desc:0 "Kolcunun ölümünün ardındaki gerçek, sis perdesinin ardında gizli kalıyor. Hiçbir iz beni bir katile götürmüyor, hiçbir işaret kimliğini açığa çıkarmıyor.\n\nBölgeyi son bir kez ararken, elim karın altında bir şeye çarpıyor: eski ama kullanılabilir bir silah. Sorularıma cevap vermeyebilir, ama yine de işe yarar."
 agot_nw_ranger_events.2306.gold.desc:0 "Rüzgar, ağaçların arasında uluyor; sanki başarısızlığımla alay edercesine. Kolcuyu öldüren her kimse - ya da her neyse - ardında iz bırakmamış.\n\nAyrılmak üzereyken, ayazda bir şey parıldıyor. Altın. Çok değil, ama merakımı cezbedecek kadar. Bir kolcunun kesesi miydi bu? Yoksa biri aceleyle geride mi bıraktı?"
 agot_nw_ranger_events.2306.food.desc:0 "Vahşi doğa, kolayca cevap vermiyor. Kolcunun katilinden geriye hiçbir iz kalmamış, buzun altına gömülü hiçbir sır yok.\n\nBölgeyi ararken beklenmedik bir şey buluyorum: karda yarı gömülü erzaklar. Düşmüş kolcuya mı, yoksa başka birine mi ait olursa olsun, ziyan olmayacaklar."
 agot_nw_ranger_events.2306.nothing.desc:0 "Bölgenin her karışını aradım, ancak hiçbir cevap bulamadım. İz yok, ipucu yok; sadece soğuk, sonsuz beyazlık.\n\nKolcuyu öldüren çoktan gitmiş ve geriye sadece sorular kalmış."
 agot_nw_ranger_events.2306.a:0 "Bulgularımı Lord Kumandan'a rapor etmeliyim."
 
 #Reward Artifacts
 ranger_reward_sword:0 "Kış Kılıcı"
 ranger_reward_sword_desc:0 "Sur'un ötesinde bulunan keskin bir kılıç. Kabalığı kadar etkili olduğu da yadsınamaz."
 ranger_reward_spear:0 "Kış Mızrağı"
 ranger_reward_spear_desc:0 "Sur'un ötesinde bulunan sağlam bir mızrak. Menzili ölümcül, tıpkı yıpranmış sapı gibi sert."
 ranger_reward_axe:0 "Kış Baltası"
 ranger_reward_axe_desc:0 "Sur'un ötesinde bulunan acımasız bir balta. Ağırlığı ve keskinliği, kaba ve yıpranmış sapı kadar sert."
 ranger_reward_bow:0 "Kış Yayı"
 ranger_reward_bow_desc:0 "Sur'un ötesinde bulunan ölümcül bir yay. Gücü, zamanla aşınmış gövdesi kadar ölümcül."