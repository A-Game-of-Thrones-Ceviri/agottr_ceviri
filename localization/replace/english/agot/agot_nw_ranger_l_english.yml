 agot_nw_ranger_events.0024.desc.success_b:0 "\n\nEmeğinin meyvelerini -avladığı eti ve topladığı yiyecekleri- sunuyor. [my_ranger.GetTitledFirstNameNoTooltip], kamp depolarını doldurmaya yetecek kadar erzakla geri dönmüş."
 agot_nw_ranger_events.0024.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], yiyecekleri teslim ederken hafifçe gülümsüyor. Çabaları kampı doyurmuş ve yolculuğu mücadeleye değmiş."
 agot_nw_ranger_events.0024.desc.success_d:0 "\n\nHafif bir baş sallamasıyla, [my_ranger.GetTitledFirstNameNoTooltip] topladığı erzakları teslim ediyor. Kampın erzakları yenilenmiş ve çalışması meyvesini vermiş."
 agot_nw_ranger_events.0024.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], vahşi doğadan topladığı taze av ve yiyeceklerle geri dönüyor. Ganimetler sevindirici bir manzara ve kampın aç kalmayacağını garantiliyor."
