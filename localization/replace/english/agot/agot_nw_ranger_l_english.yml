 ranger_laamp_contract_2001_contract:0 "Özgür Halk'ın Gazabı"
 ranger_laamp_contract_2001_request:0 "Bu [agot_ranger_mission|görev], bir yoldaşımızı [TaskContract.GetEmployer.GetNamePossessive] gazabından kurtarmanı gerektiriyor."
 ranger_laamp_contract_2001_desc_title:0 "$ranger_laamp_contract_1101_desc_title$" # Bu satır orijinalde olduğu gibi korunmuştur.
 ranger_laamp_contract_2001_desc:0 "Yoldaşlarımızdan birinin Özgür Halk'ın öfkesini üzerine çektiği haberi ulaştı.\n\nKaçıyor ve hayatı tehlikede. Yardım edeceksek vakit kaybetmemeliyiz. Özgür Halk acımasızdır ve ona nefes alma fırsatı tanımayacaklardır."
 
 ##CAST
 # main_figure - The main character of the event - Aggressor chief
 # my_ranger - Ranger Scout
 # rescued_bb - The blackbrother
 
 #Start Event
 agot_nw_ranger_events.2001.t:0 "Ölümüne Bir Kovalamaca"
 agot_nw_ranger_events.2001.desc.intro_a:0 "Hayatı için kaçan yoldaşımızın haberi içimi kemiriyor. Özgür Halk acımasızdır ve biz de vakit kaybetmemeliyiz. [main_figure.GetTitledFirstName] ulaşmadan önce ona ulaşmalıyız."
 agot_nw_ranger_events.2001.desc.intro_b:0 "Bir yoldaşımız avlanıyor ve biz onun tek umuduyuz. Özgür Halk yaklaşıyor ve her an önemli. Uzun ve tehlikeli bir kovalamaca olacağını bilerek hazırlıklarımı yapıyorum."
 agot_nw_ranger_events.2001.desc.intro_c:0 "Vakit yok. Bir yoldaşımız hayatı için koşuyor ve [main_figure.GetTitledFirstName] peşinde. Yola çıkmaya hazırlanırken rüzgar uluyor. Onu yakalamak için aynı hızda hareket etmeliyiz."
 agot_nw_ranger_events.2001.desc.intro_d:0 "Bir kardeşimiz tehlikede, [main_figure.GetTitledFirstName] tarafından avlanıyor. Yola çıkmaya hazırlanırken soğuk hava yüzümüzü ısırıyor. Hata yapma lüksümüz yok, tek bir hata ölümcül olabilir."
 agot_nw_ranger_events.2001.desc.intro_e:0 "Özgür Halk av peşinde ve avları bizden biri. Hızlı hareket etmezsek, yoldaşımızın hayatta kalma şansı yok. Görev için gerekli olan malzemeleri toplarken kamp hareketleniyor."
 agot_nw_ranger_events.2001.desc.outro:0 "\n\nÖzgür Halk lideri yaklaşıyor ve ne kadar beklersek şansımız o kadar azalıyor. Hemen harekete geçmeliyiz."
 agot_nw_ranger_events.2001.a:0 "Vakit kaybetmeyelim."
 agot_nw_ranger_events.2001.b:0 "Kampı toplayın."
 agot_nw_ranger_events.2001.tt.destination:0 "Derhal [destination_1.GetBaseNameNoTier] bölgesine doğru yola çıkıyorsunuz." 
 #Action Event
 agot_nw_ranger_events.2002.t:0 "Kovalamaca Sürüyor"
 agot_nw_ranger_events.2002.desc.intro_a:0 "Açık alana ulaşıyoruz ve işte orada, yoldaşımız, Özgür Halk liderinin gazabından kaçmaya çalışıyor. Harekete geçmek için çok az zamanımız var, ancak tam zamanında yetiştik."
 agot_nw_ranger_events.2002.desc.intro_b:0 "Yoldaşımızı ileride görüyoruz, Özgür Halk lideri yaklaşırken ağaçların arasında sendeleyerek ilerliyor. Aralarındaki mesafe azalıyor ve onu kurtarmak için zamanımız daralıyor."
 agot_nw_ranger_events.2002.desc.intro_c:0 "Yoldaşımız görünüyor, Özgür Halk lideri yaklaşırken yüzü korkudan bembeyaz. Çok geride değiliz, ancak tehlike her an artıyor."
 agot_nw_ranger_events.2002.desc.intro_d:0 "Tam zamanında varıyoruz ve Özgür Halk lideri yaklaşırken yoldaşımız bitkin bir şekilde sendeleyerek ilerliyor. Vakit kaybetmemeliyiz, lider neredeyse ona yetişiyor."
 agot_nw_ranger_events.2002.desc.intro_e:0 "Yoldaşımız ormanda koşuyor, ancak Özgür Halk lideri hemen arkasında, hızla yaklaşıyor. Tam zamanında geldik, ancak şimdi yapacağımız en ufak bir hata ölümcül olabilir."
 agot_nw_ranger_events.2002.desc.mid_a:0 "[main_figure.GetTitledFirstName] acımasız, saldırmaya hazırlanırken temposunu artırıyor. Yoldaşımız sendeliyor ve gözlerindeki paniği görebiliyorum. Şimdi harekete geçmeliyiz, yoksa çok geç olacak." 
 agot_nw_ranger_events.2002.desc.mid_b:0 "[main_figure.GetTitledFirstName] neredeyse ona yetişti, mızrağını öldürmek için kaldırdı. Kara kardeş tökezliyor, nefes nefese kalmış, vahşi yaklaşırken. Çok geç olmadan önce saniyelerimiz var."
 agot_nw_ranger_events.2002.desc.mid_c:0 "[main_figure.GetTitledFirstName] neredeyse yetişti, gözleri yoldaşımıza kilitlenmiş. Aralarındaki mesafe azalırken havadaki gerilim keskinleşiyor. Harekete geçme zamanı."
 agot_nw_ranger_events.2002.desc.mid_d:0 "Yoldaşımız sendeliyor ve [main_figure.GetTitledFirstName] fırsatı değerlendiriyor. Silahı soğuk ışıkta parıldıyor, saldırıya hazır. Zamanımız daralıyor. Harekete geçmeliyiz."
 agot_nw_ranger_events.2002.desc.mid_e:0 "[main_figure.GetTitledFirstName] neredeyse vuruş mesafesinde. Adımları ağır, amacı belli ve yoldaşımızın korkusu elle tutulur. Harekete geçmek için zamanımız hızla tükeniyor."
 agot_nw_ranger_events.2002.desc.outro_a:0 "\n\nDüşünmek için zaman yok, sadece harekete geçmek için. Özgür Halk lideri saldırmak üzere ve yoldaşımızı nasıl kurtaracağımıza karar vermeliyim."
 agot_nw_ranger_events.2002.desc.outro_b:0 "\n\nZamanımız kalmadı. Saldırı an meselesi ve yoldaşımızı kurtaracaksak hemen harekete geçmeliyim."
 agot_nw_ranger_events.2002.desc.outro_c:0 "\n\nÖzgür Halk lideri öldürmek için yaklaşıyor ve yoldaşımızın kaderi belirsiz. Hamle yapma zamanı."
 agot_nw_ranger_events.2002.desc.outro_d:0 "\n\nÖzgür Halk üyesi neredeyse ona yetişti. Liderin son darbeyi indirmesini engellemek için hemen harekete geçmeliyim."
 agot_nw_ranger_events.2002.desc.outro_e:0 "\n\nArtık vakit yok. Özgür Halk lideri saldırıya hazır ve çok geç olmadan nasıl müdahale edeceğime karar vermeliyim."
 agot_nw_ranger_events.2002.a:0 "Lidere saldırıyorum."
 agot_nw_ranger_events.2002.b:0 "Liderle konuşmaya çalışıyorum."
 agot_nw_ranger_events.2002.c:0 "Yoldaşımızı serbest bırakması için lideri kandırmaya çalışıyorum."
 agot_nw_ranger_events_2002.b.tt.win:0 "Özgür Halk lideri tereddüt ediyor ve geri çekilmeye ikna oluyor."
 agot_nw_ranger_events_2002.b.tt.lose:0 "Sözlerim havada asılı kalıyor ve saldırıyor."
 agot_nw_ranger_events_2002.c.tt.win:0 "Özgür Halk lideri tuzağa düşüyor ve yoldaşımızı serbest bırakıyor."
 agot_nw_ranger_events_2002.c.tt.lose:0 "Aldatmacayı fark ediyor ve saldırıyor."
 #You Win
 agot_nw_ranger_events.2004.t:0 "Vahşi Doğada Zafer"
 agot_nw_ranger_events.2004.desc.one.a:0 "Saldırımım hızlı ve vahşi reisi tepki verecek zaman bulamıyor. Tek ve güçlü bir vuruşla onu yere seriyorum. Kara kardeş güvende, hayatı hızlı hareketimiz sayesinde kurtuldu."
 agot_nw_ranger_events.2004.desc.one.b:0 "Vahşi reisi saldırısını bitirmeden önce hareket ediyorum. Kılıcım havayı kesiyor, onu bir anda yere seriyor. Kara kardeş rahatlayarak dizlerinin üzerine çöküyor, sonunda güvende."
 agot_nw_ranger_events.2004.desc.one.c:0 "Tam saldırıya geçeceği sırada Özgür Halk liderine ulaşıyorum. Kılıcım hedefine ulaşıyor ve dövüş saniyeler içinde bitiyor. Yoldaşımız, ölümün eşiğinden kurtulmuş, rahatlamış bir şekilde bana bakıyor."
 agot_nw_ranger_events.2004.desc.one.d:0 "Bir kükremeyle kavgaya atılıyorum ve yoldaşımıza zarar vermeden önce Özgür Halk liderini yere seriyorum. Dövüş kısa sürüyor ve yoldaşımızın hayatı kurtuluyor."
 agot_nw_ranger_events.2004.desc.one.e:0 "Kılıcım isabet ediyor ve Özgür Halk lideri ayaklarımın dibine yığılıyor. Korkuyla titreyen yoldaşımız, onu güvenli bir yere çekerken teşekkürlerini sunuyor."
 agot_nw_ranger_events.2004.desc.two.a:0 "Sözlerim tam zamanında Özgür Halk liderine ulaşıyor. Tereddüt ediyor, teklifimi düşünüyor. Gergin bir bekleyişin ardından, silahını indiriyor ve uzaklaşıyor; yoldaşımızı esirgemeyi seçiyor."
 agot_nw_ranger_events.2004.desc.two.b:0 "Hızlıca konuşuyorum, Özgür Halk liderine bir çıkış yolu sunuyorum. Gözleri kısılıyor, ancak sonunda yumuşuyor. Yoldaşımız güvende ve lider ormana geri dönüyor."
 agot_nw_ranger_events.2004.desc.two.c:0 "Konuşurken Özgür Halk lideri duraklıyor, silahı gevşiyor. Bir an düşündükten sonra, geri çekiliyor, yoldaşımızın hayatını bağışlıyor ve bizi rahat bırakıyor."
 agot_nw_ranger_events.2004.desc.two.d:0 "Bugün zaferi silahlar değil, sözler kazandı. Özgür Halk lideri mantıklı olanı dinliyor, silahını indiriyor ve geri adım atıyor. Yoldaşımız güvende, hayatı bağışlandı."
 agot_nw_ranger_events.2004.desc.two.e:0 "Sözlerim Özgür Halk liderinde karşılık buluyor. Yoldaşımıza ve sonra bana bakıyor, sonunda başını sallayıp uzaklaşıyor. Tehlike geçti ve yoldaşımız güvende."
 agot_nw_ranger_events.2004.desc.three.a:0 "Dikkatlice davranıyorum ve Özgür Halk liderinin dikkatini sahte bir vaatle dağıtıyorum. Kafa karışıklığı anında, yoldaşımız kaçıyor ve Özgür Halk lideri hatasını fark edince öfkeyle uzaklaşıyor."
 agot_nw_ranger_events.2004.desc.three.b:0 "Tuzak işe yarıyor. Özgür Halk lideri aldanıyor ve arkasını dönerken, yoldaşımız sıvışıyor. Aldatıldığını anlayan lider, öfkeyle vahşi doğaya kaçıyor."
 agot_nw_ranger_events.2004.desc.three.c:0 "Özgür Halk liderini yanıltıyorum, başka tarafa bakması için ikna ediyorum. Gerçeği fark ettiğinde, yoldaşımız çoktan kaçmış oluyor ve Özgür Halk lideri, zekâsı alt edilmiş bir şekilde ormana karışıyor."
 agot_nw_ranger_events.2004.desc.three.d:0 "Planım mükemmel işliyor. Özgür Halk lideri, yoldaşımızın kaçması için yeterince uzun süre tereddüt ediyor. Yenilgiye uğrayan lider, öfkeyle geri çekiliyor."
 agot_nw_ranger_events.2004.desc.three.e:0 "Sözlerimle kandırılan Özgür Halk lideri, sendeliyor. Yoldaşımız kaçmak için fırsatı değerlendiriyor ve aldatıldığını anlayan lider, vahşi doğaya dalıyor."
 agot_nw_ranger_events.2004.a:0 "Artık güvende."
 #You Lose
 agot_nw_ranger_events.2005.t:0 "Acı Bir Kayıp"
 agot_nw_ranger_events.2005.desc.one.a:0 "Saldırıyorum ama çok geç. Özgür Halk liderinin darbesi isabet ediyor ve yoldaşımız yere yığılıyor. Olay yerine ulaştığımda, cansız bedeniyle karşılaşıyorum."
 agot_nw_ranger_events.2005.desc.one.b:0 "Saldırımım boşa gidiyor ve Özgür Halk lideri çok hızlı. Yoldaşımız yere düşüyor, hayatı gözlerimizin önünde sönüyor. Başarısız olduk."
 agot_nw_ranger_events.2005.desc.one.c:0 "Sıkı dövüşüyorum ama yetmiyor. Özgür Halk liderinin darbesi isabet ediyor ve yoldaşımız cansız bir şekilde yere seriyor. Liderin zaferle uzaklaşmasını çaresizce izliyorum."
 agot_nw_ranger_events.2005.desc.one.d:0 "Hamle yapıyorum ama Özgür Halk lideri daha hızlı. Silahı, yoldaşımızı yere düşürüyor. Yoldaşımızın son nefesini verişini izlerken yenilginin acısını hissediyorum."
 agot_nw_ranger_events.2005.desc.one.e:0 "Özgür Halk lideri, ben müdahale edemeden harekete geçiyor ve yoldaşımızın hayatına son veriyor. Durdurmaya çalışıyorum ama çok geç kalıyorum, savaşı kaybettik."
 agot_nw_ranger_events.2005.desc.two.a:0 "Özgür Halk lideriyle konuşmaya çalışıyorum ama sözlerime kulak asmıyor. Silahı parıldıyor ve yoldaşımız, ben harekete geçemeden can veriyor."
 agot_nw_ranger_events.2005.desc.two.b:0 "Hızlıca konuşuyorum, durumu yatıştırmaya çalışıyorum, ama Özgür Halk lideri etkilenmiyor. Silahı yoldaşımızı yere seriyor ve onu kurtarma şansımızı yitiriyoruz."
 agot_nw_ranger_events.2005.desc.two.c:0 "Konuşma girişimim başarısız oluyor. Özgür Halk lideri öfkesine yenik düşüyor ve hızlı bir darbeyle yoldaşımızı öldürüyor. Sözlerim onu kurtarmaya yetmedi."
 agot_nw_ranger_events.2005.desc.two.d:0 "Ortak bir zemin bulmaya çalışıyorum, ama Özgür Halk lideri dinlemiyor. Silahı yoldaşımızı delip geçiyor ve ölümünü çaresizce izlemekten başka yapabileceğim bir şey yok."
 agot_nw_ranger_events.2005.desc.two.e:0 "Barış çağrım cevapsız kalıyor. Özgür Halk lideri saldırıyor ve yoldaşımız oracıkta can veriyor. Yenilgi ağır ve bize sadece acı kalıyor."
 agot_nw_ranger_events.2005.desc.three.a:0 "Özgür Halk liderini kandırmaya çalışıyorum ama tuzağımı fark ediyor. Hızlı bir hareketle, silahı yoldaşımızı yere seriyor. Yenilgi hızlı ve acımasız."
 agot_nw_ranger_events.2005.desc.three.b:0 "Lideri yanıltma planım başarısız oluyor. Tuzağı fark ediyor ve onu durduramadan yoldaşımızı öldürüyor. Hilelerim onu kurtarmaya yetmedi."
 agot_nw_ranger_events.2005.desc.three.c:0 "Özgür Halk liderini alt etmeye çalışıyorum ama planım suya düşüyor. Darbesi isabet ediyor ve yoldaşımız gözlerimin önünde ölüyor. Yenilgi acı ve stratejim başarısız."
 agot_nw_ranger_events.2005.desc.three.d:0 "Aldatmacam başarısız oluyor. Özgür Halk lideri kandırılmıyor ve hızlı bir darbeyle yoldaşımızı öldürüyor. Kayıp büyük ve çabalarım boşa."
 agot_nw_ranger_events.2005.desc.three.e:0 "Özgür Halk liderini kandırma girişimim korkunç bir şekilde ters tepiyor. Kolayca fark ediyor ve silahıyla yoldaşımızı yere seriyor. Yenilgiyle sarsılıyorum."
 agot_nw_ranger_events.2005.a:0 "Her şey bitti... onu kaybettik."
 agot_nw_ranger_events.2005.a.tt:0 "Lider kaçıyor."
 
