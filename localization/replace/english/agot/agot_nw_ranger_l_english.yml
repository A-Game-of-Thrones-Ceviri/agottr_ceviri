agot_nw_ranger_events.0022.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip], kuzeydeki çetin vahşi doğada geçmemiz için daha güvenli yollar arayarak yakınlardaki yolları ve güzergahları keşfetti."
 agot_nw_ranger_events.0022.desc.mid_b:0 "Vahşi doğa birçok tehlike barındırır, ancak [my_ranger.GetTitledFirstNameNoTooltip] yolları haritalandırarak ve rotalarımızın güvenli olmasını sağlayarak veya olmayanları işaretleyerek ilerledi."
agot_nw_ranger_events.0022.desc.mid_c:0 "[my_ranger.GetTitledFirstNameNoTooltip], bu tehlikeli zamanlarda çok az kişinin seyahat etmeye cesaret ettiği yolları keşfederek, günlerce toprakların unutulmuş patikalarını izledi."
agot_nw_ranger_events.0022.desc.mid_d:0 "Karla kaplı arazilerde ve gizli tehlikeler arasında, [my_ranger.GetTitledFirstNameNoTooltip] kampı yönlendirmek için güvenli yollar arayarak vahşi doğanın derinliklerine gitti."
agot_nw_ranger_events.0022.desc.mid_e:0 "[my_ranger.GetTitledFirstNameNoTooltip] ilerideki yolları değerlendirerek uzaklara gitti. Kuzeyin vahşi doğası affetmez, ancak keskin gözleri daha güvenli bir geçiş ortaya çıkarabilir."
 agot_nw_ranger_events.0022.desc.success_a:0 "\n\nÇabaları meyvesini verdi. Yollar ve güzergahlar açık ve [my_ranger.GetTitledFirstNameNoTooltip] topraklar üzerinde seyahatin bizim için daha güvenli olacağını doğruluyor."
agot_nw_ranger_events.0022.desc.success_b:0 "\n\nMemnuniyetle başını sallayarak, [my_ranger.GetTitledFirstNameNoTooltip] ilerideki rotaların artık çok daha güvenli olduğunu bildiriyor. Çabaları, gelecekteki seyahatlerimiz için yolu açtı."
agot_nw_ranger_events.0022.desc.success_c:0 "\n\nİzci, çalışmasının bizim için daha güvenli bir geçiş sağladığını bilerek hafifçe gülümsüyor. Vahşi doğanın tehlikeleri şimdilik uzak tutuluyor."
agot_nw_ranger_events.0022.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] başarı bildiriyor, güvenli rotalar belirlendi ve kamp pusu veya tehlike korkusu olmadan hareket edebilir."
agot_nw_ranger_events.0022.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] çalışması sayesinde, yakındaki yollar kamp için güvenli geçiş sağlayacak. Görevi tamamlandı ve risk azaldı."
 agot_nw_ranger_events.0022.desc.fail_a:0 "\n\nÇabalarına rağmen, [my_ranger.GetTitledFirstNameNoTooltip] yolların hala tehlikeli olduğunu kabul ediyor. Vahşi doğa acımasız ve seyahat tehlikeli olacak."
agot_nw_ranger_events.0022.desc.fail_b:0 "\n\nBaşını eğerek, güvenli rotalar sağlama girişimlerinin başarısız olduğunu söylüyor. Yollar tehlikeyle dolu ve kamp kendi sorumluluğunda seyahat edecek."
agot_nw_ranger_events.0022.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] kaşlarını çatarak, yolların tehlikeli kaldığını açıklıyor. Keşfi, kaçınamayacağımız tehlikeleri ortaya çıkardı."
agot_nw_ranger_events.0022.desc.fail_d:0 "\n\nİzci, görevinin başarısız olduğunu kabul ediyor. Vahşi yollar hala tehlikeli ve kamp bir süre daha zorlu koşullarla karşı karşıya kalacak."
agot_nw_ranger_events.0022.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], güvenli bir rota bulamayarak eli boş döndü. Vahşi doğa hala tehlikeli ve yollarımız güvenli olmaktan uzak."
agot_nw_ranger_events.0022.a.success:0 "Yollarımız artık daha güvenli."
