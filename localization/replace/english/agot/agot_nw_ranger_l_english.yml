 #Start Event
 agot_nw_ranger_events.1201.t:0 "Pusunun İçine"
agot_nw_ranger_events.1201.desc.intro_a:0 "Gece karanlığında hareket etmeye hazırlanıyoruz. [my_ranger.GetTitledFirstNamePossessive] raporu açık, [main_figure.GetTitledFirstNamePossessive] bize yeterince sorun çıkardı ve şimdi saldırı zamanı."
agot_nw_ranger_events.1201.desc.intro_b:0 "Ayrılmaya hazırlanırken rüzgar soğuk. Yabanıl reis yakın ve bu onu gafil avlamak için en iyi şansımız. Kamp, av için can atarak hareketleniyor."
agot_nw_ranger_events.1201.desc.intro_c:0 "Kamp sessiz, ama zihnim odaklanmış. Tehlikeli bir reis yakınlarda ve bu pusu, bize tekrar saldırmadan önce onunla başa çıkmak için tek şansımız olabilir."
agot_nw_ranger_events.1201.desc.intro_d:0 "Yabanıl reis bizi çok uzun zamandır atlatıyor. Ama şimdi, [my_ranger.GetTitledFirstNamePossessive] keskin gözü sayesinde, onu alt etme şansımız var. Kamp göreve hazırlanıyor."
agot_nw_ranger_events.1201.desc.intro_e:0 "Ekipmanlarımız hazır ve adamlar hazırlıklı. Bu yabanıl reisi indirmek için yeterince bekledik. Bu bizim şansımız ve onu boşa harcamayacağız."
agot_nw_ranger_events.1201.desc.outro:0 "\n\nSilahlarımız hazır, karda hızla ilerleyerek yola çıktık. İzcinin bilgileri doğruysa, bu tehlikeli bir düşmanın sonu olacak."
agot_nw_ranger_events.1201.a:0 "Hadi yola çıkalım ve ona pusu kuralım."
agot_nw_ranger_events.1201.b:0 "Kampı pusu yerine yaklaştırın."
agot_nw_ranger_events.1201.tt.destination:0 "[destination_1.GetBaseNameNoTier]'e hemen seyahat etmeye başlıyorsunuz" 
 #Action Event
 agot_nw_ranger_events.1202.t:0 "Tuzak Kuruldu"
agot_nw_ranger_events.1202.desc.intro_a:0 "Karanlığın örtüsü altında yabanıl kampına yaklaşıyoruz. [main_figure.GetTitledFirstNamePossessive] çadırı kolayca fark ediliyor, muhafızları az ve dağınık."
agot_nw_ranger_events.1202.desc.intro_b:0 "Kampının hemen dışında çömelirken rüzgar hafifçe uluyor. [main_figure.GetTitledFirstName] merkezde oturuyor, varlığımızdan habersiz, adamları boşta."
agot_nw_ranger_events.1202.desc.intro_c:0 "[main_figure.GetTitledFirstNamePossessive] kampı ileride, bir ağaç korusunun içinde gizlenmiş durumda. Muhafızları rahat görünüyor, bu da bize görülmeden saldırma şansı veriyor."
agot_nw_ranger_events.1202.desc.intro_d:0 "Ağaçların arasından, [main_figure.GetTitledFirstName]'i görüyoruz. Ateşi parlak bir şekilde yanıyor, sıcaklık soğuk havaya karşı titriyor. Harekete geçme zamanı."
 agot_nw_ranger_events.1202.desc.intro_e:0 "Karla kaplı tepenin hemen ötesinde, yabanıl kampı bir açıklıkta yer alıyor. [main_figure.GetTitledFirstName] ateşin yanında oturuyor, adamları etrafa dağılmış."
agot_nw_ranger_events.1202.desc.mid_a:0 "Muhafızlar sıkılmış görünüyor, tehlikenin farkında değiller. Yabanıl reis, adamlarından biriyle derin bir sohbet içinde, sırtı bize dönük."
agot_nw_ranger_events.1202.desc.mid_b:0 "Birkaç yabanıl ateşin yanında oyalanıyor, alçak sesle konuşuyor. Reis oturmuş, dikkati başka yerde, kurduğumuz tuzaktan habersiz."
agot_nw_ranger_events.1202.desc.mid_c:0 "Kamp sessiz. Yabanıl reis, teğmenlerinden biriyle konuşuyor, muhafızları kendi görevlerine odaklanmış. Burada olduğumuzu bildiklerine dair hiçbir işaret yok."
agot_nw_ranger_events.1202.desc.mid_d:0 "Yabanıl kampı hafifçe korunuyor. Reis, yaklaşan tehlikeden habersiz, adamlarından biriyle konuşuyor."
agot_nw_ranger_events.1202.desc.mid_e:0 "Muhafızlar az, kampın etrafına dağılmış. Reis ateşin yanında oturmuş, dikkati adamlarında, yaklaşımımızdan habersiz."
 agot_nw_ranger_events.1202.desc.outro_a:0 "\n\nDaha da yaklaşıyoruz, ateş ışığı karda titriyor. Saldırı zamanı yaklaşıyor, ama şimdi onu nasıl alt edeceğime karar vermeliyim."
agot_nw_ranger_events.1202.desc.outro_b:0 "\n\nYabanıl reis savunmasız, ancak acele etmek adamlarını uyarabilir. An kaçmadan önce en iyi yaklaşım konusunda karar vermemiz gerekiyor."
agot_nw_ranger_events.1202.desc.outro_c:0 "\n\nŞu an için pozisyonumuz güvenli, ancak beklediğimiz her saniye bize pahalıya mal olabilir. Yabanıl reis tehlikeyi hissetmeden önce yakında harekete geçmeliyim."
agot_nw_ranger_events.1202.desc.outro_d:0 "\n\nSaldıracak kadar yakınız, ancak yabanıllar tahmin edilemez. Hızlı hareket etmezsek, sürpriz unsurunu kaybetme riskini alırız."
agot_nw_ranger_events.1202.desc.outro_e:0 "\n\nYabanıl reis habersiz kalıyor, ancak adamları her an bir şey fark edebilir. Harekete geçme zamanı geldi."
agot_nw_ranger_events.1202.a:0 "Yabanıl reise saldırıyorum."
agot_nw_ranger_events.1202.b:0 "Daha yakına hareket etmek için kendimizi yabanıl kılığına sokuyoruz."
agot_nw_ranger_events.1202.c:0 "Yabanılları kuşatmak için taktiksel bir plan tasarlıyorum."
agot_nw_ranger_events_1202.b.tt.win:0 "Kılık değiştirmelerimiz işe yarıyor ve kampa sorunsuz bir şekilde sızıyoruz"
agot_nw_ranger_events_1202.b.tt.lose:0 "Saldıramadan önce keşfediliyoruz ve kaos patlak veriyor"
agot_nw_ranger_events_1202.c.tt.win:0 "Stratejim kusursuz bir şekilde işliyor ve kampı kuşatıp reisi ele geçiriyoruz"
agot_nw_ranger_events_1202.c.tt.lose:0 "Plan ters gidiyor ve pusuyu gerçekleştiremeden yabanıllar kaçıyor"
 #You Win
 agot_nw_ranger_events.1204.t:0 "Reis Düşüyor"
agot_nw_ranger_events.1204.desc.one.a:0 "Saldırdığım anda, yabanıl reisin gözleri şaşkınlıkla açıldı. Kılıcım onunla çarpıştı, ama gücüm onu alt etti. Muhafızları dağıldı ve son bir darbeyle reis yere düştü."
agot_nw_ranger_events.1204.desc.one.b:0 "Yaklaşımım hızlıydı ve reis tepki verecek zaman bulamadı. Adamları müdahale etmeye çalıştı, ancak becerime denk değillerdi. Güçlü bir savuruşla, yabanıl reisin saltanatına son verdim."
agot_nw_ranger_events.1204.desc.one.c:0 "Yabanıl reis adamlarını toplamaya çalıştı, ancak saldırımız karşısında sendediler. Kaosun içinde, onu yere serdim, yabanıllar üzerindeki saltanatı tek bir darbeyle sona erdi."
agot_nw_ranger_events.1204.desc.one.d:0 "Yabanıl reis kendini savunmak için savaşırken çelik çeliğe temas etti, ancak kararlılığıma denk değildi. Yaklaşırken adamları kaçtı ve son bir darbeyle ayaklarıma düştü."
 agot_nw_ranger_events.1204.desc.one.e:0 "Öfkeyle yabanıl reise saldırdım, adamları korkuyla dağıldı. Çarpışma hızlıydı ve kılıçlarımız kesiştiğinde, onu alt ettim. Reisin terör saltanatı sona ermişti."
agot_nw_ranger_events.1204.desc.two.a:0 "Kılık değiştirmelerimiz işe yaradı ve kampın kalbine fark edilmeden girmemizi sağladı. Reis şüphelenmeden otururken, hızla ve etkili bir şekilde saldırdık, tepki veremeden onu yere serdik."
agot_nw_ranger_events.1204.desc.two.b:0 "Yabanıllar arasında gölgeler gibi hareket ettik, kılık değiştirmelerimiz bize üstünlük sağladı. Mükemmel bir zamanlamayla, reisi kuşattık ve adamları tepki veremeden yenildi."
agot_nw_ranger_events.1204.desc.two.c:0 "Kendi aralarına karışarak yaklaşırken yabanıllar hiçbir şeyden şüphelenmediler. Reise ulaştığımızda, onu gafil avladık, saltanatına tek ve hassas bir darbeyle son verdik."
agot_nw_ranger_events.1204.desc.two.d:0 "Yabanıl kılığına girmiş bir şekilde, kampta fark edilmeden hareket ettik. Reise ulaştığımızda, hiçbir tereddüt yoktu. Alarm bile veremeden yere düştü."
 agot_nw_ranger_events.1204.desc.two.e:0 "Kılık değiştirmelerimizin örtüsü altında, yabanıl reisine dirençle karşılaşmadan ulaştık. Saldırı hızlıydı ve adamları fark ettiğinde, liderleri çoktan düşmüştü."
agot_nw_ranger_events.1204.desc.three.a:0 "Taktik planım mükemmel bir şekilde uygulandı. Yabanıl kampını kuşattık ve reisi tuzağa düşürdük. Çıkış yolu olmadan savaşmaya çalıştı, ancak koordineli saldırımız onu alt etti. Reis düştü."
agot_nw_ranger_events.1204.desc.three.b:0 "Mükemmel bir düzende hareket ettik ve yabanıl kampını kuşattık. Reis, köşeye sıkıştığını çok geç fark etti ve kısa bir çatışmadan sonra, üstün taktiklerimize yenik düştü."
agot_nw_ranger_events.1204.desc.three.c:0 "Stratejim kusursuz bir şekilde işledi. Yabanıl reis ve adamları tuzağımıza düşürüldü, kaçamadılar. Kaçacak hiçbir yeri olmayan reis cesurca savaştı, ancak sonunda yenildi."
 agot_nw_ranger_events.1204.desc.three.d:0 "Plan beklenenden daha iyi işledi. Yabanıllar kendilerini kuşatılmış buldular ve reisin bizimle doğrudan yüzleşmekten başka seçeneği yoktu. Kısa bir savaştan sonra, düştü, terör saltanatı sona erdi."
agot_nw_ranger_events.1204.desc.three.e:0 "Taktiklerimiz bize üstünlük sağladı, yabanıl kampını kuşattık ve herhangi bir geri çekilmeyi engelledik. Reis cesurca savaştı, ancak koordineli saldırımız onu yere serdi."
agot_nw_ranger_events.1204.a:0 "Reis yenildi ve kampa geri dönmeliyiz."
 #You Lose
 agot_nw_ranger_events.1205.t:0 "Pusu Başarısız Oluyor"
agot_nw_ranger_events.1205.desc.one.a:0 "Yabanıl reisle görüşmeye çalıştım, ancak sözlerimi sadece öfkesini körükledi. Bir işaret verdi ve adamları bizi kuşattı. Tepki veremeden, alt edildik ve geri çekilmek zorunda kaldık."
agot_nw_ranger_events.1205.desc.one.b:0 "Reis ile mantık yürütme girişimim alaydan başka bir şeyle karşılanmadı. Adamları hızla hareket ederek bizi gafil avladı. Sayıca ve manevra olarak üstünlükleri vardı, kaçmaktan başka seçeneğimiz yoktu."
agot_nw_ranger_events.1205.desc.one.c:0 "Reisi teslim olmaya ikna edebileceğimi düşündüm, ancak adamları yaklaşırken kahkahası kampta yankılandı. Pusu suya düştü ve canımızı zor kurtardık."
agot_nw_ranger_events.1205.desc.one.d:0 "Reise müzakere sözleriyle yaklaşırken, adamları çoktan yaklaşıyordu. Yabanıllar acımasızca saldırdı ve yenilgiye uğrayarak geri çekilmek zorunda kaldık."
 agot_nw_ranger_events.1205.desc.one.e:0 "Yabanıl reisi ikna etme girişimim fena halde başarısız oldu. Adamları hızla saldırdı ve bizi anında kuşattı. Toparlanma şansı olmadan geri çekilmek zorunda kaldık."
agot_nw_ranger_events.1205.desc.two.a:0 "Yabanıl reise saldırdım, ama adamları beklediğimden daha hızlıydı. Hızla kuşatıldık, sayıları bizi eziyordu. Çok savaştık ama kurtulamadık, geri çekilmek zorunda kaldık."
agot_nw_ranger_events.1205.desc.two.b:0 "\n\nYabanıl reisi zorla indirmeye çalıştım, ama adamları amansızdı. Savaş şiddetliydi ve kısa sürede sayıca az kaldık. Canımızı zor kurtardık."
agot_nw_ranger_events.1205.desc.two.c:0 "\n\nSert bir şekilde vurdum, ama yabanıl reis hazırdı. Adamları her taraftan yaklaştı ve yeniden toparlanamadan, kanlı ve yenilmiş bir şekilde geri çekilmek zorunda kaldık."
agot_nw_ranger_events.1205.desc.two.d:0 "\n\nKılıcım hazır bir şekilde hücum ettim, ancak reisin adamları çok hızlıydı. Sayıları karşısında saldırımız çökerken, hızla alt edildik. Kaçmaktan başka seçeneğimiz yoktu."
 agot_nw_ranger_events.1205.desc.two.e:0 "\n\nYabanıl reise doğrudan saldırdım, ancak sağlam bir darbe indirmeden önce adamları bizi sardı. Kuşatılmış ve sayıca az kalmış olarak, zar zor canlı çıktık."
agot_nw_ranger_events.1205.desc.three.a:0 "\n\nKılık değiştirmelerimiz işe yaramadı. Yabanıllar hilemizi anladı ve alarm verdi. Tepki veremeden, reisin adamları saldırdı ve kaos içinde geri çekilmek zorunda kaldık."
agot_nw_ranger_events.1205.desc.three.b:0 "\n\nYabanıllarla karışarak yaklaşmaya çalıştık, ancak gizliliğimiz çok erken açığa çıktı. Reisin adamları bizi kuşattı ve kaçmaktan başka seçeneğimiz yoktu."
agot_nw_ranger_events.1205.desc.three.c:0 "\n\nYabanıl kılığına girme planımız ters tepti. Harekete geçmeden önce reis bizi fark etti ve adamları bizi sardı. Canımızı zor kurtardık."
agot_nw_ranger_events.1205.desc.three.d:0 "\n\nFark edilmeden gizlice girme girişimimiz, reisin adamları kılık değiştirmelerimizi anladığında başarısız oldu. Yabanıllar hızla saldırdı ve yeniden toparlanamadan geri çekilmek zorunda kaldık."
 agot_nw_ranger_events.1205.desc.three.e:0 "\n\nReis beklenenden daha tetikteydi. Bizi hemen tanıdı ve bir hamle yapmadan önce adamları bizi kuşattı. Kaçtık, ama kıl payı."
agot_nw_ranger_events.1205.a:0 "Bu son olamaz."

