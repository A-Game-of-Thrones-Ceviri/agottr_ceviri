 agot_nw_ranger_events.0026.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], hafifçe kaşlarını çatarak, her zamankinden daha yavaş olduğumuzu fark etti. Antrenman planlandığı gibi gitmemiş, kendimi bitkin ve körelmiş hissetmeme neden olmuştu."
