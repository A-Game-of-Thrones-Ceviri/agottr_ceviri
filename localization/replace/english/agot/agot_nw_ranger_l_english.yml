 agot_nw_ranger_events.0024.desc.mid_c:0 "Donmuş topraklarda avlanmak kolay bir iş değil, ancak bu zor zamanlarda kampı ayakta tutacak erzak bulmak için izleri takip etti, her köşeyi aradı."
