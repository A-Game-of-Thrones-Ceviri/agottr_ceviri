 #Contract Texts
 ranger_laamp_contract_1601_contract:0 "Reisin Yadigârı"
 ranger_laamp_contract_1601_request:0 "Bu [agot_ranger_mission|E] görevi, [TaskContract.GetEmployer.GetNamePossessive] değerli eşyasını ele geçirmenizi gerektiriyor."
 ranger_laamp_contract_1601_desc_title:0 "$ranger_laamp_contract_1101_desc_title$" # Bu satırı olduğu gibi bıraktım çünkü referans alınan değişkeni bilmiyorum. Değişkenin ne olduğunu biliyorsanız, bu satırı da düzenleyebilirim.
 ranger_laamp_contract_1601_desc:0 "Yabanıl kamplarından gelen haberlere göre, yakınlardaki bir reis nadide bir yadigâra sahip.\n\nSıkı korunduğu söyleniyor, ancak bir gölge gibi hareket edersek, varlığımızı hissettirmeden ele geçirebiliriz. Bu, bir daha ele geçmeyecek bir fırsat."
 
 ##CAST
 # main_figure - The main character of the event - Artifact owner chief
 # my_ranger - Ranger Scout
 
 #Start Event
 agot_nw_ranger_events.1601.t:0 "Yadigâr Avı"
 agot_nw_ranger_events.1601.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive] bilgisi, değerli bir şeye giden anahtarımız olabilir. Bir yabanıl reisinin yadigârını ele geçirmek bize avantaj veya güç sağlayabilir. Malzemelerimizi topluyor ve bir kurt sürüsü gibi göreve hazırlanıyoruz."
 agot_nw_ranger_events.1601.desc.intro_b:0 "Yabanıl reis, elindekinin değerini bilmiyor olabilir, ancak biz biliyoruz; tıpkı bir ejderhanın altın değerini bilmesi gibi. Bu yadigâr büyük önem taşıyor. Zamanımız kısıtlı, bir kum saati gibi akıp gidiyor, reis hakikati anlamadan, bir tilki gibi ona ulaşmalıyız."
 agot_nw_ranger_events.1601.desc.intro_c:0 "Yabanılların elinde değerli bir yadigâr var, göz ardı edemeyeceğimiz bir hazine. Kamp hazır olduğunda, bir ordu gibi, ne pahasına olursa olsun onu geri almak ve kendi hazinemize katmak için hazırlık yapıyoruz."
 agot_nw_ranger_events.1601.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive] keşfi nadir bir fırsat, bir altın madeni gibi. Yabanıl reis, değerli bir şeyi, ihtiyacımız olabilecek bir şeyi, bir ejderha yumurtası gibi koruyor. Kamp telaş içinde, bir karınca yuvası gibi, yola çıkıp onu ele geçirmek, pençelerimize almak için hazırlık yapıyoruz."
 agot_nw_ranger_events.1601.desc.intro_e:0 "Bir yabanıl reisin elindeki bir yadigâr, bir zehir veya bir panzehir olabilir; sorun veya fırsat. Elimizden bir kuş gibi uçup gitmeden önce hızlı hareket etmemiz gerektiğini bilerek, bir şimşek gibi hazırlanıyoruz."
 agot_nw_ranger_events.1601.desc.outro:0 "\n\nKendimizi göreve hazırlıyoruz, bir kılıç bileylenir gibi. Yadigâr daha büyük bir şeye giden anahtar olabilir, ancak başarılı olmak istiyorsak, birer gölge gibi hızlı ve akıllıca davranmamız gerekecek."
 agot_nw_ranger_events.1601.a:0 "Haydi yola koyulalım ve yadigârı geri alalım, onu ait olduğu yere getirelim."
 agot_nw_ranger_events.1601.b:0 "Kampı yabanıl reisin topraklarına doğru, bir kurt inine doğru ilerletin."
 agot_nw_ranger_events.1601.tt.destination:0 "[destination_1.GetBaseNameNoTier] bölgesine doğru derhal yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1602.t:0 "Yadigâra Doğru"
 agot_nw_ranger_events.1602.desc.intro_a:0 "[main_figure.GetTitledFirstNamePossessive] kampının sınırına varıyoruz, yadigâr bir yerlerde, bir ejderhanın hazinesi gibi saklı. Reisin adamları birer kurt gibi nöbet tutuyor ve kamp tetikte. Bir gölge gibi hareket etmeliyiz."
 agot_nw_ranger_events.1602.desc.intro_b:0 "Kampı görüş alanımıza aldığımızda, [main_figure.GetTitledFirstNamePossessive] adamlarının birer şahin gibi nöbet tuttuğunu görüyoruz. Yadigâr içeride, bir mücevher gibi parlıyor, ama ulaşması kolay olmayacak, bir dağa tırmanmak gibi. Davetsiz misafirlere karşı hazırlıklılar; dikkatsiz davranırsak, birer av köpeği gibi üzerimize atılacaklar."
 agot_nw_ranger_events.1602.desc.intro_c:0 "Yabanıl kampı ileride, bir kale gibi korunaklı ve tetikte bekliyor. Yadigâr bir yerlerde saklı, ancak [main_figure.GetTitledFirstNamePossessive] adamları her köşeyi dikkatle izliyor, birer örümcek gibi. Fark edilmeden içeri girmek, bir iğne deliğinden geçmek kadar zor olacak."
 agot_nw_ranger_events.1602.desc.intro_d:0 "[main_figure.GetTitledFirstNamePossessive] topraklarına ulaştık. Kampı bir sur gibi iyi korunuyor ve yadigâr muhtemelen derinlerde saklı, bir ejderhanın inindeki altın gibi. Muhafızlar tetikte, birer yay gibi gergin; ilerlemek için kusursuz bir plana, bir satranç ustasının zekasına ihtiyacımız var."
 agot_nw_ranger_events.1602.desc.intro_e:0 "Gölgelerin kucağından, yabanıl kampını gözlemliyoruz, birer hayalet gibi. [main_figure.GetTitledFirstNamePossessive] muhafızları iyi silahlanmış ve birer kurt gibi tetikte. İçeride bir yerlerde, peşinde olduğumuz yadigâr, bir hazine gibi parlıyor, ancak yaklaşmak bir ejderhanın inine girmek kadar kolay olmayacak."
 agot_nw_ranger_events.1602.desc.mid_a:0 "Kamp, beklediğimizden daha müstahkem, bir kale gibi sağlam; çevresinde devriye gezen muhafızlar, birer karınca gibi çalışkan. Herhangi bir yanlış adım, bir çıt kırıldığında bile, yabanılları uyarabilir ve bu olursa, yadigârı bir daha asla göremeyiz, duman gibi elimizden kayıp gider."
 agot_nw_ranger_events.1602.desc.mid_b:0 "Anahtar noktalarda duran, birer heykel gibi dikilmiş nöbetçiler görüyoruz; bu da fark edilmeden yaklaşmayı, bir sineğin duvarlara konması kadar zorlaştırıyor. Yabanıllar belaya hazırlıklı görünüyor, bir tuzak kurulmuş gibi ve yadigâr muhtemelen kampın derinliklerinde, bir ejderhanın hazinesinde saklı."
 agot_nw_ranger_events.1602.desc.mid_c:0 "Yabanıl reis, mevzilerini iyi tahkim etmiş. Muhafızlar her köşe başında, kamp ise hareketli. Alarm vermeden yadigâra ulaşmak zorlu bir görev olacak."
 agot_nw_ranger_events.1602.desc.mid_d:0 "Yabanıl devriyelerinin kamp boyunca hareket ettiğini görüyoruz. Reisin adamları tetikte, yadigâr ise sıkı korum altında. Ele geçirmek istiyorsak, onları alt etmeliyiz."
 agot_nw_ranger_events.1602.desc.mid_e:0 "Yabanıl muhafızları stratejik noktalara konuşlanmış, kamp savaşa hazır. Yadigâra ulaşmak, fark edilmeden, ya güç ya da kurnazlık gerektirecek."
 agot_nw_ranger_events.1602.desc.outro_a:0 "\n\nYadigâra yaklaşırken, yabanıl reis beni görüyor. Gözleri kısılarak, savaşmaya hazır bir şekilde silahına davranıyor. Hızlı hareket etmeliyim; ister güçle, ister zekâyla, isterse de kurnaz bir planla."
 agot_nw_ranger_events.1602.desc.outro_b:0 "\n\nYadigâr görüş alanımda, ancak yabanıl reis beni fark etti. Eli silahına gidiyor ve gerilim tırmanıyor. Onunla savaşmalı mıyım, onu kandırmalı mıyım, yoksa alt etmenin başka bir yolunu mu bulmalıyım?"
 agot_nw_ranger_events.1602.desc.outro_c:0 "\n\nYadigâra çok yaklaştım, ancak yabanıl reis beni gördü. Adamları arkamda, geri dönüş yok. Onu alt etmezsem, kan dökülecek."
 agot_nw_ranger_events.1602.desc.outro_d:0 "\n\nYabanıl reisle göz göze geliyorum, yadigâr için burada olduğumu anlıyor. Onu savunmaya hazır, adamları ise mevzilendi. Karar zamanı: savaş, hile veya kurnazlık."
 agot_nw_ranger_events.1602.desc.outro_e:0 "\n\nReis beni görüyor ve gerilim yükseliyor. Neden burada olduğumu biliyor, adamları toplanıyor. İster güç, ister kurnazlık, ister taktiklerle olsun, hamle zamanı."
 agot_nw_ranger_events.1602.a:0 "Reisi yadigâr için düelloya davet ediyorum."
 agot_nw_ranger_events.1602.b:0 "Reisin gözlerine toprak atarak onu kör ediyor ve yadigârı kapıyorum."
 agot_nw_ranger_events.1602.c:0 "Reisi tuzağa çekmek için sahte bir geri çekilme emri veriyorum."
 agot_nw_ranger_events_1602.b.tt.win:0 "Reis, toprak yüzünden kör olarak sendeliyor ve tepki veremeden yadigârı alıyorum."
 agot_nw_ranger_events_1602.b.tt.lose:0 "Reis hızla toparlanıyor ve yadigârı kapmadan önce beni yakalıyor."
 agot_nw_ranger_events_1602.c.tt.win:0 "Reis hileye kanıyor ve pusumuza doğru yürüyor, yadigârı geride bırakıyor."
 agot_nw_ranger_events_1602.c.tt.lose:0 "Reis manevrayı görüyor ve karşılık veriyor, yadigârla birlikte kaçıyor."
 #You Win
 agot_nw_ranger_events.1604.t:0 "Ganimet"
 agot_nw_ranger_events.1604.desc.one.a:0 "Dövüş şiddetli geçiyor, ancak gücüm üstün geliyor. Yabanıl reis yenik düşüyor, yadigâr artık bizim. Adamları dağılıyor, zafer bizim."
 agot_nw_ranger_events.1604.desc.one.b:0 "Amansızca saldırıyor, reisi alt ediyorum. Gücü tükeniyor ve yere yığılıyor. Yenilgisiyle birlikte, yadigâr artık benim elimde."
 agot_nw_ranger_events.1604.desc.one.c:0 "Tek bir hamleyle, yabanıl reisi yere seriyorum. Şiddetle savaşıyor, ancak nafile. Yenilgisiyle yadigârı ele geçiriyor, kampı sessizliğe gömüyorum."
 agot_nw_ranger_events.1604.desc.one.d:0 "Kılıcım hedefi buluyor ve yabanıl reis yere düşüyor. Adamları, liderlerinin düşüşü karşısında tereddüt ediyor. Yadigâr benim, savaş bitti."
 agot_nw_ranger_events.1604.desc.one.e:0 "Dövüş, başladığı hızla bitiyor. Reis, son darbemle yere yığılıyor. Yenilgisi, bize yadigârı ve zaferi getiriyor."
 agot_nw_ranger_events.1604.desc.two.a:0 "Yabanıl reis, gözlerine attığım topraktan kör olarak sendeliyor. Kargaşada, yadigârı kapıp kaçıyorum, onu sersemlemiş ve yenik halde bırakıyorum."
 agot_nw_ranger_events.1604.desc.two.b:0 "Hile işe yarıyor. Reis, gözlerine attığım topraktan kör oluyor ve şaşkınlığı içinde yadigârı ele geçiriyorum. Kendine gelene kadar çoktan gitmiş, onu küçük düşürülmüş halde bırakmış oluyoruz."
 agot_nw_ranger_events.1604.desc.two.c:0 "Aldatmacamla kör olan reis, yadigârı alırken çaresizce debeleniyor. Saldırıyor, ancak çabaları boşa. Ödülle birlikte uzaklaşıyor, onu geride bırakıyoruz."
 agot_nw_ranger_events.1604.desc.two.d:0 "Reisin şaşkınlığı, çöküşü oluyor. Şaşkınlık içindeyken yadigârı kapıyor ve kendine gelmeden gölgelerin arasına karışıyorum. Yadigâr artık bizim, reis ise küçük düşürülmüş halde."
 agot_nw_ranger_events.1604.desc.two.e:0 "Toprak, reisi yadigârı kapmak için yeterince uzun süre kör ediyor. Ne olduğunu anlamadan önce, çoktan gitmiş oluyorum, kampı ise kaos içinde bırakıyorum."
 agot_nw_ranger_events.1604.desc.three.a:0 "Sahte geri çekilme planı mükemmel işliyor. Reis tuzağa düşüyor ve onu kolayca alt ediyoruz. Yenilgisiyle birlikte, yadigârı alıyor ve kampını darmadağınık bir halde bırakıyoruz."
 agot_nw_ranger_events.1604.desc.three.b:0 "Taktiksel pusumuz kusursuz işliyor. Reis tam içine düşüyor ve onu hızla yeniyoruz. Adamları kaçıyor, yadigârı almak ise bize kalıyor."
 agot_nw_ranger_events.1604.desc.three.c:0 "Reis hileye kanıyor ve kuvvetlerimiz tam zamanında saldırıyor. Onu alt ederek, yadigârı alıyor ve zaferle kampı terk ediyoruz."
 agot_nw_ranger_events.1604.desc.three.d:0 "Planımız mükemmel işliyor. Reis tuzağımıza düşüyor ve yenilgisi hızlı oluyor. Yadigâr artık bizim, yabanıllar ise darmadağınık."
 agot_nw_ranger_events.1604.desc.three.e:0 "Pusu başarılı. Reis, çok geç fark ederek, birleşik gücümüz altında eziliyor. Adamları geri çekiliyor, yadigâr ise bizim elimizde."
 agot_nw_ranger_events.1604.a:0 "Reis yenildi, yadigâr bizim."
 #You Lose
 agot_nw_ranger_events.1605.t:0 "Yadigâr Kayıp"
 agot_nw_ranger_events.1605.desc.one.a:0 "Dövüş kötü gidiyor. Yabanıl reisin gücü beni şaşırtıyor ve geri çekilmek zorunda kalıyorum. Sonunda alt ediliyoruz, reis ise yadigârla birlikte kaçıyor."
 agot_nw_ranger_events.1605.desc.one.b:0 "İleri atılıyorum, ancak reis acımasız bir darbeyle karşılık veriyor. Adamları saldırıyı sıklaştırıyor ve tüm çabalarıma rağmen, yadigârı ele geçiremeden geri çekilmek zorunda kalıyoruz."
 agot_nw_ranger_events.1605.desc.one.c:0 "Kılıcım reisin kılıcıyla çarpışıyor, ancak o beklediğimden daha güçlü. Geri sendeliyorum ve adamları bizi kuşatarak alt ediyor. Yadigâra ulaşamıyoruz."
 agot_nw_ranger_events.1605.desc.one.d:0 "Reisle savaşa giriyorum, ancak savunması aşılmaz. Adamları bizi alt ediyor ve yadigârı geride bırakarak, eli boş geri çekilmek zorunda kalıyoruz."
 agot_nw_ranger_events.1605.desc.one.e:0 "Yabanıl reis vahşice savaşıyor. Tüm çabalarıma rağmen, başa çıkamıyoruz. Reis, yadigârı zaferle havaya kaldırırken kampı terk etmek zorunda kalıyoruz."
 agot_nw_ranger_events.1605.desc.two.a:0 "Reise toprak atıyorum, ancak hilemi anlayarak sıyrılıyor. Tepki veremeden, adamları üzerimize çullanıyor. Yadigârı ele geçiremeden kaçmak zorunda kalıyoruz."
 agot_nw_ranger_events.1605.desc.two.b:0 "Reisi kandırma girişimim başarısız oluyor. Hilemi anlıyor ve keskin bir komutla, adamları bizi alt ediyor. Geri çekilirken, yadigâr elimizden kayıp gidiyor."
 agot_nw_ranger_events.1605.desc.two.c:0 "Reisi alt etmeye çalışıyorum, ancak beni çabucak alt ediyor. Misillemesi hızlı ve acımasız, yadigârı geride bırakarak geri çekilmek zorunda kalıyoruz."
 agot_nw_ranger_events.1605.desc.two.d:0 "Reis aldatmacamı anlıyor ve adamları hızla yaklaşıyor. Yenik düşerek geri çekilmek zorunda kalıyoruz, yadigâr ise onun elinde kalıyor."
 agot_nw_ranger_events.1605.desc.two.e:0 "Planım, reis hileyi anladığı anda suya düşüyor. Adamları bizi alt ediyor ve kampı yenilgiyle terk ediyoruz. Yadigâr hala ulaşılmaz durumda."
 agot_nw_ranger_events.1605.desc.three.a:0 "Sahte geri çekilme planımız başarısız oluyor. Reis tuzağa düşmüyor, aksine adamları bizi alt ediyor. Yadigârı geride bırakarak geri çekilmek zorunda kalıyoruz."
 agot_nw_ranger_events.1605.desc.three.b:0 "Pusu başarısız oluyor. Reis taktiklerimizi anlıyor ve adamları şaşırtıcı bir güçle karşılık veriyor. Geri çekilirken, yadigâr elimizden kayıp gidiyor."
 agot_nw_ranger_events.1605.desc.three.c:0 "Planımız ters tepiyor. Reis hamlemizi öngörüyor ve tepki veremeden, adamları bizi alt ediyor. Yadigârı geride bırakarak, yenilgiyle geri çekiliyoruz."
 agot_nw_ranger_events.1605.desc.three.d:0 "Reis, taktiklerimize karşı koyabilecek kadar zeki. Saflarımızı yarıyor, adamları bizi geri püskürtüyor. Kampı yenilgiyle terk ediyoruz, yadigâr hala onun elinde."
 agot_nw_ranger_events.1605.desc.three.e:0 "Pusumuz, reis bizi alt ederken çöküyor. Adamları bizi geri çekilmeye zorluyor ve kampı terk ederken, yadigâr onun kontrolünde kalıyor."
 agot_nw_ranger_events.1605.a:0 "Artık yapabileceğimiz bir şey yok."
 
