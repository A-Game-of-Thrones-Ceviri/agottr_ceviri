 #Start Event
 agot_nw_ranger_events.1801.t:0 "Bilinmeze Hazırlık"
 agot_nw_ranger_events.1801.desc.intro_a:0 "Yolculuğa hazırlanırken [my_ranger.GetTitledFirstNamePossessive] raporu zihnimde bir hayalet gibi dolaşıyor. Aceleyle terk edilmiş bir yabanıl kampı... Karışıklığı incelerken, bunun altında bir sır, bir gizem olduğunu biliyorum. Her şeye, bir tuzağa bile hazırlıklı olmalıyız."
 agot_nw_ranger_events.1801.desc.intro_b:0 "Malzemeleri toplarken, yabanılların neden kamplarını bir yangın yeri gibi aniden terk ettiklerini düşünmeden edemiyorum. Orada ne bulacağımızı, bir hazine mi yoksa bir canavar mı olduğunu söylemek mümkün değil, ama ne olursa olsun, bir kılıç gibi keskin ve bir kalkan gibi sağlam olacağız."
 agot_nw_ranger_events.1801.desc.intro_c:0 "Önümüzdeki yolculuk için kendimizi hazırlıyoruz, bir savaş için hazırlanır gibi. Kamp ıssız olabilir, ancak cevapsız sorular, bir bulut gibi üzerimizde dolaşıyor. Terk edilmiş ateşler, dağınık malzemeler... burada ortaya çıkarılacak bir hikaye, bir bilmece var."
 agot_nw_ranger_events.1801.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive] terk edilmiş kampı keşfetmesi, görevimizin fitilini ateşledi. Korucular toplandığında, yola çıkmaya, bir ok gibi fırlamaya hazırlanıyoruz. Yabanılları kaçıran şey, bir avcı gibi hala bizi bekliyor olabilir."
 agot_nw_ranger_events.1801.desc.intro_e:0 "Yolculuk için hazırlanırken havadaki soğuk, bir buz ejderhasının nefesi gibi daha ağır görünüyor. Terk edilmiş bir kamp, hala son yaşam kalıntılarıyla sıcak, bir cesedin son nefesi gibi. Orada ne olduğunu, bu gizemi çözmek istiyorsak aklımızı başımızda tutmalı, birer tilki gibi kurnaz olmalıyız."
 agot_nw_ranger_events.1801.desc.outro:0 "\n\nKampa giden yol uzun olmayacak, ancak bulabileceklerimizin ardındaki gizem, bilinmeyenin ağırlığı, her adımı bir dağ gibi ağırlaştırıyor. Yabanılları kaçıran şey, bir hayalet gibi hala orada olabilir, pusuda bekliyor."
 agot_nw_ranger_events.1801.a:0 "Haydi yola koyulalım ve kampı araştıralım, bu gizemi çözelim."
 agot_nw_ranger_events.1801.b:0 "Hazırlıklı olduğumuzdan, bir ordu gibi donanımlı olduğumuzdan emin olmak için tüm korucu kampını daha yakına, bir kuşun yuvasına doğru taşıyalım."
 agot_nw_ranger_events.1801.tt.destination:0 "[destination_1.GetBaseNameNoTier] bölgesine doğru derhal yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1802.t:0 "Vahşi Doğada Tutsak"
 agot_nw_ranger_events.1802.desc.intro_a:0 "Terk edilmiş kampa vardığımızda, uğursuz bir sessizlik hakimdi. Korucular, ipuçlarını arayarak etrafa dağıldı. Ben de iz sürerek diğerlerinden ayrıldım ve kısa süre sonra kendimi yapayalnız buldum."
 agot_nw_ranger_events.1802.desc.intro_b:0 "Kamptaki sessizlik, kemiklerime kadar işleyen bir soğukluk taşıyordu. Dağınık malzemeleri incelerken, diğer Koruculardan uzaklaşmışım. Aniden, etrafımı saran ürkütücü yalnızlığın farkına vardım."
 agot_nw_ranger_events.1802.desc.intro_c:0 "Bozulmuş toprak, beni kampın derinliklerine doğru çekti. Diğerlerinden ayrıldığımı fark etsem de, sessizliğin içindeki gizem, merakımı kamçıladı ve beni peşinden sürükledi."
 agot_nw_ranger_events.1802.desc.intro_d:0 "Korucular, dağılıp kampı aramaya başladılar. Ben de kendime bir yol çizerek ilerledim. Kampın kasvetli havası, içime işledikçe işledi ve bir de baktım ki, diğerlerinden epey uzaklaşmışım."
 agot_nw_ranger_events.1802.desc.intro_e:0 "Cevap arayışı, bizi kampın farklı köşelerine savurdu. Ben de umutla ilerledim, ancak kısa süre sonra kendimi diğerlerinden ayrı, bilinmeze doğru sürüklenirken buldum."
 agot_nw_ranger_events.1802.desc.mid_a:0 "Ansızın, ense kökümde bir ürperti hissettim. Dönmeye fırsat bulamadan, güçlü eller beni kavrayıp karanlığa çekti. Vahşilerin eline düşmüştüm. Yüzleri vahşi, fakat gözlerinde tuhaf bir merak vardı."
 agot_nw_ranger_events.1802.desc.mid_b:0 "Bir dalın kırılma sesi... Çok geçti. Yabanıllar, karanlığın içinden fırlayıp beni etkisiz hale getirdiler. Aralarından, [Select_CString(main_figure.IsFemale,'dişi kurt','erkek kurt')] gibi bakan liderleri çıktı ve beni süzdü."
 agot_nw_ranger_events.1802.desc.mid_c:0 "Çığlık atmaya kalmadan, bir grup yabanıl üstüme çullandı. Çevik hareketlerle ellerimi bağladılar. Liderleri, soğukkanlı bir tavırla yaklaştı. Sakin görünüyordu, ancak gözlerindeki ifade anlatılmaz bir şey gizliyordu."
 agot_nw_ranger_events.1802.desc.mid_d:0 "Tepki veremeden, yabanıllar beni çepeçevre sardı. Bileklerimi sıkıca bağladılar. Çırpınışlarım arasında, liderleri belirdi. [Select_CString(main_figure.IsFemale,'Kadın','Adam')]ın bakışları, üzerimde kilitlendi."
 agot_nw_ranger_events.1802.desc.mid_e:0 "Yabanıllar tarafından pusuya düşürülüyorum, beni bağlarken elleri sert. Liderleri yaklaşıyor, hesapçı bir ifadeye sahip bir [Select_CString(main_figure.IsFemale,'kadın','adam')]. o beni izliyor, gözleri keskin ve dikkatli."
 agot_nw_ranger_events.1802.desc.outro_a:0 "\n\nYabanıl reis, bir [Select_CString(main_figure.IsFemale,'kadın','adam')], yaklaşıyor, gözleri beklediğimden daha uzun süre üzerimde oyalanıyor. o hafifçe gülümsüyor, neredeyse oyuncu, sanki onun ilgisini yönlendiren meraktan daha fazlası varmış gibi."
 agot_nw_ranger_events.1802.desc.outro_b:0 "\n\nBakışlarıyla karşılaştığımda, o beni bir düşman olarak görmekten çok ilgilenmiş görünüyor. Sözleri alaycı, gülümsemesi rahatsız edici. İlgilendiği açık, ama sadece yakalanmamla değil."
 agot_nw_ranger_events.1802.desc.outro_c:0 "\n\n[Select_CString(main_figure.IsFemale,'Kadın','Adam')] beni incelerken bakışları yumuşuyor. onun tonu değişiyor, neredeyse cilveli ve gülümsemesi, belki de aklında beni esir tutmaktan daha fazlası olduğunu gösteriyor."
 agot_nw_ranger_events.1802.desc.outro_d:0 "\n\no yaklaşıyor, sesi alçak, neredeyse oyuncu. Gözlerinde, herhangi bir fidye veya takastan çok benimle ilgilendiğini gösteren bir parıltı var. Gülümsemesi düşmanca olmaktan çok uzak."
 agot_nw_ranger_events.1802.desc.outro_e:0 "\n\nYabanıl [Select_CString(main_figure.IsFemale,'kadın','adam')]ın bakışları üzerimde dolaştı. Ciddi ifadesi, yerini alaycı bir gülümsemeye bıraktı. Sözlerindeki flörtöz ton, benimle açıkça bir oyun oynadığının işaretiydi."
 agot_nw_ranger_events.1802.a:0 "Özgürlüğümü kazanmak için onun'ı baştan çıkarmaya çalışıyorum."
 agot_nw_ranger_events.1802.b:0 "onun ile arkadaş olmaya çalışıyorum, onun iyiliğini kazanmayı umuyorum."
 agot_nw_ranger_events.1802.c:0 "Beni serbest bırakması için onun'a mantıklı bir şekilde yalvarıyorum."
 agot_nw_ranger_events_1802.a.tt.win:0 "o sözlerime kapılıyor ve serbest bırakılıyorum."
 agot_nw_ranger_events_1802.a.tt.lose:0 "o girişimlerimi fark eder ve beni esir tutar."
 agot_nw_ranger_events_1802.b.tt.win:0 "o yumuşar ve beni serbest bırakmayı kabul eder."
 agot_nw_ranger_events_1802.b.tt.lose:0 "o etkilenmez ve bağlı kalırım."
 agot_nw_ranger_events_1802.c.tt.win:0 "o mantığımla ikna olur ve beni serbest bırakmayı kabul eder."
 agot_nw_ranger_events_1802.c.tt.lose:0 "o mantığımı reddeder ve beni esiri olarak tutar."
 #You Win
 agot_nw_ranger_events.1804.t:0 "Dokunan Bağ"
 agot_nw_ranger_events.1804.desc.one.a:0 "Sözlerim, buzları eritmişti. [main_figure.GetTitledFirstName]ın bakışları yumuşadı. Artık aramızda kelimelerden daha fazlası vardı. O artık bir düşman değil, yüreğime dokunan bir dosttu."
 agot_nw_ranger_events.1804.desc.one.b:0 "Gülümsemesi, zaferimin müjdecisiydi. Bir meydan okuma olarak başlayan şey, çok daha derin bir şeye dönüşmüştü. [main_figure.GetTitledFirstName], cazibemin büyüsüne kapılmıştı ve aramızdaki bağ, artık görünmez bir iplikle mühürlenmişti."
 agot_nw_ranger_events.1804.desc.one.c:0 "Sözcükler havada dans ederken, bakışlarımız birbirine kenetlendi. Gülümsemesi, yeni bir başlangıcın habercisiydi. Aramızdaki hava değişmiş, farklı bir boyuta geçmişti. Artık avcı ve av değil, aynı yolda yürüyen iki ruhtuk."
 agot_nw_ranger_events.1804.desc.one.d:0 "Cazibim inkar edilemez ve kısa süre sonra, onun cilveli tonu daha fazlasına dönüşüyor. Artık sadece müttefik değiliz, bağımız derinleşti ve önümüzdeki gece hayatta kalmaktan daha fazlasını vaat ediyor."
 agot_nw_ranger_events.1804.desc.one.e:0 "o oyuna geliyor ve planımın işe yaradığını anlıyorum. Aramızdaki çekim artıyor ve artık sadece kaçışla ilgili değil. onun'ı kazandım ve artık düşmanlardan daha fazlasıyız."
 agot_nw_ranger_events.1804.desc.two.a:0 "Sözlerim onun'a ulaşıyor ve rahatlıyor. [main_figure.GetTitledFirstName] bana bir tehdit olarak değil, potansiyel bir arkadaş olarak bakıyor. Artık olayların gidişatını değiştirebilecek karşılıklı bir saygı paylaşıyoruz."
 agot_nw_ranger_events.1804.desc.two.b:0 "Uzun bir konuşmadan sonra, onun gardı sonunda düşüyor. Bir şekilde müttefik olduk, hikayeler paylaştık ve ortak bir zemin bulduk. Düşmanlık olabilecek şey dostluğa dönüştü."
 agot_nw_ranger_events.1804.desc.two.c:0 "Sakin sözler ve sabırla, onun'ı kazanıyorum. o artık beni bir düşman olarak değil, güvenilecek biri olarak görüyor. [main_figure.GetTitledFirstName] ve ben artık yabancı değiliz, arkadaşız."
 agot_nw_ranger_events.1804.desc.two.d:0 "[main_figure.GetTitledFirstName] dinliyor ve çabalarım meyvesini veriyor. o gülümsüyor, sözlerimi kabul ediyor ve kısa süre sonra ortak bir zemin buluyoruz. Gerilimle başlayan şey yeni bulunan bir dostlukla bitiyor."
 agot_nw_ranger_events.1804.desc.two.e:0 "Barıştan bahsediyorum ve yavaşça, o beni farklı görmeye başlıyor. onun düşmanca tavrı kayboluyor ve kendimizi yakalayan ve esir yerine arkadaş olarak konuşurken buluyoruz. Bağ kuruldu."
 agot_nw_ranger_events.1804.desc.three.a:0 "Mantığım onun ile uyuşuyor. [main_figure.GetTitledFirstName] dinliyor, sözlerimi dikkatlice düşünüyor. Kısa süre sonra, tavrı yumuşuyor ve onu kendi tarafıma çektiğimi biliyorum."
 agot_nw_ranger_events.1804.desc.three.b:0 "Sabır ve mantıkla, yavaşça onun'ı konumum konusunda ikna ediyorum. [main_figure.GetTitledFirstName] onaylayarak başını sallıyor ve hakkımdaki fikrinin değiştiğini söyleyebilirim. Artık onun gözünde bir esir değilim."
 agot_nw_ranger_events.1804.desc.three.c:0 "Savımı ortaya koyarken o dikkatle dinliyor ve kısa süre sonra düşmanca bakışları anlayışlı bir bakışa dönüşüyor. [main_figure.GetTitledFirstName] ikna oluyor, ilgisi artıyor ve onu kazandığımı biliyorum."
 agot_nw_ranger_events.1804.desc.three.d:0 "Mantığa yönelik çağrım onun savunmasını kırıyor. [main_figure.GetTitledFirstName] olaylara benim açımdan bakmaya başlıyor ve kısa süre sonra, artık bir tehdit değil, bir tür müttefik oluyor. Onu ikna ettim."
 agot_nw_ranger_events.1804.desc.three.e:0 "o sözlerimi dikkatlice düşünüyor ve bir süre sonra, duruşunun değiştiğini görüyorum. [main_figure.GetTitledFirstName] artık düşmanca değil, düşünceli. Onu benim bakış açımı görmeye ikna etmeyi başardım."
 agot_nw_ranger_events.1804.a:0 "Bu bir şeylerin başlangıcı olabilir."
 #You Lose
 agot_nw_ranger_events.1805.t:0 "Reisin Gölgesinde"
 agot_nw_ranger_events.1805.desc.one.a:0 "Cazibem işe yaramadı. Yabanıl reis, sözlerimdeki sahteliği gördü. Gülümsemesi soldu ve yerini buz gibi bir şüphe aldı. Elimi fazla açmıştım. Şimdi, tutsaklığım daha da katılaşmıştı."
 agot_nw_ranger_events.1805.desc.one.b:0 "Onu etkilemeye çalıştım, ancak yabanıl reis aldatılamayacak kadar zekiydi. Bakışları sertleşti. Başarısız olmuştum. Onu kazanmak yerine, sadece öfkesini kabartmıştım."
 agot_nw_ranger_events.1805.desc.one.c:0 "Flörtöz sözlerim, buz gibi bir kayıtsızlıkla karşılandı. Yabanıl reis, arkasını dönüp gitti. Kaçma umudum, paramparça oldu. Bileklerimdeki bağlar, acımasızca sıkıyordu."
 agot_nw_ranger_events.1805.desc.one.d:0 "Sözlerim, hedefini bulmamıştı. Reis, gözlerini kısarak oyunumu bozdu. Özgürlük hayallerim suya düştü. Bağlı ve yenik, tutsaklığımın duvarlarına bakakalmıştım."
 agot_nw_ranger_events.1805.desc.one.e:0 "Girişimlerim, sadece alaycı bir kahkahayla karşılandı. Yabanıl reis, kolay lokma değildi. Küçümsemesini kazanmaktan başka bir şey başaramamıştım. Etrafımı saran ipler, demirden pençeler gibiydi."
 agot_nw_ranger_events.1805.desc.two.a:0 "Mantığa başvurmayı denedim, fakat yabanıl reisin kalbi taş kesilmişti. Dostluk veya ittifakla ilgilenmiyordu. Sözlerim boşlukta yankılandı. Tutsaklığım devam ediyordu."
 agot_nw_ranger_events.1805.desc.two.b:0 "Ortak bir zemin bulma çabalarım boşa çıktı. Yabanıl reisin ilgisi söndü, bakışları uzaklaştı. Tekrar bağlanmamı emretti. Kaderim, kaçınılmaz bir tutsaklıktı."
 agot_nw_ranger_events.1805.desc.two.c:0 "Mantıklı konuşma çabalarım, yabanıl reisin ilgisiz bakışlarıyla karşılandı. Sunduklarımla ilgilenmedi, arkasını döndü. Başarısızlığımın acısıyla, bağlarım daha da sıkılaştı."
 agot_nw_ranger_events.1805.desc.two.d:0 "Kurtulmak için sözlerimi kullandım, ancak nafileydi. Reis bana güvenmiyordu ve halkı da onu izliyordu. Bağlı kaldım, kaçış umudum yok oldu."
 agot_nw_ranger_events.1805.desc.two.e:0 "Bir an için dinledi, ancak bakışları hızla sertleşti. Sözlerim yetersiz kalmıştı. Özgürlük yerine, ellerim bağlı bir şekilde sessizce oturmaya mahkum edilmiştim."
 agot_nw_ranger_events.1805.desc.three.a:0 "Mantığım, reisin şüphelerini gidermeye yetmedi. Aksine, daha da temkinli hale geldi. Mantığımı anlamadı ve beni, bağlı ve çaresiz, dikkatli bakışlarının altında bıraktı."
 agot_nw_ranger_events.1805.desc.three.b:0 "Mantığına hitap etmeyi denedim, fakat faydasızdı. Yabanıl reis, mantıkla ikna olacak biri değildi. Kendimi kurtarma girişimim başarısızlıkla sonuçlandı. Bağlarım, hala bileklerimi sıkıca kavrıyordu."
 agot_nw_ranger_events.1805.desc.three.c:0 "Mantığımı dinledi, ancak ikna olmadı. Başını salladı ve özgürlük şansım ellerimden kayıp gitti. İpler, etrafımı demir bir kafes gibi sarmıştı. Tutsaklığım devam ediyordu."
 agot_nw_ranger_events.1805.desc.three.d:0 "Mantıklı sözlerim, sağır kulaklara çarptı. Yabanıl reis beni reddetti, ilgisi tamamen kaybolmuştu. Soğukta, bağlı ve çaresiz bir şekilde bırakıldım. Kaçış planım paramparça olmuştu."
 agot_nw_ranger_events.1805.desc.three.e:0 "Yabanıl reisle mantıklı bir şekilde konuşmaya çalıştım, ancak dinlemeyi reddetti. Savunmam çöktü. Onun elinde, özgürlükten çok uzakta, tutsak kalmıştım."
 agot_nw_ranger_events.1805.a:0 "Anlaşılan bir süre daha buradayım."
 
