 #Start Event
 agot_nw_ranger_events.2101.t:0 "Bilinmeyene Doğru"
agot_nw_ranger_events.2101.desc.intro_a:0 "İz sürücümün bulduğu izi takip etmek için hazırlanıyoruz. Hava soğuk ve keskin, bilinmeyen bir şeyin ağırlığını taşıyor. Dışarıda ne bulursak bulalım, değerli veya tehlikeli olabilir. İzler bekliyor."
agot_nw_ranger_events.2101.desc.intro_b:0 "Adamlar hareket etmeye hazır, gözler buzlu manzarayı tarıyor. [my_ranger.GetTitledFirstName]'ın raporu aklımda, bölgede alışılmadık bir şeylerin işaretleri var. Kendi gözlerimizle görme zamanı."
agot_nw_ranger_events.2101.desc.intro_c:0 "Malzemeleri toplarken, izlerin gizemi bizi çağırıyor. Dışarıda bir şey var ve [my_ranger.GetTitledFirstNamePossessive] keşfi kampı karıştırdı. Bu işaretleri nereye götürürlerse götürsün takip edeceğiz."
agot_nw_ranger_events.2101.desc.intro_d:0 "Ekipmanlarımız hazır, adamlar huzursuz ve izler ileride. İster basit ister tehlikeli bir şeye yol açsınlar, öğrenmeliyiz. Bu toprak sırları saklıyor ve biz birini ortaya çıkarmak üzereyiz."
agot_nw_ranger_events.2101.desc.intro_e:0 "Güneş Sur'un üzerinden zar zor yükselirken, yola çıkmaya hazırlanıyoruz. [my_ranger.GetTitledFirstNamePossessive] keşfi bizi mağaraya, ormana veya tepelere doğru çağırıyor. İz beklenmedik bir şeyi veya gizli kalması gereken bir şeyi ortaya çıkarabilir."
 agot_nw_ranger_events.2101.desc.outro:0 "\n\nKarda bırakılan işaretler uzun sürmeyecek. Vahşi doğa tüm izleri silmeden önce hızlı hareket etmeliyiz. Hareket etme ve ileride ne olduğunu bulma zamanı."
agot_nw_ranger_events.2101.a:0 "Kaybedecek vakit yok."
agot_nw_ranger_events.2101.b:0 "Kampı yaklaştırın."
agot_nw_ranger_events.2101.tt.destination:0 "Hemen [destination_1.GetBaseNameNoTier]'e doğru yola çıkıyorsunuz."
 #Action Event I
 agot_nw_ranger_events.2102.t:0 "Güneş Batmadan Önce"
agot_nw_ranger_events.2102.desc.intro_a:0 "Güneş batmaya başlarken bölgeye ulaştık. Hava soğuyor, gölgeler yere uzanıyor. Zaman daralıyor ve bir seçim yapmamız gerekecek, sadece bir alanı iyice aramak için yeterli ışık kaldı."
agot_nw_ranger_events.2102.desc.intro_b:0 "Manzara önümüzde uzanıyor, izler uzaklara doğru kayboluyor. Her iz bir hikaye anlatıyor, mağaraya, ormana ve tepelere doğru yönlendiriyor. Dikkatlice seçmeliyiz, gece çökmeden önce ikinci bir şansımız olmayacak."
agot_nw_ranger_events.2102.desc.intro_c:0 "Vardığımızda, akşam karanlığının soğuğu çöküyor. Mağaraya, ormana veya kayalık tepelere doğru giden her yol, geride bırakılmış bir şeye işaret ediyor. Burada garip bir enerji var ve şimdi yaptığımız seçim, bulacağımız şeyi şekillendirebilir."
agot_nw_ranger_events.2102.desc.intro_d:0 "Bölgeyi değerlendirirken gölgeler uzuyor. İzler farklı yönlere gidiyor, her rota kendi gizemini sunuyor. Güneş bizi beklemeyecek, karanlık çökmeden önce bir şeyleri ortaya çıkaracaksak yolumuzu akıllıca seçmeliyiz."
agot_nw_ranger_events.2102.desc.intro_e:0 "Solan gün ışığı manzaraya loş bir parıltı veriyor. Mağaraya, ormana ve tepelere giden yollarla bir kavşakta duruyoruz. Hepsini keşfetmek için zaman yok, ancak akıllıca seçim yapmak burada gizli sırları ortaya çıkarabilir."
agot_nw_ranger_events.2102.desc.outro:0 "\n\nGünün son ışığı kayboluyor ve bize tek bir seçenek bırakıyor."
agot_nw_ranger_events.2102.a:0 "Yakındaki mağarayı araştırmalıyız."
agot_nw_ranger_events.2102.b:0 "Yakındaki ormanda arayacağız."
agot_nw_ranger_events.2102.c:0 "Kayalık tepelere tırmanmalıyız."
 #Action Event II
 ##cave scenario
 agot_nw_ranger_events.2103.t.cave:0 "Gölgelerin İçine"
agot_nw_ranger_events.2103.desc.intro_a.cave:0 "Mağaranın ağzına yaklaşıyoruz, yamaca oyulmuş karanlık bir boşluk. Buradaki hava, sanki nefesini tutuyormuş gibi daha ağır hissettiriyor."
agot_nw_ranger_events.2103.desc.intro_b.cave:0 "Mağara girişi, pürüzlü taşlarla çerçevelenmiş, belirginleşiyor. Gölgeler dışarı taşıyor, içinde hangi sırların yattığını saklıyor."
agot_nw_ranger_events.2103.desc.intro_c.cave:0 "Mağaraya giden yol tehlikeli, keskin kayalar ve gevşek taşlarla dolu. İçeriden gelen soğuk hava bize değiyor."
agot_nw_ranger_events.2103.desc.intro_d.cave:0 "Mağaranın kenarında duruyor, karanlığa bakıyoruz. İçerisi sessiz, rahatsız edici bir şekilde, sanki bir şey bekliyormuş gibi."
agot_nw_ranger_events.2103.desc.intro_e.cave:0 "Mağaranın ağzı önümüzde esniyor, derin ve ürkütücü. İçeriden bir ürperti yükseliyor, nemli toprak ve taş kokusunu taşıyor."
agot_nw_ranger_events.2103.desc.mid_a.cave:0 "Daha ileriye gittikçe karanlık bastırıyor. Her adımda gölgeler hareket ediyor, gözlerimiz kasvetin içini görmeye çalışıyor."
 agot_nw_ranger_events.2103.desc.mid_b.cave:0 "Dikkatlice ilerliyoruz, her sese karşı tetikteyiz. Sessizlik sinir bozucu, sadece içeriden yankılanan hafif su damlaması sesi tarafından bozuluyor."
agot_nw_ranger_events.2103.desc.mid_c.cave:0 "Ayak seslerimiz taş duvarlarda yankılanıyor ve hava soğuyor. Artık daha derindeyiz, girişten gelen ışık artık ulaşmıyor."
agot_nw_ranger_events.2103.desc.mid_d.cave:0 "Daha derine indikçe mağara daralıyor, duvarlar kapanıyor. Her ses yükseltiliyor, gerilimimizi artırıyor."
agot_nw_ranger_events.2103.desc.mid_e.cave:0 "Karanlığa atılan her adım sadece daha fazla gölgeyi ortaya çıkarıyor. Hava yoğun ve bir şeyler… yanlış hissettiriyor, sanki izleniyormuşuz gibi."
agot_nw_ranger_events.2103.desc.outro_a.cave:0 "\n\nİleride, hafif bir parıltı gözümüze çarpıyor, molozların altına yarı gömülmüş. Mağara gölgelerden fazlasını barındırıyor, bir şey saklıyor."
agot_nw_ranger_events.2103.desc.outro_b.cave:0 "\n\nGözlerimiz alışıyor ve işte orada, kayaların arasında alışılmadık bir şey yatıyor. Bu mağara aradığımız cevapları barındırıyor olabilir."
agot_nw_ranger_events.2103.desc.outro_c.cave:0 "\n\nUzakta bir şey gördüğümüzde duruyoruz. Karanlıkta zar zor görünen hafif bir metal veya kemik parıltısı."
agot_nw_ranger_events.2103.desc.outro_d.cave:0 "\n\nTam geri dönmeyi düşündüğümüz sırada, kısmen gizlenmiş bir şeye bir göz atıyoruz, garip izleri açıklayabilecek bir keşif."
agot_nw_ranger_events.2103.desc.outro_e.cave:0 "\n\nGölgeler bir parıltıyı, mağaranın karanlığında olması gereken yerde olmayan bir şekli ortaya çıkarıyor. Bir şey bulduk… ama ne?"
 agot_nw_ranger_events.2103.a.cave:0 "Karanlığın derinliklerini arıyoruz."
agot_nw_ranger_events.2103.b.cave:0 "Parıltıyı yakından inceliyoruz."
agot_nw_ranger_events.2103.c.cave:0 "Yakın zamanda yapılan aktivitelerin işaretlerini arıyoruz."
agot_nw_ranger_events_2103.a.tt.win.cave:0 "Gizli bir kalıntı ortaya çıkarıyorum."
agot_nw_ranger_events_2103.a.tt.lose.cave:0 "Ayaklarım kayıyor, sadece tehlike buluyorum."
agot_nw_ranger_events_2103.b.tt.win.cave:0 "Apaçık ortada gizlenmiş değerli bir buluntu."
agot_nw_ranger_events_2103.b.tt.lose.cave:0 "Nesne bir tuzak, yakından incelendiğinde kırılıyor."
agot_nw_ranger_events_2103.c.tt.win.cave:0 "Yeni izler görüyorum."
agot_nw_ranger_events_2103.c.tt.lose.cave:0 "İzler hiçbir yere çıkmıyor."
 ##woods scenario
 agot_nw_ranger_events.2103.t.woods:0 "Fısıldayan Orman"
agot_nw_ranger_events.2103.desc.intro_a.woods:0 "Ağaçlar etrafımızı sarıyor, dalları kırağıyla ağırlaşmış. Orman sessiz, neredeyse çok durgun."
agot_nw_ranger_events.2103.desc.intro_b.woods:0 "Kalın ağaçlar sütunlar gibi yükseliyor, dalları karanlık bir gölgelik oluşturuyor. Orman sonsuz görünüyor, gölge ve ağaç kabuğundan oluşan bir labirent."
agot_nw_ranger_events.2103.desc.intro_c.woods:0 "Ormana giriyoruz, ayaklarımızın altındaki toprak yumuşak. Her ses kalın yaprak tabakası tarafından boğuluyor."
agot_nw_ranger_events.2103.desc.intro_d.woods:0 "Orman bizi yutuyor, ağaçlar arasında kıvrılan patikalarla. Üstümüzdeki dallar ışığın çoğunu engelliyor."
agot_nw_ranger_events.2103.desc.intro_e.woods:0 "Daha derine indikçe sessizlik neredeyse sağır edici. Her adım sesi daha yüksek çıkıyor, sanki ormanın kendisi dinliyormuş gibi."
agot_nw_ranger_events.2103.desc.mid_a.woods:0 "Dallar yukarıda gıcırdıyor ve soğuk bir rüzgar geçiyor, sanki görünmeyen bir şey etrafımızda hareket ediyormuş gibi."
agot_nw_ranger_events.2103.desc.mid_b.woods:0 "Yakınlarda hafif bir hışırtı duyuyoruz. Orman boş olmaktan çok uzak ve her gölge bir sır saklıyor."
agot_nw_ranger_events.2103.desc.mid_c.woods:0 "Üzerimize bir huzursuzluk çöküyor, ağaçların altındaki gölgeler solan ışıkta değişiyor."
 agot_nw_ranger_events.2103.desc.mid_d.woods:0 "Ne kadar ileri gidersek, ağaçlar o kadar çarpıklaşıyor, uzuvları pençeler gibi uzanıyor."
agot_nw_ranger_events.2103.desc.mid_e.woods:0 "Her dönüş yeni gölgeler ortaya çıkarıyor ve daha derine indikçe hava soğuyor. Bu ormanda bir şey saklı."
agot_nw_ranger_events.2103.desc.outro_a.woods:0 "\n\nİleride, köklerin arasında sıkışmış bir şey görüyoruz, geride bırakılmış veya düşürülmüş küçük bir işaret."
agot_nw_ranger_events.2103.desc.outro_b.woods:0 "\n\nBir açıklık buluyoruz ve orada, yerde, yaprakların altına yarı gizlenmiş garip bir bohça yatıyor."
agot_nw_ranger_events.2103.desc.outro_c.woods:0 "\n\nBir parıltı gözümüze çarpıyor, bilinmeyen biri veya bir şey tarafından bırakılmış gizli bir zula veya bir adak."
agot_nw_ranger_events.2103.desc.outro_d.woods:0 "\n\nTam geri dönmeyi düşündüğümüzde, gölgelerde parıldayan bir şey görüyoruz, buradan geçen her neyse ona dair bir ipucu."
agot_nw_ranger_events.2103.desc.outro_e.woods:0 "\n\nAğaçlar hafifçe ayrılıyor, yerde bir nesneyi ortaya çıkarıyor. Küçük, ama cevapları barındırıyor olabilir."
agot_nw_ranger_events.2103.a.woods:0 "Garip işareti inceliyoruz."
agot_nw_ranger_events.2103.b.woods:0 "Toprakta izler arıyoruz."
agot_nw_ranger_events.2103.c.woods:0 "Çalılıkları dikkatlice arıyoruz."
agot_nw_ranger_events_2103.a.tt.win.woods:0 "Değerli bir kalıntı."
agot_nw_ranger_events_2103.a.tt.lose.woods:0 "Nesne kırılıyor, hiçbir şey sunmuyor."
agot_nw_ranger_events_2103.b.tt.win.woods:0 "Daha derine giden yeni izler buluyorum."
agot_nw_ranger_events_2103.b.tt.lose.woods:0 "İzler hiçbir yere çıkmıyor."
agot_nw_ranger_events_2103.c.tt.win.woods:0 "Gizli bir zula ortaya çıkarıyorum."
agot_nw_ranger_events_2103.c.tt.lose.woods:0 "Burada gölgelerden başka bir şey yok."
 ##hill scenario
 agot_nw_ranger_events.2103.t.hill:0 "Kayalık Yükseklikler Arasında"
agot_nw_ranger_events.2103.desc.intro_a.hill:0 "Kayalık tepeler önümüzde yükseliyor, kayalıklar ve büyük taşlardan oluşan engebeli bir manzara. Tırmanırken, bölgenin geniş bir manzarasıyla karşılaşıyoruz."
agot_nw_ranger_events.2103.desc.intro_b.hill:0 "Gevşek taşların üzerinden tırmanıyoruz, yükseldikçe rüzgar şiddetleniyor. Tepeler sessiz, ama manzara uçsuz bucaksız."
agot_nw_ranger_events.2103.desc.intro_c.hill:0 "Kayalar ve dik yamaçlar tırmanışı zorlaştırıyor, ancak buradan Sur'un çok ötesini görebiliyoruz."
agot_nw_ranger_events.2103.desc.intro_d.hill:0 "Kayalık arazi önümüzde uzanıyor, her adım bir meydan okuma. Yükseldikçe ayaklarımızın altında gevşek taşlar takırdıyor."
agot_nw_ranger_events.2103.desc.intro_e.hill:0 "Tepeler engebeli, keskin kenarlı ve dar patikalı. Tırmanırken, yakın zamanda yapılan aktivitelerin işaretlerini arıyoruz."
agot_nw_ranger_events.2103.desc.mid_a.hill:0 "Nefes almak için duruyoruz, ufku tarıyoruz. Rüzgar tepelerden keskin ve soğuk bir şekilde esiyor."
agot_nw_ranger_events.2103.desc.mid_b.hill:0 "Kayaların arasında, kasıtlı gibi görünen işaretler fark ediyoruz, birileri tarafından bırakılmış hafif bir işaret."
agot_nw_ranger_events.2103.desc.mid_c.hill:0 "Tırmanırken ayaklarımızın altında gevşek taşlar dağılıyor, ancak ilerideki kayaların arasında bir şey parlıyor."
 agot_nw_ranger_events.2103.desc.mid_d.hill:0 "Bir platoya ulaştığımızda, kayaların arasında sıkışmış, kısmen gizlenmiş, bekleyen bir şey görüyoruz."
agot_nw_ranger_events.2103.desc.mid_e.hill:0 "Rüzgar değişiyor ve bir an için hafif bir duman kokusu geliyor, sanki kısa süre önce birileri buradaymış gibi."
agot_nw_ranger_events.2103.desc.outro_a.hill:0 "\n\nİleride, iki büyük kaya arasında, bir şeyin sıkışmış halde gizlendiği küçük bir oyuk görüyoruz."
agot_nw_ranger_events.2103.desc.outro_b.hill:0 "\n\nİşte orada, yamaçta, kayalara sıkışmış, geride bırakılmış veya kasıtlı olarak gizlenmiş küçük bir bohça duruyor."
agot_nw_ranger_events.2103.desc.outro_c.hill:0 "\n\nGarip bir nesne gözümüze çarpıyor, kayalık yamaca yarı gömülmüş. Burada olması gereken bir şeye benzemiyor."
agot_nw_ranger_events.2103.desc.outro_d.hill:0 "\n\nYaklaşıyoruz, kayaların arasında sıkışmış alışılmadık bir şey görüyoruz, aradığımız şeye dair bir ipucu."
agot_nw_ranger_events.2103.desc.outro_e.hill:0 "\n\nTam daha fazla tırmanmaya hazırlanırken, kısmen gömülü bir şey görüyoruz, taşlar arasında bir keşif."
agot_nw_ranger_events.2103.a.hill:0 "Kayalık yarıkları arıyoruz."
agot_nw_ranger_events.2103.b.hill:0 "Kayadaki işaretleri inceliyoruz."
agot_nw_ranger_events.2103.c.hill:0 "Yakın zamanda yapılan aktivitelerin işaretlerini arıyoruz."
agot_nw_ranger_events_2103.a.tt.win.hill:0 "Gizli bir kalıntı buluyorum."
agot_nw_ranger_events_2103.a.tt.lose.hill:0 "Soğuk taştan başka bir şey yok."
agot_nw_ranger_events_2103.b.tt.win.hill:0 "İşaretler değerli bir şeye yol açıyor."
agot_nw_ranger_events_2103.b.tt.lose.hill:0 "İşaretlerin bir anlamı yok."
agot_nw_ranger_events_2103.c.tt.win.hill:0 "Yakın zamanda yakılmış bir kamp ateşi ortaya çıkarıyorum."
agot_nw_ranger_events_2103.c.tt.lose.hill:0 "Burası el değmemiş gibi görünüyor."
 #You Win
 agot_nw_ranger_events.2104.t:0 "Keşif Yapıldı"
agot_nw_ranger_events.2104.desc.a:0 "Daha fazla araştırmadan sonra, değerli bir şey ortaya çıkarıyoruz, bölgeyi ve sırlarını anlamamızı derinleştiren bir ipucu."
agot_nw_ranger_events.2104.desc.b:0 "Arama değerli çıkıyor, geride bırakılan gizli izleri ortaya çıkarıyor. Burada ne varsa, ardından değerli bir şey bırakmış."
agot_nw_ranger_events.2104.desc.c:0 "Kapsamlı bir araştırmadan sonra, gizli bir eşya buluyoruz, burada neler olduğunu anlamamızı sağlayan beklenmedik bir ödül."
agot_nw_ranger_events.2104.desc.d:0 "Çabalarımız meyvesini veriyor, hikayenin bir parçasını barındıran bir kalıntıyı ortaya çıkarıyoruz. Bu buluntu beklediğimizden de fazlası."
agot_nw_ranger_events.2104.desc.e:0 "İzi takip etmek bizi gölgelerin altına gömülü değerli bir şeye götürüyor. Görevimize değer katan bir buluntu."
agot_nw_ranger_events.2104.desc.artifact:0 "\n\nTam ayrılmadan önce, ayağım gömülü bir şeye takılıyor, toprağın altına gizlenmiş bir silah. Onu alıp kampa geri götürmeye karar veriyorum."
agot_nw_ranger_events.2104.a:0 "Kampa geri dönelim."
 #You Lose
 agot_nw_ranger_events.2105.t:0 "Boş Gölgeler"
agot_nw_ranger_events.2105.desc.a:0 "Daha fazla araştırmadan sonra, elimiz boş dönüyoruz. Burada ne varsa, takip edebileceğimiz hiçbir iz bırakmamış."
agot_nw_ranger_events.2105.desc.b:0 "Arama hiçbir değerli sonuç vermiyor, sadece daha fazlasını bulmayı umduğumuz yerde gölgeler ve sessizlik."
agot_nw_ranger_events.2105.desc.c:0 "Çabalarımıza rağmen, önemli bir şey bulamıyoruz. İpuçları kayboldu, bize sadece sorular bıraktı."
agot_nw_ranger_events.2105.desc.d:0 "Her santimi taradıktan sonra, elimiz boş ve kaçırdığımız şey hakkında süregelen şüphelerle ayrılıyoruz."
agot_nw_ranger_events.2105.desc.e:0 "Araştırmamız hiçbir değerli sonuç vermiyor, sadece kaybedilen zaman ve artan bir boşluk hissi."
agot_nw_ranger_events.2105.a:0 "Sonuçsuz bir arama."

