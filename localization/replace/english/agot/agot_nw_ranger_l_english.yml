 agot_nw_ranger_events.0024.desc.fail_c:0 "\n\nBaşını eğerek, vahşi doğanın av veya ganimet sunmadığını açıklıyor. Kamp, kazandığından daha fazlasını kaybetti ve depolarımız daha da boşaldı."
