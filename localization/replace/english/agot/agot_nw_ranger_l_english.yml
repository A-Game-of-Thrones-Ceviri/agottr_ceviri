 agot_nw_ranger_events.1401.t:0 "Bilinmeze Doğru"
 agot_nw_ranger_events.1401.desc.intro_a:0 "Yabanıl reisleriyle daha önce de karşı karşıya geldik, ancak bu seferki farklı. Benimle şahsen görüşmek istiyor. Bu tuhaf karşılaşmaya hazırlanırken, kampta tedirgin bir hava hakim."
 agot_nw_ranger_events.1401.desc.intro_b:0 "Bir yabanıl reis beni huzuruna çağırdı ve kamp beklenti içinde. Niyetini bilmiyoruz, ancak ne dil dökmek istediğini öğrenmeye hazırız."
 agot_nw_ranger_events.1401.desc.intro_c:0 "Bu yabanıl reisinin ne yapacağını kestirmek zor. Daveti bir tuzak veya bir fırsat olabilir. Her halükarda, toplantıya hazırlanıyoruz."
 agot_nw_ranger_events.1401.desc.intro_d:0 "Yabanıl reisin mesajı beklenmedik bir kar fırtınası gibiydi. Kampın düşmanı tarafından çağrılmak riskli, ancak bu, pazarlık yapmak veya planları hakkında bilgi edinmek için bulunmaz bir fırsat."
 agot_nw_ranger_events.1401.desc.intro_e:0 "Daha önce böyle bir çağrı almadık. Bir yabanıl reis beni görmek istiyor ve onunla görüşmeye hazırlanırken kamp diken üstünde. Bu karşılaşma barış mı getirecek yoksa savaşı mı körükleyecek, yakında öğreneceğiz."
 agot_nw_ranger_events.1401.desc.outro:0 "\n\nHazırlıklar tamamlanırken kampta hareketlilik başlıyor. Bu toplantı barışın habercisi mi olacak yoksa savaşın başlangıcı mı, çok geçmeden göreceğiz."
 agot_nw_ranger_events.1401.a:0 "Yola koyulup reisle görüşelim."
 agot_nw_ranger_events.1401.b:0 "Kampı, reisin bulunduğu yere doğru ilerletin."
 agot_nw_ranger_events.1401.tt.destination:0 "[destination_1.GetBaseNameNoTier] bölgesine doğru derhal yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1402.t:0 "Çatırdayan Ateşin Hikayeleri"
 agot_nw_ranger_events.1402.desc.intro_a:0 "Çatırdayan ateşin etrafında oturuyoruz, [main_figure.GetTitledFirstName] hikayeler anlatırken beni bir şahin gibi izliyor. Adamları sessiz, ancak reis konuşurken bakışlarını üzerimde hissedebiliyorum."
 agot_nw_ranger_events.1402.desc.intro_b:0 "[main_figure.GetTitledFirstName] beklediğim gibi biri değil. Kampımızın hikayelerini anlatırken dikkatle dinliyor, kelimeler ağzımdan dökülürken gözleri merakla parlıyor."
 agot_nw_ranger_events.1402.desc.intro_c:0 "Kamp ateşinin dans eden alevleri etrafında oturmuş, hikayeler paylaşıyoruz. [main_figure.GetTitledFirstName] savaşlardan ve baskınlardan bahsediyor, ben ise Sur'un ötesindeki buz ve karanlıktan gelen hikayeler anlatıyorum. Bizim hakkımızdaki merakı, ateş kadar açık."
 agot_nw_ranger_events.1402.desc.intro_d:0 "[main_figure.GetTitledFirstName] karşımda oturuyor, yüzü ateşin kızıllığıyla aydınlanmış. Hikayeler paylaşıyoruz, adamları sessizce dinliyor. Hakkımızda daha fazla bilgi edinmek için yanıp tutuşuyor."
 agot_nw_ranger_events.1402.desc.intro_e:0 "[main_figure.GetTitledFirstName], Sur'un ötesindeki seyahatlerimizi anlatırken, bir heykel gibi sessizce dinliyor. Ara sıra başını sallıyor ve karşılığında kendi hikayelerini paylaşıyor. Savaştan çok bizimle, Gece Nöbeti ile ilgileniyor gibi görünüyor."
 agot_nw_ranger_events.1402.desc.mid_a:0 "Yabanıl yaşam tarzından, sert vahşi doğada hayatta kalma mücadelesinden bahsediyor. Karşılığında, ona Sur'u korumakla geçirdiğimiz uzun yılları ve karşılaştığımız zorlukları, buzun ve karanlığın öykülerini anlatıyorum."
 agot_nw_ranger_events.1402.desc.mid_b:0 "Geçmiş savaşlardan, sert kışlardan ve Sur'un ötesindeki hayatta kalma mücadelesinden bahsediyoruz. Reis baskın hikayeleri anlatırken, ben de keşif gezilerimizi ve Gece Nöbeti'nin kutsal görevini anlatıyorum."
 agot_nw_ranger_events.1402.desc.mid_c:0 "Reis, halkının donmuş vahşi doğadaki zorlu yaşamına dair hikayeler paylaşıyor. Aramızda bir köprü kurmayı umarak, kendi mücadelelerimizin, buz ve karanlıkla olan savaşımızın hikayelerini anlatıyorum."
 agot_nw_ranger_events.1402.desc.mid_d:0 "Hayatta kalma hikayeleri paylaşıyoruz; o, vahşi doğada yiyecek aramaktan, ben ise diyarı korumak için katlandığımız acımasız eğitimden, çelik ve buzdan bahsediyorum."
 agot_nw_ranger_events.1402.desc.mid_e:0 "Sohbetimiz bir nehir gibi akıyor. Yabanılların amansız hayatta kalma mücadelesinden bahsediyor, ben de ona Sur'un ötesindeki uzun ve tehlikeli keşif gezilerimizi anlatıyorum."
 agot_nw_ranger_events.1402.desc.outro_a:0 "\n\nAteş çıtırdarken, bu anın bize daha fazla fayda sağlayıp sağlayamayacağını düşünüyorum. Belki onu etkileyebilirsem, reis bize destek, hatta kampa dönüş yolculuğumuz için biraz yiyecek sağlayabilir."
 agot_nw_ranger_events.1402.desc.outro_b:0 "\n\nGece bir kurt postu gibi üzerimize çöküyor, ama bir fırsat seziyorum. Kartlarımı doğru oynarsam, belki reisi dönüş yolculuğumuz için biraz erzak vermeye ikna edebilirim."
 agot_nw_ranger_events.1402.desc.outro_c:0 "\n\nKonuşmamızı bitirirken, aklıma bir fikir geliyor. Eğer onu sözlerimin gücüyle veya eylemlerimin cesaretiyle etkileyebilirsem, belki reis bize eve dönüş yolculuğumuz için ihtiyaç duyduğumuz malzemeleri sağlar."
 agot_nw_ranger_events.1402.desc.outro_d:0 "\n\nReis hikayelerimizden etkilenmiş görünüyor. İyi bir izlenim bırakabilirsem, kampımız için biraz yiyecek veya malzeme temin edebilirim."
 agot_nw_ranger_events.1402.desc.outro_e:0 "\n\nReis beni bir kartal gibi izliyor, ilgisi açık. Eğer onu etkileyebilirsem, kampa dönüş yolculuğumuz için bize erzak verme ihtimali var."
 agot_nw_ranger_events.1402.a:0 "Ona kampını nasıl daha iyi yöneteceği konusunda akıl veriyorum."
 agot_nw_ranger_events.1402.b:0 "Kampını ve liderliğini övüyorum, bir bardağa bal damlatıyorum."
 agot_nw_ranger_events.1402.c:0 "Sempatisini ve yiyeceğini kazanmak için bir hikaye uyduruyorum, dilden kılıç yaratıyorum."
 agot_nw_ranger_events_1402.a.tt.win:0 "Reis etkileniyor ve erzaklarını paylaşmayı kabul ediyor."
 agot_nw_ranger_events_1402.a.tt.lose:0 "Reis tavsiyemden hakaret alıyor ve herhangi bir yardımda bulunmayı reddediyor."
 agot_nw_ranger_events_1402.b.tt.win:0 "Reis pohpohlanmaktan hoşlanıyor ve yolculuğumuz için bize yiyecek veriyor."
 agot_nw_ranger_events_1402.b.tt.lose:0 "Reis sözlerimizin sahteliğini görüyor ve bize herhangi bir erzak vermeyi reddediyor."
 agot_nw_ranger_events_1402.c.tt.win:0 "Reis hikayeme inanıyor ve bize malzemeler veriyor."
 agot_nw_ranger_events_1402.c.tt.lose:0 "Reis yalanımı yakalıyor ve yardım etmeyi reddediyor."
