 agot_nw_ranger_events.1204.t:0 "Reisin Düşüşü"
 agot_nw_ranger_events.1204.desc.one.a:0 "Saldırdığım anda, yabanıl reisin gözleri şaşkınlıkla açıldı. Kılıcım onunla çarpıştı, ancak gücüm onu alt etti. Muhafızları dağıldı ve son bir darbeyle reis yere yığıldı."
 agot_nw_ranger_events.1204.desc.one.b:0 "Saldırımım hızlıydı ve reis tepki verecek zaman bulamadı. Adamları müdahale etmeye çalıştı, ancak becerime denk değillerdi. Güçlü bir savuruşla, yabanıl reisin saltanatına son verdim."
 agot_nw_ranger_events.1204.desc.one.c:0 "Yabanıl reis adamlarını toplamaya çalıştı, ancak saldırımız karşısında şaşkına döndüler. Kaosun içinde, onu yere serdim; yabanıllar üzerindeki saltanatı tek bir darbeyle sona ermişti."
 agot_nw_ranger_events.1204.desc.one.d:0 "Yabanıl reis kendini savunmak için savaşırken çelik çeliğe temas etti, ancak kararlılığıma denk değildi. Yaklaşırken adamları kaçıştı ve son bir darbeyle ayaklarıma yığıldı."
 agot_nw_ranger_events.1204.desc.one.e:0 "Öfkeyle yabanıl reise saldırdım, adamları korkuyla dağıldı. Çarpışma hızlıydı ve kılıçlarımız kesiştiğinde, onu alt ettim. Reisin terör saltanatı sona ermişti."
 agot_nw_ranger_events.1204.desc.two.a:0 "Kılık değiştirmelerimiz işe yaradı ve kampın kalbine fark edilmeden girmemizi sağladı. Reis şüphelenmeden otururken, hızla ve etkili bir şekilde saldırdık; tepki veremeden yere serdik."
 agot_nw_ranger_events.1204.desc.two.b:0 "Yabanıllar arasında gölgeler gibi hareket ettik; kılık değiştirmelerimiz bize büyük bir avantaj sağladı. Mükemmel bir zamanlamayla, reisi kuşattık ve adamları tepki veremeden yenildi."
 agot_nw_ranger_events.1204.desc.two.c:0 "Kendi aralarına karışarak yaklaşırken, yabanıllar hiçbir şeyden şüphelenmedi. Reise ulaştığımızda, onu gafil avlayarak, saltanatına tek ve kesin bir darbeyle son verdik."
 agot_nw_ranger_events.1204.desc.two.d:0 "Yabanıl kılığına girerek, kampta fark edilmeden hareket ettik. Reise ulaştığımızda, hiç tereddüt etmedik. Alarm bile veremeden yere yığıldı."
 agot_nw_ranger_events.1204.desc.two.e:0 "Kılık değiştirmelerimizin örtüsü altında, yabanıl reisine herhangi bir direnişle karşılaşmadan ulaştık. Saldırı hızlıydı ve adamları durumu fark ettiğinde, liderleri çoktan ölmüştü."
 agot_nw_ranger_events.1204.desc.three.a:0 "Taktik planım mükemmel bir şekilde uygulandı. Yabanıl kampını kuşattık ve reisi tuzağa düşürdük. Çıkış yolu olmadan savaşmaya çalıştı, ancak koordineli saldırımız onu alt etti. Reis yere serildi."
 agot_nw_ranger_events.1204.desc.three.b:0 "Kusursuz bir düzen içinde hareket ettik ve yabanıl kampını kuşattık. Reis, köşeye sıkıştığını çok geç fark etti ve kısa bir çatışmadan sonra, üstün taktiklerimize yenik düştü."
 agot_nw_ranger_events.1204.desc.three.c:0 "Stratejim kusursuz bir şekilde işledi. Yabanıl reis ve adamları tuzağımıza düşürüldü, kaçış yoktu. Çıkış yolu olmayan reis, cesurca savaştı ancak sonunda yenildi."
 agot_nw_ranger_events.1204.desc.three.d:0 "Plan, beklenenden daha iyi işledi. Yabanıllar kendilerini kuşatılmış buldu ve reisin bizimle doğrudan yüzleşmekten başka seçeneği kalmamıştı. Kısa bir savaştan sonra yere serildi; terör saltanatı sona ermişti."
 agot_nw_ranger_events.1204.desc.three.e:0 "Taktiklerimiz bize büyük bir avantaj sağladı. Yabanıl kampını kuşattık ve herhangi bir geri çekilmeyi engelledik. Reis cesurca savaştı, ancak koordineli saldırımız karşısında yenik düştü."
 agot_nw_ranger_events.1204.a:0 "Reis yenildi. Kampa geri dönmeliyiz."
 #You Lose
 agot_nw_ranger_events.1205.t:0 "Pusu Başarısız Oldu"
 agot_nw_ranger_events.1205.desc.one.a:0 "Yabanıl reisle konuşmaya çalıştım, ancak sözlerimi sadece öfkesini körükledi. Bir işaret verdi ve adamları bizi kuşattı. Tepki veremeden, alt edildik ve geri çekilmek zorunda kaldık."
 agot_nw_ranger_events.1205.desc.one.b:0 "Reis ile mantık yürütme girişimim alayla karşılandı. Adamları hızla harekete geçerek bizi gafil avladı. Sayıca ve manevra kabiliyeti olarak üstünlükleri vardı; kaçmaktan başka şansımız yoktu."
 agot_nw_ranger_events.1205.desc.one.c:0 "Reisi teslim olmaya ikna edebileceğimi umuyordum, ancak adamları yaklaşırken kahkahası kampta yankılandı. Pusu suya düştü ve canımızı zor kurtardık."
 agot_nw_ranger_events.1205.desc.one.d:0 "Reise barışçıl bir şekilde yaklaşırken, adamları çoktan harekete geçmişti. Yabanıllar acımasızca saldırdı ve yenilgiye uğrayarak geri çekilmek zorunda kaldık."
 agot_nw_ranger_events.1205.desc.one.e:0 "Yabanıl reisi ikna etme girişimim tam bir başarısızlıkla sonuçlandı. Adamları hızla saldırdı ve bizi anında kuşattı. Toparlanma şansı bulamadan geri çekilmek zorunda kaldık."
 agot_nw_ranger_events.1205.desc.two.a:0 "Yabanıl reise saldırdım, ancak adamları beklediğimden çok daha hızlıydı. Hızla kuşatıldık; sayıları bizi eziyordu. Çok savaştık, ancak sonunda geri çekilmek zorunda kaldık."
 agot_nw_ranger_events.1205.desc.two.b:0 "\n\nYabanıl reisi zorla indirmeye çalıştım, ancak adamları amansızdı. Savaş şiddetliydi ve kısa sürede sayıca az kaldık. Canımızı zor kurtardık."
 agot_nw_ranger_events.1205.desc.two.c:0 "\n\nSert bir saldırı başlattım, ancak yabanıl reis hazırlıklıydı. Adamları her taraftan yaklaştı ve yeniden toparlanamadan, kanlı ve yenilmiş bir şekilde geri çekilmek zorunda kaldık."
 agot_nw_ranger_events.1205.desc.two.d:0 "\n\nKılıcımla hücuma geçtim, ancak reisin adamları çok hızlıydı. Sayıları karşısında saldırımız bozguna uğradı ve hızla alt edildik. Kaçmaktan başka çaremiz yoktu."
 agot_nw_ranger_events.1205.desc.two.e:0 "\n\nYabanıl reise doğrudan saldırdım, ancak etkili bir darbe indirmeden önce adamları bizi sardı. Kuşatılmış ve sayıca az kalmış halde, canımızı zor kurtardık."
 agot_nw_ranger_events.1205.desc.three.a:0 "\n\nKılık değiştirmelerimiz işe yaramadı. Yabanıllar hileyi anladı ve alarm verdi. Tepki veremeden, reisin adamları saldırdı ve büyük bir kaos içinde geri çekilmek zorunda kaldık."
 agot_nw_ranger_events.1205.desc.three.b:0 "\n\nYabanıllarla karışarak yaklaşmaya çalıştık, ancak gizliliğimiz çok erken açığa çıktı. Reisin adamları bizi kuşattı ve kaçmaktan başka şansımız kalmamıştı."
 agot_nw_ranger_events.1205.desc.three.c:0 "\n\nYabanıl kılığına girme planımız ters tepti. Harekete geçmeden önce reis bizi fark etti ve adamları etrafımızı sardı. Canımızı zor kurtardık."
 agot_nw_ranger_events.1205.desc.three.d:0 "\n\nFark edilmeden gizlice girme girişimimiz, reisin adamları kılık değiştirmelerimizi anladığında başarısız oldu. Yabanıllar hızla saldırdı ve toparlanma fırsatı bulamadan geri çekilmek zorunda kaldık."
 agot_nw_ranger_events.1205.desc.three.e:0 "\n\nReis beklenenden çok daha tetikteydi. Bizi hemen tanıdı ve bir hamle yapmamıza fırsat vermeden adamları bizi kuşattı. Kaçtık, ancak kıl payı kurtulduk."
 agot_nw_ranger_events.1205.a:0 "Bu son olmayacak."
 
