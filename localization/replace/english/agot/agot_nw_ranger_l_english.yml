 #Start Event
 agot_nw_ranger_events.1101.t:0 "Vahşi Doğaya Doğru"
agot_nw_ranger_events.1101.desc.intro_a:0 "Hava temiz ve hareket etmeye hazırlanırken gökyüzü açık. [my_ranger.GetTitledFirstNamePossessive] raporu umut vericiydi, bulunacak av var ve kampın taze erzaklara ihtiyacı var."
agot_nw_ranger_events.1101.desc.intro_b:0 "Önümüzdeki yolun bizi çok ihtiyaç duyulan bir ganimete götürebileceğini bilerek hazırlanıyoruz. Vahşi doğa acımasızdır, ancak avın olduğu yerde kamp malzemeleri için umut vardır."
agot_nw_ranger_events.1101.desc.intro_c:0 "Yola çıktığımızda rüzgar ısırıyor, ancak başarılı bir avlanma sözü buna değer. [my_ranger.GetTitledFirstNamePossessive] sözü sağlamdır ve yiyecek toplama şansı varsa, bunu değerlendirmeliyiz."
agot_nw_ranger_events.1101.desc.intro_d:0 "Adamlara hareket etmeleri için işaret verirken soğuk pelerinime yapışıyor. Yakınlarda iyi bir av alanı var, [my_ranger.GetTitledFirstName] iyi iş çıkardı. Vahşi doğanın bize sağlayıp sağlamayacağını görme zamanı."
 agot_nw_ranger_events.1101.desc.intro_e:0 "Ekipmanlarımızı hazırlıyoruz, soğuk rüzgar yüzlerimizi ısırıyor. Eğer [my_ranger.GetTitledFirstName] haklıysa av yakınlarda. Daha zor günler gelmeden kampı yiyeceklerle doldurma şansı."
agot_nw_ranger_events.1101.desc.outro:0 "\n\nGözler keskin, kulaklar dikkatli bir şekilde vahşi doğaya doğru yola çıkıyoruz. Avlanacak av ve geri getirilecek erzak var. Bu yolculuğun başarısı kollarımızın gücüne ve avın sabrına bağlı."
agot_nw_ranger_events.1101.a:0 "Haydi avlanmaya çıkalım."
agot_nw_ranger_events.1101.b:0 "Kampı av alanlarına yaklaştırın."
agot_nw_ranger_events.1101.tt.destination:0 "Hemen [destination_1.GetBaseNameNoTier]'a seyahat etmeye başlıyorsunuz"
 #Action Event
 agot_nw_ranger_events.1102.t:0 "Canavar ve Yabancı"
agot_nw_ranger_events.1102.desc.intro_a:0 "Diğerlerinden ayrıldım. Peşimdeki sesler uzaklaşıyor, etrafımı saran orman sessizleşiyor."
agot_nw_ranger_events.1102.desc.intro_b:0 "Av grubu ormanda av peşinde, ama ben geride kaldım. Sessizlik beni sarıyor, soğuk ağaçların arasından ısırıyor."
agot_nw_ranger_events.1102.desc.intro_c:0 "Diğerleri kovalamacaya devam ederken, ben vahşi doğada yalnız kaldım. Kar adımlarımı boğuyor ve garip bir sessizlik topraklara çöküyor."
agot_nw_ranger_events.1102.desc.intro_d:0 "Diğerleri avı takip ederken, ormanın sessiz bir bölümüne daldım. Avın sesleri kayboldu ve beni yalnız bıraktı."
agot_nw_ranger_events.1102.desc.intro_e:0 "Gruptan ayrıldığımda rüzgar ağaçların arasında fısıldıyordu. Yalnız kaldığımda, vahşi doğa sessiz ve soğuk bir varlık gibi etrafımı sardı."
 agot_nw_ranger_events.1102.desc.mid_a:0 "Gölgelerden gelen ani bir hırıltı, açlıktan yanıp tutuşan gözleri ve dişlerini göstererek üzerime atılan bir kurda karşı beni neredeyse hiç uyarmadı. Silahımı ancak zamanında kaldırabildim."
agot_nw_ranger_events.1102.desc.mid_b:0 "Devasa bir ayı, kükreyerek ve nefesi havayı bulandırarak çalılıkların arasından fırladı. Pençeleri soğuk havayı yırarken, saldırmadan önce tepki verecek neredeyse hiç vaktim olmadı."
agot_nw_ranger_events.1102.desc.mid_c:0 "Altımdaki kar kaydı ve ben hareket edemeden, gölgelerden kocaman bir kurt hırlayarak fırladı. Çeneleri boğazımdan sadece birkaç santim uzakta kapanıyordu."
agot_nw_ranger_events.1102.desc.mid_d:0 "Ormandan bir ayı üzerime doğru hücum etti, koşarken ağır pençeleri yere vuruyordu. Canavarın öfkesine karşı koymak için kılıcımı kaldırdım."
agot_nw_ranger_events.1102.desc.mid_e:0 "\n\nZayıf ve vahşi bakışlı bir kurt, gölgelerden fırladı. Darbesini savuşturmayı güç bela başardım, hırıltısı durgun havada yankılandı."
agot_nw_ranger_events.1102.desc.outro_a:0 "\n\nCanavar tekrar saldıramadan, elinde bir mızrakla bir yabanıl ağaçların arasından fırladı. Bir an için hepimiz donup kaldık; canavar, yabanıl ve ben, ölümcül bir üçgenin içinde hapsolmuştuk."
 agot_nw_ranger_events.1102.desc.outro_b:0 "\n\nHayvanın saldırısını savuşturmak için mücadele ederken, mızrağı hazırda bekleyen bir yabanıl ortaya çıktı. Canavar yeni gelenle yüzleşmek için döndü ve şimdi üçümüz de ilk kimin hareket edeceğinden emin olmadan, bir açmazda kaldık."
agot_nw_ranger_events.1102.desc.outro_c:0 "\n\nCanavar tekrar hamle yaptı, ancak saldırısı yeni gelenle yüzleşmek için döndüğünde durduruldu. Ormandan elinde mızrakla bir yabanıl çıktı. Şimdi, her birimiz diğerinden çekinen ve saldırmaya hazır üç kişiyiz."
agot_nw_ranger_events.1102.desc.outro_d:0 "\n\nBaşka bir saldırıya hazırlanırken gölgelerden bir yabanıl belirdi. Üçümüz, yabanıl, canavar ve ben, huzursuz bir açmazda kaldık."
agot_nw_ranger_events.1102.desc.outro_e:0 "\n\nCanavar, tekrar atılmaya hazır bir şekilde etrafımda döndü, ancak bir yabanıl mızrağını kaldırarak öne çıktı. Şimdi üçümüz de bir açmazda kaldık, her birimiz diğerini izliyor ve ilk kimin hamle yapacağından emin değildik."
agot_nw_ranger_events.1102.a:0 "Birlikte savaşmayı önermeyi deneyeceğim."
agot_nw_ranger_events.1102.b:0 "Silahımı kaldırıp ikisini de yenmeye hazırlanıyorum."
 agot_nw_ranger_events.1102.c:0 "Ben kaçarken onları birbirlerine düşürmek için kandıracağım."
agot_nw_ranger_events_1102.a.tt.win:0 "Canavarı birlikte yendik"
agot_nw_ranger_events_1102.a.tt.lose:0 "Yabanıl niyetimi yanlış anladı"
agot_nw_ranger_events_1102.b.tt.win:0 "Hem yabanılı hem de canavarı alt ettim"
agot_nw_ranger_events_1102.b.tt.lose:0 "Yabanıl çok güçlü ve ben düşüyorum"
agot_nw_ranger_events_1102.c.tt.win:0 "Yabanıl ve canavar birbirlerini parçaladı ve ben fark edilmeden kaçtım"
agot_nw_ranger_events_1102.c.tt.lose:0 "Hile başarısız oldu ve ikisi de gözlerini bana dikti"
 #You Win
 agot_nw_ranger_events.1104.t:0 "Avın Sonu"
agot_nw_ranger_events.1104.desc.one.a:0 "Yabanıl ile omuz omuza, canavara karşı koyduk. Birleşik gücümüz, onun vahşetini gölgede bıraktı ve sonunda kükreyen canavar, iniltilerle toprağa serildi. Zaferin tadı ağzımdayken, kendi yaramdan gelen yakıcı acıyı hissettim.\n\nSavaşın ateşi henüz sönmemişken, yabanıl yanıma diz çöktü. Tuhaf bir dilde mırıldanarak, yaralarımı ilkel yöntemlerle tedavi etti. Kalıcı bir çözüm değildi belki, ama beni hayatta tutmaya yetti. Bu beklenmedik merhamet, buz gibi havayı deldi geçti."
agot_nw_ranger_events.1104.desc.one.b:0 "Yan yana, canavarla savaştık. Yabanılın mızrağı ve benim kılıcım yaratığı yere serdi, ağır bedeni cansız bir şekilde önümüze düştü. Bitkin düştüğümde, fark etmediğim bir yaradan kan damladığını anladım.\n\nYabanıl, ben tepki veremeden fark etti ve yarayı hızla bir bez parçasıyla sardı. [main_figure.GetSheHe|U] başını salladı ve başka bir kelime etmeden ormana doğru kayboldu."
 agot_nw_ranger_events.1104.desc.one.c:0 "Tek kelime etmeden, yabanıl ile aramızda bir bakışma geçti. Anlaşılmıştık. Sanki tek bir vücut, tek bir zihin gibi hareket ederek, canavara ölümcül bir darbe indirdik. Korkunç yaratık, son bir hırıltıyla yere yığıldı.\n\nGergin bir sessizlik çökerken, yabanıl aniden yarama doğru eğildi. Beklemediğim bir ustalıkla, kaba ama etkili bir şekilde yarayı sardı. İşi bittiğinde, tek kelime etmeden, geldiği gibi sessizce gecenin karanlığına karıştı. Arkasında sadece hafif bir rüzgar ve minnettarlık duygusu bıraktı."
agot_nw_ranger_events.1104.desc.one.d:0 "Kısa bir baş selamlaşması, anlaşmamızın işaretiydi. Yabanıl ile birlikte, çelik ve mızrakların dans ettiği bir ölüm girdabında canavara saldırdık. Savaş, başladığı hızla bitti. Ancak zaferin coşkusu, yaramdan gelen sızlayan acıyla gölgelendi.\n\nYabanıl yanıma yaklaştı ve hiç beklemediğim bir ustalıkla, yarayı kaba ama etkili bir bandajla sardı. Tek kelime etmeden, ağaçların gölgesine karışıp gitti. Arkasında sadece sessizlik ve minnettarlık bıraktı."
agot_nw_ranger_events.1104.desc.one.e:0 "Yabanıl, tereddüt etmeden savaşa atıldı. Silahlarımız, canavarın derisini parçalayarak ölümcül yaralar açtı. Korkunç kükremeler, yerini hırıltılara ve sonunda sessizliğe bıraktı.\n\nKendi kanım karla birleşirken, yabanıl yanıma geldi ve soğukkanlılıkla yaramı sardı. Hızlı ve etkiliydi. İşi bitince, veda etmeden vahşi doğaya döndü. Arkasında sadece ayak izleri ve sessiz bir teşekkür bıraktı."
agot_nw_ranger_events.1104.desc.two.a:0 "Şimşek gibi bir darbeyle, kılıcım canavarı buldu ve onu yere serdi. Canavarın son hırıltıları yankılanırken, yabanılı aramak için etrafıma baktım, ama o çoktan iz bırakmadan yok olmuştu.\n\nDerin nefesler alarak, kendi yaralarımı inceledim.\n\nYara derindi, ama ölümcül değildi. Yanımda taşıdığım malzemelerle kendi kendime sardım. Tehlike geçmişti, ama yabanılın gizemli yardımı, zihnimde soru işaretleri bırakmıştı."
agot_nw_ranger_events.1104.desc.two.b:0 "Canavar hamle yaptı, ama kılıcım saldırısına karşılık verdi. Son bir darbeyle onu yere serdim ve gücümü gören yabanıl, sessizce ağaçların arasına kayboldu. Kaostan sonra, kendimi savaştan kalma bir yarayı tutarken buldum. Dikkatlice, elimdeki bez parçalarıyla sıkıca sararak, yarayı sardım. Yara kontrol altındaydı, ama yabanıl çoktan gitmişti."
 agot_nw_ranger_events.1104.desc.two.c:0 "Kılıcım canavarı ikiye böldü. Ölüm çığlığı, rüzgarda kaybolup gitti. Gölgelerin arasından beni izleyen yabanıl, yüzleşmeden önce sessizce ortadan kayboldu.\n\nTehlike geçince, canavarın pençelerinin açtığı derin yaraya baktım. Dişlerimi sıkarak, kanamayı durdurmayı başardım. Yabanılın ani kaçışı zihnimi kurcalıyordu. Hayatta kalmıştım, ama bu zafer buruk bir tat bırakmıştı."
agot_nw_ranger_events.1104.desc.two.d:0 "Yaratık kılıcımın önünde düştü, savaşın hızlı bir sonuydu. Yabanıl, şimdi gücümden çekinerek, ben tepki veremeden geceye karıştı.\n\nCanavar öldüğünde, nihayet aldığım yaraya bakmak için zamanım oldu. Yarayı elimdeki az şeyle sararak, diğerlerine geri dönmek için kendimi hazırladım."
agot_nw_ranger_events.1104.desc.two.e:0 "Güçlü bir darbeyle, canavarın hayatına son verdim, bedeni yenilgiyle yere yığıldı. Yabanıl, açıkça hünerimden korkmuş bir şekilde, arkasına bakmadan vahşi doğaya kaçtı.\n\nYalnız başıma, aldığım yarayı inceledim. Hızlı ve acı verici bir yamadan sonra, yabanılın gidişi beni hala huzursuz etse de, geri dönmeye hazırdım."
 agot_nw_ranger_events.1104.desc.three.a:0 "Canavar ve yabanıl birbirleriyle savaşırken, sessizce sıvıştım, kaosun içinde birbirlerini parçalamalarına izin verdim.\n\nKoşarken yaram zonklıyordu, ama diğerlerine ulaşana kadar durmadım. Diğer korucuları bulduğumda, yaraya bakmama hızla yardım ettiler. Canavar ve yabanıl geride bırakıldı, kaderleri bilinmiyor."
agot_nw_ranger_events.1104.desc.three.b:0 "Canavar ve yabanıl birbirlerine saldırırken, vahşice savaşırken ikisi tarafından da fark edilmeden ağaçların arasına karıştım.\n\nYanımdan kan sızıyordu, ama kampımın güvenliğine ulaşana kadar devam ettim. Orada, yoldaşlarım yarayı sarmama yardım ederek hem canavarın saldırısından hem de kıl payı kurtuluşumdan iyileşebilmemi sağladılar."
agot_nw_ranger_events.1104.desc.three.c:0 "Yabanıl ve canavar şiddetli bir şekilde çatıştı, bu da onların kavgası ikisini de tüketirken, görülmeden sıvışmamı sağladı.\n\nDiğer koruculara ulaştığımda, zaten kan kaybediyordum, ama yaramı sarmak için hızla harekete geçtiler. Yabanıl ve canavardan kaçmıştım, ama ölümden döndüğümün bir hatırlatıcısı olmadan değil."
 agot_nw_ranger_events.1104.desc.three.d:0 "Yabanıl ve canavar savaşırken, gölgelerin arasına kayboldum. Fark ettiklerinde, ben çoktan gitmiştim. Yaram beni yavaşlattı, ama diğerlerine dönmeyi başardım.\n\nYarayı sarmama yardım ettiler, karşılaşma hala düşüncelerimi rahatsız etse de, ava devam edebilmemi sağladılar."
agot_nw_ranger_events.1104.desc.three.e:0 "Yabanıl canavar tarafından dikkati dağılmışken, ikisini acımasız bir kavgada kilitli bırakarak sıvışma şansımı kullandım. Kısa süre sonra yoldaşlarıma rastladım, yaram şiddetli bir şekilde kanıyordu.\n\nBeni yamamak için hızla çalıştılar ve hayatta kalmış olmama rağmen, yabanıl ve canavar geride bırakıldı, kaderleri bir sır olarak kaldı."
agot_nw_ranger_events.1104.a:0 "Av bitti ve kampa geri dönmeliyiz."
 #You Lose
 agot_nw_ranger_events.1105.t:0 "Avın Laneti"
agot_nw_ranger_events.1105.desc.one.a:0 "Yabanıla dostluk eli uzattım, ancak sözlerimi anlamadı veya anlamak istemedi. Niyetimi yanlış yorumlayarak, bana düşmanca karşılık verdi. Tam o sırada canavar saldırdı. Çıkan kaosun ortasında, canımı zor kurtardım. Vücudum yaralarla kaplıydı, ruhum ise hayal kırıklığıyla."
agot_nw_ranger_events.1105.desc.one.b:0 "Minnettarlığımı gösterme çabam, bir felakete dönüştü. Yabanıl, jestlerimi bir aldatmaca olarak algıladı. Yardım etmek yerine, bana saldırdı. Hem canavarla hem de yabanılla savaşmak zorunda kaldım. Sonunda, yaralı ve yenilmiş bir şekilde kaçmayı başardım. Onları arkalarında bırakırken, yalnızca hayatta kalmanın verdiği soğuk teselliyle avundum."
agot_nw_ranger_events.1105.desc.one.c:0 "Yabanılı ikna etmeye çalıştım, ancak gözlerindeki güvensizlik aşılmaz bir duvardı. Tam o anda, canavarın gölgesi üzerimize düştü. Çıkan arbedede, yaralı bir şekilde kaçmayı başardım. Kanım karlara karışırken, yabanıl ormanın derinliklerine karıştı. Yalnız ve yaralıydım."
agot_nw_ranger_events.1105.desc.one.d:0 "Barış teklifim, bir savaş narasına dönüştü. Yabanıl, dostluk niyetiyle uzattığım eli bir tehdit olarak algıladı. Hem canavarla hem de yabanılla ölüm kalım savaşı vermek zorunda kaldım. Canımı zor kurtardım, ama vücudum derin yaralarla doluydu. Kaçarken, sırtımda hissettiğim bakışlar, buz gibi bir ürpertiyle ensemden aşağı doğru indi."
agot_nw_ranger_events.1105.desc.one.e:0 "Yabanıla teşekkür etmek, yardım etmek için yaklaştım. Ancak iyi niyetim yanlış anlaşıldı. Canavarla savaşmak yerine, beni hedef aldı. Yaralı bir şekilde kaçarken, onları arkamda ölümcül bir dansa kilitlenmiş halde bıraktım. Hayatta kalmıştım, ancak bu zaferin bir bedeli vardı."
agot_nw_ranger_events.1105.desc.two.a:0 "Hem yabanılı hem de canavarı yenmeye kararlı olarak silahımı kaldırdım, ama beni alt ettiler. Çok savaştım, ama gücüm tükendi. Kanlar içinde, zar zor canımı kurtarmayı başardım."
agot_nw_ranger_events.1105.desc.two.b:0 "Canavar vahşiydi ve cesurca savaşmama rağmen, vücudum bana ihanet etti. Yabanılın hızlı saldırıları ve canavarın amansız saldırısı arasında, yaralı ve yenilmiş bir şekilde kaçmak zorunda kaldım."
 agot_nw_ranger_events.1105.desc.two.c:0 "Kılıcımı savurdum, ikisini de yere sermeyi amaçladım. Ama yabanıl beklediğimden daha hızlı hareket etti ve canavar vahşi bir güçle saldırdı. Canlı bir şekilde tökezleyerek uzaklaşırken görüşüm bulanıklaştı."
agot_nw_ranger_events.1105.desc.two.d:0 "İkisini de alt edebileceğimi düşündüm, ama yabanıl yetenekliydi ve canavar amansızdı. Kazanamayacağımı fark ettiğimde yaralarım derinleşti. Gururum ve vücudum yaralı bir şekilde kaçtım."
agot_nw_ranger_events.1105.desc.two.e:0 "Gücüm yetmedi. Canavar ve yabanıl, ölümcül bir pençe ve bıçak dansında birlikte çalıştılar. Kanayarak ve zar zor tutunarak kaçmaktan başka seçeneğim yoktu."
agot_nw_ranger_events.1105.desc.three.a:0 "Yabanıl ve canavar arasında nifak tohumları ekmeye çalıştım, ama aldatmacamı anladılar. İkisi de bana saldırdı ve öfkeden zar zor kaçarak, yaralı ve nefes nefese kaçtım."
agot_nw_ranger_events.1105.desc.three.b:0 "Onları birbirleriyle savaşmaya kandırma girişimim fena halde başarısız oldu. Yabanıl durumu anladı ve canavar dikkatini bana çevirdi. Hayatta kalmak için mücadele ederken yaram beni yavaşlatarak kaçtım."
 agot_nw_ranger_events.1105.desc.three.c:0 "Onları alt edebileceğimi düşündüm, ama yabanıl çok zekiydi. Birbirlerine saldırmak yerine, hem canavar hem de yabanıl bana saldırdı. Ciddi bir yara almadan kaçamadım."
agot_nw_ranger_events.1105.desc.three.d:0 "Onları birbirlerine karşı kışkırtma planım, yabanıl hilemi anladığında suya düştü. Canavar peşime düştü ve yaralı ve küçük düşmüş bir şekilde vahşi doğaya kaçtım."
agot_nw_ranger_events.1105.desc.three.e:0 "Savaşırken sıvışmaya çalıştım, ama planım ters tepti. Yabanıl durumu anladı ve canavar peşime düştü. Güvenli bir yere tökezlerken yaram ağrıyarak zar zor hayatta kaldım."
agot_nw_ranger_events.1105.a:0 "Av bitti ve iyileşmek için kampa geri dönmeliyim."

