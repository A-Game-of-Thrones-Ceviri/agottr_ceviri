 #Contract Texts
 ranger_laamp_contract_1501_contract:0 "Uçurumun Kenarındaki Çocuk"
 ranger_laamp_contract_1501_request:0 "Bu [agot_ranger_mission|E] görevi, bir yabanıl çocuğun hayatını kurtarmanızı gerektiriyor."
 ranger_laamp_contract_1501_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1501_desc:0 "Diyarı gezerken beklenmedik bir manzarayla karşılaştım; derin bir vadinin üzerinde, kırılgan bir dalda asılı kalmış bir çocuk.\n\nDal her an kırılabilir, aşağısı ise ölümcül bir uçurum. Durum acil, çocuğu kurtarmak istiyorsak vakit kaybetmemeliyiz."
 
