 agot_nw_ranger_events.0001.t.fr_to_lc:0 "Yeni Lord Kumandan"
 agot_nw_ranger_events.0001.desc:0 "Kara Kale'nin salonlarında ateşler loş yanıyor, uzun gölgeler Sur'un üzerine çöküyor. Sur'un ötesindeki görevlere liderlik etmesi için güvendiğim adamım, Baş Korucu [dead_first_ranger.GetFirstName], hayata gözlerini yummuş. Haber, buz gibi bir hançer misali yüreğime saplandı. Kaybı büyük, ancak Gece Nöbetçileri yıkılmamalı.\n\nKuzey rüzgarları, keder tanımaz. Yerine, Sur'un ötesindeki karanlığa meydan okuyabilecek kadar güçlü, yetenekli ve cesur biri geçmelidir."
 agot_nw_ranger_events.0001.desc.fr_to_lc:0 "Salonlardaki ateşler kısık yanıyor, Kara Kale'nin üzerine uzun gölgeler düşürüyor. Lord Kumandan [dead_first_ranger.GetFirstName] adlı kişinin öldüğü haberi bana yeni ulaştı.\n\nKardeşler konuştu ve şimdi Lord Kumandan pelerinini ben taşımalıyım.\n\nKuzey'in soğuk rüzgarları keder veya şüphe için durmaz. Birisi benim yerime Baş Korucu olarak geçmeli, bir zamanlar benim yaptığım gibi Sur'un ötesini izleme yükünü taşıyabilecek bir adam."
 agot_nw_ranger_events.0001.desc.incapable:0 "Şeref ve cesaretle hizmet etmiş bir adam olan Baş Korucu [dead_first_ranger.GetFirstName] adlı kişinin artık görevlerini yerine getiremeyeceği haberi bana ulaştı. Sur'un ötesindeki tehlikeler ve geçen zaman sonunda onu yakaladı.\n\nNöbet, Baş Korucu'siz kalamaz.\n\nKuzey'in soğuk rüzgarları durmak bilmiyor ve şimdi [dead_first_ranger.GetFirstNameNoTooltip] gibi Sur'un ötesindeki adamlara liderlik edebilecek bir halef atamalıyım."
 agot_nw_ranger_events.0001.desc.fr_deserted:0 "Bir zamanlar güvendiğim Baş Korucu [deserted_first_ranger.GetFirstName] firar etti. İhaneti Nöbet'in üzerine ağır bir yük bindirdi ve hızla doldurulması gereken bir boşluk bıraktı.\n\nKuzey beklemeyecek ve Sur'un ötesindeki tehlikeler her geçen gün büyüyor. Saflarımızda tereddüte yer yok.\n\nŞimdi, yeni bir Baş Korucu atamalıyım, yetenekli, güçlü ve ötesinde ne varsa onunla yüzleşmeye hazır biri. Nöbet buna bağlı ve biz sendelemeyeceğiz."
 agot_nw_ranger_events.0001.a:0 "Yeni bir Korucu yükselmeli."
 agot_nw_ranger_events.0001.a.tt:0 "[fr_candidate.GetTitledFirstName] sizin Baş Korucu'iniz oluyor."
 
 #New First Ranger Selected (POV: LC)
 agot_nw_ranger_events.0002.t:0 "Yeni Bir Korucu Yükseliyor"
 agot_nw_ranger_events.0002.desc:0 "Karar verildi. Yeni Baş Korucu, [new_first_ranger.GetTitledFirstName], şimdi huzurumda duruyor, Sur'un ötesindeki görevin ağır yükünü omuzlamaya hazır.  Becerisi, cesareti ve azmiyle bu göreve layık görüldü.\n\nGece Nöbetçileri'nin vahşi doğadaki gözleri ve kulakları olacak, karanlığa karşı ilk savunma hattımızda duracak. Görevin ateşi şimdi onun yüreğinde yanıyor. Yakında Kuzey'in dondurucu soğuğuyla ve sinsi gölgeleriyle yüzleşecek.  Yazgısının onu nereye götüreceğini ise ancak zaman gösterecek."
 agot_nw_ranger_events.0002.a:0 "Nöbet, hiç bitmeyen bir döngü gibi devam ediyor."
 agot_nw_ranger_events.0002.b:0 "Onu hangi tehlikelerin ve zaferlerin beklediğini merak ediyorum."
 
 #New First Ranger (POV: First Ranger)
 agot_nw_ranger_events.0003.t:0 "Omuzlanacak Yeni Bir Yük"
 agot_nw_ranger_events.0003.desc:0 "Yeni unvanımın ağırlığı, kurşun gibi omuzlarıma çöküyor: Gece Nöbetçileri'nin Baş Korucusu. Bu büyük bir şeref, ancak beraberinde Sur'un ötesine taşımam gereken ağır bir yük getiriyor. Vakit kaybetmeye tahammülüm yok. Yeni karakolumu kurmalı, erzak toplamalı ve dondurucu vahşi doğada yanımda duracak, çelik gibi iradeli adamları seçmeliyim.\n\nÖnümüzdeki tehlikeler sayısız, ancak artık bu benim kaderim. Sur'un savunması bizim ellerimizde ve ben bu görevi layıkıyla yerine getireceğim.\n\nVahşi doğa çağırıyor... Ve ben, bu çağrıya cevap vermeye hazırım."
 agot_nw_ranger_events.0003.a:0 "Önümüzdeki zorlu yolculuğa hazırlanma vakti."
 
 #Dark Sister (POV: First Ranger)
 agot_nw_ranger_events.0004.t:0 "Kuzgun'un Kılıcı"
 agot_nw_ranger_events.0004.desc:0 "Aniden bastıran bir kar fırtınası, adamlarımla beni yakındaki bir mağaraya sığınmaya zorladı. Rüzgar, dışarıda vahşi bir canavar gibi uluyor, ancak buzdan duvarların arasında ürkütücü bir sessizlik hüküm sürüyor. Fırtınanın yol açtığı huzursuzluk ve can sıkıntısı içimi kemirirken, mağaranın derinliklerini keşfetmeye karar verdim. Buz duvarları, loş ışıkta donuk bir şekilde parıldıyor ve gizlenmiş bir şey dikkatimi çekiyor.\n\nİlk bakışta sıradan bir buz parçası olduğunu sandım, ancak yüzeyindeki donmuş tabakayı temizlediğimde, şaşkınlık tüm benliğimi sardı.\n\nElimde, kayıp Valyrian çelik kılıcı [newly_created_artifact.GetName] vardı. Bir zamanlar Üç Gözlü Kuzgun olarak bilinen [bloodraven.GetTitledFirstName] tarafından kullanılan efsanevi kılıç, burada, unutulmuş ve buzun derinliklerine gömülmüş halde yatıyordu. Soğuk, keskin kenarı boyunca parmaklarımı gezdirirken, kalbim göğüs kafesimi delecekmiş gibi çarpıyordu. Asırlar boyunca kayıp olan bir efsane, yeniden gün yüzüne çıkmıştı."
 agot_nw_ranger_events.0004.a:0 "Kara Kardeş... hangi karanlık sırları gördün?" 
 
 #First Ranger deserted (POV: LC)
 agot_nw_ranger_events.0005.t:0 "Dönek Korucu"
 agot_nw_ranger_events.0005.desc:0 "Keşke yalan olsaydı, ama Baş Korucumun yeminini bozduğu haberi, zehirli bir ok gibi yüreğime saplandı. İnsan diyarını korumakla, Gece Nöbetçileri'ne sadakatle hizmet etmekle yükümlü bir adam, pelerinini sırtına çevirmiş ve Sur'un ötesindeki vahşi doğaya sığınmış. İhaneti, Kuzey'in en sert rüzgarından daha keskin, daha acımasız.\n\nYeminlerini, hepimizi bağlayan kutsal görevi biliyordu... Buna rağmen, karanlığa teslim olmayı seçti.\n\nNöbet, dönekleri affetmez. Yeni bir av başlıyor. Nereye saklanırsa saklansın, onu bulacağız. Çünkü kardeşlerine ihanet edenin tek bir kaderi vardır: Gece Nöbetçileri'nin adaleti."
 agot_nw_ranger_events.0005.a:0 "Kaçak, kaçınılmaz sonuyla yüzleşecek."
 
 #First Ranger is back on the Wall I (POV: First Ranger)
 agot_nw_ranger_events.0006.t:0 "Korucu'nun Sunusu"
 agot_nw_ranger_events.0006.desc:0 "Gelenek gereği, Sur'un ötesinden döndüğümde, topladığım ganimeti Lord Kumandan'a sunmak boynumun borcu."
 agot_nw_ranger_events.0006.desc.gold:0 "Nöbet, sert kışlara ve bitmek bilmeyen tehditlere karşı koyabilmek için her kuruşa muhtaç. Elimden gelen katkıyı sunmak, benim görevim. Kesedeki altın ağır; risk ve kanla kazanılmış bir servetin ağırlığını taşıyor.\n\nLord Kumandan, Nöbet'i ayakta tutmasına yardımcı olması için bu sunuyu bekliyor. Burada, her şeyden önce görev gelir, tıpkı Sur'un kendisi gibi sarsılmaz ve değişmez bir gerçek."
 agot_nw_ranger_events.0006.desc.nogold:0 "Nöbet, varlığını sürdürebilmek için her kuruşa muhtaç. Ancak bu sefer, kesem boş. Ganimet yok, Sur'u ayakta tutmak için sunabileceğim altın yok. Lord Kumandan bir sunu bekliyor, fakat verebilecek hiçbir şeyim yok. Boş bir kesenin sessizliği, en ağır altın külçesinden daha fazla gürültü çıkarıyor."
 agot_nw_ranger_events.0006.a:0 "Görev her şeyden üstündür; tüm ganimeti Nöbet'e sunuyorum."
 agot_nw_ranger_events.0006.b:0 "Kendime bir pay ayıracağım... kimse fark etmeyecektir."
 agot_nw_ranger_events.0006.b.tt:0 "Lord Kumandan bunu öğrenirse, gazabı sert olacaktır."
 agot_nw_ranger_events.0006.c:0 "Bu sefer sunabileceğim bir şey yok."
 
 #First Ranger is back on the Wall II (POV: LC)
 agot_nw_ranger_events.0007.t:0 "Korucu'nun Sunusu"
 agot_nw_ranger_events.0007.desc:0 "Baş Korucum, Sur'un ötesindeki zorlu yolculuğundan bitkin bir halde döndü. Huzurumda durmuş, ne getireceğini bekliyorum. Sur'un ötesinde kaynaklar kıt ve toplanabilecek her ganimet, Nöbet'in varlığını sürdürebilmesi için hayati önem taşıyor.\n\nVahşi doğada hayatta kalmak başlı başına bir zafer, ancak burada, Kara Kale'de bizi ayakta tutan şey, getirilen sunulardır."
 agot_nw_ranger_events.0007.a:0 "Nöbet buna muhtaç. Her kuruş önemli."
 agot_nw_ranger_events.0007.a.broke:0 "Hiçbir şey mi? Nöbet'in erzağa ihtiyacı var!"
 agot_nw_ranger_events.0007.a.insult:0 "Benden bir şey saklayabileceğini mi sandın? Açıkça ortada bir şeyler gizliyorsun."
 agot_nw_ranger_events.0007.a.suspicion:0 "Umarım hepsi bu kadardır ve dönüş yolunda bir şeyler #italic 'kaybolmamıştır'#!?" 
 
 #My ranger deserted
 agot_nw_ranger_events.0008.t:0 "Bir Kardeşin İhaneti"
 agot_nw_ranger_events.0008.desc:0 "Sabah, soğuk ve sessiz bir örtü gibi çöküyor; kampımız hala karın derinliklerinde uyukluyor. Ateşin etrafında toplanırken, eksik olan bir parçayı fark ediyorum. Kardeşlerimin yüzlerini tarıyorum ve acı gerçek ortaya çıkıyor. [turncloak.GetTitledFirstName] yok. Adamlarımdan biri öne çıkıyor, sesi titrek, haberi üzerimize kara bir bulut gibi çöküyor: [turncloak.GetTitledFirstNameNoTooltip] yeminini bozmuş, Nöbet'i terk etmiş ve bir yabanıl reisine sığınmış.\n\nBir dönek... Düşüncesi bile içimi yakıyor, kampı kasıp kavuran rüzgarlar kadar soğuk ve acımasız bir ihanet. O bizden biriydi, aynı kutsal yemine bağlıydı ve şimdi hepsini hiçe saydı.\n\nVahşi doğa, dostlarımız varken bile yeterince tehlikeli..."
 agot_nw_ranger_events.0008.a:0 "[turncloak.GetTitledFirstNameNoTooltip] er ya da geç adaletin pençesine düşecek."
 
 #Positive Relation in the Camp
 agot_nw_ranger_events.0009.t:0 "Ateşin Kıyısında Dostluk"
 agot_nw_ranger_events.0009.desc:0 "Ateş, yumuşak bir şekilde çıtırdıyor, sıcaklığı gecenin kemik donduran soğuğunu uzaklaştırıyor. Bir anlığına durup etrafıma bakıyorum ve [ranger_camper_one.GetTitledFirstName] ile [ranger_camper_two.GetTitledFirstName] adlı kişinin kahkaha paylaştığını, Sur'un ötesindeki zorluklara rağmen moralinin yüksek olduğunu görüyorum. Rüzgar uluyabilir, soğuk acımasızca ısırabilir, ancak şu an için ateşin etrafında sıcak bir dostluk ve yoldaşlık duygusu var.\n\nNadir de olsa, işte bu anlar, karanlığa ve buza neden göğüs gerdiğimizi hatırlatıyor.\n\nBurada, bu donmuş çorak topraklarda bile, kardeşler arasındaki bağ kopmaz bir zincir gibi bizi bir arada tutuyor."
 agot_nw_ranger_events.0009.a:0 "Bu anlar, zorlukları katlanılabilir kılıyor."
 
 #Negative Relation in the Camp
 agot_nw_ranger_events.0010.t:0 "Buzda Çatlaklar"
 agot_nw_ranger_events.0010.desc:0 "Ateş, cılız bir şekilde yanıyor, verdiği ısı kampı saran gerginliği dağıtmak için yetersiz kalıyor. [ranger_camper_one.GetTitledFirstName] ve [ranger_camper_two.GetTitledFirstName] yine karşı karşıya; sesleri, alevlerin çıtırtılarını bastırıyor. Önemsiz bir mesele yüzünden başlayan tartışma, hızla öfkeli bir kavgaya dönüşüyor.\n\nSur'un ötesindeki dondurucu rüzgarlar acımasız, ancak kardeşler arasındaki soğukluk da aynı derecede keskin olabilir. Aramızda husumet olmadan bile, bu vahşi diyarda hayatta kalmak yeterince zor. Bu toprağın sertliği sadece bedenlerimizi değil, aynı zamanda bağlarımızı da sınıyor. Ve şu anda, bu bağlar tehlikeli bir şekilde incelmiş gibi hissettiriyor.\n\nVahşi doğa acımasız ve  aramıza nifak tohumları ekmeye başlamış gibi görünüyor."
 agot_nw_ranger_events.0010.a:0 "Soğuk, kemiklerden çok daha fazlasını kırabilir."
 
 #Cannot continue
 agot_nw_ranger_events.0011.t:0 "Yolun Sonu"
 agot_nw_ranger_events.0011.desc:0 "Her adım, kurşun gibi ağır; her nefes, buz gibi bir bıçak saplanırcesine acı veriyor. Soğuk, kemiklerime kadar işlemiş, bir zamanlar sahip olduğum güç tükenmiş.\n\nBaş Korucu olarak görev yaptım, Sur'un ötesindeki adamlara liderlik ettim, başkalarını yıldıracak tehlikelerle yüzleştim... Ama şimdi, kırılan ben oldum. Artık bu yükü taşıyamayacak kadar yorgunum.\n\nKenara çekilme vakti geldi. Lord Kumandan'a, Baş Korucu'nun pelerinini giyecek başka birini bulması gerektiğini bildirmeliyim. Nöbet'in güçlü, yetenekli ve liderlik etmeye hazır birine ihtiyacı var.\n\nVe o kişi, artık ben değilim."
 agot_nw_ranger_events.0011.a:0 "Lord Kumandan'ı bilgilendirmeli ve yeni bir Baş Korucu seçmesini istemeliyim."
 
 #Wildling Ambush I
 agot_nw_ranger_events.0012.t:0 "Kuzgun'un Sonu"
 agot_nw_ranger_events.0012.desc:0 "Kendine Baş Korucu diyen bu Kuzgun, Özgür Halk'ın özüne ihanet etmiş, kargaların kuklası olmuştur. Bize ihanet eden bu dilsiz köle, bir daha Sur'un ötesine ayak basamaz. Kan dökme vakti geldi.\n\nEn gözü kara, en çevik savaşçımı bu iğrenç işe göndereceğim. Kuzgun'un leşi, gerçek kuzgunlara yem olmalı. Bu görevi ancak en yırtıcı kurt başarıyla tamamlayabilir."
 agot_nw_ranger_events.0012.a:0 "Gitsin ve bir daha asla geri dönmesin."
 agot_nw_ranger_events.0012.b:0 "Kanını kendi ellerimle akıtacağım."
 
 #Wildling Ambush II
 agot_nw_ranger_events.0013.t:0 "Donmuş Dişlerde Pusu"
 agot_nw_ranger_events.0013.desc:0 "Buz Dişi'nin nefesi ensemde. Görevimin başındayken, ani bir çıtırtı dikkatimi dağıtıyor. Fırsatım olmadan, çamların karanlık gölgesinden mızrağıyla bir yabanıl fırlayıp üzerime atılıyor. Gözlerindeki vahşi parıltı, niyetini açıkça belli ediyor: Kan istiyor, benim kanımı.\n\nDüşünmeye vakit yok, sadece hayatta kalmak için savaşmaya. Uluyan rüzgar, donmuş ağaçların arasında ölüm çığlığı gibi yankılanırken, karşımda ölümle dans ediyorum. Yabanıl, canımı almaya ant içmiş gibi saldırıyor."
 agot_nw_ranger_events.0013.a:0 "Ona acının gerçek anlamını öğreteceğim."
 
 #Wildling Ambush III
 agot_nw_ranger_events.0014.t.win:0 "Kuzgun Düştü"
 agot_nw_ranger_events.0014.t.lose:0 "Kuzgun Uçtu"
 agot_nw_ranger_events.0014.desc.win:0 "Savaşçım zaferle döndü, yüzünde gururlu bir gülümseme. Kuzgun öldü. [wildling_ambusher.GetFirstNameNicknamed], hain Baş Korucu'nun kanıyla ellerini lekeledi; Özgür Halk için büyük bir zafer.\n\nSur'un ötesindeki sinsi tehdit sonsuza dek susturuldu. Kuzgunlar, liderlerinin kaybıyla sarsılacak ve korkuya kapılacaklar."
 agot_nw_ranger_events.0014.desc.lose:0 "Kara haberler geldi... Kuzgun hala hayatta. Savaşçım başarısız oldu ve hain Baş Korucu, tehdit olmaya devam ediyor. Yanlış hesap yaptık ve şimdi kargalar peşimizde olduğumuzu biliyor. Bu savaş, henüz bitmedi."
 agot_nw_ranger_events.0014.a.win:0 "Kuzgunlar artık bizden korkacaklar."
 agot_nw_ranger_events.0014.a.lose:0 "Bir dahaki sefere kaçamayacak."
 
 #New Ranger Invited
 agot_nw_ranger_events.0016.t:0 "Gölgelerin Kılıcı"
 agot_nw_ranger_events.0016.desc:0 "Sur'a döndüğümde, Lord Kumandan'ın avlusunda bekliyorum. Etrafım, şan ve kendilerini Sur'un ötesinde kanıtlama şansı için yanıp tutuşan adamlarla dolu.\n\nİçlerinden birini seçip kampıma katmak, vahşi doğada yanımda savaşması için eğitmek istiyorum. Sur'un ötesindeki acımasız gerçeklerle yüzleşmeye hazır, güçlü ve güvenilir birine ihtiyacım var."
 agot_nw_ranger_events.0016.desc.first:0 "Lord Kumandan'ın avlusunda bekliyorum. Etrafım, şan ve kendilerini Sur'un ötesinde kanıtlama şansı için can atan adamlarla dolu.\n\nİçlerinden birini seçip kampıma katmak, vahşi doğada yanımda savaşması için eğitmek istiyorum. Sur'un ötesindeki acımasız gerçeklerle yüzleşmeye hazır, güçlü ve güvenilir birine ihtiyacım var."
 agot_nw_ranger_events.0016.desc.second:0 "Bir Korucu daha ve Sur'un ötesine geçmeye hazır olacağız."
 agot_nw_ranger_events.0016.a:0 "Umarım hazırdır."
 agot_nw_ranger_events.0016.a.tt:0 "[ranger_candidate.GetTitledFirstName] Korucu Karakolu'na katılıyor."
 
 #First Ranger is back on the Wall III
 agot_nw_ranger_events.0017.t:0 "Yeni Bir Gün"
 agot_nw_ranger_events.0017.desc.fr:0 "Sur, her zaman olduğu gibi, bilinmeyene karşı dimdik bir bekçi gibi yükseliyor. Görevlerimi yerine getiriyor, arazide devriye geziyor, adamları eğitiyorum. Uzakta, Lord Kumandan'ın günün işlerini yönettiğini görüyorum; sesi, buz gibi havayı delip geçiyor. Verdiği her karar, Nöbet'in ve ona yemin etmiş tüm kardeşlerin hayatlarının ağır yükünü taşıyor.\n\nBir an için, böyle bir sorumluluğu taşımanın nasıl bir his olduğunu merak ediyorum."
 agot_nw_ranger_events.0017.desc.lc:0 "Ufukta beliren Sur, Lord Kumandan olarak görevlerimi yerine getirirken, sarsılmaz bir şekilde duruyor. Adamların arasında, Baş Korucu'yu görüyorum. Sur'un ötesindeki tehlikeleri bilen birinin sessiz gücü ve kararlılığıyla hareket ediyor.\n\nOnu izlerken, onun yerinde olmanın, vahşi doğayla ve bilinmeyenle doğrudan yüzleşmenin nasıl bir his olacağını düşünüyorum."
 agot_nw_ranger_events.0017.a:0 "Kendi görevlerime odaklanmalıyım."
 agot_nw_ranger_events.0017.b:0 "Onun gibi olmanın nasıl bir his olduğunu merak ediyorum."
 agot_nw_ranger_events.0017.c:0 "Şu an meşgulüm."
 agot_nw_ranger_events.0017.c.tt:0 "Yeni bir Lord Kumandan seçilene kadar tekrar sorulmayacak."
 
 #First Ranger is back on the Wall IV
 agot_nw_ranger_events.0018.t:0 "Yeni Bir Gün"
 agot_nw_ranger_events.0018.desc.lc:0 "Lord Kumandan olarak, liderliğin ağır yükü omuzlarıma çöküyor. Kardeşlerim rehberlik için bana bakıyor ve her kararım, Nöbet'in geleceğini şekillendiriyor. Soğuk hava, komutanlığın sessiz yükünü taşıyor, ancak görev çağırıyor - ve Sur, her şeye rağmen ayakta kalmalı."
 agot_nw_ranger_events.0018.desc.fr:0 "Sur'un ötesinde bilinmeyen yatıyor ve onunla yüzleşmeye hazır olduğumuzdan emin olmak benim görevim. Karda her ayak izi, rüzgarda her fısıltı... Dinlemek ve harekete geçmek zorundayım. Sur ayaktaysa, ben de ayakta kalmalıyım."
 agot_nw_ranger_events.0018.a:0 "Yapılacak çok iş var."
 
 #The Night's Watch is no more
 agot_nw_ranger_events.0019.t:0 "Gece Nöbetçileri'nin Düşüşü"
 agot_nw_ranger_events.0019.desc:0 "Sur hala ayakta, ama artık bize ait değil. Nöbet'in sancakları indirildi, kaleleri düşman eline geçti. Bir zamanlar kardeşlerim olanlar şimdi ya diz çökmüş ya da karda cansız yatıyor. Ettiğimiz kutsal yeminler, şimdi burada hüküm sürenler için hiçbir anlam ifade etmiyor.\n\nArtık Baş Korucu değilim. Görevim elimden alındı ve önümdeki yol karanlığa gömülmüş."
 agot_nw_ranger_events.0019.desc.republic:0 "Sur hala ayakta, ama bir zamanlar bildiğim Nöbet yok oldu. Yeminler, gelenekler, savunmak için ant içtiğimiz amaç... Hepsi hiçe sayıldı. Şimdi burada yeni bir düzen hüküm sürüyor; eski yolları tanımayan, onları reddeden bir düzen. Gece Nöbetçileri bambaşka bir şeye dönüştü, artık tanımadığım bir şeye.\n\nArtık Baş Korucu değilim, hiçbir şey değilim. Buradaki yerim yok oldu ve önümde tek bir seçenek kaldı."
 agot_nw_ranger_events.0019.a:0 "Ve şimdi nöbetim sona erdi..."
 agot_nw_ranger_events.0019.a.tt:0 "...ama yeni bir yolculuk başlıyor."
 agot_nw_ranger_events.0019.b:0 "Benim için geriye hiçbir şey kalmadı."
 agot_nw_ranger_events.0019.b.tt:0 "Oyun Bitti."
 
