 agot_nw_ranger_events.1701.t:0 "Bilinmeyene Doğru"
agot_nw_ranger_events.1701.desc.intro_a:0 "[main_figure.GetTitledFirstNamePossessive] mesajı rahatsız edici olduğu kadar şifreli de. #italic 'Kuzgunu özgür bırak.'#! Yolculuğa hazırlanırken sözler zihnimde yankılanıyor. [main_figure.GetSheHe] her ne demek istiyorsa, her şeye hazırlıklı olmalıyız."
agot_nw_ranger_events.1701.desc.intro_b:0 "[main_figure.GetTitledFirstNamePossessive] mesajında göründüğünden daha fazlası olduğu hissini üzerimden atamıyorum. #italic 'Kuzgunu özgür bırak.'#! [main_figure.GetSheHe] gerçekten ne istiyor? Hazırlıklarımızı yaparken belirsizlik beni kemiriyor."
agot_nw_ranger_events.1701.desc.intro_c:0 "[main_figure.GetTitledFirstName] yoluma bir bilmece attı. #italic 'Kuzgunu özgür bırak.'#! Sözler, garip ve uğursuz bir şekilde kalıyor. Bu görevin her şeye yol açabileceğini bilerek malzemelerimi topluyorum."
 agot_nw_ranger_events.1701.desc.intro_d:0 "Ayrılmaya hazırlanırken, [main_figure.GetTitledFirstNamePossessive] sözleri beni rahatsız etmeye devam ediyor, #italic 'kuzgunu özgür bırak.'#! Bu bir uyarı mı yoksa bir davet mi? Her adımda, gizemin derinliklerine çekiliyorum."
agot_nw_ranger_events.1701.desc.intro_e:0 "#italic 'Kuzgunu özgür bırak.'#! [main_figure.GetTitledFirstNamePossessive] şifreli mesaj aklımdan çıkmıyor. Kamp yolculuğa hazırlanırken, bu bilinmeyen buluşmanın diğer tarafında bizi neyin beklediğini merak ediyorum."
agot_nw_ranger_events.1701.desc.outro:0 "\n\nYola çıktığımızda belirsizlik ağır basıyor. Reisin niyetleri belirsizliğini koruyor, ancak ne olursa olsun, bununla doğrudan yüzleşeceğiz."
agot_nw_ranger_events.1701.a:0 "Haydi gidip reisle görüşelim."
agot_nw_ranger_events.1701.b:0 "Kampı buluşma noktasına daha yakın bir yere taşı."
agot_nw_ranger_events.1701.tt.destination:0 "[destination_1.GetBaseNameNoTier]'a doğru hemen yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1702.t:0 "Reisin Teklifi"
agot_nw_ranger_events.1702.desc.intro_a:0 "Yabanıl kampına varıyoruz, reis tarafından karşılanıyoruz. [main_figure.GetHerHis|U] ifadesi sakin, ama gözlerinde daha fazlasının ipucu var. Bu anı dikkatlice planladığı açık."
agot_nw_ranger_events.1702.desc.intro_b:0 "Yabanıl reis bizi gözlerine tam olarak ulaşmayan bir gülümsemeyle karşılıyor. [main_figure.GetHerHis] ateşinin etrafında toplanırken, [main_figure.GetHerHim] niyetini açıklamasını beklerken, hava söylenmemiş sözlerle dolu."
agot_nw_ranger_events.1702.desc.intro_c:0 "Yabanıl reisin önünde dururken, bunun sıradan bir toplantı olmadığını hissedebiliyorum. [main_figure.GetSheHe|U] sadece konuşmak için burada değil, benden istediği bir şey var ve bunu açıklaması an meselesi."
agot_nw_ranger_events.1702.desc.intro_d:0 "Reise götürülürken kamp gergin. [main_figure.GetSheHe|U] ateşin yanında oturmuş, sanki konuşmadan önce sözlerini tartıyormuş gibi beni dikkatle izliyor. Sırada ne söyleyeceği her neyse önemli olacağını biliyorum."
 agot_nw_ranger_events.1702.desc.intro_e:0 "Yabanıl reisin kampına varıyoruz ve bir beklenti havası var. Reis oturmamız için işaret ediyor, ancak [main_figure.GetHerHis] hareketinde hiçbir sıcaklık yok. Bir teklifte bulunmak üzere olduğunu hissediyorum."
agot_nw_ranger_events.1702.desc.mid_a:0 "Reis öne doğru eğiliyor, sesi kısık. Beni gafil avlayan bir şey teklif ediyor, toprak. Rakibine karşı savaşında [main_figure.GetHerHim]'a yardım edersem, kendi toprağım. Teklif, havada bir bıçak gibi asılı duruyor."
agot_nw_ranger_events.1702.desc.mid_b:0 "\n\nKonuşurken, reis teklifini açıkça belirtiyor. Rakibine karşı savaşında [main_figure.GetHerHis] yardımımı istiyor ve karşılığında bana toprak vaat ediyor. Bu cazip olmaktan da öte, ihanet."
 agot_nw_ranger_events.1702.desc.mid_c:0 "\n\nReisin sesi sıradan, ama sözleri hiç de öyle değil. Rakibine karşı savaşında [main_figure.GetHerHim]'a yardım edersem bana toprak teklif ediyor. Bu, Gece Nöbetçileri'ne sırt çevirmek anlamına gelecek bir anlaşma."
agot_nw_ranger_events.1702.desc.mid_d:0 "\n\nReis sonunda niyetini açıklıyor. Bir rakibe karşı savaşta yardımımı istiyor. Karşılığında, bana kendi toprağımı vaat ediyor. Teklifin ağırlığı hissediliyor, her şeye ihanet etmek anlamına gelecek."
agot_nw_ranger_events.1702.desc.mid_e:0 "\n\nYabanıl reis açıkça konuşuyor, savaşında bana yardımım karşılığında toprak teklif ediyor. Sözleri cazip olduğu kadar tehlikeli de. [main_figure.GetHerHim]'a yardım etmek, yeminlerimi bozmak anlamına gelir."
agot_nw_ranger_events.1702.desc.outro_a:0 "\n\nTeklif havada asılı kaldıkça, önümdeki seçimin ağırlığını fark ediyorum. [main_figure.GetHerHis] teklifini kabul etmek, Gece Nöbetçileri'nden ayrılmak, korumaya yemin ettiğim her şeye ihanet etmek anlamına gelir."
agot_nw_ranger_events.1702.desc.outro_b:0 "\n\nTeklif havada asılı kalırken, reisin gözleri gözlerime dikildi. Seçim açık, [main_figure.GetHerHim]'a katıl ve yeminlerimi terk et, ya da [main_figure.GetHerHim]'ı reddet ve onurumu koru."
 agot_nw_ranger_events.1702.desc.outro_c:0 "\n\nReisin sözlerini tartarırken aramızdaki ateş çıtırdıyor. Bana toprak, güç teklif ediyor, ancak savunmaya yemin ettiğim her şeyin pahasına. Karar kolay değil."
agot_nw_ranger_events.1702.desc.outro_d:0 "\n\nReis cevabımı beklerken gerilimin arttığını hissedebiliyorum. Teklif ettiği toprak cazip, ancak bedeli ağır. İhanetin ağırlığını üzerimde hissedebiliyorum."
agot_nw_ranger_events.1702.desc.outro_e:0 "\n\nReisin teklifini değerlendirirken, her iki seçimin sonuçları da netleşiyor. Kabul etmek firar anlamına gelirken, reddetmek [main_figure.GetHerHim]'ı düşman edebilir. Kolay bir yol yok."
agot_nw_ranger_events.1702.a:0 "Sana katılacağım. Birlikte, bu toprakları fethedeceğiz."
desert_and_war:0 "Gece Nöbetçileri'nden firar ediyorsun ve [an_enemy.GetTitledFirstNameNoTooltip]'a savaş ilan ediyorsun."
agot_nw_ranger_events.1702.b:0 "Gece Nöbetçileri'ne ihanet etmemi nasıl istersin?"
 #You Win
 agot_nw_ranger_events.1704.t:0 "Nöbet'e İhanet"
agot_nw_ranger_events.1704.desc:0 "Karar verildi. Gece Nöbetçileri'ni geride bıraktım ve yeminlerimi bir kenara attım. Yabanıl reisle birleştik, rakibine karşı savaşımızı başlatmaya hazırlanıyoruz. Bir zamanlar bana kardeş diyen adamlar yakında beni düşman olarak bilecekler. İlerlerken soğuk rüzgar uluyor ve her adımda, seçimimin ağırlığını hissediyorum. Artık geri dönüş yok.\n\nSavaş başlıyor ve bu topraklar yakında bizim olacak."
agot_nw_ranger_events.1704.a:0 "Savaşa! Topraklar bizim olacak!"
#You Lose
agot_nw_ranger_events.1705.t:0 "Son Günaha"
agot_nw_ranger_events.1705.desc:0 "Reis, [main_figure.GetHerHis] teklifini zorluyor, sözleri daha çaresiz, tonu daha ısrarcı hale geliyor. Bana her şeyi, gücü, özgürlüğü ve toprakları vaat ediyor, ama ben kararımı çoktan verdim. Gece Nöbetçileri'ne olan görevimden geri dönüş yok. Yine de, günaha direniyorum ve anın ağırlığını hissedebiliyorum.\n\n[main_figure.GetHerHim] önünde dururken, seçeneklerimi değerlendiriyorum."
agot_nw_ranger_events.1705.a:0 "Bunun bedelini ödeyeceksin."
agot_nw_ranger_events.1705.b:0 "Ayrılacağım. [main_figure.GetHerHis|U] kaderi beni ilgilendirmez."

 #BECAME LANDED
 #Turncloak:0 Becoming Landed - Post-War Event
 agot_nw_ranger_events.1706.t:0 "Kuzgundan Reise"
agot_nw_ranger_events.1706.desc:0 "Bir zamanlar siyah giyerdim, Gece Nöbetçileri'nin Baş Muhafızı olarak hizmet ederdim. Ama o günler geride kaldı. Şimdi, Duvar'ın ötesinde duruyorum, eski kardeşlerimin gözünde bir firari, ama Özgür Halk için daha fazlası.\n\nVahşi doğa beni çağırıyor, Özgür Halk'ın yolu da öyle. Bu yeni hayata tamamen kucak açıp açmayacağıma yoksa ondan ayrı kalacağıma karar verme zamanı."
agot_nw_ranger_events.1706.desc_wildling:0 "Bir zamanlar siyah giyerdim, Gece Nöbetçileri'nin Baş Muhafızı olarak hizmet ederdim, ama gerçek kanım her zaman vahşi doğaya aitti. Kuzgunlar arasında yürüdüm, ama Özgür Halk benim başladığım yerdi. Şimdi, Duvar arkamda ve bir kez daha onun ötesinde duruyorum, bir firari olarak değil, eve dönen biri olarak.\n\nVahşi doğa beni eski bir dost gibi çağırıyor ve Özgür Halk'ın yolu bir kez daha önümde uzanıyor. Her zaman olduğum şeye tamamen kucak açıp açmayacağıma veya bir zamanlar sürdürdüğüm hayata tutunup tutunmayacağıma karar verme zamanı."
agot_nw_ranger_events.1706.a:0 "Eski Tanrılar artık bana rehberlik ediyor."
agot_nw_ranger_events.1706.b:0 "Artık bir Özgür Halk üyesiyim."
agot_nw_ranger_events.1706.c:0 "Burası artık benim evim."
agot_nw_ranger_events.1706.d:0 "Bu hiçbir şeyi değiştirmez."

