 agot_nw_ranger_events.1301.t:0 "Büyüyen Fırtına"
agot_nw_ranger_events.1301.desc.intro_a:0 "Yeterince bekledik. Yabanıl reisin gücü artıyor ve yakında harekete geçmezsek, yenilmez hale gelecek. Daha fazla kişiyi davasına katmadan önce onu durdurma zamanı."
agot_nw_ranger_events.1301.desc.intro_b:0 "Yabanıl reis her geçen gün güçleniyor. Etkisi daha fazla yayılmadan önce harekete geçmeliyiz. Kamp hazır ve şimdi saldırı zamanı."
agot_nw_ranger_events.1301.desc.intro_c:0 "Yabanıl tehdidi her zamankinden daha büyük görünüyor. Onu şimdi durdurmazsak, bu reis hepimiz için ciddi bir tehlike haline gelecek. Daha fazla bekleyemeyiz."
agot_nw_ranger_events.1301.desc.intro_d:0 "Sayıları artıyor ve daha fazla yabanıl onun sancağına akın ediyor. Buna izin veremeyiz. Durdurulamaz hale gelmeden önce harekete geçme zamanı şimdi."
agot_nw_ranger_events.1301.desc.intro_e:0 "[main_figure.GetTitledFirstName] cesurlaştı, gücü her geçen gün artıyor. Çok geç olmadan önce onu durdurma şansımız var ve bunu boşa harcayamayız."
agot_nw_ranger_events.1301.desc.outro:0 "\n\nSilahlar elimizde, ayrılmaya hazırlanıyoruz. Yabanıl reis durdurulmalı ve yolumuza çıkan her şeyle yüzleşeceğiz."
agot_nw_ranger_events.1301.a:0 "Hadi yola çıkalım ve bu tehditle başa çıkalım."
 agot_nw_ranger_events.1301.b:0 "Kampı yabanıl reisin topraklarına yaklaştırın."
