 ranger_laamp_contract_1801_contract:0 "Terk Edilmiş Ocaklar"
 ranger_laamp_contract_1801_request:0 "Bu [agot_ranger_mission|E], terk edilmiş bir yabanıl kampını araştırmanızı emrediyor."
 ranger_laamp_contract_1801_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1801_desc:0 "Devriye gezerken, terk edilmiş bir yabanıl kampına rastladım.\n\nYabanıllar aceleyle gitmiş gibi; ocaklar hala sıcak, eşyalar ise darmadağınık. İncelemeliyiz. Orada önemli bir şey veya en azından neden böyle aniden ayrıldıklarına dair ipuçları olabilir."
 
