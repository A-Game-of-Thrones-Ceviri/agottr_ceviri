 agot_nw_ranger_events.0025.desc.mid_b:0 "Yakacak odun arayışı, kemiklerine kadar işleyen rüzgârla daha da zorlu bir hal aldı. Yine de, ateşin vaat ettiği sıcaklık, tüm zorluklara değerdi."
 agot_nw_ranger_events.0025.desc.mid_c:0 "Kampı dondurucu gecelerden koruyacak kadar odun bulmak için adamlarını ormanın kalbine, buz gibi karanlığın içine sürdü."
 agot_nw_ranger_events.0025.desc.mid_d:0 "Ormanın derinliklerinde, ısıran soğukla mücadele ederek, kampa sıcaklık ve huzur getirecek odunları kestiler."
 agot_nw_ranger_events.0025.desc.mid_e:0 "Gün boyu baltaları ağaç gövdelerinde yankılandı. Her vuruş, Kuzey'in acımasız soğuğuna karşı bir zafer, her kütük, ateşin kalbinde bir umut ışığıydı."
 agot_nw_ranger_events.0025.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], hafif bir tebessümle başarılarını bildirdi. Topladıkları odun, kamp ateşlerini besleyecek, hem bedenleri hem de ruhları ısıtacaktı."
 agot_nw_ranger_events.0025.desc.success_b:0 "\n\nBaşını sallayan [my_ranger.GetTitledFirstNameNoTooltip], ateşleri günlerce besleyecek kadar odun topladıklarını ve kampı sıcaklık ve rahatlığın sarmaladığını bildirdi."
 agot_nw_ranger_events.0025.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], görevin başarıyla tamamlandığını ilan etti. Kamp ateşleri artık daha parlak, daha güçlü yanacak ve dondurucu geceyi uzak tutacak."
 agot_nw_ranger_events.0025.desc.success_d:0 "\n\nToplanan odunun, kamptaki soğuğun etkisini kıracağını ve hayatta kalmak için gereken sıcaklığı sağlayacağını bildirdi. Isı, sadece bedenleri değil, umutları da besleyecekti."
 agot_nw_ranger_events.0025.desc.success_e:0 "\n\nYükselen odun yığınları, ateşleri canlı tutacak kadar boldu. [my_ranger.GetTitledFirstNameNoTooltip], sıcaklığın gergin sinirleri yatıştıracağını ve yorgun bedenlere teselli vereceğini biliyordu."
 agot_nw_ranger_events.0025.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], derin bir iç çekişle, çabalarının yetersiz kaldığını itiraf etti. Soğuk, çok amansızdı ve toplanan az miktarda odun, kampı kemiren buzlu pençelere karşı koyamayacaktı."
 agot_nw_ranger_events.0025.desc.fail_b:0 "\n\nKaşlarını çatan [my_ranger.GetTitledFirstNameNoTooltip], görevin beklenenden çok daha zorlu olduğunu kabul etti. Çok az odun getirilebilmişti ve kamp ateşleri, zayıf ve titrek bir şekilde yanıyordu."
 agot_nw_ranger_events.0025.desc.fail_c:0 "\n\nBaşını eğen [my_ranger.GetTitledFirstNameNoTooltip], toplanan az miktarda odunun uzun sürmeyeceğini açıkladı. Soğuk, acımasız pençeleriyle kamptakilerin kalplerini kavurmaya devam ediyordu."
 agot_nw_ranger_events.0025.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], kaşlarını çatarak, çabalarının yetersiz kaldığını itiraf etti. Kamp, soğuğun insafına kalmıştı ve ateşler, ölümün eşiğinde gibi titriyordu."
 agot_nw_ranger_events.0025.desc.fail_e:0 "\n\nToplanan odun, ateşleri beslemeye yetmiyordu. [my_ranger.GetTitledFirstNameNoTooltip], soğuğun, onları ısıtacak bir ateş olmadığı için kampı kemirmeye devam edeceğini biliyordu;  karanlık ve buz gibi bir gece onları bekliyordu."
 agot_nw_ranger_events.0025.a.success:0 "Kamp bu gece sıcacık olacak."
