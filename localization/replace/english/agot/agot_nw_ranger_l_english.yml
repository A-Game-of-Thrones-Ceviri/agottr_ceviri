ranger_laamp_contract_2001_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
ranger_laamp_contract_2001_desc:0 "Kara kardeşlerimizden birinin bir vahşi reisi tarafından avlandığı haberini aldım.\n\nKaçıyor ve hayatı pamuk ipliğine bağlı. Ona yardım edeceksek hızlı hareket etmeliyiz. Vahşiler yaklaşmadan önce ona fazla zaman tanımayacaklar."

