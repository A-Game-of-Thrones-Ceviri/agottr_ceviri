 agot_nw_ranger_events.1401.t:0 "Bilinmeyen Topraklara Doğru"
agot_nw_ranger_events.1401.desc.intro_a:0 "Daha önce yabanıl reisleriyle uğraştık, ama bu farklı. Benimle şahsen görüşmek istiyor. Bu garip karşılaşmaya hazırlanırken kamp huzursuz."
agot_nw_ranger_events.1401.desc.intro_b:0 "Bir yabanıl reis beni çağırdı ve kamptaki hava beklentiyle dolu. Niyetlerini bilmiyoruz, ama ne istediğini öğrenmeye hazırız."
agot_nw_ranger_events.1401.desc.intro_c:0 "Bu yabanıl reisinden ne bekleyeceğimi bilmiyorum. Daveti bir hile olabilir ya da bir fırsat olabilir. Her iki durumda da, toplantı için hazırlanıyoruz."
agot_nw_ranger_events.1401.desc.intro_d:0 "Yabanıl reisin mesajı beklenmedikti. Kampın bir düşmanı tarafından çağrılmak riskli geliyor, ancak bu, müzakere etmek veya planları hakkında daha fazla bilgi edinmek için nadir bir fırsat olabilir."
 agot_nw_ranger_events.1401.desc.intro_e:0 "Daha önce hiç böyle çağrılmamıştık. Bir yabanıl reis beni görmek istiyor ve onunla görüşmeye hazırlanırken kamp diken üstünde. Bu barışa mı yoksa tehlikeye mi yol açacak, yakında öğreneceğiz."
agot_nw_ranger_events.1401.desc.outro:0 "\n\nHazırlıklarımızı yaparken kamp hareketleniyor. Bu toplantı barış mı getirecek yoksa çatışma mı, yakında öğreneceğiz."
agot_nw_ranger_events.1401.a:0 "Hadi yola çıkıp reisle görüşelim."
agot_nw_ranger_events.1401.b:0 "Kampı reisin bulunduğu yere yaklaştırın."
agot_nw_ranger_events.1401.tt.destination:0 "[destination_1.GetBaseNameNoTier]'e hemen seyahat etmeye başlıyorsunuz"
 #Action Event
 agot_nw_ranger_events.1402.t:0 "Ateş Başında Hikayeler"
agot_nw_ranger_events.1402.desc.intro_a:0 "Ateşin etrafında oturuyoruz, [main_figure.GetTitledFirstName] hikayeler paylaşırken beni dikkatle izliyor. Adamları sessiz, ancak reis konuşurken gözlerini üzerimde hissedebiliyorum."
agot_nw_ranger_events.1402.desc.intro_b:0 "[main_figure.GetTitledFirstName] beklediğim gibi değildi. Kampımızın hikayelerini anlatırken dikkatle dinliyor, kelime alışverişi yaparken gözleri merakla parlıyor."
agot_nw_ranger_events.1402.desc.intro_c:0 "Kamp ateşinin etrafında oturmuş, hikayeler paylaşıyoruz. [main_figure.GetTitledFirstName] savaşlardan ve baskınlardan bahsediyor, ben de Duvar'ın ötesinden hikayeler anlatıyorum. Bizim hakkımızdaki merakı açık."
agot_nw_ranger_events.1402.desc.intro_d:0 "[main_figure.GetTitledFirstName] karşımda oturuyor, yüzü ateşle aydınlanmış. Hikayeler paylaşıyoruz, adamları sessizce dinliyor. Hakkımızda daha fazla bilgi edinmek istiyor."
 agot_nw_ranger_events.1402.desc.intro_e:0 "[main_figure.GetTitledFirstName], Duvar'ın ötesindeki seyahatlerimizi anlatırken sessizce dinliyor. Ara sıra başını sallıyor ve karşılığında kendi hikayelerini paylaşıyor. Savaştan çok bizimle ilgileniyor gibi görünüyor."
agot_nw_ranger_events.1402.desc.mid_a:0 "Yabanıl yaşam tarzından, sert vahşi doğada hayatta kalmaktan bahsediyor. Karşılığında, ona Duvarı korumakla geçirdiğimiz uzun yılları ve karşılaştığımız zorlukları anlatıyorum."
agot_nw_ranger_events.1402.desc.mid_b:0 "Geçmiş savaşlardan, sert kışlardan ve Duvar'ın ötesinde hayatta kalma mücadelesinden bahsediyoruz. Reis baskın hikayeleri anlatırken, ben de keşif gezilerinden ve Gece Nöbeti'nin görevlerinden bahsediyorum."
agot_nw_ranger_events.1402.desc.mid_c:0 "Reis, halkının donmuş vahşi doğadaki zorluklarına dair hikayeler paylaşıyor. Aramızda bir anlayış köprüsü kurmayı umarak, kendi mücadelelerimizin hikayelerini sunuyorum."
 agot_nw_ranger_events.1402.desc.mid_d:0 "Hayatta kalma hikayeleri paylaşıyoruz, o vahşi doğada yiyecek aramaktan bahsediyor, ben de ona diyarı korumak için katlandığımız acımasız eğitimden bahsediyorum."
agot_nw_ranger_events.1402.desc.mid_e:0 "Sohbetimiz kolayca akıyor. Yabanılların sürekli hayatta kalma mücadelesinden bahsediyor, ben de ona Duvar'ın ötesindeki uzun keşif gezilerimizi anlatıyorum."
agot_nw_ranger_events.1402.desc.outro_a:0 "\n\nAteş çıtırdarken, bu anın bize daha fazla fayda sağlayıp sağlayamayacağını merak ediyorum. Belki onu etkilersem, reis bize destek, belki de kampa dönüş yolculuğumuz için biraz yiyecek teklif edebilir."
agot_nw_ranger_events.1402.desc.outro_b:0 "\n\nGece daha da kararıyor, ama bir fırsat hissediyorum. Kartlarımı doğru oynarsam, belki reisi dönüş yolculuğumuz için biraz malzeme teklif etmeye ikna edebilirim."
agot_nw_ranger_events.1402.desc.outro_c:0 "\n\nKonuşmamızı bitirirken, aklıma bir fikir geliyor. Onu sözlerimi veya eylemlerimle etkilersem, belki reis bize eve dönüş yolculuğumuz için malzeme teklif eder."
 agot_nw_ranger_events.1402.desc.outro_d:0 "\n\nReis hikayelerimizden etkilenmiş görünüyor. İyi bir izlenim bırakabilirsem, kampımız için biraz yiyecek veya malzeme sağlayabilirim."
agot_nw_ranger_events.1402.desc.outro_e:0 "\n\nReis beni dikkatle izliyor, ilgilenmiş. Onu etkileyebilirsem, kampa uzun yolculuk için bize erzak teklif etme olasılığı var."
agot_nw_ranger_events.1402.a:0 "Ona kampını nasıl daha iyi yöneteceği konusunda tavsiye veriyorum."
agot_nw_ranger_events.1402.b:0 "Kampını ve liderliğini övüyorum."
agot_nw_ranger_events.1402.c:0 "Sempatisini ve yiyeceğini kazanmak için bir hikaye uyduruyorum."
agot_nw_ranger_events_1402.a.tt.win:0 "Reis etkileniyor ve erzaklarını paylaşmayı kabul ediyor"
agot_nw_ranger_events_1402.a.tt.lose:0 "Reis tavsiyemden hakaret görüyor ve herhangi bir yardımda bulunmayı reddediyor"
agot_nw_ranger_events_1402.b.tt.win:0 "Reis pohpohlandı ve yolculuğumuz için bize yiyecek teklif etti"
agot_nw_ranger_events_1402.b.tt.lose:0 "Reis sözlerimizin ardını görüyor ve bize herhangi bir erzak vermeyi reddediyor"
agot_nw_ranger_events_1402.c.tt.win:0 "Reis hikayeme inanıyor ve bize malzemeler teklif ediyor"
agot_nw_ranger_events_1402.c.tt.lose:0 "Reis yalanımı yakalıyor ve yardım etmeyi reddediyor"
 #You Win
 agot_nw_ranger_events.1404.t:0 "Beklenmedik Bir Ganimet"
agot_nw_ranger_events.1404.desc.one.a:0 "Tavsiyem yabanıl reisin kalbine dokundu. Önerilerimi sadece ciddiye almakla kalmadı, aynı zamanda beklediğimden çok daha fazlasıyla ödüllendirdi. Adamları, kampımızı haftalarca beslemeye yetecek kadar yiyecek torbaları getiriyor."
agot_nw_ranger_events.1404.desc.one.b:0 "Reis önerilerimi dikkatle dinliyor, onaylayarak başını sallıyor. Minnettarlığının bir nişanesi olarak, bize umut edebileceğimizden çok daha fazla malzeme sunuyor. Yolculuğumuzda bizi idare etmeye fazlasıyla yetecek."
agot_nw_ranger_events.1404.desc.one.c:0 "Yabanıl reisine kampını düzenleme konusunda bazı değerli ipuçları verdim ve açıkça etkilendi. Cömertliği beni şaşırtıyor, bize beklenmedik bir yiyecek fazlası sağlıyor."
agot_nw_ranger_events.1404.desc.one.d:0 "Reis, öğüdümü beklenmedik bir cömertlikle karşıladı. Adamları, çantalarımızı haftalarca yetecek erzakla doldurdu."
agot_nw_ranger_events.1404.desc.one.e:0 "Yabanıl reis, kampının idaresine dair önerilerimi büyük bir memnuniyetle karşıladı. Karşılığında, tüm kampımızı doyuracak kadar bol miktarda erzak bahşetti; beklediğimizden çok daha fazlası."
agot_nw_ranger_events.1404.desc.two.a:0 "Reise övgüler yağdırmak umduğumdan daha iyi sonuç verdi. Kabarık bir gururla sırıtarak, adamlarına dilediğimizden de fazla erzak getirmelerini emretti."
agot_nw_ranger_events.1404.desc.two.b:0 "Reisin kampına ve liderliğine dair iltifatlarım hedefi buldu. Sadece yardım teklif etmekle kalmadı, aynı zamanda adamlarını dağlar kadar erzakla geri gönderdi. Taşıyabileceğimizden çok daha fazlasıyla yola koyuluyoruz."
agot_nw_ranger_events.1404.desc.two.c:0 "Reis, övgülerimden gözle görülür bir şekilde memnun kalarak, adeta parladı. Bize tüm kampımızı günlerce doyuracak kadar bol ve bereketli erzak sundu; umduğumuzdan çok daha fazlası."
agot_nw_ranger_events.1404.desc.two.d:0 "Sözlerimden etkilenen reis, cömertliğini esirgemedi. Basit bir erzak talebi, beklenmedik bir ziyafete dönüştü."
agot_nw_ranger_events.1404.desc.two.e:0 "Sözlerim yabanıl reisin gönlüne taht kurdu. Minnettarlığı ölçülemeyecek kadar büyüktü. Çantalarımız ağzına kadar dolu, hayal ettiğimizden çok daha fazla erzakla oradan ayrıldık."
agot_nw_ranger_events.1404.desc.three.a:0 "Yabanıl reis, uydurduğum hikayenin her kelimesine inandı. Bize sadece yiyecek vermekle kalmadı, aynı zamanda beklediğimizden çok daha fazlasını sundu ve çantalarımızı beklenmedik bir bollukla doldurdu."
agot_nw_ranger_events.1404.desc.three.b:0 "Yalanım mükemmel bir şekilde işe yaradı. Hikayemden etkilenen yabanıl reis, adamlarına umduğumdan çok daha fazla yiyecek getirmelerini emretti. Yolculuk için erzakla doluyduk."
agot_nw_ranger_events.1404.desc.three.c:0 "Aldancılığım işe yaradı. Çetin bir durumda olduğumuzu düşünen reis, adamlarını asla tahmin edemeyeceğimiz kadar çok yiyecek toplamak için gönderdi. Çantalarımız ağzına kadar dolu bir şekilde ayrılıyoruz."
agot_nw_ranger_events.1404.desc.three.d:0 "Yabanıl reis hikayemi tamamen yuttu, cömertliği beklentilerimin çok ötesindeydi. Adamları, ihtiyacımız olandan çok daha fazla erzak getirdi, gerçek bir şans eseriydi."
agot_nw_ranger_events.1404.desc.three.e:0 "Uydurma hikayem yabanıl reisi etkiledi. Bana sadece inanmakla kalmadı, aynı zamanda çantalarımızı beklenmedik bir yiyecek bolluğuyla doldurarak, hayal ettiğimizden çok daha fazla erzak sundu."
agot_nw_ranger_events.1404.a:0 "Ne tuhaf bir [Select_CString(main_figure.IsFemale,'kadın','adam')]." 
 #You Lose
 agot_nw_ranger_events.1405.t:0 "Av Boş Döndü"
agot_nw_ranger_events.1405.desc.one.a:0 "Kampını geliştirme konusundaki önerilerim beklenen etkiyi yaratmadı. Yabanıl reis, yüzünde soğuk bir ifadeyle, kaşlarını çatarak bizi başından savdı. Av boş döndü."
agot_nw_ranger_events.1405.desc.one.b:0 "Reis sözlerimizi dinledi, ancak ilgisizliği her halinden belliydi. Sonunda, önerilerimi reddetti ve bize tek bir lokma bile vermedi."
agot_nw_ranger_events.1405.desc.one.c:0 "Yabanıl reise kampının idaresi konusunda akıl verme girişimim başarısızlıkla sonuçlandı. Öfkelendiği ortadaydı ve ellerimiz boş döndük."
agot_nw_ranger_events.1405.desc.one.d:0 "Yabanıl reisin kampını iyileştirmesine yardım etmek için uzattığımız el geri çevrildi. Tek bir kelime etmeden, elinin ters bir hareketiyle bizi boş gönderdi."
agot_nw_ranger_events.1405.desc.one.e:0 "Öğüt dolu sözlerimiz yabanıl reis tarafından hoş karşılanmadı. Aksine, rahatsız oldu ve bize ne destek ne de erzak vermeden yolcu etti."
agot_nw_ranger_events.1405.desc.two.a:0 "Yabanıl reise övgüler yağdırmak nafileydi. Sözlerim onu etkilemekten uzaktı ve kampından hayal kırıklığı dışında bir şeyle ayrılmadık."
agot_nw_ranger_events.1405.desc.two.b:0 "İltifatlarım yabanıl reisin kulaklarında hoş bir seda bırakmadı. Niyetimizi anladı ve tek bir lokma bile vermeden bizi geri gönderdi."
agot_nw_ranger_events.1405.desc.two.c:0 "Reisi etkileme çabalarımız boşa çıktı. Sözlerimiz ilgisini çekmedi ve görüşmeden eli boş ayrıldık."
agot_nw_ranger_events.1405.desc.two.d:0 "Yabanıl reisi övme girişimimiz ters tepti. İltifatlarımızdan etkilenmediği gibi, bize tek bir kırıntı bile vermeden yolladı."
agot_nw_ranger_events.1405.desc.two.e:0 "Tatlı sözlerin kapılar açacağını ummuştuk, ancak yabanıl reis etkilenmedi. Bize ne destek ne de erzak sağlayarak, geri çevirdi."
agot_nw_ranger_events.1405.desc.three.a:0 "Döşediğimiz yalan tuzağa düştü. Yabanıl reis hileyi fark etti ve şüphelendi. Yardım etmek yerine, ellerimizi boş çevirdi."
agot_nw_ranger_events.1405.desc.three.b:0 "Uydurma hikayemizin bize acıma duygusu kazandıracağını düşünmüştük, ancak yabanıl reis aldanmadı. Yalanı anladı ve bize tek bir kırıntı bile vermedi."
agot_nw_ranger_events.1405.desc.three.c:0 "Anlattığımız hikaye şüpheyle karşılandı ve yabanıl reis yalanımızı anlamakta gecikmedi. Öfkeyle, bize hiçbir şey vermeden geri gönderdi. Elimiz boş, avımızdan eli boş döndük."
agot_nw_ranger_events.1405.desc.three.d:0 "Reis, hikayemize inanmayarak düşmanca bir tavır sergiledi. Bize ne erzak ne de herhangi bir yardımda bulunarak, kampından derhal ayrılmamızı emretti."
agot_nw_ranger_events.1405.desc.three.e:0 "Yabanıl reisi kandırma girişimimiz suya düştü. Yalanlarımızı ortaya çıkardı ve bize hiçbir şey vermeden, eli boş bir şekilde kovdu."
agot_nw_ranger_events.1405.a:0 "Kampa geri dönmeliyiz."

 ##A WILDLING CHILD
 #Contract Texts
 ranger_laamp_contract_1501_contract:0 "Tehlikedeki Çocuk"
ranger_laamp_contract_1501_request:0 "Bu [agot_ranger_mission|E] bir yabanıl çocuğun hayatını kurtarmanızı gerektiriyor"
ranger_laamp_contract_1501_desc_title:0 "$ranger_laamp_contract_1101_desc_title$" # Bu kodu olduğu gibi bıraktım.  Başka bir metne referans veriyor olabilir. Kontrol etmeniz gerekebilir.
ranger_laamp_contract_1501_desc:0 "Bölgeyi keşfederken beklenmedik bir şeyle karşılaştım, derin bir vadinin üzerinde ince bir dalda mahsur kalmış bir çocuk.\n\nDal her an kırılacakmış gibi görünüyor ve aşağısı çok tehlikeli. Bu tehlikeli bir durum ve çocuğu kurtarmak istiyorsak hızla hareket etmeliyiz."

 ##CAST
 # main_figure - The main character of the event - Wildling child
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.1501.t:0 "Kurtarma"
agot_nw_ranger_events.1501.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive] raporu acil ve vakit kaybetmeye tahammülümüz yok. Bir çocuk tehlikede, bir vadinin üzerinde mahsur kalmış. Hızlı hareket etmezsek, hayatta kalamayacak."
agot_nw_ranger_events.1501.desc.intro_b:0 "Duvarın ötesinde birçok tehlikeyle karşılaştık, ancak bu farklı hissettiriyor. Ölümcül bir düşüşün üzerinde, pamuk ipliğine bağlı bir çocuğun hayatı tehlikede. Kaybedecek vaktimiz yok."
agot_nw_ranger_events.1501.desc.intro_c:0 "Bir çocuk mahsur kalmış, hayatı pamuk ipliğine bağlı. Bu kadar genç bir ruhun tehlikede olması düşüncesi bizi daha hızlı hareket etmeye itiyor. Çok geç olmadan ona ulaşmalıyız."
agot_nw_ranger_events.1501.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive] raporu ürkütücü, ölümcül bir düşüşün üzerindeki bir dalda mahsur kalmış bir çocuk. En kötüsü olmadan önce oraya hızlı bir şekilde ulaşmalıyız. Bu kurtarma görevinde hataya yer yok."
agot_nw_ranger_events.1501.desc.intro_e:0 "Derin bir vadinin üzerindeki kırılgan bir dalda asılı duran bir çocuğun hayatı tehlikede. Her an gecikmenin onu felakete yaklaştırdığını bilerek hızlıca hareket etmeye hazırlanıyoruz."
 agot_nw_ranger_events.1501.desc.outro:0 "\n\nGöreve hazırlanırken hava acil bir durumun ağırlığıyla dolu. Çocuğun hayatı hızımıza ve becerimize bağlı, tereddüt etmeye yer yok."
agot_nw_ranger_events.1501.a:0 "Yola çıkalım ve çocuğu kurtaralım."
agot_nw_ranger_events.1501.b:0 "Yardım etmek için kampı vadiye yaklaştıralım."
agot_nw_ranger_events.1501.tt.destination:0 "Hemen [destination_1.GetBaseNameNoTier]'a gitmeye başlıyorsunuz" 
 #Action Event
 agot_nw_ranger_events.1502.t:0 "Uçurumun Kıyısında Kurtuluş"
agot_nw_ranger_events.1502.desc.intro_a:0 "Uçurumun kenarına vardığımızda, narin bir dala tutunmuş çocuğu gördük. Gözleri korkuyla dolu, bize güvenmiyor."
agot_nw_ranger_events.1502.desc.intro_b:0 "Yaklaştıkça, daldan sarkan yabanıl çocuğu gördük; aşağısı ürkütücü bir uçurum. Bizi muhafız olarak tanıyarak, dehşet içinde donup kalıyor."
agot_nw_ranger_events.1502.desc.intro_c:0 "Sonunda, çocuğu sırtını dönmüş halde bulduk. Umutsuzca dala tutunuyor, ancak bakışlarımız kesiştiğinde korku onu ele geçiriyor. Kim olduğumuzu biliyor ve bu, kurtarmayı zorlaştırıyor."
agot_nw_ranger_events.1502.desc.intro_d:0 "Uçurumun kenarına ulaşıyoruz ve işte orada, çocuk, hayata ince bir dalla tutunmuş. Korkusu elle tutulur, bizi görünce irkiliyor. İşbirliği yapacağa benzemiyor."
agot_nw_ranger_events.1502.desc.intro_e:0 "Çocuk var gücüyle tutunuyor, ancak muhafızlardan duyduğu korkuyu gizleyemiyor. Küçük bedeni titriyor, altındaki dal uğursuzca gıcırdıyor."
agot_nw_ranger_events.1502.desc.mid_a:0 "Yaklaştıkça çocuğun korkusu büyüyor. Tutuşu sıkılaşıyor, ancak yardım etmek yerine zarar vereceğimizi düşünerek bizden uzaklaşıyor."
agot_nw_ranger_events.1502.desc.mid_b:0 "Her adımımızda, çocuk daha da geri çekiliyor; korkusu, hayatta kalma içgüdüsünün önüne geçiyor. Dal tehlikeli bir şekilde sallanıyor, zamanımız daralıyor."
agot_nw_ranger_events.1502.desc.mid_c:0 "Güven vermeye çalışıyoruz, ancak varlığımız onu daha da korkutuyor. Hareketleri çaresizleşiyor, dal onun ağırlığı altında kırılmak üzere."
agot_nw_ranger_events.1502.desc.mid_d:0 "Yaklaştıkça çocuğun korkusu artıyor. Her sözümüzde irkiliyor, bedeni kırılgan dal üzerinde daha da tehlikeli bir konuma geliyor."
agot_nw_ranger_events.1502.desc.mid_e:0 "Bakışları bizimle aşağıdaki ölümcül uçurum arasında gidip geliyor; hangisinden daha çok korktuğuna karar veremiyor. Ancak bize güvenmediği, yaklaşmaya yanaşmadığı aşikâr."
agot_nw_ranger_events.1502.desc.outro_a:0 "\n\nDal kırılmadan önce hızlı davranmalıyız. Korkusu işbirliğini engelliyor, ancak güvenini kazanmanın ya da bir çözüm bulmanın bir yolu olmalı."
agot_nw_ranger_events.1502.desc.outro_b:0 "\n\nZamanımız daralıyor. Çocuk dehşet içinde. Onu sakinleştirmenin veya kararlı davranmanın bir yolunu bulamazsak, düşüş kaçınılmaz olacak."
agot_nw_ranger_events.1502.desc.outro_c:0 "\n\nDurum kötüleşiyor. Çocuğun korkusu bize karşı çalışıyor, dal ise kırılmak üzere. Ona ulaşmanın bir yolunu bulmalıyız, yoksa bu kurtarma girişimi başarısızlıkla sonuçlanacak."
agot_nw_ranger_events.1502.desc.outro_d:0 "\n\nÇocuğun korkusu bizi engelliyor, dal ise dayanacak gibi değil. Hemen harekete geçmezsek, ölümüne düşecek. Ya zekâmızı ya da gücümüzü kullanmalıyız; belki de ikisini birden."
agot_nw_ranger_events.1502.desc.outro_e:0 "\n\nVaktimiz tükeniyor. Çocuk işbirliği yapmıyor, tehlike ise gitgide büyüyor. İster zorla ister akılla, harekete geçmeliyiz."
agot_nw_ranger_events.1502.a:0 "Dal kırılmadan çocuğu yakalamak için gücümü kullanacağım."
agot_nw_ranger_events.1502.b:0 "Tehlikeyi anlatarak çocuğu ikna etmeye çalışacağım."
agot_nw_ranger_events.1502.c:0 "Çocuğu kandırarak yaklaştırmaya çalışacağım."
agot_nw_ranger_events_1502.a.tt.win:0 "Gücüm sayesinde tam zamanında yakalıyorum."
agot_nw_ranger_events_1502.a.tt.lose:0 "Ulaşamadan dal kırılıyor."
agot_nw_ranger_events_1502.b.tt.win:0 "Çocuk tehlikeyi anlıyor ve yaklaşıyor."
agot_nw_ranger_events_1502.b.tt.lose:0 "Çocuk dinlemiyor, korkudan felç oluyor."
agot_nw_ranger_events_1502.c.tt.win:0 "Sözlerim onu kandırıyor ve erişim mesafesine geliyor."
agot_nw_ranger_events_1502.c.tt.lose:0 "Çocuk oyuna gelmiyor ve yerinden kımıldamıyor."
 #You Win
 agot_nw_ranger_events.1504.t:0 "Kurtarma Başarılı"
agot_nw_ranger_events.1504.desc.one.a:0 "Hızla harekete geçip onun altındaki dal çatlarken çocuğu yakalıyorum. [main_figure.GetHerHis|U] korkusu hâlâ görülür durumda, ama [main_figure.GetHerHim] güvenli bir yere çekerken [main_figure.GetSheHe] bana tutunuyor."
agot_nw_ranger_events.1504.desc.one.b:0 "Ani bir güç patlamasıyla çocuğa ulaşıyor ve dal kırılmadan önce [main_figure.GetHerHim] daldan çekiyorum. [main_figure.GetHerHis|U] gözleri korkuyla açılmış, ama [main_figure.GetSheHe] tutuşumda güvende."
agot_nw_ranger_events.1504.desc.one.c:0 "An gergin, ama hızla davranıp dal kırılmadan önce çocuğu daldan çekiyorum. [main_figure.GetSheHe|U] hâlâ titriyor ama sonunda güvende olarak bana tutunuyor."
agot_nw_ranger_events.1504.desc.one.d:0 "Dal kırılırken çocuğu kollarıma çekmeyi başarıyorum. Tehlikeli kenardan uzaklaşırken [main_figure.GetHerHis|U] korkusu rahatlığa dönüşüyor."
agot_nw_ranger_events.1504.desc.one.e:0 "[main_figure.GetHerHim] altındaki dal sarsılırken çocuğu yakalamak için tüm gücümü kullanıyorum. [main_figure.GetSheHe|U] korkmuş ama [main_figure.GetHerHim] sağlam zemine taşırken sıkıca tuttuğum için güvende."
agot_nw_ranger_events.1504.desc.two.a:0 "Sözlerim çocuğun korkusunu aşıyor. [main_figure.GetSheHe|U] dinliyor ve bana doğru ilerliyor, dal [main_figure.GetHerHim] altında çökmeden önce [main_figure.GetHerHim] güvenliğe çekmeme izin veriyor."
agot_nw_ranger_events.1504.desc.two.b:0 "Tehlikeyi sakin bir şekilde açıklıyorum ve çocuk yanıt veriyor, [main_figure.GetHerHim] güvenle yakalayabilene kadar yaklaşıyor. [main_figure.GetHerHim] sağlam zemine çekerken dal kopuyor."
agot_nw_ranger_events.1504.desc.two.c:0 "Çocuk tereddüt ediyor ama sonunda sözlerime güveniyor, [main_figure.GetHerHim] ulaşabileceğim kadar yaklaşıyor. Dal kırılırken tehlikeden birlikte kaçıyoruz."
agot_nw_ranger_events.1504.desc.two.d:0 "Durumu dikkatle açıklıyorum ve çocuğun korkusu yerini anlamaya bırakıyor. [main_figure.GetSheHe|U] yaklaşıyor ve tam zamanında [main_figure.GetHerHim] güvenliğe çekiyorum."
agot_nw_ranger_events.1504.desc.two.e:0 "Sakin açıklamam çocuğu rahatlatıyor ve [main_figure.GetSheHe] temkinli bir şekilde yaklaşıyor. Dal çökerken [main_figure.GetHerHim] tam zamanında yukarı çekiyorum, [main_figure.GetHerHim] ölümcül bir düşüşten kurtarıyorum."
agot_nw_ranger_events.1504.desc.three.a:0 "Hilem işe yarıyor. Hâlâ korkmuş olan çocuk bana yaklaşıyor ve dal kırılmadan önce hızla [main_figure.GetHerHim] daldan yakalıyorum."
agot_nw_ranger_events.1504.desc.three.b:0 "Çocuğu bana doğru hareket etmeye ikna etmek için hızlı bir yalan kullanıyorum. [main_figure.GetSheHe|U] tereddüt ediyor, sonra yaklaşıyor ve dal kopmadan önce [main_figure.GetHerHim] yakalamamı sağlıyor."
agot_nw_ranger_events.1504.desc.three.c:0 "Çocuk hileme kanıyor ve yaklaşıyor. Dal [main_figure.GetHerHis] ağırlığı altında parçalanırken [main_figure.GetHerHim] güvenliğe çekiyorum."
agot_nw_ranger_events.1504.desc.three.d:0 "Sözlerim çocuğu bir anlığına bana güvenmeye kandırıyor ve ihtiyacım olan da bu. Dal kırılmadan önce [main_figure.GetHerHim] daldan yakalıyorum."
agot_nw_ranger_events.1504.desc.three.e:0 "Aldatmacam işe yarıyor, korku yerini güvene bırakıyor ve çocuk [main_figure.GetHerHim] güvenliğe çekebileceğim kadar yaklaşıyor. Dal kırılıyor ama o tehlike dışında."
agot_nw_ranger_events.1504.a:0 "Çocuk güvende ve tehlike geçti."
 #You Lose
 agot_nw_ranger_events.1505.t:0 "Çocuk Kaybedildi"
agot_nw_ranger_events.1505.desc.one.a:0 "Hızla hareket ediyorum, ama yeterince hızlı değil. Çocuğa uzandığım anda dal kırılıyor ve çaresizce [main_figure.GetSheHe] aşağıdaki uçuruma düşerken izliyorum."
agot_nw_ranger_events.1505.desc.one.b:0 "Çocuğu yakalamaya çalışıyorum, ama [main_figure.GetHerHim] ulaşamadan dal sarsılıp kırılıyor. Bir anda çocuk gidiyor, [main_figure.GetSheHe] düşerken çığlık atıyor."
agot_nw_ranger_events.1505.desc.one.c:0 "[main_figure.GetHerHim] kurtarmak için atılırken, dal sonunda kopuyor. Parmaklarım [main_figure.GetHerHis] pelerinini sıyırıyor, ama ıskalıyorum ve çocuk aşağıdaki derinliklere düşüyor."
agot_nw_ranger_events.1505.desc.one.d:0 "Çocuğu yukarı çekmek için zorlanıyorum, ama [main_figure.GetHerHim] kavrayamadan dal kırılıyor. [main_figure.GetHerHis|U] korkulu çığlığı, [main_figure.GetSheHe] uçurumda kaybolurken yankılanıyor."
agot_nw_ranger_events.1505.desc.one.e:0 "[main_figure.GetHerHim] ulaşmak için bedenimi sınırlarına kadar zorluyorum, ama dal kopuyor. Çocuğun düşüşünü, sonra olanları durduramadan dehşetle izliyorum."
agot_nw_ranger_events.1505.desc.two.a:0 "Sözlerim çocuğa ulaşamıyor. [main_figure.GetHerHis|U] korkusu mantığın önüne geçiyor ve [main_figure.GetSheHe] yaklaşmak yerine geri çekiliyor. Dal kopuyor ve [main_figure.GetSheHe] uçurumda kayboluyor."
agot_nw_ranger_events.1505.desc.two.b:0 "Tehlikeyi açıklamaya çalışıyorum, ama çocuğun dehşeti çok büyük. [main_figure.GetSheHe|U] yaklaşmayı reddediyor ve dal [main_figure.GetHerHim] altında kırılıyor. [main_figure.GetSheHe|U] aşağıdaki boşluğa düşüyor."
agot_nw_ranger_events.1505.desc.two.c:0 "Sakin konuşuyorum, ama çocuk tepki vermiyor. [main_figure.GetHerHis|U] korkusu [main_figure.GetHerHim] etkisi altına alıyor ve ben harekete geçemeden dal kopuyor, [main_figure.GetHerHim] derinliklere sürüklüyor."
agot_nw_ranger_events.1505.desc.two.d:0 "Açıklamam çocuğu sakinleştirmiyor. [main_figure.GetSheHe|U] korkudan kaskatı kalıyor ve dal kırılıp [main_figure.GetSheHe] uçuruma düşerken sadece izleyebiliyorum."
agot_nw_ranger_events.1505.desc.two.e:0 "Çocukla mantıklı konuşmaya çalışıyorum, ama sözlerim sağır kulaklara denk geliyor. [main_figure.GetHerHim] altındaki dal kırılıyor ve [main_figure.GetHerHis] çığlığı, [main_figure.GetSheHe] uçurumda kaybolurken yankılanıyor."
agot_nw_ranger_events.1505.desc.three.a:0 "Hilem işe yaramıyor. Çocuk aldatmacamı seziyor ve yaklaşmayı reddediyor. Dal yol veriyor ve [main_figure.GetHerHim] kurtaramadan önce [main_figure.GetSheHe] düşüyor."
agot_nw_ranger_events.1505.desc.three.b:0 "Çocuğu manipüle etmeye çalışıyorum, ama [main_figure.GetSheHe] korkudan donup kalıyor. [main_figure.GetHerHim] altındaki dal kopuyor ve son bir çığlıkla [main_figure.GetSheHe] uçurumda kayboluyor."
agot_nw_ranger_events.1505.desc.three.c:0 "Aldatmacam [main_figure.GetHerHim] ikna etmekte başarısız oluyor. Çocuk dalda kalıyor ve ben [main_figure.GetHerHim] ulaşamadan dal kırılıyor. [main_figure.GetSheHe] düşerken çaresizce izliyorum."
agot_nw_ranger_events.1505.desc.three.d:0 "Çocuk yalanıma inanmıyor ve [main_figure.GetSheHe] olduğu yerde sabit kalıyor. [main_figure.GetHerHim] altındaki dal kopuyor ve [main_figure.GetSheHe] aşağıdaki karanlığa dalıyor."
agot_nw_ranger_events.1505.desc.three.e:0 "Çocuğu kandırma girişimim başarısız oluyor. [main_figure.GetSheHe|U] olduğu yerde kalıyor ve dal [main_figure.GetHerHis] ağırlığı altında kırılıyor. [main_figure.GetHerHis|U] çığlığı, [main_figure.GetSheHe] uçurumda kaybolurken zayıflıyor."
agot_nw_ranger_events.1505.a:0 "Burada yapabileceğimiz başka bir şey yok."

