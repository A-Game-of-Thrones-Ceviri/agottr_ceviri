 #Start Event
 agot_nw_ranger_events.2001.t:0 "Zamana Karşı Yarış"
agot_nw_ranger_events.2001.desc.intro_a:0 "Hayatı için kaçan kara kardeşin haberi içimi kemiriyor. Vahşiler durmayacak ve biz de zaman kaybetmemeliyiz. [main_figure.GetTitledFirstName] ulaşmadan önce ona ulaşmalıyız."
agot_nw_ranger_events.2001.desc.intro_b:0 "Bir kara kardeş avlanıyor ve biz onun tek umuduyuz. Vahşiler yaklaşıyor ve her an önemli. Ölümcül bir kovalamaca olabilecek şeye karşı korucuları topluyorum."
agot_nw_ranger_events.2001.desc.intro_c:0 "Kaybedecek zaman yok. Bir kara kardeş hayatı için koşuyor ve [main_figure.GetTitledFirstName] peşinde. Yola çıkmaya hazırlanırken rüzgar uluyor. Neredeyse onun kadar hızlı hareket etmemiz gerekecek."
agot_nw_ranger_events.2001.desc.intro_d:0 "Bir kardeş tehlikede, [main_figure.GetTitledFirstName] tarafından avlanıyor. Ayrılmaya hazırlanırken soğuk hava ısırıyor. Hataya yer yok, tek bir hata ve hayatta kalamayacak."
agot_nw_ranger_events.2001.desc.intro_e:0 "Vahşiler avda ve avları bizden biri. Hızlı hareket etmezsek, kara kardeşin hiç şansı olmayacak. Görev için ihtiyacımız olan şeyleri toplarken kamp hareketleniyor."
 agot_nw_ranger_events.2001.desc.outro:0 "\n\nVahşi reisi yaklaşıyor ve ne kadar beklersek şansımız o kadar kötüleşiyor. Çok geç olmadan hemen harekete geçmeliyiz."
agot_nw_ranger_events.2001.a:0 "Kaybedecek vakit yok."
agot_nw_ranger_events.2001.b:0 "Kampı yaklaştırın."
agot_nw_ranger_events.2001.tt.destination:0 "Hemen [destination_1.GetBaseNameNoTier]'e doğru yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.2002.t:0 "Kovalamaca Kızışıyor"
agot_nw_ranger_events.2002.desc.intro_a:0 "Açıklığın kenarına ulaşıyoruz ve işte orada, kara kardeşimiz, vahşi reisi peşindeyken umutsuzca kaçıyor. Harekete geçmek için neredeyse hiç zaman yok, ama tam zamanında yetiştik."
agot_nw_ranger_events.2002.desc.intro_b:0 "Kara kardeşi ileride görüyoruz, vahşi reisi hızla yaklaşırken ağaçların arasında sendeliyor. Aralarındaki mesafe azalıyor ve onu kurtarmak için fırsat penceremiz neredeyse kapanıyor. **(Not: Burada kurtarılacak kişi ([rescued_bb]) ile kovalayan kişi ([main_figure]) karışmış olabilir. Cümleyi düzelttim.)**"
agot_nw_ranger_events.2002.desc.intro_c:0 "Kara kardeş görünüyor, vahşi reisi yaklaşırken yüzü korkudan bembeyaz. Çok geride değiliz, ama tehlike her kalp atışıyla büyüyor."
agot_nw_ranger_events.2002.desc.intro_d:0 "Tam zamanında varıyoruz ve vahşi reisi yaklaşırken kara kardeşi bitkin ve sendelerken görüyoruz. Kaybedecek daha fazla zaman yok, reis neredeyse ona yetişiyor."
agot_nw_ranger_events.2002.desc.intro_e:0 "Kara kardeş ormanda koşuyor, ancak vahşi reisi hemen arkasında, hızla yaklaşıyor. Tam zamanında geldik, ancak şimdi herhangi bir tereddüt ölümcül olacak."
 agot_nw_ranger_events.2002.desc.mid_a:0 "[main_figure.GetTitledFirstName] acımasız, saldırmaya hazırlanırken [rescued_bb.GetHerHis] temposu hızlanıyor. Kara kardeş sendeliyor ve gözlerindeki paniği görebiliyorum. Şimdi harekete geçmeliyiz, yoksa her şey bitecek. **(Not: [main_figure.GetHerHis] ifadesi burada kara kardeşi işaret etmeli. Eğer vahşi reisi kastediyorsa belirtin.)**"
agot_nw_ranger_events.2002.desc.mid_b:0 "[main_figure.GetTitledFirstName] neredeyse ona yetişti, mızrağını öldürmek için kaldırdı. Kara kardeş tökezliyor, nefes nefese kalmış, vahşi yaklaşırken. Çok geç olmadan önce saniyelerimiz var.  **(Not: [main_figure.GetHerHim] ifadesi burada kara kardeşi işaret etmeli. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.2002.desc.mid_c:0 "[main_figure.GetTitledFirstName] neredeyse geldi, gözleri kara kardeşe kilitlenmiş. Aralarındaki mesafe her saniye azalırken havadaki gerilim yoğunlaşıyor. Harekete geçme anı şimdi."
agot_nw_ranger_events.2002.desc.mid_d:0 "Kara kardeş tekrar sendeliyor ve [main_figure.GetTitledFirstName] anı yakalıyor. Mızrağı soğuk ışıkta parlıyor, saldırmaya hazır. Aciliyetin arttığını hissedebiliyorum. Harekete geçmeliyiz."
agot_nw_ranger_events.2002.desc.mid_e:0 "[main_figure.GetTitledFirstName] neredeyse vuruş mesafesinde. Adımları ağır, niyet dolu ve kara kardeşin korkusu elle tutulur. Harekete geçme penceresi hızla kapanıyor."
 agot_nw_ranger_events.2002.desc.outro_a:0 "\n\nDüşünmek için zaman yok, sadece harekete geçmek için. Vahşi reisi saldırmak üzere ve kara kardeşimizi nasıl kurtaracağımıza karar vermek bana kalmış."
agot_nw_ranger_events.2002.desc.outro_b:0 "\n\nZamanımız kalmadı. Vahşi saldırmak üzere ve onu durdurup kara kardeşi kurtaracaksak hızlı hareket etmeliyim. **(Not: [main_figure.GetHerHim] ifadesi burada vahşi reisi işaret etmeli. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.2002.desc.outro_c:0 "\n\nVahşi reisi öldürmek için yaklaşıyor ve kardeşimizin kaderi pamuk ipliğine bağlı. Hamlemi yapma zamanı."
agot_nw_ranger_events.2002.desc.outro_d:0 "\n\nVahşi ona ulaşmak üzere. Reisin son darbeyi indirmesini engelleyeceksek şimdi harekete geçmeliyim. **(Not: [main_figure.GetHerHim] ifadesi burada kara kardeşi işaret etmeli. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.2002.desc.outro_e:0 "\n\nArtık zaman yok. Vahşi reisi saldırmaya hazır ve çok geç olmadan nasıl müdahale edeceğime karar vermeliyim."
agot_nw_ranger_events.2002.a:0 "Vahşiye saldırıyorum."
agot_nw_ranger_events.2002.b:0 "Vahşiyle mantık yürütmeye çalışıyorum."
agot_nw_ranger_events.2002.c:0 "Vahşiyi onu serbest bırakması için kandırıyorum. **(Not: [main_figure.GetHerHim] ifadesi burada kara kardeşi işaret etmeli. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events_2002.b.tt.win:0 "Vahşi reisi tereddüt ediyor ve onu geri çekilmeye ikna ediyorum. **(Not: [main_figure.GetHerHim] ifadesi burada vahşi reisi işaret etmeli. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events_2002.b.tt.lose:0 "Sözlerim sağır kulaklara çalınıyor ve saldırıyor."
agot_nw_ranger_events_2002.c.tt.win:0 "Vahşi reisi hileyime kanıyor, kara kardeşi serbest bırakıyor."
agot_nw_ranger_events_2002.c.tt.lose:0 "Vahşi aldatmacamı fark ediyor ve saldırıyor."
 #You Win
 agot_nw_ranger_events.2004.t:0 "Vahşi Doğada Zafer"
agot_nw_ranger_events.2004.desc.one.a:0 "Saldırımım hızlı ve vahşi reisi tepki verecek zaman bulamıyor. Tek ve güçlü bir vuruşla onu yere seriyorum. Kara kardeş güvende, hayatı hızlı hareketimiz sayesinde kurtuldu. **(Not: [main_figure.GetHerHim] ifadesinin vahşi reisi işaret etmesi gerekiyor. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.2004.desc.one.b:0 "Vahşi reisi saldırısını bitirmeden önce hareket ediyorum. Kılıcım havayı kesiyor, onu bir anda yere seriyor. Kara kardeş rahatlayarak dizlerinin üzerine çöküyor, sonunda güvende. **(Not: [main_figure.GetHerHis] ve  [main_figure.GetHerHim] ifadelerinin vahşi reisi işaret etmesi gerekiyor. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.2004.desc.one.c:0 "Tam saldırmak üzereyken vahşi reisine ulaşıyorum. Kılıcım hedefine ulaşıyor ve dövüş saniyeler içinde bitiyor. Kara kardeş, ölümün eşiğinden kurtarılmış olarak, rahatlamış bir şekilde bana bakıyor."
agot_nw_ranger_events.2004.desc.one.d:0 "Bir kükremeyle kavgaya atılıyorum, kara kardeşe zarar vermeden önce vahşi reisini yere seriyorum. Savaş hızlı ve kara kardeşin hayatı kurtuluyor."
agot_nw_ranger_events.2004.desc.one.e:0 "Kılıcım isabet ediyor ve vahşi reisi ayaklarımın dibine düşüyor. Korkuyla titreyen kara kardeş, onu güvenli bir yere çekerken teşekkürlerini sunuyor."
 agot_nw_ranger_events.2004.desc.two.a:0 "Sözlerim tam zamanında vahşi reisine ulaşıyor. Tereddüt ediyor, teklifimi düşünüyor. Gergin bir andan sonra, silahını indiriyor ve uzaklaşıyor, kara kardeşi zarar görmemiş halde bırakıyor."
agot_nw_ranger_events.2004.desc.two.b:0 "Hızlıca konuşuyorum, vahşi reisine bir çıkış yolu sunuyorum. Gözleri kısılıyor, ama sonunda yumuşuyor. Kara kardeş güvende ve vahşi dönüp ormana karışıyor."
agot_nw_ranger_events.2004.desc.two.c:0 "Konuşurken vahşi reisi duraklıyor, mızrağı gevşiyor. Bir an düşündükten sonra, geri dönüyor, kara kardeşin hayatını bağışlıyor ve bizi huzur içinde bırakıyor."
agot_nw_ranger_events.2004.desc.two.d:0 "Silahlar değil, sözler günü kazanıyor. Vahşi reisi mantığı dinliyor, mızrağını indiriyor ve geri adım atıyor. Kara kardeş güvende, hayatı bağışlandı."
agot_nw_ranger_events.2004.desc.two.e:0 "Sözlerim vahşi reisinde yankı buluyor. Kara kardeşe ve sonra bana bakıyor, sonunda başını sallayıp uzaklaşıyor. Tehdit ortadan kalktı ve kara kardeş güvende."
agot_nw_ranger_events.2004.desc.three.a:0 "Elimi dikkatlice oynuyorum, vahşi reisini sahte bir vaat ile dikkatini dağıtıyorum. Kafa karışıklığı anında, kara kardeş kaçıyor ve vahşi reisi hatasını fark ederek kaçıyor."
agot_nw_ranger_events.2004.desc.three.b:0 "Hilemiz işe yarıyor. Vahşi reisi hileyi yiyor ve arkasını dönerken, kara kardeş sıvışıyor. Aldatıldığını fark eden reis, vahşi doğaya kaçıyor."
 agot_nw_ranger_events.2004.desc.three.c:0 "Vahşi reisini yanlış yönlendiriyorum, başka tarafa bakmaya ikna ediyorum. Gerçeği fark ettiğinde, kara kardeş güvende ve vahşi, zekâsı alt edilmiş bir şekilde ormana karışıyor."
agot_nw_ranger_events.2004.desc.three.d:0 "Planım mükemmel bir şekilde işliyor. Vahşi reisi, kara kardeşin kaçması için yeterince uzun süre tereddüt ediyor. Yenilmiş vahşi reisi, alt edildiğini bilerek geri çekiliyor."
agot_nw_ranger_events.2004.desc.three.e:0 "Sözlerimle kandırılan vahşi reisi, sendeliyor. Kara kardeş kaçmak için fırsatı değerlendiriyor ve kandırıldığını fark eden vahşi, vahşi doğaya karışıyor."
agot_nw_ranger_events.2004.a:0 "Artık güvende  olduk."
 #You Lose
 agot_nw_ranger_events.2005.t:0 "Başarısızlığın Bedeli"
agot_nw_ranger_events.2005.desc.one.a:0 "Saldırıyorum ama çok geç kaldım. Vahşi reisi kılıcı isabet ediyor ve kara kardeş ona ulaşamadan yere düşüyor. Olay yerine ulaştığımda, hasar verilmiş, o gitmiş."
agot_nw_ranger_events.2005.desc.one.b:0 "Saldırımım ıskalıyor ve vahşi reisi vuruşu hızlı. Kara kardeş yere yığılıyor, hayatı çaresizce izlememizle birlikte kısa kesiyor. Başarısızlığımız tam."
agot_nw_ranger_events.2005.desc.one.c:0 "Sıkı dövüşüyorum ama yeterli değil. Vahşi reisi darbesi isabet ediyor ve kara kardeş cansız bir şekilde yere düşüyor. Vahşinin zaferle uzaklaşmasını izlemekten başka bir şey yapamıyorum."
agot_nw_ranger_events.2005.desc.one.d:0 "İleri atılıyorum ama vahşi reisi daha hızlı. Silahı, onlara ulaşamadan kara kardeşi yere seriyor. Yoldaşımızın düşüşünü izlerken yenilgi acıtıyor."
agot_nw_ranger_events.2005.desc.one.e:0 "Vahşi reisi ben tepki veremeden hareket ediyor ve kara kardeşin hayatı bir anda alınıyor. Durdurmaya çalışıyorum ama çabalarım çok geç kalıyor, savaş kaybedildi."
agot_nw_ranger_events.2005.desc.two.a:0 "Vahşi reisiyle mantık yürütmeye çalışıyorum ama sözlerime kulak asmıyor. Kılıcı parlıyor ve kara kardeş daha ben hareket edemeden ölüyor."
 agot_nw_ranger_events.2005.desc.two.b:0 "Hızlıca konuşuyorum, durumu yatıştırmaya çalışıyorum, ama vahşi reisi etkilenmiyor. Silahı kara kardeşi yere seriyor ve onu kurtarma şansım kayboluyor. **(Not: [main_figure.GetHerHim] ifadesi burada kara kardeşi işaret etmeli. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.2005.desc.two.c:0 "Müzakere girişimim başarısız oluyor. Vahşi reisi öfkesinden vazgeçmiyor ve hızlı bir darbeyle kara kardeşi öldürüyor. Sözlerim onu kurtarmaya yetmedi. **(Not: [main_figure.GetHerHim] ifadesi burada kara kardeşi işaret etmeli. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.2005.desc.two.d:0 "Ortak bir zemin bulmaya çalışıyorum, ama vahşi reisi dinlemiyor. Kılıcı kara kardeşi kesiyor ve savaşın yenilgiyle bitmesini dehşet içinde izlemekten başka yapabileceğim bir şey yok."
agot_nw_ranger_events.2005.desc.two.e:0 "Barış çağrım cevapsız kalıyor. Vahşi reisi saldırıyor ve kara kardeş durduğu yerde öldürülüyor. Yenilgi ezip geçiyor ve bize kayıptan başka bir şey kalmıyor."
agot_nw_ranger_events.2005.desc.three.a:0 "Vahşi reisini kandırmaya çalışıyorum ama hilemi fark ediyor. Hızlı bir hareketle, kılıcı kara kardeşi yere seriyor. Yenilgi hızlı ve inkar edilemez."
 agot_nw_ranger_events.2005.desc.three.b:0 "Vahşiyi yanıltma planım başarısız oluyor. Hileyi fark ediyor ve onu durduramadan kara kardeşi öldürüyor. Hilelerim onu kurtarmaya yetmedi. **(Not: [main_figure.GetHerHim] ifadesinin birinci kullanımında vahşi reisi, ikinci kullanımında ise kara kardeşi işaret etmesi gerekiyor. Eğer farklı bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.2005.desc.three.c:0 "Vahşi reisini alt etmeye çalışıyorum ama planım suya düşüyor. Darbesi isabet ediyor ve kara kardeş gözlerimin önünde ölüyor. Yenilgi acı ve stratejim başarısız oluyor."
agot_nw_ranger_events.2005.desc.three.d:0 "Aldatmacam başarısız oluyor. Vahşi reisi kandırılmıyor ve hızlı bir vuruşla kara kardeşi öldürüyor. Kayıp ağır ve çabalarım boşa gidiyor."
agot_nw_ranger_events.2005.desc.three.e:0 "Vahşi reisini kandırma girişimim korkunç bir şekilde ters gidiyor. Kolayca fark ediyor ve kılıcı kara kardeşi yere seriyor. Yenilgi içinde ayakta kalıyorum."
agot_nw_ranger_events.2005.a:0 "Her şey bitti... onu kaybettik. **(Not: [main_figure.GetHerHim] ifadesi burada kara kardeşi işaret etmeli. Eğer başka bir anlamı varsa belirtin.)**"
agot_nw_ranger_events.2005.a.tt:0 "Vahşi kaçıyor."

