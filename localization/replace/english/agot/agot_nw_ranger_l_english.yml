 agot_nw_ranger_events.1404.t:0 "Beklenmedik Bolluk"
 agot_nw_ranger_events.1404.desc.one.a:0 "Tavsiyem yabanıl reisin kalbine bir ok gibi saplandı. Önerilerimi sadece ciddiye almakla kalmadı, aynı zamanda beklediğimden çok daha fazlasıyla ödüllendirdi. Adamları, kampımızı haftalarca doyuracak kadar yiyecek dolu çuvallar getiriyor."
 agot_nw_ranger_events.1404.desc.one.b:0 "Reis önerilerimi bir bilge gibi dinliyor, onaylayarak başını sallıyor. Minnettarlığının bir nişanesi olarak, bize umut edebileceğimizden çok daha fazla malzeme sunuyor. Yolculuğumuzda bizi rahatlıkla idare edecek kadar."
 agot_nw_ranger_events.1404.desc.one.c:0 "Yabanıl reisine kampını düzenleme konusunda bazı değerli ipuçları verdim ve açıkça etkilendi. Cömertliği beni şaşkına çeviriyor, bize beklenmedik bir yiyecek bolluğu sağlıyor."
 agot_nw_ranger_events.1404.desc.one.d:0 "Reis, öğüdümü beklenmedik bir cömertlikle karşıladı. Adamları, çantalarımızı haftalarca yetecek erzakla doldurarak, bir kış fırtınasına karşı hazırlıklı olmamızı sağladı."
 agot_nw_ranger_events.1404.desc.one.e:0 "Yabanıl reis, kampının idaresine dair önerilerimi büyük bir memnuniyetle karşıladı. Karşılığında, tüm kampımızı doyuracak kadar bol miktarda erzak bahşetti; bir ziyafet sofrası kadar cömertçe."
 agot_nw_ranger_events.1404.desc.two.a:0 "Reise övgüler yağdırmak, bir fırtına tohumu ekmek gibiydi; umduğumdan çok daha iyi sonuç verdi. Kabarık bir gururla sırıtarak, adamlarına dilediğimizden de fazla erzak getirmelerini emretti, sanki bir ziyafet verecekmişiz gibi."
 agot_nw_ranger_events.1404.desc.two.b:0 "Reisin kampına ve liderliğine dair iltifatlarım hedefi buldu, bir ok gibi tam kalbine saplandı. Sadece yardım teklif etmekle kalmadı, aynı zamanda adamlarını dağlar kadar erzakla geri gönderdi. Taşıyabileceğimizden çok daha fazlasıyla, bir hazineyle yola koyuluyoruz."
 agot_nw_ranger_events.1404.desc.two.c:0 "Reis, övgülerimden gözle görülür bir şekilde memnun kaldı, adeta bir güneş gibi parladı. Bize tüm kampımızı günlerce doyuracak kadar bol ve bereketli erzak sundu; umduğumuzdan çok daha fazlası, bir kraliyet ziyafeti gibi."
 agot_nw_ranger_events.1404.desc.two.d:0 "Sözlerimden etkilenen reis, cömertliğini bir nehir gibi akıttı. Basit bir erzak talebi, beklenmedik bir ziyafete, bir şansa dönüştü."
 agot_nw_ranger_events.1404.desc.two.e:0 "Sözlerim yabanıl reisin gönlüne bir tohum gibi ekildi ve orada bir ağaç gibi kök saldı. Minnettarlığı ölçülemeyecek kadar büyüktü. Çantalarımız ağzına kadar dolu, hayal ettiğimizden çok daha fazla erzakla, bir karınca ordusu gibi oradan ayrıldık."
 agot_nw_ranger_events.1404.desc.three.a:0 "Yabanıl reis, uydurduğum hikayenin her kelimesine bir çocuk gibi inandı. Bize sadece yiyecek vermekle kalmadı, aynı zamanda beklediğimizden çok daha fazlasını sundu ve çantalarımızı beklenmedik bir bollukla, bir hazine sandığı gibi doldurdu."
 agot_nw_ranger_events.1404.desc.three.b:0 "Yalanım mükemmel bir şekilde, bir tuzak gibi işe yaradı. Hikayemden etkilenen yabanıl reis, adamlarına umduğumdan çok daha fazla yiyecek getirmelerini emretti. Yolculuk için erzakla doluyduk, sanki bir kervan gibi."
 agot_nw_ranger_events.1404.desc.three.c:0 "Aldancılığım bir büyü gibi işe yaradı. Çetin bir durumda olduğumuzu düşünen reis, adamlarını asla tahmin edemeyeceğimiz kadar çok yiyecek toplamak için birer karınca gibi çalıştırdı. Çantalarımız ağzına kadar dolu bir şekilde, bir hazineyle ayrılıyoruz."
 agot_nw_ranger_events.1404.desc.three.d:0 "Yabanıl reis hikayemi bir oltayla balık yutar gibi yuttu, cömertliği beklentilerimin çok ötesindeydi, bir sel gibiydi. Adamları, ihtiyacımız olandan çok daha fazla erzak getirdi, adeta bir mucizeydi."
 agot_nw_ranger_events.1404.desc.three.e:0 "Uydurma hikayem yabanıl reisi bir mum alevi gibi etkiledi. Bana sadece inanmakla kalmadı, aynı zamanda çantalarımızı beklenmedik bir yiyecek bolluğuyla doldurarak, bir kralın cömertliğiyle hayal ettiğimizden çok daha fazla erzak sundu."
 agot_nw_ranger_events.1404.a:0 "Ne tuhaf bir [Select_CString(main_figure.IsFemale,'kadın','adam')]mış." 
 #You Lose
 agot_nw_ranger_events.1405.t:0 "Boş Çuval"
 agot_nw_ranger_events.1405.desc.one.a:0 "Kampını geliştirme konusundaki önerilerim bir kar tanesi kadar etkisiz kaldı. Yabanıl reis, yüzünde bir kış fırtınası kadar soğuk bir ifadeyle, kaşlarını çatarak bizi başından savdı. Av boş döndü, çuvallarımız boş kaldı."
 agot_nw_ranger_events.1405.desc.one.b:0 "Reis sözlerimizi bir kurt ulumasını dinler gibi dinledi, ancak ilgisizliği apaçıktı. Sonunda, önerilerimi bir kenara attı ve bize tek bir lokma bile vermedi, sanki birer dilenciymişiz gibi."
 agot_nw_ranger_events.1405.desc.one.c:0 "Yabanıl reise kampının idaresi konusunda akıl verme girişimim bir kale kuşatması gibi başarısızlıkla sonuçlandı. Öfkelendiği, bir yanardağ gibi patlamak üzere olduğu ortadaydı ve ellerimiz boş, başımız eğik döndük."
 agot_nw_ranger_events.1405.desc.one.d:0 "Yabanıl reisin kampını iyileştirmesine yardım etmek için uzattığımız dostluk eli, bir diken gibi geri çevrildi. Tek bir kelime etmeden, elinin ters bir hareketiyle bizi, birer serseri gibi boş gönderdi."
 agot_nw_ranger_events.1405.desc.one.e:0 "Öğüt dolu sözlerimiz yabanıl reis tarafından zehir gibi karşılandı. Aksine, bir arı kovanı gibi rahatsız oldu ve bize ne destek ne de erzak vermeden, aç kurtlar gibi yolcu etti."
 agot_nw_ranger_events.1405.desc.two.a:0 "Yabanıl reise övgüler yağdırmak, çöle yağmur yağdırmak kadar nafileydi. Sözlerim onu etkilemekten uzaktı ve kampından hayal kırıklığı dışında bir şeyle, boş çuvallarla ayrılmadık."
 agot_nw_ranger_events.1405.desc.two.b:0 "İltifatlarım yabanıl reisin kulaklarında bir kuzgunun çığlığı gibi yankılandı. Niyetimizi anladı ve tek bir lokma bile vermeden, bizi birer köpek gibi geri gönderdi."
 agot_nw_ranger_events.1405.desc.two.c:0 "Reisi etkileme çabalarımız bir kumdan kale gibi çöktü. Sözlerimiz ilgisini çekmedi ve görüşmeden eli boş, başımız eğik ayrıldık."
 agot_nw_ranger_events.1405.desc.two.d:0 "Yabanıl reisi övme girişimimiz bir bumerang gibi geri döndü. İltifatlarımızdan etkilenmediği gibi, bize tek bir kırıntı bile vermeden, soğuk bir rüzgar gibi yolladı."
 agot_nw_ranger_events.1405.desc.two.e:0 "Tatlı sözlerin kilitleri açacağını ummuştuk, ancak yabanıl reisin kalbi çeliktendi. Bize ne destek ne de erzak sağlayarak, kapılarını suratımıza kapattı."
 agot_nw_ranger_events.1405.desc.three.a:0 "Döşediğimiz yalan tuzağı, kendi ayağımıza dolandı. Yabanıl reis hileyi bir tilki gibi fark etti ve şüphelendi. Yardım etmek yerine, ellerimizi boş çevirdi, bizi birer hırsız gibi kovdu."
 agot_nw_ranger_events.1405.desc.three.b:0 "Uydurma hikayemizin bize acıma duygusu kazandıracağını düşünmüştük, ancak yabanıl reis bir kaya kadar sertti. Yalanı anladı ve bize tek bir kırıntı bile vermedi, sanki birer hayaletmişiz gibi."
 agot_nw_ranger_events.1405.desc.three.c:0 "Anlattığımız hikaye şüpheyle karşılandı ve yabanıl reis yalanımızı anlamakta gecikmedi, sanki bir yılanın zehrini tatmış gibi. Öfkeyle, bize hiçbir şey vermeden geri gönderdi. Elimiz boş, avımızdan eli boş döndük, birer yenilmiş savaşçı gibi."
 agot_nw_ranger_events.1405.desc.three.d:0 "Reis, hikayemize inanmayarak, bir buz ejderhası gibi düşmanca bir tavır sergiledi. Bize ne erzak ne de herhangi bir yardımda bulunarak, kampından derhal ayrılmamızı, sanki birer hainmişiz gibi emretti."
 agot_nw_ranger_events.1405.desc.three.e:0 "Yabanıl reisi kandırma girişimimiz bir bataklığa saplandı. Yalanlarımızı bir avcı gibi ortaya çıkardı ve bize hiçbir şey vermeden, eli boş bir şekilde, sürgün edilmişler gibi kovdu."
 agot_nw_ranger_events.1405.a:0 "Kampa geri dönmeliyiz, kuyruğumuz bacaklarımızın arasında."
 
