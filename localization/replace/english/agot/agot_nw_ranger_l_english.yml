 #Start Event
 agot_nw_ranger_events.1601.t:0 "Yadigârın Peşinde"
agot_nw_ranger_events.1601.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive] bilgisi, değerli bir şeye giden anahtarımız olabilir. Bir yabanıl reisinin yadigârını almak bize avantaj veya güç sağlayabilir. Malzemelerimizi topluyor ve göreve hazırlanıyoruz."
agot_nw_ranger_events.1601.desc.intro_b:0 "Yabanıl reisin, [main_figure.GetSheHe] elindekinin ne olduğunu bilmeme ihtimali var, ama biz biliyoruz. Bu yadigâr önemli olabilir. Kaybedecek vaktimiz yok, reis değerini anlamadan ona ulaşmalıyız."
agot_nw_ranger_events.1601.desc.intro_c:0 "Yabanılların elinde değerli bir yadigâr, göz ardı edemeyeceğimiz bir şey. Kamp hazır olduğunda, her ne olursa olsun onu geri almak ve bizim yapmak için hazırlık yapıyoruz."
agot_nw_ranger_events.1601.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive] keşfi nadir bir fırsat. Yabanıl reis, değerli bir şeyi, ihtiyacımız olabilecek bir şeyi koruyor. Kamp telaşlanırken, yola çıkıp onu ele geçirmek için hazırlık yapıyoruz."
agot_nw_ranger_events.1601.desc.intro_e:0 "Bir yabanıl reisin elindeki bir yadigâr, sorun veya fırsat anlamına gelebilir. Elimizden kaçmadan önce hızlı hareket etmemiz gerektiğini bilerek hızla hazırlanıyoruz."
agot_nw_ranger_events.1601.desc.outro:0 "\n\nKendimizi göreve hazırlıyoruz. Yadigâr daha büyük bir şeye giden anahtar olabilir, ancak başarılı olmak istiyorsak hızlı ve akıllıca davranmamız gerekecek."
agot_nw_ranger_events.1601.a:0 "Haydi yola çıkalım ve yadigârı geri alalım."
agot_nw_ranger_events.1601.b:0 "Kampı yabanıl reisin topraklarına daha yakın bir yere taşı."
agot_nw_ranger_events.1601.tt.destination:0 "[destination_1.GetBaseNameNoTier]'a doğru hemen yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1602.t:0 "Yadigâra Yaklaşıyoruz"
agot_nw_ranger_events.1602.desc.intro_a:0 "[main_figure.GetTitledFirstNamePossessive] kampının dış mahallelerine varıyoruz, yadigâr bir yerlerde saklı. Reisin adamları nöbet tutuyor ve kamp tetikte. Dikkatli hareket etmeliyiz."
agot_nw_ranger_events.1602.desc.intro_b:0 "Kampı görüş alanımıza aldığımızda, [main_figure.GetTitledFirstNamePossessive] adamlarının nöbet tuttuğunu görüyoruz. Yadigâr içeride, ama ulaşması kolay olmayacak. Davetsiz misafirlere karşı hazırlıklılar; dikkatsiz olmayı göze alamayız."
agot_nw_ranger_events.1602.desc.intro_c:0 "Yabanıl kampı ileride, iyi korunaklı ve tetikte bekliyor. Yadigâr bir yerlerde saklı, ancak [main_figure.GetTitledFirstNamePossessive] adamları dikkatle izliyor. Fark edilmeden içeri girmek zor olacak."
agot_nw_ranger_events.1602.desc.intro_d:0 "[main_figure.GetTitledFirstNamePossessive] topraklarına ulaştık. [main_figure.GetHerHis|U] kampı iyi savunuluyor ve yadigâr muhtemelen derinlerde saklı. Muhafızlar tetikte, ilerlemek için sağlam bir plana ihtiyacımız olacak."
agot_nw_ranger_events.1602.desc.intro_e:0 "Gölgelerden, yabanıl kampını gözlemliyoruz. [main_figure.GetTitledFirstNamePossessive] muhafızları iyi silahlanmış ve tetikte. İçeride bir yerlerde peşinde olduğumuz yadigâr var, ancak yaklaşmak kolay olmayacak."
agot_nw_ranger_events.1602.desc.mid_a:0 "Kamp, beklediğimizden daha müstahkem, çevresinde devriye gezen muhafızlar var. Herhangi bir yanlış hareket yabanılları uyarabilir ve bu olursa, yadigârı kaybederiz." 
 agot_nw_ranger_events.1602.desc.mid_b:0 "Anahtar noktalarda duran birkaç nöbetçi görüyoruz, bu da fark edilmeden yaklaşmayı zorlaştırıyor. Yabanıllar belaya hazırlıklı görünüyor ve yadigâr muhtemelen kampın derinliklerinde saklı."
agot_nw_ranger_events.1602.desc.mid_c:0 "Yabanıl reis, [main_figure.GetHerHis] mevzisini iyi tahkim etmiş. Muhafızlar her girişte konuşlanmış ve kamp hareketli. Alarm vermeden yadigâra ulaşmak zorlu bir görev olacak."
agot_nw_ranger_events.1602.desc.mid_d:0 "Yabanıl devriyelerinin kamp boyunca hareket ettiğini izliyoruz. Reisin adamları tetikte ve yadigâr ağır şekilde korunuyor. Onu geri almak istiyorsak onları alt etmemiz gerekecek."
agot_nw_ranger_events.1602.desc.mid_e:0 "Yabanıl muhafızları stratejik olarak konumlandırılmış ve kamp bir savaşa hazırlıklı görünüyor. Yadigâra ulaşmak, tespit edilmekten kaçınmak için ya güç ya da akıllıca bir hile gerektirecek."
agot_nw_ranger_events.1602.desc.outro_a:0 "\n\nYadigâra yaklaşırken, yabanıl reis beni görüyor. [main_figure.GetHerHis|U] gözleri kısılıyor ve [main_figure.GetSheHe] savaşmaya hazır bir şekilde [main_figure.GetHerHis] silahını çekiyor. İster güç, ister zekâ veya strateji yoluyla olsun, hızlı hareket etmem gerekiyor."
 agot_nw_ranger_events.1602.desc.outro_b:0 "\n\nYadigâr görüş alanımda, ama yabanıl reis beni görüyor. [main_figure.GetHerHis|U] eli [main_figure.GetHerHis] silahına gidiyor ve gergin bir çatışma başlıyor. [main_figure.GetHerHim] ile savaşmaya, aldatmaya veya onu alt etmeye karar vermeliyim."
agot_nw_ranger_events.1602.desc.outro_c:0 "\n\nYadigâra çok yakınım, ama yabanıl reis beni görüyor. Adamları hemen arkamda ve artık geri dönüş yok.  [main_figure.GetHerHim]'ı alt etmezsem bir kavga kaçınılmaz görünüyor."
agot_nw_ranger_events.1602.desc.outro_d:0 "\n\nYabanıl reis benimle göz göze geliyor, yadigâr için burada olduğumu fark ediyor. [main_figure.GetSheHe|U] onu savunmaya hazır ve adamları mevzilere geçiyor. Karar verme zamanı, [main_figure.GetHerHim] ile savaş, [main_figure.GetHerHim]'ı kandır veya akıllıca bir şey dene."
agot_nw_ranger_events.1602.desc.outro_e:0 "\n\nReis beni görüyor ve gerilim artıyor. [main_figure.GetSheHe|U] neden burada olduğumu biliyor ve adamları toplanıyor. İster güç, ister kurnazlık veya taktiklerle olsun, şimdi hamlemi yapmalıyım."
agot_nw_ranger_events.1602.a:0 "Reisi yadigâr için bir dövüşe davet ediyorum."
 agot_nw_ranger_events.1602.b:0 "Reisin gözlerine toprak atıp [main_figure.GetHerHim]'ı kör ediyorum ve yadigârı ele geçiriyorum."
agot_nw_ranger_events.1602.c:0 "Reisi bir tuzağa çekmek için sahte bir geri çekilme emri veriyorum."
agot_nw_ranger_events_1602.b.tt.win:0 "Reis, toprak yüzünden kör olarak sendeler ve ben [main_figure.GetSheHe] tepki veremeden yadigârı alırım."
agot_nw_ranger_events_1602.b.tt.lose:0 "Reis hızla toparlanır ve yadigârı kapmadan önce beni yakalar."
agot_nw_ranger_events_1602.c.tt.win:0 "Reis hileye kanar ve pusumuza doğru yürür, yadigârı geride bırakır."
agot_nw_ranger_events_1602.c.tt.lose:0 "Reis manevrayı görür ve karşılık verir, yadigârla kaçar."
 #You Win
 agot_nw_ranger_events.1604.t:0 "Hazine"
agot_nw_ranger_events.1604.desc.one.a:0 "Dövüş şiddetli, ama gücüm baskın geliyor. Yabanıl reis önümde yere düşüyor, yeniliyor ve yadigâr bizim oluyor. Adamları dağılıyor ve bizi muzaffer bırakıyor."
agot_nw_ranger_events.1604.desc.one.b:0 "Kesinlikle saldırıyorum, reisi alt ediyorum. [main_figure.GetHerHis|U] gücü azalıyor ve yere yığılıyor. [main_figure.GetHerHim] yenilgiye uğratıldığında, yadigâr artık benim elimde."
agot_nw_ranger_events.1604.desc.one.c:0 "Tek bir hızlı hareketle, yabanıl reisi yere seriyorum. [main_figure.GetSheHe|U] şiddetle savaşıyor, ama yeterli değil. [main_figure.GetHerHis] yenilgisiyle yadigârı güvence altına alıyorum ve kamp sessizliğe gömülüyor."
agot_nw_ranger_events.1604.desc.one.d:0 "Kılıcım hedefine ulaşıyor ve yabanıl reis yere düşüyor. Adamları, liderlerinin düşüşünü izleyerek tereddüt ediyor. Yadigâr benim ve savaş bitti."
agot_nw_ranger_events.1604.desc.one.e:0 "Dövüş başladığı hızla bitiyor. Reis son darbemin şiddeti altında yere yığılıyor ve [main_figure.GetHerHis] yenilgisiyle yadigârı ve zaferi elde ediyoruz."
agot_nw_ranger_events.1604.desc.two.a:0 "Yabanıl reis, gözlerine attığım topraktan kör olarak sendeliyor. Kargaşada, yadigârı kapıp kaçıyorum, [main_figure.GetHerHim]'ı sersemlemiş ve yenilmiş halde bırakıyorum."
 agot_nw_ranger_events.1604.desc.two.b:0 "Hilem işe yarıyor. Reis, gözlerine attığım topraktan kör oluyor ve [main_figure.GetHerHis] şaşkınlığı içinde yadigârı güvence altına alıyorum. [main_figure.GetSheHe] kendine gelene kadar çoktan gitmiş oluyoruz, [main_figure.GetHerHim]'ı küçük düşürülmüş halde bırakıyoruz."
agot_nw_ranger_events.1604.desc.two.c:0 "Aldatmacamla kör olan reis, yadigârı alırken çaresizce duruyor. [main_figure.GetSheHe|U] saldırıyor, ancak [main_figure.GetHerHis] çabaları boşuna. Ödülle uzaklaşıyor ve [main_figure.GetHerHim]'ı geride bırakıyoruz."
agot_nw_ranger_events.1604.desc.two.d:0 "Reisin şaşkınlığı, [main_figure.GetHerHis] çöküşü oluyor. [main_figure.GetSheHe] şaşkınken yadigârı kapıyor ve [main_figure.GetSheHe] kendine gelmeden önce gölgelerin içine karışıyorum. Yadigâr bizim ve reis küçük düşürülmüş halde bırakılıyor."
agot_nw_ranger_events.1604.desc.two.e:0 "Toprak, reisi yadigârı kapmak için yeterince uzun süre kör ediyor. [main_figure.GetSheHe] ne olduğunu anlamadan önce, ben gitmiş oluyorum ve kamp kaos içinde kalıyor."
agot_nw_ranger_events.1604.desc.three.a:0 "Sahte geri çekilme mükemmel bir şekilde işliyor. Reis tuzağa düşüyor ve [main_figure.GetHerHim]'ı kolayca alt ediyoruz. [main_figure.GetHerHis] yenilgisiyle, yadigârı alıyor ve [main_figure.GetHerHis] kampını darmadağınık bir halde bırakıyoruz."
agot_nw_ranger_events.1604.desc.three.b:0 "Taktiksel pusumuz kusursuz. Reis tam içine giriyor ve [main_figure.GetHerHim]'ı hızla yeniyoruz. Adamları kaçıyor ve yadigârı almak bize kalıyor."
 agot_nw_ranger_events.1604.desc.three.c:0 "Reis hileye kanıyor ve kuvvetlerimiz doğru anda saldırıyor. [main_figure.GetHerHim]'ı ortadan kaldırdığımızda, yadigârı alıyor ve kamptan zaferle ayrılıyoruz."
agot_nw_ranger_events.1604.desc.three.d:0 "Planımız mükemmel bir şekilde işliyor. Reis tuzağımıza düşüyor ve [main_figure.GetHerHis] yenilgisi hızlı oluyor. Yadigâr bizim ve yabanıllar dağılmış halde kalıyor."
agot_nw_ranger_events.1604.desc.three.e:0 "Pusu başarılı. Reis, çok geç fark ederek, birleşik gücümüz altında düşüyor. Adamları geri çekiliyor ve yadigâr bizim elimizde."
agot_nw_ranger_events.1604.a:0 "Reis yenildi ve yadigâr bizim."
 #You Lose
 agot_nw_ranger_events.1605.t:0 "Reis Kaçıyor"
agot_nw_ranger_events.1605.desc.one.a:0 "Dövüş kötü gidiyor. Yabanıl reisin gücü beni şaşırtıyor ve geri çekilmek zorunda kalıyorum. Sonunda, alt ediliyoruz ve reis, yadigâr elinde, kaçıyor."
agot_nw_ranger_events.1605.desc.one.b:0 "İleri atılıyorum, ancak reis acımasız bir darbeyle karşılık veriyor. Adamları saldırıyı sıklaştırıyor ve tüm çabalarıma rağmen, yadigâr olmadan geri çekilmek zorunda kalıyoruz."
agot_nw_ranger_events.1605.desc.one.c:0 "Kılıcım reisin kılıcıyla buluşuyor, ancak [main_figure.GetSheHe] beklediğimden daha güçlü. Geri sendeliyorum ve adamları bizi kuşatıyor, alt ediyor. Yadigâr ulaşılmaz kalıyor."
agot_nw_ranger_events.1605.desc.one.d:0 "Reisle savaşa giriyorum, ancak [main_figure.GetHerHis] savunması güçlü. Adamları bizi alt ediyor ve yadigârı geride bırakarak eli boş geri çekilmek zorunda kalıyoruz."
 agot_nw_ranger_events.1605.desc.one.e:0 "Yabanıl reis vahşice savaşıyor. Tüm çabalarıma rağmen, başa çıkamıyoruz. Reis yadigârı zaferle havaya kaldırırken kamptan geri çekiliyoruz."
agot_nw_ranger_events.1605.desc.two.a:0 "Reise toprak atıyorum ama [main_figure.GetSheHe] hilemi anlayarak sıyrılıyor. Tepki veremeden, adamları üzerimize çullanıyor. Yadigâr kayıp ve kaçmak zorunda kalıyoruz."
agot_nw_ranger_events.1605.desc.two.b:0 "Reisi kandırma girişimim başarısız oluyor. [main_figure.GetSheHe|U] hilemi anlıyor ve keskin bir komutla, adamları bizi alt ediyor. Geri çekilirken yadigâr elimizden kayıyor."
agot_nw_ranger_events.1605.desc.two.c:0 "Reisi alt etmeye çalışıyorum, ancak [main_figure.GetSheHe] çabucak anlıyor. [main_figure.GetHerHis|U] misillemesi hızlı ve yadigârı geride bırakarak geri çekilmek zorunda kalıyoruz."
agot_nw_ranger_events.1605.desc.two.d:0 "Reis aldatmacamı anlıyor ve adamları hızla yaklaşıyor. Yenilmiş olarak geri çekilmek zorunda kaldığımızda, yadigâr [main_figure.GetHerHis] elinde kalıyor."
 agot_nw_ranger_events.1605.desc.two.e:0 "Planım, reis hileyi anladığında suya düşüyor. Adamları bizi alt ediyor ve kamptan yenilgiyle ayrılıyoruz, yadigâr hala ulaşamayacağımız bir yerde."
agot_nw_ranger_events.1605.desc.three.a:0 "Sahte geri çekilmemiz başarısız oluyor. Reis tuzağa düşmüyor ve bunun yerine, adamları bizi alt ediyor. Yadigârı geride bırakarak geri çekilmek zorunda kalıyoruz."
agot_nw_ranger_events.1605.desc.three.b:0 "Pusu başarısız oluyor. Reis taktiklerimizi anlıyor ve adamları şaşırtıcı bir güçle karşılık veriyor. Geri çekilmek zorunda kaldığımızda yadigâr elimizden kayıyor."
agot_nw_ranger_events.1605.desc.three.c:0 "Planımız ters tepiyor. Reis hamlemizi tahmin ediyor ve tepki veremeden, adamları bizi alt ediyor. Yadigârı geride bırakarak yenilgiyle geri çekiliyoruz."
 agot_nw_ranger_events.1605.desc.three.d:0 "Reis, taktiklerimiz için fazla zeki. [main_figure.GetSheHe|U] hatlarımızı yarıyor, adamları bizi geri püskürtüyor. Kamptan yenilmiş olarak ayrılıyoruz, yadigâr hala [main_figure.GetHerHis] elinde."
agot_nw_ranger_events.1605.desc.three.e:0 "Pusumuz, reis bizi alt ettikçe çöküyor. Adamları bizi geri çekilmeye zorluyor ve kamptan kaçarken yadigâr [main_figure.GetHerHis] elinde kalıyor."
agot_nw_ranger_events.1605.a:0 "Artık yapabileceğimiz hiçbir şey yok."

