 agot_nw_ranger_events.0026.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], gelişimimi onaylayan bir baş hareketiyle karşıladı. Antrenman, gücümü arındırmış, savaştaki keskinliğimi bilemişti."
