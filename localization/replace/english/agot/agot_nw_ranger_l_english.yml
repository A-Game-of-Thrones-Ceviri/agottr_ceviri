 #Action Event
 agot_nw_ranger_events.1302.t:0 "Ters Yüz Edilen Durum"
agot_nw_ranger_events.1302.desc.intro_a:0 "Karda sessizce ilerliyoruz, yabanıl kampı hemen ileride. Muhafızlar az görünüyor ve [main_figure.GetTitledFirstName] erişimimiz dahilinde, saldırmaya hazırız."
agot_nw_ranger_events.1302.desc.intro_b:0 "Planımız açık, muhafızları hızla indirin ve [main_figure.GetTitledFirstName] tepki veremeden pusu kurun. Yerimizdeyiz; saldırı başlamak üzere."
agot_nw_ranger_events.1302.desc.intro_c:0 "Yabanıl kampı önümüzde, muhafızları dağılmış. Her şey mükemmel bir pusu için uygun görünüyor ve içeri girmeye hazırlanıyoruz."
agot_nw_ranger_events.1302.desc.intro_d:0 "[main_figure.GetTitledFirstNamePossessive] kampına sessizce yaklaşıyoruz, muhafızlar görünüşte habersiz. Pusuya hazırlanırken üstünlük bizdeymiş gibi hissediyoruz."
 agot_nw_ranger_events.1302.desc.intro_e:0 "Karanlığın örtüsü altında, kampa doğru yaklaşıyoruz. Muhafızları az ve saldırı zamanımız geldi."
agot_nw_ranger_events.1302.desc.mid_a:0 "Aniden, ağaçların arasından bir bağırış yankılanıyor. Reis bizi görüyor ve adamları saklandıkları yerden fırlayarak ortaya çıkıyor. Bir pusuya yakalananlar biziz."
agot_nw_ranger_events.1302.desc.mid_b:0 "Uyarı vermeden, yabanıl reis ve adamları ağaçlardan çıkıyor. Bizi bekliyorlardı, pusumuzu kendi tuzaklarına çevirdiler."
agot_nw_ranger_events.1302.desc.mid_c:0 "Yabanıl reis gölgelerden öne çıkıyor, adamları onu iki yandan kuşatmış. Pusumuz artık bir sürpriz değil ve kendimizi kuşatılmış buluyoruz."
agot_nw_ranger_events.1302.desc.mid_d:0 "Saldıramadan önce, yabanıllar ağaçlardan, reisin önderliğinde, koşarak geliyor. Durumu tersine çevirdiler ve şimdi kuşatılmış durumdayız."
 agot_nw_ranger_events.1302.desc.mid_e:0 "Tam saldırmaya hazırlanırken, yabanıl reis ve adamları saklandıkları yerden atlıyorlar. Tuzaklarına düştük ve şimdi üstünlük onlarda."
agot_nw_ranger_events.1302.desc.outro_a:0 "\n\nKuşatıldık, yabanıllar sayıca bizden üstün. Boşa harcayacak zaman yok, hızlı hareket etmeliyiz ya da her şeyi riske atmalıyız."
agot_nw_ranger_events.1302.desc.outro_b:0 "\n\nYabanıllar yaklaşırken, durum korkunç. Hızlı düşünmeli ve bir sonraki hamlemizi dikkatlice seçmeliyiz, yoksa alt edileceğiz."
agot_nw_ranger_events.1302.desc.outro_c:0 "\n\nYabanıllar her taraftan baskı yapıyor. Bu pusudan kurtulmak için güçten fazlasına ihtiyacımız var; akıllıca bir plan tek umudumuz."
agot_nw_ranger_events.1302.desc.outro_d:0 "\n\nKuşatılmış ve sayıca az kalmış durumdayız, tehlikeli bir konumdayız. Avantaj yabanıllarda ve durumu tersine çevirmek için hızlı düşünmek gerekecek."
agot_nw_ranger_events.1302.desc.outro_e:0 "\n\nPusumuz tersine çevrildi ve şimdi tehlikede olanlar biziz. Durumun kontrolünü yeniden ele geçirmek için hızlı hareket etmeliyiz."
agot_nw_ranger_events.1302.a:0 "Reise saldırıyoruz."
agot_nw_ranger_events.1302.b:0 "Kendimizi savunmak için araziyi kullanarak yüksek bir yere çekiliyoruz."
 agot_nw_ranger_events.1302.c:0 "Onları şaşırtmak ve sıvışmak için ağaçlara ateş açarak aldatma taktiği kullanın."
agot_nw_ranger_events_1302.b.tt.win:0 "Yüksek zemin bize avantaj sağlıyor ve onları püskürtüyoruz"
agot_nw_ranger_events_1302.b.tt.lose:0 "Yabanıllar savunmamızı aşıyor ve kaçmak zorunda kalıyoruz"
agot_nw_ranger_events_1302.c.tt.win:0 "Yangın kaos yaratıyor ve fark edilmeden kaçıyoruz"
agot_nw_ranger_events_1302.c.tt.lose:0 "Yabanıllar hilemizi anlıyor ve ateş bizi tuzağa düşürüyor"
 #You Win
 agot_nw_ranger_events.1304.t:0 "Reis Düşüyor"
agot_nw_ranger_events.1304.desc.one.a:0 "Öfkeyle yabanılların üzerine saldırıyoruz. Yabanıl reis adamlarını toplamaya çalışıyor, ancak gücümüz çok fazla. Güçlü bir darbeyle, reisi indiriyorum ve adamları geceye kaçıyor."
agot_nw_ranger_events.1304.desc.one.b:0 "Saldırımız yabanılları karı kesen bir bıçak gibi kesiyor. Reis benimle yüzleşiyor, ancak becerime denk değil. Düştüğünde, adamları dağılıyor ve biz galip geliyoruz."
agot_nw_ranger_events.1304.desc.one.c:0 "Saldırıya öncülük ediyorum, yabanıl saflarını yarıyorum. Reis karşı koymaya çalışıyor, ancak adamlarını toparlayamadan önce onu yere seriyorum. Savaşçıları kaçıyor ve biz galip geliyoruz."
 agot_nw_ranger_events.1304.desc.one.d:0 "Saldırdığımızda yabanıllar tereddüt ediyor ve kaosun içinde reisi buluyorum. Kılıçlarımız çarpışıyor, ama gücüm onu alt ediyor. Düştüğünde, adamları cesaretlerini kaybedip kaçıyorlar."
agot_nw_ranger_events.1304.desc.one.e:0 "Yabanıl reisin adamları saldırımıza karşı koyamıyor. Reisle teke tek mücadele ediyorum ve onu hızla yere seriyorum. Geri kalan adamları vahşi doğaya dağılıyor."
agot_nw_ranger_events.1304.desc.two.a:0 "Yüksek yere çekilip pozisyonumuzu koruyoruz. Savunmamızı aşamayan yabanıl reis, son saldırıda düşüyor. Adamları kaçarak kampı kaosa bırakıyor."
agot_nw_ranger_events.1304.desc.two.b:0 "Yüksek yerden, yabanılları kolayca püskürtüyoruz. Reis başka bir saldırıya öncülük etmeye çalışıyor, ama onu yere seriyorum. Adamları, onun düştüğünü görünce, vahşi doğaya çekiliyor."
agot_nw_ranger_events.1304.desc.two.c:0 "Savunmamız yüksek yerden aşılmaz. Yabanıl reis bana saldırıyor, ama onu tek bir darbeyle indiriyorum. Adamları, lidersiz ve yenilmiş bir şekilde kaçıyor."
 agot_nw_ranger_events.1304.desc.two.d:0 "Yüksek yeri şiddetle savunuyoruz ve yabanıl reis son saldırıya önderlik ediyor. Onunla teke tek mücadele ediyorum ve onu yere sererek adamlarını kaçırtıyorum."
agot_nw_ranger_events.1304.desc.two.e:0 "Yüksek yeri avantajımıza kullanarak, dalga dalga yabanıl saldırılarını püskürtüyoruz. Reis son saldırıya önderlik ettiğinde, onu yere seriyorum ve adamları vahşi doğaya kaçıyor."
agot_nw_ranger_events.1304.desc.three.a:0 "Ateşi yakıyoruz ve kaos yabanıllar arasında yayılıyor. Karışıklıkta reisi bulup yere seriyorum. Adamları, alevler ve liderlerinin ölümüyle panikleyerek gölgelerin içine kaçıyorlar."
agot_nw_ranger_events.1304.desc.three.b:0 "Ateş yayılırken, yabanıllar kaosa sürükleniyor. Adamları dikkati dağılmışken, anı yakalıyor ve reisi indiriyorum. Liderleri gitmişken, yabanıllar kaçıyor."
 agot_nw_ranger_events.1304.desc.three.c:0 "Aldatmacamız mükemmel bir şekilde işe yarıyor. Ateş yabanılların dikkatini dağıtırken, içeri giriyor ve reisi yere seriyorum. Adamları, şaşkın ve lidersiz, korkuyla dağılıyor."
agot_nw_ranger_events.1304.desc.three.d:0 "Yangının yarattığı karışıklıkta, yabanıl reisine doğru ilerliyorum. Onu hızla yere seriyorum ve adamları, liderlerinin düştüğünü görünce, geceye kaçıyorlar."
agot_nw_ranger_events.1304.desc.three.e:0 "Yangın, yabanılları kaosa sürüklüyor. Kaostan yararlanarak, reisi öldürüyorum ve adamları, korkmuş ve yönleri olmadan, vahşi doğaya kaçıyorlar."
agot_nw_ranger_events.1304.a:0 "Reis öldü ve muzaffer bir şekilde geri dönüyoruz."
 #You Lose
 agot_nw_ranger_events.1305.t:0 "Pusu Çöküyor"
agot_nw_ranger_events.1305.desc.one.a:0 "Yabanılların üzerine saldırıyoruz, ancak sayıları çok fazla. Yabanıl reis adamlarını topluyor ve hızla alt ediliyoruz. Reisin kılıcı isabet ediyor ve yenilgiye uğrayarak geri çekilmek zorunda kalıyoruz."
agot_nw_ranger_events.1305.desc.one.b:0 "Yabanıllar yaklaşırken saldırımız tökezliyor. Reis dimdik ayakta, adamları bizi kuşatmış. Cesurca savaşıyoruz, ancak geçit veremiyoruz. Yabanıllar bizi alt ediyor ve kaçmak zorunda kalıyoruz."
agot_nw_ranger_events.1305.desc.one.c:0 "Saldırıya öncülük ediyorum, ancak yabanıllar güçlü bir şekilde direniyor. Reis bizimle savaşıyor, gücü eşsiz. Teker teker geri püskürtülüyoruz ve kısa süre sonra geri çekilmek zorunda kalıyoruz, savaş alanını yabanıllara bırakıyoruz."
agot_nw_ranger_events.1305.desc.one.d:0 "Saldırımız yabanıl saflarına kayaya çarpan dalgalar gibi çarpıyor. Reis korkunç bir beceriyle savaşıyor ve geri püskürtülüyoruz, yabanıllar yaklaşırken savaşı terk etmek zorunda kalıyoruz."
agot_nw_ranger_events.1305.desc.one.e:0 "Tüm gücümüzle saldırıyoruz, ancak yabanıl reisin adamları çok fazla. Saldırıları amansız ve kısa sürede alt ediliyoruz. Savaş kaybedildi ve vahşi doğaya kaçıyoruz."
 agot_nw_ranger_events.1305.desc.two.a:0 "Yüksek yeri ele geçiriyoruz, ancak yabanıl reis çok kurnaz olduğunu kanıtlıyor. Adamları bizi iki yandan kuşatıyor ve tepki veremeden, etrafımız sarılıyor. Savaş alanını yabanıllara bırakarak geri çekilmek zorunda kalıyoruz."
agot_nw_ranger_events.1305.desc.two.b:0 "Yüksek yerden savunmamız, yabanılların geçmesiyle birlikte çöküyor. Reis amansız bir saldırıya öncülük ediyor ve tüm çabalarımıza rağmen, alt ediliyoruz. Geri çekilmekten başka seçeneğimiz yok."
agot_nw_ranger_events.1305.desc.two.c:0 "Yüksek yeri tutmamıza rağmen, yabanıl reis bizi zekâsıyla yeniyor. Adamları her taraftan saldırıyor, savunmamızı aşıyor. Savaş kaybedildi ve kaçmak zorunda kalıyoruz."
agot_nw_ranger_events.1305.desc.two.d:0 "Yabanıllar her yönden akın ederken yüksek yer çok az koruma sağlıyor. Reisin taktikleri bizim için çok fazla geliyor ve geri püskürtülüyoruz, yeniliyoruz."
agot_nw_ranger_events.1305.desc.two.e:0 "Stratejik avantajımıza rağmen, yabanıl reisin adamları bizi alt ediyor. Saldırıları amansız ve kısa süre sonra savunmamız çöküyor. Tek seçenek geri çekilip yeniden toplanmak."
 agot_nw_ranger_events.1305.desc.three.a:0 "Ateş yakma planımız ters tepiyor. Yabanıllar aldatmacayı hızla fark ediyor ve alevleri bize karşı çeviriyor. Reis, adamlarına hızlı bir karşı saldırıda öncülük ederek bizi geri çekilmeye zorluyor."
agot_nw_ranger_events.1305.desc.three.b:0 "Ateşin kaos yaratması amaçlanmıştı, ancak yabanıllar hazırdı. Bizi alt ediyorlar, reis adamlarına kurnaz bir hassasiyetle liderlik ediyor. Tuzaklarına yakalanıp kaçmak zorunda kalıyoruz."
agot_nw_ranger_events.1305.desc.three.c:0 "Aldatmaca girişimimiz fena halde başarısız oluyor. Yabanıl reis hileyi fark ediyor ve adamlarına saldırı emri veriyor. Kaosun içinde, alt ediliyoruz ve canımızı zor kurtarıyoruz."
agot_nw_ranger_events.1305.desc.three.d:0 "Ateş çok hızlı yayılıyor, yabanıllar yerine bizi tuzağa düşürüyor. Reis, adamlarına yıkıcı bir karşı saldırıda liderlik ederken gülüyor. Yenilmiş ve dağılmış bir şekilde geri çekilmek zorunda kalıyoruz."
agot_nw_ranger_events.1305.desc.three.e:0 "Ateşi siper olarak kullanma planımız, yabanıllar onu bize karşı çevirdiğinde başarısız oluyor. Reisin adamları çok organize ve hızla alt ediliyoruz. Utanç içinde geri çekilmek zorunda kalıyoruz."
agot_nw_ranger_events.1305.a:0 "Savaş kaybedildi."
agot_nw_ranger_events.1305.a.tt.super_dead:0 "Savaştım, kaybettim, şimdi dinleniyorum.."
agot_nw_ranger_events.1305.a.tt.im_wounded:0 "Ama sıyrıklarla kurtulmayı başardım.."

