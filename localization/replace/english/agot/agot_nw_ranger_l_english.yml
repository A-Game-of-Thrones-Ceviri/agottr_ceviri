 ranger_laamp_contract_1801_contract:0 "Terk Edilmiş Ateşler"
ranger_laamp_contract_1801_request:0 "Bu [agot_ranger_mission|E], terk edilmiş bir yabanıl kampını araştırmanızı gerektiriyor."
ranger_laamp_contract_1801_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
ranger_laamp_contract_1801_desc:0 "Bölgeyi keşfederken, terk edilmiş bir yabanıl kampına rastladım.\n\nYabanıllar aceleyle ayrılmış gibi görünüyor, ateşler hala için için yanıyor, malzemeler dağılmış. Kontrol etmeliyiz. Orada ilginç bir şey veya en azından neden bu kadar aniden ayrıldıklarına dair bazı cevaplar olabilir."

