 agot_nw_ranger_events.1301.t:0 "Yaklaşan Kasırga"
 agot_nw_ranger_events.1301.desc.intro_a:0 "Beklemek artık kafi. Yabanıl reisin kudreti günbegün kabarıyor, eğer vakit kaybetmeye devam edersek önü alınamaz bir felakete dönüşecek. Saflarına yeni canavarlar katmadan onu durdurmalıyız."
 agot_nw_ranger_events.1301.desc.intro_b:0 "Yabanıl reis, kanatlarını her geçen gün daha da açıyor. Pençeleri diyarı kavramadan harekete geçmeliyiz. Ordugahımız hazır, saldırı vakti geldi."
 agot_nw_ranger_events.1301.desc.intro_c:0 "Yabanılların tehdidi, Gece Nöbeti'nin kara kalesi kadar büyük görünüyor.  Eğer bu şerri şimdi durduramazsak, reis hepimiz için Sur'un ötesinden de beter bir tehlike olacak.  Daha fazla tereddüt, ölüm demektir."
 agot_nw_ranger_events.1301.desc.intro_d:0 "Sayıları bir veba gibi yayılıyor, daha fazla vahşi onun uğursuz sancağının altına sığınıyor. Buna müsaade edemeyiz.  Destanlara konu olmadan önce, onu durdurma vakti geldi."
 agot_nw_ranger_events.1301.desc.intro_e:0 "[main_figure.GetTitledFirstName] adlı kişinin cesareti, ejderha ateşi gibi harlıyor; gücü her geçen gün artıyor. Çok geç olmadan onu durdurma şansımız var, bu fırsatı Ak Gezenler'e yediremeyiz."
 agot_nw_ranger_events.1301.desc.outro:0 "\n\nÇelik elimizde, yüreğimizde ateş. Yabanıl reis, demir taht misali devrilmeli ve önümüze çıkan her şey, ejderha nefesiyle kavrulmalı." 
 agot_nw_ranger_events.1301.a:0 "Yürüyelim ve bu şerre bir son verelim."
 agot_nw_ranger_events.1301.b:0 "Ordugahı, yabanıl reisin inine doğru ilerletin."
 agot_nw_ranger_events.1301.tt.destination:0 "[destination_1.GetBaseNameNoTier] bölgesine doğru derhal yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1302.t:0 "Tuzak"
 agot_nw_ranger_events.1302.desc.intro_a:0 "Karda bir kurt kadar sessiz ilerliyoruz, yabanıl kampı ufukta belirdi. Nöbetçiler az, [main_figure.GetTitledFirstName] ise av mesafesinde. Saldırıya hazırız."
 agot_nw_ranger_events.1302.desc.intro_b:0 "Planımız basit: Nöbetçileri gölge gibi indirin ve [main_figure.GetTitledFirstName] daha ne olduğunu anlamadan etrafını sarın. Yerimizdeyiz; saldırı an meselesi."
 agot_nw_ranger_events.1302.desc.intro_c:0 "Yabanıl kampı önümüzde serili, nöbetçiler uykulu ayılar misali. Her şey kusursuz bir pusu için hazırlanmış; içeri sızmaya hazırız."
 agot_nw_ranger_events.1302.desc.intro_d:0 "[main_figure.GetTitledFirstNamePossessive] kampına bir hayalet kadar sessiz yaklaşıyoruz, nöbetçiler tehlikenin kokusunu almamış. Pusuya hazırlanırken zafer bizimmiş gibi hissediyoruz."
 agot_nw_ranger_events.1302.desc.intro_e:0 "Karanlığın kucağında, kampa doğru sürünüyoruz. Nöbetçiler seyrek, saldırı vakti geldi çattı."
 agot_nw_ranger_events.1302.desc.mid_a:0 "Ansızın, ağaçların arasından bir kargaya benzemeyen çığlık yükseliyor. Reis bizi fark etmiş! Adamları saklandıkları yerlerden bir kurt sürüsü gibi fırlıyor. Pusuya düşenler biz olduk."
 agot_nw_ranger_events.1302.desc.mid_b:0 "Hiçbir uyarı vermeden, yabanıl reis ve adamları ağaçlardan fırlayıp çıkıyor. Bizi bekliyorlardı; pusumuzu kendi zehirli tuzaklarına çevirdiler."
 agot_nw_ranger_events.1302.desc.mid_c:0 "Yabanıl reis gölgelerden bir hortlak gibi çıkıyor, adamları onu iki yandan çevirmiş. Pusumuz bozuldu, avcılar av oldu."
 agot_nw_ranger_events.1302.desc.mid_d:0 "Saldıramadan, yabanıllar ağaçlardan fırlıyor, reisleri önlerinde bir çığ gibi akıyor.  Roller değişti; şimdi kafesteki aslan biziz."
 agot_nw_ranger_events.1302.desc.mid_e:0 "Tam saldırıya hazırlanırken, yabanıl reis ve adamları saklandıkları yerlerden birer örümcek gibi atlıyor. Tuzaklarına düştük, avcı av oldu."
 agot_nw_ranger_events.1302.desc.outro_a:0 "\n\nÇember daralıyor, yabanıllar sayıca bizden üstün. Vakit nakittir; hızlı hareket etmeliyiz yoksa sonumuz Sur'un ötesinden beter olur."
 agot_nw_ranger_events.1302.desc.outro_b:0 "\n\nYabanıllar yaklaşırken, durumumuz bir kış fırtınası kadar amansız.  Hızlı düşünmeli ve bir sonraki hamlemizi bir satranç ustası gibi hesaplamalıyız, yoksa yenilgi kaçınılmaz olur."
 agot_nw_ranger_events.1302.desc.outro_c:0 "\n\nYabanıllar her taraftan saldırıyor, sanki Ak Gezenler ordusu üzerimize geliyor. Bu pusudan kurtulmak için kılıçtan daha fazlası gerek; zekice bir plan, hayatta kalmamızın tek yolu."
 agot_nw_ranger_events.1302.desc.outro_d:0 "\n\nKuşatıldık, sayıca azız; birer köşeye sıkışmış kurt gibiyiz.  Avantaj yabanıllarda, durumu lehimize çevirmek için bir ejderhanın zekasına ihtiyacımız var."
 agot_nw_ranger_events.1302.desc.outro_e:0 "\n\nPusumuz ters tepti, şimdi tehlike çanları bizim için çalıyor. Durumu kontrol altına almak için bir şimşek gibi hızlı hareket etmeliyiz."
 agot_nw_ranger_events.1302.a:0 "Reise saldırın!"
 agot_nw_ranger_events.1302.b:0 "Savunma hattı kurmak için araziyi kullanarak yüksek bir yere çekilin."
 agot_nw_ranger_events.1302.c:0 "Dikkatlerini dağıtmak ve sıvışmak için ağaçlara ateş açın; bir duman perdesi yaratın."
 agot_nw_ranger_events_1302.b.tt.win:0 "Yüksek zemin avantaj sağlıyor, onları geri püskürtüyoruz."
 agot_nw_ranger_events_1302.b.tt.lose:0 "Yabanıllar savunmamızı yarıp geçiyor, geri çekilmek zorundayız."
 agot_nw_ranger_events_1302.c.tt.win:0 "Alevler kaos yaratıyor, dumanın arasında fark edilmeden kaçıyoruz."
 agot_nw_ranger_events_1302.c.tt.lose:0 "Yabanıllar hileyi anlıyor, ateş bizi bir fare kapanı gibi tuzağa düşürüyor."
 #You Win
 agot_nw_ranger_events.1304.t:0 "Reisin Düşüşü"
 agot_nw_ranger_events.1304.desc.one.a:0 "Bir fırtına gibi yabanılların üzerine çöküyoruz. Yabanıl reis adamlarını toplamaya çalışıyor, ancak öfkemiz bir kasırga gibi esiyor. Tek bir darbeyle reisi yere seriyorum, adamları ise geceye karışan fareler gibi kaçışıyor."
 agot_nw_ranger_events.1304.desc.one.b:0 "Saldırımız yabanılların saflarını bir balta gibi yarıyor. Reis meydan okuyor, ancak becerisi benimkinin yanında bir mum ışığı kadar sönük kalıyor. Düştüğünde, adamları dağılan bir güvercin sürüsü gibi kaçışıyor ve zafer bizim oluyor."
 agot_nw_ranger_events.1304.desc.one.c:0 "Saldırıya öncülük ediyorum, yabanıl saflarını bir ejderha ateşi gibi yakıp geçiyorum. Reis karşı koymaya çalışıyor, ancak adamlarını toparlayamadan onu toprağa gömüyorum. Savaşçıları, korku dolu gözlerle kaçışıyor ve zafer bayrağımızı dikiyoruz."
 agot_nw_ranger_events.1304.desc.one.d:0 "Saldırdığımızda yabanıllar tereddüt ediyor, kaosun ortasında reisi buluyorum. Kılıçlarımız çarpışıyor, ancak gücüm onu ezip geçiyor. Düştüğünde, adamları cesaretlerini yitirip, birer tavşan gibi kaçışıyorlar."
 agot_nw_ranger_events.1304.desc.one.e:0 "Yabanıl reisin adamları saldırımıza karşı koyamıyor, dalgalar kayalara çarpar gibi kırılıyorlar. Reisle karşı karşıya geliyorum ve onu bir şimşek hızıyla yere seriyorum. Geri kalan adamları, rüzgarda savrulan yapraklar gibi dağılıyor."
 agot_nw_ranger_events.1304.desc.two.a:0 "Yüksek yere çekilip, bir kale gibi savunma yapıyoruz. Savunmamızı aşamayan yabanıl reis, son bir umutsuz saldırıda yere düşüyor. Adamları, başsız bir yılan gibi kıvrılarak kampı kaosa teslim ediyor."
 agot_nw_ranger_events.1304.desc.two.b:0 "Yüksek yerden, yabanılları bir ok yağmuru gibi püskürtüyoruz. Reis başka bir saldırıya öncülük etmeye çalışıyor, ancak onu bir yıldırım gibi yere seriyorum. Adamları, liderlerinin düştüğünü görünce, çil yavrusu gibi dağılıyor."
 agot_nw_ranger_events.1304.desc.two.c:0 "Savunmamız yüksek yerden aşılmaz bir duvar gibi yükseliyor. Yabanıl reis bana saldırıyor, ancak onu tek bir darbeyle cehenneme gönderiyorum. Adamları, lidersiz ve yenilmiş, birer hayalet gibi kaçışıyor."
 agot_nw_ranger_events.1304.desc.two.d:0 "Yüksek yeri bir ejderhanın öfkesiyle savunuyoruz ve yabanıl reis son bir çaresiz saldırıya önderlik ediyor. Onunla karşı karşıya gelip, onu yere sererek adamlarını korku içinde kaçmaya zorluyorum."
 agot_nw_ranger_events.1304.desc.two.e:0 "Yüksek yeri avantajımıza kullanarak, yabanıl saldırılarını bir baraj gibi durduruyoruz. Reis son saldırıya kalkıştığında, onu yere yıkıp, adamlarını vahşi doğaya sürüklüyorum."
 agot_nw_ranger_events.1304.desc.three.a:0 "Ateşi salıyoruz ve kaos, yabanıllar arasında bir veba gibi yayılıyor. Kargaşanın ortasında reisi bulup, onu karanlığa gönderiyorum. Adamları, alevler ve liderlerinin ölümüyle deliye dönerek, gölgelerin içine sıçanlar gibi kaçışıyorlar."
 agot_nw_ranger_events.1304.desc.three.b:0 "Ateş bir orman yangını gibi yayılırken, yabanıllar kaosa sürükleniyor. Adamlarının dikkati dağılmışken, fırsatı değerlendirip reisi deviriyorum. Liderleri bir daha kalkamayacak şekilde yere serilince, yabanıllar panik halinde kaçışıyor."
 agot_nw_ranger_events.1304.desc.three.c:0 "Hilemiz kusursuz bir şekilde işliyor. Ateş yabanılların dikkatini dağıtırken, bir kurt gibi içeri sıvışıp reisi avlıyorum. Adamları, şaşkın ve lidersiz, korku içinde dağılıyor."
 agot_nw_ranger_events.1304.desc.three.d:0 "Yangının yarattığı cehennemde, yabanıl reisine doğru bir ok gibi ilerliyorum. Onu amansız bir darbeyle yere seriyorum ve adamları, liderlerinin düştüğünü görünce, geceye karışan gölgeler gibi kaçışıyorlar."
 agot_nw_ranger_events.1304.desc.three.e:0 "Yangın, yabanılları bir girdaba sürüklüyor. Kaostan yararlanarak, reisi ölümün soğuk kollarına teslim ediyorum ve adamları, korku dolu ve yönlerini kaybetmiş, vahşi doğaya dağılan bir karga sürüsü gibi kaçışıyorlar."
 agot_nw_ranger_events.1304.a:0 "Reis öldü, zafer bizim! Şanla geri dönüyoruz." 
 #You Lose
 agot_nw_ranger_events.1305.t:0 "Pusu Bozuldu"
 agot_nw_ranger_events.1305.desc.one.a:0 "Yabanılların üzerine bir kurt sürüsü gibi atılıyoruz, ancak sayıları bir çekirge sürüsü kadar fazla. Yabanıl reis adamlarını etrafına topluyor ve hızla alt ediliyoruz. Reisin kılıcı ölüm saçıyor, yenilgiyi tadarak geri çekilmek zorunda kalıyoruz."
 agot_nw_ranger_events.1305.desc.one.b:0 "Yabanıllar bir sel gibi yaklaşırken saldırımız tökezliyor. Reis bir meşe ağacı gibi dimdik ayakta, adamları bizi bir ağ gibi sarmış. Cesurca savaşıyoruz, ancak bir duvarı yıkamıyoruz. Yabanıllar bizi ezip geçiyor ve kaçmak zorunda kalıyoruz."
 agot_nw_ranger_events.1305.desc.one.c:0 "Saldırıya öncülük ediyorum, ancak yabanıllar bir dağ gibi direniyor. Reis bizimle amansız bir öfkeyle savaşıyor, gücü bir fırtına kadar azgın. Teker teker geri püskürtülüyoruz ve kısa süre sonra geri çekilmek zorunda kalıyoruz, savaş alanını yabanılların kanlı zaferine teslim ediyoruz."
 agot_nw_ranger_events.1305.desc.one.d:0 "Saldırımız yabanıl saflarına çarpan dalgalar gibi kırılıyor. Reis korkunç bir beceriyle, bir iblis gibi savaşıyor ve geri püskürtülüyoruz; yabanıllar yaklaşırken savaşı ve gururumuzu geride bırakmak zorunda kalıyoruz."
 agot_nw_ranger_events.1305.desc.one.e:0 "Tüm gücümüzle saldırıyoruz, ancak yabanıl reisin adamları bir deniz kadar kalabalık. Saldırıları bir fırtına kadar amansız ve kısa sürede bozguna uğruyoruz. Savaş kaybedildi, vahşi doğaya sığınıyoruz."
 agot_nw_ranger_events.1305.desc.two.a:0 "Yüksek yeri ele geçiriyoruz, ancak yabanıl reis bir tilki kadar kurnaz olduğunu kanıtlıyor. Adamları bizi bir örümcek ağı gibi sarıyor ve tepki veremeden, etrafımız çevriliyor. Savaş alanını yabanılların zafer çığlıklarına teslim ederek geri çekilmek zorunda kalıyoruz."
 agot_nw_ranger_events.1305.desc.two.b:0 "Yüksek yerden savunmamız, yabanılların amansız saldırısı altında çöküyor. Reis acımasız bir saldırıya öncülük ediyor ve tüm çabalarımıza rağmen, bir dalga gibi üzerimizden geçiyorlar. Geri çekilmekten başka çaremiz kalmıyor."
 agot_nw_ranger_events.1305.desc.two.c:0 "Yüksek yeri bir kale gibi tutmamıza rağmen, yabanıl reis bizi zekâsıyla alt ediyor. Adamları her taraftan saldırıyor, savunmamızı bir bıçak gibi kesiyor. Savaş kaybedildi, kaçmak zorundayız."
 agot_nw_ranger_events.1305.desc.two.d:0 "Yabanıllar her yönden bir karınca sürüsü gibi akın ederken yüksek yer bize çok az koruma sağlıyor. Reisin taktikleri karşısında şaşkına dönüyoruz ve geri püskürtülüyoruz, yenilginin acısını tadıyoruz."
 agot_nw_ranger_events.1305.desc.two.e:0 "Stratejik avantajımıza rağmen, yabanıl reisin adamları bizi bir çığ gibi ezip geçiyor. Saldırıları amansız ve kısa süre sonra savunmamız paramparça oluyor. Tek seçenek geri çekilip, yaralarımızı sarmak."
 agot_nw_ranger_events.1305.desc.three.a:0 "Ateş yakma planımız bir lanet gibi ters tepiyor. Yabanıllar hileyi bir şahin gibi fark ediyor ve alevleri bize karşı çeviriyor. Reis, adamlarına acımasız bir karşı saldırıda öncülük ederek bizi geri çekilmeye zorluyor."
 agot_nw_ranger_events.1305.desc.three.b:0 "Ateşin kaos yaratması amaçlanmıştı, ancak yabanıllar hazırlıklıydı. Bizi bir avcı gibi köşeye sıkıştırıyorlar, reis adamlarına bir komutan gibi liderlik ediyor. Tuzaklarına düşüp, birer fare gibi kaçmak zorunda kalıyoruz."
 agot_nw_ranger_events.1305.desc.three.c:0 "Aldatmaca girişimimiz bir ok gibi hedefini ıskalıyor. Yabanıl reis hileyi anlıyor ve adamlarına saldırı emri veriyor. Kaosun ortasında, ezip geçiliyor ve canımızı zor kurtarıyoruz."
 agot_nw_ranger_events.1305.desc.three.d:0 "Ateş bir canavar gibi çok hızlı yayılıyor ve yabanıllar yerine bizi tuzağa düşürüyor. Reis, adamlarına yıkıcı bir karşı saldırıda liderlik ederken zafer kahkahaları atıyor. Yenilmiş ve dağılmış bir şekilde geri çekilmek zorunda kalıyoruz."
 agot_nw_ranger_events.1305.desc.three.e:0 "Ateşi siper olarak kullanma planımız, yabanıllar onu bize karşı çevirdiğinde paramparça oluyor. Reisin adamları bir ordu gibi organize ve hızla alt ediliyoruz. Utanç içinde geri çekilmek zorunda kalıyoruz."
 agot_nw_ranger_events.1305.a:0 "Savaş kaybedildi."
 agot_nw_ranger_events.1305.a.tt.super_dead:0 "Savaştım, kaybettim, şimdi ebedi uykuya dalıyorum..."
 agot_nw_ranger_events.1305.a.tt.im_wounded:0 "Ama yaralarımla hayatta kalmayı başardım..."
 
