 #Start Event
 agot_nw_ranger_events.1101.t:0 "Vahşi Doğaya Yolculuk"
 agot_nw_ranger_events.1101.desc.intro_a:0 "Hava temiz, gökyüzü açık; yola çıkmak için mükemmel bir gün. [my_ranger.GetTitledFirstNamePossessive] raporu umut vericiydi; bol av ve kampımızın ihtiyaç duyduğu taze erzak bizi bekliyor."
 agot_nw_ranger_events.1101.desc.intro_b:0 "Önümüzdeki yolun bizi ihtiyaç duyduğumuz ganimete götüreceğini bilerek hazırlıklarımızı yapıyoruz. Vahşi doğa acımasız olabilir, ancak avın olduğu yerde umut da vardır."
 agot_nw_ranger_events.1101.desc.intro_c:0 "Yola çıktığımızda rüzgâr yüzümüzü ısırıyor, ancak başarılı bir avın vaadi tüm zorluklara değer. [my_ranger.GetTitledFirstNamePossessive] sözüne güvenimiz tam; eğer avlanma şansımız varsa, değerlendirmeliyiz."
 agot_nw_ranger_events.1101.desc.intro_d:0 "Soğuk, pelerinime yapışırken adamlara hareket emrini verdim. [my_ranger.GetTitledFirstName] iyi bir av alanı bulmuş. Şimdi, vahşi doğanın bize neler sunacağını görme zamanı."
 agot_nw_ranger_events.1101.desc.intro_e:0 "Ekipmanlarımızı hazırlarken, soğuk rüzgâr yüzümüzü ısırıyor. Eğer [my_ranger.GetTitledFirstName] yanılmıyorsa, av yakınlarda. Zor günler gelmeden önce kampın depolarını doldurma şansımız var."
 agot_nw_ranger_events.1101.desc.outro:0 "\n\nGözlerimiz keskin, kulaklarımız tetikte, vahşi doğanın kalbine doğru yola çıkıyoruz. Avlanacak hayvanlar, toplanacak erzaklar var. Bu yolculuğun başarısı, kollarımızın gücüne ve avcılık hünerimize bağlı."
 agot_nw_ranger_events.1101.a:0 "Av başlasın."
 agot_nw_ranger_events.1101.b:0 "Kampı av alanlarına yaklaştır."
 agot_nw_ranger_events.1101.tt.destination:0 "Hemen [destination_1.GetBaseNameNoTier] bölgesine doğru yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1102.t:0 "Canavar ve Yabancıyla Karşılaşma"
 agot_nw_ranger_events.1102.desc.intro_a:0 "Grubumdan ayrıldım. Arkamdaki sesler uzaklaşıyor, etrafımı saran orman derin bir sessizliğe gömülüyordu."
 agot_nw_ranger_events.1102.desc.intro_b:0 "Av grubu ormanda av peşindeydi, ancak ben geride kalmıştım. Sessizlik, soğuk ağaçların arasından sızıp beni sarmalıyordu."
 agot_nw_ranger_events.1102.desc.intro_c:0 "Diğerleri kovalamacaya devam ederken, ben vahşi doğada yapayalnız kalmıştım. Kar, adımlarımı yutuyor, garip bir sessizlik topraklara çöküyordu."
 agot_nw_ranger_events.1102.desc.intro_d:0 "Diğerleri avın peşinden giderken, ben ormanın sessiz bir köşesine dalmıştım. Avın sesleri kaybolmuş, beni derin bir yalnızlığa terk etmişti."
 agot_nw_ranger_events.1102.desc.intro_e:0 "Gruptan ayrıldığımda, rüzgâr ağaçların arasında uğulduyordu. Yalnız kaldığımda, vahşi doğa sessiz ve soğuk bir varlık gibi etrafımı sardı."
 agot_nw_ranger_events.1102.desc.mid_a:0 "Gölgelerden gelen ani bir hırıltı, beni neredeyse hazırlıksız yakaladı. Açlıktan parlayan gözleri ve keskin dişleriyle bir kurt, üzerime atıldı. Silahımı ancak son anda kaldırabildim."
 agot_nw_ranger_events.1102.desc.mid_b:0 "Devasa bir ayı, kükreyerek ve nefesiyle havayı buharlaştırarak çalılıklardan fırladı. Pençeleri soğuk havayı yırttı; saldırısından önce tepki verecek zamanım yoktu neredeyse."
 agot_nw_ranger_events.1102.desc.mid_c:0 "Altımdaki kar kaydı ve daha hareket edemeden, gölgelerden kocaman bir kurt, hırlayarak fırladı. Çeneleri boğazıma sadece birkaç santim uzaklıkta kapanmak üzereydi."
 agot_nw_ranger_events.1102.desc.mid_d:0 "Ormandan bir ayı, ağır pençeleriyle toprağı döverek üzerime doğru hücum etti. Canavarın öfkesine karşı koymak için kılıcımı savurdum."
 agot_nw_ranger_events.1102.desc.mid_e:0 "\n\nZayıf ve vahşi bakışlı bir kurt, gölgelerden sıyrıldı. Darbesini son anda savuşturmayı başardım; hırıltısı durgun havada yankılandı."
 agot_nw_ranger_events.1102.desc.outro_a:0 "\n\nCanavar tekrar saldıramadan, elinde bir mızrakla bir yabanıl ağaçların arasından fırladı. Bir an için hepimiz donup kaldık; canavar, yabanıl ve ben, ölümcül bir üçgenin içinde hapsolmuştuk."
 agot_nw_ranger_events.1102.desc.outro_b:0 "\n\nHayvanın saldırısını savuşturmak için mücadele ederken, mızrağı hazırda bir yabanıl belirdi. Canavar, yeni gelenle yüzleşmek için döndü ve şimdi üçümüz de ilk hamleyi kimin yapacağından emin olmadan, gergin bir bekleyiş içindeydik."
 agot_nw_ranger_events.1102.desc.outro_c:0 "\n\nCanavar tekrar hamle yaptı, ancak saldırısı yeni gelen tarafından engellendi. Ormandan, elinde bir mızrakla bir yabanıl çıkmıştı. Şimdi, her birimiz diğerinden çekinen ve saldırmaya hazır üç varlık, karşı karşıyaydık."
 agot_nw_ranger_events.1102.desc.outro_d:0 "\n\nCanavar bir sonraki saldırısına hazırlanırken, gölgelerden bir yabanıl belirdi. Üçümüz -yabanıl, canavar ve ben- huzursuz bir bekleyişin içinde hapsolduk."
 agot_nw_ranger_events.1102.desc.outro_e:0 "\n\nCanavar, tekrar saldırmaya hazırlanırken etrafımda döndü, ancak bir yabanıl mızrağını kaldırarak öne çıktı. Şimdi, bir üçgenin köşelerinde, her birimiz diğerini izliyor, ilk hamleyi kimin yapacağını bekliyorduk."
 agot_nw_ranger_events.1102.a:0 "Birlikte savaşmayı teklif edeceğim."
 agot_nw_ranger_events.1102.b:0 "Silahımı kaldırıp ikisini de alt etmeye hazırlanacağım."
 agot_nw_ranger_events.1102.c:0 "Kaçarken onları birbirlerine karşı kışkırtmaya çalışacağım."
 agot_nw_ranger_events_1102.a.tt.win:0 "Canavarı birlikte yendik."
 agot_nw_ranger_events_1102.a.tt.lose:0 "Yabanıl niyetimi yanlış anladı."
 agot_nw_ranger_events_1102.b.tt.win:0 "Hem yabanılı hem de canavarı alt ettim."
 agot_nw_ranger_events_1102.b.tt.lose:0 "Yabanıl çok güçlüydü ve ben yere serildim."
 agot_nw_ranger_events_1102.c.tt.win:0 "Yabanıl ve canavar birbirlerini parçalarken ben fark edilmeden kaçtım."
 agot_nw_ranger_events_1102.c.tt.lose:0 "Hile işe yaramadı ve ikisi de bana saldırdı."
 #You Win
 agot_nw_ranger_events.1104.t:0 "Avın Sonu"
 agot_nw_ranger_events.1104.desc.one.a:0 "Yabanılla omuz omuza, canavara karşı koyduk. Birleşik gücümüz, onun vahşetini gölgede bıraktı ve sonunda kükreyen yaratık, iniltilerle toprağa serildi. Zaferin tadını çıkarırken, kendi yaramdan gelen yakıcı acıyı hissettim.\n\nSavaşın ateşi henüz sönmemişken, yabanıl yanıma diz çöktü. Tuhaf bir dilde mırıldanarak, yaralarımı ilkel yöntemlerle tedavi etti. Kalıcı bir çözüm değildi belki, ama beni hayatta tutmaya yetti. Bu beklenmedik merhamet, buz gibi havayı deldi geçti."
 agot_nw_ranger_events.1104.desc.one.b:0 "Yan yana, canavarla ölümüne savaştık. Yabanılın mızrağı ve benim kılıcım, yaratığı yere serdi; ağır bedeni cansız bir şekilde önümüze yığıldı. Bitkin düştüğümde, fark etmediğim bir yaradan kan sızdığını anladım.\n\nYabanıl, daha ben fark etmeden yarayı gördü ve hızla bir bez parçasıyla sardı. Sonra başını salladı ve tek kelime etmeden ormanın derinliklerine karıştı."
 agot_nw_ranger_events.1104.desc.one.c:0 "Tek kelime etmeden, yabanılla aramızda bir bakışma geçti. Anlaşılmıştık. Sanki tek bir vücut, tek bir zihin gibi hareket ederek, canavara ölümcül bir darbe indirdik. Korkunç yaratık, son bir hırıltıyla yere yığıldı.\n\nGergin bir sessizlik çökerken, yabanıl aniden yarama eğildi. Beklemediğim bir ustalıkla, kaba ama etkili bir şekilde yarayı sardı. İşi bittiğinde, tek kelime etmeden, geldiği gibi sessizce gecenin karanlığına karıştı. Arkasında sadece hafif bir rüzgâr ve derin bir minnettarlık duygusu bıraktı."
 agot_nw_ranger_events.1104.desc.one.d:0 "Kısa bir baş selamlaşması, anlaşmamızın mührüydü. Yabanılla birlikte, çelik ve mızrakların dans ettiği ölümcül bir girdapta canavara saldırdık. Savaş, başladığı hızla bitti. Ancak zaferin coşkusu, yaramdan gelen sızlayan acıyla gölgelendi.\n\nYabanıl yanıma yaklaştı ve hiç beklemediğim bir ustalıkla, yarayı kaba ama etkili bir bandajla sardı. Tek kelime etmeden, ağaçların gölgesine karışıp gitti. Arkasında sadece sessizlik ve minnettarlık bıraktı."
 agot_nw_ranger_events.1104.desc.one.e:0 "Yabanıl, tereddüt etmeden savaşa atıldı. Silahlarımız, canavarın derisini parçalayarak ölümcül yaralar açtı. Korkunç kükremeler, yerini hırıltılara ve sonunda sessizliğe bıraktı.\n\nKendi kanım karla karışırken, yabanıl yanıma geldi ve soğukkanlılıkla yaramı sardı. Hızlı ve etkiliydi. İşi bitince, veda etmeden vahşi doğaya döndü. Arkasında sadece ayak izleri ve sessiz bir teşekkür bıraktı."
 agot_nw_ranger_events.1104.desc.two.a:0 "Şimşek gibi bir darbeyle, kılıcım canavarı buldu ve onu yere serdi. Canavarın son hırıltıları yankılanırken, yabanılı aramak için etrafıma bakındım, ama o çoktan iz bırakmadan yok olmuştu.\n\nDerin nefesler alarak, kendi yaralarımı inceledim.\n\nYara derindi, ama ölümcül değildi. Yanımda taşıdığım malzemelerle kendi kendime sardım. Tehlike geçmişti, ama yabanılın gizemli yardımı, zihnimde soru işaretleri bırakmıştı."
 agot_nw_ranger_events.1104.desc.two.b:0 "Canavar hamle yaptı, ancak kılıcım saldırısını karşıladı. Son bir darbeyle onu yere serdim ve gücümü gören yabanıl, sessizce ağaçların arasına karıştı. Kaos dindiğinde, kendimi savaştan kalma bir yarayı tutarken buldum. Dikkatlice, elimdeki bez parçalarıyla sıkıca sararak, kanamayı durdurmaya çalıştım. Yara kontrol altındaydı, ama yabanıl çoktan gitmişti."
 agot_nw_ranger_events.1104.desc.two.c:0 "Kılıcım canavarı ikiye böldü. Ölüm çığlığı, rüzgârda kaybolup gitti. Gölgelerin arasından beni izleyen yabanıl, yüzleşmeden önce sessizce ortadan kayboldu.\n\nTehlike geçince, canavarın pençelerinin açtığı derin yaraya baktım. Dişlerimi sıkarak, kanamayı durdurmayı başardım. Yabanılın ani kaçışı zihnimi kurcalıyordu. Hayatta kalmıştım, ama bu zafer buruk bir tat bırakmıştı."
 agot_nw_ranger_events.1104.desc.two.d:0 "Yaratık kılıcımın önünde düştü; savaş, hızlı bir son bulmuştu. Yabanıl, şimdi gücümden çekinerek, ben daha tepki veremeden geceye karıştı.\n\nCanavar öldüğüne göre, nihayet aldığım yaraya bakmak için zamanım oldu. Yarayı elimdeki az sayıda malzemeyle sararak, diğerlerine geri dönmek için kendimi hazırladım."
 agot_nw_ranger_events.1104.desc.two.e:0 "Güçlü bir darbeyle, canavarın hayatına son verdim; bedeni yenilgiyle yere yığıldı. Yabanıl, açıkça hünerimden etkilenen bir şekilde, arkasına bakmadan vahşi doğaya kaçtı.\n\nYalnız başıma, aldığım yarayı inceledim. Hızlı ve acı verici bir işlemden sonra, yabanılın gidişi beni hala huzursuz etse de, geri dönmeye hazırdım."
 agot_nw_ranger_events.1104.desc.three.a:0 "Canavar ve yabanıl birbirleriyle ölümüne savaşırken, sessizce sıvıştım; kaosun içinde birbirlerini parçalamalarına izin verdim.\n\nKoşarken yaram zonklıyordu, ama diğerlerine ulaşana kadar durmadım. Diğer korucuları bulduğumda, yaraya bakmama hızla yardım ettiler. Canavar ve yabanıl geride kalmıştı, kaderleri bilinmezlik içindeydi."
 agot_nw_ranger_events.1104.desc.three.b:0 "Canavar ve yabanıl birbirlerine saldırırken, vahşice savaşırken, ikisi tarafından da fark edilmeden ağaçların arasına karıştım.\n\nYanımdan kan sızıyordu, ama kampımın güvenliğine ulaşana kadar durmadım. Orada, yoldaşlarım yarayı sarmama yardım ederek hem canavarın saldırısından hem de kıl payı kurtuluşumdan sağ çıkmamı sağladılar."
 agot_nw_ranger_events.1104.desc.three.c:0 "Yabanıl ve canavar şiddetli bir şekilde çatıştı. Bu ölümcül kavga, ikisini de tüketirken, görülmeden sıvışmamı sağladı.\n\nDiğer koruculara ulaştığımda, çok kan kaybetmiştim, ama yaramı sarmak için hızla harekete geçtiler. Yabanıl ve canavardan kaçmıştım, ama ölümden kıl payı kurtuluşumun bir hatırası olarak yaram kalmıştı."
 agot_nw_ranger_events.1104.desc.three.d:0 "Yabanıl ve canavar savaşırken, gölgelerin arasına karıştım. Beni fark ettiklerinde, çoktan uzaklaşmıştım. Yaram beni yavaşlatıyordu, ama diğerlerine dönmeyi başardım.\n\nYoldaşlarım yarayı sarmama yardım ettiler ve karşılaşma hala zihnimi meşgul etse de, ava devam edebilecek durumdaydım."
 agot_nw_ranger_events.1104.desc.three.e:0 "Yabanıl, canavarla ölümcül bir kavgaya tutuşmuşken, sıvışma fırsatını değerlendirdim. Kısa süre sonra, yaram şiddetli bir şekilde kanarken, yoldaşlarıma rastladım.\n\nBeni iyileştirmek için hızla çalıştılar. Hayatta kalmıştım, ancak yabanıl ve canavarın kaderi bilinmezlik içindeydi."
 agot_nw_ranger_events.1104.a:0 "Av sona erdi, kampa geri dönmeliyiz."
 #You Lose
 agot_nw_ranger_events.1105.t:0 "Avın Laneti"
 agot_nw_ranger_events.1105.desc.one.a:0 "Yabanıla dostluk eli uzattım, ancak sözlerimi anlamadı ya da anlamak istemedi. Niyetimi yanlış yorumlayarak, bana düşmanca karşılık verdi. Tam o sırada canavar saldırdı. Çıkan kaosun ortasında, canımı zor kurtardım. Vücudum yaralarla kaplı, ruhum ise hayal kırıklığıyla doluydu."
 agot_nw_ranger_events.1105.desc.one.b:0 "Minnettarlığımı gösterme çabam, bir felakete dönüştü. Yabanıl, jestlerimi bir aldatmaca olarak algıladı ve bana saldırdı. Hem canavarla hem de yabanılla savaşmak zorunda kaldım. Sonunda, yaralı ve bitkin bir şekilde kaçmayı başardım. Onları arkamda bırakırken, yalnızca hayatta kalmanın verdiği soğuk teselliyle yetinmek zorunda kaldım."
 agot_nw_ranger_events.1105.desc.one.c:0 "Yabanılı ikna etmeye çalıştım, ancak gözlerindeki güvensizlik aşılmaz bir duvardı. Tam o anda, canavarın gölgesi üzerimize düştü. Çıkan arbedede, yaralı bir şekilde kaçmayı başardım. Kanım karlara karışırken, yabanıl ormanın derinliklerine karıştı. Yalnız ve yaralıydım; kaderime terk edilmiş gibi."
 agot_nw_ranger_events.1105.desc.one.d:0 "Barış teklifim, bir savaş narasına dönüştü. Yabanıl, dostluk niyetiyle uzattığım eli bir tehdit olarak algıladı. Hem canavarla hem de yabanılla ölüm kalım savaşı vermek zorunda kaldım. Canımı zor kurtardım, ancak vücudum derin yaralarla doluydu. Kaçarken, sırtımda hissettiğim bakışlar, buz gibi bir ürpertiyle ensemden aşağı indi."
 agot_nw_ranger_events.1105.desc.one.e:0 "Yabanıla teşekkür etmek, yardım etmek için yaklaştım. Ancak iyi niyetim feci bir şekilde yanlış anlaşıldı. Canavarla savaşmak yerine, hedefini bana çevirdi. Yaralı bir şekilde kaçarken, onları arkamda ölümcül bir dansa kilitlenmiş halde bıraktım. Hayatta kalmıştım, ancak bu zafer pahalıya mal olmuştu."
 agot_nw_ranger_events.1105.desc.two.a:0 "Hem yabanılı hem de canavarı alt etmeye kararlı bir şekilde silahımı kaldırdım, ancak gücüm yetmedi. Çok savaştım, ancak sonunda onlar beni alt etti. Kanlar içinde, zar zor kaçmayı başardım."
 agot_nw_ranger_events.1105.desc.two.b:0 "Canavar vahşiydi ve ben cesurca savaşsam da, vücudum bana ihanet etti. Yabanılın hızlı saldırıları ve canavarın amansız hücumları arasında, yaralı ve yenilmiş bir şekilde kaçmak zorunda kaldım."
 agot_nw_ranger_events.1105.desc.two.c:0 "Kılıcımı savurdum, ikisini de yere sermeyi umuyordum. Ancak yabanıl beklediğimden daha çevikti ve canavar vahşi bir güçle saldırdı. Canlı bir şekilde tökezleyerek uzaklaşırken, görüşüm bulanıklaşmaya başladı."
 agot_nw_ranger_events.1105.desc.two.d:0 "İkisini de alt edebileceğimi sandım, ancak yabanıl yetenekliydi ve canavar amansızdı. Kaybedeceğimi anladığımda, yaralarım derinleşmişti. Gururum ve vücudum yaralı bir şekilde kaçtım."
 agot_nw_ranger_events.1105.desc.two.e:0 "Gücüm yetmedi. Canavar ve yabanıl, ölümcül bir pençe ve diş dansında birlikte hareket ettiler. Kan kaybederek ve son gücümle, kaçmaktan başka çarem kalmamıştı."
 agot_nw_ranger_events.1105.desc.three.a:0 "Yabanıl ve canavar arasına nifak tohumları ekmeye çalıştım, ancak aldatmacamı anladılar. İkisi de üzerime saldırdı ve öfke dolu saldırılarından zar zor kaçarak, yaralı ve nefes nefese uzaklaştım."
 agot_nw_ranger_events.1105.desc.three.b:0 "Onları birbirleriyle savaştırma girişimim fena halde başarısız oldu. Yabanıl durumu anladı ve canavar dikkatini bana çevirdi. Hayatta kalmak için çabalarken, yaram beni yavaşlatıyordu."
 agot_nw_ranger_events.1105.desc.three.c:0 "Onları alt edebileceğimi sandım, ancak yabanıl çok zekiydi. Birbirlerine saldırmak yerine, hem canavar hem de yabanıl bana saldırdı. Ciddi bir yara almadan kaçamadım."
 agot_nw_ranger_events.1105.desc.three.d:0 "Onları birbirine karşı kışkırtma planım, yabanıl hilemi anladığında suya düştü. Canavar peşime takıldı ve yaralı ve küçük düşmüş bir şekilde vahşi doğaya kaçtım."
 agot_nw_ranger_events.1105.desc.three.e:0 "Savaşırken sıvışmaya çalıştım, ancak planım ters tepti. Yabanıl durumu anladı ve canavar peşime düştü. Güvenli bir yere ulaşmaya çalışırken, yaram dayanılmaz bir acı verirken, zar zor hayatta kaldım."
 agot_nw_ranger_events.1105.a:0 "Av bitti. İyileşmek için kampa geri dönmeliyim."
 
