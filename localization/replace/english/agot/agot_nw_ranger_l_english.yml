 agot_nw_ranger_events.0023.desc.intro_d:0 "[my_ranger.GetTitledFirstName] öne çıktı, soğuk hava hala etrafını sarmıştı. Gözleri bana dinlemeye değer bir şey olduğunu söylüyor."
 agot_nw_ranger_events.0023.desc.intro_e:0 "Isıran rüzgarın arasından, [my_ranger.GetTitledFirstName] pelerini karla kaplı, vahşi doğadan döndü; bulgularını paylaşmaya hazır."
 agot_nw_ranger_events.0023.desc.mid_a:0 "Kara karın altında yarı gömülü, harabeye dönmüş bir yabanıl karakolu buldu. Enkazı dikkatlice arayarak, değerli bir şey bulmayı umdu."
 agot_nw_ranger_events.0023.desc.mid_b:0 "Vahşi doğanın derinliklerinde, terk edilmiş bir yabanıl karakoluna rastladı. Geride kalanları karıştırarak, herhangi bir hazine veya altın aradı."
 agot_nw_ranger_events.0023.desc.mid_c:0 "Uzun zaman önce terk edilmiş bir karakol keşfetti. Yabanıllar onu geride bırakmıştı, ancak kalıntıları arasında değerli bir şey bulma umudu hala vardı."
 agot_nw_ranger_events.0023.desc.mid_d:0 "Kuzey'in buzlu kalbinde, unutulmuş bir yabanıl karakoluna rastladı. Harabeler arasında değerli bir şey bulmayı umarak, karakolu didik didik aradı."
 agot_nw_ranger_events.0023.desc.mid_e:0 "Terk edilmiş yabanıl karakolunu keşfetti, soğuk külleri eski sakinlerinin hikayesini anlatıyordu. Karakol uzun süredir terk edilmiş olsa da, görevi değerli bir şey bulmaktı."
 agot_nw_ranger_events.0023.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] hafifçe gülümseyerek, harabeler arasında gizlenmiş bir kese altın çıkarıyor. Araması meyvesini verdi ve altını haraç olarak sunuyor."
 agot_nw_ranger_events.0023.desc.success_b:0 "\n\nMemnuniyetle başını sallayan [my_ranger.GetTitledFirstNameNoTooltip], karın altına gömülü bulduğu bir avuç altını teslim ediyor. Çabaları ödüllendirilmiş."
 agot_nw_ranger_events.0023.desc.success_c:0 "\n\nBir kese açıyor ve içinden altının ışıltısı parlıyor. Terk edilmiş karakol, anılardan daha fazlasını saklıyormuş ve [my_ranger.GetTitledFirstNameNoTooltip] ödülle dönmüş."
 agot_nw_ranger_events.0023.desc.success_d:0 "\n\nHafif bir gülümsemeyle, [my_ranger.GetTitledFirstNameNoTooltip] bana altın dolu bir kese uzatıyor. Yabanıl karakolu terk edilmiş olsa da, gizli hazinesini ortaya çıkarmış."
 agot_nw_ranger_events.0023.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] araması boşa gitmemiş. Karakolun harabelerinden çıkardığı altınla geri dönüyor ve kampa katkı sağlamak için sunuyor."
 agot_nw_ranger_events.0023.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] iç çekerek, araştırmasının sonuçsuz kaldığını kabul ediyor. Yabanıl karakolu, içinden esen soğuk rüzgarlar kadar boşmuş."
 agot_nw_ranger_events.0023.desc.fail_b:0 "\n\nKasvetli bir ifadeyle, [my_ranger.GetTitledFirstNameNoTooltip] karakolda hazine bulunmadığını bildiriyor. Araması sadece donmuş küller ve hayal kırıklığı getirmiş."
 agot_nw_ranger_events.0023.desc.fail_c:0 "\n\nBaşını eğerek, karakolun çorak olduğunu açıklıyor. Bulunacak değerli hiçbir şey yokmuş ve yolculuk boşa gitmiş."
 agot_nw_ranger_events.0023.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] kaşlarını çatarak, yabanıl karakolunun uzun zaman önce değerli ne varsa yağmalandığını kabul ediyor. Harabeler sadece hayal kırıklığı sunmuş."
 agot_nw_ranger_events.0023.desc.fail_e:0 "\n\nKarakol, umut verici görünse de, hiçbir hazine barındırmıyormuş. [my_ranger.GetTitledFirstNameNoTooltip] eli boş döndü, soğuk rüzgar değerli bir şey bulma umudunu da alıp götürdü."
 agot_nw_ranger_events.0023.a.success:0 "Bu altın bize çok faydalı olacak."
 agot_nw_ranger_events.0023.a.failure:0 "Sonuçsuz bir arama."
 
