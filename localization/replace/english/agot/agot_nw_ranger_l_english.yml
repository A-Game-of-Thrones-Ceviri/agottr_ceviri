 #Start Event
 agot_nw_ranger_events.1801.t:0 "Bilinmeyene Hazırlık"
agot_nw_ranger_events.1801.desc.intro_a:0 "Yolculuğa hazırlanırken [my_ranger.GetTitledFirstNamePossessive] raporu hala aklımda. Aceleyle terk edilmiş bir yabanıl kampı. Karışık kara bakarken bunun altında daha fazlası olduğunu biliyorum. Her şeye hazırlıklı olmalıyız."
agot_nw_ranger_events.1801.desc.intro_b:0 "Malzemeleri toplarken, yabanılların neden kamplarını bu kadar aniden terk ettiklerini merak etmekten kendimi alamıyorum. Orada ne bulacağımızı söylemek mümkün değil, ama her ne olursa olsun, hazırlıklı olacağız."
agot_nw_ranger_events.1801.desc.intro_c:0 "Önümüzdeki yolculuk için kendimizi hazırlıyoruz. Kamp ıssız olabilir, ancak cevapsız sorular ağır basıyor. Terk edilmiş ateşler, dağınık malzemeler, burada ortaya çıkarılacak bir hikaye var."
agot_nw_ranger_events.1801.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive] terk edilmiş kampı keşfi, görevimizi harekete geçirdi. Muhafızlar toplandığında, yola çıkmaya hazırlanıyoruz. Yabanılları kaçıran şey hala bizi bekliyor olabilir."
agot_nw_ranger_events.1801.desc.intro_e:0 "Yolculuk için hazırlanırken havadaki soğuk daha ağır görünüyor. Terk edilmiş bir kamp, hala son yaşam kalıntılarıyla sıcak. Orada ne olduğunu öğrenmek istiyorsak aklımızı başımızda tutmamız gerekecek."
 agot_nw_ranger_events.1801.desc.outro:0 "\n\nKampa giden yol uzun olmayacak, ancak bulabileceklerimizin ardındaki gizem her adımı ağırlaştırıyor. Yabanılları kaçıran şey hala orada olabilir."
agot_nw_ranger_events.1801.a:0 "Haydi yola çıkalım ve kampı araştıralım."
agot_nw_ranger_events.1801.b:0 "Hazır olduğumuzdan emin olmak için tüm muhafız kampını daha yakına taşı."
agot_nw_ranger_events.1801.tt.destination:0 "[destination_1.GetBaseNameNoTier]'a doğru hemen yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1802.t:0 "Vahşi Doğada Yakalandı"
agot_nw_ranger_events.1802.desc.intro_a:0 "Terk edilmiş kampa varıyoruz ve araştırmamıza başlıyoruz. Muhafızlar burada ne olduğunu araştırarak etrafa yayılıyorlar. Gruptan daha da uzaklaşıyorum ve kısa süre sonra kendimi diğerlerinden ayrı buluyorum."
agot_nw_ranger_events.1802.desc.intro_b:0 "Aramaya başlarken kamp ürkütücü bir şekilde sessiz. Dağınık malzemeleri incelemeye odaklanarak diğer muhafızlardan uzaklaşıyorum ve aniden yalnız olduğumu fark ediyorum."
agot_nw_ranger_events.1802.desc.intro_c:0 "Kampı incelerken, bozulmuş bir zemin izini takip ederek diğerlerinden ayrılıyorum. Sessizlik rahatsız edici, ancak merakım beni gruptan daha da uzaklaştırıyor."
 agot_nw_ranger_events.1802.desc.intro_d:0 "Muhafızlar dağılıyor ve beni kendi başıma araştırma yapmaya bırakıyor. Terk edilmiş kamp, ne kadar derine inersem o kadar uğursuz hissettiriyor ve kısa süre sonra diğerlerinden çok uzaklaştığımı fark ediyorum."
agot_nw_ranger_events.1802.desc.intro_e:0 "Kampta yaptığımız arama bizi farklı yönlere götürüyor. Cevap bulma niyetiyle alana daha derinlemesine giriyorum, ancak kısa süre sonra diğerlerinden ayrıldığımı fark ediyorum."
agot_nw_ranger_events.1802.desc.mid_a:0 "Aniden, arkamda bir varlık hissediyorum. Tepki veremeden, sert eller beni yakalıyor ve gölgelerin içine sürüklüyor. Yabanıllar tarafından yakalandım, yüzleri vahşi, ama garip bir şekilde meraklı."
 agot_nw_ranger_events.1802.desc.mid_b:0 "Bir ses duyuyorum, bir dalın kırılma sesi, ama çok geç. Yabanıllar karanlıktan çıkıyor ve çabucak etkisiz hale getiriliyorum. Liderleri öne çıkıyor, bir [Select_CString(main_figure.IsFemale,'kadın','adam')], beni dikkatle izliyor."
agot_nw_ranger_events.1802.desc.mid_c:0 "Bağırmaya bile fırsat bulamadan, bir grup yabanıl tarafından yere seriliyorum. Hızlı hareket ediyorlar, ellerimi bağlıyorlar ve liderleri öne çıkıyor. [main_figure.GetSheHe|U] sakin, ama beni izlerken gözlerinde bir şey var."
agot_nw_ranger_events.1802.desc.mid_d:0 "Tepki veremeden bir grup yabanıl beni çevreliyor. Bileklerimi hızla bağlıyorlar ve mücadele ederken, liderleri, bir [Select_CString(main_figure.IsFemale,'kadın','adam')], görüş alanına giriyor, bakışları benden ayrılmıyor."
agot_nw_ranger_events.1802.desc.mid_e:0 "Yabanıllar tarafından pusuya düşürülüyorum, beni bağlarken elleri sert. Liderleri yaklaşıyor, hesapçı bir ifadeye sahip bir [Select_CString(main_figure.IsFemale,'kadın','adam')]. [main_figure.GetSheHe|U] beni izliyor, gözleri keskin ve dikkatli."
 agot_nw_ranger_events.1802.desc.outro_a:0 "\n\nYabanıl reis, bir [Select_CString(main_figure.IsFemale,'kadın','adam')], yaklaşıyor, gözleri beklediğimden daha uzun süre üzerimde oyalanıyor. [main_figure.GetSheHe|U] hafifçe gülümsüyor, neredeyse oyuncu, sanki [main_figure.GetHerHis] ilgisini yönlendiren meraktan daha fazlası varmış gibi."
agot_nw_ranger_events.1802.desc.outro_b:0 "\n\nBakışlarıyla karşılaştığımda, [main_figure.GetSheHe] beni bir düşman olarak görmekten çok ilgilenmiş görünüyor. Sözleri alaycı, gülümsemesi rahatsız edici. İlgilendiği açık, ama sadece yakalanmamla değil."
agot_nw_ranger_events.1802.desc.outro_c:0 "\n\n[Select_CString(main_figure.IsFemale,'Kadın','Adam')] beni incelerken bakışları yumuşuyor. [main_figure.GetHerHis|U] tonu değişiyor, neredeyse cilveli ve gülümsemesi, belki de aklında beni esir tutmaktan daha fazlası olduğunu gösteriyor."
 agot_nw_ranger_events.1802.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U] yaklaşıyor, sesi alçak, neredeyse oyuncu. Gözlerinde, herhangi bir fidye veya takastan çok benimle ilgilendiğini gösteren bir parıltı var. Gülümsemesi düşmanca olmaktan çok uzak."
agot_nw_ranger_events.1802.desc.outro_e:0 "\n\nYabanıl [Select_CString(main_figure.IsFemale,'kadın','adam')] beni süzüyor, ifadesi temkinden daha oyuncu bir şeye dönüşüyor. Benimle açıkça oynuyor, sözlerinde bir flört ipucu var."
agot_nw_ranger_events.1802.a:0 "Özgürlüğümü kazanmak için [main_figure.GetHerHim]'ı baştan çıkarmaya çalışıyorum."
agot_nw_ranger_events.1802.b:0 "[main_figure.GetHerHim] ile arkadaş olmaya çalışıyorum, [main_figure.GetHerHis] iyiliğini kazanmayı umuyorum."
agot_nw_ranger_events.1802.c:0 "Beni serbest bırakması için [main_figure.GetHerHim]'a mantıklı bir şekilde yalvarıyorum."
agot_nw_ranger_events_1802.a.tt.win:0 "[main_figure.GetSheHe|U] sözlerime kapılıyor ve serbest bırakılıyorum."
 agot_nw_ranger_events_1802.a.tt.lose:0 "[main_figure.GetSheHe|U] girişimlerimi fark eder ve beni esir tutar."
agot_nw_ranger_events_1802.b.tt.win:0 "[main_figure.GetSheHe|U] yumuşar ve beni serbest bırakmayı kabul eder."
agot_nw_ranger_events_1802.b.tt.lose:0 "[main_figure.GetSheHe|U] etkilenmez ve bağlı kalırım."
agot_nw_ranger_events_1802.c.tt.win:0 "[main_figure.GetSheHe|U] mantığımla ikna olur ve beni serbest bırakmayı kabul eder."
agot_nw_ranger_events_1802.c.tt.lose:0 "[main_figure.GetSheHe|U] mantığımı reddeder ve beni esiri olarak tutar."
 #You Win
 agot_nw_ranger_events.1804.t:0 "Kurulan Bağ"
agot_nw_ranger_events.1804.desc.one.a:0 "Sözlerim sihrini yapıyor ve aramızdaki gerilim değişiyor. [main_figure.GetTitledFirstName], bakışları yumuşuyor. Artık sadece kelimelerden daha fazlasını paylaşıyoruz. [main_figure.GetSheHe|U] artık bir düşman değil, bir sevgili."
agot_nw_ranger_events.1804.desc.one.b:0 "[main_figure.GetHerHis|U] gülümsemesi yaramazlaşıyor ve başardığımı biliyorum. Bir meydan okuma olarak başlayan şey çok daha derin bir şeye dönüştü. [main_figure.GetTitledFirstName] cazibime kapıldı ve bağımız artık mühürlendi."
agot_nw_ranger_events.1804.desc.one.c:0 "Konuşurken, bakışları oyalanıyor, gülümsemesi yeni bir ilgiyi ortaya koyuyor. Aramızdaki hava değişiyor ve kısa süre sonra farklı bir diyara geçtiğimizi biliyorum. Artık sadece yakalayan ve esir değiliz."
 agot_nw_ranger_events.1804.desc.one.d:0 "Cazibim inkar edilemez ve kısa süre sonra, [main_figure.GetHerHis] cilveli tonu daha fazlasına dönüşüyor. Artık sadece müttefik değiliz, bağımız derinleşti ve önümüzdeki gece hayatta kalmaktan daha fazlasını vaat ediyor."
agot_nw_ranger_events.1804.desc.one.e:0 "[main_figure.GetSheHe|U] oyuna geliyor ve planımın işe yaradığını anlıyorum. Aramızdaki çekim artıyor ve artık sadece kaçışla ilgili değil. [main_figure.GetHerHim]'ı kazandım ve artık düşmanlardan daha fazlasıyız."
agot_nw_ranger_events.1804.desc.two.a:0 "Sözlerim [main_figure.GetHerHim]'a ulaşıyor ve rahatlıyor. [main_figure.GetTitledFirstName] bana bir tehdit olarak değil, potansiyel bir arkadaş olarak bakıyor. Artık olayların gidişatını değiştirebilecek karşılıklı bir saygı paylaşıyoruz."
 agot_nw_ranger_events.1804.desc.two.b:0 "Uzun bir konuşmadan sonra, [main_figure.GetHerHis] gardı sonunda düşüyor. Bir şekilde müttefik olduk, hikayeler paylaştık ve ortak bir zemin bulduk. Düşmanlık olabilecek şey dostluğa dönüştü."
agot_nw_ranger_events.1804.desc.two.c:0 "Sakin sözler ve sabırla, [main_figure.GetHerHim]'ı kazanıyorum. [main_figure.GetSheHe|U] artık beni bir düşman olarak değil, güvenilecek biri olarak görüyor. [main_figure.GetTitledFirstName] ve ben artık yabancı değiliz, arkadaşız."
agot_nw_ranger_events.1804.desc.two.d:0 "[main_figure.GetTitledFirstName] dinliyor ve çabalarım meyvesini veriyor. [main_figure.GetSheHe|U] gülümsüyor, sözlerimi kabul ediyor ve kısa süre sonra ortak bir zemin buluyoruz. Gerilimle başlayan şey yeni bulunan bir dostlukla bitiyor."
agot_nw_ranger_events.1804.desc.two.e:0 "Barıştan bahsediyorum ve yavaşça, [main_figure.GetSheHe] beni farklı görmeye başlıyor. [main_figure.GetHerHis|U] düşmanca tavrı kayboluyor ve kendimizi yakalayan ve esir yerine arkadaş olarak konuşurken buluyoruz. Bağ kuruldu."
agot_nw_ranger_events.1804.desc.three.a:0 "Mantığım [main_figure.GetHerHim] ile uyuşuyor. [main_figure.GetTitledFirstName] dinliyor, sözlerimi dikkatlice düşünüyor. Kısa süre sonra, tavrı yumuşuyor ve onu kendi tarafıma çektiğimi biliyorum."
 agot_nw_ranger_events.1804.desc.three.b:0 "Sabır ve mantıkla, yavaşça [main_figure.GetHerHim]'ı konumum konusunda ikna ediyorum. [main_figure.GetTitledFirstName] onaylayarak başını sallıyor ve hakkımdaki fikrinin değiştiğini söyleyebilirim. Artık onun gözünde bir esir değilim."
agot_nw_ranger_events.1804.desc.three.c:0 "Savımı ortaya koyarken [main_figure.GetSheHe|U] dikkatle dinliyor ve kısa süre sonra düşmanca bakışları anlayışlı bir bakışa dönüşüyor. [main_figure.GetTitledFirstName] ikna oluyor, ilgisi artıyor ve onu kazandığımı biliyorum."
agot_nw_ranger_events.1804.desc.three.d:0 "Mantığa yönelik çağrım [main_figure.GetHerHis] savunmasını kırıyor. [main_figure.GetTitledFirstName] olaylara benim açımdan bakmaya başlıyor ve kısa süre sonra, artık bir tehdit değil, bir tür müttefik oluyor. Onu ikna ettim."
agot_nw_ranger_events.1804.desc.three.e:0 "[main_figure.GetSheHe|U] sözlerimi dikkatlice düşünüyor ve bir süre sonra, duruşunun değiştiğini görüyorum. [main_figure.GetTitledFirstName] artık düşmanca değil, düşünceli. Onu benim bakış açımı görmeye ikna etmeyi başardım."
agot_nw_ranger_events.1804.a:0 "Bu bir şeylerin başlangıcı olabilir."
 #You Lose
 agot_nw_ranger_events.1805.t:0 "Reisin Bakışları Altında"
agot_nw_ranger_events.1805.desc.one.a:0 "Cazibim işe yaramıyor. Yabanıl reis sözlerimin ardını görüyor, gülümsemesi kayboluyor. Elimi fazla açtım ve şimdi bana soğuk bir şüpheyle bakıyor. Bağlı kalıyorum."
agot_nw_ranger_events.1805.desc.one.b:0 "[main_figure.GetHerHim]'ı etkilemeye çalışıyorum, ama yabanıl reis kandırılmıyor. İfadesi sertleşiyor ve başarısız olduğum açık. Onu kazanmak yerine, sadece beni daha sıkı tutmasını sağladım."
agot_nw_ranger_events.1805.desc.one.c:0 "Flörtüm soğuk bir kayıtsızlıkla karşılanıyor. Yabanıl reis etkilenmeden arkasını dönüyor ve kaçma şansım parmaklarımın arasından kayıp gidiyor. Bileklerimdeki bağlar sıkı kalıyor."
agot_nw_ranger_events.1805.desc.one.d:0 "Sözlerim umduğum gibi etkili olmuyor. Reis gözlerini kısıyor, oyunumu görüyor. Özgürlük yerine, hapishanenin duvarlarına bakakalıyorum, bağlı ve yenilmiş halde."
agot_nw_ranger_events.1805.desc.one.e:0 "[main_figure.GetSheHe|U] girişimlerimden etkilenmeyerek gülüyor. Yabanıl reis kolayca büyülenmiyor ve sadece küçümsemesini kazanmayı başardım. Etrafımdaki ipler her zamanki kadar sıkı."
agot_nw_ranger_events.1805.desc.two.a:0 "Mantığa başvurmaya çalışıyorum, ancak yabanıl reisin yüzü soğuk kalıyor. [main_figure.GetSheHe|U] dostluk veya ittifaklarla ilgilenmiyor. Sözlerim sağır kulaklara gidiyor ve onun esiri olarak kalıyorum."
 agot_nw_ranger_events.1805.desc.two.b:0 "Ortak bir zemin bulma girişimim başarısız oluyor. Yabanıl reisin bana olan ilgisi azalıyor ve gözleri uzaklaşıyor. Tekrar bağlanmam için işaret ediyor. Hiçbir yere gitmiyorum."
agot_nw_ranger_events.1805.desc.two.c:0 "[main_figure.GetHerHim] ile mantıklı konuşma çabalarıma rağmen, yabanıl reis bana sırtını dönüyor, sunduklarımla ilgilenmiyor. Başarısız olduğumu anlayınca etrafımdaki bağlar sıkılaşıyor."
agot_nw_ranger_events.1805.desc.two.d:0 "Konuşarak kurtulmaya çalışıyorum ama sözlerimin bir önemi yok gibi görünüyor. Reis bana güvenmiyor ve halkı onu takip ediyor. Ba bağlı kalıyorum, kaçma şansım gitti."
agot_nw_ranger_events.1805.desc.two.e:0 "[main_figure.GetSheHe|U] bir an dinliyor, ama bakışları sertleşiyor. Sözlerim onu etkilemeye yetmedi ve özgürlük yerine, ellerim hala bağlı halde sessizce oturuyorum."
agot_nw_ranger_events.1805.desc.three.a:0 "Mantığım yetersiz kalıyor ve yabanıl reis daha da temkinli hale geliyor. Mantığımı görmüyor ve bunun yerine, bağlı ve dikkatli bakışları altında kalıyorum."
 agot_nw_ranger_events.1805.desc.three.b:0 "Mantığına hitap etmeye çalışıyorum ama faydasız. Yabanıl reis mantıkla ikna olmuyor. Kendimi kurtarma girişimim başarısız oldu ve bağlar kaldı."
agot_nw_ranger_events.1805.desc.three.c:0 "[main_figure.GetSheHe|U] mantığımı dinliyor, ancak reis ikna olmuyor. Başını sallıyor ve özgürlük şansı kayıp gidiyor. Etrafımdaki ipler sıkı kalıyor ve onun esiri olarak kalıyorum."
agot_nw_ranger_events.1805.desc.three.d:0 "Mantığım sağır kulaklara gidiyor. Yabanıl reis beni reddediyor, ilgisi kalmamış. Soğukta, bağlı ve esir olarak bırakılıyorum, kaçış planım tamamen paramparça."
agot_nw_ranger_events.1805.desc.three.e:0 "[main_figure.GetHerHim] ile mantıklı konuşmaya çalışmama rağmen, yabanıl reis dinlemeyi reddediyor. Savım çöküyor ve onun elinde kalıyorum, özgürlüğüm her zamankinden daha uzak."
agot_nw_ranger_events.1805.a:0 "Görünüşe göre burada biraz daha kalıyorum."

