 #Start Event
 agot_nw_ranger_events.2201.t:0 "Dikkatli Bir Göz"
agot_nw_ranger_events.2201.desc.intro_a:0 "Lord Kumandan'ın emirleri açık - [main_figure.GetTitledFirstName] yakından izlenmeli. Sur için bir tehdit oluşturuyorsa, çok geç olmadan bilmeliyiz."
agot_nw_ranger_events.2201.desc.intro_b:0 "Sur'un ötesinde, cesurlaşan bir reis hakkında fısıltılar yayılıyor. Bazıları başkalarını topladığını iddia ediyor, bazıları ise sadece gürültücü bir aptal olduğunu söylüyor. Gerçeği öğrenmeliyiz."
agot_nw_ranger_events.2201.desc.intro_c:0 "Donmuş vahşi doğada başka bir vahşi reisi yükseliyor. Bazı reisler baskın yapar, bazıları ticaret yapar, bazıları da kendi hallerine bırakır. Hangisi olduğunu belirleyeceğiz."
agot_nw_ranger_events.2201.desc.intro_d:0 "Adamlar, gözlerinde ateşle yürüyen bir liderin önderliğinde Özgür Halk'ın daha büyük sayılarda toplandığından bahsediyor. Tehlike varsa, ilk gören biz olmalıyız."
agot_nw_ranger_events.2201.desc.intro_e:0 "Nöbet'in doğası budur - izlemek. Bu vahşi bir sorunsa, Lord Kumandan sorun kapımıza ulaşmadan önce bilmeli."
agot_nw_ranger_events.2201.desc.outro:0 "\n\nMalzemeler toplandı ve kılıçlar bilenmiş halde, donmuş topraklara doğru yola çıkıyoruz. Yakında, [main_figure.GetTitledFirstNamePossessive] topraklarında duracak ve gerçekte nasıl bir [Select_CString(main_figure.IsFemale,'kadın','erkek')] olduğunu öğreneceğiz."
agot_nw_ranger_events.2201.a:0 "Hareket edelim."
agot_nw_ranger_events.2201.b:0 "Tüm kampı yaklaştırmalıyız."
agot_nw_ranger_events.2201.tt.destination:0 "Hemen [destination_1.GetBaseNameNoTier]'e doğru yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.2202.t:0 "Dünyalarının Kıyısında"
agot_nw_ranger_events.2202.desc.intro_a:0 "Don ve gölge örtüsü altında vahşi kampına yaklaşıyoruz. İleride ateşler titriyor, savaşçıları ağaçların altında gölgeler gibi hareket ediyor."
agot_nw_ranger_events.2202.desc.intro_b:0 "Sırtın ötesinde, vahşi kampı donmuş topraklara yayılıyor. Sayıları belirsiz, tehditleri ise kesin değil."
agot_nw_ranger_events.2202.desc.intro_c:0 "Duman kokusu soğuk havada sürükleniyor. Bir savaş kampı mı? Bir toplanma mı? Söylemek için çok erken."
agot_nw_ranger_events.2202.desc.intro_d:0 "Ham tahkimatlardan oluşan bir hat yerleşimi çevreliyor - donmuş toprağa çakılmış kazıklar. Savunma için mi yoksa gösteriş için mi, henüz söyleyemeyiz."
agot_nw_ranger_events.2202.desc.intro_e:0 "Kahkaha ve keskin sesler gece havasında yankılanıyor. Savaşçılara mı yoksa aptallara mı ait olduğu henüz belli değil."
agot_nw_ranger_events.2202.desc.mid_a:0 "\n\nLiderleri çadırından çıkıyor, geniş omuzlu, acımasız bir sırıtışa sahip bir [Select_CString(main_figure.IsFemale,'kadın','erkek')]. Buradan bile varlığı rahatsız edici."
agot_nw_ranger_events.2202.desc.mid_b:0 "\n\nKadınlar ve çocuklar ham kulübeler arasında hareket ediyor, ancak kampın kalbinde, reisleri güven saçarak duruyor."
 agot_nw_ranger_events.2202.desc.mid_c:0 "\n\nUzun boylu bir silüet büyük bir ateşin önünde oturuyor, savaşçıları etrafına toplanmış. Hak edip etmediği bir yana, sadakatleri açık."
agot_nw_ranger_events.2202.desc.mid_d:0 "\n\nİlk bakışta sıradan görünüyorlar. Sonra reis konuşuyor ve sesinde aklımı kemiren bir şey var."
agot_nw_ranger_events.2202.desc.mid_e:0 "\n\n[main_figure.GetTitledFirstName]'ın bir içki boynuzu kaldırmasını, adamlarının buna karşılık kükremesini izliyorum. Bir güç gösterisi… yoksa çaresizlik mi?"
agot_nw_ranger_events.2202.desc.outro_a:0 "\n\nKarar verme zamanı geldi - bu [Select_CString(main_figure.IsFemale,'kadın','erkek')] bir tehlike mi oluşturuyor, yoksa büyük hırsları olmayan sıradan bir vahşi mi?"
agot_nw_ranger_events.2202.desc.outro_b:0 "\n\nBir lider insanları savaşçı veya canavar yapabilir. Bu ikisi arasında ince bir çizgide yürüyor."
agot_nw_ranger_events.2202.desc.outro_c:0 "\n\nNöbet'e meydan okumayı düşünüp düşünmediği bir yana, halkı onu çağırsa savaşa takip ederdi."
agot_nw_ranger_events.2202.desc.outro_d:0 "\n\nBizim dostumuz değil, ama bu onu düşman yapar mı? Ne rapor edeceğimize karar vermeliyiz."
agot_nw_ranger_events.2202.desc.outro_e:0 "\n\nSonsuza dek burada oyalanamayız. Lord Kumandan gördüklerimizi duymalı."
agot_nw_ranger_events.2202.a:0 "Bu reis tehlikeli. Onunla başa çıkılmalı."
agot_nw_ranger_events.2202.b:0 "Müttefikimiz değil, ama gerçek bir tehdit de değil."
ranger_report_danger:0 "Lord Kumandan [main_figure.GetTitledFirstNameNoTooltip]'a karşı savaş ilan edebilir."
 #Report Danger
 agot_nw_ranger_events.2204.t:0 "Surun Ötesinden Gelen Tehdit"
agot_nw_ranger_events.2204.desc:0 "[first_ranger.GetTitledFirstName]'dan gelen bir haberci, endişe verici haberler taşıyor. İlk Kolcu, [main_figure.GetTitledFirstName]'ı araştırdı ve [main_figure.GetHerHim]'in gerçek bir tehlike olduğunu keşfetti. [main_figure.GetHerHis|U] gücü artıyor ve [main_figure.GetHerHis] hırsları yakında Duvar'a yönelebilir. Eğer hiçbir şey yapmazsak, [main_figure.GetHerHis] akıncıları büyük bir güçle geldiğinde pişman olabiliriz.\n\nKarar bana ait — Sur'un ötesine yürüyüp ilk darbeyi mi vuralım, yoksa şimdilik beklemede mi kalalım?"
agot_nw_ranger_events.2204.a:0 "Duvar boş durmayacak. Yürüyoruz!"
agot_nw_ranger_events.2204.b:0 "Bekleyip izleyeceğiz. Henüz doğru zaman değil."
 #Report it's fine
 agot_nw_ranger_events.2205.t:0 "Dikkatli Bir Göz"
agot_nw_ranger_events.2205.desc:0 "[first_ranger.GetTitledFirstName]'dan bir haberci, [main_figure.GetTitledFirstName] hakkındaki raporunu getiriyor. Bu [Select_CString(main_figure.IsFemale,'kadın','adam')] Nöbet'e dost olmasa da, [main_figure.GetSheHe] acil bir tehdit oluşturmuyor gibi görünüyor. [main_figure.GetHerHis|U] halkı kendi hayatta kalmalarıyla meşgul, Duvar'a saldırmak için toplanmıyorlar.\n\nŞimdilik savaşa gerek yok. Ama onları kontrolsüz bırakmak akıllıca mı?"
agot_nw_ranger_events.2205.a:0 "O halde onları rahat bırakalım."
agot_nw_ranger_events.2205.b:0 "Pişman olmadan önce ilk darbeyi vuralım."

 ##FALLEN RANGER
 #Contract Texts
 ranger_laamp_contract_2301_contract:0 "Düşmüş Kolcu"
ranger_laamp_contract_2301_request:0 "Bu [agot_ranger_mission|E] görevi, düşmüş bir kolcunun ölümünü araştırmanızı gerektiriyor."
ranger_laamp_contract_2301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$" # Bu kod aynen kalmalı, değiştirilmemeli.
ranger_laamp_contract_2301_desc:0 "Lord Kumandan, bizden birinin ölümünü araştırmamızı emretti. Sur'un ötesinde, cansız ve yalnız bir kolcu bulundu; bedeni, hiçbir net hikaye anlatmayan yaralarla doluydu. Yabanıllar mıydı, canavarlar mıydı, yoksa daha kötü bir şey miydi? Daha fazla can kaybı yaşanmadan gerçeği ortaya çıkarmalıyız." 

 ##CAST
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.2301.t:0 "Cevapsız Bir Ölüm"
agot_nw_ranger_events.2301.desc.intro_a:0 "Bizden biri Sur'un ötesinde düştü, bedeni soğukta bırakıldı. Lord Kumandan cevap istiyor ve onları bulmak bana düşüyor."
agot_nw_ranger_events.2301.desc.intro_b:0 "Nöbet her zaman ölümü bilmiştir, ancak bir kardeş tek başına, açık bir sebep olmadan öldüğünde, bu görmezden gelemeyeceğimiz bir gizemdir."
agot_nw_ranger_events.2301.desc.intro_c:0 "Vahşi doğada cansız ve yaralı bir kolcunun cesedi bulundu. Onu neyin öldürdüğünü kimse görmedi ve bu beni en çok endişelendiren şey."
agot_nw_ranger_events.2301.desc.intro_d:0 "Sur'un ötesinde, ölüm her zaman yakındır. Ama bu? Bu basit bir kaza değildi. Bir şey - ya da biri - onun canını aldı."
agot_nw_ranger_events.2301.desc.intro_e:0 "Nöbet'in bir kardeşi Sur'un ötesinde bir sonla karşılaştı ve katili bilinmiyor. Cevaplar olmadan geri dönmeyeceğim."
agot_nw_ranger_events.2301.desc.outro:0 "\n\nGerçeği ortaya çıkarmanın tek bir yolu var - izi takip etmeli ve nereye çıktığını görmeliyim."
agot_nw_ranger_events.2301.a:0 "Harekete geçelim."
agot_nw_ranger_events.2301.b:0 "Tüm kampı daha yakına taşımalıyız."
agot_nw_ranger_events.2301.tt.destination:0 "Hemen [destination_1.GetBaseNameNoTier]'a doğru yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.2302.t:0 "Soğuk İzler"
agot_nw_ranger_events.2302.desc.intro_a:0 "Kolcunun bulunduğu yere ulaşıyoruz. Bedeni düştüğü yerde hala duruyor, üzerinden esen soğuk rüzgar dışında dokunulmamış."
agot_nw_ranger_events.2302.desc.intro_b:0 "Manzara, çizmelerimin altındaki karın çıtırtısı dışında ürkütücü bir şekilde sessiz. Kolcu önümde yatıyor, son anları bir gizem."
agot_nw_ranger_events.2302.desc.intro_c:0 "Vücudu ayazla sertleşmiş, ancak yaralar taze. Onu ne öldürdüyse buradan uzakta değil."
agot_nw_ranger_events.2302.desc.intro_d:0 "Cesedin etrafına dağılmış izler var - bazıları insan, bazıları değil. İşaretler net bir hikaye anlatmıyor, ama burada bir şey varlığını sürdürüyor."
agot_nw_ranger_events.2302.desc.intro_e:0 "Kılıcı yanında, kavrayışında donmuş halde duruyor. Neyle karşı karşıya kaldıysa, sonuna kadar savaştı."
agot_nw_ranger_events.2302.desc.mid_a:0 "Silah yok, yağmalanmış teçhizat yok. Yabanıllardıysa hiçbir şey almadılar. Ama onlar değilse… o zaman kim?"
agot_nw_ranger_events.2302.desc.mid_b:0 "Yaraları derin, pürüzlü - bir bıçaktan değil, tamamen başka bir şeyden. Bir canavar mı? Pençeler mi? Dişler mi?"
agot_nw_ranger_events.2302.desc.mid_c:0 "Kar izlerin çoğunu örtüyor, ancak ipuçları kalıyor - bir mücadele, bir kovalamaca. Kolay ölmedi."
agot_nw_ranger_events.2302.desc.mid_d:0 "Soğuk, bedenini iyi korumuş. Yaraları hala kanıyor, yüzü hala son acı ifadesinde donmuş."
 agot_nw_ranger_events.2302.desc.mid_e:0 "Yanına diz çöküp olay yerini inceliyorum. Güçlüydü, iyi bir savaşçıydı, ama onu yere seren her neyse, bunu kolaylıkla yaptı."
agot_nw_ranger_events.2302.desc.outro_a:0 "\n\nGerçek, ayazın bir yerinde yatıyor. İzler sonsuza dek kaybolmadan önce nasıl en iyi şekilde araştırılacağına karar vermem gerek."
agot_nw_ranger_events.2302.desc.outro_b:0 "\n\nKolay cevaplar yok. Ne olduğunu öğrenmek istiyorsam, geride bırakılan işaretleri takip etmeliyim."
agot_nw_ranger_events.2302.desc.outro_c:0 "\n\nOnu neyin öldürdüğünü bilmeden gidemem. Önümdeki seçimler, neyi ortaya çıkaracağımı belirleyecek."
agot_nw_ranger_events.2302.desc.outro_d:0 "\n\nDuvar'ın daha fazla ölü kolcuya ihtiyacı yok. Burada bir tehdit varsa, o bizi bulmadan önce onu bulmalıyım."
agot_nw_ranger_events.2302.desc.outro_e:0 "\n\nBu yer cevaplar barındırıyor, ama sadece nereye bakacağımı bilirsem. Bir sonraki kararımı akıllıca vermeliyim."
agot_nw_ranger_events.2302.a:0 "Uzaklaşan izleri incele."
agot_nw_ranger_events.2302.b:0 "Cesette gizli ipuçlarını ara."
agot_nw_ranger_events.2302.c:0 "Çevredeki alanı tehlike açısından kolaçan et."
agot_nw_ranger_events_2302.a.tt.win:0 "İzler beklenenden fazlasını ortaya koyuyor."
agot_nw_ranger_events_2302.a.tt.lose:0 "İşaretler deşifre edilemeyecek kadar dağınık."
agot_nw_ranger_events_2302.b.tt.win:0 "Gizli bir yara, ilk bakışta görülmeyen bir ipucu."
agot_nw_ranger_events_2302.b.tt.lose:0 "Zaten bilinenlerin dışında kayda değer bir şey yok."
agot_nw_ranger_events_2302.c.tt.win:0 "Keskin bir göz, yakınlarda gizlenen bir şeyi fark eder."
agot_nw_ranger_events_2302.c.tt.lose:0 "Hiçbir şey görmüyorum, ama bu hiçbir şeyin beni görmediği anlamına gelmez."
 #You Win
 agot_nw_ranger_events.2304.t:0 "Ortaya Çıkan Cevap"
agot_nw_ranger_events.2304.desc.a:0 "İzler hikayeyi anlatıyor. Öldüğünde yalnız değildi ve katilinin yolu vahşi doğanın derinliklerine doğru gidiyor."
agot_nw_ranger_events.2304.desc.b:0 "Gizli bir yara, garip bir işaret - bu sıradan bir dövüş değildi. Daha uğursuz bir şey söz konusu."
agot_nw_ranger_events.2304.desc.c:0 "İşaretler artık açık - kolcu avlanmış ve avcısı hala yakınlarda pusuda bekliyor olabilir."
agot_nw_ranger_events.2304.a:0 "Bu bilgi Lord Kumandan'a ulaşmalı."
agot_nw_ranger_events.2304.b:0 "Bunu daha fazla araştırmalıyım."
#Kaybettiniz
agot_nw_ranger_events.2305.t:0 "Net Bir Cevap Yok"
agot_nw_ranger_events.2305.desc.a:0 "İzler dağınık, zamana yenik düşmüş. Buradaki tüm cevaplar karın altına gömülmüş."
agot_nw_ranger_events.2305.desc.b:0 "Hiçbir gizli ipucu kendini göstermiyor. Kolcunun ölümü, eskisi kadar gizemli kalıyor."
agot_nw_ranger_events.2305.desc.c:0 "Aramama rağmen, gerçek elimden kayıp gidiyor. Burada bir tehlike varsa, hala görünmüyor."
agot_nw_ranger_events.2305.a:0 "Bulduğum az şeyi rapor etmeliyim."
 #Further Investigation
 agot_nw_ranger_events.2306.t:0 "Karda Geride Kalanlar"
agot_nw_ranger_events.2306.artifact.desc:0 "Kolcunun ölümünün gerçeği anlaşılmazlığını koruyor. Hiçbir iz beni bir katile götürmüyor, hiçbir işaret kimliğini ortaya koymuyor.\n\nBölgeyi son bir kez tararken, elim karın altında bir şeye değiyor - eski ama kullanılabilir bir silah. Sorularıma cevap vermeyebilir, ama yine de işe yarar."
agot_nw_ranger_events.2306.gold.desc:0 "Rüzgar ağaçların arasında uluyor, sanki başarısızlığımla alay edercesine. Kolcuyu öldüren her kimse - ya da her neyse - ardında net bir iz bırakmadı.\n\nAyrılmak üzere dönerken, ayazda bir şey parlıyor. Altın. Çok değil, ama beni meraklandırmaya yetecek kadar - bu bir kolcunun para kesesi miydi? Yoksa biri aceleyle geride mi bıraktı?"
agot_nw_ranger_events.2306.food.desc:0 "Vahşi doğa kolay cevaplar vermiyor. Kolcunun katilinden geriye hiçbir iz kalmamış, buzun altına gömülü hiçbir gizli gerçek yok.\n\nBölgeyi ararken beklenmedik bir şey buluyorum - karda yarıya kadar gömülü erzaklar. Düşmüş kolcuya mı yoksa başka birine mi ait olursa olsun, boşa gitmeyecekler."
agot_nw_ranger_events.2306.nothing.desc:0 "Bölgenin her santimini taradım, ancak hiçbir cevap ortaya çıkmadı. İz yok, ipucu yok - sadece soğuk, sonsuz beyazlık.\n\nKolcuyu öldüren kişi çoktan gitmiş ve ben sadece sorularla ayrılıyorum."
agot_nw_ranger_events.2306.a:0 "Bulgularımı Lord Kumandan'a bildirmeliyim."

 #Reward Artifacts
 ranger_reward_sword:0 "Kış Kılıcı"
ranger_reward_sword_desc:0 "Sur'un ötesinde bulunan keskin bir kılıç. Etkililiği, kabalığı kadar inkar edilemez."
ranger_reward_spear:0 "Kış Mızrağı"
ranger_reward_spear_desc:0 "Sur'un ötesinde bulunan sağlam bir mızrak. Uzanış mesafesi ölümcül, sadece işlenmemiş, yıpranmış şaftıyla eşleşiyor."
ranger_reward_axe:0 "Kış Baltası"
ranger_reward_axe_desc:0 "Sur'un ötesinde bulunan acımasız bir balta. Ağırlığı ve keskinliği, kaba, yıpranmış sapı kadar sert."
ranger_reward_bow:0 "Kış Yayı"
ranger_reward_bow_desc:0 "Sur'un ötesinde bulunan ölümcül bir yay. Çekimi, kaba, zamanla aşınmış çerçevesi kadar ölümcül."