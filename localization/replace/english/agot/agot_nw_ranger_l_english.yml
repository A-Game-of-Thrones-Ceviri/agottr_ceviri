 ### EVENTS

 #First Ranger Died (POV: LC)
 agot_nw_ranger_events.0001.t:0 "Gezgin'in Mirası"
agot_nw_ranger_events.0001.t.deserted:0 "Karda Lekeli Bir Pelerin"
agot_nw_ranger_events.0001.t.fr_to_lc:0 "Yeni Lord Kumandan"
agot_nw_ranger_events.0001.desc:0 "Salonlardaki ateşler kısık yanıyor, Kara Kale'nin üzerine uzun gölgeler düşürüyor. Sur'un ötesine liderlik etmesi için güvendiğim bir adam olan Baş Gezgin [dead_first_ranger.GetFirstName]'in öldüğü haberi bana yeni ulaştı. Kaybı ağır, ancak Gece Nöbetçileri sendeleyemez.\n\nKuzey'in soğuk rüzgarları keder için durmaz. Yerine güçlü, yetenekli ve surlarımızın ötesindeki tehlikelerle yüzleşmeye hazır biri geçmelidir."
agot_nw_ranger_events.0001.desc.fr_to_lc:0 "Salonlardaki ateşler kısık yanıyor, Kara Kale'nin üzerine uzun gölgeler düşürüyor. Lord Kumandan [dead_first_ranger.GetFirstName]'in öldüğü haberi bana yeni ulaştı.\n\nKardeşler konuştu ve şimdi Lord Kumandan pelerinini ben taşımalıyım.\n\nKuzey'in soğuk rüzgarları keder veya şüphe için durmaz. Birisi benim yerime Baş Gezgin olarak geçmeli, bir zamanlar benim yaptığım gibi Sur'un ötesini izleme yükünü taşıyabilecek bir adam."
 agot_nw_ranger_events.0001.desc.incapable:0 "Şeref ve cesaretle hizmet etmiş bir adam olan Baş Gezgin [dead_first_ranger.GetFirstName]'in artık görevlerini yerine getiremeyeceği haberi bana ulaştı. Sur'un ötesindeki tehlikeler ve geçen zaman sonunda onu yakaladı.\n\nNöbet, Baş Gezgin'siz kalamaz.\n\nKuzey'in soğuk rüzgarları durmak bilmiyor ve şimdi [dead_first_ranger.GetFirstNameNoTooltip] gibi Sur'un ötesindeki adamlara liderlik edebilecek bir halef atamalıyım."
agot_nw_ranger_events.0001.desc.fr_deserted:0 "Bir zamanlar güvendiğim Baş Gezgin [deserted_first_ranger.GetFirstName] firar etti. İhaneti Nöbet'in üzerine ağır bir yük bindirdi ve hızla doldurulması gereken bir boşluk bıraktı.\n\nKuzey beklemeyecek ve Sur'un ötesindeki tehlikeler her geçen gün büyüyor. Saflarımızda tereddüte yer yok.\n\nŞimdi, yeni bir Baş Gezgin atamalıyım, yetenekli, güçlü ve ötesinde ne varsa onunla yüzleşmeye hazır biri. Nöbet buna bağlı ve biz sendelemeyeceğiz."
agot_nw_ranger_events.0001.a:0 "Yeni bir gezgin yükselmeli."
agot_nw_ranger_events.0001.a.tt:0 "[fr_candidate.GetTitledFirstName] sizin Baş Gezgin'iniz oluyor."

 #New First Ranger Selected (POV: LC)
 agot_nw_ranger_events.0002.t:0 "Yeni Bir Gezgin Yükseliyor"
agot_nw_ranger_events.0002.desc:0 "Karar verildi. Yeni bir Baş Gezgin, [new_first_ranger.GetTitledFirstName], şimdi önümde duruyor, Sur'un ötesindeki sorumluluğun ağırlığını taşımaya hazır. Yetenekli, becerisi ve cesareti için seçildi.\n\nGece Nöbetçileri'nin vahşi doğada gözleri ve kulakları olmalı ve o bizim öncümüz olacak. Görev ateşi şimdi onun içinde yanıyor ve yakında Kuzey'in soğuğu ve gölgesiyle yüzleşecek. Hikayesinin nasıl gelişeceğini yalnızca zaman gösterecek."
agot_nw_ranger_events.0002.a:0 "Nöbet, her zaman olduğu gibi devam ediyor."
agot_nw_ranger_events.0002.b:0 "Onu hangi tehlikelerin ve maceraların beklediğini merak ediyorum."

 #New First Ranger (POV: First Ranger)
 agot_nw_ranger_events.0003.t:0 "Taşıyacak Yeni Bir Pelerin"
agot_nw_ranger_events.0003.desc:0 "Yeni unvanımın ağırlığı omuzlarıma çöküyor, Gece Nöbetçileri'nin Baş Gezgini. Bu bir onur, ama onunla birlikte Sur'un ötesine taşımam gereken bir yük geliyor. Kaybedecek vakit yok. Yeni kampımı hazırlamam, malzeme toplamam ve donmuş vahşi doğada yanımda duracak adamları seçmem gerekecek.\n\nÖnümüzdeki tehlikeler çok, ama şimdi bu benim görevim. Sur'un savunması bizim tetikliğimize bağlı ve ben başarısız olmayacağım.\n\nVahşi doğa çağırıyor ve cevap verme zamanı geldi."
agot_nw_ranger_events.0003.a:0 "Önümüzdeki yolculuğa hazırlanma zamanı geldi."

 #Dark Sister (POV: First Ranger)
 agot_nw_ranger_events.0004.t:0 "Kuzgun'un Kılıcı"
agot_nw_ranger_events.0004.desc:0 "Bir kar fırtınası bizi gafil avladı ve adamlarımla beni yakındaki bir mağaraya sığınmaya zorladı. Rüzgar dışarıda şiddetli ve amansız bir şekilde uluyor, ancak bu buzlu duvarların içinde ürkütücü bir sessizlik var. Fırtınadan huzursuz ve can sıkıntısı beni kemirirken, mağaranın derinliklerini keşfetmeye karar verdim. Buz duvarları loş ışıkta hafifçe parlıyor ve gizli bir şey dikkatimi çekiyor.\n\nİlk başta bunun sadece donmuş bir taş parçası olduğunu düşündüm, ancak buzu temizlediğimde bir farkındalık beni çarptı.\n\nElimde, kayıp Valyrian çelik kılıcı [newly_created_artifact.GetName] tutuyordum. Bir zamanlar [bloodraven.GetTitledFirstName] olarak bilinen [bloodraven.GetTitledFirstName] tarafından kullanılan kılıç, burada unutulmuş, buza gömülmüş halde yatıyordu. Soğuk, keskin kenarı üzerinde elimi gezdirirken kalbim hızla atıyor. Nesillerdir kayıp olan efsanevi kılıç bulundu."
agot_nw_ranger_events.0004.a:0 "Kara Kardeş... hangi sırları gördün?" 

 #First Ranger deserted (POV: LC)
 agot_nw_ranger_events.0005.t:0 "Dönek Gezgin"
agot_nw_ranger_events.0005.desc:0 "Keşke doğru olmasaydı ama Baş Gezgin'imin görevini terk ettiği haberi bana ulaştı. İnsan diyarlarını korumak, Gece Nöbetçileri'ni korumakla görevlendirilen bir adam, pelerinini çevirdi ve Sur'un ötesindeki vahşi doğaya kayboldu. İhaneti, Kuzey'in soğuk rüzgarlarından daha derine işliyor. Yeminleri, hepimizi bağlayan görevi biliyordu, yine de onları çiğnemeyi seçti.\n\nNöbet, firarilere karşı hoşgörülü değildir. Şimdi yeni bir av başlıyor. Nereye kaçarsa kaçsın onu bulacağız, çünkü kardeşlerine ihanet edenleri tek bir kader bekliyor."
agot_nw_ranger_events.0005.a:0 "Firari, Nöbet'in adaletiyle yüzleşecek."

 #First Ranger is back on the Wall I (POV: First Ranger)
 agot_nw_ranger_events.0006.t:0 "Gezgin'in Övgüsü"
agot_nw_ranger_events.0006.desc:0 "Gelenek olduğu üzere, Sur'un ötesinden döndükten sonra, topladığım altını Lord Kumandan'a sunmak bana düşüyor."
agot_nw_ranger_events.0006.desc.gold:0 "Nöbet, sert kışlar ve bitmeyen tehditler boyunca kendini ayakta tutmak için her paraya ihtiyaç duyar. Elimden gelen katkıyı yapmak benim görevim. Kesedeki altın ağır, risk ve kan dökülerek kazanılmış küçük bir servet.\n\nLord Kumandan, Nöbet'i ayakta tutmaya yardımcı olması için övgüyü bekliyor. Burada işlerin yolu bu, her şeyden önce görev."
agot_nw_ranger_events.0006.desc.nogold:0 "Nöbet hayatta kalmak için her paraya güveniyor. Ama bu sefer kesem boş. Hiçbir hazine bulunamadı ve Sur'u ayakta tutmak için hiçbir para sunulamıyor. Lord Kumandan övgü bekliyor, ama verecek hiçbir şeyim yok. Boş bir kesenin sessizliği, altından daha ağır basıyor."
agot_nw_ranger_events.0006.a:0 "Her şeyden önce görev, her parayı Nöbet'e veriyorum."
agot_nw_ranger_events.0006.b:0 "Kendime bir pay ayıracağım... kimsenin bilmesine gerek yok."
agot_nw_ranger_events.0006.b.tt:0 "Eğer Lord Kumandan öğrenirse, sonuçları ağır olabilir."
agot_nw_ranger_events.0006.c:0 "Bu sefer sunacak hiçbir şeyim yok."

 #First Ranger is back on the Wall II (POV: LC)
 agot_nw_ranger_events.0007.t:0 "Gezgin'in Övgüsü"
agot_nw_ranger_events.0007.desc:0 "Baş Gezgin'im Sur'un ötesindeki yolculuğundan yıpranmış bir şekilde geri döndü. Karşımda dururken, ne getirdiğini görmek için bekliyorum. Sur'un ötesinde kaynaklar kıt ve toplanabilecek her türlü ganimet Nöbet'in hayatta kalması için hayati önem taşıyor.\n\nDışarıda hayatta kalmak kendi ödülüdür, ancak burada Kara Kale'de bizi ayakta tutan şey övgüdür."
agot_nw_ranger_events.0007.a:0 "Nöbet buna bağlı. Her para önemli."
agot_nw_ranger_events.0007.a.broke:0 "Hiçbir şey mi? Nöbet'in çaresizce malzemeye ihtiyacı var."
agot_nw_ranger_events.0007.a.insult:0 "Fark etmeyeceğimi mi sandın? Bir şeyler saklıyorsun."
agot_nw_ranger_events.0007.a.suspicion:0 "Umarım hepsi bu kadardır ve hiçbir şey geri dönerken #italic 'kaybolmamıştır'#!?" 

 #My ranger deserted
 agot_nw_ranger_events.0008.t:0 "Bir Kardeşin İhaneti"
agot_nw_ranger_events.0008.desc:0 "Sabah soğuk ve sessizce doğuyor, kamp hala kara gömülü. Ateşin etrafında toplanırken, bir eksiğimiz olduğu kafama dank ediyor. Kardeşlerimin yüzlerini tarıyorum ve gerçek ortaya çıkıyor. [turncloak.GetTitledFirstName] kayıp. Adamlarımdan biri öne çıkıyor, haber üzerimizde bir gölge gibi asılı duruyor, [turncloak.GetTitledFirstNameNoTooltip] yeminini bozdu, Nöbet'i terk etti ve bir yabanıl reisine kaçtı.\n\nBir dönek. Düşüncesi bile beni yakıp kavuruyor, kampı kasıp kavuran rüzgarlar kadar soğuk bir ihanet. O bizden biriydi, aynı göreve yemin etmişti ve şimdi hepsini bir kenara attı.\n\nAramızda düşmanlar olmadan bile vahşi doğa yeterince tehlikeli."
agot_nw_ranger_events.0008.a:0 "[turncloak.GetTitledFirstNameNoTooltip] öyle ya da böyle adaletin karşısına çıkacak."

 #Positive Relation in the Camp
 agot_nw_ranger_events.0009.t:0 "Bir Sıcaklık Anı"
agot_nw_ranger_events.0009.desc:0 "Ateş yumuşak bir şekilde çatırdıyor, sıcaklığı gecenin acı soğuğunu kesiyor. Kısa bir an için bakıyorum ve [ranger_camper_one.GetTitledFirstName] ile [ranger_camper_two.GetTitledFirstName]'in bir kahkaha paylaştığını, Sur'un ötesinde karşılaştığımız zorlu koşullara rağmen moralinin yüksek olduğunu görüyorum. Rüzgar uluyabilir ve soğuk ısırabilir, ancak şimdilik ateşin etrafında bir dostluk duygusu var.\n\nNadir de olsa, işte bu anlar karanlığa ve buza neden katlandığımızı bana hatırlatıyor.\n\nBurada bile, donmuş vahşi doğada, kardeşler arasındaki bağ bizi bir arada tutuyor."
agot_nw_ranger_events.0009.a:0 "Bu anlar zorluğu katlanılabilir kılıyor."

 #Negative Relation in the Camp
 agot_nw_ranger_events.0010.t:0 "Soğukta Gerilim"
agot_nw_ranger_events.0010.desc:0 "Ateş kısık yanıyor, sıcaklığı kamptaki gerilimi azaltmak için çok az işe yarıyor. [ranger_camper_one.GetTitledFirstName] ve [ranger_camper_two.GetTitledFirstName] yine karşı karşıya, sesleri alevlerin çatırtısının üzerine çıkıyor. Önemsiz bir şey üzerindeki anlaşmazlık olarak başlayan şey, hızla hararetli bir tartışmaya dönüştü.\n\nSur'un ötesindeki buzlu rüzgarlar amansız, ancak kardeşler arasındaki soğukluk da aynı derecede acımasız olabilir. Aramızda çatlaklar oluşmadan burada hayatta kalmak yeterince zor. Bu yerin sertliği sadece bedenlerimizi değil, bağlarımızı da sınıyor. Ve şu anda, bu bağlar kırılgan hissettiriyor.\n\nVahşi doğa acımasız ve bizi yıpratmaya başladığı açık."
agot_nw_ranger_events.0010.a:0 "Soğuk sadece kemiklerden fazlasını kırabilir."

 #Cannot continue
 agot_nw_ranger_events.0011.t:0 "Yolun Sonu"
agot_nw_ranger_events.0011.desc:0 "Her adımın ağırlığını hissediyorum, her biri bir öncekinden daha acı verici. Soğuk kemiklerime işledi ve bir zamanlar sahip olduğum güç gitti.\n\nBaş Gezgin olarak hizmet ettim, Sur'un ötesindeki adamlara liderlik ettim, başkalarını kıracak tehlikelerle yüzleştim, ama şimdi kırılan benim. Artık bu rolde devam edemem.\n\nKenara çekilme, Lord Kumandan'a Baş Gezgin'in yükünü taşıyacak başka birini bulması gerektiğini bildirme zamanı geldi. Nöbet'in güçlü, yetenekli ve liderlik etmeye hazır birine ihtiyacı var.\n\nArtık o kişi ben değilim."
agot_nw_ranger_events.0011.a:0 "Lord Kumandan'a yeni bir Baş Gezgin seçmesi gerektiğini bildirmeliyim."

 #Wildling Ambush I
 agot_nw_ranger_events.0012.t:0 "Kuzgun'un Sonu"
agot_nw_ranger_events.0012.desc:0 "Kendine Baş Gezgin diyen Kuzgun, Özgür Halk'ın öz benliğini hiçe sayıyor. Kargaların sözcüsü kesilmiş, bize ihanet ediyor. Onun bir daha Sur'un ötesine ayak basmasına izin vermeyeceğim. Kan dökme vakti geldi.\n\nEn gözü pek, en çevik savaşçımı bu iğrenç işe göndereceğim. Kuzgun'un leşi kuzgunlara yem olmalı. Bu görevi ancak en yırtıcı kurt başarabilir."
agot_nw_ranger_events.0012.a:0 "Gitsin ve bir daha dönmesin."
agot_nw_ranger_events.0012.b:0 "Kanını kendi ellerimle akıtacağım."

 #Wildling Ambush II
 agot_nw_ranger_events.0013.t:0 "Donmuş Dişlerde Pusu"
agot_nw_ranger_events.0013.desc:0 "Buz Dişi'nin soluğu ensemde. Görevimin başındayken, bir çıtırtı dikkatimi dağıtıyor. Fırsatım olmadan, çamların gölgesinden mızrağıyla bir yabanıl fırlayıp üzerime atılıyor. Gözlerindeki vahşet, niyetini açık ediyor. Kan istiyor, benim kanımı.\n\nDüşünmek yok, sadece hayatta kalmak var. Uluyan rüzgar, donmuş ağaçların arasında bir ağıt gibi yankılanırken, karşımda ölümle dans ediyorum. Yabanıl, canımı almaya yemin etmiş gibi."
agot_nw_ranger_events.0013.a:0 "Acı nedir öğreteceğim."

 #Wildling Ambush III
 agot_nw_ranger_events.0014.t.win:0 "Kuzgun'un Sonu"
agot_nw_ranger_events.0014.t.lose:0 "Kuzgun Kaçıyor"
agot_nw_ranger_events.0014.desc.win:0 "Savaşçım geri döndü ve yüzüme bir gülümseme yayıldı. Kuzgun öldü. [wildling_ambusher.GetFirstNameNicknamed], Baş Gezgin'in kanını ellerinde geri döndü, Özgür Halk için bir zafer.\n\nSur'un ötesinde gizlenen tehdit susturuldu ve kuzgunlar liderlerinin kaybıyla titreyecek."
agot_nw_ranger_events.0014.desc.lose:0 "Haber geldi, ama umduğum gibi değil. Kuzgun yaşıyor. Savaşçım başarısız oldu ve Baş Gezgin bir tehdit olmaya devam ediyor. Yanlış hesap yaptık ve şimdi kuzgunlar peşlerinde olduğumuzu biliyor. Bu savaş henüz bitmedi."
agot_nw_ranger_events.0014.a.win:0 "Kuzgunlar artık bizden korkacak."
agot_nw_ranger_events.0014.a.lose:0 "[recipient.GetSheHe|U] bir dahaki sefere kaçamayacak."

 #New Ranger Invited
 agot_nw_ranger_events.0016.t:0 "Gölgeler İçin Bir Kılıç"
agot_nw_ranger_events.0016.desc:0 "Sur'a geri döndüğümde, Lord Kumandan'ın avlusunda duruyorum. Saflar, şan ve kendilerini Sur'un ötesinde kanıtlama şansı için can atan adamlarla dolu.\n\nŞimdi, içlerinden birini kampımıza katılmak ve vahşi doğada bizimle birlikte durmak üzere seçme şansım var. Sur'un ötesindeki tehlikelerle yüzleşmeye hazır, güçlü ve güvenilir birine ihtiyacım var."
agot_nw_ranger_events.0016.desc.first:0 "Lord Kumandan'ın avlusunda duruyorum. Saflar, şan ve kendilerini Sur'un ötesinde kanıtlama şansı için can atan adamlarla dolu.\n\nŞimdi, içlerinden birini kampımıza katılmak ve vahşi doğada bizimle birlikte durmak üzere seçme şansım var. Sur'un ötesindeki tehlikelerle yüzleşmeye hazır, güçlü ve güvenilir birine ihtiyacım var."
agot_nw_ranger_events.0016.desc.second:0 "Bir gezgin daha ve Sur'un ötesine geçmeye hazır olacağız."
agot_nw_ranger_events.0016.a:0 "Umarım hazırsındır."
agot_nw_ranger_events.0016.a.tt:0 "[ranger_candidate.GetTitledFirstName] Gezgin Kampınıza katılıyor."

 #First Ranger is back on the Wall III
 agot_nw_ranger_events.0017.t:0 "Yeni Bir Gün"
agot_nw_ranger_events.0017.desc.fr:0 "Sur, her zaman olduğu gibi, bilinmeyene karşı bir nöbetçi olarak duruyor. Görevlerimi yerine getiriyor, arazide devriye geziyor ve adamları hizaya sokuyorum. Uzakta, Lord Kumandan'ın günün işlerini denetlediğini görüyorum, sesi buz gibi havayı kesiyor. Her kararı, Nöbet'in ve ona yemin edenlerin hayatlarının ağırlığını taşıyor.\n\nBir parçam böyle bir sorumluluğu taşımanın nasıl bir his olduğunu merak ediyor."
agot_nw_ranger_events.0017.desc.lc:0 "Ufukta boy gösteren Sur, Lord Kumandan olarak görevlerimi yerine getirirken esnemez bir şekilde duruyor. Adamların arasında Baş Gezgin'i görüyorum. Sur'un ötesindeki tehlikeleri bilen birinin sessiz gücüyle hareket ediyor.\n\nOnu izlerken, onun yerine geçmenin, vahşi doğayla ve bilinmeyenle doğrudan yüzleşmenin nasıl bir şey olacağını merak ediyorum."
agot_nw_ranger_events.0017.a:0 "Kendi görevlerime odaklanmalıyım."
agot_nw_ranger_events.0017.b:0 "Onun gibi olmanın nasıl bir his olduğunu merak ediyorum."
agot_nw_ranger_events.0017.c:0 "Şimdi meşgulüm."
agot_nw_ranger_events.0017.c.tt:0 "Yeni bir Lord Kumandan olana kadar tekrar sorulmayacak."

 #First Ranger is back on the Wall IV
 agot_nw_ranger_events.0018.t:0 "Yeni Bir Gün"
agot_nw_ranger_events.0018.desc.lc:0 "Lord Kumandan olarak, liderliğin ağırlığı omuzlarımda. Kardeşler rehberlik için bana bakıyor ve her karar Nöbet'in geleceğini şekillendirecek. Soğuk hava, komutanlığın söylenmemiş yüklerini taşıyor, ancak görev çağırıyor - ve Sur dayanmalı."
agot_nw_ranger_events.0018.desc.fr:0 "Sur'un ötesinde bilinmeyen yatıyor ve onunla yüzleşmeye hazır olduğumuzdan emin olmak benim görevim. Karda her iz, rüzgarda her fısıltı - dinlemek ve harekete geçmek benim görevim. Sur dayanıyor, ben de dayanmalıyım."
agot_nw_ranger_events.0018.a:0 "Yapılacak işler var."

 #The Night's Watch is no more
 agot_nw_ranger_events.0019.t:0 "Gece Nöbetçileri'nin Düşüşü"
agot_nw_ranger_events.0019.desc:0 "Sur hala ayakta, ama artık bizim değil. Nöbet'in sancakları indirildi, kaleleri başkası tarafından ele geçirildi. Bir zamanlar kendilerine kardeşim diyenler şimdi diz çökmüş ya da karda ölü yatıyor. Ettiğimiz yeminler, şimdi burada hüküm sürenler için hiçbir şey ifade etmiyor.\n\nArtık Baş Gezgin değilim. Görevim elimden alındı ve önümdeki yol belirsiz."
agot_nw_ranger_events.0019.desc.republic:0 "Sur hala ayakta, ama bir zamanlar bildiğim Nöbet yok oldu. Yeminler, gelenekler, savunmaya yemin ettiğimiz amaç - hepsi bir kenara atıldı. Şimdi burada yeni bir düzen hüküm sürüyor, artık eski yolları takip etmeyen bir düzen. Gece Nöbetçileri başka bir şeye dönüştü, artık tanımadığım bir şeye.\n\nArtık Baş Gezgin değilim, önemli olan hiçbir şekilde değilim. Buradaki yerim kayboldu ve önümdeki seçim açık."
agot_nw_ranger_events.0019.a:0 "Ve şimdi nöbetim sona erdi..."
agot_nw_ranger_events.0019.a.tt:0 "...ama yeni bir yolculuk başlıyor."
agot_nw_ranger_events.0019.b:0 "Benim için geriye hiçbir şey kalmadı."
agot_nw_ranger_events.0019.b.tt:0 "Oyun Bitti."

 ### First Ranger Council Events

 #Scout - Envoy - Wildling's Opinion bonus
 agot_nw_ranger_events.0021.t.success:0 "İzci: Yabanıllar Adımı Duyuyor"
agot_nw_ranger_events.0021.t.failed:0 "İzci: Sözlerim Donmuş Kulaklara Düşüyor"
agot_nw_ranger_events.0021.desc.intro_a:0 "[my_ranger.GetTitledFirstName] kampa giriyor, nefesi soğuk havada buharlaşıyor. Amaçlı bir şekilde hareket ediyor, yolculuğunun ağırlığı açıkça belli."
agot_nw_ranger_events.0021.desc.intro_b:0 "[my_ranger.GetTitledFirstName], vahşi doğada geçirdiği günlerin ardından geri dönüyor. Buzlu rüzgarlar izlerini bırakmış, ama gözlerinde başka bir şey var, rapor vermeye hazır olma hali."
agot_nw_ranger_events.0021.desc.intro_c:0 "Ateşin çatırtısı, [my_ranger.GetTitledFirstName] yabanıllar arasındaki görevinden yeni dönmüşken öne çıktığında sessizliği zar zor bozuyor."
agot_nw_ranger_events.0021.desc.intro_d:0 "[my_ranger.GetTitledFirstName], pelerini karla kaplı bir şekilde kampa giriyor. Alnındaki buzu siliyor, öğrendiklerini paylaşmaya hazır."
agot_nw_ranger_events.0021.desc.intro_e:0 "Kalın karın içinden, [my_ranger.GetTitledFirstName] ifadesi sabit olmasına rağmen gözleri yolculuğunun ağırlığını ortaya koyarak geri dönüyor."
agot_nw_ranger_events.0021.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip], zamanını yabanıl kampları arasında dolaşarak, adımın ve yaptıklarımın haberini yaymak için tehlikeli arazilerde gezerek geçirdi."
 agot_nw_ranger_events.0021.desc.mid_b:0 "Yabanılları etkilemek zor, ancak [my_ranger.GetTitledFirstNameNoTooltip] yine de onlarla konuştu, saygı tohumları ekmeyi umdu."
agot_nw_ranger_events.0021.desc.mid_c:0 "Yabanıl kamplarında, [my_ranger.GetTitledFirstNameNoTooltip] gücümün ve liderliğimin hikayelerini anlattı, hayatta kalmanın en önemli olduğu bir yerde onların dikkatini çekmeyi umdu."
agot_nw_ranger_events.0021.desc.mid_d:0 "[my_ranger.GetTitledFirstNameNoTooltip], Kuzey'in acımasızlığının orada yaşayanlara daha da sıkı yapıştığı yabanıl kamplarına gitti ve başarılarımın hikayelerini paylaştı."
agot_nw_ranger_events.0021.desc.mid_e:0 "Yabanıl kamplarının ateşleri arasında, [my_ranger.GetTitledFirstNameNoTooltip] kalplerini kazanmak için güç ve onur öyküleri örerek adımı söyledi."
agot_nw_ranger_events.0021.desc.success_a:0 "\n\nÇabaları meyvesini verdi. Yabanıllar artık adımı temkinli bir saygıyla söylüyor ve [my_ranger.GetTitledFirstNameNoTooltip] sözlerinin iz bıraktığını biliyor."
 agot_nw_ranger_events.0021.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] başarıyı bildirirken hafifçe gülümsüyor. Yabanıllar, gücümü kabul ederek benden kısık seslerle bahsetmeye başladılar."
agot_nw_ranger_events.0021.desc.success_c:0 "\n\nYabanıl reislerinin adımı söylediğinde nasıl dinlediklerini anlatırken başını sallıyor. [my_ranger.GetTitledFirstNamePossessiveNoTooltip] sözleri, hakkınızdaki algılarını değiştirmeye başladı."
agot_nw_ranger_events.0021.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], adımın artık yabanıl kamplarına yayıldığını, ateşlerinin başında yeni bulunan bir saygıyla fısıldandığını bildiriyor."
agot_nw_ranger_events.0021.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] görevi tamamlandı. Yabanıllar adımı temkinle söylüyor, ancak gücümü fark ettikleri açık."
agot_nw_ranger_events.0021.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], çabalarının boşuna olduğunu kabul ederek iç çekiyor. Yabanıllar soğuk ve duygusuz kaldılar, adım rüzgarlara karıştı."
 agot_nw_ranger_events.0021.desc.fail_b:0 "\n\nBaşını eğiyor, yabanılların sözlerine pek aldırış etmediğini söylüyor. [my_ranger.GetTitledFirstNameNoTooltip], Kuzey'in adımı yuttuğunu biliyor."
agot_nw_ranger_events.0021.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] kaşlarını çatarak, yabanılların kayıtsız olduğunu kabul ediyor. Sözleri bir dayanak bulamadı, adım güneşteki kar gibi eridi."
agot_nw_ranger_events.0021.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], yabanılların sırtlarını nasıl döndüğünü, adımın kamp ateşleri arasında nasıl kaybolduğunu anlatırken sesinde hayal kırıklığı var."
agot_nw_ranger_events.0021.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], sözleri etkisiz kalmış bir şekilde eli boş dönüyor. Yabanıllar etkilenmedi ve adım soğukta kayboldu."
agot_nw_ranger_events.0021.a.success:0 "Bu iyi."
agot_nw_ranger_events.0021.a.failure:0 "Başarısız bir girişim, ama başka zamanlar olacak."

