 ranger_laamp_contract_1201_contract:0 "Düşman Kapıda"
 ranger_laamp_contract_1201_request:0 "Bu [agot_ranger_mission|E], [TaskContract.GetEmployer.GetName] ile karşı karşıya gelmenizi ve onu alt etmenizi emrediyor."
 ranger_laamp_contract_1201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1201_desc:0 "Sınırlarımızın ötesinde, kampımızın yakınlarında bir yabanıl reisi görüldü.\n\nNamıdiğer düşmanımız [TaskContract.GetEmployer.GetName|U], az sayıda yoldaşıyla birlikte şu anda savunmasız bir durumda. Çelik gibi bir irade ve hızlı hareket edersek, bir pusu kurup gücünü kırabiliriz. Bu fırsatı değerlendirip, daha fazla bela açmadan onu etkisiz hale getirmeliyiz."
 
