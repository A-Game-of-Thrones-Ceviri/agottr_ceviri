 agot_nw_ranger_events.0028.desc.success_b:0 "\n\nÇelik bir şimşek gibi çaktı ve yabanıl, kara toprağa serildi. Gece Nöbetçisi'nin hamlesi hızlı ve ölümcüldü. Kamp güvendeydi, saldırgan sonsuz geceye karışmıştı."
 agot_nw_ranger_events.0028.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip], yabanılı alt ederek kampa zarar gelmesini engelledi. Davetsiz misafir durdurulmuş, tehlike savuşturulmuştu."
 agot_nw_ranger_events.0028.desc.success_d:0 "\n\nYabanılın saldırısı Gece Nöbetçisi tarafından durduruldu; bedeni şimdi karlar üzerinde yatıyordu. Hızlı hareket sayesinde kamp güvende kalmıştı."
 agot_nw_ranger_events.0028.desc.success_e:0 "\n\nYabanıl yenilmiş, kamptan çalma girişimi [my_ranger.GetTitledFirstNamePossessiveNoTooltip] kılıcı tarafından engellenmişti. Tehlike geldiği gibi hızla kayboldu."
 agot_nw_ranger_events.0028.desc.fail_a:0 "\n\nYabanıl, sert ve hızlı bir saldırıyla [my_ranger.GetTitledFirstNameNoTooltip] adlı kişiyi alt edip kamptan ne kadar ganimet toplayabildiyse toplayarak geceye karıştı."
 agot_nw_ranger_events.0028.desc.fail_b:0 "\n\nÇıkan arbedede, çevikliğini konuşturan yabanıl, Gece Nöbetçisi'ni alt etti. Malzemeleri kapıp gecenin karanlığına karıştı. Peşinden gitmek boşunaydı."
 agot_nw_ranger_events.0028.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] yabanılı uzak tutmaya çalıştı, ancak davetsiz misafir onu alt ederek vahşi doğaya karışmadan önce ne kadar ganimet ele geçirebildiyse ele geçirdi."
 agot_nw_ranger_events.0028.desc.fail_d:0 "\n\nGece Nöbetçisi cesurca savaştı, ancak yabanıl çok hızlıydı. Ganimetleri alıp gölgelerin arasına karışarak kampı savunmasız bıraktı."
 agot_nw_ranger_events.0028.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] tüm gücüyle karşı koymaya çalıştıysa da, yabanıl daha çevik ve acımasız çıktı. Zafer naraları yankılanırken, çalıntı ganimetlerle birlikte karanlığa gömüldü. Kampta ise tedirgin bir sessizlik hakimdi."
 agot_nw_ranger_events.0028.a.success:0 "Kamp tekrar güvende."
 agot_nw_ranger_events.0028.a.failure:0 "Bu kaybın acısını çekmeliyiz."
 
