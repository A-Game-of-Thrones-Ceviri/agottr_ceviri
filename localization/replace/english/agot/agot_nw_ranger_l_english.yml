 #Start Event
 agot_nw_ranger_events.1701.t:0 "Bilinmeze Yolculuk"
 agot_nw_ranger_events.1701.desc.intro_a:0 "[main_figure.GetTitledFirstNamePossessive] mesajı rahatsız edici ve şifreli, bir kehanet gibi. #italic 'Kuzgunu özgür bırak.'#! Yolculuğa hazırlanırken bu sözler zihnimde yankılanıyor, bir lanet gibi. Ne demek istediğini bilmesek de, bir tuzağa düşmemek için her ihtimale karşı hazırlıklı olmalıyız."
 agot_nw_ranger_events.1701.desc.intro_b:0 "[main_figure.GetTitledFirstNamePossessive] mesajında gizli bir anlam olduğu hissine kapılıyorum, bir zehirli ok gibi. #italic 'Kuzgunu özgür bırak.'#! Gerçekten ne istiyor? Bir bilmece gibi, bu belirsizlik hazırlıklarımızı yaparken içimi kemiriyor, bir kurt gibi."
 agot_nw_ranger_events.1701.desc.intro_c:0 "[main_figure.GetTitledFirstName] yoluma bir bilmece attı, bir ejderha bilmecesi gibi. #italic 'Kuzgunu özgür bırak.'#! Sözler, garip ve uğursuz bir şekilde, bir hayaletin nefesi gibi kalıyor. Bu görevin her şeye yol açabileceğini, bir fırtına gibi her şeyi değiştirebileceğini bilerek malzemelerimi topluyorum."
 agot_nw_ranger_events.1701.desc.intro_d:0 "Ayrılmaya hazırlanırken, [main_figure.GetTitledFirstNamePossessive] sözleri beni bir hayalet gibi rahatsız etmeye devam ediyor, #italic 'kuzgunu özgür bırak.'#! Bu bir uyarı mı, bir davet mi, yoksa bir tehdit mi? Her adımda, gizemin derinliklerine, bir bataklığa çekiliyorum."
 agot_nw_ranger_events.1701.desc.intro_e:0 "#italic 'Kuzgunu özgür bırak.'#! [main_figure.GetTitledFirstNamePossessive] şifreli mesajı, zihnimde bir dövme gibi kazılı. Kamp yolculuğa hazırlanırken, bu bilinmeyen buluşmanın diğer tarafında, bir sis perdesinin ardında bizi neyin beklediğini, bir canavar mı yoksa bir dost mu olduğunu merak ediyorum."
 agot_nw_ranger_events.1701.desc.outro:0 "\n\nYola çıktığımızda belirsizlik, üzerimize çöken bir gece gibi ağır basıyor. Reisin niyetleri bir bilmece gibi gizemini koruyor, ancak ne olursa olsun, bir fırtınaya doğru yelken açar gibi, bununla doğrudan yüzleşeceğiz."
 agot_nw_ranger_events.1701.a:0 "Haydi gidip reisle görüşelim, bu bilmeceyi çözelim."
 agot_nw_ranger_events.1701.b:0 "Kampı buluşma noktasına doğru, bir mıknatıs gibi çekelim."
 agot_nw_ranger_events.1701.tt.destination:0 "[destination_1.GetBaseNameNoTier] bölgesine doğru derhal yola çıkıyorsunuz."
 #Action Event
 agot_nw_ranger_events.1702.t:0 "Reisin Önerisi"
 agot_nw_ranger_events.1702.desc.intro_a:0 "Yabanıl kampına varıyoruz ve reis tarafından karşılanıyoruz. İfadesi sakin, ancak gözlerinde gizli bir anlam var. Bu anı dikkatlice planladığı aşikâr."
 agot_nw_ranger_events.1702.desc.intro_b:0 "Yabanıl reis, gözlerine ulaşmayan bir gülümsemeyle bizi karşılıyor. Ateşinin etrafında toplanırken, niyetini açıklamasını bekliyoruz; hava söylenmemiş sözlerle yüklü."
 agot_nw_ranger_events.1702.desc.intro_c:0 "Yabanıl reisin karşısında dururken, bunun sıradan bir toplantı olmadığını hissediyorum. Sadece konuşmak için burada değil; benden bir şey istiyor ve bunu açıklaması an meselesi."
 agot_nw_ranger_events.1702.desc.intro_d:0 "Reise götürülürken kampta gergin bir hava hakim. Ateşin yanında oturmuş, konuşmadan önce sözlerini tartıyor gibi, beni dikkatle izliyor. Sırada ne söyleyeceği her neyse, önemli olacağını biliyorum."
 agot_nw_ranger_events.1702.desc.intro_e:0 "Yabanıl reisin kampına varıyoruz ve havada bir beklenti hissediliyor. Reis oturmamız için işaret ediyor, ancak hareketlerinde sıcaklık yok. Bir öneride bulunmak üzere olduğunu seziyorum."
 agot_nw_ranger_events.1702.desc.mid_a:0 "Reis öne eğiliyor, sesi kısık. Beni gafil avlayan bir teklifte bulunuyor: toprak. Rakibine karşı savaşında ona yardım edersem, kendi toprağım olacak. Teklif, havada asılı bir hançer gibi duruyor."
 agot_nw_ranger_events.1702.desc.mid_b:0 "\n\nKonuşurken, reis teklifini açıkça ortaya koyuyor. Rakibine karşı savaşında yardımımı istiyor ve karşılığında bana toprak vaat ediyor. Bu teklif cazip olmasının yanı sıra, aynı zamanda bir ihanet."
 agot_nw_ranger_events.1702.desc.mid_c:0 "\n\nReisin sesi sıradan, ancak sözleri hiç de öyle değil. Rakibine karşı savaşında ona yardım edersem bana toprak teklif ediyor. Bu, Gece Nöbetçileri'ne sırt çevirmek anlamına gelecek bir anlaşma."
 agot_nw_ranger_events.1702.desc.mid_d:0 "\n\nReis sonunda niyetini açıklıyor. Bir rakibe karşı savaşta yardımımı istiyor. Karşılığında, bana toprak vaat ediyor. Teklifin ağırlığı hissediliyor; her şeye ihanet anlamına gelebilir."
 agot_nw_ranger_events.1702.desc.mid_e:0 "\n\nYabanıl reis açıkça konuşuyor, savaşında yardımım karşılığında bana toprak teklif ediyor. Sözleri cazip olduğu kadar tehlikeli. Ona yardım etmek, yeminlerimi bozmak anlamına gelir."
 agot_nw_ranger_events.1702.desc.outro_a:0 "\n\nTeklif havada asılı kalırken, önümdeki seçimin ağırlığını hissediyorum. Kabul etmek, Gece Nöbetçileri'nden ayrılmak, korumaya yemin ettiğim her şeye ihanet etmek anlamına gelir."
 agot_nw_ranger_events.1702.desc.outro_b:0 "\n\nTeklif havada asılı kalırken, reisin gözleri gözlerime kilitleniyor. Seçim açık: ona katıl ve yeminlerimi boz veya reddet ve onurumu koru."
 agot_nw_ranger_events.1702.desc.outro_c:0 "\n\nReisin sözlerini tartarırken aramızdaki ateş çıtırdıyor. Bana toprak, güç teklif ediyor, ancak korumaya yemin ettiğim her şey pahasına. Karar kolay değil."
 agot_nw_ranger_events.1702.desc.outro_d:0 "\n\nReis cevabımı beklerken gerilimin arttığını hissediyorum. Teklif ettiği toprak cazip, ancak bedeli ağır. İhanetin ağırlığı üzerimde."
 agot_nw_ranger_events.1702.desc.outro_e:0 "\n\nReisin teklifini değerlendirirken, her iki seçeneğin sonuçları da ortaya çıkıyor. Kabul etmek firar anlamına gelirken, reddetmek onu düşman edebilir. Kolay bir yol yok."
 agot_nw_ranger_events.1702.a:0 "Sana katılıyorum. Birlikte, bu toprakları fethedeceğiz."
 desert_and_war:0 "Gece Nöbetçileri'nden firar ederek [an_enemy.GetTitledFirstNameNoTooltip] adlı kişiye savaş ilan ediyorsun."
 agot_nw_ranger_events.1702.b:0 "Gece Nöbetçileri'ne ihanet etmemi nasıl beklersin?"
 #You Win
 agot_nw_ranger_events.1704.t:0 "Kara Yemin"
 agot_nw_ranger_events.1704.desc:0 "Karar verildi. Gece Nöbetçileri'ni ve yeminlerimi geride bıraktım. Yabanıl reisle güçlerimizi birleştirdik, rakibine karşı savaşa hazırlanıyoruz. Bir zamanlar kardeşlerim olanlar, artık beni düşman olarak bilecek. İlerlerken soğuk rüzgar uluyor ve her adımda, seçimimin ağırlığını hissediyorum. Geri dönüş yok.\n\nSavaş başlıyor. Bu topraklar yakında bizim olacak."
 agot_nw_ranger_events.1704.a:0 "Savaşa! Zafer bizim olacak!"
 #You Lose
 agot_nw_ranger_events.1705.t:0 "Son Çekişme"
 agot_nw_ranger_events.1705.desc:0 "Reis, teklifini daha da zorluyor; sözleri çaresiz, tonu ise ısrarcı. Bana her şeyi vaat ediyor: güç, özgürlük ve toprak. Ancak kararım kesin. Gece Nöbetçileri'ne olan görevimden vazgeçemem. Günaha direniyor, anın ağırlığını hissediyorum.\n\nKarşısında durmuş, seçeneklerimi değerlendiriyorum."
 agot_nw_ranger_events.1705.a:0 "Bunun bedelini ödeyeceksin."
 agot_nw_ranger_events.1705.b:0 "Ayrılıyorum. Kaderin beni ilgilendirmiyor."
 
 #BECAME LANDED
 #Turncloak:0 Becoming Landed - Post-War Event
 agot_nw_ranger_events.1706.t:0 "Kuzgundan Reise"
 agot_nw_ranger_events.1706.desc:0 "Bir zamanlar siyah giyerdim, Gece Nöbetçileri'nin Baş Korucusu olarak görev yapardım. Ancak o günler geride kaldı. Şimdi, Sur'un ötesindeyim; eski kardeşlerimin gözünde bir firari, ancak Özgür Halk için daha fazlası.\n\nVahşi doğa ve Özgür Halk'ın yolu beni çağırıyor. Bu yeni hayata tamamen kucak açıp açmayacağıma veya ondan uzak mı duracağıma karar vermeliyim."
 agot_nw_ranger_events.1706.desc_wildling:0 "Bir zamanlar siyah giyer, Gece Nöbetçileri'nin Baş Korucusu olarak görev yapardım, ancak gerçek kanım her zaman vahşi doğaya aitti. Kuzgunlar arasında yürüdüm, fakat Özgür Halk benim kökenimdi. Şimdi, Sur arkamda ve bir kez daha ötesindeyim; bir firari değil, eve dönen biri olarak.\n\nVahşi doğa, eski bir dost gibi beni çağırıyor ve Özgür Halk'ın yolu yeniden önümde uzanıyor. Özümde her zaman var olana kucak açmalı mıyım, yoksa bir zamanlar sürdürdüğüm hayata mı tutunmalıyım? Karar zamanı."
 agot_nw_ranger_events.1706.a:0 "Eski Tanrılar yolumu göstersin."
 agot_nw_ranger_events.1706.b:0 "Artık Özgür Halk'tan biriyim."
 agot_nw_ranger_events.1706.c:0 "Burası benim yuvam."
 agot_nw_ranger_events.1706.d:0 "Hiçbir şey değişmedi."
 
