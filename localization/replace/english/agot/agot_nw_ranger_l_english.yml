 #Contract Texts
 ranger_laamp_contract_1901_contract:0 "Hain"
 ranger_laamp_contract_1901_request:0 "Bu [agot_ranger_mission|E], hain ile savaşmanı ve onu yenmeni gerektiriyor."
 ranger_laamp_contract_1901_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1901_desc:0 "Gece Nöbetçileri'nden bir firarinin haberini aldım.\n\nYakınlarda, vahşi doğada saklanıyor. Bu ihaneti cezasız bırakamayız. Hızlı hareket edersek, hain daha fazla kaçamadan onu takip edip adalete teslim edebiliriz."
 
 ##CAST
 # main_figure - The main character of the event - Turncloak
 # my_ranger - Ranger Scout
 
 #Start Event
 agot_nw_ranger_events.1901.t:0 "Hain Avı"
 agot_nw_ranger_events.1901.desc.intro_a:0 "[my_ranger.GetTitledFirstName] adlı kişinin sözleri buz gibi bir rüzgar misali çadır bezi arasında yankılanıyor. Yeminini çiğneyen bir Gece Nöbetçisi, bir hain, yakınlarda bir yerde saklanıyor. Vakit kaybetmeye tahammülümüz yok.  Hazırlıklar tamamlanırken, buzlu rüzgar avın başlangıcını haber veriyor."
 agot_nw_ranger_events.1901.desc.intro_b:0 "Gece Nöbetçileri saflarından bir hain... Bundan beter bir ihanet düşünülemez. [my_ranger.GetTitledFirstNamePossessive] getirdiği bilgiler hala taze. Çabuk davranırsak, bu pislik donmuş topraklara karışmadan yakalanabilir."
 agot_nw_ranger_events.1901.desc.intro_c:0 "Gece Nöbetçileri'nden kaçmak affedilmez bir suçtur. Bu ihanetin cezasız kalmasına izin veremem.  Uzun ve zorlu bir av olacağını bilerek, kendimizi bu hain köpeğin peşine düşmeye hazırlıyoruz."
 agot_nw_ranger_events.1901.desc.intro_d:0 "Gece Nöbetçileri firarileri nadiren uzağa gider ve bu da bir istisna değil. [my_ranger.GetTitledFirstNamePossessive] raporu bize bir yol gösterdi. Onu bulduğumuzda, Kuzey'in soğuk ısırığı onun endişelerinin en küçüğü olacak."
 agot_nw_ranger_events.1901.desc.intro_e:0 "[my_ranger.GetTitledFirstNamePossessive] raporu sayesinde elimizde taze bir iz var. Gece Nöbetçileri'nden kaçan bir yeminbozan. Affedilmez bir suç.  Bu köpeği Yedinin huzuruna çıkarmak için yola koyuluyoruz."
 agot_nw_ranger_events.1901.desc.outro:0 "\n\nÇabuk olmalıyız. Bir hain nasıl saklanacağını bilir, ancak onu sonsuza dek kovalayacağız. Av başladı."
 agot_nw_ranger_events.1901.a:0 "Yürüyelim. Bu kanlı leke temizlenmeli."
 agot_nw_ranger_events.1901.b:0 "Kampı toplayın, takviye kuvvetlere ihtiyacımız olabilir."
 agot_nw_ranger_events.1901.tt.destination:0 "Derhal [destination_1.GetBaseNameNoTier] bölgesine doğru yola çıkıyorsunuz." 
 #Action Event
 agot_nw_ranger_events.1902.t:0 "Hain Köşeye Sıkıştı"
 agot_nw_ranger_events.1902.desc.intro_a:0 "Ormanın sınırına ulaştık ve hain [main_figure.GetTitledFirstName] adlı kişiyi bulmak uzun sürmedi. Aceleyle ilerliyor, ancak varlığımızdan bihaber. İşte fırsatımız."
 agot_nw_ranger_events.1902.desc.intro_b:0 "Orman sık, ancak hain [main_figure.GetTitledFirstName] çok uzakta değil. Ağaçların arasında onu görebiliyorum, etrafının sarıldığından habersiz. Vakit kaybetmemeliyiz."
 agot_nw_ranger_events.1902.desc.intro_c:0 "Ormanın kalbine doğru ilerlerken, işte orada, yeminini çiğneyen köpek. Etrafına tedirgin bakışlar atıyor, yaklaştığımızdan habersiz."
 agot_nw_ranger_events.1902.desc.intro_d:0 "İşte, ağaçların gölgesinde... Hain [main_figure.GetTitledFirstName]. Henüz bizi fark etmedi. Duruşu gergin, ancak şu an avantaj bizde."
 agot_nw_ranger_events.1902.desc.intro_e:0 "İzini takip ederek sonunda hain [main_figure.GetTitledFirstName] adlı kişiyi bulduk. Ormanda ilerliyor, yaklaşan sonundan bihaber."
 agot_nw_ranger_events.1902.desc.mid_a:0 "Yalnız ve çaresiz, ormanın derinliklerinde kaçmaya çalışıyor, ancak hatalar yapıyor. Varlığımızı fark etmeden harekete geçmeliyiz."
 agot_nw_ranger_events.1902.desc.mid_b:0 "Hareketleri telaşlı ve umutsuz. Ormanda ilerlerken gözlerindeki korkuyu görebiliyorum. Etrafı sarıldığından habersiz, son anlarını yaşıyor." 
 agot_nw_ranger_events.1902.desc.mid_c:0 "Hain panik içinde, adımları aceleci ve amaçsız. Savunmasız, ancak dikkatsiz bir hareket onu kaçmaya sevk edebilir."
 agot_nw_ranger_events.1902.desc.mid_d:0 "Hızlı hareket ediyor, ancak paniği onu ele geçirmiş. Orman ona karşı, bu da bize saldırmak için mükemmel bir fırsat sunuyor."
 agot_nw_ranger_events.1902.desc.mid_e:0 "Çalılıkların arasında sendeleyerek ilerleyişini, etrafına korku dolu bakışlar atışını izliyorum. Ne kadar yakın olduğumuzdan bihaber. Korkusu, bizim silahımız."
 agot_nw_ranger_events.1902.desc.outro_a:0 "\n\nVarlığımızı hissetmeden harekete geçmeliyiz. Tek bir yanlış adımda kaçabilir, ancak avantaj bizde. Şimdi bir karar vermeliyiz."
 agot_nw_ranger_events.1902.desc.outro_b:0 "\n\nGergin, ancak henüz bizi fark etmedi. Üstünlük bizde, fakat fark edilmeden hamle yapmalıyız."
 agot_nw_ranger_events.1902.desc.outro_c:0 "\n\nVakit kaybetmeye tahammülümüz yok. Hain savunmasız, şimdi hareket edersek onu yakalayabiliriz. Nasıl bir yol izleyeceğimize karar vermeliyiz."
 agot_nw_ranger_events.1902.desc.outro_d:0 "\n\nHain yakın ve sürpriz unsurundan faydalanabiliriz. Ancak kaçışını engelleyecek şekilde hamle yapmalıyız."
 agot_nw_ranger_events.1902.desc.outro_e:0 "\n\nİşte fırsatımız. Panik içinde ve şimdi hareket edersek onu yakalayabiliriz.  Hangi yolu seçeceğime karar vermeliyim."
 agot_nw_ranger_events.1902.a:0 "Üzerine atılıp yere sermeliyiz."
 agot_nw_ranger_events.1902.b:0 "Yardım etmek için geldiğimizi düşündürterek onu tuzağa düşürmeliyiz."
 agot_nw_ranger_events.1902.c:0 "Adamlarıma kuşatma emri vermeliyim."
 agot_nw_ranger_events_1902.b.tt.win:0 "Tuzak işe yarıyor ve kolayca yakalıyoruz."
 agot_nw_ranger_events_1902.b.tt.lose:0 "Aldatmacayı fark ediyor ve kaçmayı başarıyor."
 agot_nw_ranger_events_1902.c.tt.win:0 "Yaklaşıp etrafını sarıyoruz, kaçacak hiçbir yeri kalmıyor."
 agot_nw_ranger_events_1902.c.tt.lose:0 "Çemberi yarıp kaçıyor." 
 #You Win
 agot_nw_ranger_events.1904.t:0 "Hainin Sonu"
 agot_nw_ranger_events.1904.desc.one.a:0 "Hızla hamle yapıyorum ve hain tepki veremeden kılıcım hedefine ulaşıyor. Tek bir vuruşla yere yığılıyor. Yeminbozanın sonu geldi."
 agot_nw_ranger_events.1904.desc.one.b:0 "Sert bir darbe indiriyorum, hızlı ve ölümcül. Hain, kılıcımın altında can verirken kaderini anlamaya bile fırsat bulamıyor. Gece Nöbetçileri adaleti hızlı tecelli eder."
 agot_nw_ranger_events.1904.desc.one.c:0 "Saldırımım yıldırım gibi ve hain sendeliyor, kanlar fışkırarak yere düşüyor. İhaneti, soğuk orman toprağında son nefesini vermesiyle sona eriyor."
 agot_nw_ranger_events.1904.desc.one.d:0 "Saldırıyorum ve kaçış yolu yok. Dövüş bir anda bitiyor, kılıcım savunmasını delip geçiyor. Hain, ayaklarımın dibinde cansız yatıyor."
 agot_nw_ranger_events.1904.desc.one.e:0 "Saldırımım ansızın geliyor. Merhamet yok, tereddüt yok. Yere yığılıyor, cansız bedeni ihanetinin bedelini ödemiş."
 agot_nw_ranger_events.1904.desc.two.a:0 "Hain tuzağa düşüyor, gardı açıkta kalıyor. Tek bir hamleyle, kılıcım ihanetine son veriyor.  Cesedi vahşi doğanın insafına kalacak."
 agot_nw_ranger_events.1904.desc.two.b:0 "Sözlerime kanıyor, ancak çok geç oluyor. Gardını indirdiği an saldırıyorum. Hainin hayatı sona eriyor ve ihaneti onunla birlikte karlara gömülüyor."
 agot_nw_ranger_events.1904.desc.two.c:0 "Tuzak mükemmel işliyor. Yeterince yaklaşmama izin veriyor ve tek bir darbeyle işini bitiriyorum. Son nefesini verirken hain gözlerindeki şok ifadesiyle ölüyor."
 agot_nw_ranger_events.1904.desc.two.d:0 "Aldatmacam kusursuz işliyor ve hain ne olduğunu anlamadan yere seriliyor. Cansız bedeni karlara karışıyor ve adalet yerini buluyor."
 agot_nw_ranger_events.1904.desc.two.e:0 "Sözlerime kanan hain, gardını indiriyor ve saldırıyorum. İhaneti, bedeni soğuk toprağa düşerken kanla lekeleniyor."
 agot_nw_ranger_events.1904.desc.three.a:0 "Adamlarım emrime uyarak her yönden yaklaşıyor. Hain kaçmaya çalışıyor, ancak çember daralıyor. Merhamet göstermeden yere seriyoruz. Hainin sonu hızlı ve acımasız oluyor."
 agot_nw_ranger_events.1904.desc.three.b:0 "Tuzak kuruldu ve adamlarım yaklaşırken, hain köşeye sıkışıyor. Öldürmek için hamle yapıyorum ve ihaneti burada, ormanın kalbinde sona eriyor."
 agot_nw_ranger_events.1904.desc.three.c:0 "Etrafını sarıyoruz ve kaçış yolu kesilen hain, kılıcımın altında can veriyor. Kanı karı lekeliyor ve Gece Nöbetçileri adaletini sağlıyoruz."
 agot_nw_ranger_events.1904.desc.three.d:0 "Kuşatma kusursuz. Hain kapana kısılmış ve kaçacak yeri yok. Tek bir darbeyle işini bitiriyorum. Cansız bedeni yerde yatıyor, ihaneti cezalandırıldı."
 agot_nw_ranger_events.1904.desc.three.e:0 "Adamlarım haini kuşatıyor, kaçışını engelliyor. İnfaz hızlı ve acımasız. Yere yığılıyor, hayatı Gece Nöbetçileri'nin kılıcı tarafından alınıyor."
 agot_nw_ranger_events.1904.a:0 "Adalet yerini buldu."
 #You Lose
 agot_nw_ranger_events.1905.t:0 "Hain Kaçtı"
 agot_nw_ranger_events.1905.desc.one.a:0 "Saldırıyorum, ancak hain beklediğimden daha çevik. Darbemi savuşturuyor ve sık ağaçların arasına dalarak gözden kayboluyor. Kovalamaca sona erdi, hain kurtuldu."
 agot_nw_ranger_events.1905.desc.one.b:0 "Hamle yapıyorum, ancak saldırımım boşa gidiyor. Hain göründüğünden daha hızlı ve daha ne olduğunu anlamadan ormanın derinliklerine karışıyor. Onu kaybettik."
 agot_nw_ranger_events.1905.desc.one.c:0 "Kılıcım havayı yarıyor, ancak o çok çevik. Hain darbemi savuşturup vahşi doğaya karışıyor. Kaçışını duyabiliyorum, ancak onu gözden kaybettik."
 agot_nw_ranger_events.1905.desc.one.d:0 "Saldırıyorum, ancak hain hamlemi öngörüyor. Kılıcımın altından sıyrılıp ağaçların gölgesine sığınıyor. Orman onu yuttu ve ben eli boş kaldım."
 agot_nw_ranger_events.1905.desc.one.e:0 "Saldırıyorum, ancak hain darbemi savuşturuyor ve ağaçların arasında gözden kayboluyor. Gitti ve onunla birlikte adalete teslim etme şansımız da gitti."
 agot_nw_ranger_events.1905.desc.two.a:0 "Onu kandırmaya çalışıyorum, ancak hain tuzağı fark ediyor. Alaycı bir şekilde sırıtarak ormana dalıyor ve beni kaçışının sessizliğinde geride bırakıyor."
 agot_nw_ranger_events.1905.desc.two.b:0 "Tuzak işe yaramıyor ve hain gözlerindeki ifade değişiyor. Bir an bile tereddüt etmeden ormanın derinliklerine doğru koşuyor, ulaşamayacağım bir yere."
 agot_nw_ranger_events.1905.desc.two.c:0 "Hain oyuna gelmiyor. Kafa karışıklığı yerini farkındalığa bırakıyor ve daha onu durduramadan ağaçların arasına dalıp vahşi doğada kayboluyor."
 agot_nw_ranger_events.1905.desc.two.d:0 "Haini kandırma girişimim başarısız oluyor. Farkına varır varmaz kaçmak için harekete geçiyor. Ormanın gölgeleri onu yutuyor ve ben eli boş kalıyorum."
 agot_nw_ranger_events.1905.desc.two.e:0 "Onunla oynamaya çalışıyorum, ancak hain aldanmıyor. Hemen farkına varıp harekete geçmeden kaçıyor. Orman onu gizliyor ve ben kayboluşunu izliyorum."
 agot_nw_ranger_events.1905.desc.three.a:0 "Onu kuşatmak için harekete geçiyoruz, ancak hain kuşatmamızdaki bir boşluğu fark ediyor.  Hemen ağaçların arasına dalıp koşmaya başlıyor. Ormana doğru kayboluşunu izleyebiliyoruz yalnızca."
 agot_nw_ranger_events.1905.desc.three.b:0 "Stratejimiz başarısız oluyor ve hain bir açık buluyor. Ağaçlara dalarak kaçıyor ve elimizden kurtuluyor. Hatayı fark ettiğimizde çok geç oluyor, ormanda kaybolmuş."
 agot_nw_ranger_events.1905.desc.three.c:0 "Onu tuzağa düşürmeye çalışıyoruz, ancak hain saflarımızdaki bir zayıflığı görüyor. Tepki veremeden aramızdan sıyrılıp ormanın gölgelerine karışıyor."
 agot_nw_ranger_events.1905.desc.three.d:0 "Plan sağlam, ancak hain beklediğimden daha çevik. Kuşatmamızdaki bir boşluktan yararlanıp vahşi doğaya doğru kaçıyor. Av burada sona eriyor, parmaklarımızın arasından kayıp gidiyor."
 agot_nw_ranger_events.1905.desc.three.e:0 "Yaklaşıyoruz, ancak hain beklenenden daha hızlı. Konumlanmamızdaki bir hatayı fark edip ormana kaçıyor, bize de hayal kırıklığı kalıyor."
 agot_nw_ranger_events.1905.a:0 "Lanet olsun!"
 
