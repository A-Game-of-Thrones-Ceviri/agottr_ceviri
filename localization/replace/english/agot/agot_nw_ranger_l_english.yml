 ranger_laamp_contract_1701_contract:0 "Azat Edilen Kuzgun"
 ranger_laamp_contract_1701_request:0 "Bu [agot_ranger_mission|E] görevi, [TaskContract.GetEmployer.GetName] adlı kişiyi ziyaret etmenizi ve niyetini öğrenmenizi emrediyor."
 ranger_laamp_contract_1701_desc_title:0 "$ranger_laamp_contract_1101_desc_title$" # Bu satırı olduğu gibi bıraktım çünkü referans alınan değişkeni bilmiyorum. Değişkenin ne olduğunu biliyorsanız, bu satırı da düzenleyebilirim.
 ranger_laamp_contract_1701_desc:0 "Yabanıl reis, tuhaf bir mesaj gönderdi; sizinle görüşmek istiyor ve 'kuzgunu azat etmeyi' arzuladığını söylüyor.\n\nBunun ne anlama geldiği bir bilmece, gerçek niyetlerini ise bir puslu gece kadar kestirmek imkansız. Bir tuzak olabilir veya çok daha beklenmedik, bir ejderhanın uyanışı kadar şaşırtıcı bir şey. Tedbirli olmalı ve amacını, bir avcı gibi iz sürerek öğrenmeliyiz."
 
