ranger_laamp_contract_1201_desc:0 "Sınırlarımızın ötesinde, kampımızın gölgesinde bir yabanıl reisi görüldü.\n\n[TaskContract.GetEmployer.GetName|U], namı diyar düşmanımız, az sayıda yoldaşıyla birlikte şu an zayıf bir konumda. Çelik gibi bir irade ve hızla hareket edersek, bir pusu kurup gücünü kırabiliriz. Bu fırsatı değerlendirip, daha fazla bela saçmadan onu bertaraf etmeliyiz."

