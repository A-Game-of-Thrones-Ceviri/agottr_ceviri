 ranger_laamp_contract_1401_contract:0 "Reis'in Çağrısı"
 ranger_laamp_contract_1401_request:0 "Bu [agot_ranger_mission|E] görevi, niyetini öğrenmek için [TaskContract.GetEmployer.GetName] adlı kişiyi  ziyaret etmenizi gerektiriyor."
 ranger_laamp_contract_1401_desc_title:0 "$ranger_laamp_contract_1101_desc_title$" # Bu satırı olduğu gibi bıraktım çünkü referans alınan değişkeni bilmiyorum.  Değişkenin ne olduğunu biliyorsanız, bu satırı da düzenleyebilirim.
