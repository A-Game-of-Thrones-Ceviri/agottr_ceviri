l_english:
# Dunk
historical_character.dunk: "Ser Duncan 'the Tall' (Duncan 'Uzun' olarak bilinen), başlangıçta Prens Aegon Targaryen ile yaptığı birçok yolculukla ün kazanan bir çalılık şövalyesiydi. Aegon daha sonra Aegon V 'Beklenmeyen' olarak anılacaktı. Aegon kral olduğunda, Duncan Kral Muhafızları'nın Lord Kumandanı oldu. Lord Kumandan olarak gerçekleştirdiği başarılar arasında, fırtına lordlarının isyanını sona erdiren Lyonel Baratheon 'Gülen Fırtına'yı düello ile yenmesi ve Üçüncü Karafyre İsyanı sırasında Daemon III Blackfyre'i tek başına öldürmesi yer alır."

# Nettles
historical_character.nettles: "Nettles, Targaryen iç savaşı olan Ejderha Dansı sırasında bir ejderhakancısıydı. Koyunsoytarı adlı ejderhayı, düzenli olarak yiyecek sağlayarak yavaş yavaş hayvanın güvenini kazanarak elde etti. Ejderha binicisi olduktan sonra, Kara tarafında Boğaz Muharebesi'nde savaşa katıldı, Kral Yolu'nun ele geçirilmesine yardım etti ve Prince Daemon Targaryen'ı Nehir Toprakları seferinde destekledi. Kraliçe Rhaenyra Targaryen tarafından gönderilen idam emrinden kaçtıktan sonra, daha sonra Vadi'de'de ortadan kayboldu."

# Tormund
historical_character.tormund: "Tormund 'Dev-bane' (Devkırım), Ruddy Hall'dan ünlü bir yabanıl akıncıydı. Mance Rayder'in özgür halk ordusuna katıldı ve Sur'un ötesindeki savaşta savaştı. Mance esir alındığında, Sur'un öteki tarafında kalan birçok özgür insanın lideri oldu ve sonunda Diğerleri'nin üzerine yürüdükçe, Lord Kumandan Jon Snow ile güneye taşınma şartlarını kabul etti."

# Davos
historical_character.davos: "Davos Seaworth 'Soğan Şövalyesi', Flea Bottom'da doğmuş bir kaçakçıydı. Robert'ın İsyanı sırasında Storm's End'un acımasız kuşatması esnasında, Redwyne ablukasını aşarak Stannis Baratheon'a hayati önemdeki malzemeleri kaçırdıktan sonra, hizmetleri karşılığında şövalye yapıldı, ancak geçmiş suçları nedeniyle de cezalandırıldı. Stannis, sol elinin her parmağından bir eklem aldı, ancak ona toprak, amaç ve anlam kazandırdı. Davos, Beş Kral Savaşı sırasında ve sonrasında Stannis'e sadakatle hizmet etti."

# Smiling Knight
historical_character.smilingknight: "Jack 'Gülen Şövalye', Kralormanı Kardeşliği'nin tehlikeli bir üyesiydi. Deli ve korkunç bir haydut şövalye olan Jack ve Kardeşliği, Kralormanı'nı terörize etti; yerel küçük halktan insanların yardımıyla yakalanmaktan kaçınarak asilzadeleri soyma ve kaçırma faaliyetlerinde bulundular. Gülen Şövalye, birçok ünlü Kral Muhafızı ve kılıç ustasıyla çatışmaya girdi. Bunlar arasında Barristan Selmy, Jaime Lannister ve nihayetinde onu büyük kılıcı Dawn ile öldüren Ser Arthur Dayne yer aldı."

# Illyrio
historical_character.illyrio: "Illyrio Mopatis, kariyerine Pentos sokaklarında çalışan az bilinen bir Bravo olarak başladı. Varys 'Örümcek' ile beklenmedik bir dostluk kurduktan sonra, güçlü bağlantılar geliştirdi ve sonunda bir majister oldu. Daha sonra Dilenci Kral Viserys ve kız kardeşi Daenerys'i korudu ve onlara ev sahipliği yaptı; sonrasında Daenerys'in Khal Drogo ile evliliğini düzenleme konusunda yardım etti."

# Uthor
historical_character.uthor: "Uthor 'Underleaf', profesyonel bir turnuva şövalyesiydi ve küçük turnuvalardan küçük turnuvalara giderek hayatını geçirdi. Ün kazanmaktan kaçınır, dikkatli bahisler yapar ve yenilen şövalyelerden elde ettiği fidyelerle servetini artırırdı. Daemon II Blackfyre'in ikinci bir Karafyre isyanı başlatma girişiminin başarısız olduğu Akduvar Turnuvası'na katıldı. Uthor, komploya dahil değildi ve hiçbir zarar görmeden oradan ayrıldı."

# Rattleshirt
historical_character.rattleshirt: "Rattleshirt'in gerçek adı bilinmemektedir, ancak Kemikler Lordu olarak büyük ün kazanmıştır. Mance Rayder'in ordusuna katıldı ve Jon Snow ile Qhorin 'Tekel'ın keşif görevinde yakalandıkları gruba dahil oldu. Rattleshirt, Sur'un ötesindeki savaşta Stannis Baratheon tarafından esir alındı ve Kızıl Rahibe Melisandre tarafından Mance Rayder yerine öldürüldü."

# Thoros of Myr
historical_character.thoros: "Thoros of Myr, sekiz kardeşin en küçüğüydü ve henüz genç bir çocukken Kızıl Rahiplere verildi. Yeminlerini alıp tam yetkili bir din adamı olduktan sonra, güçlü zaaflara sahip olsa da, ona Batıdiyar kralını kızıl tanrı'nın diniyle dönüştürme görevi verildi. Ne Aerys II Targaryen ne de Robert Baratheon'u inancına kazanmayı başaramasa da, Robert'ın içki arkadaşı haline geldi. Sonunda Ned Stark tarafından Gregor Clegane'i adalet karşısına çıkarmak üzere gönderildi; Beric Dondarrion'un grubunun bir üyesi olarak görev yaptı ve bu grup daha sonra Sancaksız Kardeşlik adını aldı."

# Varys
historical_character.varys: "Varys'in kökenleri ne olursa olsun, Pentos sokaklarında büyük mücadeleler yaşadığını biliyoruz; henüz gençlik çağına ulaşmadan kan ritüeli için satılmıştı. Zor bir hayat sürdü, ta ki genç bir Bravo olan Illyrio Mopatis ile tesadüfen karşılaşana kadar. Illyrio'da bir dost buldu ve işbirlikleri her ikisi için de yeni ufuklar açtı. Kral Aerys II Targaryen, Varys hakkında bilgi edinip onu Fısıltılar Ustası olarak işe aldı. Saltanatının sonlarındaki çalkantılı günlerde krala danışmanlık yapan Varys, eski efendisi Kral Yolu kuşatmasında düştükten sonra tahta çıkan Robert Baratheon'a da hizmet etmeye devam etti."

