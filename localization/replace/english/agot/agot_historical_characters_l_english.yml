l_english:
  # Dunk 
 historical_character.dunk: "Sör Duncan 'Uzun Boylu' bir çit şövalyesiydi ve ilk olarak V. Aegon 'Beklenmedik' olarak bilinecek olan Prens Aegon Targaryen ile yaptığı birçok yolculukla ünlenmişti. Aegon kral olduğunda, Duncan Kral Muhafızlarının Lord Komutanı olarak yükseldi. Lord Kumandan olarak başarıları arasında fırtına lordunun isyanını sona erdiren bir düelloda Lyonel Baratheon'u 'Gülen Fırtına' yenmesi ve Üçüncü Blackfyre İsyanı sırasında Daemon III Blackfyre'ı tek bir dövüşte öldürmesi sayılabilir." #NT!
  
  # Nettles 
 historical_character.nettles: "Nettles, Ejderhaların Dansı olarak bilinen Targaryen iç savaşı sırasında bir ejderha tohumuydu. Ejderha Koyun Hırsızı'nı sahiplendi ve düzenli yiyecek tedarik ederek canavarın güvenini yavaş yavaş kazandı. Bir ejderha binicisi olarak Gullet Savaşı'nda Siyahlar'ın yanında savaşa katıldı, Kralın Şehri'nin ele geçirilmesine yardım etti ve Nehir Toprakları'ndaki seferde Prens Daemon Targaryen'a yardım etti. Bir süre sonra Kraliçe Rhaenyra Targaryen tarafından gönderilen bir idam emrinden kaçtıktan sonra Vadi'de ortadan kayboldu." #NT!
  
  # Tormund 
 historical_character.tormund: "Tormund 'Giantsbane' Ruddy Hall'dan gelen ünlü bir yabanıl akıncıydı. Mance Rayder'ın özgür halk ordusuna katıldı ve Duvar'ın altındaki savaşta savaştı. Mance esir alındığında, Duvar'ın diğer tarafında kalan özgür halkın çoğunun lideri oldu ve sonunda Diğerleri'nin kendisine ve halkına saldırması üzerine Lord Kumandan Jon Snow'un güneye gitme şartlarını kabul etti." #NT!
  
  # Davos 
 historical_character.davos: "Davos Seaworth 'Soğan Şövalyesi' Flea Bottom'da doğmuş bir kaçakçıydı. Robert'ın İsyanı'nda Fırtına'nın Sonu'nun acımasız kuşatması sırasında Stannis Baratheon'a Redwyne ablukasını aşarak hayati önem taşıyan malzemeleri kaçırdıktan sonra, hizmetlerinden dolayı şövalye ilan edildi, ancak geçmişte işlediği suçlardan dolayı da cezalandırıldı. Stannis sol elinin her bir parmağının ilk eklemini aldı ama bu süreçte ona toprak ve amaç verdi. Beş Kral Savaşı boyunca ve sonrasında Stannis'e sadakatle hizmet etti." #NT!
  
  # Smiling Knight 
 historical_character.smilingknight: "Jack 'Gülen Şövalye' Kingswood Kardeşliği'nin tehlikeli bir üyesiydi. Çılgın ve korkunç bir soyguncu şövalye olan Jack ve Kardeşlik, yerel küçük halkın yardımıyla yakalanmaktan kaçarak ve öncelikle soyluları soyarak ve kaçırarak Kingswood'da terör estirdi. Gülümseyen Şövalye birçok ünlü Kral Muhafızı ve kılıç ustasıyla karşı karşıya geldi. Bunlar arasında Barristan Selmy, Jaime Lannister ve son olarak onu büyük kılıcı Şafak ile öldüren Sör Arthur Dayne de vardı." #NT!
  
  # Illyrio 
 historical_character.illyrio: "Illyrio Mopatis kariyerine Pentos sokaklarında çalışan, az tanınan bir Bravo olarak başladı. 'Örümcek' Varys ile beklenmedik bir dostluk kurduktan sonra, güçlü bağlantılar geliştirdi ve sonunda bir büyücü oldu. Daha sonra Dilenci Kral Viserys'i ve kız kardeşi Daenerys'i koruyup kollayacak ve Daenerys'in Khal Drogo ile evlenmesine yardımcı olacaktır." #NT!
  
  # Uthor 
 historical_character.uthor: "Uthor 'Underleaf' profesyonel bir turnuva şövalyesiydi, günlerini küçük turnuvadan küçük turnuvaya at sürerek, şöhretten kaçınarak ve servetini kazanmak için dikkatli bahisleri ve mağlup şövalyelerin sağladığı fidyeleri kullanarak geçiriyordu. Daemon II Blackfyre'ın ikinci bir Blackfyre isyanı başlatmak için yaptığı başarısız girişim sırasında Whitewalls'daki Turnuva'da hazır bulundu. Uthor komplonun bir üyesi değildi ve yara almadan kurtuldu." #NT!
  
  # Rattleshirt 
 historical_character.rattleshirt: "Çıngıraklısırt'ın asıl adı bilinmemektedir, ancak Kemiklerin Efendisi olarak ünlenmiştir. Mance Rayder'ın ordusuna katıldı ve Jon Snow ile Qhorin 'Yarımel'i keşif görevlerinde yakalayan grubun bir üyesiydi. Çıngıraklı Direk, Duvar'ın altındaki savaşta Stannis Baratheon tarafından ele geçirilmiş ve Kızıl Rahibe Melisandre tarafından Mance Rayder'ın yerine öldürülmüştür." #NT!
  
  # Thoros of Myr 
 historical_character.thoros: "Myr'li Thoros sekiz kardeşin en küçüğüydü ve küçük bir çocukken Kızıl Rahiplere verildi. Yeminini ettikten ve güçlü zaafları olsa da tam teşekküllü bir din adamı olduktan sonra, Batıdiyar Kralı'nı kızıl tanrının dinine döndürmekle görevlendirildi. Ne Kral Aerys II Targaryen'i ne de Robert Baratheon'u inancına döndürmeyi başaramasa da, ikincisinin içki arkadaşı oldu. Sonunda kendisini Ned Stark tarafından Gregor Clegane'i adalete teslim etmesi için gönderilen ve daha sonra Sancaksız Kardeşlik'e dönüşen Beric Dondarrion'un partisinin bir üyesi olarak buldu." #NT!
  
  # Varys 
 historical_character.varys: "Varys'in kökeni ne olursa olsun, Pentos sokaklarında büyük sıkıntılar çektiğini, daha yetişkinliğe bile ulaşmadan bir kan ayininde kullanılmak üzere satıldığını biliyoruz. Illyrio Mopatis adında genç bir Bravo ile tesadüfen karşılaşana kadar zor bir hayat yaşadı. Illyrio'da bir arkadaş buldu ve işbirlikleri her ikisi için de yeni ufuklara yol açtı. Kral Aerys II Targaryen Varys'i öğrendi ve onu Fısıldayanların Efendisi olarak işe aldı. Kralın saltanatının sonundaki çalkantılı günlerde ona danışmanlık yaptı ve hizmet etti ve eski efendisi Kralın Şehri kuşatmasında düştüğünde yeni taç giyen Robert Baratheon'a hizmet etmeye devam etti." #NT!
  
