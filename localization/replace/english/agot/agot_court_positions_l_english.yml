master_at_arms_court_position:0 "Arma Ustası"
master_at_arms_court_position_desc:1 "$master_at_arms_court_position$, krallığın veya imparatorluğun resmi armalarını ve heraldik simgelerini yöneten önemli bir kurumdur. Bu mahkeme, soylu ailelerin armalarını tasarlar, kaydeder ve denetler. Aynı zamanda heraldik kuralları belirler ve uygular. Mahkemenin üyeleri, genellikle sarayda resmi duyurucu (herald) olarak da görev yaparlar. Bu kurum, krallığın simgesel gücünün ve geleneklerinin korunmasında kilit rol oynar."

court_smith_court_position:0 "Saray Demircisi"
court_smith_court_position_desc:2 "$court_smith_court_position$, metal işlerinin bakım ve onarımından sorumludur."

