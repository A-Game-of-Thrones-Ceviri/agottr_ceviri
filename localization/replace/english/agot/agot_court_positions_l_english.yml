maester_employer_custom_effect_description:1 "[medical_treatments|E] gerçekleştirir#!\n[education|E] sonuçlarını iyileştirir\n#V $make_child_learn_language_interaction$#! [interaction|E]ini açar\n@warning_icon!#X Size karşı [hostile_schemes|E]da güçlü bir [agent|E]olabilir#!"

