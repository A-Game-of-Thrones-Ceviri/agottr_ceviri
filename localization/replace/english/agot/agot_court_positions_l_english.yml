goldcloaks_tradition_bonus:0 "[culture_tradition|E]ten"
goldcloaks_court_position_desc:0 "$goldcloaks_court_position$, Kralın Şehri'nin Şehir Gözcüsü'nün komutanıdır, önemli bir prestij ve öneme sahip bir konumdur."
