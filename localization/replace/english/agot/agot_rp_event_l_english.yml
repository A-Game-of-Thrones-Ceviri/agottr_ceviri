agot_rp_event.0105.t:0 "Özel Güçlü Soy"
agot_rp_event.0105.desc:0 "Hükümdarınızı daha fazla özelleştirmek istiyorsanız, mevcut seçeneklere göre özel bir güçlü soy ekleyebilirsiniz.\n\nOluşturmayı seçerseniz, özel güçlü soyunuz, oyun kurallarınıza bağlı olarak çocuklarınız tarafından miras alınabilir.\n\n@warning_icon! #X Özel bir güçlü soy kullanmak, hükümdarınızın görünümünü geçersiz kılabilir.#!"
agot_rp_event.0105.a:0 "Evet, beni Özel Güçlü Soy Menüsüne götür!"
