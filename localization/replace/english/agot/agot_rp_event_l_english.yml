#MUSTAFA
#RP Event Weapons
rp_hunters_spear:0 "Domuz Mızrağı"
rp_hunters_spear_desc:0 "Domuz avında kullanılan bir mızrak. Bu tür bir hayvanı avlamanın riskleri nedeniyle, mızrak iyi yapılmış ve bakımı yapılmış, kalede dövülmüş çelikten bir mızrak ucuna sahip."
rp_spear:0 "Piyade Mızrağı"
rp_spear_desc:0 "Demir Ağacı'ndan yapılmış bir şaft üzerinde kalede dövülmüş çelik mızrak ucu. İyi yapılmış, ancak yapanın imzası solmuş."
rp_sword:0 "İyi Yapılmış Kılıç"
rp_sword_desc:0 "Çok süslü olmasa da, bilgi sahibi biri bu kılıcın iyi yapıldığını anlayabilir. İyi bilenmiş, kalede dövülmüş çelik, ancak yapanın imzası solmuş."
rp_sell_sword:0 "Paralı Asker Kılıcı"
rp_sell_sword_desc:0 "İyi bilenmiş, kalede dövülmüş çelikten yapılmış bu kılıç, gösterişten çok işlevsellik için yapılmış. yapanın imzası solmuş olduğundan, bıçağın yoğun bir şekilde kullanıldığı anlaşılıyor."
rp_axe:0 "Yağmacı Baltası"
rp_axe_desc:0 "Demir Adaları'ndan çıkarılan cevherden kalede dövülmüş. Bu balta iyi yapılmış, ancak yapanın imzası solmuş."
rp_mace:0 "Komutan Topuzu"
rp_mace_desc:0 "Kalede dövülmüş bu topuz, bir paralı asker birliğinin komutanı için bir liderlik işareti ve silah olarak hizmet etmiş. Yıllarca kullanımdan dolayı yapanın imzası solmuş."
rp_torture_dagger:0 "İşkence Hançeri"
rp_torture_dagger_desc:0 "Kalede dövülmüş bu hançerin yapımcısının işareti yok, sırları ortaya çıkarmakta kullanılıyor ve çok az kişi onunla ilişkilendirilmek istiyor."

#RP Events
agot_rp_event.0001.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0001.desc_westeros:0 ""Selamlar, [ROOT.Char.GetLadyLord]; Hisar, Lordluğa yükselişinizin haberini alınca beni gönderdi. Hayır, ben sizin üstadınız değilim. Yeni konumunuzun ve yeni [house|E]'nizin doğumunun kaydını tutmak için buradayım, tabii Hisar için böyle bir kayıt tutmama izin verirseniz?""
agot_rp_event.0001.desc:0 ""Selamlar, [ROOT.Char.GetLadyLord]. Lordluğa yükselişinizi öğrendikten sonra, size bir tarihçi olarak hizmetlerimi sunmak için seyahat ettim. Yeni konumunuzun ve yeni [house|E]'nizin doğumunun kaydını tutmak için buradayım, tabii böyle bir kayıt tutmama izin verirseniz?""
agot_rp_event.0001.a:0 "Elbette, ne bilmek istiyorsunuz?"
agot_rp_event.0001.a.tt_westeros:0 "Hikayenizi Üstad'a anlatmak size değiştiriciler ekleyecek ve hükümdarınız üzerinde görüş değiştiricilerinin yanı sıra başka etkiler de yaratacaktır."
agot_rp_event.0001.a.tt:0 "Hikayenizi tarihçiye anlatmak size değiştiriciler ekleyecek ve hükümdarınız üzerinde görüş değiştiricilerinin yanı sıra başka etkiler de yaratacaktır."
agot_rp_event.0001.b:0 "Elbette, ne bilmek istiyorsunuz?"
agot_rp_event.0001.c_westeros:0 "Üstatların kitapları için zamanım yok!"
agot_rp_event.0001.c:0 "Tarihçiler için zamanım yok!"
agot_rp_event.0001.c.tt:0 "Bu seçenek, \"Bir Hanedan Doğuyor\" olayını reddeder ve hükümdarınıza hiçbir değiştirici veya görüş değiştiricisi olmadan başlayacaksınız."
agot_rp_event.0001.d:0 "Hanedanlığımın görünümünü kaydet"
agot_rp_event.0001.d.tt:0 "Bu seçenek, özel bir güçlü soy oluşturabilmenizi sağlayacaktır."
agot_rp_event.0001.d.tt_warning:0 "@warning_icon! #X Yalnızca menünün bu noktasından özel bir güçlü soy seçebilirsiniz.#!"

agot_rp_event.0002.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0002.desc:0 ""Bu uzun sürmeyecek; bu, Hanenizin doğumunun derinlemesine bir tarihi veya hırsları değil, bir özeti içindir. Lordluğunuzu nasıl elde ettiğiniz ve geçmiş yaşamınızla başlayalım mı?""
agot_rp_event.0002.a:0 "Hükümdarıma ihtiyaç duyduğu bir zamanda yardım eden #bold bir avcıydım#!"
agot_rp_event.0002.a.tt:0 "Hükümdarınızın hayatını vahşi bir hayvandan kurtararak veya ormanda yaralandıklarında yardım ederek Lordluğunuzu kazandınız."
agot_rp_event.0002.b:0 "#bold Bir askerdim#; savaş alanındaki başarılarım unvanımı kazandırdı."
agot_rp_event.0002.b.tt:0 "Savaş alanı size hem ihtişam hem de hükümdarınızın dikkatini getirdi, ona yardım ederek veya sadece kazandığınız zaferle; size bir Lordluk verildi."
agot_rp_event.0002.c:0 "Hükümdarımı etkileyen #bold bir tüccardım#."
agot_rp_event.0002.c.tt:0 "Yükselişiniz kar elde ederek oldu, ya hükümdarınızın hazinesine dolaylı veya doğrudan yardım ederek bir Lordluk kazandınız."
agot_rp_event.0002.d:0 "Unvanımı sırları bilerek kazandım..."
agot_rp_event.0002.d.tt:0 "Bir suçlu, dilenci veya casus ustaları tarafından kullanılan küçük kuşlardan biri olarak başladınız. Bu mütevazı başlangıç ne olursa olsun, sırların ticareti yoluyla basamakları tırmandınız."
agot_rp_event.0002.e:0 "Hükümdarımın yakın sırdaşıyım."
agot_rp_event.0002.e.tt:0 "Siz ve hükümdarınız #bold çok yakınsınız#! ve size olan inancı nedeniyle Lordluğunuza kavuştunuz."
agot_rp_event.0002.f:0 "Daha fazla seçenek."
agot_rp_event.0002.f.tt:0 "Hikayelerin sonraki sayfası."

agot_rp_event.0003.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0003.desc:0 ""Bu uzun sürmeyecek; bu, Hanenizin doğumunun derinlemesine bir tarihi veya hırsları değil, bir özeti içindir. Lordluğunuzu nasıl elde ettiğiniz ve geçmiş yaşamınızla başlayalım mı?""
agot_rp_event.0003.a:0 "#bold Bir gezgin şövalye idim#, ancak şimdi toprak sahibi bir şövalyeyim."
agot_rp_event.0003.a.tt:0 "Turnuva veya savaş, başlangıçta mütevazı bir gezgin şövalye idiniz ama şimdi bir toprak parçası kazandınız ve çalılıklara veda ettiniz."
agot_rp_event.0003.b:0 "#bold Bir kaptandım# ve geçimimi denizde sağladım."
agot_rp_event.0003.b.tt:0 "Korsan, kaçakçı veya belki de dürüst bir kaptan, Lordluğunuzu denizden kazandınız..."
agot_rp_event.0003.c:0 "Ben bir bilgi arayıcısıyım ve bilgim hükümdarıma yardımcı oldu."
agot_rp_event.0003.c.tt:0 "Şifa sanatlarını biliyorsunuz, ya da belki de kimsenin bilmediği şeyleri biliyorsunuz? Yine de, bilginiz hükümdarınız için hayati önem taşıyordu ve size bir Lordluk kazandırdı."
agot_rp_event.0003.d:0 "Ben #bold bir yetimim#; ailemin yaptıkları ve ölümleri bana Lordluğumu getirdi."
agot_rp_event.0003.d.tt:0 "Unvanı kazandıran eylem ya babanızın ya da annenizin, belki de ikisinin birdendi, ama hayatlarına mal oldu. Onların fedakarlığı sayesinde artık hayatta daha yüksek bir konuma sahipsiniz."
agot_rp_event.0003.e:0 "Yetenekli #bold bir yağmacıydım#."
agot_rp_event.0003.e.tt:0 "Çoğunun sadece adını duyduğu yerlere yelken açtınız ve kıyıları yağmaladınız. Büyük işler, beceri veya belki de hükümdarınızın hayatını kurtararak bir Lordluk kazandınız."
agot_rp_event.0003.f:0 "Daha fazla seçenek."
agot_rp_event.0003.f.tt:0 "Hikayelerin sonraki sayfası."

agot_rp_event.0004.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0004.desc:0 ""Bu uzun sürmeyecek; bu, Hanenizin doğumunun derinlemesine bir tarihi veya hırsları değil, bir özeti içindir. Lordluğunuzu nasıl elde ettiğiniz ve geçmiş yaşamınızla başlayalım mı?""
agot_rp_event.0004.a:0 "#bold Bir paralı askerdim#."
agot_rp_event.0004.a.tt:0 "Kılıç kullanmakta o kadar yeteneklisiniz ki geçiminizi bununla sağladınız. Bazıları size tepeden bakabilir ve bazıları yöntemlerinizi sorgulayabilir, yine de bir Lordluğa yükseldiniz."
agot_rp_event.0004.b:0 "#bold Bir vekildim#."
agot_rp_event.0004.b.tt:0 "Başlangıçta hükümdarınızın topraklarını yönetmesine yardım ettiniz. Belki de şimdi sizin olan kalenin sorumlusuydunuz; ne olursa olsun, beceriniz hükümdarınızı size bir unvan vermeye ikna edecek kadar yeterliydi."
agot_rp_event.0004.c:0 "#bold Bir soytarıyım#."
agot_rp_event.0004.c.tt:0 "Siz hükümdarınızın soytarısısınız. Belki size bir Lordluk ödül olarak verildi, ya da belki de size unvan verilmesinde gizli bir şaka var. Sebepler ne olursa olsun, artık bir hükümdarsınız."
agot_rp_event.0004.d:0 "#bold Bir paralı asker kaptanıydım#."
agot_rp_event.0004.d.tt:0 "Adamları savaşa ne onur ne de bir kral için, #bold altın#! için yönettiniz. Belki de yeni hükümdarınız için beklenenin ötesine geçtiniz - ya da belki de unvan, hizmetlerinizin karşılığıydı?"
agot_rp_event.0004.e:0 "#bold Bir gezgin büyücüydüm#."
agot_rp_event.0004.e.tt:0 "Bazıları size şarlatan diyor; diğerleri şifa sanatlarında veya mistik sanatlardaki bilginizi arıyor. Hangisi olursanız olun, hükümdarınız size ihtiyaç duyduğu bir zamanda geldi ve siz de onlara yardım edebildiniz, kendinize bir Lordluk kazandırdınız."
agot_rp_event.0004.f:0 "İlk seçeneklere dön."
agot_rp_event.0004.f.tt:0 "Hikayelerin ilk sayfası."

agot_rp_event.0005.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0005.desc:0 ""Bazı yeni Lordlar, Hanelerinin kaydında kendilerine yakın birine saygı göstermek isterler, böyle onurlandırmak istediğiniz biri var mı?""
agot_rp_event.0005.a:0 "Evet, yakın bir arkadaşım olan bir delikanlı."
agot_rp_event.0005.a.tt:0 "Bu adam en iyi arkadaşınız, ikiniz iyi günde kötü günde birlikteydiniz."
agot_rp_event.0005.b:0 "Evet, yakın bir arkadaşım olan bir genç kız."
agot_rp_event.0005.b.tt:0 "Bu kadın en iyi arkadaşınız, ikiniz iyi günde kötü günde birlikteydiniz."
agot_rp_event.0005.c:0 "Bana #bold çok#! yakın bir delikanlı."
agot_rp_event.0005.c.tt:0 "Bir zamanlar arkadaştınız, ikiniz daha fazlası oldunuz. Umarım bu bir skandala neden olmaz."
agot_rp_event.0005.d:0 "Bana #bold çok#! yakın bir genç kız."
agot_rp_event.0005.d.tt:0 "Bir zamanlar arkadaştınız, ikiniz daha fazlası oldunuz. Umarım bu bir skandala neden olmaz."
agot_rp_event.0005.e:0 "Kimsem yok."
agot_rp_event.0005.e.tt:0 "Yükselişiniz yalnız bir yükselişti, yine de yol boyunca arkadaşlar edinebilirsiniz ya da belki de yalnız olmak daha iyidir."

agot_rp_event.0006.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0006.desc_westeros:0 ""Özür dilerim, birinin adımı söylediğini duydum galiba?" diyor söz konusu [rp_friend.GetWomanMan], [rp_friend.GetSheHe] odaya girerken, [rp_friend.Custom('quirk_pos_pp')]; zamanlamasına gülümsemekten kendimi alamıyorum. Üstat, bana dönmeden önce kendini tanıtmak ve amacını belirtmekte acele ediyor. ""Pekala, bu bir özet için yeterli olmalı, [ROOT.Char.GetLadyLord]. Bundan sonra size en iyisini diliyorum,"" diyor üstat eğilerek."
agot_rp_event.0006.desc:0 ""Özür dilerim, birinin adımı söylediğini duydum galiba?" diyor söz konusu [rp_friend.GetWomanMan], [rp_friend.GetSheHe] odaya girerken, [rp_friend.Custom('quirk_pos_pp')]; zamanlamasına gülümsemekten kendimi alamıyorum. Tarihçi, bana dönmeden önce kendini tanıtmak ve amacını belirtmekte acele ediyor. ""Pekala, bu bir özet için yeterli olmalı, [ROOT.Char.GetLadyLord]. Bundan sonra size en iyisini diliyorum,"" diyor tarihçi eğilerek."
agot_rp_event.0006.a:0 "Böylece Hanemin doğuşu başlıyor!"
agot_rp_event.0006.a.tt:0 "Hanedanlığınız yükselecek mi yoksa düşecek mi?"
agot_rp_event.0006.b:0 "Lütfen, üstadım olarak kalın."
agot_rp_event.0006.b.tt:0 "Elbette Hisar buna aldırmayacaktır."
  
agot_rp_event.0007.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0007.a:0 "Böylece Hanemin doğuşu başlıyor!"
agot_rp_event.0007.a.tt:0 "Hanedanlığınız yükselecek mi yoksa düşecek mi?"
agot_rp_event.0007.b:0 "Lütfen, üstadım olarak kalın."
agot_rp_event.0007.b.tt:0 "Elbette Hisar buna aldırmayacaktır."

agot_rp_event.0008.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0008.desc_westeros:0 "Üstat, anlattığım her şeyi hızlıca karalıyor. İşini bitirdiğinde, notlarından bana bakıyor. ""Pekala, bu bir özet için yeterli olmalı, [ROOT.Char.GetLadyLord]. Bundan sonra size en iyisini diliyorum,"" diyor üstat eğilerek."
agot_rp_event.0008.desc:0 "Tarihçi, anlattığım her şeyi hızlıca karalıyor. İşini bitirdiğinde, notlarından bana bakıyor. ""Pekala, bu bir özet için yeterli olmalı, [ROOT.Char.GetLadyLord]. Bundan sonra size en iyisini diliyorum,"" diyor tarihçi eğilerek."
agot_rp_event.0008.a:0 "Böylece Hanemin doğuşu başlıyor!"
agot_rp_event.0008.a.tt:0 "Hanedanlığınız yükselecek mi yoksa düşecek mi?"
agot_rp_event.0008.b:0 "Lütfen, üstadım olarak kalın."
agot_rp_event.0008.b.tt:0 "Elbette Kale buna aldırmayacaktır."

agot_rp_event.0009.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0009.desc_westeros:0 ""Demirdoğumluların yöntemlerini bildiğim iyi hoş da, kölelikten geldiğinizi iddia ediyor musunuz?"" diye soruyor üstat, soruyu sormanın en iyi yolundan emin değil."
agot_rp_event.0009.desc:0 ""Demirdoğumluların yöntemlerini bildiğim iyi hoş da, kölelikten geldiğinizi iddia ediyor musunuz?"" diye soruyor tarihçi, soruyu sormanın en iyi yolundan emin değil."
agot_rp_event.0009.a:0 "Evet... Hanemimin kölelik lekesi var."
agot_rp_event.0009.a.tt:0 "Hanedanlığınız kölelerden ve tuz eşlerinden geliyor, bu nedenle Hanedanlığınıza Demirdoğumlular tarafından tepeden bakılıyor."
agot_rp_event.0009.b:0 "Hanedanlığım böyle bir soydan geldiğini iddia etmiyor."
agot_rp_event.0009.b.tt:0 "Kölelerden veya tuz eşlerinden geldiğinizi iddia etmiyorsunuz."

agot_rp_event.0010.t:0 "Bir Hanedan Doğuyor"
agot_rp_event.0010.desc:0 ""Affedersiniz, görünüşünüz ve tavırlarınız ilgimi çekti... Acaba Ejderha Kayası, Akıntıtaşı veya Pençe Adası'ndan mı geliyorsunuz?"" diye soruyor Üstat oldukça cesurca."
agot_rp_event.0010.a:0 "Evet, #bold bir ejderha tohumu#! olduğumu söyleyebilirsiniz."
agot_rp_event.0010.a.tt:0 "Damarlarınızda ejderha kanı var. Targaryen Hanesi'nin ve diğer Valyrian Haneleri'nin kanı, çağlar boyunca lordların ve leylerin aşk maceralarıyla yerel halkla karışmıştır. Kan bağları o kadar güçlüydü ki geçmişte ""ejderha tohumları"" olarak adlandırılanlar ejderhalara bile binebiliyordu."
agot_rp_event.0010.b:0 "Üzgünüm üstat, ama yanılıyorsunuz."
agot_rp_event.0010.b.tt:0 "Hiçbir değişiklik almayacaksınız."

agot_rp_event.0019.t:0 "Bir Reis'in Yükselişi"
agot_rp_event.0019.desc:0 "Kendimi bu ormanda yalnız sanmıştım, ama bana doğru gelen ayak seslerini duyuyorum; davetsiz misafiri karşılamak için dönerken elim baltamı serbest bırakıyor. ""Lütfen, benimle savaşmana gerek yok; sadece konuşmak istiyorum. Gördüğünüz gibi, ben bir ozanım ve hikayenizin şarkısını yapmak istiyorum,"" diyor davetsiz misafir, boş ellerini göstererek. ""Ne dersin? Efsanen büyüyecek ve ben de anlattığımda birçok kabilenin ateşinde sıcak bir uyku yeri ve yiyecek bulacağım."" Sözde ozan cevabınızı bekliyor."
agot_rp_event.0019.a:0 "Beni efsane yapma onuruna mı erişmek istiyorsun? Pekala."
agot_rp_event.0019.a.tt:0 "Hikayenizi ozana anlatmak size değiştiriciler eklemenin yanı sıra başka etkiler de yaratacaktır."
agot_rp_event.0019.b:0 "Defol git ozan, karda bağırsaklarını deşmeden önce..."
agot_rp_event.0019.b.tt:0 "Hiçbir değişiklik veya etki uygulanmayacaktır."

agot_rp_event.0020.t:0 "Bir Reis'in Yükselişi"
agot_rp_event.0020.desc:0 "Ozan bir kahkaha atıyor ve sırıtıyor. ""Bundan pişman olmayacaksın, söz veriyorum!"" Onu izlerken baltamı hala yakınımda tutuyorum. Ozan yakındaki bir taşı buluyor ve onu koltuk olarak kullanıyor. ""Öyleyse, Reis olmadan önce kim olduğunuzla ve bu görevi nasıl başardığınızla başlayalım mı?"" diye soruyor."
agot_rp_event.0020.a:0 "Reis olmadan önce #bold bir avcıydım#."
agot_rp_event.0020.a.tt:0 "Yetenekli bir avcı olarak, kabilenizi vahşi hayvanlardan korudunuz ve onlara yiyecek ve kürk sağladınız. Bundan kaynaklanan saygı, kabilenizin sizi Reis yapmasına yol açtı."
agot_rp_event.0020.b:0 "#bold Bir yağmacı#! olarak yeteneklerim sayesinde Reis oldum."
agot_rp_event.0020.b.tt:0 "Efsanevi bir yağmacısınız; belki de duvarın üzerinden birçok yolculuk yaptınız ya da sadece diğer kabileleri yağmalamakla ün kazandınız. Hangisi olursa olsun, kabileniz size saygı duyuyor ve sizi Reis yaptı."
agot_rp_event.0020.c:0 "Yükselişime karşı çıkan herkesi ortadan kaldırarak Reis oldum."
agot_rp_event.0020.c.tt:0 "Size karşı çıkan herkes ortadan kayboluyor ya da talihsiz sonlarla karşılaşıyor gibi görünüyor; belki de bu sonlar o kadar da ince değil. Reis oldunuz çünkü istediğiniz buydu ve kabilede hayatta kalan hiç kimse sizi sorgulamaya cesaret edemezdi."
agot_rp_event.0020.d:0 "#bold Bir karga idim#, Reis olmak kolay bir yolculuk değildi."
agot_rp_event.0020.d.tt:0 "İlk başta kabileye yabancıydınız, Kara Kardeş olduğunuz zamanlarda onların acımasız düşmanıydınız. Yine de, cesaretiniz ve güneydeki yaşamınızdan edindiğiniz bilgiler sayesinde, kabile sizi Reis olarak görmeye başladı."
agot_rp_event.0020.e:0 "#bold Bir gemi enkazından kurtulan biriyim#, kargodan gelen servet Reis olmamı sağladı."
agot_rp_event.0020.e.tt:0 "Korsanlık, ticaret veya denizle ilgili başka bir meslek. Geminiz enkaza döndü. Geminizdeki mallar sayesinde kendinizi bir kabilenin Reisi olarak konumlandırabildiniz."
agot_rp_event.0020.f:0 "Daha fazla seçenek."
agot_rp_event.0020.f.tt:0 "Seçeneklerin sonraki sayfası."

agot_rp_event.0021.t:0 "Bir Reis'in Yükselişi"
agot_rp_event.0021.desc:0 "Ozan bir kahkaha atıyor ve sırıtıyor. ""Bundan pişman olmayacaksın, söz veriyorum!"" Onu izlerken baltamı hala yakınımda tutuyorum. Ozan yakındaki bir taşı buluyor ve onu koltuk olarak kullanıyor. ""Öyleyse, Reis olmadan önce kim olduğunuzla ve bu görevi nasıl başardığınızla başlayalım mı?"" diye soruyor."
agot_rp_event.0021.a:0 "#bold Bir orman cadısıydım#, bilgim beni Reis yaptı."
agot_rp_event.0021.a.tt:0 "Şifa sanatları hakkında bilginiz ve beceriniz var. Bu beceriler kabileniz için hayati önem taşıdı ve size duydukları saygı nedeniyle sizi Reis yaptılar."
agot_rp_event.0021.b:0 "İnsanları bir araya getirme yeteneğim beni Reis yaptı."
agot_rp_event.0021.b.tt:0 "Siz, başkalarını yanınıza çeken doğal bir lidersiniz, bir zamanlar düşman olanlar bile size çabucak arkadaş diyecekler. Bu beceri, kabile içindeki sorunları çözmenize ve Reis konumuna yükselmenize yardımcı oldu."
agot_rp_event.0021.c:0 "#bold Bir vargum#, bu yüzden Reis oldum."
agot_rp_event.0021.c.tt:0 "Korku veya saygı, derinizi bir hayvanınkine dönüştürme yeteneğiniz Reis olmanıza yol açtı."
agot_rp_event.0021.d:0 "Önceki seçenekler."
agot_rp_event.0021.d.tt:0 "Seçeneklerin ilk sayfasına dön."

agot_rp_event.0022.t:0 "Bir Reis'in Yükselişi"
agot_rp_event.0022.desc:0 "Ozan meraklı bir kaş kaldırdı. ""Öyleyse, bu o büyük Güney Hanedanlarından birinden olduğun anlamına mı geliyor?""
agot_rp_event.0022.a:0 "Evet."
agot_rp_event.0022.a.tt:0 "Bu seçenek, ""Bir Reis'in Yükselişi"" tamamlandıktan sonra Hanedan Özelleştirici'yi tetikleyecek ve bir Hanenin parçası olmayı seçmenize olanak sağlayacaktır. Ayrıca Gece Nöbeti özelliğini kaldıracak ve Firari özelliğini ekleyecektir."
agot_rp_event.0022.b:0 "Hayır, Hanem pek bilinmiyor."
agot_rp_event.0022.b.tt:0 "Bu seçenek, Gece Nöbeti özelliğini kaldıracak ve Firari özelliğini ekleyecektir."
  
agot_rp_event.0023.t:0 "Bir Reis'in Yükselişi"
agot_rp_event.0023.desc:0 ""Büyük şarkıların bazıları da kahramana yardım eden bir yoldaştan bahsediyor, böyle biri var mı?""
agot_rp_event.0023.a:0 "Evet, yakın arkadaşım olan #bold bir savaşçı#."
agot_rp_event.0023.a.tt:0 "Bu adam en iyi arkadaşınız, ikiniz iyi günde kötü günde birlikteydiniz."
agot_rp_event.0023.b:0 "Evet, yakın arkadaşım olan #bold bir mızraklı kadın#."
agot_rp_event.0023.b.tt:0 "Bu kadın en iyi arkadaşınız, ikiniz iyi günde kötü günde birlikteydiniz."
agot_rp_event.0023.c:0 "Bana #bold çok#! yakın bir savaşçı."
agot_rp_event.0023.c.tt:0 "Bir zamanlar arkadaştınız, ikiniz daha fazlası oldunuz. Umarım bu bir skandala neden olmaz."
agot_rp_event.0023.d:0 "Bana #bold çok#! yakın bir mızraklı kadın."
agot_rp_event.0023.d.tt:0 "Bir zamanlar arkadaştınız, ikiniz daha fazlası oldunuz. Umarım bu bir skandala neden olmaz."
agot_rp_event.0023.e:0 "Kimsem yok."
agot_rp_event.0023.e.tt:0 "Yükselişiniz yalnız bir yükselişti, yine de yol boyunca arkadaşlar edinebilirsiniz ya da belki de yalnız olmak daha iyidir."

agot_rp_event.0024.t:0 "Bir Reis'in Yükselişi"
agot_rp_event.0024.desc:0 ""Kımıldama, yoksa seni şişlerim! Reis, iyi misin?"" diyor mızraklı bir adam. Gülümseyip her şeyin yolunda olduğunu işaret ediyorum. ""O, hakkımda bir şarkı yapmak isteyen bir ozan. Aslında tam da senden bahsediyorduk!""\n\nOzan, sırtına doğrultulmuş bir mızrak yüzünden hala sarsılmış halde bana dönüyor. ""Pekala, sanırım bir şarkı yapmak için ihtiyacım olan her şeye sahibim; teşekkür ederim Reis."" Ozan ormanda aceleyle ilerliyor."
agot_rp_event.0024.a:0 "Umarım şarkım güzel olur!"
agot_rp_event.0024.b:0 "Sanırım bir şarkıdan çok bir yemek tercih ederim..."

