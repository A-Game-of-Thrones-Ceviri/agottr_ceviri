agot_rp_event.0026.desc:0 "Ozan başını sallıyor ""Yalnız başına bir yükseliş, sadece kendi zekâna ve çeliğine güvenerek, evet, sanırım bir şarkı yapabilirim. Teşekkür ederim!"" Ozan bana veda ediyor ve ormanın içinden ayrılıyor."
