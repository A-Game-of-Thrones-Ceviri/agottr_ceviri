l_english:
 #RP Event Weapons  #NT!
 rp_hunters_spear: "Domuz Mızrağı" #NT!
 rp_hunters_spear_desc: "Yaban domuzu avlamak için kullanılan bir mızrak. Bu tür hayvanları avlamanın riskleri nedeniyle, mızrak iyi yapılmış ve kale dövme çelikten bir mızrak ucuyla bakımlıdır." #NT!
 rp_spear: "Piyade Mızrağı" #NT!
 rp_spear_desc: "Demir ağacından bir şaft üzerinde kalede dövülmüş çelik mızrak ucu. İyi yapılmış, ancak yapımcının işareti solmuş." #NT!
 rp_sword: "İyi yapılmış kılıç" #NT!
 rp_sword_desc: "Aşırı süslü olmasa da, bilgi sahibi biri bu kılıcın iyi yapılmış olduğunu söyleyebilir. İyi bir kenara sahip kale dövme çelik, ancak yapımcının işareti solmuş." #NT!
 rp_sell_sword: "Paralı Asker Kılıcı" #NT!
 rp_sell_sword_desc: "Kale dövme çelikten yapılmış, iyi bir kenarı olan bu kılıç, formdan çok işlev için yapılmıştır. Bıçak, üreticinin işaretinin solması nedeniyle yoğun kullanım görmüştür." #NT!
 rp_axe: "Yağmacı Baltası" #NT!
 rp_axe_desc: "Demir Adalar'dan çıkarılan cevherden dövülmüş kale. Bu balta iyi yapılmış, ancak yapımcısının işareti solmuş." #NT!
 rp_mace: "Komutanların Topuzu" #NT!
 rp_mace_desc: "Kalede dövülmüş bu topuz, bir paralı asker şirketinin komutanı için bir liderlik işareti ve bir silah olarak hizmet etmiştir. Üreticinin işareti, yıllarca kullanımdan dolayı solmuştur." #NT!
 rp_torture_dagger: "İşkenceci Hançer" #NT!
 rp_torture_dagger_desc: "Kalede dövülmüş olan bu hançerin, üreticisinin bir işareti yoktur ve çok az kişinin ilgisini çeken sırları ortaya çıkarmak için kullanılır." #NT!
  
 #RP Events  #NT!
 agot_rp_event.0001.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0001.desc_westeros: ""Selamlar, [ROOT.Char.GetLadyLord]'ım; Hisar, Lordluğa yükselişinizin haberini aldıktan sonra beni gönderdi. Hayır, ben sizin üstadınız değilim. Yeni yerinizin ve yeni [house|E]'inizin doğumunun kaydını yapmak için buradayım, tabii eğer Hisar için böyle bir kayıt yapmama izin verirseniz?"" #NT!
 agot_rp_event.0001.desc: ""Selamlar, [ROOT.Char.GetLadyLord]'ım. Lordluğa yükselişinizi öğrendikten sonra, size bir tarihçi olarak hizmetlerimi sunmak için seyahat ettim. Yeni makamınızın ve yeni [house|E]'inizin doğumunun kaydını yapmak için buradayım, tabii böyle bir kayıt yapmama izin verirseniz?"" #NT!
 agot_rp_event.0001.a: "Elbette, ne bilmek istiyorsunuz?" #NT!
 agot_rp_event.0001.a.tt_westeros: "Hikayenizi Üstat'a anlatmanız size sıfatlar ekleyecek ve hükümdarınız üzerinde görüş sıfatları ve diğer etkiler yaratacaktır." #NT!
 agot_rp_event.0001.a.tt: "Hikayenizi tarihçiye anlatmanız, size sıfatlar ekleyecek ve hükümdarınız üzerinde görüş sıfatları ve başka etkiler yaratacaktır." #NT!
 agot_rp_event.0001.b: "Elbette, ne bilmek istiyorsunuz?" #NT!
 agot_rp_event.0001.c_westeros: "Üstatların kitaplarına ayıracak vaktim yok!" #NT!
 agot_rp_event.0001.c: "Tarihçilere ayıracak vaktim yok!" #NT!
 agot_rp_event.0001.c.tt: "Bu seçenek "Bir Hanedan Doğuyor" etkinliğini reddeder ve efendinize hiçbir değiştirici veya fikir değiştirici olmadan başlayacaksınız." #NT!
 agot_rp_event.0001.d: "Hanedanlığımın görünümünü kaydet" #NT!
 agot_rp_event.0001.d.tt: "Bu seçenek size özel güçlü bir tohum oluşturmanıza olanak tanır." #NT!
 agot_rp_event.0001.d.tt_warning: "@warning_icon! #X Bu noktada menüde yalnızca özel güçlü bir tohum seçebilirsiniz.#!" #NT!
  
 agot_rp_event.0002.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0002.desc: ""Bu uzun sürmeyecek; bu, derinlemesine bir geçmiş veya hırslar değil, Evinizin doğumunun bir özeti. Lordluğunuzu nasıl elde ettiğiniz ve geçmiş yaşamınızla başlayalım mı?"" #NT!
 agot_rp_event.0002.a: "Ben hükümdarımın zor zamanında yardımına koşan #bold avcısı#!'dim." #NT!
 agot_rp_event.0002.a.tt: "Efendinizin hayatını vahşi bir hayvandan kurtararak ya da ormanda yaralandığında yardım ederek Lordluğunuzu kazandınız." #NT!
 agot_rp_event.0002.b: "Ben #bold askerdim#!;, savaş alanındaki başarılarım ünvanımı kazandırdı." #NT!
 agot_rp_event.0002.b.tt: "Savaş meydanı sana şan ve şöhret getirdi, ya ona yardım ederek ya da sadece kazandığın şan ve şöhretle, sana bir efendilik bahşedildi." #NT!
 agot_rp_event.0002.c: "Efendimizi etkileyen #bold tüccar#!'dim." #NT!
 agot_rp_event.0002.c.tt: "Yükselişiniz, efendinizin kasasına dolaylı veya doğrudan yardımda bulunarak kar elde etmenizle oldu ve bir Lordluk kazandınız." #NT!
 agot_rp_event.0002.d: "Unvanımı sırları bilerek kazandım..." #NT!
 agot_rp_event.0002.d.tt: "Suçlu, dilenci veya casus ustalarının çalıştırdığı küçük kuşlardan biri olarak başladınız. Bu mütevazı başlangıç ​​ne olursa olsun, sırlar ticaretinde merdivenleri tırmandınız." #NT!
 agot_rp_event.0002.e: "Ben efendimin yakın sırdaşıyım." #NT!
 agot_rp_event.0002.e.tt: "Siz ve hükümdarınız #bold çok yakınsınız#!, ve onların size olan inançları sayesinde Lord Hazretleri'ne geldiniz." #NT!
 agot_rp_event.0002.f: "Daha fazla seçenek." #NT!
 agot_rp_event.0002.f.tt: "Hikayelerin bir sonraki sayfası." #NT!
  
 agot_rp_event.0003.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0003.desc: ""Bu çok uzun sürmeyecek; Hane doğuşunuzun bir özeti için, derinlemesine bir tarih ya da hırslar için değil. Lordluğunuzu nasıl elde ettiğinizle ve geçmiş yaşamınızla başlayalım mı?"" #NT!
 agot_rp_event.0003.a: "#bold gezici şövalye#!, idim ama artık toprak sahibi bir şövalyeyim." #NT!
 agot_rp_event.0003.a.tt: "Turnuva ya da savaş, başlangıçta mütevazı bir şövalyeydin ama şimdi bir parça toprak kazandın ve şövalyelere veda ettin." #NT!
 agot_rp_event.0003.b: "Ben #bold kaptanıydım#! ve geçimimi denizden sağlıyordum." #NT!
 agot_rp_event.0003.b.tt: "Korsan, kaçakçı ya da belki de dürüst bir Şövalye, denizden efendilik unvanını kazandın..." #NT!
 agot_rp_event.0003.c: "Ben ilim talebesiyim, ilmim efendimize yardım etti." #NT!
 agot_rp_event.0003.c.tt: "Şifa sanatlarını mı biliyorsunuz, yoksa belki de hiç kimsenin bilemeyeceği şeyleri mi biliyorsunuz? Yine de, bilginiz hükümdarınız için hayati önem taşıyordu ve size bir Lordluk kazandırdı." #NT!
 agot_rp_event.0003.d: "Ben bir #bold yetimim#!; anne ve babamın yaptıkları ve ölümü bana Lordluğu satın aldı." #NT!
 agot_rp_event.0003.d.tt: "Ünvanı kazandıran eylem ya Babanızın ya da Annenizin, belki de her ikisinin de, ancak hayatları pahasına gerçekleşti. Onların fedakarlığı sayesinde, artık hayatta daha yüksek bir konuma sahipsiniz." #NT!
 agot_rp_event.0003.e: "Ben yetenekli bir #bold yağmacıydım#!." #NT!
 agot_rp_event.0003.e.tt: "Çoğunun sadece duyduğu yerlere yelken açtınız ve kıyıları aştınız. Ya büyük işler, ya beceri ya da belki de efendinizin hayatını kurtararak bir Lordluk kazandınız." #NT!
 agot_rp_event.0003.f: "Daha fazla seçenek." #NT!
 agot_rp_event.0003.f.tt: "Hikayelerin bir sonraki sayfası." #NT!
  
 agot_rp_event.0004.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0004.desc: ""Bu uzun sürmeyecek; bu, derinlemesine bir geçmiş veya hırslar değil, Evinizin doğumunun bir özeti. Lordluğunuzu nasıl elde ettiğiniz ve geçmiş yaşamınızla başlayalım mı?"" #NT!
 agot_rp_event.0004.a: "Ben #bold paralı askerdim#!." #NT!
 agot_rp_event.0004.a.tt: "Bıçak kullanma konusunda o kadar yeteneklisin ki, onu satarak geçimini sağlıyorsun. Bazıları sizi küçümseyebilir ve bazıları yöntemlerinizi sorgulayabilir, yine de Lordluğa yükseldiniz." #NT!
 agot_rp_event.0004.b: "Ben #bold bir görevliydim#!." #NT!
 agot_rp_event.0004.b.tt: "Başlangıçta hükümdarınızın kendi alanını yönetmesine yardım ettiniz. Belki de şu anda sizin olan kalenin sorumlusuydunuz; ne olursa olsun, beceriniz hükümdarınızı etkilemek ve size bir unvan vermek için yeterliydi." #NT!
 agot_rp_event.0004.c: "Ben #bold aptalım#!." #NT!
 agot_rp_event.0004.c.tt: "Sen hükümdarın için aptalsın. Belki sana bir ödül olarak Lordluk verildi ya da belki sana bu unvanı vermenin ardında bir şaka gizli. Sebep ne olursa olsun, artık bir hükümdarsın." #NT!
 agot_rp_event.0004.d: "Ben #bold paralı asker yüzbaşısıydım#!." #NT!
 agot_rp_event.0004.d.tt: "İnsanları onur veya kral için değil, #bold altın#!. karşılığında savaşa soktunuz. Belki de yeni hükümdarınız için beklenenin ötesine geçtiniz - ya da belki bu unvan, hizmetleriniz karşılığında aldığınız ödemeydi?" #NT!
 agot_rp_event.0004.e: "Ben bir #bold çit sihirbazıydım#!." #NT!
 agot_rp_event.0004.e.tt: "Bazıları sana şarlatan diyor; diğerleri şifa sanatlarında veya mistik sanatlarda bilginizi ararlar. Hangisi olursan ol, ihtiyaç anında sana geldi ve sen de onlara yardım edebildin ve kendine Lordluk kazandın." #NT!
 agot_rp_event.0004.f: "İlk seçeneklere dön." #NT!
 agot_rp_event.0004.f.tt: "Hikayelerin ilk sayfası." #NT!
  
 agot_rp_event.0005.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0005.desc: ""Bazı yeni Lordlar, Hanedan kayıtlarında kendilerine yakın olan birine haraç ödemek istiyorlar, bu şekilde onurlandırmak istediğiniz biri var mı?"" #NT!
 agot_rp_event.0005.a: "Evet, yakın arkadaşım olan bir delikanlı." #NT!
 agot_rp_event.0005.a.tt: "Bu adam senin en iyi arkadaşın, ikiniz iyi günde de kötü günde de birlikteydiniz." #NT!
 agot_rp_event.0005.b: "Evet yakın arkadaşım olan bir kız." #NT!
 agot_rp_event.0005.b.tt: "Bu kadın senin en iyi arkadaşın, ikiniz iyi günde de kötü günde de birlikteydiniz." #NT!
 agot_rp_event.0005.c: "Bana #bold çok#! yakın olan bir çocuk." #NT!
 agot_rp_event.0005.c.tt: "Bir zamanlar arkadaşken, ikiniz daha fazlası oldunuz. Umarım bu bir skandala yol açmaz." #NT!
 agot_rp_event.0005.d: "Bana #bold çok#! yakın olan bir kız." #NT!
 agot_rp_event.0005.d.tt: "Bir zamanlar arkadaşken, ikiniz daha fazlası oldunuz. Umarım bu bir skandala yol açmaz." #NT!
 agot_rp_event.0005.e: "Hiç kimsem yok." #NT!
 agot_rp_event.0005.e.tt: "Yükselişiniz yalnız bir yükseliş oldu, yine de yol boyunca arkadaş edinebilirsiniz veya belki de yalnız kalmak daha iyidir." #NT!
  
 agot_rp_event.0006.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0006.desc_westeros: ""Özür dilerim, birinin adımı söylediğini duydum sanmıştım?" diyor söz konusu [rp_friend.GetWomanMan], [rp_friend.GetSheHe] odaya girerken, [rp_friend.Custom('quirk_pos_pp')]; zamanlamasına gülümsemeden edemiyorum. Üstat kendini tanıtmak ve amacını belirtmek için hemen harekete geçiyor, sonra bana dönüyor. "Bu bir özet için yeterli olmalı, [ROOT.Char.GetLadyLord]'üm. Bundan sonraki hayatında sana en iyisini diliyorum," diyor üstat eğilerek." #NT!
 agot_rp_event.0006.desc: ""Özür dilerim, birinin adımı söylediğini duydum sanmıştım?" diyor sorudaki [rp_friend.GetWomanMan], [rp_friend.GetSheHe] odaya girerken, [rp_friend.Custom('quirk_pos_pp')]; zamanlamasına gülümsemeden edemiyorum. Tarihçi kendini tanıtmak ve amacını belirtmek için hemen harekete geçiyor, sonra bana dönüyor. "Bu bir özet için yeterli olmalı, [ROOT.Char.GetLadyLord]'üm. Bundan sonraki hayatında sana en iyisini diliyorum," diyor tarihçi eğilerek." #NT!
 agot_rp_event.0006.a: "İşte evimin doğuşu böyle başlıyor!" #NT!
 agot_rp_event.0006.a.tt: "Hanedanlığınız yükselecek mi, yoksa düşecek mi?" #NT!
 agot_rp_event.0006.b: "Lütfen, benim üstadım olarak kal." #NT!
 agot_rp_event.0006.b.tt: "Elbette Kale aldırmaz." #NT!
  
 agot_rp_event.0007.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0007.a: "İşte evimin doğuşu böyle başlıyor!" #NT!
 agot_rp_event.0007.a.tt: "Hanedanlığınız yükselecek mi, yoksa düşecek mi?" #NT!
 agot_rp_event.0007.b: "Lütfen, benim üstadım olarak kal." #NT!
 agot_rp_event.0007.b.tt: "Elbette Kale aldırmaz." #NT!
  
 agot_rp_event.0008.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0008.desc_westeros: "Üstat, ona anlattığım her şeyin birkaç karalamasını hızla yapıyor. İşini bitirince, notlarından bana bakıyor. "Eh, bu bir özet için yeterli olmalı, [ROOT.Char.GetLadyLord]'ım. Bundan sonraki hayatında sana en iyisini diliyorum," diyor üstat eğilerek." #NT!
 agot_rp_event.0008.desc: "Tarihçi, ona anlattığım her şeyin birkaç karalamasını hızla yapıyor. İşini bitirince, notlarından bana bakıyor. "Eh, bu bir özet için yeterli olmalı, [ROOT.Char.GetLadyLord]'ım. Bundan sonraki hayatında sana en iyisini diliyorum," diyor tarihçi eğilerek." #NT!
 agot_rp_event.0008.a: "İşte evimin doğuşu böyle başlıyor!" #NT!
 agot_rp_event.0008.a.tt: "Hanedanlığınız yükselecek mi, yoksa düşecek mi?" #NT!
 agot_rp_event.0008.b: "Lütfen, benim üstadım olarak kal." #NT!
 agot_rp_event.0008.b.tt: "Elbette Kale aldırmaz." #NT!
  
 agot_rp_event.0009.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0009.desc_westeros: ""Demirdoğumluların yollarını bildiğin halde, kölelikten geldiğini mi iddia ediyorsun?" diye sorar üstat, soruyu sormanın en iyi yolunun ne olduğundan emin olamayarak." #NT!
 agot_rp_event.0009.desc: ""Demirdoğumluların yollarını bildiğinize göre, kölelikten geldiğinizi mi iddia ediyorsunuz?" diye soruyor tarihçi, soruyu sormanın en iyi yolunun ne olduğundan emin olamayarak." #NT!
 agot_rp_event.0009.a: "Evet... Evimde esaretin lekesi var." #NT!
 agot_rp_event.0009.a.tt: "Hanedanınız kölelerden ve tuz karılarından geliyor, bu yüzden Demirdoğumlular hanedanınıza tepeden bakıyorlar." #NT!
 agot_rp_event.0009.b: "Benim hanedanlığım böyle bir soy iddiasında bulunmuyor." #NT!
 agot_rp_event.0009.b.tt: "Sen kölelerden veya tuz karılarından geldiğini iddia etmiyorsun." #NT!
  
 agot_rp_event.0010.t: "Bir Hanedan Doğuyor" #NT!
 agot_rp_event.0010.desc: ""Affedersiniz, görünüşünüzü ve davranışlarınızı merak ediyorum... Acaba Ejderha Kayası'ndan, Akıntı'dan veya Pençe Adası'ndan mısınız?" diye sordu Üstat oldukça cesurca." #NT!
 agot_rp_event.0010.a: "Evet, #bold dragonseed#!. olduğumu söyleyebilirsin" #NT!
 agot_rp_event.0010.a.tt: "Damarlarınızda ejderha kanından bir miktar var. Targaryen Hanedanı'nın kanı ve diğer Valyrian Hanedanları, çağlar boyunca yerel halkla karışmış, lordların ve leydilerin aşk dolu maceraları olmuştur. Kan bağları o kadar güçlü olmuştur ki geçmişte sözde "ejderha tohumları" ejderhalara bile binebilmişlerdir." #NT!
 agot_rp_event.0010.b: "Üzgünüm üstat, ama yanılıyorsunuz." #NT!
 agot_rp_event.0010.b.tt: "Hiçbir değiştirici almayacaksınız." #NT!
  
 agot_rp_event.0019.t: "Bir Şefin Yükselişi" #NT!
 agot_rp_event.0019.desc: "Kendimi bu ormanda yalnız sanıyordum, yine de yaklaşan ayak seslerini duyuyorum; davetsiz misafire selam vermek için döndüğümde elim baltamı serbest bırakıyor. "Lütfen, benimle dövüşmene gerek yok; sadece konuşmak istiyorum. Bak, ben bir ozanım ve senin hikayeni bir şarkı yapmak istiyorum," diyor davetsiz misafir, boş ellerini göstererek. "Ne diyorsun? Efsanen büyüyecek ve anlattığımda uyuyabileceğim sıcak bir yerim ve birçok kabilenin ateşinin yanında yiyeceğim olacak." Sözde ozan senin cevabını bekliyor." #NT!
 agot_rp_event.0019.a: "Beni bir efsane yapma onurunu bana bahşetmek mi istiyorsun? Tamam." #NT!
 agot_rp_event.0019.a.tt: "Hikayenizi ozanınıza anlatmanız, size sıfatlar ve başka etkiler de kazandıracaktır." #NT!
 agot_rp_event.0019.b: "Defol git ozan, yoksa seni karda deşeceğim..." #NT!
 agot_rp_event.0019.b.tt: "Hiçbir değiştirici veya efekt uygulanmayacaktır." #NT!
  
 agot_rp_event.0020.t: "Bir Şefin Yükselişi" #NT!
 agot_rp_event.0020.desc: "Ozan bir kahkaha atıyor ve sırıtıyor. "Buna pişman olmayacaksın, söz veriyorum!" Onu izlerken baltamı hala yakınımda tutuyorum. Ozan yakındaki bir taşı bulup oturak olarak kullanıyor. "O zaman, Şef olmadan önce kim olduğunla başlayalım mı — ve görevi nasıl başardığınla?" diye soruyor." #NT!
 agot_rp_event.0020.a: "Şef olmadan önce #bold avcısıydım#!" #NT!
 agot_rp_event.0020.a.tt: "Yetenekli bir avcı olarak kabilenizi vahşi hayvanlardan korudunuz ve onlara yiyecek ve kürk sağladınız. Bu saygı kabilenizin sizi Şef yapmasına yol açtı." #NT!
 agot_rp_event.0020.b: "#bold akıncı#!. olarak yeteneklerim sayesinde Şef oldum" #NT!
 agot_rp_event.0020.b.tt: "Efsanevi bir akıncısınız; belki de duvarın üzerinden birçok yolculuk yaptınız veya sadece diğer kabilelere yaptığınız akınlarla ün kazandınız. Hangisi olursa olsun, kabileniz size saygıyla bakıyor ve sizi Şef yapıyor." #NT!
 agot_rp_event.0020.c: "Yükselişime karşı çıkan herkesi ortadan kaldırarak Şef oldum." #NT!
 agot_rp_event.0020.c.tt: "Sana karşı çıkan herkes ortadan kayboluyor veya talihsiz sonlarla karşılaşıyor gibi görünüyor; belki de bu sonlar o kadar da incelikli değil. Sen istediğin için Şef oldun ve kabilede yaşayan hiç kimse seni sorgulamaya cesaret edemedi." #NT!
 agot_rp_event.0020.d: "Ben #bold karga#!,'dim ve Şef olmak kolay bir yolculuk değildi." #NT!
 agot_rp_event.0020.d.tt: "İlk başta kabileye yabancıydın, bir Kara Kardeş olduğunda bir zamanlar onların amansız düşmanıydın. Yine de, güneydeki hayatından gelen cesaret ve bilgi sayesinde kabile seni Şef olarak görmeye başladı." #NT!
 agot_rp_event.0020.e: "Ben #bold gemi kazasından kurtulan biriyim#!, kargodan gelen servet beni Şefliğe yükseltsin" #NT!
 agot_rp_event.0020.e.tt: "Korsanlık, ticaret veya Denizle ilgili başka bir meslek. Kendinizi gemi kazasında buldunuz. Geminizdeki mallar sayesinde kendinizi bir kabilenin Şefi olarak kurabildiniz." #NT!
 agot_rp_event.0020.f: "Daha fazla seçenek." #NT!
 agot_rp_event.0020.f.tt: "Bir sonraki sayfadaki seçenekler." #NT!
  
 agot_rp_event.0021.t: "Bir Şefin Yükselişi" #NT!
 agot_rp_event.0021.desc: "Ozan bir kahkaha atıyor ve sırıtıyor. "Buna pişman olmayacaksın, söz veriyorum!" Onu izlerken baltamı hala yakınımda tutuyorum. Ozan yakındaki bir taşı bulup oturak olarak kullanıyor. "O zaman, Şef olmadan önce kim olduğunla başlayalım mı — ve görevi nasıl başardığınla?" diye soruyor." #NT!
 agot_rp_event.0021.a: "Ben bir #bold orman cadısıydım#!, bilgim beni Şef yaptı." #NT!
 agot_rp_event.0021.a.tt: "Şifa sanatlarında bilgi ve beceriye sahipsiniz. Bu beceriler kabileniz için hayati önem taşıyordu ve size olan saygıları nedeniyle sizi Şef yaptılar." #NT!
 agot_rp_event.0021.b: "İnsanları bir araya getirme yeteneğim beni Şef yaptı." #NT!
 agot_rp_event.0021.b.tt: "Başkalarını kendi tarafına çeken, düşmanların seni hemen dostları olarak adlandırmasına rağmen doğal bir lidersin. Bu beceri kabile içindeki sorunları çözmene ve Şef pozisyonuna yükselmene yardımcı oldu." #NT!
 agot_rp_event.0021.c: "Ben #bold warg'ım#!, bu yüzden Şef oldum." #NT!
 agot_rp_event.0021.c.tt: "Korku ya da saygı, derinizi bir hayvanın derisine dönüştürebilme yeteneğiniz sizi Şef olmaya yöneltti." #NT!
 agot_rp_event.0021.d: "Önceki seçenekler." #NT!
 agot_rp_event.0021.d.tt: "Seçeneklerin ilk sayfasına dönün." #NT!
  
 agot_rp_event.0022.t: "Bir Şefin Yükselişi" #NT!
 agot_rp_event.0022.desc: "Ozan meraklı bir kaşını kaldırdı. "Ah, yani bu senin o büyük Güney Evlerinden birinden olduğun anlamına mı geliyor?"" #NT!
 agot_rp_event.0022.a: "Evet." #NT!
 agot_rp_event.0022.a.tt: "Bu seçenek, "Rise of a Chief" tamamlandıktan sonra Hane Özelleştiriciyi tetikleyecek ve parçası olacağınız Haneyi seçmenize olanak tanıyacaktır. Ayrıca Gece Nöbetçileri özelliğini kaldıracak ve Kaçak özelliğini ekleyecek" #NT!
 agot_rp_event.0022.b: "Hayır, evim pek bilinmiyor." #NT!
 agot_rp_event.0022.b.tt: "Bu seçenek Gece Nöbeti özelliğini kaldıracak ve Firari özelliğini ekleyecektir." #NT!
  
 agot_rp_event.0023.t: "Bir Şefin Yükselişi" #NT!
 agot_rp_event.0023.desc: ""Bazı büyük şarkılarda da kahramana yardım eden bir yoldaştan söz edilir, sizin de böyle bir yoldaşınız var mı?"" #NT!
 agot_rp_event.0023.a: "Evet, yakın bir arkadaşım olan #bold savaşçısı#!." #NT!
 agot_rp_event.0023.a.tt: "Bu adam senin en iyi arkadaşın, ikiniz iyi günde de kötü günde de birlikteydiniz." #NT!
 agot_rp_event.0023.b: "Evet yakın bir arkadaşım olan #bold mızrakçı#!." #NT!
 agot_rp_event.0023.b.tt: "Bu kadın senin en iyi arkadaşın, ikiniz iyi günde de kötü günde de birlikteydiniz." #NT!
 agot_rp_event.0023.c: "Bana #bold çok#! yakın olan bir savaşçı." #NT!
 agot_rp_event.0023.c.tt: "Bir zamanlar arkadaşken, ikiniz daha fazlası oldunuz. Umarım bu bir skandala yol açmaz." #NT!
 agot_rp_event.0023.d: "Bana #bold çok#! yakın olan bir mızrakçı karısı." #NT!
 agot_rp_event.0023.d.tt: "Bir zamanlar arkadaşken, ikiniz daha fazlası oldunuz. Umarım bu bir skandala yol açmaz." #NT!
 agot_rp_event.0023.e: "Hiç kimsem yok." #NT!
 agot_rp_event.0023.e.tt: "Yükselişiniz yalnız bir yükseliş oldu, yine de yol boyunca arkadaş edinebilirsiniz veya belki de yalnız kalmak daha iyidir." #NT!
  
 agot_rp_event.0024.t: "Bir Şefin Yükselişi" #NT!
 agot_rp_event.0024.desc: ""Kımıldatın, ben de sizi yönlendireceğim! Şef, iyi misiniz?" diyor mızraklı bir adam. Gülümseyip her şeyin yolunda olduğunu işaret ediyorum. "O benim hakkımda bir şarkı yapmak isteyen bir ozan. Aslında biz de tam senden bahsediyorduk!"\n\nArkasına bir mızrak doğrultulduğu için hâlâ sarsılan ozan bana dönüyor. "Sanırım bir şarkı yapmak için ihtiyacım olan her şeye sahibim; teşekkürler Şef." Ozan ormanda hızla ilerliyor." #NT!
 agot_rp_event.0024.a: "Umarım şarkım güzeldir!" #NT!
 agot_rp_event.0024.b: "Sanırım şarkı dinlemektense yemeği tercih ederim." #NT!
  
 agot_rp_event.0025.t: "Bir Şefin Yükselişi" #NT!
 agot_rp_event.0025.desc: ""Hareket et, seni delerim! Şef, iyi misin?" diyor mızraklı bir kadın. Gülümseyip her şeyin yolunda olduğunu işaret ediyorum. "Benim hakkımda bir şarkı yapmak isteyen bir ozan. Aslında tam da senden bahsediyorduk!"\n\nSırtına saplanmış bir mızrağın etkisiyle hâlâ sarsılmış olan ozan bana döndü. "Sanırım bir şarkı yapmak için gereken her şeye sahibim; teşekkür ederim, Şef." Ozan ormanın içinden hızla geçiyor." #NT!
 agot_rp_event.0025.a: "Umarım şarkım güzeldir!" #NT!
 agot_rp_event.0025.b: "Sanırım şarkı dinlemektense yemeği tercih ederim." #NT!
  
 agot_rp_event.0026.t: "Bir Şefin Yükselişi" #NT!
 agot_rp_event.0026.desc: "Ozan başını sallıyor "Yalnız bir kişinin yükselişi, sadece kendi zekana ve çeliğine güvenerek, evet, sanırım bir şarkı yapabilirim. Teşekkür ederim!" Ozan bana veda ediyor ve ormanın içinden gidiyor." #NT!
 agot_rp_event.0026.a: "Umarım şarkım güzeldir!" #NT!
 agot_rp_event.0026.b: "Sanırım şarkı dinlemektense yemeği tercih ederim." #NT!
  
 agot_rp_event.0027.t: "Bir Şefin Yükselişi" #NT!
 agot_rp_event.0027.desc: "Ozan gergin bir şekilde etrafına bakındı, "Bir warg... ne... ne tür bir canavar derisi giyiyorsun?" *BU GEÇİCİDİR, WARG SİSTEMİ UYGULANDIĞINDA DEĞİŞECEKTİR*." #NT!
 agot_rp_event.0027.a: "Bir ayı." #NT!
 agot_rp_event.0027.a.tt: "Yükselişiniz, sizi her yere takip eden bir Ayı tarafından destekleniyor." #NT!
 agot_rp_event.0027.b: "Bir Ulu Kurt." #NT!
 agot_rp_event.0027.b.tt: "Yükselişiniz, sizi her yere takip eden bir Korkunç Kurt tarafından destekleniyor." #NT!
 agot_rp_event.0027.c: "Bir Gölge Kedi." #NT!
 agot_rp_event.0027.c.tt: "Yükselişiniz, sizi her yere takip eden bir Gölge Kedi tarafından destekleniyor." #NT!
  
 agot_rp_event.0100.t: "Bir Hanedan Doğuyor: Özel Güçlü Tohum" #NT!
 agot_rp_event.0100.desc: "Hanedanlığınızın güçlü tohum görünümünün yönlerini seçmek için menüyü kullanın. Her kategoriden bir özel güçlü tohum seçebilirsiniz.\n\nHer bir öğenin renk veya boyut açısından nasıl göründüğüne dair bir örnek olarak sağdaki karakteri kullanabilirsiniz." #NT!
 agot_rp_event.0100.a: "Saç" #NT!
 agot_rp_event.0100.b: "Yükseklik" #NT!
 agot_rp_event.0100.c: "Kulaklar" #NT!
 agot_rp_event.0100.d: "Gözler" #NT!
 agot_rp_event.0100.e: "Bitti" #NT!
 agot_rp_event.0101.a: "Tamam" #NT!
 agot_rp_event.0102.a: "Tamam" #NT!
 agot_rp_event.0103.a: "Tamam" #NT!
 agot_rp_event.0104.a: "Tamam" #NT!
 agot_rp_event.0105.t: "Özel Güçlü Tohum" #NT!
 agot_rp_event.0105.desc: "Hükümdarınızı daha da özelleştirmek isterseniz mevcut seçeneklere göre özel bir güçlü tohum ekleyebilirsiniz.\n\nÖzel güçlü tohumunuzu oluşturmayı seçerseniz, oyun kurallarınıza bağlı olarak çocuklarınız tarafından miras alınabilir.\n\ n@warning_icon! #X Özel, güçlü bir tohum kullanmak hükümdarınızın görünümünü geçersiz kılabilir.#!" #NT!
 agot_rp_event.0105.a: "Evet, beni Özel Güçlü Tohum Menüsüne götür!" #NT!
 agot_rp_event.0105.b: "Hayır, şimdi oynamak istiyorum." #NT!
