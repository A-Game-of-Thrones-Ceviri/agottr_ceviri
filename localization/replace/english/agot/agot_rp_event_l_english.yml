#MUSTAFA++
#RP Event Weapons
rp_hunters_spear:0 "Avcı Mızrağı"
rp_hunters_spear_desc:0 "Özellikle domuz avı için tasarlanmış bir mızrak. Bu türden güçlü ve tehlikeli bir hayvanı avlamanın riskleri göz önüne alındığında, mızrak özenle yapılmış ve bakımı yapılmış. Sağlam bir şaftın ucunda, kalede dövülmüş keskin bir çelik mızrak ucu bulunuyor."
rp_spear:0 "Piyade Mızrağı"
rp_spear_desc:0 "Demir Ağacı'ndan yapılmış dayanıklı bir şaftın ucunda, kalede dövülmüş bir çelik mızrak ucu. İyi yapılmış bir silah, ancak zamanın izleri, yapanın imzasını neredeyse silmiş."
rp_sword:0 "Usta işi Kılıç"
rp_sword_desc:0 "Çok süslü olmasa da, bilen bir göz bu kılıcın bir usta tarafından yapıldığını hemen anlar. İyi bilenmiş, kalede dövülmüş çelikten yapılmış. Ancak yılların etkisiyle, yapanın imzası neredeyse okunmaz hale gelmiş."
rp_sell_sword:0 "Paralı Asker Kılıcı"
rp_sell_sword_desc:0 "İyi bilenmiş, kalede dövülmüş çelikten yapılmış bu kılıç, gösterişten çok işlevselliğe odaklanılarak tasarlanmış. Üzerindeki yoğun kullanım izleri ve solmuş imzası, bıçağın birçok savaşta kullanıldığını gösteriyor."
rp_axe:0 "Yağmacı Baltası"
rp_axe_desc:0 "Demir Adaları'ndan çıkarılan sert cevherden, bir kale ocağında dövülmüş. Bu balta, güçlü ve etkili bir şekilde yapılmış, ancak zamanın izleri, yapanın imzasını silikleştirmiş."
rp_mace:0 "Komutan Topuzu"
rp_mace_desc:0 "Kalede dövülmüş bu gösterişli topuz, bir paralı asker birliğinin komutanı için hem bir liderlik sembolü hem de güçlü bir silah olarak hizmet etmiş. Yıllarca süren kullanımdan dolayı, yapanın imzası neredeyse kaybolmuş."
rp_torture_dagger:0 "İşkence Hançeri"
rp_torture_dagger_desc:0 "Kalede dövülmüş bu uğursuz hançerin yapımcısının hiçbir işareti yok. Karanlık ve acımasız bir amaç için, sırları ortaya çıkarmak için kullanıldığı biliniyor ve çok az kişi onunla ilişkilendirilmek istiyor. Bu nedenle, yapımcısı kimliğini gizlemeyi tercih etmiş olabilir."

#RP Events
agot_rp_event.0001.t:0 "Yeni Bir Hanedan Doğuyor"
agot_rp_event.0001.desc_westeros:0 ""Selamlar, [ROOT.Char.GetLadyLord]. Hisar, Lordluğa yükselişinizin haberini alır almaz beni görevlendirdi. Hayır, ben sizin kişisel üstadınız değilim. Görevim, yeni konumunuzun ve yeni [house|E]nizin doğuşunun kaydını Hisar arşivleri için tutmak, tabii ki izninizle.""
agot_rp_event.0001.desc:0 ""Selamlar, [ROOT.Char.GetLadyLord]. Lordluğa yükselişinizi öğrendikten sonra, size bir tarihçi olarak hizmetlerimi sunmak için buraya kadar geldim. Yeni konumunuzun ve yeni [house|E]nizin doğuşunun kaydını tutmak istiyorum, eğer buna izin verirseniz?""
agot_rp_event.0001.a:0 "Elbette, ne öğrenmek istiyorsunuz?"
agot_rp_event.0001.a.tt_westeros:0 "Hikayenizi Üstat'a anlatmak size özel değiştiriciler kazandıracak ve hükümdarınızla aranızdaki ilişkiyi etkileyecek görüş değiştiricilerinin yanı sıra başka etkilere de yol açacaktır."
agot_rp_event.0001.a.tt:0 "Hikayenizi tarihçiye anlatmak size özel değiştiriciler kazandıracak ve hükümdarınızla aranızdaki ilişkiyi etkileyecek görüş değiştiricilerinin yanı sıra başka etkilere de yol açacaktır."
agot_rp_event.0001.b:0 "Memnuniyetle, sorularınızı yanıtlayabilirim."
agot_rp_event.0001.c_westeros:0 "Üstatların kitapları ve kayıtları için zamanım yok!"
agot_rp_event.0001.c:0 "Tarihçilerle uğraşacak vaktim yok!"
agot_rp_event.0001.c.tt:0 "Bu seçenek, \"Yeni Bir Hanedan Doğuyor\" olayını reddeder ve hükümdarınıza hiçbir değiştirici veya görüş değiştiricisi olmadan başlayacaksınız."
agot_rp_event.0001.d:0 "Hanedanlığımın tarihini kaydet"
agot_rp_event.0001.d.tt:0 "Bu seçenek, özel bir güçlü soy oluşturabilmenizi sağlayacaktır."
agot_rp_event.0001.d.tt_warning:0 "@warning_icon! #X Yalnızca menünün bu noktasından özel bir güçlü soy seçebilirsiniz.#!"

agot_rp_event.0002.t:0 "Yeni Bir Hanedanın Hikayesi"
agot_rp_event.0002.desc:0 ""Merak etmeyin, bu çok uzun sürmeyecek. Hanenizin doğuşunun detaylı bir tarihçesini yazmak yerine, sadece kısa bir özetini çıkaracağız. Lordluğunuzu nasıl elde ettiğiniz ve geçmiş yaşamınızla başlayabilir miyiz?""
agot_rp_event.0002.a:0 "Hükümdarıma en çok ihtiyaç duyduğu anda yardım eden #bold cesur bir avcıydım#!"
agot_rp_event.0002.a.tt:0 "Hükümdarınızın hayatını vahşi bir hayvandan kurtararak veya ormanda yaralandığında yardım ederek Lordluğunuzu kazandınız. Cesaretiniz ve becerileriniz ödüllendirildi."
agot_rp_event.0002.b:0 "#bold Savaşta tecrübeli bir askerdim#; savaş alanındaki başarılarım bana bu unvanı kazandırdı."
agot_rp_event.0002.b.tt:0 "Savaş alanı size hem şan hem de şöhret getirdi. Hükümdarınıza hizmet ederek veya sadece kazandığınız zaferlerle dikkatini çektiniz ve sonunda bir Lordluk ile ödüllendirildiniz."
agot_rp_event.0002.c:0 "Hükümdarımı etkilemeyi başaran #bold zeki bir tüccardım#."
agot_rp_event.0002.c.tt:0 "Yükselişiniz, ticaret yoluyla elde ettiğiniz zenginlik ve başarı sayesinde gerçekleşti. Hükümdarınızın hazinesine doğrudan veya dolaylı olarak yaptığınız katkılar, size bir Lordluk unvanı kazandırdı."
agot_rp_event.0002.d:0 "Unvanımı sırları kullanarak kazandım..."
agot_rp_event.0002.d.tt:0 "Bir suçlu, dilenci veya casusların kullandığı haberciler gibi mütevazı bir başlangıç yaptınız. Ancak sırların ticareti ve bilgiye olan hakimiyetiniz sayesinde, toplumun basamaklarını hızla tırmandınız ve sonunda bir Lordluk unvanı elde ettiniz."
agot_rp_event.0002.e:0 "Hükümdarımın yakın sırdaşı ve danışmanıyım."
agot_rp_event.0002.e.tt:0 "Siz ve hükümdarınız #bold çok yakın bir ilişki# kurdunuz ve size olan sarsılmaz güveni sayesinde Lordluğunuza kavuştunuz. Sadakatiniz ve bilgeliğiniz, sizi bu makama layık kıldı."
agot_rp_event.0002.f:0 "Daha fazla seçenek görmek istiyorum."
agot_rp_event.0002.f.tt:0 "Hikayenizin devamını anlatmak için diğer seçeneklere göz atın."

agot_rp_event.0003.t:0 "Yeni Bir Hanedanın Hikayesi"
agot_rp_event.0003.desc:0 ""Merak etmeyin, bu çok uzun sürmeyecek. Hanenizin doğuşunun detaylı bir tarihçesini yazmak yerine, sadece kısa bir özetini çıkaracağız. Lordluğunuzu nasıl elde ettiğiniz ve geçmiş yaşamınızla başlayabilir miyiz?""
agot_rp_event.0003.a:0 "#bold Bir gezgin şövalye idim#, ancak şimdi toprak sahibi bir lord oldum."
agot_rp_event.0003.a.tt:0 "Turnuva veya savaş meydanlarında şan kazandınız. Başlangıçta mütevazı bir gezgin şövalye olsanız da, şimdi bir toprak parçası ve lordluk unvanı kazandınız. Artık yollarda dolaşmak yerine, kendi topraklarınızda hüküm süreceksiniz."
agot_rp_event.0003.b:0 "#bold Bir kaptandım# ve geçimimi denizlerde sağladım."
agot_rp_event.0003.b.tt:0 "Korsan, kaçakçı veya belki de dürüst bir tüccar kaptan, Lordluğunuzu denizlerde kazandınız. Dalgaların ve rüzgarın sizi bu makama taşıdığını söyleyebiliriz."
agot_rp_event.0003.c:0 "Ben bir bilgi arayıcısıyım ve bilgim hükümdarıma çok yardımcı oldu."
agot_rp_event.0003.c.tt:0 "Şifa sanatlarında ustalaştınız veya belki de başkalarının bilmediği gizli bilgilere ulaştınız. Her ne olursa olsun, bilginiz hükümdarınız için hayati önem taşıyordu ve size bir Lordluk unvanı kazandırdı. Bilgi, gerçekten de güçtür."
agot_rp_event.0003.d:0 "Ben #bold öksüz ve yetim büyüdüm#; ailemin yaptıkları ve ölümleri bana bu Lordluğu getirdi."
agot_rp_event.0003.d.tt:0 "Unvanı kazandıran eylem ya babanızın ya da annenizin, belki de ikisinin birdendi, ancak bu kahramanlık onların hayatlarına mal oldu. Onların fedakarlığı sayesinde, şimdi hayatta daha yüksek bir konuma sahipsiniz. Miraslarını onurlandırmak sizin göreviniz."
agot_rp_event.0003.e:0 "Yetenekli #bold bir yağmacıydım#."
agot_rp_event.0003.e.tt:0 "Çoğunun sadece adını duyduğu uzak diyarlara yelken açtınız ve sayısız hazineyle dolu kıyıları yağmaladınız. Büyük işler başardınız, becerilerinizi kanıtladınız veya belki de hükümdarınızın hayatını kurtararak bir Lordluk unvanı kazandınız. Cesur ve gözü pek bir geçmişe sahipsiniz."
agot_rp_event.0003.f:0 "Daha fazla seçenek görmek istiyorum."
agot_rp_event.0003.f.tt:0 "Hikayenizin devamını anlatmak için diğer seçeneklere göz atın."

agot_rp_event.0004.t:0 "Yeni Bir Hanedanın Hikayesi"
agot_rp_event.0004.desc:0 ""Merak etmeyin, bu çok uzun sürmeyecek. Hanenizin doğuşunun detaylı bir tarihçesini yazmak yerine, sadece kısa bir özetini çıkaracağız. Lordluğunuzu nasıl elde ettiğiniz ve geçmiş yaşamınızla başlayabilir miyiz?""
agot_rp_event.0004.a:0 "#bold Bir paralı askerdim#."
agot_rp_event.0004.a.tt:0 "Kılıç kullanmakta o kadar yeteneklisiniz ki geçiminizi savaşarak sağladınız. Bazıları size tepeden bakabilir ve bazıları yöntemlerinizi sorgulayabilir, ancak sonunda bir Lordluğa yükseldiniz. Gücünüz ve becerileriniz, sizi bu makama taşıdı."
agot_rp_event.0004.b:0 "#bold Bir vekildim#."
agot_rp_event.0004.b.tt:0 "Başlangıçta hükümdarınızın topraklarını yönetmesine yardımcı oldunuz, ona sadakatle hizmet ettiniz. Belki de şimdi sizin olan kalenin sorumlusuydunuz; ne olursa olsun, yönetme beceriniz hükümdarınızı size bir unvan vermeye ikna edecek kadar etkileyiciydi. Liyakatiniz ve sadakatiniz ödüllendirildi."
agot_rp_event.0004.c:0 "#bold Bir soytarıydım#."
agot_rp_event.0004.c.tt:0 "Siz hükümdarınızın soytarısıydınız, onu eğlendirdiniz ve belki de bilmeden ona bilgelik aşıladınız. Belki size bir Lordluk ödül olarak verildi, ya da belki de size unvan verilmesinde gizli bir şaka, bir oyun var. Sebepler ne olursa olsun, artık bir hükümdarsınız ve gücünüzü nasıl kullanacağınız size kalmış."
agot_rp_event.0004.d:0 "#bold Bir paralı asker kaptanıydım#."
agot_rp_event.0004.d.tt:0 "Adamları savaşa ne onur ne de bir kral için, #bold altın#! için yönettiniz. Belki de yeni hükümdarınız için beklenenin ötesine geçtiniz - ya da belki de unvan, hizmetlerinizin karşılığıydı? Geçmişiniz ne olursa olsun, artık bir Lordsunuz ve gücünüzü nasıl kullanacağınız size kalmış."
agot_rp_event.0004.e:0 "#bold Bir gezgin büyücüydüm#."
agot_rp_event.0004.e.tt:0 "Bazıları size şarlatan diyor; diğerleri ise şifa sanatlarında veya mistik sanatlardaki bilginize hayranlık duyuyor. Hangisi olursanız olun, hükümdarınız size ihtiyaç duyduğu bir zamanda karşınıza çıktı ve siz de ona yardım edebildiniz, kendinize bir Lordluk kazandırdınız. Bilginiz ve yeteneğiniz, sizi bu makama taşıdı."
agot_rp_event.0004.f:0 "İlk seçeneklere geri dönmek istiyorum."
agot_rp_event.0004.f.tt:0 "Hikayenizin başlangıcını yeniden anlatmak için ilk seçeneklere göz atın."

agot_rp_event.0005.t:0 "Yeni Bir Hanedanın Mirası"
agot_rp_event.0005.desc:0 ""Bazı yeni Lordlar, Hanedanlarının tarihine kendilerine yakın birini dahil ederek, onlara saygı göstermek ve anılarını yaşatmak isterler. Böyle onurlandırmak istediğiniz biri var mı?""
agot_rp_event.0005.a:0 "Evet, yakın bir arkadaşım olan bir delikanlı."
agot_rp_event.0005.a.tt:0 "Bu adam sizin en yakın dostunuz, kader arkadaşığınız. İyi günde kötü günde hep yanınızda oldu, size destek oldu."
agot_rp_event.0005.b:0 "Evet, yakın bir arkadaşım olan bir genç kız."
agot_rp_event.0005.b.tt:0 "Bu kadın sizin en yakın dostunuz, sırdaşınız. İyi günde kötü günde hep yanınızda oldu, size güç verdi."
agot_rp_event.0005.c:0 "Bana #bold çok#! yakın olan bir delikanlı."
agot_rp_event.0005.c.tt:0 "Bir zamanlar arkadaştınız, ancak aranızdaki bağ zamanla çok daha derinleşti. Umarım bu ilişki, istenmeyen dedikodulara ve skandallara yol açmaz."
agot_rp_event.0005.d:0 "Bana #bold çok#! yakın olan bir genç kız."
agot_rp_event.0005.d.tt:0 "Bir zamanlar arkadaştınız, ancak aranızdaki bağ zamanla çok daha derinleşti. Umarım bu ilişki, istenmeyen dedikodulara ve skandallara yol açmaz."
agot_rp_event.0005.e:0 "Kimseyi onurlandırmak istemiyorum."
agot_rp_event.0005.e.tt:0 "Yükselişiniz, yalnız bir yolculuktu. Yine de yol boyunca yeni dostluklar kurabilirsiniz veya belki de yalnız olmak sizin için daha iyidir. Seçim sizin."

agot_rp_event.0006.t:0 "Yeni Bir Hanedanın Doğuşu"
agot_rp_event.0006.desc_westeros:0 ""Özür dilerim, birinin adımı söylediğini duydum galiba?"" diyor aniden ortaya çıkan [rp_friend.GetWomanMan]. Üstat, o kişiye dönmeden önce kendini tanıtmak ve amacını açıklamak için acele ediyor. ""Pekala, sanırım bu kısa özet yeterli olacaktır, efendim'. Bundan sonra size başarılar ve mutluluklar dilerim,"" diyor üstat hafifçe eğilerek. "
agot_rp_event.0006.desc:0 ""Özür dilerim, birinin adımı söylediğini duydum galiba?"" diyor aniden ortaya çıkan [rp_friend.GetWomanMan]. Tarihçi, o kişiye dönmeden önce kendini tanıtmak ve amacını açıklamak için acele ediyor. ""Pekala, sanırım bu kısa özet yeterli olacaktır, efendim'. Bundan sonra size başarılar ve esenlikler dilerim,"" diyor tarihçi hafifçe eğilerek."
agot_rp_event.0006.a:0 "Ve böylece Hanemimin yükselişi başlıyor!"
agot_rp_event.0006.a.tt:0 "Hanedanlığınız zamanın testine dayanacak ve yükselecek mi, yoksa tarih sahnesinden silinecek mi? Kaderinizi siz yazacaksınız."
agot_rp_event.0006.b:0 "Lütfen, üstadım olarak benimle kalın."
agot_rp_event.0006.b.tt:0 "Elbette Hisar, bir üstadın kendi yolunu çizmesine ve bilgisini paylaşmasına karşı çıkmayacaktır. Bilgeliğe her zaman ihtiyaç vardır."
  
agot_rp_event.0007.t:0 "Yeni Bir Hanedanın Doğuşu"
agot_rp_event.0007.a:0 "Ve böylece Hanemimin yükselişi başlıyor!"
agot_rp_event.0007.a.tt:0 "Hanedanlığınız zamanın testine dayanacak ve yükselecek mi, yoksa tarih sahnesinden silinecek mi? Kaderinizi siz yazacaksınız."
agot_rp_event.0007.b:0 "Lütfen, üstadım olarak benimle kalın ve bana yol gösterin."
agot_rp_event.0007.b.tt:0 "Elbette Hisar, bir üstadın kendi yolunu çizmesine ve bilgisini ihtiyaç sahipleriyle paylaşmasına karşı çıkmayacaktır. Bilgeliğe her zaman ve her yerde ihtiyaç vardır."

agot_rp_event.0008.t:0 "Yeni Bir Hanedanın Doğuşu"
agot_rp_event.0008.desc_westeros:0 "Üstat, anlattığım her şeyi dikkatlice ve hızlı bir şekilde karalıyor. İşini bitirdiğinde, notlarından başını kaldırıp bana bakıyor. ""Pekala, sanırım bu kısa özet yeterli olacaktır, efendim'. Bundan sonra size başarılar ve esenlikler dilerim,"" diyor üstat hafifçe eğilerek."
agot_rp_event.0008.desc:0 "Tarihçi, anlattığım her şeyi dikkatlice ve hızlı bir şekilde karalıyor. İşini bitirdiğinde, notlarından başını kaldırıp bana bakıyor. ""Pekala, sanırım bu kısa özet yeterli olacaktır, efendim'. Bundan sonra size başarılar ve esenlikler dilerim,"" diyor tarihçi hafifçe eğilerek."
agot_rp_event.0008.a:0 "Ve böylece Hanemimin yükselişi başlıyor!"
agot_rp_event.0008.a.tt:0 "Hanedanlığınız zamanın testine dayanacak ve yükselecek mi, yoksa tarih sahnesinden silinecek mi? Kaderinizi siz yazacaksınız."
agot_rp_event.0008.b:0 "Lütfen, üstadım olarak benimle kalın ve bana yol gösterin."
agot_rp_event.0008.b.tt:0 "Elbette Kale, bir üstadın kendi yolunu çizmesine ve bilgisini ihtiyaç sahipleriyle paylaşmasına karşı çıkmayacaktır. Bilgeliğe her zaman ve her yerde ihtiyaç vardır."

agot_rp_event.0009.t:0 "Yeni Bir Hanedanın Kökenleri"
agot_rp_event.0009.desc_westeros:0 ""Demirdoğumluların geleneklerini ve yöntemlerini az çok biliyorum, ancak... kölelikten geldiğinizi mi iddia ediyorsunuz?"" diye soruyor üstat, biraz tereddüt ederek ve soruyu sormanın en uygun yolunu bulmaya çalışarak."
agot_rp_event.0009.desc:0 ""Demirdoğumluların geleneklerini ve yöntemlerini az çok biliyorum, ancak... kölelikten geldiğinizi mi iddia ediyorsunuz?"" diye soruyor tarihçi, biraz tereddüt ederek ve soruyu sormanın en uygun yolunu bulmaya çalışarak."
agot_rp_event.0009.a:0 "Evet... Hanemimin geçmişinde kölelik lekesi var."
agot_rp_event.0009.a.tt:0 "Hanedanlığınız kölelerden ve tuz eşlerinden geliyor. Bu nedenle, Demirdoğumlular tarafından hor görülüyor ve aşağılanıyorsunuz. Ancak geçmişinizi inkar etmiyorsunuz."
agot_rp_event.0009.b:0 "Hanedanlığım böyle bir soydan geldiğini iddia etmiyor."
agot_rp_event.0009.b.tt:0 "Kölelerden veya tuz eşlerinden geldiğinizi iddia etmiyorsunuz. Geçmişiniz hakkında farklı bir hikaye anlatmayı tercih ediyorsunuz."

agot_rp_event.0010.t:0 "Yeni Bir Hanedanın Gizli Mirası"
agot_rp_event.0010.desc:0 ""Affedersiniz, görünüşünüz ve tavırlarınız ilgimi çekti... Acaba Ejderha Kayası, Driftmark veya Pençe Adası'ndan mı geliyorsunuz?"" diye soruyor Üstat, oldukça cesur bir şekilde."
agot_rp_event.0010.a:0 "Evet, #bold bir ejderha tohumu#! olduğumu söyleyebiliriz."
agot_rp_event.0010.a.tt:0 "Damarlarınızda ejderha kanı akıyor. Targaryen Hanesi'nin ve diğer Valyrian Haneleri'nin kanı, çağlar boyunca lordların ve leylerin aşk maceralarıyla yerel halkla karışmıştır. Kan bağları o kadar güçlüydü ki geçmişte ""ejderha tohumları"" olarak adlandırılanlar ejderhalara bile binebiliyordu. Bu miras size özel yetenekler ve özellikler kazandırabilir."
agot_rp_event.0010.b:0 "Üzgünüm üstat, ancak yanılıyorsunuz. Soyum bu topraklardan geliyor."
agot_rp_event.0010.b.tt:0 "Valyrian soylarıyla bir bağınız olmadığını belirtiyorsunuz. Bu nedenle, herhangi bir özel özellik veya yetenek kazanmayacaksınız."

agot_rp_event.0019.t:0 "Bir Reis'in Doğuşu"
agot_rp_event.0019.desc:0 "Kendimi bu sessiz ormanda yapayalnız sanmıştım, ancak aniden yaklaşan ayak sesleri dikkatimi çekti. Davetsiz misafiri karşılamak için aniden arkama döndüm, elim baltamın sapını sıkıca kavradı. ""Lütfen, benimle savaşmana gerek yok, dostum; sadece konuşmak istiyorum. Gördüğünüz gibi, ben bir ozanım ve hikayenizin şarkısını yapmak için buradayım,"" dedi davetsiz misafir, ellerini havaya kaldırarak barışçıl niyetini gösterdi. ""Ne dersin? Efsanen tüm diyarlarda yankılanacak ve ben de anlattığımda birçok kabilenin ateşinde sıcak bir uyku yeri ve karnımı doyuracak yemek bulacağım."" Sözde ozan, meraklı gözlerle cevabımı bekliyordu."
agot_rp_event.0019.a:0 "Beni efsanelere konu edecek kadar onurlu mu buluyorsun? Pekala, dinle ozan..."
agot_rp_event.0019.a.tt:0 "Hikayenizi ozana anlatmak size özel değiştiriciler kazandıracak ve kabileniz üzerinde prestij ve nüfuzunuzu artıracak başka etkilere de yol açacaktır."
agot_rp_event.0019.b:0 "Defol git ozan, seni karda bağırsaklarını deşmeden önce! Başımızı derde sokma!"
agot_rp_event.0019.b.tt:0 "Ozanı reddederek, hikayenizin yayılmasını engelliyorsunuz. Bu nedenle, hiçbir özel özellik veya etki kazanmayacaksınız."

agot_rp_event.0020.t:0 "Bir Reis'in Doğuşu"
agot_rp_event.0020.desc:0 "Ozan, keyifli bir kahkaha atıp sırıttı. ""Bundan pişman olmayacaksın, söz veriyorum!"" Onu dikkatle izlerken, baltamı hala elimin altında tuttum. Ozan yakındaki bir taşı bulup üzerine oturdu. ""Öyleyse, Reis olmadan önce kim olduğunuzla ve bu makama nasıl ulaştığınızla başlayalım mı?"" diye sordu merakla."
agot_rp_event.0020.a:0 "Reis olmadan önce #bold usta bir avcıydım#."
agot_rp_event.0020.a.tt:0 "Yetenekli bir avcı olarak, kabilenizi vahşi hayvanlardan korudunuz ve onlara yiyecek ve kürk sağladınız. Bundan kaynaklanan saygı ve güven, kabilenizin sizi Reis olarak seçmesine yol açtı."
agot_rp_event.0020.b:0 "#bold Korkusuz bir yağmacı#! olarak yeteneklerim sayesinde Reis oldum."
agot_rp_event.0020.b.tt:0 "Efsanevi bir yağmacısınız; belki de duvarın ötesine birçok tehlikeli yolculuk yaptınız ya da sadece diğer kabileleri yağmalamakla ün saldınız. Hangisi olursa olsun, kabileniz size saygı duyuyor ve gücünüze hayran kalarak sizi Reis yaptı."
agot_rp_event.0020.c:0 "Yükselişime karşı çıkan herkesi ortadan kaldırarak Reis oldum."
agot_rp_event.0020.c.tt:0 "Size karşı çıkan herkes gizemli bir şekilde ortadan kayboluyor ya da talihsiz ve şüpheli sonlarla karşılaşıyor gibi görünüyor. Belki de bu sonlar, göründüğü kadar tesadüfi değil. Reis oldunuz çünkü bu sizin hakkınızdı ve kabilede hayatta kalan hiç kimse sizi sorgulamaya cesaret edemezdi. Güç sizin elinizde."
agot_rp_event.0020.d:0 "#bold Bir karga idim#, Reis olmak kolay bir yolculuk değildi."
agot_rp_event.0020.d.tt:0 "İlk başta kabileye yabancıydınız, Kara Kardeş olduğunuz zamanlarda onların acımasız düşmanıydınız. Yine de, cesaretiniz, bilgeliğiniz ve güneydeki yaşamınızdan edindiğiniz bilgiler sayesinde, kabile sizi Reis olarak görmeye ve saygı duymaya başladı. Geçmişinizi geride bıraktınız ve yeni bir hayata başladınız."
agot_rp_event.0020.e:0 "#bold Bir gemi enkazından kurtulan biriyim#, kargodan gelen servet Reis olmamı sağladı."
agot_rp_event.0020.e.tt:0 "Korsanlık, ticaret veya denizle ilgili başka bir meslek. Geminiz bir fırtınada veya başka bir felakette enkaza döndü, ancak siz hayatta kalmayı başardınız. Geminizdeki mallar ve servet sayesinde kendinizi bir kabilenin Reisi olarak konumlandırabildiniz. Şans, size gülümsedi."
agot_rp_event.0020.f:0 "Başka seçenekler de görmek istiyorum."
agot_rp_event.0020.f.tt:0 "Hikayenizin devamını anlatmak için diğer seçeneklere göz atın."

agot_rp_event.0021.t:0 "Bir Reis'in Doğuşu"
agot_rp_event.0021.desc:0 "Ozan, keyifli bir kahkaha atıp sırıttı. ""Bundan pişman olmayacaksın, söz veriyorum!"" Onu dikkatle izlerken, baltamı hala elimin altında tuttum. Ozan yakındaki bir taşı bulup üzerine oturdu. ""Öyleyse, Reis olmadan önce kim olduğunuzla ve bu makama nasıl ulaştığınızla başlayalım mı?"" diye sordu merakla."
agot_rp_event.0021.a:0 "#bold Bir orman cadısıydım#, bilgim ve yeteneğim beni Reis yaptı."
agot_rp_event.0021.a.tt:0 "Şifa sanatları ve doğanın gizemleri hakkında derin bir bilginiz ve eşsiz yetenekleriniz var. Bu beceriler kabileniz için hayati önem taşıdı ve size duydukları saygı nedeniyle sizi Reis olarak seçtiler."
agot_rp_event.0021.b:0 "İnsanları bir araya getirme ve yönlendirme yeteneğim beni Reis yaptı."
agot_rp_event.0021.b.tt:0 "Siz, başkalarını etkileyen ve peşinden sürükleyen doğal bir lidersiniz. Bir zamanlar düşman olanlar bile size çabucak dost ve müttefik olurlar. Bu karizma ve liderlik becerisi, kabile içindeki sorunları çözmenize ve Reis konumuna yükselmenize yardımcı oldu."
agot_rp_event.0021.c:0 "#bold Bir vargum#, bu yüzden Reis oldum."
agot_rp_event.0021.c.tt:0 "Korku veya saygı, derinizi bir hayvanınkine dönüştürme ve ruhunuzla hayvanların ruhlarını birleştirme yeteneğiniz, sizi Reis olarak seçilmenize yol açtı. Doğayla olan derin bağınız, size eşsiz bir güç ve otorite sağlıyor."
agot_rp_event.0021.d:0 "Önceki seçeneklere geri dönmek istiyorum."
agot_rp_event.0021.d.tt:0 "Hikayenizin başlangıcını yeniden anlatmak için ilk seçeneklere göz atın."

agot_rp_event.0022.t:0 "Bir Reis'in Geçmişi"
agot_rp_event.0022.desc:0 "Ozan meraklı bir kaş kaldırdı. ""Öyleyse, bu o büyük ve güçlü Güney Hanedanlarından birinden geldiğin anlamına mı geliyor?"" diye sordu, gözlerinde merak pırıltılarıyla."
agot_rp_event.0022.a:0 "Evet, ozan. Güneyli bir hanedandan geliyorum."
agot_rp_event.0022.a.tt:0 "Bu seçenek, \"Bir Reis'in Doğuşu\" olayı tamamlandıktan sonra Hanedan Özelleştirici'yi tetikleyecek ve Güney'deki bilinen bir Hanenin parçası olmayı seçmenize olanak sağlayacaktır. Ayrıca Gece Nöbeti özelliğini kaldıracak ve Firari özelliğini ekleyecektir."
agot_rp_event.0022.b:0 "Hayır, ozan. Hanemim pek bilinmiyor. Adını duymamışsındır."
agot_rp_event.0022.b.tt:0 "Bu seçenek, Gece Nöbeti özelliğini kaldıracak ve Firari özelliğini ekleyecektir. Geçmişinizi gizli tutmayı tercih ediyorsunuz."
  
agot_rp_event.0023.t:0 "Bir Reis'in Yoldaşı"
agot_rp_event.0023.desc:0 ""Büyük destanların çoğu, kahramana yolculuğunda yardım eden sadık bir yoldaştan bahseder. Senin de böyle bir yoldaşın var mı?"" diye sordu ozan, merakla gözlerimin içine bakarak."
agot_rp_event.0023.a:0 "Evet, yakın arkadaşım ve silah arkadaşım olan #bold bir savaşçı#."
agot_rp_event.0023.a.tt:0 "Bu adam sizin en yakın dostunuz, kader arkadaşığınız. İyi günde kötü günde hep yanınızda oldu, size destek oldu ve savaşlarda sırtınızı kolladı."
agot_rp_event.0023.b:0 "Evet, yakın arkadaşım ve silah arkadaşım olan #bold bir mızraklı kadın#."
agot_rp_event.0023.b.tt:0 "Bu kadın sizin en yakın dostunuz, sırdaşınız. İyi günde kötü günde hep yanınızda oldu, size güç verdi ve savaşlarda omuz omuza çarpıştı."
agot_rp_event.0023.c:0 "Bana #bold çok#! yakın olan bir savaşçı."
agot_rp_event.0023.c.tt:0 "Bir zamanlar arkadaştınız, ancak aranızdaki bağ zamanla çok daha derinleşti. Umarım bu ilişki, kabile içinde istenmeyen dedikodulara ve skandallara yol açmaz."
agot_rp_event.0023.d:0 "Bana #bold çok#! yakın olan bir mızraklı kadın."
agot_rp_event.0023.d.tt:0 "Bir zamanlar arkadaştınız, ancak aranızdaki bağ zamanla çok daha derinleşti. Umarım bu ilişki, kabile içinde istenmeyen dedikodulara ve skandallara yol açmaz."
agot_rp_event.0023.e:0 "Hayır ozan, yalnız bir kurt oldum hep. Kimsem yok."
agot_rp_event.0023.e.tt:0 "Yükselişiniz, yalnız bir yolculuktu. Yine de yol boyunca yeni dostluklar kurabilirsiniz veya belki de yalnız olmak sizin için daha iyidir. Seçim sizin."

agot_rp_event.0024.t:0 "Bir Reis'in Sadık Muhafızı"
agot_rp_event.0024.desc:0 ""Kımıldama, yoksa seni şişlerim! Reis, iyi misin?"" diye bağırdı mızraklı bir adam, ozana doğru tehditkar bir şekilde ilerlerken. Gülümsedim ve her şeyin yolunda olduğunu işaret ettim. ""Endişelenme, [rp_friend.GetFirstName]. O, benim hakkımda bir şarkı yapmak isteyen bir ozan. Aslında tam da senden bahsediyorduk!""\n\nOzan, sırtına doğrultulmuş bir mızrak yüzünden hala sarsılmış halde bana döndü. ""Pekala, sanırım bir şarkı yapmak için ihtiyacım olan her şeye sahibim; teşekkür ederim Reis."" dedi titrek bir sesle. Ardından, ormanda hızla gözden kayboldu."
agot_rp_event.0024.a:0 "Umarım şarkım tüm diyarlarda yankılanır ve adını efsanelere yazar!"
agot_rp_event.0024.b:0 "Sanırım bir şarkıdan çok, ateşte kızarmış bir yaban domuzu tercih ederdim..."

agot_rp_event.0025.t:0 "Bir Reis'in Sadık Muhafızı"
agot_rp_event.0025.desc:0 ""Kımıldama, yoksa seni şişlerim! Reis, iyi misin?"" diye bağırdı mızraklı bir kadın, ozana doğru tehditkar bir şekilde ilerlerken. Gülümsedim ve her şeyin yolunda olduğunu işaret ettim. ""Endişelenme, [rp_friend.GetFirstName]. O, benim hakkımda bir şarkı yapmak isteyen bir ozan. Aslında tam da senden bahsediyorduk!""\n\nOzan, sırtına doğrultulmuş bir mızrak yüzünden hala sarsılmış halde bana döndü. ""Pekala, sanırım bir şarkı yapmak için ihtiyacım olan her şeye sahibim; teşekkür ederim Reis."" dedi titrek bir sesle. Ardından, ormanda hızla gözden kayboldu."
agot_rp_event.0025.a:0 "Umarım şarkım tüm diyarlarda yankılanır ve adını efsanelere yazar!"
agot_rp_event.0025.b:0 "Sanırım bir şarkıdan çok, ateşte kızarmış bir geyik tercih ederdim..."

agot_rp_event.0026.t:0 "Bir Reis'in Yalnız Yükselişi"
agot_rp_event.0026.desc:0 "Ozan düşünceli bir şekilde başını salladı. ""Yalnız başına bir yükseliş... Sadece kendi zekâna ve çeliğine güvenerek, evet, sanırım bundan destansı bir şarkı çıkarabilirim. Teşekkür ederim Reis!"" dedi heyecanla. Sonra bana veda edip, ormanın derinliklerine doğru yol aldı, ilhamını aramaya koyuldu."
agot_rp_event.0026.a:0 "Umarım şarkısı tüm yedi krallıkta yankılanır ve adımı ölümsüzleştirir!"
agot_rp_event.0026.b: "Sanırım bir şarkıdan çok, ateşte kızarmış bir mamut tercih ederdim..."

agot_rp_event.0027.t:0 "Bir Reis'in Ruh Hayvanı"
agot_rp_event.0027.desc:0 "Ozan gergin bir şekilde etrafına bakındı, gözleri endişeyle parladı. ""Bir varg... Peki... ne... ne tür bir hayvanın derisini giyiyorsunuz?"" #*BU GEÇİCİDİR, VARG SİSTEMİ UYGULANDIĞINDA DEĞİŞECEKTİR*."
agot_rp_event.0027.a:0 "Bir Ayı."
agot_rp_event.0027.a.tt:0 "Yükselişinizde, her yerde sizi takip eden ve gücünüzü simgeleyen bir Ayı ruhu size yardımcı oldu."
agot_rp_event.0027.b:0 "Bir Ulu Kurt."
agot_rp_event.0027.b.tt:0 "Yükselişinizde, her zaman yanınızda olan ve sadakatinizi temsil eden bir Ulu Kurt ruhu size eşlik etti."
agot_rp_event.0027.c:0 "Bir Gölgekedisi."
agot_rp_event.0027.c.tt:0 "Yükselişinizde, çevikliğinizi ve gizliliğinizi yansıtan bir Gölgekedisi ruhu size rehberlik etti."

