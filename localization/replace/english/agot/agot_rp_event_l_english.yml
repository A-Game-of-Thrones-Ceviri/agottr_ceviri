agot_rp_event.0027.desc:0 "Ozan gergin bir şekilde etrafına bakındı, ""Bir varg... ne... ne tür bir hayvan derisi giyiyorsun?"" *BU GEÇİCİDİR, VARG SİSTEMİ UYGULANDIĞINDA DEĞİŞECEKTİR*."
