agot_rp_event.0100.desc:0 "Hanedanlığınızın güçlü soy görünümünün özelliklerini seçmek için menüyü kullanın. Her kategoriden bir özel güçlü soy seçebilirsiniz.\n\nSağdaki karakteri, her öğenin renk veya boyut olarak nasıl göründüğüne dair bir örnek olarak kullanabilirsiniz."
