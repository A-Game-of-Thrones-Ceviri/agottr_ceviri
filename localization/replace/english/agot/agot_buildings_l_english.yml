# Pentos Special Buildings
building_type_agot_pentos_01:0 "Prens Sarayı"
building_type_agot_pentos_01_desc:0 "Pentos Prensi, şehrin çoğuna tanrıların ilahi elçisi olarak görülür; tanrılar tarafından seçilen, hem Deniz Bakiresi'yle hem de Tarlaların Bakiresi'yle yatan ve tanrıları yatıştırmak için kurban edilen odur. Bu bakımdan saray sadece bir hükümet merkezi değil, aynı zamanda bir tapınaktır."
