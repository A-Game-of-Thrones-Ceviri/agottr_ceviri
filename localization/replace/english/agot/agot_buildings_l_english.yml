 building_type_apiaries_01: "Arılıklar"
 building_type_apiaries_01_desc: "Buradaki arıcılar, bal ve balmumu gibi değerli maddeler üretmek için arı kolonileri bulunduruyorlar."
 building_apiaries_01: "Vahşi Hasatçılar"
 building_apiaries_01_desc: "Çok sayıda yabani kovandan bal toplamanın yanı sıra, çömlekçilik yabani arı kolonilerini barındırmak için de kullanılır."
 building_apiaries_02: "Skepler"
 building_apiaries_02_desc: "Hasır ve hasırdan örülmüş sepetler arı kovanı ve bal ve balmumu hasadı için kap olarak kullanılır."
 building_apiaries_03: "Bal Üreticileri"
 building_apiaries_03_desc: "Bal, suyla karıştırılıp fermente edilerek, beyler ve köylüler arasında popüler bir içecek olan bal şarabı elde edilebilir."
 building_apiaries_04: "Büyük Skepler"
 building_apiaries_04_desc: "Kırsal kesimde bulunan büyük kovanlar çok sayıda arıya ev sahipliği yapıyor."
 building_apiaries_05: "İki parçalı Skeps"
 building_apiaries_05_desc: "Çıkarılabilir kapak, kovanın üst kısmının çıkarılmasına olanak tanır; bu, arıların ve kovanın korunmasını ve balın kolayca toplanabilmesini sağlar."
 building_apiaries_06: "Mum Üreticileri"
 building_apiaries_06_desc: "Burada şamdancılar sürekli ve temiz yanan balmumu mumları üretiyorlar."
 building_apiaries_07: "Büyük İki Parçalı Skepler"
 building_apiaries_07_desc: "Arıcı toplulukları çok sayıda kovan ve koloniye bakarlar."
 building_apiaries_08: "Balmumu İşlemcisi"
 building_apiaries_08_desc: "Arı mumu burada rafine edilerek mühür mumu, yazı tableti ve kalıp yapımı gibi çeşitli amaçlarla kullanılabiliyor."
  
 building_type_generic_dragon_pit_01: "Ejderha Kalemi" #NT!
 building_type_generic_dragon_pit_01_desc: "Ejderha kalemi, ejderhaları güvenli bir şekilde sabitlemek için kullanılan bir [dragonpit|E] türüdür." #NT!
 building_generic_dragon_pit_01: "Ejderha Kalemi" #NT!
