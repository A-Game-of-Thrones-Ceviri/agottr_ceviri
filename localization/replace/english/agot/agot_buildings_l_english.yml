  #Vanilla Add-ons/changes 
 building_castle_05: "Büyük Kale"
 building_castle_05_desc: "Hemen hemen her düşmanı püskürtebilecek ve her efendiyi veya kralı koruyabilecek etkileyici surlara sahip büyük bir kale."
 building_scorpion_emplacement_01: "Akrep Yerleşimleri" #NT!
 building_type_scorpion_emplacement_01: "Akrep Yerleşimleri" #NT!
 building_type_scorpion_emplacement_01_desc: "Yeniden doldurulması yavaş ve bir adamın binmeden ateş etmesi için çok büyük olan bir yay olan akrepler, uzun süre savunma silahları olarak modası geçmiş kabul edildi. Ancak gerçek değerleri, diğer birkaç silahın yapabileceği bir şeyi tehdit etme konusundaki benzersiz yetenekleridir: [dragons|E]." #NT!
 building_scorpion_emplacement_01: "Akrep Yerleşimleri" #NT!
 building_scorpion_emplacement_01_desc: "Yaklaşık 360 derecelik bir yayda dönebilen, büyük, iki kollu bir yay serisi. En kalın zırhı bile delebilecek kadar büyük bir cıvatayı ateşleyebilirler ve bir [dragon|E]'ı saldırmaktan alıkoyabilecek tek silahtır." #NT!
 building_scorpion_emplacement_02: "Ağır Akrep Yerleştirmeleri" #NT!
 building_scorpion_emplacement_02_desc: "Bir dizi tekerlek tabanlı cırcır, bu dört kollu akreplere adam boyutundaki cıvataları çekmeye yardımcı olur, her biri yükünü serbest bırakmak için ağır demir halkalar üzerinde döner. Bu tür bir kuvvet hem aşırıdır hem de bir kalenin karşılaşabileceği en vahşi düşman dışında herhangi bir düşman üzerinde etkili bir şekilde kullanmak için çok hantaldır — harika bir [dragon|E]." #NT!
  
 building_city_05: "Şehir"
 building_city_05_desc: "Bu yerleşim gerçekten bir şehir, büyük bir ticaret ve alışveriş merkezi ve krallığın her yerinden ve ötesinden gelen gezginler için bir limandır. Şehir her türden loncaya, küçük halklara, tüccarlara, toprak sahibi şövalyelere ve daha fazlasına ev sahipliği yapar, herhangi bir lordun veya kralın bölgesinin ekonomik kalbidir."
  
  #AGOT New 
 building_type_monastery_01: "Manastır"
 building_type_monastery_01_desc: "Manevi ilim ve aydınlanma peşinde koşanlara ev sahipliği yapan bir yapı kompleksi."
 building_monastery_01: "Manastır"
 building_monastery_01_desc: "Daha basit, daha estetik bir yaşam tarzı yaşamaya çalışan insanların küçük bir dini topluluğu. Onların uzaklaştırılmasına rağmen manastırla ticaret yapmak için yakınlarda küçük bir köy belirdi."
 building_monastery_02: "Tüzük evi"
 building_monastery_02_desc: "Bir Charterhouse'a dönüşen bu dini topluluk, bu dine mensup kişiler için bir çalışma ve öğrenme yeri olarak hizmet veriyor ve küçük köy de onu desteklemek için küçük bir kasabaya dönüşmüş durumda."
 building_monastery_03: "Manastır"
 building_monastery_03_desc: "Adanmışlığın ve sadeliğin bir işareti olarak duran bu manastır, hem yerel tarikata yemin etmiş kardeşler ve hem de ziyaret eden rahipler olmak üzere birçok kişiyi kendi saflarına kabul edecek şekilde büyüdü. Yakındaki kasaba, manastırı desteklemeye başladı."
 building_monastery_04: "Büyük Manastır"
 building_monastery_04_desc: "Bir zamanlar küçük olan dini topluluk, yüzlerce yeminli kardeşe hizmet veren ve inancın en derin inançları hakkında düşünce ve tartışmaların merkezi olan büyük bir manastıra dönüştü. Yakınlardaki kasaba ise büyük manastıra gelip giden birçok insanı desteklemek için küçük bir şehre dönüştü."
  
 building_type_godswood_01: "Tanrının ormanı"
 building_type_godswood_01_desc: "İlk İnsanlar orman çocuklarının eski tanrılarını benimsediklerinde, kaleleri ve köyleri içinde tanrı ormanları, yani korular yarattılar ve bu korulara, "kalp ağacı" olarak bilinen ve üzerinde bir yüz oyulmuş tek bir ağaç diktiler, böylece tanrılara tapınılabilirdi."
 building_godswood_01: "Tanrı bahçesi"
 building_godswood_01_desc: "Teknik olarak bir tanrı ağacı olsa da, aslında burası sadece bakımı yapılan bir bahçe ve mevcut tek ağaç kalp ağacı."
 building_godswood_02: "Küçük Tanrı Ağacı"
 building_godswood_02_desc: "Ortasında birkaç ağaç ve bir yürek ağacı bulunan küçük bir tanrı ormanı olan bu tanrı ormanı, bu arazinin yöneticisinin yürüyüşe çıkıp düşünmesi için güzel bir yer sağlar."
 building_godswood_03: "Orta dereceli Godswood"
 building_godswood_03_desc: "Meşe, karaağaç ve huş ağaçlarının bulunduğu orta büyüklükte bir tanrı ormanı — ve ortasında bir kalp ağacı. Boyutu ve bakımı, eski gelenekleri korurken efendinin statüsü ve prestiji hakkında açık bir ifadedir."
 building_godswood_04: "Gelişen Tanrı Ağacı"
 building_godswood_04_desc: "Meşe, karaağaç ve huş ağaçlarıyla gelişen bir tanrı ormanı; birkaç demir ağacı fidanı da büyümeye başladı. Hala merkezde geleneksel kalp ağacı yer alıyor."
 building_godswood_05: "Büyük Tanrı Ağacı"
 building_godswood_05_desc: "Nöbetçi, meşe, karaağaç, huş ve genç demir ağaçlarından oluşan büyük bir tanrı ormanı ve ortasında yükselen bir kalp ağacı. Boyutu ve bakımı, eski gelenekleri korurken efendinin statüsü ve prestiji hakkında açık bir ifadedir."
 building_godswood_06: "Büyük Tanrı Ormanı"
 building_godswood_06_desc: "Bir dönümlük alana yayılan ve nöbetçi, meşe, karaağaç, huş ağacı ve bazı demir ağaçlarıyla dolu, kalp ağacının etrafında merkezlenmiş büyük bir tanrı ormanı. Sadece en zengin lordlar, kaleleri içinde bu özel ormanı inşa edip bakımını yapabilirdi."
 building_godswood_07: "Muhteşem Godswood"
 building_godswood_07_desc: "Bu tanrı ormanı, çok sayıda dönüme yayılmış ve nöbetçi, meşe, karaağaç, huş, demir ağacı ve daha fazlasıyla dolu, kıyaslanamaz bir yerdir; bir evin İlk İnsanlar ve Pakt ile bağlarının açık bir kutlamasıdır. Ormanın derinliklerinde, gururlu ve uzun bir kalp ağacı bulunur."
 building_godswood_08: "Devasa Tanrı Ağacı"
 building_godswood_08_desc: "Bu ilkel tanrı ormanı, birden fazla kalenin boyutunun ötesine uzanır ve kendi başına gerçek bir ormandır. Nöbetçiden meşeye ve ötesine kadar her türden ağaç burayı yuva olarak adlandırır. Sadece Eski Tanrılara en çok adanmış olanlar burada kendilerini evlerinde hisseder."
  
