building_agot_castle_black_01:0 "Kara Kale"
building_agot_castle_black_01_desc:0 "Kara Kale, Lord Kumandan'a ev sahipliği yapan Gece Nöbetçileri'nin ana karargahıdır. Tarikat, yeni askerleri buradan alır, eğitir ve yeminlerini burada ederler."

building_type_agot_eastwatch_01:0 "$building_type_agot_the_wall_01$"
building_type_agot_eastwatch_01_desc:0 "$building_type_agot_the_wall_01_desc$"
building_agot_eastwatch_01:0 "Kıyı Doğugözcüsü"
building_agot_eastwatch_01_desc:0 "Gece Nöbetçileri'nin en doğudaki kalesi olan Kıyı Doğugözcüsü, kardeşliğin tek limanıdır ve Nöbet'i sürdürmek için yiyecek ve ticaret getirilmesinde kilit rol oynar."

