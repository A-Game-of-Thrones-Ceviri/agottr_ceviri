building_dragonpit_ruins_03:0 "Yeniden İnşa Edilmiş Ejderha Çukuru"
building_dragonpit_ruins_03_desc:0 "Bir kez daha restore edilen Ejderha Çukuru'nun büyük kubbesi artık yeniden inşa edildi ve uçan sakinlerini barındırmaya hazır."

building_type_dragonstone_01:0 "Ejderha Kayası"
building_type_dragonstone_01_desc:0 "Ejderha Kayası, Valyria Özgür Toprakları'nın batıdaki karakolu ve Kıyamet'ten sonra Targaryen Hanesi'nin sığınağıydı. Ejderha Lordları'nın en önemli yapılarında kullandıkları erimiş siyah taştan inşa edilmiştir. Kuleleri, İlk İnsanların kare kuleleri, Andalların yuvarlak kuleleri veya hatta Rhoynarların yüksek kubbeli kuleleri değildir; ejderha şeklindedirler."
building_dragonstone_01:0 "$building_type_dragonstone_01$"
building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$"

building_type_agot_claw_isle_01:0 "Pençe Adası"
building_type_agot_claw_isle_01_desc:0 "Celtigar Hanesi'nin geleneksel merkezi olan Pençe Adası, komşusu Akıntıtaşı veya Ejderha Kayası kadar büyük değildir. Ancak, Pençeliler'in dehşetine rağmen Kırıkpençe Burnu'na kolay erişim sağlar."
building_agot_claw_isle_01:0 "Yengeç'in Hazine Koyu"
building_agot_claw_isle_01_desc:0 "Pençe Adası, Akıntıtaşı ve Ejderha Kayası kadar iyi konumlanmamış olsa da, Celtigar Hanesi uzun zamandır, genellikle komşu Pençeliler'in pahasına, ekonomik gücünü korumaya ve büyütmeye çalışmıştır. Ve böylece büyük bir hazineye sahip oldular."

building_type_agot_whispers_01:0 "Fısıltı"
building_type_agot_whispers_01_desc:0 "Efsanevi Sör Clarence Crabb'in eski kalesi, şimdi çevredeki Tanrı Korusu tarafından yutulmuş durumda. Sör Clarence, korsanların, lordların, büyücülerin, şövalyelerin ve hatta bir kralın kafalarını toplayıp karısına vermişti. Bazıları, kurbanlarının fısıltılarının, bir zamanlar kesik kafaların gururla mızrakların üzerinde durduğu harap duvarlarda hala duyulabildiğini söylüyor."
building_agot_whispers_01:0 "Fısıltı"
building_agot_whispers_01_desc:0 "Şimdi tanrı korusu tarafından yutulmuş eski bir kale, bazıları Sör Clarence'in kurbanlarının fısıltılarının hala duyulabildiğini, özellikle de kafaların bir zamanlar mızrakların üzerinde durduğu kesik duvarlarda duyulabildiğini söylüyor."

building_type_agot_stonedance_01:0 "Taşdansı"
building_type_agot_stonedance_01_desc:0 "Massey Hanesi'nin, Karanlıklar ve diğer küçük krallar tarafından Karaçamur Nehri çevresinden sürüldükten sonraki geleneksel merkezi."
building_agot_stonedance_01:0 "Sütgöz'ün Limanı"
building_agot_stonedance_01_desc:0 "Sütgöz olarak bilinen Justin Massey, Durrandon Fırtına Kralları'nı püskürten ve Dar Deniz ile Karaçamur Körfezi boyunca yapılan tüm akınlara karşı savaşan kötü şöhretli bir Korsan-Kraldı."

building_type_agot_duskendale_01:0 "Alacakule"
building_type_agot_duskendale_01_desc:0 "Darklyn Hanesi'nin küçük krallar olarak hüküm sürdükleri atalarının evi."
building_agot_duskendale_01:0 "Beyaz Kılıçlar Salonu"
building_agot_duskendale_01_desc:0 "Darklyn Hanesi, tarikatın başlangıcından bu yana Kral Muhafızları'na üyeler verdi ve bu, ev için büyük bir gurur kaynağı oldu."

building_type_agot_dragonmont_01:0 "Ejderha Dağı"
building_type_agot_dragonmont_01_desc:0 "Ejderha Dağı, Ejderha Kayası adasına hakim olan büyük volkandır. Eskiden birçok ejderha, ısıtılmış mağaralarda veya yeni soğumuş kaya oluşumlarında yuva yapmak için buraya akın ederdi."
building_agot_dragonmont_01:0 "Ejderha Dağı"
building_agot_dragonmont_01_desc:0 "Ejderha Dağı, Ejderha Kayası adasına hakim olan büyük volkandır. Eskiden birçok ejderha, ısıtılmış mağaralarda veya yeni soğumuş kaya oluşumlarında yuva yapmak için buraya akın ederdi."

building_type_agot_spicetown_01:0 "Baharat Kasabası"
building_type_agot_spicetown_01_desc:0 "Bir zamanlar Akıntıtaşı'nın kalbi olan Baharat Kasabası, Karaçamur Körfezi'nin başlıca limanı olarak yalnızca Kral'ın Şehri'nden sonra ikinci sıradaydı."
building_agot_spicetown_01:0 "Deniz Yılanı Limanı"
building_agot_spicetown_01_desc:0 "Corlys Velaryon yönetiminde, Baharat Kasabası limanı, Kral'ın Şehri'ni saymazsak, Alacakule ve Karaçamur Körfezi'ndeki diğer tüm limanları geride bırakarak öne çıktı. Batıdiyar'ın dört bir yanından, Özgür Şehirlerden ve hatta Yeşim Kapıları'ndan gemiler burada bulunabilir."
building_type_agot_ruins_spicetown_01:0 "Baharat Kasabası"
building_type_agot_ruins_spicetown_01_desc:0 "Bir zamanlar Akıntıtaşı'nın kalbi olan Baharat Kasabası, Karaçamur Körfezi'nin başlıca limanı olarak yalnızca Kral'ın Şehri'nden sonra ikinci sıradaydı."
building_agot_ruins_spicetown_01:0 "Baharat Kasabası Harabeleri"
building_agot_ruins_spicetown_01_desc:0 "Ejderhaların Dansı sırasında, Corlys'in eski düşmanları olan Üçlü İttifak, Yeşiller adına limanı ve yakınlardaki Yüksek Gelgit'i yağmaladı; Baharat Kasabası o zamandan beri harabe halinde."
building_agot_ruins_spicetown_02:0 "Yeniden İnşa Edilen Liman"
building_agot_ruins_spicetown_02_desc:0 "Eski ihtişamına kavuşturulan Baharat Kasabası, bir kez daha Akıntıtaşı'nın büyük limanı."

building_type_agot_hightide_01:0 "Yüksek Gelgit"
building_type_agot_hightide_01_desc:0 "Velaryon Hanesi'nin yeni merkezi, Gelgitlerin Lordu buradan Akıntıtaşı'na refah getirecek."
building_agot_hightide_01:0 "Gelgitler Salonu"
building_agot_hightide_01_desc:0 "Velaryon Hanesi merkezlerini taşıdığında hiçbir masraftan kaçınmadılar. Dövülmüş gümüş çatılar, yüksek kuleler ve krallıktaki herhangi bir yer kadar büyük bir salon. Kimse Akıntıtaşı'nın ve ustalarının refahından şüphe edemez bunu görünce."
building_type_agot_ruins_hightide_01:0 "Yüksek Gelgit"
building_type_agot_ruins_hightide_01_desc:0 "Corlys Velaryon tarafından yaptırılan Akıntıtaşı'ndaki Velaryon Hanesi'nin diğer merkezi olan Yüksek Gelgit, Dans sırasında Üçlü İttifak tarafından yerle bir edildi."
building_agot_ruins_hightide_01:0 "Yüksek Gelgit Harabeleri"
building_agot_ruins_hightide_01_desc:0 "Boğaz Savaşı ile Üçlü İttifak, Velaryon Hanesi'nden ve lordu Corlys'ten inç almaya çalıştı. Baharat Kasabası yakıldı ve Yüksek Gelgit'in büyük kuleleri ve gümüş çatıları yerle bir edildi ve yok edildi. Bugün harabeler, Velaryon Hanesi'nin bir zamanlar ulaştıkları ihtişamdan düşüşünün bir kanıtı olarak duruyor."
building_agot_ruins_hightide_02:0 "Yeniden İnşa Edilen Gelgitler Salonu"
building_agot_ruins_hightide_02_desc:0 "Eski ihtişamına kavuşturulan Gelgitler Salonu, Velaryon Hanesi'nin bir harikası. Yüksek Gelgit'in gümüş çatıları, yüksek kuleleri ve büyük salonu, Akıntıtaşı'nın ihtişamını herkese gösteriyor."

# Reach Special Buildings
building_type_highgarden_01:0 "Yüksek Bahçe"
building_type_highgarden_01_desc:0 "Yüksek Bahçe'nin tablo güzelliğindeki kalesi önce Gardener Hanesi'ne, ardından Tyrell Hanesi'ne ev sahipliği yaptı. Sept'inin ve bahçelerinin güzelliğiyle ve sanatçıların ve müzisyenlerin yuvası olarak uzun zamandır ünlüdür."
building_highgarden_01:0 "$building_type_highgarden_01$"
building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$"

building_type_the_hightower_01:0 "Yüksek Kule"
building_type_the_hightower_01_desc:0 "Eskişehir'in Yüksek Kulesi, Savaş Adası'ndaki eski bir siyah taş kalenin üzerine kuruludur ve bu da ona zaten yeterince koruma sağlamaktadır. Kulenin kendisi yüzlerce metre yüksekliğindedir ve her katın kendi duvarları ve kuleleri vardır ve tepesinde limanına gelen herkesi karşılayan büyük bir deniz feneri bulunur."
building_the_hightower_01:0 "$building_type_the_hightower_01$"
building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$"

building_type_holy_site_starry_sept_01:0 "Yıldızlı Sept"
building_type_holy_site_starry_sept_01_desc:0 "Yıldızlı Sept, tüm Batıdiyar'daki en büyük Sept'lardan biridir. Bir zamanlar Baş Septon'a ev sahipliği yapan burası, İnananlar için en kutsal yerlerden biri olmaya devam ediyor."
building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$"
building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$"

building_type_the_citadel_01:0 "Hisar"
building_type_the_citadel_01_desc:0 "Hisar, Batıdiyar'da bilginin ve öğrenmenin merkezidir. Üstatlar burada eğitim alır ve çalışır. Hisar;  bilinen dünyanın en büyük kütüphanelerinden birini içerir."
building_the_citadel_01:0 "Kuzgunlar Adası"
building_the_citadel_01_desc:0 "Eski bir korsan kalesi olan Kuzgunlar Adası, artık sayısız kuzgunun tutulduğu Hisar'nin Kuzgunluğu'na ev sahipliği yapıyor."
building_the_citadel_02:0 "$building_type_the_citadel_01$"
building_the_citadel_02_desc:0 "$building_type_the_citadel_01_desc$"

building_type_agot_oldtown_walls_01:0 "Eskişehir Surları"
building_type_agot_oldtown_walls_01_desc:0 "Eskişehir'in büyük taş duvarları yüksekte duruyor ve şehri Yüksek Kuleliler Gardenerlara bağlılık yemini ettiğinden beri koruyor."
building_agot_oldtown_walls_01:0 "Otho II Duvarları"
building_agot_oldtown_walls_01_desc:0 "Otho II tarafından yaptırılan devasa taş duvarlar, şehrin bir asırda üç kez yağmalanmasının ardından inşa edildi; ilki Samwell Yıldızateşi Dayne tarafından, ikincisi Demir Adamlardan Zalim Qhored tarafından ve son olarak da Bela Gardener Gykes tarafından."

building_type_agot_seven_shrines_01:0 "Yedi Mabet"
building_type_agot_seven_shrines_01_desc:0 "Etraflarını saran bahçelerle ünlü olan Yedi Mabet, Tek Tanrı'nın her bir yönüne adanmıştır ve herkesi ağırlar."
building_agot_seven_shrines_01:0 "Yedi Mabet"
building_agot_seven_shrines_01_desc:0 "Etraflarını saran bahçelerle ünlü olan Yedi Mabet, Tek Tanrı'nın her bir yönüne adanmıştır ve herkesi ağırlar."

building_type_agot_goldengrove_01:0 "Altın Bahçe"
building_type_agot_goldengrove_01_desc:0 "Soylarını Rowan Altın-Ağaç'a kadar götüren Rowan Hanesi'nin evidir."
building_agot_goldengrove_01:0 "Rowan'ın Budak"
building_agot_goldengrove_01_desc:0 "Bir zamanlar altın elmalar verdiği söylenen kadim ağaç hala ayakta, uzun zaman önce ölmüş ve yine de etkileyici."

building_type_agot_bitterbridge_01:0 "Köprü"
building_type_agot_bitterbridge_01_desc:0 "Mander Nehri'nin üzerinden geçen Caswell Hanesi'nin eski köprüsü."
building_agot_bitterbridge_01:0 "Taşköprü"
building_agot_bitterbridge_01_desc:0 "Caswell Hanesi'nin Taşköprüsü, tekne kullanmak istemeyenler için Mander Nehri'ni geçmenin ana yolu olduğundan, uzun zamandır ekonomik bir odak noktası olmuştur."
building_agot_bitterbridge_02:0 "Acı Köprü"
building_agot_bitterbridge_02_desc:0 "Militan İnanç Ayaklanması'nda, Taşköprü Savaşı o kadar korkunçtu ki Mander Nehri Kan ile kırmızıya döndü ve o gün oluşan düşmanlıklar, orada savaşan herkesin köprüye yeni bir isimle hitap etmesine neden oldu; Acı Köprü."

building_type_agot_red_lake_01:0 "Kızıl Göl"
building_type_agot_red_lake_01_desc:0 "Kuzey Tepesi'ndeki Crane Hanesi'nin evidir."
building_agot_red_lake_01:0 "Menzil Devleri'nin Kalıntıları"
building_agot_red_lake_01_desc:0 "Menzil Devleri'nin sonuncusunun kadim kemikleri, Kızıl Göl'ün kıyısında hala görülebilir. Kanlı Kılıç Brandon onları burada kılıçtan geçirmişti."

building_type_agot_tumbleton_01:0 "Yuvarlaktepe"
building_type_agot_tumbleton_01_desc:0 "Ejderhaların Dansı'nda birkaç savaşın yaşandığı Yuvarlaktepe, yıllar içinde yavaş yavaş toparlanarak savaş öncesi ihtişamına geri döndü."
building_agot_tumbleton_01:0 "Vermithor ve Seasmoke'un Kemikleri"
building_agot_tumbleton_01_desc:0 "Yuvarlaktepe'nin ikinci savaşından sonra, Vermithor ve Seasmoke'un kalıntıları kasabanın dışında kaldı ve yıllar içinde birçok insan bu muhteşem yaratıkların kalıntılarını görmek için buraya geldi. Bu da şehre daha fazla ziyaretçi çekerek yeniden büyümesine yardımcı oldu."

building_type_agot_cider_hall_01:0 "Elma Şarabı Salonu"
building_type_agot_cider_hall_01_desc:0 "Bir zamanlar Okçu Foss'a ev sahipliği yapan Fossoway Hanesi'nin geleneksel merkezi."
building_agot_cider_hall_01:0 "Yay ve Elma Şarabı İmalathanesi"
building_agot_cider_hall_01_desc:0 "Batıdiyar'da atalarının yaydaki becerileriyle ünlü olan Elma Şarabı Salonu'nu zenginleştiren şey aslında elma şarabı yapımıdır."

building_type_agot_starpike_01:0 "Yıldızmızrağı"
building_type_agot_starpike_01_desc:0 "Peake Hanesi'nin üç kalesinin ilki ve en büyüğü olan Yıldızmızrağı, Dorne Hudutları'nda hanenin uzun ömürlülüğünün ve dayanıklılığının bir kanıtı olarak duruyor."
building_agot_starpike_01:0 "Lorimar'ın Güneşi"
building_agot_starpike_01_desc:0 "Peake Hanesi'nin birçok ünlü atası vardır, ancak haneyi en büyük gücüne ulaştıran Lorimar Peake'dir. Eski rakipleri Manderly Hanesi'ni Tepesi'nden kovan ve bunu yaparak sadece üçüncü kaleleri Dunstonbury'yi ele geçirmekle kalmayıp aynı zamanda haneyi efendileri olan Gardener Hanesi'ne daha da yaklaştıran kişidir."

building_type_agot_redwyne_port_01:0 "Çardak"
building_type_agot_redwyne_port_01_desc:0 "Redwyne Hanesi'nin evi olan Çardak, şarapları ve filolarıyla ünlüdür."
building_agot_redwyne_port_01:0 "Redwyne Limanı"
building_agot_redwyne_port_01_desc:0 "Redwyne Filosu, batıda en güçlü filolardan biri olarak Batıdiyar'da ün yapmıştır ve Ryamsport'ta evine döner. Barış zamanında Redwyne Hanesi'nin ekonomik erişimini daha da ileri götürmeye, savaş zamanında ise adaları koruyan tahta duvarlar olarak hizmet eder."

building_type_agot_witchs_wood_01:0 "Boynuz Tepesi"
building_type_agot_witchs_wood_01_desc:0 "Tarly Hanesi'nin evi olan Boynuz Tepesi, Garth Yeşil Saç'ın oğulları olan ikiz kardeşler Harlon ve Herndon tarafından inşa edildi."
building_agot_witchs_wood_01:0 "Cadı Ormanı"
building_agot_witchs_wood_01_desc:0 "Avcı Harlon ve Boynuzlu Herndon kardeşlerin ikisinin de aynı orman cadısıyla evlendiği ve dolunayda Boynuz Tepesi yakınlarındaki ormanda her iki kardeşle de yattığı, onlara gençlik ve canlılık verdiği söylenir."

building_type_agot_ashford_tourney_grounds_01:0 "Ashford"
building_type_agot_ashford_tourney_grounds_01_desc:0 "Ashford Hanesi'nin Deniz Kabuğu'ndaki evi."
building_agot_ashford_tourney_grounds_01:0 "Ashford Turnuva Alanları"
building_agot_ashford_tourney_grounds_01_desc:0 "Ashford'un turnuva alanları, Deniz Kabuğu boyunca Ashford Çayırı'nda bulunur ve hem sıradan halkın hem de soyluların toplantıları için mükemmel bir yer sağlayan harika çimenli bir alandır."

building_type_agot_brightwater_moat_01:0 "Parlaksu Kalesi"
building_type_agot_brightwater_moat_01_desc:0 "Tilki Florys'in en büyük soyundan gelen Florent Hanesi'nin kadim evi."
building_agot_brightwater_moat_01:0 "Parlaksu Hendeği"
building_agot_brightwater_moat_01_desc:0 "Bal Şarabı'nın su kaynağının yakınında bulunan Parlaksu Kalesi, kaleyi korumak için nehri kullanarak büyük bir hendek oluşturur. Nehirova'nın hendeği kadar büyük veya ünlü olmasa da kaleyi iyi korur."

# Riverlands Special Buildings
building_type_riverrun_01:0 "Nehirova"
building_type_riverrun_01_desc:0 "Nehirova kalesi özellikle büyük değildir, ancak Yuvarlaktaş Nehri ile Kızıl Çatal'ın birleştiği yerde stratejik bir konuma sahiptir. Nehirler kalenin üç tarafını çevreler ve üçüncüsü, kaleyi bir ada olarak bırakmak için su basılabilen geniş bir hendekle korunur."
building_riverrun_01:0 "$building_type_riverrun_01$"
building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$"

building_type_the_twins_01:0 "İkizler"
building_type_the_twins_01_desc:0 "İkizler veya Geçit, Frey Hanesi'nin merkezidir. Her iki durumda da yerinde olarak adlandırılan kale, Yeşil Çatal'ın karşı taraflarında, ikisini birbirine bağlayan büyük bir taş köprüyle birbirine bağlanan bir çift ikiz kaleden oluşur. Her iki kaleyi çevreleyen hendeklerle iyi bir şekilde güçlendirilmiştir ve her ikisini de nehir içinde yer alan adalara dönüştürür."
building_the_twins_01:0 "$building_type_the_twins_01$"
building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$"

building_type_harrenhal_01:0 "Harrenhal"
building_type_harrenhal_01_desc:0 "Hoare Hanesi'nin kalesi olan Harrenhal, Kara Harren ve Demir Adamlarının Nehir Toprakları üzerindeki soyunun bir kanıtı olarak durmaktadır. Batıdiyar'daki en büyük kale olduğu söylenir, ancak bu Batı Toprakları'ndakiler tarafından tartışılır, ancak Hoareların yalnızca kendi krallıkları üzerinde değil, aynı zamanda çevre bölgeler üzerindeki kontrolünün ve üstünlüğünün açık bir ifadesidir."

building_type_ruins_harrenhal_01:0 "Harrenhal"
building_type_ruins_harrenhal_01_desc:0 "Kral Harren, 'Fatih' Aegon'a diz çökmeyi reddettiğinde, yalnızca kendisini ve hanesini değil, aynı zamanda büyük kalesini de ölüme mahkûm etti. Bugün Harrenhal harabe halinde, taşları erimiş ve yanmış halde. Yine de Harrenhal, harabe halinde bile hala etkileyici ve güçlü bir kaledir."
building_ruins_harrenhal_01:0 "$building_type_ruins_harrenhal_01$"
building_ruins_harrenhal_01_desc:0 "$building_type_ruins_harrenhal_01_desc$"
building_ruins_harrenhal_02:0 "Yeniden İnşa Edilen Dehşet Kulesi"
building_ruins_harrenhal_02_desc:0 "Dehşet Kulesi, lordun makamı, yüksek doğumlu tutsaklar için bir hapishane ve ikisinin arasında her şey olarak hizmet etti. Harrenhal'ın kulelerinin restorasyonuna başlamak için uygun bir yer."
building_ruins_harrenhal_03:0 "Yeniden İnşa Edilen Ağlama Kulesi"
building_ruins_harrenhal_03_desc:0 "Yenilenmiş bir kalenin ihtiyaçlarını karşılamak için, Ağlama Kulesi'nin mevcut depoları ve tahıl ambarları büyük ölçüde genişletildi."
building_ruins_harrenhal_04:0 "Yeniden İnşa Edilen Hayaletler Kulesi"
building_ruins_harrenhal_04_desc:0 "Hayaletler Kulesi yeniden inşa edildi ve şimdi doğu duvarlarını ve gizli kapıyı korumaktadır."
building_ruins_harrenhal_05:0 "Yeniden İnşa Edilen Dul Kulesi"
building_ruins_harrenhal_05_desc:0 "İkinci en büyük kule olan Dul Kulesi, bir zamanlar Kraliçe Rhaena Targaryen'e ev sahipliği yapıyordu. Artık bir kraliçeye yakışır bir duruma getirildi."
building_ruins_harrenhal_06:0 "Yeniden İnşa Edilen Kralateşi Kulesi"
building_ruins_harrenhal_06_desc:0 "Harrenhal'ın en büyük kulesi olan devasa Kralateşi Kulesi, lordun odasını ve Bin Kalp Salonu'nu içerir. Artık yeniden inşa edildiğine göre, Harrenhal'ın yeniden inşası neredeyse tamamlanmış durumda."
building_ruins_harrenhal_07:0 "Yeniden İnşa Edilen Harrenhal"
building_ruins_harrenhal_07_desc:0 "Kısa bir süreliğine sahip olduğu ihtişama kavuşturulan Harrenhal, bir kez daha Batıdiyar'daki en görkemli kaledir. Devasa duvarlarının arkasındaki beş büyük kulesi, lordu ejderhaların dönüşü dışında hiçbir şeyden korkmayan bir şekilde gökyüzüne meydan okurcasına yükseliyor."

building_type_agot_raventree_hall_01:0 "Kuzgunağacı Salonu"
building_type_agot_raventree_hall_01_desc:0 "Kuzgunağacı Salonu'nun kalbinde, geçmiş çağlarda Brackenlar tarafından zehirlendiği söylenen, uzun zaman önce ölmüş büyük bir kutsal ağaç bulunur. Kaleye adını veren büyük bir kuzgun sürüsüne ev sahipliği yapmaktadır."
building_agot_raventree_hall_01:0 "Büyük Ölü Kutsal Ağaç"
building_agot_raventree_hall_01_desc:0 "$building_type_agot_raventree_hall_01_desc$"

building_type_agot_inn_at_the_crossroads_01:0 "Kavşak Hanı"
building_type_agot_inn_at_the_crossroads_01_desc:0 "Üç Dişli Mızrak'ın kuzeyinde yer alan küçük bir han, Kral Yolu, Yüksek Yol ve Nehir Yolu'nun kesiştiği noktada bulunur. Kıtanın en büyük olaylarının bazılarının başlangıcına ve sonuna tanık oldu."
building_agot_inn_at_the_crossroads_01:0 "$building_type_agot_inn_the_crossroads_01$"
building_agot_inn_at_the_crossroads_01_desc:0 "$building_type_agot_inn_at_the_crossroads_01_desc$"

building_type_agot_high_heart_01:0 "Yüce Kalp"
building_type_agot_high_heart_01_desc:0 "Yüce Kalp üzerinde, Yüzler Adası dışındaki Boyun'un güneyindeki en büyük ağaç topluluğu olan büyük bir kutsal ağaç korusu bulunur."
building_agot_high_heart_01:0 "Yüce Kalp Korusu"
building_agot_high_heart_01_desc:0 "Yüce Kalp üzerinde, Yüzler Adası dışındaki Boyun'un güneyindeki en büyük ağaç topluluğu olan büyük bir kutsal ağaç korusu bulunur."
building_agot_high_heart_02:0 "Kesilmiş Koru"
building_agot_high_heart_02_desc:0 "Andallar Yüce Kalp'e geldiklerinde, tüm iblis ağaçlarını kestiler ve Eski Tanrıların Nehir Toprakları'ndaki etkisine son verdiler."

building_type_agot_seagard_01:0 "Denizbekçisi"
building_type_agot_seagard_01_desc:0 "Denizbekçisi, Demir Adamlarına ve bin yıldır süren saldırılarına karşı durdu. Sonunda Gürleyen Kule inşa edildi. Sesi millerce öteden duyulabilir."
building_agot_seagard_01:0 "Gürleyen Kule"
building_agot_seagard_01_desc:0 "$building_type_agot_seagard_01_desc$"

building_type_agot_maidenpool_01:0 "Bakirehavuzu"
building_type_agot_maidenpool_01_desc:0 "Bakirehavuzu, ünlü Jonquil the Maid'e ve kahramanı Aptal Florian'a ev sahipliği yapıyordu. Bu nedenle, Batıdiyar'ın dört bir yanından hacıların geldiğini gördü."
building_agot_maidenpool_01:0 "Jonquil'in Havuzu"
building_agot_maidenpool_01_desc:0 "$building_type_agot_maidenpool_01_desc$"

building_type_agot_oldstones_01:0 "Eskitaşlar"
building_type_agot_oldstones_01_desc:0 "Bir zamanlar Andalların bölgeyi ele geçirmesinden önce Nehir Toprakları'nın son kraliyet hanesinin kalesi olan Eskitaşlar, bu güne kadar hala hatırlanmaktadır."
building_agot_oldstones_01:0 "Eskitaşlar Harabeleri"
building_agot_oldstones_01_desc:0 "Çamur Kralları'nın kalesinin kalıntıları hala duruyor. Eskiler ve bazıları perili olduklarını söylüyor."
building_agot_oldstones_02:0 "Altın Taç Kalesi"
building_agot_oldstones_02_desc:0 "Yeniden inşa edilen Eskitaşlar kalesi, bir kez daha Nehir Toprakları'nın gücünün sembolü, duvarları yüksekte ve gururla duruyor."

building_type_agot_inn_of_the_kneeling_man_01:0 "Diz Çöken Adam Hanı"
building_type_agot_inn_of_the_kneeling_man_01_desc:0 "Bu han, Kuzey'deki son Kral Torrhen Stark'ın 'Fatih' Aegon'a diz çöktüğü yere inşa edildi."
building_agot_inn_of_the_kneeling_man_01:0 "Diz Çöken Adam Hanı"
building_agot_inn_of_the_kneeling_man_01_desc:0 "Bu han, Kuzey'deki son Kral Torrhen Stark'ın 'Fatih' Aegon'a diz çöktüğü söylenen yere inşa edildi."

building_type_agot_stoney_sept_01:0 "Taş Sept"
building_type_agot_stoney_sept_01_desc:0 "Güney Nehir Toprakları'nda bir kasaba olan Taş Sept, Fırtına Toprakları'ndan Kuzey'e kadar Yedi Krallık'ın her yerinden gelen gezginlere ev sahipliği yapar."
building_agot_stoney_sept_01:0 "Zıplayan Alabalık Meydanı"
building_agot_stoney_sept_01_desc:0 "Taş Sept'nın merkezi caddesi olan meydan, zıplayan alabalıklarıyla bilinen çeşmesiyle ünlüdür, mallardan ve hizmetlerden (şeftali dahil) güvenli yataklara kadar bir gezginin isteyebileceği her şeye sahiptir."

# Westerlands Special Buildings
building_type_casterly_rock_01:0 "Casterly Kayası"
building_type_casterly_rock_01_desc:0 "Sur'un üç katı yüksekliğinde olduğu söylenen devasa Casterly Kayası, Lannister Hanesi'nin zenginliğinin ve gücünün kaynağıdır. Dağ, bol miktarda altın kaynağına ev sahipliği yapmaktadır ve binlerce yıllık madencilik, Kayayı şimdi Batıdiyar'daki en büyük kalelerden birinde koridorları, odaları ve avluları oluşturan tünellerle doldurmuştur."
building_casterly_rock_01:0 "$building_type_casterly_rock_01$"
