# Stormlands Special Buildings
building_type_storms_end_01:0 "Fırtına Sonu"
building_type_storms_end_01_desc:0 "Fırtına Sonu, Durran Tanrı Kederi tarafından deniz tanrısının ve rüzgar tanrıçasının gazabına dayanması için inşa edilen yedinci ve son kaledir. Bir kale, tahıl ambarı, kışla ve salon olarak hizmet veren büyük bir kule olan Yumruk ve yüz fit yüksekliğinde ve en az kırk fit kalınlığında pürüzsüz taştan yapılmış bir perde duvardan oluşan devasa bir kaledir."
building_storms_end_01:0 "$building_type_storms_end_01$"
building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$"

building_type_agot_griffins_roost_01:0 "Kartal Tüneği"
building_type_agot_griffins_roost_01_desc:0 "Connington Hanesi'nin evi olan Kartal Tüneği, bin yıldır bir kaledir."
building_agot_griffins_roost_01:0 "Kartal Boğazı"
building_agot_griffins_roost_01_desc:0 "Kartal Tüneği, Gemi Kırıcı Körfezi'nin batı ucundadır. Güney, doğu ve kuzey tarafları suyla çevrili olup, yalnızca batı tarafına yaklaşılabilir, ancak kaleye giden tek yol olan Kartal Boğazı adı verilen dar bir sırtta bulunan bir kapı evi tarafından korunmaktadır."

building_type_agot_blackhaven_01:0 "Karaliman"
building_type_agot_blackhaven_01_desc:0 "Eski Sınır Lordları Kaleleri'nden biri olan Karaliman, uzun zamandır Dornluları ve akıncılarını püskürtmüştür."
building_agot_blackhaven_01:0 "Dibsiz Hendek"
building_agot_blackhaven_01_desc:0 "Karaliman, uzun zamandır sayısız Dornlu akıncısının kalıntılarını barındıran büyük Dibsiz Hendeği tarafından iyi korunan Sınır Lordu kalelerinden biri olmuştur."

building_type_agot_stonehelm_01:0 "Taşmiğfer"
building_type_agot_stonehelm_01_desc:0 "Eski Sınır Lordları Kaleleri'nden biri olan Taşmiğfer, uzun zamandır Dornluları ve akıncılarını püskürtmüştür."
building_agot_stonehelm_01:0 "Siyah ve Beyaz Duvarlar"
building_agot_stonehelm_01_desc:0 "Taşmiğfer, uzun zamandır sayısız Dornlu akıncısının sonunu getiren çarpıcı siyah ve beyaz taş duvarları tarafından iyi korunan Sınır Lordu kalelerinden biri olmuştur."

building_type_agot_nightsong_01:0 "Geceşarkısı"
building_type_agot_nightsong_01_desc:0 "Eski Sınır Lordları Kaleleri'nden biri olan Geceşarkısı, uzun zamandır Dornluları ve akıncılarını püskürtmüştür."
building_agot_nightsong_01:0 "Şarkı Söyleyen Kuleler"
building_agot_nightsong_01_desc:0 "Geceşarkısı, uzun zamandır sayısız Dornlu akıncısının sonunu getiren ünlü Şarkı Söyleyen Kuleleri tarafından iyi korunan Sınır Lordu kalelerinden biri olmuştur."

building_type_agot_morne_01:0 "Morne"
building_type_agot_morne_01_desc:0 "Tarth Krallarının merkezi olan Morne, tüm Andallar ve gün batımı krallıklarının zenginlikleri ve harikaları için bir işarettir."
building_agot_morne_01:0 "Morne Kraliyet Merkezi"
building_agot_morne_01_desc:0 "$building_type_agot_morne_01_desc$"
building_agot_morne_02:0 "Safir Adası Harabeleri"
building_agot_morne_02_desc:0 "Bir zamanlar Safir Adası'nın kraliyet merkezi olan Morne, herkesin görebileceği şekilde harabe halinde. Bu harabeler, Evenstars'ın kendi başlarına kral oldukları güçlü bir geçmişten bahsediyor."
building_agot_morne_03:0 "Yeniden İnşa Edilmiş Morne Merkezi"
building_agot_morne_03_desc:0 "Yeniden inşa edilmiş ve görkemli Morne, Safir Adası ve onu yönetenler için harika bir geleceğin sinyalini veriyor."

building_type_agot_evenfall_hall_01:0 "Akşambayırı Salonu"
building_type_agot_evenfall_hall_01_desc:0 "Tarth Hanesi'nin evi olan Akşambayırı Salonu, Safir Adası'nın kalbidir."
building_agot_evenfall_hall_01:0 "$building_type_agot_evenfall_hall_01$"
