 building_dragonpit_ruins_03: "Restore Edilen Ejderha Çukuru"
 building_dragonpit_ruins_03_desc: "Bir kez daha restore edilen Ejderha Çukuru'nun büyük kubbesi artık yeniden inşa edildi ve uçan sakinlerini istikrara kavuşturmaya hazır."
  
 building_type_dragonstone_01: "Ejderha Taşı"
 building_type_dragonstone_01_desc: "Dragonstone, Valyrian Freehold'un batı karakoluydu ve Doom'dan sonra Targaryen Hanesi'nin sığınağıydı. Dragonlord'ların en önemli yapılarında kullandıkları füzyon siyah taştan inşa edilmiştir. Kuleleri İlk İnsanlar'ın kare kuleleri, Andal'ların yuvarlak kuleleri veya Rhoynar'ın yüksek kubbeli kuleleri değildir; ejderha şekillerinde oluşturulmuştur."
 building_dragonstone_01: "$building_type_dragonstone_01$"
 building_dragonstone_01_desc: "$building_type_dragonstone_01_desc$"
  
 building_type_agot_claw_isle_01: "Pençe Adası"
 building_type_agot_claw_isle_01_desc: "Celtigar Hanesi'nin geleneksel merkezi olan Claw Isle, komşu Driftmark veya Dragonstone kadar büyük değildir. Ancak Crackclaws'ın dehşetine rağmen Crackclaw Point'e kolay erişim sağlar."
 building_agot_claw_isle_01: "Yengeç'in Hazine Koyu"
 building_agot_claw_isle_01_desc: "Pençe Adası, Driftmark ve Dragonstone kadar iyi konumlanmamış olsa da, Celtigar Hanesi uzun zamandır ekonomik gücünü korumaya ve büyütmeye çalışıyor, çoğu zaman komşu Crackclaws'ın pahasına. Ve böylece büyük bir hazine oluşturdular."
  
 building_type_agot_whispers_01: "Fısıltılar"
 building_type_agot_whispers_01_desc: "Efsanevi Sör Clarence Crabb'ın kadim kalesi artık çevredeki Tanrı Ormanı tarafından tüketilmektedir. Sör Clarence korsanların, lordların, büyücülerin, şövalyelerin ve hatta bir kralın kellelerini toplayıp karısına verdi. Bazıları, kurbanlarının fısıltılarının, bir zamanlar başı kesilmiş kafaların gururla mızrakların üzerinde durduğu harap duvarlarda hala duyulabildiğini söylüyor."
 building_agot_whispers_01: "Fısıltılar"
 building_agot_whispers_01_desc: "Tanrıların ormanı tarafından yutulan eski bir kalede, bazılarına göre Sör Clarence'ın kurbanlarının fısıltıları hâlâ duyulabiliyor, özellikle de bir zamanlar mızraklara geçirilmiş kafaların bulunduğu kesik duvarlarda."
  
 building_type_agot_stonedance_01: "Taş dansı"
 building_type_agot_stonedance_01_desc: "Massey Hanesi'nin, Darklyn'ler ve diğer küçük krallar tarafından Blackwater Rush'tan kovulmasının ardından geleneksel merkezi."
 building_agot_stonedance_01: "Süt Gözü Limanı"
 building_agot_stonedance_01_desc: "Süt-Göz olarak da bilinen Justin Massey, Durrandon Fırtına Kralları'na karşı savaşan ve Dar Deniz ile Karasu Körfezi boyunca her türlü ticareti yağmalayan kötü şöhretli bir Korsan Kral'dı."
  
 building_type_agot_duskendale_01: "Duskendale"
 building_type_agot_duskendale_01_desc: "Darklyn Hanesi'nin atalarının yurdu, küçük krallar olarak hüküm sürdüler."
 building_agot_duskendale_01: "Beyaz Kılıçlar Salonu"
 building_agot_duskendale_01_desc: "Darklyn Hanesi, tarikatın başlangıcından bu yana Kral Muhafızları'na üye sağlamıştır ve bu, hanenin gurur duyduğu büyük bir kaynaktır."
  
 building_type_agot_dragonmont_01: "Ejderha mont"
 building_type_agot_dragonmont_01_desc: "Dragonmont, Dragonstone adasına hakim olan büyük yanardağdır. Eskiden birçok ejderha, ısıtılmış mağaralarda veya yeni soğumuş kaya oluşumlarında yuva yapmak için akın ederdi."
 building_agot_dragonmont_01: "Ejderha mont"
 building_agot_dragonmont_01_desc: "Dragonmont, Dragonstone adasına hakim olan büyük yanardağdır. Eskiden birçok ejderha, ısıtılmış mağaralarda veya yeni soğumuş kaya oluşumlarında yuva yapmak için akın ederdi."
  
 building_type_agot_spicetown_01: "Baharat kasabası"
 building_type_agot_spicetown_01_desc: "Bir zamanlar Driftmark'ın kalbi olan Baharat Kasabası, Blackwater Körfezi'nin King's Landing'den sonra ikinci önemli limanıydı."
 building_agot_spicetown_01: "Deniz Yılanı Limanı"
 building_agot_spicetown_01_desc: "Corlys Velaryon yönetimi altında Spicetown limanı Duskendale'i ve Karasu Körfezi'ndeki diğer tüm limanları geride bırakarak Kral Toprakları'nı geride bıraktı. Westeros'un her yerinden, Özgür Şehirlerden ve hatta Yeşim Kapılarından gelen gemileri burada bulabilirsiniz."
 building_type_agot_ruins_spicetown_01: "Baharat kasabası"
 building_type_agot_ruins_spicetown_01_desc: "Bir zamanlar Driftmark'ın kalbi olan Baharat Kasabası, Blackwater Körfezi'nin King's Landing'den sonra ikinci önemli limanıydı."
 building_agot_ruins_spicetown_01: "Spicetown Harabeleri"
 building_agot_ruins_spicetown_01_desc: "Dans sırasında, Corlys'in eski düşmanları olan Üçlü Yönetim, yeşiller adına limanı ve yakınlardaki Yüksek Gelgit bölgesini yağmaladı; Baharat Kasabası o zamandan beri harabe halinde."
 building_agot_ruins_spicetown_02: "Restore Edilen Liman"
 building_agot_ruins_spicetown_02_desc: "Eski ihtişamına kavuşturulan Spicetown, Driftmark'ın yeniden büyük limanıdır."
  
 building_type_agot_hightide_01: "Yüksek Gelgit" #NT!
 building_type_agot_hightide_01_desc: "Velaryon Hanesi'nin yeni merkezi, buradan Gelgitlerin Efendisi Driftmark'a refah getirecek." #NT!
 building_agot_hightide_01: "Gelgitler Salonu" #NT!
 building_agot_hightide_01_desc: "Velaryon Hanesi yerlerini değiştirdiğinde hiçbir masraftan kaçınmadılar. Dövülmüş gümüşten çatılar, uzun kuleler ve diyardaki en görkemli salon. Driftmark'ın ve efendilerinin refahından kimse şüphe edemez." #NT!
 building_type_agot_ruins_hightide_01: "Yüksek Gelgit" #NT!
 building_type_agot_ruins_hightide_01_desc: "Driftmark'ta Corlys Velaryon tarafından inşa edilen Velaryon Hanesi'nin diğer merkezi, Dans'ta Üçlü Yönetim tarafından yıkıldı." #NT!
 building_agot_ruins_hightide_01: "Yüksek Gelgitin Harabeleri" #NT!
 building_agot_ruins_hightide_01_desc: "Gullet Muharebesi ile Triarchy, Velaryon Hanesi ve efendisi Corlys'e karşı intikamını almaya çalıştı. Spicetown yakıldı ve High Tide'ın büyük kuleleri ve gümüş çatıları alçaltıldı ve yok edildi. Bugün kalıntılar, Velaryon Hanesi'nin bir zamanlar büyük olan yüksekliklerinden düşüşünün bir kanıtı olarak duruyor." #NT!
 building_agot_ruins_hightide_02: "Gelgit Salonu Yeniden İnşa Edildi" #NT!
 building_agot_ruins_hightide_02_desc: "Eski ihtişamına kavuşturularak yeniden inşa edilen Gelgit Salonu, Velaryon Hanesi'nin bir harikasıdır. Yüksek Gelgit'in gümüş çatıları, uzun kuleleri ve büyük salonu, Driftmark'ın ihtişamını herkese tekrar göstermektedir." #NT!
  
  # Reach Special Buildings 
 building_type_highgarden_01: "Yüksek bahçe"
 building_type_highgarden_01_desc: "Pitoresk Highgarden kalesi ilk olarak House Gardener'ın ve ardından House Tyrell'ın evi olarak hizmet vermiştir. Septinin ve bahçelerinin güzelliği ve sanatçıların ve müzisyenlerin evi olmasıyla uzun zamandır ünlüdür."
 building_highgarden_01: "$building_type_highgarden_01$"
 building_highgarden_01_desc: "$building_type_highgarden_01_desc$"
  
 building_type_the_hightower_01: "Yüksek Kule"
 building_type_the_hightower_01_desc: "Oldtown'daki Hightower, Battle Isle'daki eski bir siyah taş kalenin üzerinde duruyor ve ona zaten yeterli koruma sağlıyor. Kulenin kendisi birkaç yüz fit yüksekliğinde, her seviyenin kendi duvarları ve kuleleri var ve tepesinde limanına herkesi karşılayan büyük bir işaret var."
 building_the_hightower_01: "$building_type_the_hightower_01$"
 building_the_hightower_01_desc: "$building_type_the_hightower_01_desc$"
  
 building_type_holy_site_starry_sept_01: "Yıldızlı Eylül"
 building_type_holy_site_starry_sept_01_desc: "Yıldızlı Sept, Westeros'un en büyük septlerinden biridir. Bir zamanlar Yüce Septon'a ev sahipliği yapmış olan bu yer, Sadıklar için en kutsal yerlerden biri olmaya devam etmektedir."
 building_holy_site_starry_sept_01: "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc: "$building_type_holy_site_starry_sept_01_desc$"
  
 building_type_the_citadel_01: "Kale"
 building_type_the_citadel_01_desc: "Hisar, Westeros'taki bilgi ve öğrenimin merkezidir. Üstatlar burada eğitim alır ve çalışır. Bina kompleksinde rıhtımlar, bir kuzgunluk ve bilinen dünyadaki en büyük kütüphanelerden biri bulunur."
 building_the_citadel_01: "Kuzgunlar Adası"
 building_the_citadel_01_desc: "Eski bir korsan kalesi olan Kuzgunlar Adası, günümüzde sayısız kuzgunun tutulduğu Hisar Kuzgunluk Bölgesi'ne ev sahipliği yapmaktadır."
 building_the_citadel_02: "$building_type_the_citadel_01$"
 building_the_citadel_02_desc: "$building_type_the_citadel_01_desc$"
  
 building_type_agot_oldtown_walls_01: "Eski Şehir Surları"
 building_type_agot_oldtown_walls_01_desc: "Eski Şehir'in büyük taş duvarları dimdik ayakta duruyor ve Hightower'ların Bahçıvanlara sadakat yemini etmesinden çok önce bile şehri koruyordu."
 building_agot_oldtown_walls_01: "Otho II Duvarları"
 building_agot_oldtown_walls_01_desc: "Otho II tarafından inşa edilen devasa taş duvarlar, şehrin bir asırda üç kez yağmalanmasının ardından inşa edildi; ilk olarak Samwell Starfire Dayne, ikinci olarak Demir Adamların Zalim Qhored'i ve son olarak da Keder Bahçıvanı Gykes tarafından."
  
 building_type_agot_seven_shrines_01: "Yedi Tapınak"
 building_type_agot_seven_shrines_01_desc: "Çevrelerindeki bahçelerle ünlü olan Yedi Türbe, Bir'in her bir yönüne adanmıştır ve herkesi ağırlamaktadır."
 building_agot_seven_shrines_01: "Yedi Tapınak"
 building_agot_seven_shrines_01_desc: "Çevrelerindeki bahçelerle ünlü olan Yedi Türbe, Bir'in her bir yönüne adanmıştır ve herkesi ağırlamaktadır."
  
 building_type_agot_goldengrove_01: "Altın bahçe"
 building_type_agot_goldengrove_01_desc: "Soyunu Rowan Altın Ağacı'ndan alan Rowan Hanesi'nin evi."
 building_agot_goldengrove_01: "Rowan'ın Yakalanması"
 building_agot_goldengrove_01_desc: "Altın elmalar verdiği söylenen o kadim ağaç, uzun zaman önce ölmüş olmasına rağmen hâlâ ayakta duruyor ve yine de etkileyici."
  
 building_type_agot_bitterbridge_01: "Köprü"
 building_type_agot_bitterbridge_01_desc: "Mander Nehri'nin üzerinden geçen Caswell Hanesi'nin eski köprüsü."
 building_agot_bitterbridge_01: "Taşköprü"
 building_agot_bitterbridge_01_desc: "Caswell Hanesi'nin Taş Köprüsü uzun zamandır ekonomik bir odak noktası olmuştur ve tekne kullanmak istenmiyorsa Mander'i geçmenin ana yolu olmuştur."
 building_agot_bitterbridge_02: "Acı köprü"
 building_agot_bitterbridge_02_desc: "İnanç Militan Ayaklanması sırasında Stonebridge Muharebesi o kadar korkunçtu ki, Mander Nehri kanla kırmızıya boyandı ve o gün yaratılan düşmanlıklar, orada savaşan herkesin köprüye yeni bir isimle, Acı Köprü adıyla hitap etmesine neden oldu."
  
 building_type_agot_red_lake_01: "Kızıl Göl"
 building_type_agot_red_lake_01_desc: "Kuzey Reach'te House Crane'in evi."
 building_agot_red_lake_01: "Reach'in Devlerinin Kalıntıları"
 building_agot_red_lake_01_desc: "Reach'in son Devlerinin antik kemikleri, hala Kızıl Göl kıyısında görülebilir. Kanlı Bıçak'ın Brandon'ı onları burada kılıçtan geçirdi."
  
 building_type_agot_tumbleton_01: "Tumbleton"
 building_type_agot_tumbleton_01_desc: "Ejderhaların Dansı'ndaki birçok savaşa sahne olan Tumbleton, yıllar geçtikçe yavaş yavaş toparlanarak savaş öncesi ihtişamına kavuştu."
 building_agot_tumbleton_01: "Vermithor ve Seasmoke'un Kemikleri"
 building_agot_tumbleton_01_desc: "İkinci Tumbleton Muharebesi'nden sonra, Vermithor ve Seasmoke'un kalıntıları kasabanın dışında kaldı ve yıllar boyunca birçok insan bu büyük canavarların kalıntılarını görmek için yola çıktı. Bu, kasabaya daha fazla ziyaretçi çekerek yeniden büyümesine yardımcı oldu."
  
 building_type_agot_cider_hall_01: "Elma şarabı salonu"
 building_type_agot_cider_hall_01_desc: "Bir zamanlar Okçu Foss'un evi olan, Fossoway Hanesi'nin geleneksel merkezi."
 building_agot_cider_hall_01: "Yay ve Elma Şarabı Fabrikası"
 building_agot_cider_hall_01_desc: "Westeros'ta atalarının yay kullanmadaki yetenekleriyle ünlenen Cider Hall, aslında elma şarabı yapımından zenginleşmiştir."
  
 building_type_agot_starpike_01: "Yıldız Yolu"
  building_type_agot_starpike_01_desc:0 "The first, and greatest, of House Peake’s three castles, Starpike sits in the Dornish Marches as a testament to the house's longevity and endurance.” 
 building_agot_starpike_01: "Lorimar'ın Güneş Enerjisi"
 building_agot_starpike_01_desc: "Peake Hanesi'nin çok sayıda ünlü atası vardır, ancak haneyi en büyük gücüne kavuşturan Lorimar Peake'ti. Manderly Hanesi'nin eski rakiplerini Reach'ten kovan ve bunu yaparak sadece üçüncü kaleleri Dunstonbury'yi kazanmakla kalmayıp haneyi, onların efendileri olan Gardener Hanesi'ne daha da yakınlaştıran oydu."
  
 building_type_agot_redwyne_port_01: "Çardak" #NT!
 building_type_agot_redwyne_port_01_desc: "Redwyne Hanesi'nin evi olan Arbor, şarapları ve filolarıyla ünlüdür." #NT!
 building_agot_redwyne_port_01: "Redwyne Demirleme Yeri" #NT!
 building_agot_redwyne_port_01_desc: "Redwyne Filosu, Westeros'ta batıdaki en güçlü filolardan biri olarak ünlenmiştir ve Ryamsport'ta yuva kurmuştur. Barış zamanında, Redwyne Hanesi'nin ekonomik erişimini ilerletmeye hizmet eder ve savaşta, adaları koruyan ahşap duvarlar olarak hizmet eder." #NT!
  
 building_type_agot_witchs_wood_01: "Boynuz Tepesi" #NT!
 building_type_agot_witchs_wood_01_desc: "Tarly Hanesi'nin bulunduğu Horn Hill, Garth Greenhair'in oğulları olan ikiz kardeşler Harlon ve Herndon tarafından inşa edilmiştir." #NT!
 building_agot_witchs_wood_01: "Cadının Ormanı" #NT!
 building_agot_witchs_wood_01_desc: "Avcı Harlon ve Boynuzlu Herndon kardeşlerin aynı orman cadısıyla evlendiği ve bu cadının dolunayda Boynuz Tepesi yakınlarındaki ormanda iki kardeşle yattığı ve bu sayede ikisine de gençlik ve canlılık verdiği söylenir." #NT!
  
 building_type_agot_ashford_tourney_grounds_01: "Ashford" #NT!
 building_type_agot_ashford_tourney_grounds_01_desc: "Cockleswhent'teki Ashford Hanesi'nin evi." #NT!
 building_agot_ashford_tourney_grounds_01: "Ashford Turnuva Sahası" #NT!
 building_agot_ashford_tourney_grounds_01_desc: "Ashford turnuva alanı, Cockleswhent'in karşısında, Ashford Çayırı'nda yer alır. Bu geniş çimenli alan, küçük halk ve soyluların bir araya gelmesi için mükemmel bir mekandır." #NT!
  
 building_type_agot_brightwater_moat_01: "Brightwater'ı Koru" #NT!
 building_type_agot_brightwater_moat_01_desc: "Florys the Fox'un en büyük soyundan gelen Florent Hanesi'nin kadim evi." #NT!
 building_agot_brightwater_moat_01: "Brightwater Hendeği" #NT!
 building_agot_brightwater_moat_01_desc: "Honeywine'ın kaynak sularının yakınında, Brightwater Keep, kaleyi korumak için nehri kullanarak büyük bir hendek oluşturur. Riverrun'daki hendek kadar görkemli veya ünlü olmasa da, kaleyi yine de iyi korur." #NT!
  
  # Riverlands Special Buildings 
 building_type_riverrun_01: "Nehir koşusu"
 building_type_riverrun_01_desc: "Riverrun kalesi özellikle büyük değildir ancak Tumblestone Nehri ve Red Fork'un birleştiği noktada stratejik bir konuma sahiptir. Nehirler kalenin üç tarafından ikisini çevreler ve üçüncüsü kaleyi bir ada haline getirmek için su basabilen geniş bir hendekle korunur."
 building_riverrun_01: "$building_type_riverrun_01$"
 building_riverrun_01_desc: "$building_type_riverrun_01_desc$"
  
 building_type_the_twins_01: "İkizler"
 building_type_the_twins_01_desc: "İkizler veya Geçiş, Frey Hanesi'nin yerleşkesidir. Her iki durumda da uygun bir şekilde adlandırılan kale, Yeşil Çatal'ın karşıt taraflarında bulunan ve ikisini birbirine bağlayan büyük bir taş köprü olan bir çift ikiz kale ile tanımlanır. Her bir kaleyi çevreleyen hendeklerle, her ikisi de nehrin içinde yer alan adalara dönüşerek iyi bir şekilde güçlendirilmiştir."
 building_the_twins_01: "$building_type_the_twins_01$"
 building_the_twins_01_desc: "$building_type_the_twins_01_desc$"
  
 building_type_harrenhal_01: "Harrenhal"
 building_type_harrenhal_01_desc: "House Hoare'nin kalesi olan Harrenhal, Harren the Black ve Demir Adamlarının Nehir Toprakları üzerindeki soyunun bir kanıtı olarak duruyor. Westeros'taki en büyük kale olduğu söylense de, Batı Toprakları'ndakiler tarafından tartışılıyor, Hoares'in sadece kendi diyarı üzerindeki değil, aynı zamanda çevredeki topraklar üzerindeki kontrolünün ve öneminin açık bir ifadesidir."
  
 building_type_ruins_harrenhal_01: "Harrenhal"
 building_type_ruins_harrenhal_01_desc: "Kral Harren, Fatih Aegon'a diz çökmeyi reddettiğinde, sadece kendisini ve evini değil, aynı zamanda büyük kalesini de mahvetti. Bugün Harrenhal harabe halinde yatıyor, taşları erimiş ve yanmış. Ve yine de, bir harabe olarak bile, Harrenhal hala etkileyici ve güçlü bir kale."
 building_ruins_harrenhal_01: "$building_type_ruins_harrenhal_01$"
 building_ruins_harrenhal_01_desc: "$building_type_ruins_harrenhal_01_desc$"
 building_ruins_harrenhal_02: "Yeniden inşa edilen Korku Kulesi"
 building_ruins_harrenhal_02_desc: "Korku Kulesi, efendinin tahtı, soylu tutsaklar için bir hapishane ve bunların arasında kalan her şey olarak hizmet vermiştir. Harrenhal kulelerinin restorasyonuna başlamak için uygun bir yerdir."
 building_ruins_harrenhal_03: "Yeniden İnşa Edilen Ağlama Kulesi"
 building_ruins_harrenhal_03_desc: "Yenilenen kalenin ihtiyaçlarını karşılamak için Ağlama Kulesi'nin mevcut depoları ve ambarları büyük ölçüde genişletilmiştir."
 building_ruins_harrenhal_04: "Hayaletler Kulesi yeniden inşa edildi"
 building_ruins_harrenhal_04_desc: "Hayalet Kulesi yeniden inşa edildi ve şu anda doğu surlarını ve arka kapıyı korumak için kullanılıyor."
 building_ruins_harrenhal_05: "Yeniden inşa edilen Dul Kulesi"
 building_ruins_harrenhal_05_desc: "İkinci en büyük kule olan Dul Kulesi, bir zamanlar Kraliçe Rhaena Targaryen'ın eviydi. Şimdi bir kraliçe için uygun bir duruma yeniden inşa edildi."
 building_ruins_harrenhal_06: "Yeniden inşa edilen Kingspyre Kulesi"
 building_ruins_harrenhal_06_desc: "Harrenhal'ın en büyük kulesi olan devasa Kingspyre Kulesi, lordun odasını ve Bin Ocak Salonu'nu barındırır. Şimdi yeniden inşa edildiğine göre, Harrenhal'ın yeniden inşası neredeyse tamamlanmış durumda."
 building_ruins_harrenhal_07: "Harrenhal restore edildi"
 building_ruins_harrenhal_07_desc: "Kısa bir süreliğine olduğu ihtişamına yeniden kavuşan Harrenhal, Westeros'un en görkemli kalesi haline geldi. Devasa duvarlarının ardındaki beş büyük kulesi meydan okurcasına göğe uzanıyor ve efendisi ejderhaların dönüşünden başka hiçbir şeyden korkmuyor."
  
 building_type_agot_raventree_hall_01: "Raventree Salonu"
 building_type_agot_raventree_hall_01_desc: "Raventree Hall'un kalbinde, uzun zaman önce ölmüş, Brackens tarafından zehirlendiği söylenen büyük bir weirwood ağacı vardır. Kaleye adını veren büyük bir kuzgun katliamına ev sahipliği yapmaktadır."
 building_agot_raventree_hall_01: "Büyük Ölü Weirwood"
 building_agot_raventree_hall_01_desc: "$building_type_agot_raventree_hall_01_desc$"
  
 building_type_agot_inn_at_the_crossroads_01: "Kavşaktaki Han"
 building_type_agot_inn_at_the_crossroads_01_desc: "Üç Dişli Mızrak'ın kuzeyinde yer alan küçük bir han, Kral Yolu, Yüksek Yol ve Nehir Yolu'nun kavşağında yer alır. Kıtanın en büyük olaylarından bazılarının başlangıcını ve sonunu gördü."
 building_agot_inn_at_the_crossroads_01: "$building_type_agot_inn_at_the_crossroads_01$"
 building_agot_inn_at_the_crossroads_01_desc: "$building_type_agot_inn_at_the_crossroads_01_desc$"
  
 building_type_agot_high_heart_01: "Yüksek Kalp"
 building_type_agot_high_heart_01_desc: "Yüksek Yürek'te, Yüzler Adası'nın dışında, Boyun'un güneyindeki en büyük ağaç topluluğu olan büyük bir ağaç korusu bulunmaktadır."
 building_agot_high_heart_01: "Yüksek Kalp Korusu"
 building_agot_high_heart_01_desc: "Yüksek Yürek'te, Yüzler Adası'nın dışında, Boyun'un güneyindeki en büyük ağaç topluluğu olan büyük bir ağaç korusu bulunmaktadır."
 building_agot_high_heart_02: "Kesilmiş Koru"
 building_agot_high_heart_02_desc: "Andallar Yüce Yürek'e geldiklerinde, tüm iblis ağaçlarını kestiler ve Nehir Toprakları'ndaki Eski Tanrılar'ın etkisini sona erdirdiler."
  
 building_type_agot_seagard_01: "Deniz Muhafızı"
 building_type_agot_seagard_01_desc: "Seagard, Demir Adamlara ve onların saldırılarına binlerce yıldır karşı koymuştur. Sonunda, Booming Tower inşa edilmiştir. Sesi kilometrelerce öteden duyulabilir."
 building_agot_seagard_01: "Patlayan Kule"
 building_agot_seagard_01_desc: "$building_type_agot_seagard_01_desc$"
  
 building_type_agot_maidenpool_01: "Bakire Havuzu"
 building_type_agot_maidenpool_01_desc: "Maidenpool, ünlü Jonquil the Maid ve kahramanı Florian the Fool'un eviydi. Bu nedenle Westeros'un her yerinden hacılar buraya akın etti."
 building_agot_maidenpool_01: "Jonquil'in Havuzu"
 building_agot_maidenpool_01_desc: "$building_type_agot_maidenpool_01_desc$"
  
 building_type_agot_oldstones_01: "Eski taşlar"
 building_type_agot_oldstones_01_desc: "Andalların bölgeyi ele geçirmesinden önce Nehir Toprakları'nın son kraliyet hanedanının kalesi olan Oldstones, bugün bile hala hatırlanmaktadır."
 building_agot_oldstones_01: "Eski Taşların Harabeleri"
 building_agot_oldstones_01_desc: "Mudd Kralları'nın kalesinin kalıntıları hala duruyor. Eski ve bazıları perili olduğunu söylüyor."
 building_agot_oldstones_02: "Altın Taç Şatosu"
 building_agot_oldstones_02_desc: "Yeniden inşa edilen Oldstones kalesi, bir kez daha Nehir Toprakları'nın kudretinin sembolü haline geldi, duvarları dimdik ve gururlu bir şekilde duruyor."
  
 building_type_agot_inn_of_the_kneeling_man_01: "Diz Çöken Adam Hanı"
 building_type_agot_inn_of_the_kneeling_man_01_desc: "Bu han, Kuzey'in son kralı Torrhen Stark'ın Fatih Aegon'un önünde diz çöktüğü yerde inşa edilmiştir."
 building_agot_inn_of_the_kneeling_man_01: "Diz Çöken Adam Hanı"
 building_agot_inn_of_the_kneeling_man_01_desc: "Bu han, Kuzey'in son kralı Torrhen Stark'ın Fatih Aegon'un önünde diz çöktüğü söylenen yere inşa edilmiştir."
  
 building_type_agot_stoney_sept_01: "Taşlı Eylül"
 building_type_agot_stoney_sept_01_desc: "Güney Nehir Toprakları'nda bulunan Stoney Sept kasabası, Kuzey'deki Fırtına Toprakları'ndan başlayarak Yedi Krallık'ın her yerinden gelen gezginleri ağırlıyor."
 building_agot_stoney_sept_01: "Zıplayan Alabalık Meydanı"
 building_agot_stoney_sept_01_desc: "Stoney Sept'in merkezi caddesi olan meydan, sıçrayan alabalıkları ile ünlü çeşmesiyle ünlüdür ve bir gezginin isteyebileceği her türlü mal ve hizmetten (şeftali dahil) güvenli yataklara kadar her şeye sahiptir."
  
  # Westerlands Special Buildings 
 building_type_casterly_rock_01: "Casterly Kayası"
 building_type_casterly_rock_01_desc: "Duvar'ın üç katı yüksekliğinde olduğu söylenen devasa Casterly Kayası, Lannister Hanesi'nin zenginliğinin ve gücünün kaynağıdır. Dağ, bol miktarda altın kaynağına ev sahipliği yapıyor ve binlerce yıllık madencilik, Kaya'yı artık Westeros'un en büyük kalelerinden birinin koridorlarını, odalarını ve avlularını oluşturan tünellerle doldurdu."
 building_casterly_rock_01: "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc: "$building_type_casterly_rock_01_desc$"
  
 building_type_agot_banefort_01: "Belalı kale"
 building_type_agot_banefort_01_desc: "Antik Kapşonlu Kral ve onun büyücü akrabalarının evi olan Banefort, yüzyıllardır Demir Adamlar'la savaşıyor."
 building_agot_banefort_01: "Ünvanlı Kralın Kalesi"
 building_agot_banefort_01_desc: "$building_type_agot_banefort_01_desc$"
  
 building_type_agot_castamere_01: "Castamer"
 building_type_agot_castamere_01_desc: "Castamere küçük bir kale gibi görünebilir, ancak Reynes yerin derinliklerine kadar genişlemiştir. Yerin altında, madenler derin ve güçlü bir şekilde uzanır."
 building_agot_castamere_01: "Castamere Madenleri"
 building_agot_castamere_01_desc: "Castamere küçük bir kale gibi görünebilir, ancak Reynes yerin derinliklerine kadar genişlemiştir. Yerin altında, madenler derin ve güçlü bir şekilde uzanır."
  
 building_type_agot_castamere_ruins_01: "Castamer"
 building_type_agot_castamere_ruins_01_desc: "Castamere küçük bir kale gibi görünebilir, ancak Reynes yerin derinliklerine kadar genişlemiştir. Yerin altında, madenler derin ve güçlü bir şekilde uzanır."
 building_agot_castamere_ruins_01: "Sular Altındaki Madenler"
 building_agot_castamere_ruins_01_desc: "Reynes ve Tarbeck'ler isyan ettiğinde, Tywin Lannister onlara hiç acımadan saldırdı ve Yağmurlar'ı Castamere'e getirdi."
 building_agot_castamere_ruins_02: "Castamere'nin restore edilmiş madenleri"
 building_agot_castamere_ruins_02_desc: "Artık temizlenmiş olan Castamere Madenleri bir kez daha Rock'tan sonra ikinci sırada yer alıyor. Büyük salonları denizin derinliklerine kadar uzanıyor."
  
 building_type_agot_lann_sept_01: "Lann'ın Eylül"
 building_type_agot_lann_sept_01_desc: "Lannis Limanı Septi, halkın Zeki Lann tarafından inşa edildiğine dair yanlış inancından dolayı genellikle Lann'in Septi olarak anılır, diyarın en büyük septlerinden biridir. Büyüklüğü ve ihtişamı, Büyük ve Yıldızlı Eylüllerin yalnızca üçüncüsüdür."
 building_agot_lann_sept_01: "$building_type_agot_lann_sept_01$"
 building_agot_lann_sept_01_desc: "$building_type_agot_lann_sept_01_desc$"
  
 building_type_agot_lions_dock_01: "Aslan İskelesi"
 building_type_agot_lions_dock_01_desc: "Lannisport'un rıhtımları, Volantis'inkiler kadar büyük olmasa da veya Braavos kadar güvenli olmasa da dünyanın dört bir yanından gemileri kendine çeker. Casterly Rock'ın altınına dair efsaneler Asshai'den Ib'e ​​kadar bilinir ve tüccarlar her zaman altın ararlar."
 building_agot_lions_dock_01: "$building_type_agot_lions_dock_01$"
 building_agot_lions_dock_01_desc: "$building_type_agot_lions_dock_01_desc$"
  
  # Stormlands Special Buildings 
 building_type_storms_end_01: "Fırtınanın Sonu"
 building_type_storms_end_01_desc: "Fırtına Sonu, Durran Godsgrief'in deniz tanrısı ve rüzgar tanrıçasının gazabına dayanmak için inşa ettiği yedinci ve son kaleydi. Yumruk, bir kale, ambar, kışla ve salon olarak hizmet veren büyük bir kule ve yüz fit yüksekliğinde ve en az kırk fit kalınlığında pürüzsüz taştan yapılmış bir perde duvardan oluşan devasa bir kaledir."
 building_storms_end_01: "$building_type_storms_end_01$"
 building_storms_end_01_desc: "$building_type_storms_end_01_desc$"
  
 building_type_agot_griffins_roost_01: "Griffin'in Tünek"
 building_type_agot_griffins_roost_01_desc: "Connington Hanesi'nin evi olan Griffin's Roost, binlerce yıldır bir kale olmuştur."
 building_agot_griffins_roost_01: "Griffin'in Boğazı"
 building_agot_griffins_roost_01_desc: "Griffin’s Roost, Shipbreaker Koyu’nun batı ucundadır. Güney, doğu ve kuzey tarafları suyla çevrilidir, ancak yalnızca batı tarafına ulaşılabilir, ancak kaleye giden tek yol olan Griffin’s Throat adı verilen dar bir sırtın bulunduğu bir kapı evi tarafından korunmaktadır."
  
 building_type_agot_blackhaven_01: "Kara liman"
 building_type_agot_blackhaven_01_desc: "Antik Marş Lordları'nın kalelerinden biri olan Kara Liman, uzun zamandır Dorneluları ve akıncılarını uzak tutuyordu."
 building_agot_blackhaven_01: "Derinliksiz Hendek"
 building_agot_blackhaven_01_desc: "Kara Liman, uzun zamandır Marcher Lord'un kalelerinden biri olmuştur ve sayısız Dornelu akıncının kalıntılarını barındıran büyük Derinliksiz Hendek tarafından iyi korunmaktadır."
  
 building_type_agot_stonehelm_01: "Taşmiğfer"
 building_type_agot_stonehelm_01_desc: "Antik Yürüyüş Lordları'nın kalelerinden biri olan Taşmiğfer, uzun zamandır Dorneluları ve akıncılarını uzak tutuyordu."
 building_agot_stonehelm_01: "Siyah ve Beyaz Duvarlar"
 building_agot_stonehelm_01_desc: "Taşmiğfer, uzun süredir Marş Lordu'nun kalelerinden biri olmuştur; siyah ve beyaz taşlardan oluşan çarpıcı duvarlarıyla iyi korunmuş olup, sayısız Dornelu akıncının sonunu görmüştür."
  
 building_type_agot_nightsong_01: "Gece Şarkısı"
 building_type_agot_nightsong_01_desc: "Antik Yürüyüş Lordları Kalelerinden biri olan Gece Şarkısı, uzun zamandır Dorneluları ve akıncılarını uzak tutuyordu."
 building_agot_nightsong_01: "Şarkı Söyleyen Kuleler"
 building_agot_nightsong_01_desc: "Nightsong, sayısız Dornelu akıncıyı ortadan kaldıran ünlü Şarkı Söyleyen Kuleleri tarafından iyi korunan, uzun zamandır Marcher Lord'un kalelerinden biri olmuştur."
  
 building_type_agot_morne_01: "Sabah"
 building_type_agot_morne_01_desc: "Tarth Krallarının tahtı olan Morne, tüm Andallar'a ve gün batımı krallıklarının zenginliklerine ve harikalarına işaret eden bir yerdir."
 building_agot_morne_01: "Morne Kraliyet Koltuğu"
 building_agot_morne_01_desc: "$building_type_agot_morne_01_desc$"
 building_agot_morne_02: "Safir Adası'nın Harabeleri"
 building_agot_morne_02_desc: "Bir zamanlar Safir Adası'nın kraliyet merkezi olan Morne, herkesin görebileceği şekilde harabe halinde yatıyor. Bu harabeler, Evenstars'ın kendi başlarına kral olduğu kudretli bir geçmişten bahsediyor."
 building_agot_morne_03: "Morne Koltuğu Yeniden İnşa Edildi"
 building_agot_morne_03_desc: "Yeniden inşa edilen ve ihtişamla parlayan Morne, Safir Adası ve onu yönetenler için parlak bir geleceğin habercisidir."
  
 building_type_agot_evenfall_hall_01: "Akşamüstü Salonu"
 building_type_agot_evenfall_hall_01_desc: "Tarth Hanesi'nin evi olan Evenfall Hall, Safir Adası'nın atan kalbidir."
 building_agot_evenfall_hall_01: "$building_type_agot_evenfall_hall_01$"
 building_agot_evenfall_hall_01_desc: "$building_type_agot_evenfall_hall_01_desc$"
  
 building_type_agot_summerhall_01: "Yazlık Salonu"
 building_type_agot_summerhall_01_desc: "Targaryen'lerin Yaz Sarayı olan Summerhall, zaman zaman hükümdar Kral'ın küçük oğullarının veya kardeşlerinin ikametgahı olarak hizmet vermiştir."
 building_agot_summerhall_01: "Kraliyet sarayı"
 building_agot_summerhall_01_desc: "$building_type_agot_summerhall_01_desc$"
 building_type_agot_summerhall_ruins_01: "Yazlık Salonu"
 building_type_agot_summerhall_ruins_01_desc: "Targaryen'lerin Yaz Sarayı olan Summerhall, zaman zaman hükümdar Kral'ın küçük oğullarının veya kardeşlerinin ikametgahı olarak hizmet vermiştir."
 building_agot_summerhall_ruins_01: "Summerhall'un kalıntıları"
 building_agot_summerhall_ruins_01_desc: "Sadece kaleyi değil, bir kralı ve neredeyse tüm Kraliyet Ailesini de öldüren çılgın bir gecede harap olan Summerhall, artık sessiz bir umutsuzluğun mekanıdır."
 building_agot_summerhall_ruins_02: "Prensin Meskeni"
 building_agot_summerhall_ruins_02_desc: "Yeniden canlandırılan ve yeniden inşa edilen Summerhall, Dorne Sınırları arasında yeniden bir saray haline geldi."
  
 building_type_agot_paintwood_01: "Boyalı ağaç"
 building_type_agot_paintwood_01_desc: "Öfke Burnu'nun merkezine yakın Rainwood'un derinliklerinde, yerlilerin Paintwood adını verdiği, günümüzde hala ayakta duran antik bir kulenin bulunduğu bir koru bulunur."
 building_agot_paintwood_01: "Yeşil Kraliçe Kulesi"
 building_agot_paintwood_01_desc: "Fırtına Toprakları Krallığı, Durwald I döneminde en zayıf dönemindeyken, Yeşil Kraliçe, Rainwood ve Cape Wrath'ı kendi toprakları olarak ele geçirmek için ayağa kalktı. Durrandonları neredeyse bir nesil boyunca uzak tuttu, ancak Fırtına'nın Sonu'nda yetenekli biri oturduğunda genç diyar, Durrandonların öfkesine yenik düştü."
  
 building_type_agot_bronzegate_01: "Bronz Kapı"
 building_type_agot_bronzegate_01_desc: "Buckler Hanesi'nin kadim evi olan Bronz Kapı, uzun zamandır Fırtına Diyarı'nı fethetmeye çalışanların sonu olmuştur."
 building_agot_bronzegate_01: "Yedi Kafatası Duvarı"
 building_agot_bronzegate_01_desc: "Andal İstilaları sırasında, kendilerine Andalların Kutsal Kardeşliği adını veren yedi savaş ağası arasındaki bir ittifak, Fırtına Toprakları'na göz koydu. Monfryd V'in onları yendiği yer Bronz Kapı Muharebesi'ydi ve yedisini de kendi hayatı pahasına öldürdü. Bugün, Buckler Hanesi ve Fırtına Toprakları'nın dönüşmüş olmasına rağmen, zaferin anısına Bronz Kapı'nın duvarlarını yedi kafatası süslüyor."
  
 building_type_agot_weeping_tower_01: "Whitehead Kulesi"
 building_type_agot_weeping_tower_01_desc: "Whitehead Hanedanı'nın geleneksel evi burasıdır ve çevredeki kasabayı buradan yönetirler."
 building_agot_weeping_tower_01: "$building_type_agot_weeping_tower_01$"
 building_agot_weeping_tower_01_desc: "$building_type_agot_weeping_tower_01_desc$"
 building_agot_weeping_tower_02: "Ağlayan Kule"
 building_agot_weeping_tower_02_desc: "Genç Ejderha’nın bedeni Dornelular tarafından geri getirildiğinde kasaba bedenini üç gün boyunca tuttu ve birçok kişi gelip Kral Daeron için yas tuttu. Bundan sonra kasaba ve lordun kulesi de yeni isimler alacaktı."
  
 building_type_agot_kingswood_brotherhood_01: "Kingswood Kardeşliği"
 building_type_agot_kingswood_brotherhood_01_desc: "Kingswood Kardeşliği kötü şöhretli bir haydut grubuydu."
 building_agot_kingswood_brotherhood_01: "Kardeşlik Kampı"
 building_agot_kingswood_brotherhood_01_desc: "Kardeşlik, Kingswood'un küçük halkı tarafından destekleniyordu ve bu sayede yerel lordlardan ve hatta kraliyet devriyelerinden kaçabiliyorlardı."
  
 building_type_agot_ruins_kingswood_brotherhood_01: "$building_type_agot_kingswood_brotherhood_01$"
 building_type_agot_ruins_kingswood_brotherhood_01_desc: "$building_type_agot_kingswood_brotherhood_01_desc$"
 building_agot_ruins_kingswood_brotherhood_01: "Kingswood Kardeşliği'nin Mezarları"
 building_agot_ruins_kingswood_brotherhood_01_desc: ""
 building_agot_ruins_kingswood_brotherhood_02: "Kardeşliğin Yeniden Doğuş Kampı"
 building_agot_ruins_kingswood_brotherhood_02_desc: "Kingswood Kardeşliği yeniden doğdu ve bir kez daha Kingswood'u ve oradaki lordları rahatsız ediyor."
  
  # North Special Buildings 
 building_type_winterfell_01: "Kışyarı"
 building_type_winterfell_01_desc: "Stark Hanesi'nin merkezi olan Kışyarı, uzun zamandır Kuzey'in kalbi olmuştur. Altında bulunan ve geçmişin ölü lordlarını ve krallarını barındıran büyük mezarlar ve kışın en yoğun olduğu zamanlarda bile kaleyi ısıtan sıcak su kaynaklarıyla ünlüdür."
 building_winterfell_01: "İlk Kale"
 building_winterfell_01_desc: "Winterfell'in İlk Kalesi, birçok diğer kaleden daha büyük, bodur, yuvarlak bir davul kulesi olan eski bir burçtur. Kalenin en eski kısmıdır ve Stark Hanesi hizmetkarlarının lichyard'ı ile çevrilidir."
 building_winterfell_02: "Stark Hanesi'nin Mezarları"
 building_winterfell_02_desc: "Birinci Kale'nin altında, binlerce yıl öncesine dayanan Stark Hanesi'nin mezarları yer alır; Kuzey ve Kış'ın kadim kralları, kılıç ve kurtlarla gömülmüşlerdir."
 building_winterfell_03: "$building_type_winterfell_01$"
 building_winterfell_03_desc: "$building_type_winterfell_01_desc$"
  
 building_type_moat_cailin_01: "Hendek Cailin"
 building_type_moat_cailin_01_desc: "Antik Moat Cailin kalesi yüzyıllardır Kuzey'i korumuştur. Sadece Gatehouse, Children's ve Drunkard's Towers'ın kaldığı harap halinde bile, küçük bir kuvvet Moat'ı neredeyse tüm güney ordularına karşı tutabilir."
 building_moat_cailin_01: "Kuzeyin Yıkık Kapısı"
 building_moat_cailin_01_desc: "$building_type_moat_cailin_01_desc$"
 building_moat_cailin_02: "Restore Edilmiş Boyun Burcu"
 building_moat_cailin_02_desc: "Yirmi güçlü kulesi ve büyük bazalt perde duvarıyla görkemli geçmişine yeniden inşa edilen Moat Cailin, bir kez daha Kuzey'in kalesi olup, her türlü tehdide karşı savunulabilmektedir."
  
 building_type_agot_barrow_keep_01: "Büyük Höyük"
 building_type_agot_barrow_keep_01_desc: "Barrow Salonu'nun altında, İlk Kral veya Devlerin Kralı'nın evi olduğu söylenen Büyük Barrow yer almaktadır."
 building_agot_barrow_keep_01: "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc: "$building_type_agot_barrow_keep_01_desc$"
  
 building_type_agot_white_harbor_01: "Kış Nane"
 building_type_agot_white_harbor_01_desc: "Manderlyler kuzeye geldiklerinde zenginliklerini de beraberlerinde getirdiler ve bu da Vale ve Mountain'daki Falcon Kings ile binlerce yıllık savaştan sonra Kuzey'in yeniden canlanmasına yardımcı oldu. Bu, Kuzey'in büyük darphanesinin orada bulunmasıyla daha da ilerledi."
 building_agot_white_harbor_01: "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc: "$building_type_agot_white_harbor_01_desc$"
 agot_wh_mint_loc: "Torrhen Ejderhalar'ın önünde diz çöktüğünde, üzerinde anlaşılan şeylerden biri de Beyaz Liman'daki darphanenin kapatılmasıydı; ancak bağımsız bir Kuzey'in tekrar ihtiyaç duyması durumunda bina bakımlı tutulmuştu."
  
 building_type_agot_sept_of_the_snows_01: "Karların Eylülü"
 building_type_agot_sept_of_the_snows_01_desc: "Manderlyler kuzeye geldiklerinde inançlarının korunacağından emin oldular ve Yediler'e ibadet etmek için Karlar Septi'ni inşa ettiler."
 building_agot_sept_of_the_snows_01: "İnancın Kuzey Burcu"
 building_agot_sept_of_the_snows_01_desc: "$building_type_agot_sept_of_the_snows_01_desc$"
  
 building_type_agot_wolfs_den_01: "Kurt İni"
 building_type_agot_wolfs_den_01_desc: "Jon Stark tarafından Beyaz Bıçak'ı yağmacılardan ve köle tüccarlarından korumak için yetiştirilen Kurt İni, olası tehditler için korkutucu bir yerdir."
 building_agot_wolfs_den_01: "Beyaz Bıçak Muhafızı"
 building_agot_wolfs_den_01_desc: "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02: "Deniz Adamının Hapishanesi"
 building_agot_wolfs_den_02_desc: "Manderlyler kuzeye gelip Yeni Kale'yi inşa ettiklerinde Kurt İni bakımsız kaldı ve Beyaz Liman'ın hapishanesi haline geldi."
 building_agot_wolfs_den_03: "İn"
 building_agot_wolfs_den_03_desc: "Yenilenen ve restore edilen Kurt İni, bir kez daha göz kamaştırıcı bir görüntüye kavuşuyor."
  
 building_type_agot_new_castle_01: "Yeni Şato"
 building_type_agot_new_castle_01_desc: "Manderlyler kuzeye geldiklerinde, Yeni Kale'yi Reach'teki kayıp kaleleri Dunstonbury'nin bir kopyası olarak inşa ettiler. Winterfell ve Wolf's Den gibi Kuzey kaleleriyle tam bir tezat oluşturuyor."
 building_agot_new_castle_01: "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc: "$building_type_agot_new_castle_01_desc$"
  
 building_type_agot_dreadfort_01: "Korku Kalesi"
 building_type_agot_dreadfort_01_desc: "Bolton Hanesi'nin evi olan Dehşet Kalesi, Kuzey'de ve ötesinde kötü bir üne sahiptir."
 building_agot_dreadfort_01: "Gizli Vitrin"
 building_agot_dreadfort_01_desc: "Kızıl Kralların kadim kalesinin derinliklerinde, Boltonların en meşhur ve gizli ganimetlerini sakladıkları Gizli Vitrin yer alır."
  
 building_type_agot_karhold_01: "Karhold"
 building_type_agot_karhold_01_desc: "Karstark Hanedanı'nın Koltuğu."
 building_agot_karhold_01: "Gri Tepe"
 building_agot_karhold_01_desc: "Karhold, Karlon Stark'ın ele geçirmesinden önce bile güçlü bir kaleydi, iki tepenin üzerinde yer alıyordu, kaleye güçlü bir doğal hendek ve savunma sağlıyorlardı."
  
 building_type_agot_warg_king_01: "Warg Kralının Kalesi"
 building_type_agot_warg_king_01_desc: "Kış Krallarının kadim rakiplerinden biri olan Warg Kralı'nın kadim kalesi."
 building_agot_warg_king_01: "Warg Kralının Kalesinin Harabeleri"
 building_agot_warg_king_01_desc: "Warg Kralı'nın kalesinin antik kalıntıları hâlâ Kış Kralları tarafından mağlup edilen ilk yerlerden biri olan Deniz Ejderhası Burnu'nun ucunda yer alıyor; birçok kişi kalıntıların bugün bile perili olduğuna inanıyor."
 building_agot_warg_king_02: "Warg Kralı'nın Yeniden İnşa Edilen Kalesi"
 building_agot_warg_king_02_desc: "Harabelerden yeniden inşa edilen Warg King's Castle, bir kez daha müthiş bir kaledir. Daha önce yıkılmış olsa da, her zamankinden daha görkemli bir şekilde yeniden inşa edilmiştir."
  
 building_type_agot_greywater_watch_01: "Gri Su İzleme"
 building_type_agot_greywater_watch_01_desc: "Reed Hanesi'nin meşhur kalesi olan Greywater Watch, Crannogmen kalelerinin en büyüğü olarak bilinir ve diğerleri gibi Bogs of the Neck'ten geçtiği, bu yüzden bulunmasının ve saldırılmasının daha da zor olduğu söylenir."
 building_agot_greywater_watch_01: "Yürüyen Şato"
 building_agot_greywater_watch_01_desc: "Reed Hanesi'nin meşhur kalesi olan Greywater Watch, Crannogmen kalelerinin en büyüğü olarak bilinir ve diğerleri gibi Bogs of the Neck'ten geçtiği, bu yüzden bulunmasının ve saldırılmasının daha da zor olduğu söylenir."
  
  # Dorne Special Buildings 
 building_type_sunspear_01: "Güneş Mızrağı"
 building_type_sunspear_01_desc: "Güneş Mızrağı, Nymeros-Martell Hanesi'nin merkezidir. Dornelular gibi, kale de Rhoynish ve Andal unsurlarının bir karışımıdır. Kum Gemisi olarak adlandırılan eski Andal kalesinin yanında, ikisi de Rhoynish tarzında inşa edilmiş Güneş ve Mızrak Kuleleri bulunur. Güneş Kulesi, Dorne Prensi veya Prensesi'nin ikiz tahtlarından hüküm sürdüğü yerdir, biri güneş diğeri mızrak taşır."
 building_sunspear_01: "$building_type_sunspear_01$"
 building_sunspear_01_desc: "$building_type_sunspear_01_desc$"
  
 building_type_agot_tower_of_joy_01: "Sevinç Kulesi"
 building_type_agot_tower_of_joy_01_desc: "Neşe Kulesi, Prens Geçidi'nde bulunan ve krallığın en önemli şahsiyetlerinin özel sığınağı olarak hizmet veren küçük bir kuledir."
 building_agot_tower_of_joy_01: "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc: "$building_type_agot_tower_of_joy_01_desc$"
  
 building_type_agot_the_water_gardens_01: "Su Bahçeleri"
 building_type_agot_the_water_gardens_01_desc: "Prens Moran tarafından gelini Prenses Daenerys için inşa edilen Su Bahçeleri, Dorne çölünde bir mücevher haline geldi. Pembe mermerden yapılan Su Bahçeleri, inşa edildiği günden bu yana Dorne Prensleri için özel bir inziva yeri olarak hizmet veriyor."
 building_agot_the_water_gardens_01: "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc: "$building_type_agot_the_water_gardens_01_desc$"
  
 building_type_agot_ghaston_grey_01: "Ghaston Grisi"
 building_type_agot_ghaston_grey_01_desc: "Ghaston Grey, Dorne'un ada kale-hapishanesidir. Dorne Denizi'nde yer alır ve Dornlular tarafından yakalanan herkesin korkusudur."
 building_agot_ghaston_grey_01: "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc: "$building_type_agot_ghaston_grey_01_desc$"
  
 building_type_agot_the_shadow_city_01: "Gölge Şehir"
 building_type_agot_the_shadow_city_01_desc: "Güneş Mızrağı'nın Üç Duvarı, yalnızca saldıran bir gücün kafasını karıştırmaya yarayan sokaklar ve sokaklardan oluşan bir labirent oluşturur. Üç duvarda doğrudan sıralanan yalnızca bir grup kapı var; bir huni ve ölüm tuzağı görevi gören Üç Katlı Kapı."
 building_agot_the_shadow_city_01: "Üçlü Kapı"
 building_agot_the_shadow_city_01_desc: "$building_type_agot_the_shadow_city_01_desc$"
  
 building_type_agot_starfall_01: "Yıldız Düşüşü"
 building_type_agot_starfall_01_desc: "En eski Evlerden birinin evi olan antik bir kale olan Starfall, Şafak Kılıcı'nın düştüğü yıldızın üzerine inşa edilmiştir."
 building_agot_starfall_01: "Filistin kılıcı"
 building_agot_starfall_01_desc: "House Dayne'in kılıcı Dawn'ın adını taşıyan ünlü kule, Palestone Sword uzundur ve Starfall'a çevredeki alanlar üzerinde güçlü bir hakimiyet sağlar. Ancak, üyelerin umutsuzluğa kapıldıklarında yüksekliklerinden atladıkları için iki ucu keskin bir kılıç olduğu kanıtlanmıştır."
  
 building_type_agot_vultures_roost_01: "Akbabanın Tünek"
 building_type_agot_vultures_roost_01_desc: "Akbaba Kralı'nın kötü şöhretli evi olan Akbaba Yuvası, Menzil ve Fırtına Toprakları'ndaki Yürüyüş Lordlarının düşmanlığını kazanmıştır."
 building_agot_vultures_roost_01: "Akbaba Kralının Koltuğu"
 building_agot_vultures_roost_01_desc: "Eski Akbaba Kralları bu koltuktan Dorne Sınırları'nda terör estirmişlerdi ve bu koltuktan bir başkası yükselebilirdi."
  
 building_type_agot_skyreach_01: "Gökyüzüne Ulaşmak"
 building_type_agot_skyreach_01_desc: "Bir zamanlar Taş ve Gök Kralları'nın evi olan Skyreach, günümüzde Prens Geçidi olarak bilinen Geniş Yol'a hükmediyordu."
 building_agot_skyreach_01: "Yükselen Kuleler"
 building_agot_skyreach_01_desc: "Skyreach, Geniş Yol'un gözetlenmesi, oyulmuş duvarları ve yükselen kuleleriyle ünlüdür. Hiçbir düşman bu zorlu kalenin yanından gizlice geçememiştir."
  
 building_type_agot_hellgate_hall_01: "Hellgate Salonu"
 building_type_agot_hellgate_hall_01_desc: "House Dryland'ın atalarının merkezi olan bu korkunç kaleden, Kükürt Kralı olarak hüküm sürmüşlerdir."
 building_agot_hellgate_hall_01: "$building_type_agot_hellgate_hall_01$"
 building_agot_hellgate_hall_01_desc: "$building_type_agot_hellgate_hall_01_desc$"
  
 building_type_agot_ruins_hellgate_hall_01: "$building_type_agot_hellgate_hall_01$"
 building_type_agot_ruins_hellgate_hall_01_desc: "$building_type_agot_hellgate_hall_01_desc$"
 building_agot_ruins_hellgate_hall_01: "Lucifer Harabeleri"
 building_agot_ruins_hellgate_hall_01_desc: "Bir zamanlar Dorne'un derin kumullarını yuva edinen kalelerin en kudretlileri olan Hellgate Hall ve House Dryland, Nymeria ve House Martell yönetimindeki Dorne Birleşme Savaşları'nda altüst edildi. Bugün harabeler, son Kükürt Kralı'nın yaptığı gibi Güneş ve Mızrak'a meydan okuyanların bir vasiyeti olarak ayakta duruyor."
 building_agot_ruins_hellgate_hall_02: "Yeniden inşa edilen Hellgate Hall"
 building_agot_ruins_hellgate_hall_02_desc: "Eski haline yeniden inşa edilen Hellgate Hall, bir kez daha Kükürt Kralı'nın evi olarak hizmet veriyor, artık kum tepeleri Güneş Mızrağı'nın önünde eğilmiyor."
  
 building_type_agot_godsgrace_01: "Tanrı'nın lütfu"
 building_type_agot_godsgrace_01_desc: "Allyrion Hanesi'nin geleneksel merkezi olan kale, Hanedan'ın Andal İstilaları sırasında bölgeye yerleşmesiyle kurulmuştur."
 building_agot_godsgrace_01: "Yeşilkan Kulesi"
  building_agot_godsgrace_01_desc:0 "The Greenblood Tower was built by House Allyrion to give them a commanding position in the plains around the Greenblood and allowed them to maintain their independence in the face of many other petty kingdoms that surrounded it. 
  
 building_type_agot_nymeros_tower_01: "Nymeros Kulesi" #NT!
 building_type_agot_nymeros_tower_01_desc: "Güneş Mızrağı'nın feneri olan Nymeros Kulesi, Rhoynar'ın Dorne kumlarına gelmesinden bu yana ayaktadır." #NT!
 building_agot_nymeros_tower_01: "Nymeros Kulesi" #NT!
 building_agot_nymeros_tower_01_desc: "Güneş Mızrağı'nın kadim deniz feneri olan kule, Kum Gemisi hariç Güneş Mızrağı'nın çoğundan daha eskidir ve Dorne yolculuğunda kaybolan Rhoynar'lara hoş geldin mesajı olarak hizmet ederdi." #NT!
  
  
  # Vale Special Buildings 
 building_type_the_eyrie_01: "Kartal Yuvası"
 building_type_the_eyrie_01_desc: "Kartal Yuvası, Dağ ve Vadi Kralları için saray olarak inşa edilen Arryn Hanesi'nin yaz kalesidir. Westeros'un büyük kalelerinin en küçüklerinden biridir. Ancak Dev Mızrağı'nın tepesindeki konumu onu neredeyse zaptedilemez kılıyor."
 building_the_eyrie_01: "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc: "$building_type_the_eyrie_01_desc$"
  
 building_type_the_bloody_gate_01: "Kanlı Kapı"
 building_type_the_bloody_gate_01_desc: "Kanlı Kapı, Ay Dağları'ndan Vadi'ye giden tek geçidi savunur. Vadi'yi dağ klanlarından ve diğer olası istilacılardan korur."
 building_the_bloody_gate_01: "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc: "$building_type_the_bloody_gate_01_desc$"
  
 building_type_agot_grafton_keep_01: "Grafton'ın Tutunağı"
 building_type_agot_grafton_keep_01_desc: "Graftonlar ilk kez Westeros'a geldiklerinde Gulltown'dan Shett Kings'in hizmetine girdiler. Sheets, Graftonları çift evlilikle bağlamaya çalıştı. Bu onların çöküşü oldu çünkü hem baba hem de oğul, Grafton eşleri hamile kalana kadar hapse atıldılar, sonra ortadan kayboldular."
 building_agot_grafton_keep_01: "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc: "$building_type_agot_grafton_keep_01_desc$"
  
 building_type_agot_gulltown_01: "Martı kasabası"
 building_type_agot_gulltown_01_desc: "Westeros'un üçüncü şehri ve en küçük ikinci şehri olan Martı Kasabası, Andallar'ın gelişinden önce bile Vadi'nin en büyük limanıydı."
 building_agot_gulltown_01: "Maris Ana Evi"
 building_agot_gulltown_01_desc: "Maris Ana Evi, Yedi Konuşmacıdan biri olan Rahibe Maris tarafından başlatıldı. Buradan birçok yetim ve gayri meşru kıza eğitim verdi ve Leydi Jeyne Arryn'in ölümünü gördü."
  
 building_type_agot_runestone_01: "Rün taşı"
 building_type_agot_runestone_01_desc: "Royce Hanesi'nin kadim yurdu olan Runestone, Andallar'ın gelişinden önce ve sonrasında da çatışmalara sahne olmuştur."
 building_agot_runestone_01: "Bronz Kapı"
 building_agot_runestone_01_desc: "Bir zamanlar Bronz Kralların kalesi olan bu yapı, kapı evini oluşturan taşlara oyulmuş antik rünlerle süslenmiş bronz süslemelere sahip büyük bir kapıyla korunmaktadır."
  
 building_type_agot_gates_of_the_moon_01: "Ay Kapıları"
 building_type_agot_gates_of_the_moon_01_desc: "Arryn Hanesi'nin orijinal evi olan Ay Kapıları kararlı bir şekilde duruyor. Eyrie güzelliğiyle ünlüyken, bir yaz evi ve kale olmaktan çok saraydır. Öte yandan Ay Kapıları güçlü bir kaledir ve sadece yukarıdaki Eyrie'yi değil, aynı zamanda Vadi'nin kendisini kontrol etmenin anahtarıdır."
 building_agot_gates_of_the_moon_01: "Yedi Yıldız Savaş Alanı"
 building_agot_gates_of_the_moon_01_desc: "Yedi Yıldız Savaşı, yedi krallıktan birinin Andallar'a yenilmesini ilk kez işaret etti. Artys Arryn'in Robar II'yi yendiği ve Andal'ın Vadi'deki hakimiyetini sağlamlaştırdığı yer burasıydı."
 building_agot_gates_of_the_moon_02: "Şahinin Kış Yuvası"
 building_agot_gates_of_the_moon_02_desc: "Arryn Hanesi'nin orijinal evi Ay Kapıları kararlı bir şekilde duruyor. Kartal Yuvası'nın güzelliğiyle ünlü olduğu yer, bir yazlık evdir ve kaleden çok saraydır. Öte yandan Ay Kapıları güçlü bir kaledir ve yalnızca yukarıdaki Kartal Yuvası'nı değil, Vadi'nin kendisini de kontrol etmenin anahtarıdır."
  
 building_type_agot_sisterton_01: "Kızkardeş"
 building_type_agot_sisterton_01_desc: "Üç Kız Kardeş'in başkenti olan Sisterton, adalardaki büyük limanlardan birine en yakın olanıdır."
 building_agot_sisterton_01: "Gece Lambası"
 building_agot_sisterton_01_desc: "Üç Kız Kardeş'in kadim yol göstericisi Gece Lambası, yandığında denizcileri limana, yanmadığında ise gemileri felakete götüren siyah bir kuledir."
  
 building_type_agot_redfort_01: "Kızıl Kale"
 building_type_agot_redfort_01_desc: "Hanenin adını aldığı Kadim koltuk."
 building_agot_redfort_01: "Redstone Duvarları"
 building_agot_redfort_01_desc: "Kızıl Kale'nin duvarları, kalenin geri kalanı gibi, kaleye ve eve adını veren kırmızı taştan yapılmıştır. Bu duvarların dayanıklılığı Andallar, Ay Dağı Klanları ve diğer düşmanlar tarafından birçok kez test edilmiştir."
  
 building_type_agot_ironoaks_01: "Demir meşeler"
 building_type_agot_ironoaks_01_desc: "Andal İstilası'ndan beri Waynwood Hanesi'nin geleneksel kalesi."
 building_agot_ironoaks_01: "Törensel Kale"
 building_agot_ironoaks_01_desc: "Tören ve şövalyeliğe olan bağlılıklarıyla bilinen Waynwood Hanesi, uzun zamandır Vadi'nin zirvelerinden biri olmuştur."
  
 building_type_agot_strongsong_01: "Güçlü şarkı"
 building_type_agot_strongsong_01_desc: "Belmore Hanesi'nin kadim merkezi, Ay Dağları'ndaki bölgelerinin kontrolünü buradan sağlıyorlar."
 building_agot_strongsong_01: "Bellsong Gölü"
 building_agot_strongsong_01_desc: "Strongsong, dağlardaki izole topluluklara çok ihtiyaç duyulan malzemeleri sağlayan Bellsong Gölü'nün yanında inşa edildi."
  
 building_type_agot_ruthermont_01: "Ruthermont"
 building_type_agot_ruthermont_01_desc: "Ruthermont Hanesi'nin antik yerleşkesi, buradan itibaren ev Andal İstilası'ndan bu yana zenginleşmiştir."
 building_agot_ruthermont_01: "Ruthermont'un"
 building_agot_ruthermont_01_desc: "House Ruthermont'un adını aldığı dağ, House için büyük bir refah kaynağı olmuştur. Westerlands gibi altınla dolu olmasa da, House'un etrafındaki toprakları daha iyi kullanmasına ve geliştirmesine olanak sağlamıştır."
  
  # Iron Islands Special Buildings 
 building_type_pyke_01: "Pyke"
 building_type_pyke_01_desc: "Pyke antik bir kaledir. Pyke'ın inşa edildiği uçurumlar uzun zaman önce deniz tarafından aşındırıldı ve şimdi kalenin kuleleri üç adanın ve düzinelerce deniz kayasının tepesinde duruyor. Büyük Kale, Demir Adaları'nın yöneticilerinin tahtı olan Deniztaşı Sandalyesi'ne ev sahipliği yapıyor ve bu konum şu anda Greyjoy Hanesi tarafından tutuluyor."
 building_pyke_01: "$building_type_pyke_01$"
 building_pyke_01_desc: "$building_type_pyke_01_desc$"
  
 building_type_holy_site_naggas_hill_01: "Nagga Tepesi"
 building_type_holy_site_naggas_hill_01_desc: "Büyük deniz ejderhası Nagga'nın kemikleriyle süslü olan Nagga Tepesi, efsanevi Gri Kral'ın salonunun bulunduğu ve Demirdoğumluların yüzyıllardır kral şuraları düzenlemek ve yöneticilerini seçmek için bir araya geldiği yerdi."
 building_holy_site_naggas_hill_01: "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc: "$building_type_holy_site_naggas_hill_01_desc$"
  
 building_type_agot_hoare_castle_01: "Hoare Kalesi"
 building_type_agot_hoare_castle_01_desc: "Bir zamanlar Hoare Hanesi'ne ait olan ve Büyük Wyk'te bulunan antik kale, onların atalarının salonu değil, adalardaki ikinci evleriydi."
 building_agot_hoare_castle_01: "Harmund'un Hücresi"
 building_agot_hoare_castle_01_desc: "Harmund Hoare, Boğulmuş Tanrı'yı ​​terk ettiğinde, Örümcekkuşu Demirdoğumluları isyan ettirdi ve bir zamanlar kral olan bu adamın dilini, burnunu ve gözlerini keserek ona korkunç bir bedel ödetti."
  
 building_type_agot_lonely_light_01: "Son Işık"
 building_type_agot_lonely_light_01_desc: "Bilinen dünyanın en batısı olan Lonely Light, Gün Batımı Denizi'nin ötesindeki karanlık bilinmezliğin önündeki son işaret fişeği olarak durmaktadır. Üstatlar ve dünyanın diğer bilginleri onun yuvarlak olduğuna inansa da, bu yolculuğu yapan kayıtlı bir yolculuk yoktur."
 building_agot_lonely_light_01: "$building_type_agot_lonely_light_01$"
 building_agot_lonely_light_01_desc: "$building_type_agot_lonely_light_01_desc$"
  
  # Beyond the Wall Special Buildings 
 building_type_agot_hardhome_01: "Sert ev"
 building_type_agot_hardhome_01_desc: "Duvarın Ötesinde bir kasaba olarak kabul edilebilecek tek yer Hardhome'dur."
 building_agot_hardhome_01: "Üç Şefin Şehri"
 building_agot_hardhome_01_desc: "Hardhome hassas bir yer, Özgür Halk'ın evi olduğu için her türlü düzenli hükümet ancak sözde uygulayıcılar kadar güçlüdür ve bu da şu anda şehrin farklı bölgelerini yöneten üç şeften oluşuyor."
 building_agot_hardhome_02: "Hardhome'un kalıntıları"
 building_agot_hardhome_02_desc: "Bir süredir terk edilmiş olan Hardhome'un, hortlakların, iblislerin ve karanlık yaratıkların mekanı olduğu söyleniyor."
 building_agot_hardhome_03: "Gerçek Kuzeyin Şehri"
 building_agot_hardhome_03_desc: "Yeniden yerleşip restore edilen Hardhome, artık gelişen bir kasaba ve Gerçek Kuzey'in kalbi."
  
  # The Disputed Lands Special Buildings 
 building_type_agot_tree_of_crowns_01: "Taç Ağacı"
 building_type_agot_tree_of_crowns_01_desc: "Tartışmalı Topraklar'da bir krallık kurmaya çalışan, adı bilinmeyen sözde kral ve kraliçelerin taçlarını taşıyan dev, ölü bir meşe ağacı. Birçoğu, bir sunu kaldığı sürece, üzerine yemin edilen yeminlerin her zaman yerine getirileceğine inanıyor."
 building_agot_tree_of_crowns_01: "$building_type_agot_tree_of_crowns_01$"
 building_agot_tree_of_crowns_01_desc: "$building_type_agot_tree_of_crowns_01_desc$"
  
 building_type_agot_triarchy_council_01: "Hainlerin Yüksek Konseyi"
 building_type_agot_triarchy_council_01_desc: "Lys, Tyrosh ve Myr Üçlüsü, Westerosluların anladığı gibi bir krallık değildir. Bir kral, deniz lordu veya hatta üçlüler yerine, Üç Kız, her şehrin eşit miktarda gönderdiği Üç ve Otuz üyeden oluşan Yüksek Konsey tarafından yönetilir. Konsey üç şehrin hiçbirinde toplanmaz, bunun yerine Tartışmalı Topraklar'ın derinliklerinde toplanır, bu yüzden hiçbir şehir kız kardeşlerinden üstün değildir."
 building_agot_triarchy_council_01: "$building_type_agot_triarchy_council_01$"
 building_agot_triarchy_council_01_desc: "$building_type_agot_triarchy_council_01_desc$"
  
 building_type_agot_ruins_triarchy_council_01: "$building_type_agot_triarchy_council_01$"
 building_type_agot_ruins_triarchy_council_01_desc: "$building_type_agot_triarchy_council_01_desc$"
 building_agot_ruins_triarchy_council_01: "Kız Kardeş Katili"
 building_agot_ruins_triarchy_council_01_desc: "Üçlü İttifak Yüksek Konseyi'nin eski evi olan bu salon, artık üç kız kardeş arasındaki kopan bağların ve Ebedi İttifak'a karşı savaşanların zaferinin bir kanıtı olarak duruyor."
 building_agot_ruins_triarchy_council_02: "Yeniden Oluşturulan Triarşi Yüksek Konseyi"
 building_agot_ruins_triarchy_council_02_desc: "$building_type_agot_triarchy_council_01_desc$"
  
 building_type_agot_monument_of_borderland_01: "Sınır Bölgesi Muharebesi Anıtı"
 building_type_agot_monument_of_borderland_01_desc: "Sınır Bölgesi Muharebesi, Kan Yüzyılı'ndan bu yana Lys, Myr ve Tyrosh'un birlikte hareket edip Volantenlere karşı bir kez daha savaştığı ilk seferdi. Üç Kız, zaferi anmak için bir sütun dikti."
 building_agot_monument_of_borderland_01: "$building_type_agot_monument_of_borderland_01$"
 building_agot_monument_of_borderland_01_desc: "$building_type_agot_monument_of_borderland_01_desc$"
  
  # Stepstones Special Buildings 
 building_type_agot_racallios_fort_01: "Kan Taşı Koltuğu"
 building_type_agot_racallios_fort_01_desc: "Basamak Taşları'nın en büyüğü olan Kantaşı, bu sularda dolaşan korsanlar ve korsanlar için her zaman bir sığınak olmuştur."
 building_agot_racallios_fort_01: "Racallio'nun Kalesi"
 building_agot_racallios_fort_01_desc: "Racallio Ryndoon, Daemon Targaryen tarafından kurulan paralı asker krallığından Stepstones'u fethetmek için sayısız kez gönderildi: önce Lys, Myr ve Tyrosh'un Ebedi İttifakı tarafından ve sonra da tek başına Tyrosh tarafından. Sonunda başardığında, fetihlerini memleketine devretmek yerine korsan oldu ve kendini kral ilan etti. Bloodstone'dan Üç Kız, Braavos, Pentos, Dorne, Driftmark ve Demir Taht ile savaşacak ve ittifak kuracak, talihin rüzgarlarıyla ittifakları değiştirecekti."
  
 building_type_agot_crab_fields_01: "Kızın Yatağı"
 building_type_agot_crab_fields_01_desc: "Bloodstone kadar kötü şöhretli olmasa da Denmaiden ve korsan limanı Maiden's Bed, Stepstones veya Basilisk Adaları'ndaki herhangi bir ada kadar tehlikelidir."
 building_agot_crab_fields_01: "Yengeç Tarlaları"
 building_agot_crab_fields_01_desc: "Craghar Drahar imkansızı başardığında ve Stepstones'u korsan belasından kurtardığında, siyah bayrakları kaldıran herkese karşı acımasızdı. Hüküm giymiş korsanlar kazığa bağlanıp, ölürken yengeçler tarafından beslenmeleri için sahilde bırakılırdı."
  
  # Tyrosh Special Buildings 
 building_type_agot_tyrosh_01: "Tyrosh'un Kara Duvarları"
 building_type_agot_tyrosh_01_desc: "Tyrosh Özgür Şehri, büyük taş duvarları ve kuleleriyle savunulmaktadır. Uzun zamandır şehir için bir gurur duygusu."
 building_agot_tyrosh_01: "$building_type_agot_tyrosh_01$"
 building_agot_tyrosh_01_desc: "$building_type_agot_tyrosh_01_desc$"
  
 building_type_agot_bleeding_tower_01: "Kanayan Kule"
 building_type_agot_bleeding_tower_01_desc: "Parlak işaret ateşiyle Kanayan Kule, Tyrosh limanının çok yukarısında yükseliyor. Tuzlu deniz havası, gözetleme kulesinin tepesindeki eski demir kanatları bozmuş, şimdi tuğla işçiliğinden aşağı kan benzeri pas damlatıyor ve kuleye adını veriyor. Duvarları birçok işgalcinin sonunu gördü, ancak birçok kez ihlal edildi."
 building_agot_bleeding_tower_01: "$building_type_agot_bleeding_tower_01$"
 building_agot_bleeding_tower_01_desc: "$building_type_agot_bleeding_tower_01_desc$"
  
 building_type_agot_grand_temple_of_trios_01: "Büyük Üçlüler Tapınağı"
 building_type_agot_grand_temple_of_trios_01_desc: "Trios Büyük Tapınağı, Tyrosh'un merkezi bir noktasıdır; nehrin oldukça yukarısında yükselir ve Kanayan Kule kadar şehrin simgesidir."
 building_agot_grand_temple_of_trios_01: "$building_type_agot_grand_temple_of_trios_01$"
 building_agot_grand_temple_of_trios_01_desc: "$building_type_agot_grand_temple_of_trios_01_desc$"
  
 building_type_agot_tyrosh_walls_01: "Tyrosh Şehir Surları"
 building_type_agot_tyrosh_01_desc: "Tyrosh Özgür Şehri, büyük taş duvarları ve kuleleriyle savunulmaktadır. Uzun zamandır şehir için bir gurur duygusu."
 building_agot_tyrosh_walls_01: "Archonate Duvarları"
 building_agot_tyrosh_walls_01_desc: "Şehrin tamamını çevreleyen ve Tyrosh şehri Kara Surlar'ı aşarak Freehold tarafından kendi kendini yönetme hakkı verildiğinde inşa edilen Arkonat Surları, yarım daire şeklindeki kuleleriyle hem içerideki vatandaşlara hem de ötesindeki salyangoz toplayıcılarına sığınak sağlıyor."
  
 building_type_agot_red_temple_tyrosh_01: "Tyrosh'un Işık Efendisi Tapınağı"
 building_type_agot_red_temple_tyrosh_01_desc: "Tyrosh'un Işık Efendisi'nin Tapınağı şehrin daha yeni bir özelliğidir ve ancak Kan Yüzyılı'ndan sonra ortaya çıkmıştır. Buna rağmen R'hlloristler kendilerini şehre her seviyede entegre etmek için büyük adımlar attılar, öyle ki Archon bile şehrin Baş Rahibini açıkça azarlayamaz."
 building_agot_red_temple_tyrosh_01: "$building_type_agot_red_temple_tyrosh_01$"
 building_agot_red_temple_tyrosh_01_desc: "$building_type_agot_red_temple_tyrosh_01_desc$"
  
  # Lys Special Buildings 
 building_type_agot_lys_01: "Lys"
 building_type_agot_lys_01_desc: "Lys Özgür Şehri, büyük taş duvarları ve kuleleriyle savunulmaktadır. Uzun zamandır şehir için bir gurur duygusu."
 building_agot_lys_01: "Ejderha Lordu'nun İnziva Yeri"
 building_agot_lys_01_desc: "Bir imparatorluğu yönetmek zor bir iştir ve Freehold seçimleri ne olursa olsun bir imparatorluktu. Ejderha lordları, Lys'i kırk ailenin acımasız politikalarından kaçmak için harika bir yer olarak buldular, burada rahatlayıp canlanabilirlerdi, ardından üstü çıplak kuleler arasındaki saray savaşlarına yeniden katılabilirlerdi."
 building_agot_lys_02: "Güzel Lys"
 building_agot_lys_02_desc: "Valyria Ejderha Lordları'nın inziva yeri olarak kurulan Lys, zamanla kendi başına büyük bir güç haline geldi ve hem şehrin hem de insanlarının güzelliğiyle dünya çapında tanındı."
  
 building_type_agot_lys_walls_01: "Lys Şehir Surları"
 building_type_agot_lys_01_desc: "Lys Özgür Şehri, büyük taş duvarları ve kuleleriyle savunulmaktadır. Uzun zamandır şehir için bir gurur duygusu."
 building_agot_lys_walls_01: "Deniz Duvarları"
 building_agot_lys_walls_01_desc: "Şehri ve şehri süsleyen çok sayıda eğlence evi ve bahçeyi savunmak için inşa edilen Lys Deniz Surları, dost veya düşman olsun her ziyaretçiyi selamlamak için parlıyor."
  
 building_type_agot_red_temple_lys_01: "Lys Işık Efendisi Tapınağı"
 building_type_agot_red_temple_lys_01_desc: "Lys'in Işık Efendisi Tapınağı, Volantene yönetimi altındaki zamandan beri R'hlloristler için bir işaret fişeği olmuştur. Yabancı kökenlerine rağmen her zaman Lys'i ve onun yurtdışındaki çıkarlarını savunmuş ve şehrin karmaşık entrikalarında yerini garantilemiştir."
 building_agot_red_temple_lys_01: "$building_type_agot_red_temple_lys_01$"
 building_agot_red_temple_lys_01_desc: "$building_type_agot_red_temple_lys_01_desc$"
  
  # Myr Special Buildings 
 building_type_agot_great_wheel_01: "Myr'in Büyük Tekerleği"
 building_type_agot_great_wheel_01_desc: "Büyük endüstriyel çalışmalarıyla ünlü Myr, nehirlerin gücünü Büyük Tekerlek ile kontrol altına almada yaratıcılığını kullanarak, nehirlerin pek çok uğraşını sürdürmesini sağlıyor."
 building_agot_great_wheel_01: "$building_type_agot_great_wheel_01$"
 building_agot_great_wheel_01_desc: "$building_type_agot_great_wheel_01_desc$"
  
 building_type_agot_grand_temple_of_gelenei_01: "Gelenei Büyük Tapınağı"
 building_type_agot_grand_temple_of_gelenei_01_desc: "Gelenei Büyük Tapınağı, sanayi şehrindeki birkaç yeşil yerden biridir. Kızıl Tapınak'ın karşısında ve nehrin karşısında dimdik durarak herkesi karşılar."
 building_agot_grand_temple_of_gelenei_01: "$building_type_agot_grand_temple_of_gelenei_01$"
 building_agot_grand_temple_of_gelenei_01_desc: "$building_type_agot_grand_temple_of_gelenei_01_desc$"
  
 building_type_agot_red_temple_myr_01: "Myr Işık Efendisi Tapınağı"
 building_type_agot_red_temple_myr_01_desc: "Işık Efendisi Tapınağı, Myr'deki muhteşem yerlerden biridir; parlayan kırmızı ve altın duvarları, ışığı görüp görmediklerine bakmaksızın herkese R'hllor'un ihtişamını gösteren bir işaret fişeği gibi durur."
 building_agot_red_temple_myr_01: "$building_type_agot_red_temple_myr_01$"
 building_agot_red_temple_myr_01_desc: "$building_type_agot_red_temple_myr_01_desc$"
  
 building_type_agot_myr_01: "Konsey Sarayı"
 building_type_agot_myr_01_desc: "Özgür Şehir Myr, büyük taş duvarları ve kuleleriyle savunulmaktadır. Uzun zamandır şehir için bir gurur duygusu."
 building_agot_myr_01: "$building_type_agot_myr_01$"
 building_agot_myr_01_desc: "$building_type_agot_myr_01_desc$"
  
 building_type_agot_statue_of_trios_01: "Üçlü Heykeli"
 building_type_agot_statue_of_trios_01_desc: "Trios, Myr'de tapınılan ana tanrılardan biri olmasa da, büyük heykelinden de anlaşılacağı üzere, bir zamanlar öyle olabileceğine inanılıyor. Ya da belki de Tyrosh tüccarlarını şehre çekmek için yapılmıştı."
 building_agot_statue_of_trios_01: "$building_type_agot_statue_of_trios_01$"
 building_agot_statue_of_trios_01_desc: "$building_type_agot_statue_of_trios_01_desc$"
  
 building_type_agot_myr_cliffs_01: "Dantel Kayalıkları"
 building_type_agot_myr_cliffs_01_desc: "Myrish limanını saran Lace Cliffs, şehre denizden doğal bir sığınak ve güvenlik sağlıyor. Kıyıya yakın olması, kapsamlı inşaat planları için sınırlı alan anlamına geliyor ancak aynı zamanda herhangi bir işgalciyi caydırmak için de işe yarıyor."
 building_agot_myr_cliffs_01: "$building_type_agot_myr_cliffs_01$"
 building_agot_myr_cliffs_01_desc: "$building_type_agot_myr_cliffs_01_desc$"
  
 building_type_agot_myr_walls_01: "Myr Şehir Surları"
 building_type_agot_myr_01_desc: "Özgür Şehir Myr, büyük taş duvarları ve kuleleriyle savunulmaktadır. Uzun zamandır şehir için bir gurur duygusu."
 building_agot_myr_walls_01: "Yivli Duvarlar"
 building_agot_myr_walls_01_desc: "Myr Surları, şehrin çok yukarısına kadar uzanan altı büyük kulesi ve surların her iki yanından görünen ve herhangi bir saldırganın skolastik şehri yağmalamasını zorlaştıran büyük flütleriyle ünlüdür."
  
  # Pentos Special Buildings 
 building_type_agot_pentos_01: "Prens Sarayı"
 building_type_agot_pentos_01_desc: "Pentos Prensi şehrin çoğuna ilahi bir kanal olarak görülür, tanrılar tarafından seçilen, hem Deniz Kızı hem de Tarla Kızı ile yatan ve tanrıları yatıştırmak için kurban edilen kişidir. Bu bağlamda, saray sadece bir hükümet merkezi değil aynı zamanda bir tapınaktır."
 building_agot_pentos_01: "$building_type_agot_pentos_01$"
 building_agot_pentos_01_desc: "$building_type_agot_pentos_01_desc$"
  
 building_type_agot_pentos_walls_01: "Pentos Şehir Surları"
 building_type_agot_pentos_walls_01_desc: "Özgür Şehir Pentos, büyük taş duvarları ve kuleleriyle korunmaktadır. Şehir için uzun bir gurur duygusu."
 building_agot_pentos_walls_01: "Yargıç Duvarları"
 building_agot_pentos_walls_01_desc: "Pentos Duvarları dimdik ayaktadır ve Flatlands boyunca yüzlerce mil öteden görülebilir. Mavi ve gri duvarlar hem doğudan hem de batıdan gelen tüccarlar için bir işaret fişeğidir."
  
 building_type_agot_red_temple_pentos_01: "Pentos Işık Efendisi Tapınağı"
 building_type_agot_red_temple_pentos_01_desc: "Işık Tanrısı Tapınağı, Pentos'ta büyüyen bir güçtür. Daha önce Prens'in ruhsal konulardaki kontrolü tartışılmazken, şimdi Kızıl Tanrı da itaat talep etmektedir."
 building_agot_red_temple_pentos_01: "$building_type_agot_red_temple_pentos_01$"
 building_agot_red_temple_pentos_01_desc: "$building_type_agot_red_temple_pentos_01_desc$"
  
 building_type_agot_magister_harbor_01: "Magister Limanı"
 building_type_agot_magister_harbor_01_desc: "Pentos'un iki limanından daha küçüğü olan Magister's Harbor, şehrin en zengin magister'larının gemilerine ev sahipliği yapar. Gemileri buradan Dar, Yaz ve Yeşim Denizleri'nde ticaret yapar, baharat, ipek ve peynir ticareti yapar."
 building_agot_magister_harbor_01: "$building_type_agot_magister_harbor_01$"
 building_agot_magister_harbor_01_desc: "$building_type_agot_magister_harbor_01_desc$"
  
 building_type_agot_pentos_harbor_01: "Büyük Rıhtım"
 building_type_agot_pentos_harbor_01_desc: "Pentos'un büyük rıhtımı şehrin en büyük limanıdır ve dünyanın dört bir yanından gelen gemilere ev sahipliği yapar. Limana yanaşan tüm gemiler şehir yetkilileri tarafından denetlenir ve vergilendirilir, böylece magisterler ve şehir soyluları zengin kalır."
 building_agot_pentos_harbor_01: "$building_type_agot_pentos_harbor_01$"
 building_agot_pentos_harbor_01_desc: "$building_type_agot_pentos_harbor_01_desc$"
  
 building_type_agot_valdrizes_01: "Sfenks Tepeleri"
 building_type_agot_valdrizes_01_desc: "Valyrian Özgür Toprakları'nın eski ejderha yolu boyunca, yolu gözetleyen büyük bir Valyrian Sfenksi heykeline rastlayabilirsiniz."
 building_agot_valdrizes_01: "Ejderha Kraliçesi"
 building_agot_valdrizes_01_desc: "Ejderha Kraliçesi olarak adlandırılan bu antik heykel, Valyrian yoluna bakan tepesinde dimdik duruyor. Bu Valyrian Sfenksi bir zamanlar eşiyle eşleşmişti, ancak Dothrakiler Kralı uzun zaman önce sürüklediler."
  
  # Andalos Special Buildings 
 building_type_agot_hugor_hill_01: "Yıldızların Altındaki Tepe"
 building_type_agot_hugor_hill_01_desc: "Yedi-Kim-Bir-Olanlar kendilerini seçilmiş insanlara gösterdiklerinde, bu tepede yapıldı. Buradan Hugor kral olarak seçildi ve Yedi'nin armağanlarıyla meshedildi ve yıldızlarla taçlandırıldı."
 building_agot_hugor_hill_01: "$building_type_agot_hugor_hill_01$"
 building_agot_hugor_hill_01_desc: "$building_type_agot_hugor_hill_01_desc$"
  
  # Braavos Special Buildings 
 building_type_agot_sealords_palace_01: "Deniz Lordunun Sarayı"
 building_type_agot_sealords_palace_01_desc: "Deniz Lordu'nun Sarayı, gizli şehrin muhteşem yerlerinden biridir. Önündeki Ay Havuzu, büyük sütunları ve ünlü hayvanat bahçesiyle Deniz Lordu'nun Sarayı, ihtişamı açısından eski Özgür Halk'ın herhangi bir sarayıyla ve Westeros'un kaleleriyle boy ölçüşebilir."
 building_agot_sealords_palace_01: "$building_type_agot_sealords_palace_01$"
 building_agot_sealords_palace_01_desc: "$building_type_agot_sealords_palace_01_desc$"
  
 building_type_agot_iron_bank_01: "Braavos Demir Bankası"
 building_type_agot_iron_bank_01_desc: "Kökeni bir demir madeni olan Demir Bankası, bilinen dünyadaki en korkutucu varlıklardan biridir. Güçlü duvarlara, yenilenen donanmalara veya hatta devasa ordulara ihtiyacı yoktur çünkü paranın büyük gücü tarafından korunmaktadır; tüm krallar, lordlar ve olası fatihler ticaretin talihine bağlıdır."
 building_agot_iron_bank_01: "$building_type_agot_iron_bank_01$"
 building_agot_iron_bank_01_desc: "$building_type_agot_iron_bank_01_desc$"
  
 building_type_agot_isle_of_the_gods_01: "Tanrıların Adası"
 building_type_agot_isle_of_the_gods_01_desc: "Braavos'ta tüm tanrılar ve inançlar hoş karşılanır; büyük tapınakları ve sürekli ibadet edenleri olmayan tanrılar, Tanrılar Adası'nda kendilerine ev bulurlar; burada ara sıra gezginler ve denizciler tanrılarına dua edebilirler."
 building_agot_isle_of_the_gods_01: "$building_type_agot_isle_of_the_gods_01$"
 building_agot_isle_of_the_gods_01_desc: "$building_type_agot_isle_of_the_gods_01_desc$"
  
 building_type_agot_arsenal_01: "Braavos Cephaneliği"
 building_type_agot_arsenal_01_desc: "Braavos'un büyük Cephaneliği, Braavos'un sayısız ahşap duvarının inşa edildiği temeldir. Tek bir günde sıfırdan tam bir gemi üretebilen Braavos'un büyük filoları, ezici yenilgilerden sonra bile hızla yenilenir."
 building_agot_arsenal_01: "$building_type_agot_arsenal_01$"
 building_agot_arsenal_01_desc: "$building_type_agot_arsenal_01_desc$"
  
 building_type_agot_titan_01: "Braavos'un Titanı"
 building_type_agot_titan_01_desc: "Braavos Titanı, gizli şehrin hem feneri hem de kapısıdır. Gözlerinden, gelen gemileri sis ve Braavos'u koruyan adalar boyunca yönlendiren ışıklar gelir ve bakır duvarlarından herhangi bir saldırganı püskürtebilir."
 building_agot_titan_01: "$building_type_agot_titan_01$"
 building_agot_titan_01_desc: "$building_type_agot_titan_01_desc$"
  
 # Yi Ti Special Buildings 
 building_type_agot_azure_palace_01: "Azure Dynasty İmparatorluk Sarayı Kompleksi"
 building_type_agot_azure_palace_01_desc: "Azure Hanedanlığı'nın İmparatorluk Sarayı. Saray, Azure İmparatorları tarafından prestijlerini ve sanatlara olan himayelerini göstermek için inşa edilmiştir."
 building_agot_azure_palace_01: "Gök Taşları Sarayı"
 building_agot_azure_palace_01_desc: "İlk Mavi İmparator tarafından inşa ettirilen Gök Taşları Sarayı, gökyüzünü ve içindeki her şeyi tasvir eden çok sayıda sanat eserine sahip muhteşem bir saraydır."
 building_agot_azure_palace_02: "Sonsuz Yıldızlar Sarayı"
 building_agot_azure_palace_02_desc: "On ikinci Gök Mavisi İmparator'un İmparatorluk Sarayı, eski Gök Taşları Sarayı'ndan daha büyük ve görkemliydi."
  
 building_type_agot_grey_palace_01: "Gri Hanedan İmparatorluk Sarayı Kompleksi"
 building_type_agot_grey_palace_01_desc: "Gri İmparatorların İmparatorluk Sarayı, Har Loi döneminde inşa edilmeye başlanmış ancak halefleri tarafından tamamlanmıştır. Saray, imparatorluk tarihinde inşa edilen en savaşçı saraylardan biridir."
 building_agot_grey_palace_01: "Asılı Kılıç Sarayı"
 building_agot_grey_palace_01_desc: "Üçüncü Gri İmparator tarafından inşa ettirilen Asılı Kılıç Sarayı, saraydan ziyade bir kale görünümünde olup, otoriter bir görünüme sahiptir."
 building_agot_grey_palace_02: "Gölge Adalet Sarayı"
 building_agot_grey_palace_02_desc: "Gölge Adalet Sarayı, Gri İmparatorların sonuncusu tarafından inşa edilmiş olup, günümüzde İmparatorluk Adalet Bakanı'nın evi olarak işlev görmekte ve imparatorlukta hukuk konusunda sondan bir önceki söz sahibi konumundadır."
  
 building_type_agot_indigo_palace_01: "Indigo Hanedanlığı İmparatorluk Sarayı Kompleksi"
 building_type_agot_indigo_palace_01_desc: "İndigo İmparatorlarının İmparatorluk Sarayı."
 building_agot_indigo_palace_01: "Siyah Güller Sarayı"
 building_agot_indigo_palace_01_desc: "İmparator Choq Choq'un yüz karısını barındırmak için tamamladığı İndigo İmparatorlarının İmparatorluk Sarayı."
  
 building_type_agot_pearl_white_palace_01: "İnci Beyazı Hanedan İmparatorluk Sarayı Kompleksi"
 building_type_agot_pearl_white_palace_01_desc: "En ünlü liderleri Altın İmparatorluğa 130 yıl barış veren Dokuz Hadım olan İnci Beyazı İmparatorların İmparatorluk Sarayı. Valyria'nın ejderha yolları hariç dünyadaki her şeyden daha büyük olan büyük taş yollar İnci Beyazı İmparatorlar döneminde inşa edildi."
 building_agot_pearl_white_palace_01: "Yılan Sarma Sarayı"
 building_agot_pearl_white_palace_01_desc: "Altıncı İnci Beyazı İmparator ve Dokuz Hadım'ın ilki tarafından inşa edilen Yılan Sarmaşığı Sarayı, Yin'in merkezine yakın bir yerde yer alır ve Dokuz'un Altın İmparatorluk boyunca genişleteceği büyük yol ağının kalbinde yer alır."
  
 building_type_agot_purple_palace_01: "Mor Hanedanlık İmparatorluk Sarayı Kompleksi"
 building_type_agot_purple_palace_01_desc: "Mor İmparatorların İmparatorluk Sarayı, imparatorluğun en kuzeydeki imparatorluk saraylarından biridir."
 building_agot_purple_palace_01: "Soluk Tırpan Sarayı"
 building_agot_purple_palace_01_desc: "İlk İndigo İmparatoru tarafından inşa edilen Tırpan Sarayı, İmparatorluğun kuzey kısımlarını korumak için güçlü bir dayanak görevi gördü."
 building_agot_purple_palace_02: "Kırmızı Ejderha Sarayı"
 building_agot_purple_palace_02_desc: "Carmine Ejderhasının Sarayı, eski Saray'dan daha görkemli ve daha göze çarpan bir Saray olarak inşa edildi."
 building_agot_purple_palace_03: "Ametist Rüzgarları Sarayı"
 building_agot_purple_palace_03_desc: "Ametist Rüzgarları Sarayı, varis bırakmadan ölen Mor İmparatorların sonuncusu tarafından inşa ettirilmiştir."
  
 building_type_agot_maroon_palace_01: "Maroon Hanedanlığı İmparatorluk Sarayı Kompleksi"
 building_type_agot_maroon_palace_01_desc: "Maroon İmparatorları, Gölge Topraklar'dan gelen yağmacılara karşı daha iyi bir koruma sağlamak için doğu şehri Jinqi'de saraylarını inşa ettiler."
 building_agot_maroon_palace_01: "Yanan Rüzgarlar Sarayı"
 building_agot_maroon_palace_01_desc: "Yanan Rüzgarlar Sarayı, uzun süre Gölge Topraklar'dan gelen dehşetten Jinqi şehri tarafından korundu."
  
 building_type_agot_scarlet_palace_01: "Scarlet Dynasty İmparatorluk Sarayı Kompleksi"
 building_type_agot_scarlet_palace_01_desc: "Kızıl İmparatorlar saraylarını Si Qo orman şehrinde inşa ettiler. Şehir ormana kapıldığında, bu saray kompleksi de öyle oldu."
 building_agot_scarlet_palace_01: "Parlak Ağaçlar Sarayı"
 building_agot_scarlet_palace_01_desc: "Kızıl İmparatorlar tarafından Si Qo şehriyle birlikte inşa edilen Parlak Ağaç Sarayı, imparatorluğun kırk üç yılı boyunca imparatorluğun kalbinin eviydi."
  
 building_type_agot_five_forts_01: "İnci İmparatorunun Duvarları"
 building_type_agot_five_forts_01_desc: "Büyük Kaleler, insanların diyarlarını Gece Aslanı'nın şeytanlarından korumak için İnci İmparatoru tarafından inşa edildi. Ormanın duvarları üç yüz metre yüksekliğindedir; Westeros Duvarı'ndan bile daha büyüktür."
 building_agot_five_forts_01: "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc: "$building_type_agot_five_forts_01_desc$"
  
 # Pirate Holdings and Buildings 
 building_type_pirate_den_01: "Korsan Limanı"
 building_type_pirate_den_01_desc: "Korsan cennetleri dünyanın her yerinde bulunur — açık denizlerde, geniş nehirler boyunca ve kıyılarda saklı. Kanun ve düzenin zayıf olduğu her yerde, bir korsan lordu veya paralı asker, yoldan geçen herkesi rahatsız etmek için dükkan açar."
 building_pirate_den_01: "Kanun Kaçağı İni"
 building_pirate_den_01_desc: "Bu küçük liman, kanun kaçaklarının yuvasıdır; insanlar burayı evleri olarak gören birkaç gemiden birinde hizmet bulurlar."
 building_pirate_den_02: "Ünlü Liman"
 building_pirate_den_02_desc: "Bu liman, denizlerdeki en ünlü korsanların ve kiralık yelkenlilerin uğrak limanı olması nedeniyle su üzerinde kötü bir üne kavuşmuştur."
 building_pirate_den_03: "Korku Kalesi"
 building_pirate_den_03_desc: "Bu büyük liman, denizlerde bulunan en iğrenç ve en korkulan korsanların evidir; dünyada ender görülen bir suç ve kötülük kalesidir."
  
 building_type_agot_pirate_control_01: "Meyhane"
 building_type_agot_pirate_control_01_desc: "Gemi ve rom veya en azından başka bir içki olmadan korsan olunamaz. Mürettebatın mutlu ve düzenli tutulması için anahtardır, çünkü depolar tükendiğinde isyan çıkması kaçınılmazdır."
 building_agot_pirate_control_01: "Yerel Sulama Deliği"
 building_agot_pirate_control_01_desc: "Yerel sulama deliği, bir veya iki gemi limana geldiğinde mürettebatın sıkıntılarını hafifletmek için oldukça işe yarıyor."
 building_agot_pirate_control_02: "Kart Masaları"
 building_agot_pirate_control_02_desc: "Kumar her zaman vakit geçirmek içindir; yeni iskambil masalarıyla mürettebatı meşgul edecek bir şey daha var."
 building_agot_pirate_control_03: "Grog Evi"
 building_agot_pirate_control_03_desc: "Bir içki evi, iyi bir korsan limanının neredeyse bir zorunluluğudur. Mürettebat susamıştır ve içki, bu susuzluğu gidermek için her zaman iyi bir seçimdir."
 building_agot_pirate_control_04: "Yağmalanan Şarap Mağazaları"
 building_agot_pirate_control_04_desc: "Dünya çapında ticareti yapılan en popüler mallardan biri şarap ve içkilerdir ve fazladan birkaç fıçı bulunan bir gemiyi tercih eden mürettebat her zaman mutlu olur."
 building_agot_pirate_control_05: "Akıncının Barı"
 building_agot_pirate_control_05_desc: "Bu salon akıncılara ve korsanlara ve yalnızca akıncılara ve korsanlara hizmet vermesiyle ünlüdür. Dürüst denizciler burada hoş karşılanmıyor."
 building_agot_pirate_control_06: "Ünlü Müşteriler"
 building_agot_pirate_control_06_desc: "En kötü şöhretli ve en tanınmış müşteri kitlesine ev sahipliği yapan bu mekan, zayıf kalplilere veya parası az olanlara göre değil."
  
 building_type_agot_pirate_economic_01: "Kara borsa"
 building_type_agot_pirate_economic_01_desc: "Herhangi bir korsan için para kazanmanın anahtarı karaborsadır, çünkü ganimetlerini yağmaladıktan sonra altınlarını almak için genellikle ganimetlerini satmaları gerekir. Gemilerin zenginliği nadiren para biçimindedir, daha çok taşıdıkları mallardır."
 building_agot_pirate_economic_01: "Yerel Çit"
 building_agot_pirate_economic_01_desc: "Yağma ve ganimeti satmak için güvenilir olan yerel bir çitçidir ve onlar sadece üstten küçük bir miktarı alırlar."
 building_agot_pirate_economic_02: "Sahtekar Satıcılar"
 building_agot_pirate_economic_02_desc: "En iyi zamanlarda bile seyyar satıcılara güvenilmemeli ve bunlar en iyi zamanlar değil. Ancak, taşımanız gereken eşyaların boyutu ve miktarı göz önüne alındığında, seçici olamazsınız."
 building_agot_pirate_economic_03: "Kaçak Pazar"
 building_agot_pirate_economic_03_desc: "Çalıntı malları tek bir tüccara sattırmak varken, bütün bir pazarın olması neden mümkün olsun ki?"
 building_agot_pirate_economic_04: "Korsanlık Sözleşmeleri"
 building_agot_pirate_economic_04_desc: "Dürüst ve düzenli olanlar bile kötü şeyler yapılmasını isterler — bir rakibin gemisinin batırılmasını, bir rakibin kaçırılmasını, yabancı bir gücün taciz edilmesini. Korsanlık sözleşmeleri böyle yapılır."
 building_agot_pirate_economic_05: "Saygı Toplayıcıları"
 building_agot_pirate_economic_05_desc: "Pazarınızı kullanmak isteyen herkes şimdi vergisini ödemelidir ve tahsildarlarınız da size hak ettiklerini mutlaka verecektir."
 building_agot_pirate_economic_06: "Shell şirketleri"
 building_agot_pirate_economic_06_desc: "Birinin ekonomik gücü o kadar büyükse ki meşru şirketler bile sizinle çalışmak istiyorsa, bir korsanın sahte şirketlere, yani gerçek şirketlerin meşru yüzlerine ihtiyacı vardır."
  
 building_type_agot_pirate_supply_01: "Kaçakçı Koyu"
 building_type_agot_pirate_supply_01_desc: "Nadiren kötü şöhretli gemiler malzeme almak için limanlara gidebilirler, bu nedenle kaçakçıların sığınağa ve ev dedikleri gemilere tedarik yapma ihtiyacı vardır."
 building_agot_pirate_supply_01: "Sessiz Sığınak"
 building_agot_pirate_supply_01_desc: "Sessiz bir saklanma yeri bir kaçakçı için her zaman kullanışlı bir şeydir, çünkü insan ne zaman dikkatli gözlerden kaçması gerektiğini asla bilemez."
 building_agot_pirate_supply_02: "Gizli İskeleler"
 building_agot_pirate_supply_02_desc: "Bazı iskeleler, gerekli belgeleri olmayanlar için daha uygundur."
 building_agot_pirate_supply_03: "Susturulmuş Kürekler"
 building_agot_pirate_supply_03_desc: "Gece karaya çıkmak iyi bir göze, yıldız bilgisine, cesur bir yüreğe ve hepsinden önemlisi susturulmuş küreklere ihtiyaç duyar."
 building_agot_pirate_supply_04: "Gizli Sığınak"
 building_agot_pirate_supply_04_desc: "Yabancılardan uzak, güvenli bir liman her zaman kaçakçılara ihtiyaç duyar; çünkü hem mecazi hem de gerçek anlamda fırtınalar her zaman ufuktadır."
 building_agot_pirate_supply_05: "Taranan Kıyılar"
 building_agot_pirate_supply_05_desc: "Girişimci bir kaçakçı, limanlar onlara kapalıyken ne yapmalıdır? Kendi kaçakçısını yapmalıdır! Ve ilk adım, bir kıyı şeridini taramaktır."
 building_agot_pirate_supply_06: "Kaçak Liman"
 building_agot_pirate_supply_06_desc: "Bir bölgeye yasadışı malları sokmak ve çıkarmak için kendi yasadışı limanı varken, neden liman görevlilerine rüşvet verilsin, neden gece vakti gizlice limana girilsin veya muhafızları atlatılsın ki?"
  
 building_type_agot_pirate_troop_01: "Cephanelik"
 building_type_agot_pirate_troop_01_desc: "Denizde bir gemiyi ele geçirmek kolay bir iş değildir — onu yakalamanın yanı sıra, herhangi bir düşman mürettebatıyla savaşmaya hazır bir şekilde gemiye binmelisiniz. Uygun bir cephanelik hızlı zaferler sağlayacaktır."
 building_agot_pirate_troop_01: "Saklanmış Silahlar"
 building_agot_pirate_troop_01_desc: "Tüm korsanların kendi silah zulası vardır; En alt düzeydeki aşçıdan kaptana kadar herkesin elinin altında bir silah her zaman bulunmalıdır."
 building_agot_pirate_troop_02: "Yağmalanan Depolar"
 building_agot_pirate_troop_02_desc: "Herhangi bir gemiyi ele geçirirken en kullanışlı ödüllerden biri, mağlup mürettebatın silahlarıdır; bunlar artık kendi mürettebatınızın silahlarıdır!"
 building_agot_pirate_troop_03: "Depo Stokları"
 building_agot_pirate_troop_03_desc: "İyi bir silah stokuna sahip olmak her zaman iyi bir fikirdir."
 building_agot_pirate_troop_04: "Yüzen Silahhane"
 building_agot_pirate_troop_04_desc: "Silahlarınızı en iyi nerede saklayabilirsiniz? Denizde! Böylece hiçbir hırsız sizin haklı olarak çaldığınız şeyi çalamaz!"
 building_agot_pirate_troop_05: "Egzotik Silahlar"
 building_agot_pirate_troop_05_desc: "Denizler büyük bir potadır ve bir sonraki hamlenizde ne alacağınızı asla bilemezsiniz; belki bir Norvoshi uzun baltası, bir altın yürek yayı, bir Lengii mızrağı?"
 building_agot_pirate_troop_06: "Filo Cephaneliği"
 building_agot_pirate_troop_06_desc: "İyi bir korsan lordu sadece kendi mürettebatını değil, tüm filoyu da donatarak tüm gemilerin av olmasını sağlar."
  
 building_type_agot_pirate_military_01: "Korsan Rıhtımları"
 building_type_agot_pirate_military_01_desc: "Bir korsan gemisi olmadan hiçbir şey değildir ve gemilerin sayısı ve kalitesi ne kadar fazlaysa o kadar korkutucudur. Böyle bir filoyu barındırmak için, onları barındıracak iskelelere ihtiyaç vardır."
 building_agot_pirate_military_01: "Yalnız Bağlama"
 building_agot_pirate_military_01_desc: "Geminin bakımı, tek başınıza paspas yapmanız gerekse bile, her zaman yapılmalıdır."
 building_agot_pirate_military_02: "Doğaçlama Demirleme"
 building_agot_pirate_military_02_desc: "Bir korsan, elindekiyle ilgilenir, doğaçlama demirleme yeri en iyisi olmasa bile, geminizi denizde olduğundan daha iyi tamir etmenize olanak tanır."
 building_agot_pirate_military_03: "Harabe Rıhtım"
 building_agot_pirate_military_03_desc: "Bu harap rıhtım gerçek bir iskeleye daha yakın, ama yine de daha iyi olabilirdi."
 building_agot_pirate_military_04: "Deniz Kuvvetleri Firarileri"
 building_agot_pirate_military_04_desc: "Bu liman işçileri ve denizciler Braavos'tan Leng'e kadar dünyanın her yerinden geldiler ve onların becerileri iyi bir amaç için kullanılacak."
 building_agot_pirate_military_05: "Denizci Kışlası"
 building_agot_pirate_military_05_desc: "Limandaki denizciler için konut ihtiyacı arttığından, her türlü konforun bulunduğu bir kışla inşa edilecek; aslında tüm konforlar değil."
 building_agot_pirate_military_06: "Corsair Tersaneleri"
 building_agot_pirate_military_06_desc: "Bunlar artık limana ev sahipliği yapan tüm korsanlara ve korsanlara hizmet veren gerçek bir tersane."
  
 building_type_agot_pirate_fortification_01: "Gözlem noktaları"
 building_type_agot_pirate_fortification_01_desc: "Westeros'un kaleleri veya Essos şehirlerinin aksine, korsanlar ve korsanlar topraklarını ağır bir şekilde tahkim etmezler, bunun yerine denizdeki güçlerini korumayı isterler."
 building_agot_pirate_fortification_01: "Sarhoş Devriyeler"
 building_agot_pirate_fortification_01_desc: "Bu devriyelerin, içeceğin sadece kendilerini sıcak tutmak için olduğunu iddia etmeleri de iyi bir yardım bulmanın zor olduğunu gösteriyor."
 building_agot_pirate_fortification_02: "Uzak gözler"
 building_agot_pirate_fortification_02_desc: "Uzak gözler, ufku sürekli tarayarak tehdit veya av olabilecek kara veya gemileri arayan gözetleme noktalarıdır."
 building_agot_pirate_fortification_03: "Karga Yuvaları"
 building_agot_pirate_fortification_03_desc: "Nöbet tutan uzaklardaki gözlere yardımcı olmak için karga yuvaları onlara ufku izleyebilecekleri bir yer sağlar."
 building_agot_pirate_fortification_04: "Sinyal Bayrakları"
 building_agot_pirate_fortification_04_desc: "İşaret bayraklarının kullanımı, mesajların farklı gözetleme noktaları, gemiler ve üsler arasında kolay ve hızlı bir şekilde paylaşılmasını sağlar."
 building_agot_pirate_fortification_05: "Myrish Gözler"
 building_agot_pirate_fortification_05_desc: "Myr gözlerinin kullanımı, ufukta bir leke bile yaklaşan bir tehdit olarak tanımlanabildiğinde, gözetleme noktalarının daha önce hiç olmadığı kadar uzağı görmesini sağlar."
 building_agot_pirate_fortification_06: "Bilge çürümüş enkazlar"
 building_agot_pirate_fortification_06_desc: "Limanı daha iyi korumak için, gelen herhangi bir tehdide karşı koruma sağlamak amacıyla, sintinede çürümüş enkazlar etrafına sürüklenmiştir."
  
  # Farm Buildings 
 building_type_agot_urban_farms_01: "Fırınlar"
 building_type_agot_urban_farms_01_desc: "Şehrin kalbi şatoda değil, demirhanede değil, fırında atıyor."
 building_agot_urban_farms_01: "Köy fırıncısı"
 building_agot_urban_farms_01_desc: "Ekmek her köyün anahtarıdır, ekmek olmazsa halk açlıktan ölür, bu nedenle köy fırıncısı her ağanın önemli yatırımıdır."
 building_agot_urban_farms_02: "Fırın"
 building_agot_urban_farms_02_desc: "Artan bir nüfusu desteklemek için daha fazla ekmeğe ihtiyaç duyulacak ve dolayısıyla daha büyük bir fırın yapılması gerekecek."
 building_agot_urban_farms_03: "Yemek evi"
 building_agot_urban_farms_03_desc: "Fırıncılık gelişti, artık başka yiyecekler de servis ediliyor, bu büyüme insanlara iyi bir destek oldu."
 building_agot_urban_farms_04: "Yol kenarı han"
 building_agot_urban_farms_04_desc: "Artık seyahatler arttığından her yerden insanlar yemek ve dinlenmek için handa konaklıyor."
 building_agot_urban_farms_05: "Şehir Fırıncısı"
 building_agot_urban_farms_05_desc: "Nüfusun artmasıyla köy bir kasabaya dönüşmüş ve fırın da onunla birlikte büyümüş."
 building_agot_urban_farms_06: "Ünlü Han"
 building_agot_urban_farms_06_desc: "Hanlar vardır ve sonra hanlar vardır. Bu yer sadece küçük halk arasında değil, aynı zamanda lordlar arasında da bir üne kavuşmuştur."
 building_agot_urban_farms_07: "Şehir Fırıncısı"
 building_agot_urban_farms_07_desc: "Kasaba gerçek bir şehre dönüştükçe, ona yiyecek sağlayanlar da gelişip büyüdü."
 building_agot_urban_farms_08: "Fırıncılar Loncası"
 building_agot_urban_farms_08_desc: "Bir zamanlar bağımsız ve ayrı olan fırıncılar, artık şehir hayatının getirdiği zorunluluklar nedeniyle bir araya gelerek tam bir Fırıncılar Loncası kurmuş durumdalar."
  
 building_type_agot_steppe_farms_01: "Çayır Çiftlikleri"
 building_type_agot_steppe_farms_01_desc: "Bozkır ve çayırların ıssız topraklarında bile çiftçilik yapılmaktadır."
 building_agot_steppe_farms_01: "Saman Çiftlikleri"
 building_agot_steppe_farms_01_desc: "Bölgedeki yağış miktarının az olması nedeniyle çoğunlukla saman yetiştirilen küçük çiftlikler."
 building_agot_steppe_farms_02: "Fasulye Çiftlikleri"
 building_agot_steppe_farms_02_desc: "Bu çiftlikler, diğer ürün ve hayvancılık faaliyetlerine destek olmak amacıyla fasulye tarımına da yönelmişler."
 building_agot_steppe_farms_03: "Arpa Çiftlikleri"
 building_agot_steppe_farms_03_desc: "Arpa, bu kurak topraklarda önemli bir üründür ve daha fazla ürün verimi sağlayarak daha fazla nüfusu desteklemeye olanak tanır."
 building_agot_steppe_farms_04: "Hardal Çiftlikleri"
 building_agot_steppe_farms_04_desc: "Hardal, bozkırların ve kuzey bölgelerinin iklimine rahatlıkla uyum sağlayabilen dayanıklı bir bitkidir."
 building_agot_steppe_farms_05: "Buğday Çiftlikleri"
 building_agot_steppe_farms_05_desc: "Buğday tarlaları her nüfus için hayati öneme sahip olup, bozkırda bile yüksek verim alınmasını sağlar."
 building_agot_steppe_farms_06: "Çavdar Çiftlikleri"
 building_agot_steppe_farms_06_desc: "Çavdar çiftlikleri, çayır çiftlikleri için önemli bir gıda ve gelir kaynağı olup, gıda ve alkol üretimi için kullanılıyor."
 building_agot_steppe_farms_07: "Karma Tahıl Çiftlikleri"
 building_agot_steppe_farms_07_desc: "Yalnızca tek bir ürüne güvenmek talihsizliğe yol açabilir; ancak geniş bir çeşitliliğe sahip olarak halkımızın beslenmesini ve refahını sağlayabiliriz."
 building_agot_steppe_farms_08: "Kışlık Buğday Çiftlikleri"
 building_agot_steppe_farms_08_desc: "Kışın ve hatta yaz karlarının altında hayatta kalabilmek için Kış Buğdayı, Kuzey'deki çiftçiliğin anahtarıdır."
  
 building_type_agot_slave_camps_01: "Köle Kampları"
 building_type_agot_slave_camps_01_desc: "Harika eserler, Eski Ghis ve Valyrian Özgür Toprakları'nın kölelerinin sırtlarında inşa edildi. Ucuz ve vahşi bir iş gücü olan bu zorla çalıştırma, eski imparatorlukların büyümesini sağladı, ancak fedakarlık yapmadan değil."
 building_agot_slave_camps_01: "Küçük Köle Kalemi"
 building_agot_slave_camps_01_desc: "Sıkışık ve sefil bir muhafazaya hapsedilmiş bu ağılda sadece bir avuç köle hayatta kalabiliyor. #V Bu bina [GetModifier('slave_pop_1').GetNameWithTooltip]'e kadar destekliyor.#!"
 building_agot_slave_camps_02: "Büyük Köle Kalemi"
 building_agot_slave_camps_02_desc: "Genişletilmiş bir ağıl, özellikle sakinlerinin hayatta kalması için gereken en temel ihtiyaçlar ile daha fazla köleyi barındırabilir. #V Bu bina [GetModifier('slave_pop_2').GetNameWithTooltip]'e kadar destekler.#!"
 building_agot_slave_camps_03: "Köle Gecekonduları"
 building_agot_slave_camps_03_desc: "Köle barınakları dolmaya başladığında, özel bir gecekondu mahallesine ihtiyaç duyulabilir. Bu bakımsız, sıkışık alanlar en temel olanaklardan yoksun olabilir, ancak efendilerinin kolaylığı için çok daha fazla köleyi barındıracak kapasiteye sahiptirler. #V Bu bina [GetModifier('slave_pop_3').GetNameWithTooltip]'e kadar destekler.#!"
 building_agot_slave_camps_04: "Müzayede Bloğu"
 building_agot_slave_camps_04_desc: "Bölgede köle alıp satma yeri olarak bilinen açık artırma bloğu, köleleştirilmiş kişileri basit birer metaya dönüştürüyor ve böylece efendileri daha da zenginleştiriyor. #V Bu bina [GetModifier('slave_pop_4').GetNameWithTooltip]'e kadar destek sağlıyor.#!"
 building_agot_slave_camps_05: "Köle Tutumu"
 building_agot_slave_camps_05_desc: "Köleler, gerginliklerin kontrol altında tutulması koşuluyla, daha sıkı bir kontrol sağlamak için ayrılmış depolara kapatılabilir. #V Bu bina [GetModifier('slave_pop_5').GetNameWithTooltip]'e kadar destekler.#!"
 building_agot_slave_camps_06: "Büyük Müzayede Bloğu"
 building_agot_slave_camps_06_desc: "İnsanlar burada düzenlenen büyük köle açık artırmalarına katılmak için uzaklardan geliyor ve burayı köle ticareti için önemli bir merkez haline getiriyor. #V Bu bina [GetModifier('slave_pop_6').GetNameWithTooltip]'e kadar destekler.#!"
 building_agot_slave_camps_07: "Köle Bölgesi"
 building_agot_slave_camps_07_desc: "Kölelerin çokluğu, asgari ve yetersiz erzakla bile onları barındırmak için tam bir bölge gerektiriyor. #V Bu bina [GetModifier('slave_pop_7').GetNameWithTooltip]'e kadar destekler.#!"
 building_agot_slave_camps_08: "Köle Mahallesi"
 building_agot_slave_camps_08_desc: "Köle sayısı kendi başına bir şehrin büyüklüğünü kapsayacak kadar büyüdükçe, uyumlu bir iş gücünü sürdürmek için ayrılmış bir köle mahallesine ihtiyaç duyulabilir. #V Bu bina [GetModifier('slave_pop_8').GetNameWithTooltip]'e kadar destekler.#!"
  
