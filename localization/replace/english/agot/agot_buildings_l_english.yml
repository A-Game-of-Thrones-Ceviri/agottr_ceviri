building_dragonpit_02_desc:0 "$building_type_dragonpit_01_desc$"

building_type_dragonpit_ruins_01:0 "Ejderha Çukuru'nun Harabeleri"
building_type_dragonpit_ruins_01_desc:0 "Taç giyme törenlerinden infazlara kadar değişen etkinliklere mekan olarak kullanılan Ejderha Çukuru, Kral Maegor I tarafından ejderhaları barındıracak büyük bir ahır olarak tasarlandı. Kral'ın Şehri isyanı sırasında, Çoban olarak bilinen bir peygamber ve binlerce takipçisi Ejderha Çukuru'na saldırdı ve beş ejderhanın ve sayısız isyancının ölümüyle sonuçlandı. Şimdi, geçmiş zamanların acı bir hatırlatıcısı olarak hizmet ediyor."
building_dragonpit_ruins_01:0 "$building_dragonpit_01$"
