building_type_agot_ghaston_grey_01:0 "Ghaston Grey"
building_type_agot_ghaston_grey_01_desc:0 "Ghaston Grey, Dorne'nin ada kale-hapishanesidir. Dorne Denizi'nde bulunan bu yer, Dorneliler tarafından yakalanan herkesin korkulu rüyasıdır."
building_agot_ghaston_grey_01:0 "$building_type_agot_ghaston_grey_01$"
building_agot_ghaston_grey_01_desc:0 "$building_type_agot_ghaston_grey_01_desc$"

building_type_agot_the_shadow_city_01:0 "Gölge Şehir"
building_type_agot_the_shadow_city_01_desc:0 "Güneş Mızrağı'nın Üç Duvarı, saldıran bir gücü şaşırtmaya yarayan bir sokak ve ara sokak labirenti oluşturur. Üç duvarın, sadece doğrudan hizalanan tek bir kapısı vardır, Üç Katlı Kapı, bu da bir huni ve ölüm tuzağı görevi görür."
building_agot_the_shadow_city_01:0 "Üç Katlı Kapı"
building_agot_the_shadow_city_01_desc:0 "$building_type_agot_the_shadow_city_01_desc$"

building_type_agot_starfall_01:0 "Kayanyıldız"
building_type_agot_starfall_01_desc:0 "En eski Hanelerden birine ev sahipliği yapan kadim bir kale olan Kayanyıldız, Şafak kılıcının düştüğü yıldızın düştüğü yere inşa edilmiştir."
building_agot_starfall_01:0 "Soluk Taş Kılıç"
building_agot_starfall_01_desc:0 "Dayne Hanesi'nin kılıcı Şafak'tan adını alan ünlü kule olan Soluk Taş Kılıç, uzundur ve Kayanyıldız'ne çevresindeki bölgeler üzerinde güçlü bir hakimiyet sağlar. Bununla birlikte, üyeleri umutsuzluğa kapıldıklarında yüksekliklerinden atladıkları için iki ucu keskin bir kılıç olduğu kanıtlanmıştır."

building_type_agot_vultures_roost_01:0 "Akbaba Tüneği"
building_type_agot_vultures_roost_01_desc:0 "Akbaba Kralı'nın kötü şöhretli evi olan Akbaba Tüneği, Menzil ve Fırtına Toprakları'ndaki tüm Sınır Lordları'nın düşmanlığını kazanmıştır."
building_agot_vultures_roost_01:0 "Akbaba Kralı'nın Yurdu"
building_agot_vultures_roost_01_desc:0 "Eski Akbaba Kralları buradan Dorne Sınırlarını terörize etti ve buradan bir başkası da yükselebilir."

building_type_agot_skyreach_01:0 "Skyreach"
building_type_agot_skyreach_01_desc:0 "Bir zamanlar Taş ve Gökyüzü Kralları'na ev sahipliği yapan Skyreach, şimdi Prens Geçidi olarak bilinen Geniş Yol'a hükmetmiştir."
building_agot_skyreach_01:0 "Yükselen Kuleler"
building_agot_skyreach_01_desc:0 "Skyreach, Geniş Yol'a ve oyulmuş duvarlarına ve yükselen kulelerine bakan manzarasıyla ünlüdür. Hiçbir düşman bu müthiş kalenin yanından gizlice geçememiştir."

building_type_agot_hellgate_hall_01:0 "Cehennemkapısı Kalesi"
building_type_agot_hellgate_hall_01_desc:0 "Dryland Hanesi'nin atalarının yurdu olan bu korkunç kaleden, Kükürt Kralları olarak hüküm sürdüler."
building_agot_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
building_agot_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"

building_type_agot_ruins_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
building_type_agot_ruins_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"
building_agot_ruins_hellgate_hall_01:0 "Lucifer'in Harabeleri"
building_agot_ruins_hellgate_hall_01_desc:0 "Bir zamanlar Dorne'nin derin kumullarını yuva olarak adlandıran kalelerin en güçlüsü olan Cehennemkapısı Kalesi ve Dryland Hanesi, Nymeria ve Martell Hanesi yönetimindeki Dorne Birleşme Savaşları'nda yerle bir edildi. Bugün harabeler, son Kükürt Kralı'nın yaptığı gibi, Güneş ve Mızrak'a meydan okuyanların bir kanıtı olarak duruyor."
building_agot_ruins_hellgate_hall_02:0 "Yeniden İnşa Edilen Cehennemkapısı Kalesi"
building_agot_ruins_hellgate_hall_02_desc:0 "Eski haline kavuşturulan Cehennemkapısı Kalesi, bir kez daha Kükürt Kralı'nın evi olarak hizmet veriyor ve kumullar artık Güneş Mızrağı'nın önünde eğilmiyor."

building_type_agot_godsgrace_01:0 "Tanrıların Lütfu"
building_type_agot_godsgrace_01_desc:0 "Allyrion Hanesi'nin geleneksel yurdu olan kale, Hane'nin Andal İstilası sırasında bölgeye yerleşmesiyle kuruldu."
building_agot_godsgrace_01:0 "Yeşil Kan Kulesi"
building_agot_godsgrace_01_desc:0 "Yeşil Kan Kulesi, Allyrion Hanesi tarafından Yeşil Kan çevresindeki ovalarda kendilerine hakim bir konum sağlamak ve onu çevreleyen diğer birçok küçük krallık karşısında bağımsızlıklarını korumak için inşa edildi."

building_type_agot_nymeros_tower_01:0 "Nymeros Kulesi"
building_type_agot_nymeros_tower_01_desc:0 "Güneş Mızrağı'nın deniz feneri olan Nymeros Kulesi, Rhoynarların Dorne kumlarına gelişinden beri ayaktadır."
building_agot_nymeros_tower_01:0 "Nymeros Kulesi"
building_agot_nymeros_tower_01_desc:0 "Güneş Mızrağı'nın kadim deniz feneri olan kule, Kum Gemisi dışında Güneş Mızrağı'nın çoğundan daha eskidir ve Dorne'ye yolculukta kaybolan herhangi bir Rhoynarlıyı karşılama noktası olarak hizmet veriyordu."


# Vale Special Buildings
building_type_the_eyrie_01:0 "Kartal Yuvası"
building_type_the_eyrie_01_desc:0 "Kartal Yuvası, Dağ ve Vadi Kralları için bir saray olarak inşa edilmiş, Arryn Hanesi'nin yazlık kalesidir. Batıdiyar'ın büyük kalelerinin en küçüğüdür. Bununla birlikte, Dev Mızrağı'nın tepesindeki konumu onu zaptedilemez hale getiriyor."
building_the_eyrie_01:0 "$building_type_the_eyrie_01$"
building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$"

building_type_the_bloody_gate_01:0 "Kanlı Kapı"
building_type_the_bloody_gate_01_desc:0 "Kanlı Kapı, Ay Dağları'ndan Vadi'ye giden tek geçidi savunmaktadır. Vadi'yi dağ klanları üyelerinden ve diğer istilacılardan korur."
building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$"
building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$"

building_type_agot_grafton_keep_01:0 "Grafton'un Kalesi"
building_type_agot_grafton_keep_01_desc:0 "Graftonlar ilk Batıdiyar'a geldiklerinde, Martı Kasabası'nın Shett Kralları'nın hizmetine girdiler. Shettler, Graftonları çifte evlilikle kendilerine bağlamaya çalıştılar. Bu onların çöküşü oldu çünkü hem baba hem de oğul, Graftonlu eşleri hamile kalana kadar hapsedildi, sonra ortadan kayboldular."
building_agot_grafton_keep_01:0 "$building_type_agot_grafton_keep_01$"
building_agot_grafton_keep_01_desc:0 "$building_type_agot_grafton_keep_01_desc$"

building_type_agot_gulltown_01:0 "Martı Kasabası"
building_type_agot_gulltown_01_desc:0 "Batıdiyar'ın üçüncü ve en küçük ikinci şehri olan Martı Kasabası, Andalların gelişinden önce beri Vadi'nin ana limanı olmuştur."
building_agot_gulltown_01:0 "Maris'in Ana Evi"
building_agot_gulltown_01_desc:0 "Maris'in Ana Evi, Yedi İnancın tebliğcilerinden biri olan Anne Maris tarafından kuruldu. Buradan birçok yetim ve piç kıza ders verdi ve Leydi Jeyne Arryn'in ölümüne tanık oldu."

building_type_agot_runestone_01:0 "Rün Taşı"
building_type_agot_runestone_01_desc:0 "Royce Hanesi'nin kadim evi olan Rün Taşı, Andalların gelişinden önce ve sonra da savaşlar gördü."
building_agot_runestone_01:0 "Bronzkapı"
building_agot_runestone_01_desc:0 "Bir zamanların Bronz Kralları'nın kalesi, bronz süslemeleri ve kapıyı oluşturan taşlara oyulmuş antik rünleri olan büyük bir kapı ile korunmaktadır."

building_type_agot_gates_of_the_moon_01:0 "Ay Kapıları"
building_type_agot_gates_of_the_moon_01_desc:0 "Arryn Hanesi'nin asıl evi olan Ay Kapıları, kararlı bir şekilde durmaktadır. Kartal Yuvası güzelliğiyle ünlü olsa da, bir yazlık evdir ve bir kaleden çok saraydır. Öte yandan Ay Kapıları, yalnızca yukarıdaki Kartal Yuvası'nı değil, Vadi'nin kendisini de kontrol etmenin anahtarı olan güçlü bir kaledir."
building_agot_gates_of_the_moon_01:0 "Yedi Yıldız Savaş Alanı"
building_agot_gates_of_the_moon_01_desc:0 "Yedi Yıldız Savaşı, yedi krallıktan birinin Andallar'a düştüğü ilk seferdi. Artys Arryn'in II. Robar'ı yendiği ve Andal yönetimini Vadi'de sağlamlaştırdığı yer burasıydı."
building_agot_gates_of_the_moon_02:0 "Şahin Kış Yuvası"
building_agot_gates_of_the_moon_02_desc:0 "Arryn Hanesi'nin asıl evi olan Ay Kapıları, kararlı bir şekilde durmaktadır. Kartal Yuvası güzelliğiyle ünlü olsa da, bir yazlık evdir ve bir kaleden çok saraydır. Öte yandan Ay Kapıları, yalnızca yukarıdaki Kartal Yuvası'nı değil, Vadi'nin kendisini de kontrol etmenin anahtarı olan güçlü bir kaledir."

building_type_agot_sisterton_01:0 "Kızkardeş Kasabası"
building_type_agot_sisterton_01_desc:0 "Üç Kız Kardeş'in ana şehri olan Kızkardeş Kasabası, adalardaki büyük bir limana en yakın olandır."
building_agot_sisterton_01:0 "Gece Lambası"
building_agot_sisterton_01_desc:0 "Üç Kız Kardeş'in kadim işaret ateşi olan Gece Lambası, yandığında denizcileri limana yönlendiren, yanmadığında ise gemileri ölüme sürükleyen siyah bir kuledir."

building_type_agot_redfort_01:0 "Kızılhisar"
building_type_agot_redfort_01_desc:0 "Hane'nin adını aldığı kadim yurt."
building_agot_redfort_01:0 "Kızıl Taş Duvarlar"
building_agot_redfort_01_desc:0 "Kalenin geri kalanı gibi Kızılhisar'ın duvarları da kalenin ve hanenin adını veren kızıl taştan yapılmıştır. Bu duvarların gücü Andallar, Ay Dağı Klanları ve diğer düşmanlar tarafından defalarca test edilmiştir."

building_type_agot_ironoaks_01:0 "Demirmeşe"
building_type_agot_ironoaks_01_desc:0 "Andal İstilası'ndan beri Waynwood Hanesi'nin geleneksel kalesi."
building_agot_ironoaks_01:0 "Tören Kalesi"
building_agot_ironoaks_01_desc:0 "Töre ve şövalyeliğe olan sıkı bağlılıklarıyla bilinen Waynwood Hanesi, uzun zamandır Vadi'nin zirvelerinden biri olmuştur."

building_type_agot_strongsong_01:0 "Keskinşarkı"
building_type_agot_strongsong_01_desc:0 "Belmore Hanesi'nin kadim yurdu olan Keskinşarkı ile Ay Dağları'ndaki bölgelerinin kontrolünü ellerinde tuttular."
building_agot_strongsong_01:0 "Çanşarkısı Gölü"
building_agot_strongsong_01_desc:0 "Keskinşarkı, dağlardaki izole topluluklara çok ihtiyaç duyulan malzemeleri sağlayan Çanşarkısı Gölü'nün yanına inşa edilmiştir."

building_type_agot_ruthermont_01:0 "Ruthermont"
building_type_agot_ruthermont_01_desc:0 "Ruthermont Hanesi'nin kadim yurdu olan burası, Andal İstilası'ndan beri zenginleşti."
building_agot_ruthermont_01:0 "Ruthermont"
building_agot_ruthermont_01_desc:0 "Ruthermont Hanesi'nin adını aldığı dağ, Hane için büyük bir refah kaynağı olmuştur. Batı Toprakları gibi altınla dolu olmasa da, Hane'nin çevresindeki toprakları daha iyi kullanmasını ve geliştirmesini sağlamıştır."

# Iron Islands Special Buildings
building_type_pyke_01:0 "Pyke"
building_type_pyke_01_desc:0 "Pyke kadim bir kaledir. Pyke'ın üzerine inşa edildiği uçurumlar uzun zaman önce deniz tarafından aşındırılmış ve şimdi kalenin kuleleri üç adanın ve düzinelerce deniz kayalığının üzerinde durmaktadır. Büyük Kale, şu anda Greyjoy Hanesi tarafından yönetilen Demir Adalar'ın hükümdarlarının tahtı olan Deniztaşı Tahtı'na ev sahipliği yapmaktadır."
building_pyke_01:0 "$building_type_pyke_01$"
building_pyke_01_desc:0 "$building_type_pyke_01_desc$"

building_type_holy_site_naggas_hill_01:0 "Nagga Tepesi"
building_type_holy_site_naggas_hill_01_desc:0 "Büyük deniz ejderhası Nagga'nın kemikleriyle dolu olan Nagga Tepesi, efsanevi Gri Kral'ın salonunun bulunduğu ve Demirdoğumluların yüzyıllarca krallar meclisini toplamak ve hükümdarlarını seçmek için buluştuğu yerdi."
building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$"
building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$"

building_type_agot_hoare_castle_01:0 "Hoare Kalesi"
building_type_agot_hoare_castle_01_desc:0 "Bir zamanlar Büyük Wyk'te bulunan Hoare Hanesi'ne ait olan kadim kale, burası onların atalarının salonu değil, adalardaki ikinci evleriydi."
building_agot_hoare_castle_01:0 "Harmund'un Hücresi"
building_agot_hoare_castle_01_desc:0 "Harmund Hoare Boğulan Tanrı'yı terk ettiğinde, Alaycıkuş Demirdoğumluları isyana sürükledi ve bir zamanların kralına korkunç bir bedel ödeterek dilini, burnunu ve gözlerini kesti."

building_type_agot_lonely_light_01:0 "Son Işık"
building_type_agot_lonely_light_01_desc:0 "Bilinen dünyanın en batısında yer alan Son Işık, Gün Batımı Denizi'nin ötesindeki karanlık bilinmeyenden önceki son işaret ateşi olarak durmaktadır. Üstatlar ve diğer alimleri dünyanın yuvarlak olduğuna inansalar da, hiçbir kayıtlı gezi bu yolculuğu tamamlayamadı."
