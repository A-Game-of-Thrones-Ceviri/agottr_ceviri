building_type_agot_the_water_gardens_01:0 "Su Bahçeleri"
building_type_agot_the_water_gardens_01_desc:0 "Prens Moran tarafından gelini Prenses Daenerys için yaptırılan Su Bahçeleri, Dorne çölünde bir mücevher haline gelmiştir. Pembe mermerden yapılmış olan Su Bahçeleri, inşa edildiğinden beri Dorne Prensteri için özel bir inziva yeri olarak hizmet vermektedir."
building_agot_the_water_gardens_01:0 "$building_type_agot_the_water_gardens_01$"
