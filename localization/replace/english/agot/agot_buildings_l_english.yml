building_type_depleted_ironwood_01_desc:0 "Bir zamanlar yemyeşil ve geniş bir Demirağaç ormanı olan burası, şimdi her geçen ay daha da seyrekleşiyor. Ağaçları bulmak zorlaşmaya başlıyor ve bulunanlar da umulabilecek en iyi kalitede değil."
