building_type_agot_tyrosh_01_desc:0 "Öncesinde Volantis gibi, Tyrosh da bir askeri karakol olarak başladı ve Özgür Topraklar, onu desteklemek için Volantis kadar büyük veya Ejderha Kayası kadar müthiş olmasa da, şehrin en eski bölümünü binlerce yıldır savunan büyük, kaynaşmış bir kara duvar inşa etti."
