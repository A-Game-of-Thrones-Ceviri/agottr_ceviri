building_agot_lys_walls_01_desc:0 "Şehri ve şehri süsleyen çok sayıda eğlence evini ve bahçeyi savunmak için inşa edilen Lys Deniz Duvarları, ister dost ister düşman olsun her ziyaretçiyi selamlamak için parlıyor."

