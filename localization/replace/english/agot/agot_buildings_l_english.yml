# Beyond the Wall Special Buildings
building_type_agot_hardhome_01:0 "Çetinocak"
building_type_agot_hardhome_01_desc:0 "Duvarın ötesinde bir kasaba olarak kabul edilebilecek tek yer Çetinocak'dır."
building_agot_hardhome_01:0 "Üç Şef Şehri"
building_agot_hardhome_01_desc:0 "Çetinocak zayıf bir yerleşim yeridir, Özgür Halk'a ev sahipliği yapan herhangi bir düzenli hükümet biçimi, ancak olası uygulayıcılar kadar güçlüdür ve şu anda şehrin farklı bölgelerini yöneten üç şef budur."
building_agot_hardhome_02:0 "Çetinocak'ın Harabeleri"
building_agot_hardhome_02_desc:0 "Çetinocak bir süredir terk edilmiş durumda ve hortlakların, iblislerin ve daha karanlık şeylerin mekanı olduğu söyleniyor."
building_agot_hardhome_03:0 "Gerçek Kuzey Şehri"
building_agot_hardhome_03_desc:0 "Yeniden iskan edilen ve restore edilen Çetinocak, şimdi gelişen bir kasaba ve Gerçek Kuzey'in kalbidir."

building_type_agot_thenn_great_kilns_01:0 "Tun Vunag"
building_type_agot_thenn_great_kilns_01_desc:0 "Thennlerin başlıca yerleşim yeri olan buradan, Magn'ler Şafak Çağından beri halklarına hükmediyorlar."
building_agot_thenn_great_kilns_01:0 "Tun Vunag'ın Büyük Ocakları"
building_agot_thenn_great_kilns_01_desc:0 "Thennler, Sur'un Ötesi'ndeki tüm kabileler arasında kalay ve bakır çıkarıp bronz döken tek grup oldukları için metal işleme konusunda ün kazanmışlardır. Bu onlara hem askeri hem de ekonomik olarak komşularına karşı bir avantaj sağlamıştır."

building_type_agot_thenn_great_circle_01:0 "Kelksam"
building_type_agot_thenn_great_circle_01_desc:0 "Kelksam, Thenn Vadisi'nin, hatta tüm Sur'un Ötesi'nin en önemli dini alanı olan Büyük Daire Höyüğü'ne ev sahipliği yapmaktadır."
building_agot_thenn_great_circle_01:0 "Büyük Daire Höyüğü"
building_agot_thenn_great_circle_01_desc:0 "Thenn Vadisi'ndeki en kutsal nokta, geçmişin en büyük Magn'lerin gömüldüğü Büyük Daire Höyüğü'dür."

building_type_agot_thenn_small_circle_01:0 "Yaykdaes"
building_type_agot_thenn_small_circle_01_desc:0 "Thenn Vadisi'ndeki ikinci büyük alan, daha eski ve daha küçük bir höyük olan Küçük Daire'dir."
building_agot_thenn_small_circle_01:0 "Küçük Daire Höyüğü"
building_agot_thenn_small_circle_01_desc:0 "Büyük Daire Höyüğü'nün kuzeyinde, efsaneye ve Thenn geleneklerine göre Büyük Daire Höyüğü'nden daha eski olan ve Thenn halkının ilk üç Magn'in kalıntılarına ev sahipliği yapan Küçük Daire Höyüğü bulunur."

building_type_agot_srunmued_copper_mines_01:0 "Srunmued Bakır Madenleri"
building_type_agot_srunmued_copper_mines_01_desc:0 "Srunmued'deki bakır madenleri, Thennler için önemli bir kaynaktır ve vadinin ana ekonomik merkezlerinden biridir."
