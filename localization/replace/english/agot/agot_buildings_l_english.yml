building_building_moat_08:0 "Kertenkele Aslanı İstilasına Uğramış Hendek"
building_type_building_moat_08:0 "Müthiş Dış Savunmalar"
building_building_moat_08_desc:0 "Bu arazinin dış hendeği, görünüşe göre Boyun'dan getirilen Kertenkele Aslanları ile doludur. Gözleri bulanık sudan dışarı bakar ve suyun kenarına çok yaklaşacak kadar cesur olan her şeyi izler. Yalnızca bir aptal, asma köprü dışında bir şekilde geçmeye çalışırdı."
