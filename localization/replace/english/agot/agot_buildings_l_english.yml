 building_type_dragonpit_01: "Ejderha Çukuru"
 building_type_dragonpit_01_desc: "Ejderhaların büyük ahırı olan Ejderha Çukuru, Maegor I tarafından Hatıra Septi'nin yakılmasından sonra inşa edilmiş ve Kral Jaehaerys I döneminde tamamlanmıştır."
 building_dragonpit_01: "Anma Septi"
 building_dragonpit_01_desc: "Anma Septi, sevilen kraliçenin ölümünden sonra Rhaenys Tepesi'nde inşa edildi. Başkentteki İnancın merkezi ve İnanç Militanlarının kalesiydi."
 building_dragonpit_02: "$building_type_dragonpit_01$"
 building_dragonpit_02_desc: "$building_type_dragonpit_01_desc$"
  
 building_type_dragonpit_ruins_01: "Ejderha Çukuru Harabeleri"
 building_type_dragonpit_ruins_01_desc: "Taç giyme törenlerinden idamlara kadar çeşitli etkinlikler için bir mekan olarak kullanılan Dragonpit, Kral Maegor I tarafından ejderhaları barındıracak büyük bir ahır olarak düşünülmüştü. King's Landing isyanı sırasında, Shepherd olarak bilinen bir peygamber ve binlerce takipçisi Dragonpit'e saldırdı ve beş ejderhanın ve sayısız isyancının ölümüyle sonuçlandı. Şimdi geçmiş zamanların sert bir hatırlatıcısı olarak hizmet ediyor."
 building_dragonpit_ruins_01: "$building_dragonpit_01$"
