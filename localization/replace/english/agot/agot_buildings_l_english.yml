# The Disputed Lands Special Buildings
building_type_agot_tree_of_crowns_01:0 "Taçlar Ağacı"
building_type_agot_tree_of_crowns_01_desc:0 "İhtilaf Toprakları'nda bir krallık kurmaya çalışan sayısız kral ve kraliçenin taçlarını taşıyan dev bir ölü meşe ağacı. Bir adak bırakıldığı sürece, altında yemin edilenlerin her zaman yerine getirileceğine inanılıyor."
