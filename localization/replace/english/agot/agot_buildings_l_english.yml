building_type_agot_summerhall_01:0 "Yaz Kalesi"
building_type_agot_summerhall_01_desc:0 "Targaryenların Yaz Sarayı olan Yaz Kalesi, zaman zaman iktidardaki Kralın küçük oğullarına veya erkek kardeşlerine ev sahipliği yapmıştır."
building_agot_summerhall_01:0 "Kraliyet İnzivası"
building_agot_summerhall_01_desc:0 "$building_type_agot_summerhall_01_desc$"
building_type_agot_summerhall_ruins_01:0 "Yaz Kalesi"
building_type_agot_summerhall_ruins_01_desc:0 "Targaryenların Yaz Sarayı olan Yaz Kalesi, zaman zaman iktidardaki Kralın küçük oğullarına veya erkek kardeşlerine ev sahipliği yapmıştır."
building_agot_summerhall_ruins_01:0 "Yaz Kalesi Harabeleri"
building_agot_summerhall_ruins_01_desc:0 "Yalnızca kaleyi yok etmekle kalmayıp bir kralı ve neredeyse tüm Kraliyet Ailesini öldüren bir delilik gecesinde harabeye dönen Yaz Kalesi, şimdi sessiz bir umutsuzluk yeridir."
building_agot_summerhall_ruins_02:0 "Prensin Konağı"
building_agot_summerhall_ruins_02_desc:0 "Yeniden canlandırılan ve yeniden inşa edilen Yaz Kalesi, Dornlu Geçitleri arasında bir kez daha bir saraydır."

building_type_agot_paintwood_01:0 "Renkliorman"
building_type_agot_paintwood_01_desc:0 "Gazap Burnu'nun ortasına yakın Yağmur Ormanı'nın derinliklerinde, yerliler tarafından Renkliorman olarak adlandırılan ve bugün hala eski bir kulenin bulunduğu bir koru."
building_agot_paintwood_01:0 "Yeşil Kraliçe'nin Kulesi"
building_agot_paintwood_01_desc:0 "Fırtına Toprakları Krallığı I. Durwald yönetiminde en zayıf noktasındayken, Yeşil Kraliçe Yağmur Ormanı ve Gazap Burnu'nu kendi krallığına katmak için ayağa kalktı. Durrandonları neredeyse bir nesil boyunca püskürttü, ancak Fırtına Sonu'nda yetenekli biri oturduğunda genç krallık Durrandonların öfkesine yenik düştü."

building_type_agot_bronzegate_01:0 "Bronzkapı"
building_type_agot_bronzegate_01_desc:0 "Buckler Hanesi'nin kadim evi olan Bronzkapı, uzun zamandır her türlü Fırtına Toprakları fatihinin sonunu getirmiştir."
building_agot_bronzegate_01:0 "Yedi Kafatası Duvarı"
building_agot_bronzegate_01_desc:0 "Andal İstilası sırasında, kendilerine Andalların Kutsal Kardeşliği adını veren yedi savaş ağası arasındaki bir ittifak, gözlerini Fırtına Toprakları'na dikti. V. Monfryd'in onları yendiği ve yedisini de kendi hayatı pahasına öldürdüğü Bronzkapı Savaşı'ydı. Bugün, Buckler Hanesi ve Fırtına Toprakları din değiştirse bile, yedi kafatası zaferin anısına Bronzkapı'nın duvarlarını süslüyor."

building_type_agot_weeping_tower_01:0 "Beyazbaş Kulesi"
building_type_agot_weeping_tower_01_desc:0 "Whitehead Hanesi'nin geleneksel evi, çevredeki kasabayı buradan yönetiyorlar."
building_agot_weeping_tower_01:0 "$building_type_agot_weeping_tower_01$"
building_agot_weeping_tower_01_desc:0 "$building_type_agot_weeping_tower_01_desc$"
building_agot_weeping_tower_02:0 "Ağlayan Kule"
building_agot_weeping_tower_02_desc:0 "Genç Ejderha'nın bedeni Dornlular tarafından geri getirildiğinde, kasaba onun bedenini üç gün boyunca sakladı ve birçok kişi gelip Kral Daeron için yas tuttu. Bundan böyle kasaba ve lordun kulesi de yeni isimler alacaktı."

building_type_agot_kingswood_brotherhood_01:0 "Kralormanı Kardeşliği"
building_type_agot_kingswood_brotherhood_01_desc:0 "Kralormanı Kardeşliği, kötü şöhretli bir haydut grubuydu."
building_agot_kingswood_brotherhood_01:0 "Kardeşliğin Kampı"
building_agot_kingswood_brotherhood_01_desc:0 "Kardeşlik, Kralormanı'nın sıradan halkı tarafından destekleniyordu ve bu da onların yerel lordlardan ve hatta kraliyet devriyelerinden kaçınmalarını sağlıyordu."

building_type_agot_ruins_kingswood_brotherhood_01:0 "$building_type_agot_kingswood_brotherhood_01$"
building_type_agot_ruins_kingswood_brotherhood_01_desc:0 "$building_type_agot_kingswood_brotherhood_01_desc$"
building_agot_ruins_kingswood_brotherhood_01:0 "Kralormanı Kardeşliği Mezarları"
building_agot_ruins_kingswood_brotherhood_01_desc:0 ""
building_agot_ruins_kingswood_brotherhood_02:0 "Yeniden Doğmuş Kardeşliğin Kampı"
building_agot_ruins_kingswood_brotherhood_02_desc:0 "Kralormanı Kardeşliği yeniden doğdu ve bir kez daha Kralormanı'nı ve oradaki lordları rahatsız ediyor."

# North Special Buildings
building_type_winterfell_01:0 "Kışyarı"
building_type_winterfell_01_desc:0 "Stark Hanesi'nin yurdu olan Kışyarı, uzun zamandır Kuzey'in kalbi olmuştur. Altındaki geçmiş lordların ve kralların ölülerini barındıran büyük mezarlar ve kalenin kışın zirvesinde bile ısınmasını sağlayan kaplıcalar ile ünlüdür."
building_winterfell_01:0 "İlk Kale"
building_winterfell_01_desc:0 "Kışyarı'nın İlk Kalesi, birçok kaleden daha büyük, bodur, yuvarlak bir davul kulesi olan eski bir kaledir. Kalenin en eski kısmıdır ve Stark Hanesi hizmetlilerinin mezarlığı ile çevrilidir."
building_winterfell_02:0 "Stark Hanesi Mezarları"
building_winterfell_02_desc:0 "İlk Kale'nin altında, binlerce yıl öncesine dayanan Stark Hanesi mezarları bulunur ve Kuzey'in ve Kış'ın eski Kralları kılıçları ve kurtlarıyla birlikte gömülüdür."
building_winterfell_03:0 "$building_type_winterfell_01$"
building_winterfell_03_desc:0 "$building_type_winterfell_01_desc$"

building_type_moat_cailin_01:0 "Moat Cailin"
building_type_moat_cailin_01_desc:0 "Moat Cailin'in antik kalesi, yüzyıllardır Kuzey'i korumuştur. Yıkık halinde bile, sadece Gatehouse, Children's ve Drunkard's Kuleleri ayakta kalmış olsa da, küçük bir kuvvet Moat'ı neredeyse tüm güney ordularına karşı tutabilir."
building_moat_cailin_01:0 "Kuzey'in Yıkık Geçidi"
building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$"
building_moat_cailin_02:0 "Boyun'un Yeniden İnşa Edilmiş Kalesi"
building_moat_cailin_02_desc:0 "Yirmi güçlü kulesi ve büyük bazalt perde duvarı ile görkemli geçmişine kavuşturulan Moat Cailin, bir kez daha her türlü tehdide karşı savunulabilen Kuzey'in kalesidir."

building_type_agot_barrow_keep_01:0 "Büyük Höyük"
building_type_agot_barrow_keep_01_desc:0 "Barrow Salonu'nun altında, İlk Kral'a veya Devler Kralı'na ev sahipliği yaptığı söylenen Büyük Höyük bulunur."
building_agot_barrow_keep_01:0 "$building_type_agot_barrow_keep_01$"
building_agot_barrow_keep_01_desc:0 "$building_type_agot_barrow_keep_01_desc$"

building_type_agot_white_harbor_01:0 "Kış Darphanesi"
building_type_agot_white_harbor_01_desc:0 "Manderlyler kuzeye geldiklerinde servetlerini de beraberlerinde getirdiler ve bu, Kuzey'in bin yıllık Vadi ve Dağ'ın Şahin Kralları ile olan savaşından sonra yeniden canlanmasına yardımcı oldu. Kuzey'in büyük darphanesinin orada bulunmasıyla bu daha da ileri gitti."
building_agot_white_harbor_01:0 "$building_type_agot_white_harbor_01$"
building_agot_white_harbor_01_desc:0 "$building_type_agot_white_harbor_01_desc$"
agot_wh_mint_loc:0 "Torrhen Ejderhalar'a diz çöktüğünde, üzerinde anlaşılan şeylerden biri, Beyaz Liman'daki darphanenin kapatılmasıydı, ancak bina bağımsız bir Kuzey'in bir daha ihtiyaç duyması ihtimaline karşı bakımı yapılmış halde tutuldu."

building_type_agot_sept_of_the_snows_01:0 "Karlar Septi"
building_type_agot_sept_of_the_snows_01_desc:0 "Manderlyler kuzeye geldiklerinde inançlarının korunması ve Yedi'ye ibadet edebilmeleri için Karlar Septi'ni inşa ettiler."
building_agot_sept_of_the_snows_01:0 "İnancın Kuzeydeki Kalesi"
building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"

building_type_agot_wolfs_den_01:0 "Kurt İni"
building_type_agot_wolfs_den_01_desc:0 "Jon Stark tarafından Beyaz Bıçak'ı akıncılardan ve köle tüccarlarından korumak için inşa edilen Kurt İni, olası herhangi bir tehdit için korkunç bir manzaradır."
building_agot_wolfs_den_01:0 "Beyaz Bıçak'ın Muhafızı"
building_agot_wolfs_den_01_desc:0 "$building_type_agot_wolfs_den_01_desc$"
building_agot_wolfs_den_02:0 "Denizadamının Hapishanesi"
building_agot_wolfs_den_02_desc:0 "Manderlyler kuzeye gelip Yeni Kale'yi inşa ettiklerinde, Kurt İni bakımsızlığa uğradı ve Beyaz Liman için bir hapishaneye dönüştü."
building_agot_wolfs_den_03:0 "İn"
building_agot_wolfs_den_03_desc:0 "Yenilenmiş ve restore edilmiş olan Kurt İni, bir kez daha müthiş bir manzaradır."

building_type_agot_new_castle_01:0 "Yeni Kale"
building_type_agot_new_castle_01_desc:0 "Manderlyler kuzeye geldiklerinde, Yeni Kale'yi, Uzak Diyar'daki kayıp kaleleri Dunstonbury'nin bir kopyası olarak inşa ettiler. Kışyarı ve Kurt İni gibi Kuzey kalelerine tamamen zıttır."
building_agot_new_castle_01:0 "$building_type_agot_new_castle_01$"
building_agot_new_castle_01_desc:0 "$building_type_agot_new_castle_01_desc$"

building_type_agot_dreadfort_01:0 "Korkunç Kale"
building_type_agot_dreadfort_01_desc:0 "Bolton Hanesi'nin evi olan Korkunç Kale, Kuzey'de ve ötesinde kötü bir üne sahiptir."
building_agot_dreadfort_01:0 "Gizli Sergi Salonu"
building_agot_dreadfort_01_desc:0 "Kızıl Kralların kadim kalesinin derinliklerinde, Boltonların en rezil ve gizli kupalarını sakladıkları Gizli Sergi Salonu bulunur."

building_type_agot_karhold_01:0 "Karhold"
building_type_agot_karhold_01_desc:0 "Karstark Hanesi'nin Yurdu."
building_agot_karhold_01:0 "Gri Tepe"
building_agot_karhold_01_desc:0 "Karlon Stark el koymadan önce bile güçlü bir kale olan Karhold, iki tepenin üzerine kurulmuştur ve bu da kaleye müthiş bir doğal tepe ve savunma sağlar."

building_type_agot_warg_king_01:0 "Warg Kralının Kalesi"
building_type_agot_warg_king_01_desc:0 "Kış Kralları'nın kadim rakiplerinden biri olan Warg Kralının kadim kalesi."
building_agot_warg_king_01:0 "Warg Kralının Kalesi'nin Harabeleri"
building_agot_warg_king_01_desc:0 "Warg Kralının kalesinin kadim kalıntıları hala Deniz Ejderhası Noktası'nın ucunda duruyor; Kış Kralları tarafından mağlup edilen ilklerden biri olan bu kalıntıların bugün bile perili olduğuna inanılıyor."
building_agot_warg_king_02:0 "Warg Kralının Yeniden İnşa Edilen Kalesi"
building_agot_warg_king_02_desc:0 "Harabelerden yeniden inşa edilen Warg Kralının Kalesi, bir kez daha müthiş bir kaledir. Daha önce yok edilmiş olsa da, eskisinden çok daha görkemli bir şekilde yeniden inşa edildi."

building_type_agot_greywater_watch_01:0 "Gri Su Gözcüsü"
building_type_agot_greywater_watch_01_desc:0 "Reed Hanesi'nin ünlü kalesi olan Gri Su Gözcüsü, Bataklık İnsanlarının en büyük kalesi olarak bilinir ve diğerleri gibi Boyun Bataklıkları'nda hareket ettiği söylenir, bu da onu bulmayı ve saldırmayı zorlaştırır."
building_agot_greywater_watch_01:0 "Hareket Eden Kale"
building_agot_greywater_watch_01_desc:0 "Reed Hanesi'nin ünlü kalesi olan Gri Su Gözcüsü, Bataklık İnsanlarının en büyük kalesi olarak bilinir ve diğerleri gibi Boyun Bataklıkları'nda hareket ettiği söylenir, bu da onu bulmayı ve saldırmayı zorlaştırır."

# Dorne Special Buildings
building_type_sunspear_01:0 "Güneş Mızrağı"
building_type_sunspear_01_desc:0 "Güneş Mızrağı, Nymeros-Martell Hanesi'nin yurdudur. Dorne halkı gibi, kale de Rhoynish ve Andal unsurlarının bir karışımıdır. Kum Gemisi adı verilen eski Andal kalesinin yanında, her ikisi de Rhoynish tarzında inşa edilmiş Güneş ve Mızrak Kuleleri bulunur. Güneş Kulesi, Dorne Prensi veya Prensesi'nin biri güneş, diğeri mızrak taşıyan ikiz tahtlarından yönettiği yerdir."
building_sunspear_01:0 "$building_type_sunspear_01$"
building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$"

building_type_agot_tower_of_joy_01:0 "Neşe Kulesi"
building_type_agot_tower_of_joy_01_desc:0 "Neşe Kulesi, Prens Geçidi'nde bulunan ve diyarın en önemli şahsiyetlerinin bazıları için özel bir sığınak görevi gören küçük bir kuledir."
building_agot_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
