building_type_agot_red_temple_lys_01_desc:0 "Lys Işık Tanrısı Tapınağı, Volantene yönetimi altındaki zamandan beri R'hllorlular için bir işaret noktası olmuştur. Yabancı köklerine rağmen, her zaman Lys'i ve yurt dışındaki çıkarlarını savunarak şehrin karmaşık entrikalarındaki yerini korumuştur."
