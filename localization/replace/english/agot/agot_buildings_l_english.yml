  # Stepstones Special Buildings 
 building_type_agot_racallios_fort_01: "Kantaşı Yurdu"
 building_type_agot_racallios_fort_01_desc: "Kantaşı'nda yükselen Racallio'nun Kalesi, hırsın ve ihanetin simgesidir. Bir zamanlar Daemon Targaryen tarafından kurulan paralı asker krallığı adına Basamak Taşlarını fethetmek için gönderilen Racallio Ryndoon, bu görevi başarıyla tamamladıktan sonra beklenmedik bir hamle yapmıştır. Fetihlerini efendilerine teslim etmek yerine, Kantaşı'nda kendi krallığını ilan etmiş ve korsanlığa başlamıştır. Bu cüretkar hareketi, Racallio'yu Üç Kız Kardeş, Braavos, Pentos, Dorne, Sürüklenme İşareti ve hatta Demir Taht gibi güçlerle karşı karşıya getirmiştir. Racallio, talihin rüzgarlarıyla birlikte sürekli taraf değiştirerek, karmaşık bir entrika ve savaş ağının merkezinde yer almıştır. Racallio'nun Kalesi, hırsın ve ihanetin nelere yol açabileceğinin bir örneği olarak, tarihte kara bir leke olarak kalmıştır."
 building_agot_racallios_fort_01: "Racallio'nun Kalesi"
 building_agot_racallios_fort_01_desc: "Racallio Ryndoon, Daemon Targaryen tarafından kurulan paralı asker krallığından Basamak Taşları'nı fethetmek için sayısız kez gönderildi: önce Lys, Myr ve Tyrosh'un Ebedi İttifakı tarafından ve sonra da tek başına Tyrosh tarafından. Sonunda başardığında, fetihlerini memleketine devretmek yerine korsan oldu ve kendini kral ilan etti. Bloodstone'dan Üç Kız, Braavos, Pentos, Dorne, Driftmark ve Demir Taht ile savaşacak ve ittifak kuracak, talihin rüzgarlarıyla ittifakları değiştirecekti."
  
 building_type_agot_crab_fields_01: "Bakire'nin Yatağı"
 building_type_agot_crab_fields_01_desc: "Basamak Taşları, uzun yıllar boyunca korsanların istilasına uğramış ve bu durum bölgedeki ticaret yollarını ve yerleşim yerlerini tehdit etmiştir. Ancak Craghar Drahar adlı cesur bir lider, imkansız gibi görüneni başarmış ve Basamak Taşlarını korsan belasından kurtarmıştır. "Yengeç Besleyici" lakabıyla da bilinen Craghar Drahar, korsanlara karşı acımasız yöntemler kullanmıştır. Yakalanan korsanlar, sahilde kazığa bağlanarak ölüme terk ediliyor ve cesetleri yengeçlerin yemesi için bırakılıyordu. Bu korkunç uygulama, "Yengeç Tarlaları" olarak bilinen bölgeye adını vermiştir. Craghar Drahar'ın sert yöntemleri, Basamak Taşları'nda korsanlığın sonunu getirmiş ve bölgeye uzun süreli bir barış ve istikrar getirmiştir."
 building_agot_crab_fields_01: "Yengeç Tarlaları"
 building_agot_crab_fields_01_desc: "Craghar Drahar imkansızı başardığında ve Basamak Taşları'nı korsan belasından kurtardığında, siyah bayrakları kaldıran herkese karşı acımasızdı. Hüküm giymiş korsanlar kazığa bağlanıp, ölürken yengeçler tarafından beslenmeleri için sahilde bırakıldılar."
  
  # Tyrosh Special Buildings 
 building_type_agot_tyrosh_01: "Tyrosh'un Kara Duvarları"
 building_type_agot_tyrosh_01_desc: "Özgür Tyrosh Şehri, tarihi boyunca sayısız saldırıya ve kuşatmaya maruz kalmıştır. Şehri korumak için inşa edilen devasa taş duvarlar ve kuleler, Tyrosh halkının güvenliğinin ve bağımsızlığının garantisidir. Uzun yıllar boyunca şehrin gurur kaynağı olan bu duvarlar, Tyrosh'un gücünü ve dayanıklılığını simgelemektedir."
 building_agot_tyrosh_01: "$building_type_agot_tyrosh_01$"
 building_agot_tyrosh_01_desc: "$building_type_agot_tyrosh_01_desc$"
  
 building_type_agot_bleeding_tower_01: "Kanayan Kule"
 building_type_agot_bleeding_tower_01_desc: "Tyrosh limanının üzerinde yükselen Kanayan Kule, şehrin sembollerinden biridir ve hem ihtişamlı hem de hüzünlü bir tarihe sahiptir. Kulenin tepesindeki parlak işaret ateşi, denizcilere yol gösterirken, tuzlu deniz havasının yıprattığı demir kanatlar, tuğlalara kan damlalarını andıran pas lekeleri bırakır. Bu nedenle kule, "Kanayan Kule" olarak anılmaktadır. Kanayan Kule'nin duvarları, tarih boyunca birçok işgalcinin sonunu getirmiştir. Ancak aynı duvarlar, sayısız kuşatma ve saldırı sonucunda da büyük zarar görmüştür. Kanayan Kule, Tyrosh'un zengin tarihinin ve mücadelelerinin bir simgesidir. Hem şehrin savunmasındaki önemini hem de geçirdiği zorlu zamanları yansıtmaktadır."
 building_agot_bleeding_tower_01: "$building_type_agot_bleeding_tower_01$"
 building_agot_bleeding_tower_01_desc: "$building_type_agot_bleeding_tower_01_desc$"
  
 building_type_agot_grand_temple_of_trios_01: "Üçlü Tanrı Tapınağı"
 building_type_agot_grand_temple_of_trios_01_desc: "Tyrosh şehrinin kalbinde, nehrin kıyısında yükselen Üçlü Tanrı Tapınağı, şehrin manevi merkezidir ve Kanayan Kule kadar önemli bir simgedir. Tapınağın ihtişamlı mimarisi ve göz alıcı süslemeleri, Tyrosh halkının Üçlü Tanrı'ya olan derin inancını yansıtır. Tapınağın kubbeleri ve kuleleri gökyüzüne uzanırken, duvarlarındaki detaylı oymalar ve heykeller, Üçlü Tanrı'nın Baba, Oğul ve Kutsal Ruh olarak üç farklı yönünü temsil eder. Üçlü Tanrı Tapınağı, Tyrosh halkı için sadece ibadet yeri değil, aynı zamanda şehrin kültürel ve sosyal yaşamının da merkezidir. Burada dini törenler, festival kutlamaları ve önemli toplantılar düzenlenir. Üçlü Tanrı Tapınağı, Tyrosh'un maneviyatını ve zengin kültürünü simgeleyen, şehrin en önemli yapılarından biridir."
 building_agot_grand_temple_of_trios_01: "$building_type_agot_grand_temple_of_trios_01$"
 building_agot_grand_temple_of_trios_01_desc: "$building_type_agot_grand_temple_of_trios_01_desc$"
  
 building_type_agot_tyrosh_walls_01: "Tyrosh Şehir Duvarları"
 building_type_agot_tyrosh_01_desc: "Özgür Tyrosh Şehri, tarihi boyunca sayısız saldırıya ve kuşatmaya maruz kalmıştır. Şehri korumak için inşa edilen devasa taş duvarlar ve kuleler, Tyrosh halkının güvenliğinin ve bağımsızlığının garantisidir. Uzun yıllar boyunca şehrin gurur kaynağı olan bu duvarlar, Tyrosh'un gücünü ve dayanıklılığını simgelemektedir."
 building_agot_tyrosh_walls_01: "Archon Duvarları"
 building_agot_tyrosh_walls_01_desc: "Şehrin tamamını çevreleyen ve Tyrosh şehri Kara Surlar'ı aşarak büyüdüğünde ve Freehold tarafından kendi kendini yönetme hakkı verildiğinde inşa edilen Arkonat Surları, yarım daire şeklindeki kuleleriyle hem içerideki vatandaşlara hem de ötesindeki salyangoz toplayıcılarına sığınak sağlıyor."
  
 building_type_agot_red_temple_tyrosh_01: "Tyrosh Işık Tanrısı Tapınağı"
 building_type_agot_red_temple_tyrosh_01_desc: "Tyrosh Işık Tanrısı Tapınağı, Kan Yüzyılı'ndan sonra inşa edilmiş olmasına rağmen, kısa sürede şehrin önemli yapılarından biri haline gelmiştir. R'hllor dininin takipçileri olan Işık Tanrısı rahipleri, Tyrosh toplumunun her kademesine nüfuz etmeyi başarmışlardır. Tapınak, şehrin dini ve sosyal yaşamında önemli bir rol oynamakta ve Işık Tanrısı inancının yayılmasında etkili olmaktadır. R'hllorluların Tyrosh'taki etkisi o kadar büyük ki, şehrin yöneticisi olan Archon bile, Başrahibin isteklerine karşı çıkmakta zorlanmaktadır. Tyrosh Işık Tanrısı Tapınağı, R'hllor dininin Tyrosh'taki yükselişinin ve şehrin dini çeşitliliğinin bir göstergesidir."
 building_agot_red_temple_tyrosh_01: "$building_type_agot_red_temple_tyrosh_01$"
 building_agot_red_temple_tyrosh_01_desc: "$building_type_agot_red_temple_tyrosh_01_desc$"
  
  # Lys Special Buildings 
 building_type_agot_lys_01: "Lys"
 building_type_agot_lys_01_desc: "Valyria İmparatorluğu'nun ihtişamlı günlerinde, Ejderha Lordları, Lys şehrini bir dinlenme ve inziva yeri olarak seçmişlerdir. Kırk ailenin acımasız politikalarından ve saray entrikalarından uzakta, Lys'in güzellikleriyle çevrili huzurlu ortamında rahatlamak ve güçlerini tazelemek istemişlerdir. Ejderha Lordları, Lys'in üstsüz kuleleri arasında yükselen saraylarda konaklamış ve şehrin sunduğu eğlence ve lüksün tadını çıkarmışlardır. Lys, Ejderha Lordları için hem bir kaçış noktası hem de güçlerini yeniden toplayabilecekleri bir yer olmuştur."
 building_agot_lys_01: "Ejderha Lordu İnzivası"
 building_agot_lys_01_desc: "Bir imparatorluğu yönetmek zor bir iştir ve Freehold seçimleri ne olursa olsun bir imparatorluktu. Ejderha lordları, Lys'i kırk ailenin acımasız politikalarından kaçmak için harika bir yer olarak buldular, burada rahatlayıp canlanabilirlerdi, ardından üstü çıplak kuleler arasındaki saray savaşlarına yeniden katılabilirlerdi."
 building_agot_lys_02: "Güzel Lys"
 building_agot_lys_02_desc: "Valyria Ejderha Lordları'nın inziva yeri olarak kurulan Lys, zamanla kendi başına büyük bir güç haline geldi ve hem şehrin hem de insanlarının güzelliğiyle dünya çapında tanındı."
  
 building_type_agot_lys_walls_01: "Lys Şehir Duvarları"
 building_type_agot_lys_01_desc: "Valyria İmparatorluğu'nun ihtişamlı günlerinde, Ejderha Lordları, Lys şehrini bir dinlenme ve inziva yeri olarak seçmişlerdir. Kırk ailenin acımasız politikalarından ve saray entrikalarından uzakta, Lys'in güzellikleriyle çevrili huzurlu ortamında rahatlamak ve güçlerini tazelemek istemişlerdir. Ejderha Lordları, Lys'in üstsüz kuleleri arasında yükselen saraylarda konaklamış ve şehrin sunduğu eğlence ve lüksün tadını çıkarmışlardır. Lys, Ejderha Lordları için hem bir kaçış noktası hem de güçlerini yeniden toplayabilecekleri bir yer olmuştur."
 building_agot_lys_walls_01: "Deniz Duvarları"
 building_agot_lys_walls_01_desc: "Şehri ve şehri süsleyen çok sayıda eğlence evi ve bahçeyi savunmak için inşa edilen Lys Deniz Surları, dost veya düşman olsun her ziyaretçiyi selamlamak için parlıyor."
  
 building_type_agot_red_temple_lys_01: "Lys Işık Tanrısı Tapınağı"
 building_type_agot_red_temple_lys_01_desc: "Lys Işık Tanrısı Tapınağı, Volantis'in hakimiyeti altında olduğu dönemden beri R'hllor dininin takipçileri için önemli bir merkez olmuştur. Yabancı kökenli olmasına rağmen, tapınak ve rahipleri, Lys şehrinin siyasi ve sosyal yaşamında önemli bir rol oynamayı başarmışlardır. Tapınak, Lys'in ve şehrin yurt dışındaki çıkarlarının korunması için aktif bir şekilde çalışmış ve şehrin karmaşık entrikaları içinde kendine sağlam bir yer edinmiştir. Lys Işık Tanrısı Tapınağı, R'hllor dininin Lys'teki gücünün ve etkisinin bir göstergesidir."
 building_agot_red_temple_lys_01: "$building_type_agot_red_temple_lys_01$"
 building_agot_red_temple_lys_01_desc: "$building_type_agot_red_temple_lys_01_desc$"
  
  # Myr Special Buildings 
 building_type_agot_great_wheel_01: "Myr'ın Büyük Çarkı"
 building_type_agot_great_wheel_01_desc: "Dokuz Özgür Şehir arasında endüstriyel çalışmaları ve üretkenliğiyle öne çıkan Myr, Büyük Çark ile mühendislik becerisinin ve yaratıcılığının zirvesini göstermektedir. Bu devasa su çarkı, nehirlerin akışından elde edilen enerjiyi kullanarak şehrin sayısız atölyesine ve fabrikasına güç sağlar. Büyük Çark sayesinde Myr, tekstil, cam işçiliği ve gemi yapımı gibi alanlarda önemli bir üretim merkezi haline gelmiştir. Myr'ın Büyük Çarkı, şehrin ekonomik gücünün ve teknolojik gelişmişliğinin bir simgesidir."
 building_agot_great_wheel_01: "$building_type_agot_great_wheel_01$"
 building_agot_great_wheel_01_desc: "$building_type_agot_great_wheel_01_desc$"
  
 building_type_agot_grand_temple_of_gelenei_01: "Gelenei'nin Büyük Tapınağı"
 building_type_agot_grand_temple_of_gelenei_01_desc: "Endüstriyel faaliyetleriyle ünlü Myr şehrinde, Gelenei'nin Büyük Tapınağı, huzurlu bir vaha ve şehrin az sayıdaki yeşil alanlarından biridir. Kızıl Tapınak'ın tam karşısında, nehrin kıyısında yükselen tapınak, herkese açık kapılarıyla ziyaretçileri huzurlu ve dingin bir atmosfere davet eder. Gelenei, Myr'in koruyucu tanrıçasıdır ve bereket, doğum ve şifa ile ilişkilendirilir. Tapınak, şehrin koşuşturmacasından uzaklaşmak ve manevi bir yolculuğa çıkmak isteyenler için ideal bir mekandır. Gelenei'nin Büyük Tapınağı, Myr'ın endüstriyel kimliğinin yanı sıra, maneviyatına ve kültürel çeşitliliğine de ışık tutan önemli bir yapıdır."
 building_agot_grand_temple_of_gelenei_01: "$building_type_agot_grand_temple_of_gelenei_01$"
 building_agot_grand_temple_of_gelenei_01_desc: "$building_type_agot_grand_temple_of_gelenei_01_desc$"
  
 building_type_agot_red_temple_myr_01: "Myr Işık Tanrısı Tapınağı"
 building_type_agot_red_temple_myr_01_desc: "Myr şehrinin silüetinde göz alıcı bir şekilde yükselen Işık Tanrısı Tapınağı, parıldayan kırmızı ve altın rengi duvarlarıyla şehrin en dikkat çekici yapılarından biridir. Tapınağın kalbinde yanan kutsal ateş, R'hllor'un gücünü ve ihtişamını temsil eder. Işık Tanrısı'na inananlar için bu tapınak, kutsal bir ibadet yeri ve manevi bir merkezdir. Tapınağın görkemli mimarisi ve büyüleyici atmosferi, R'hllor inancının Myr'daki gücünü ve etkisini gözler önüne serer. Işık Tanrısı Tapınağı, Myr'ın dini çeşitliliğinin ve mimari zenginliğinin önemli bir parçasıdır."
 building_agot_red_temple_myr_01: "$building_type_agot_red_temple_myr_01$"
 building_agot_red_temple_myr_01_desc: "$building_type_agot_red_temple_myr_01_desc$"
  
 building_type_agot_myr_01: "Meclis Sarayı"
 building_type_agot_myr_01_desc: "Myr şehrinin siyasi kalbi olan Meclis Sarayı, şehrin yönetim organı olan Magister Meclisi'ne ev sahipliği yapar. Yapının geçmişi, Myr'ın zengin ve çokkültürlü tarihine ışık tutar. Bir zamanlar Andal kalesi olduğuna inanılan saray, sonradan Rhoynar mimarisinin etkisiyle yeniden inşa edilmiştir. Bu durum, Myrlilerin hem Andal hem de Rhoynar kültürlerinden izler taşıdığına dair inancı destekler. Meclis Sarayı, Myr'ın siyasi gücünün ve kültürel mirasının bir simgesidir."
 building_agot_myr_01: "$building_type_agot_myr_01$"
 building_agot_myr_01_desc: "$building_type_agot_myr_01_desc$"
  
 building_type_agot_statue_of_trios_01: "Üçlü Tanrı Heykeli"
 building_type_agot_statue_of_trios_01_desc: "Myr şehrinde yükselen Üçlü Tanrı Heykeli, şehrin dini geçmişine dair ilginç bir ipucu sunmaktadır. Günümüzde Üçlü Tanrı, Myr'da yaygın olarak tapılan bir tanrı olmasa da, bu devasa heykel, bir zamanlar Üçlü Tanrı inancının şehirde daha etkili olduğunu düşündürmektedir. Bir diğer olasılık ise, bu heykelin Tyroshlu tüccarları cezbetmek ve onlara tanıdık bir dini ortam sunmak amacıyla inşa edilmiş olmasıdır. Üçlü Tanrı Heykeli, Myr'ın dini tarihinin ve kültürel etkileşimlerinin karmaşıklığını yansıtan, gizemli bir yapıdır."
 building_agot_statue_of_trios_01: "$building_type_agot_statue_of_trios_01$"
 building_agot_statue_of_trios_01_desc: "$building_type_agot_statue_of_trios_01_desc$"
  
 building_type_agot_myr_cliffs_01: "Dantel Uçurumlar"
 building_type_agot_myr_cliffs_01_desc: "Myr limanını çevreleyen görkemli Dantel Uçurumlar, şehrin doğal güzelliğinin ve stratejik savunmasının önemli bir parçasıdır. Adını, rüzgar ve dalgaların aşındırdığı kayaların oluşturduğu dantele benzeyen desenlerden alan bu uçurumlar, Myr'a denizden gelebilecek saldırılara karşı doğal bir koruma sağlar. Uçurumların kıyıya yakınlığı, inşaat alanlarını sınırlasa da, aynı zamanda düşman gemilerinin limana yaklaşmasını ve şehri kuşatmasını da zorlaştırır. Dantel Uçurumlar, Myr'ın güvenliği ve benzersiz coğrafyasında önemli bir rol oynamaktadır."
 building_agot_myr_cliffs_01: "$building_type_agot_myr_cliffs_01$"
 building_agot_myr_cliffs_01_desc: "$building_type_agot_myr_cliffs_01_desc$"
  
 building_type_agot_myr_walls_01: "Myr Şehir Duvarları"
 building_type_agot_myr_01_desc: "Myr şehrinin siyasi kalbi olan Meclis Sarayı, şehrin yönetim organı olan Magister Meclisi'ne ev sahipliği yapar. Yapının geçmişi, Myr'ın zengin ve çokkültürlü tarihine ışık tutar. Bir zamanlar Andal kalesi olduğuna inanılan saray, sonradan Rhoynar mimarisinin etkisiyle yeniden inşa edilmiştir. Bu durum, Myrlilerin hem Andal hem de Rhoynar kültürlerinden izler taşıdığına dair inancı destekler. Meclis Sarayı, Myr'ın siyasi gücünün ve kültürel mirasının bir simgesidir."
 building_agot_myr_walls_01: "Oluklu Duvarlar"
 building_agot_myr_walls_01_desc: "Myr Surları, şehrin çok yukarısına kadar uzanan altı büyük kulesi ve surlar boyunca uzanan, herhangi bir saldırganın skolastik şehri yağmalamasını zorlaştıran büyük flütleriyle ünlüdür."
  
  # Pentos Special Buildings 
 building_type_agot_pentos_01: "Prens Sarayı"
 building_type_agot_pentos_01_desc: "Pentos şehrinde, Prens Sarayı sadece siyasi gücün merkezi değil, aynı zamanda dini öneme sahip kutsal bir mekandır. Pentos Prensi, halk tarafından tanrıların ilahi elçisi olarak görülür. Hem Deniz Bakiresi hem de Tarlaların Bakiresi ile yatarak tanrıları yatıştırmak ve şehre bereket getirmek gibi kutsal bir görevi yerine getirir. Bu nedenle Prens Sarayı, hem yönetim merkezi hem de tapınak işlevi görür. Sarayın mimarisi ve süslemeleri, Pentoslu'ların dini inançlarını ve prense duydukları saygıyı yansıtır. Prens Sarayı, Pentos'un siyasi ve dini hayatının merkezinde yer alan önemli bir yapıdır."
 building_agot_pentos_01: "$building_type_agot_pentos_01$"
 building_agot_pentos_01_desc: "$building_type_agot_pentos_01_desc$"
  
 building_type_agot_pentos_walls_01: "Pentos Şehir Duvarları"
 building_type_agot_pentos_walls_01_desc: "Pentos'u çevreleyen Majister Duvarları, şehrin ihtişamını ve gücünü yansıtan etkileyici bir yapıdır. Yüksekliği ve uzunluğuyla dikkat çeken bu duvarlar, Düzlükler boyunca yüzlerce kilometre öteden görülebilir. Mavi ve gri taşlardan inşa edilmiş olan Majister Duvarları, hem doğudan hem de batıdan gelen tüccarlar için önemli bir işaret noktasıdır. Bu duvarlar, Pentos'un zenginliğinin ve gücünün yanı sıra, misafirperverliğinin ve açıklığının da bir simgesidir."
 building_agot_pentos_walls_01: "Majister Duvarları"
 building_agot_pentos_walls_01_desc: "Pentos Duvarları dimdik ayaktadır ve Flatlands boyunca yüzlerce mil öteden görülebilir. Mavi ve gri duvarlar hem doğudan hem de batıdan gelen tüccarlar için bir işaret fişeğidir."
  
 building_type_agot_red_temple_pentos_01: "Pentos Işık Tanrısı Tapınağı"
 building_type_agot_red_temple_pentos_01_desc: "Pentos Işık Tanrısı Tapınağı, şehrin dini ve siyasi yaşamında giderek artan bir etkiye sahip olan önemli bir merkezdir. Geçmişte Pentos Prensi, manevi konularda tartışmasız bir otoriteye sahipken, Işık Tanrısı R'hllor'un yükselişiyle birlikte bu durum değişmeye başlamıştır. Tapınak ve rahipleri, R'hllor inancını yaymak ve Pentos halkının desteğini kazanmak için aktif bir şekilde çalışmaktadırlar. Bu durum, Prens'in otoritesiyle Işık Tanrısı rahiplerinin güç talepleri arasında bir gerilime yol açmaktadır. Pentos Işık Tanrısı Tapınağı, şehrin dini ve siyasi dengelerini yeniden şekillendiren önemli bir güç haline gelmiştir."
 building_agot_red_temple_pentos_01: "$building_type_agot_red_temple_pentos_01$"
 building_agot_red_temple_pentos_01_desc: "$building_type_agot_red_temple_pentos_01_desc$"
  
 building_type_agot_magister_harbor_01: "Majister Limanı"
 building_type_agot_magister_harbor_01_desc: "Pentos'un iki limanından daha küçük olanı olan Majister Limanı, şehrin en zengin ve güçlü ailelerine, yani Majisterlere hizmet eder. Bu limanda, lüks ticaret gemileri ve özel yatlar demir atar. Majisterler, buradan gemileriyle Dar Deniz, Yaz Denizi ve hatta uzak Yeşim Denizi'ne yelken açarak, baharat, ipek, değerli taşlar ve egzotik mallar ticareti yaparlar. Majister Limanı, Pentos'un zenginliğinin ve ticaretteki gücünün bir simgesidir."
 building_agot_magister_harbor_01: "$building_type_agot_magister_harbor_01$"
 building_agot_magister_harbor_01_desc: "$building_type_agot_magister_harbor_01_desc$"
  
 building_type_agot_pentos_harbor_01: "Büyük Rıhtım"
 building_type_agot_pentos_harbor_01_desc: "Pentos'un kalbinde yer alan Büyük Rıhtım, şehrin en büyük ve en hareketli limanıdır. Dünyanın dört bir yanından gelen ticaret gemileri, burada demir atarak Pentos'un zengin ticaret hayatına katkıda bulunur. Rıhtım, her zaman hareketli ve kalabalıktır. Tüccarlar, denizciler, hamallar ve yolcular, rıhtımda sürekli bir hareketlilik yaratır. Büyük Rıhtım'a yanaşan tüm gemiler, şehir yetkilileri tarafından dikkatlice denetlenir ve vergilendirilir. Bu vergiler, Pentos'un zenginliğini ve refahını sağlayan önemli bir gelir kaynağıdır. Büyük Rıhtım, Pentos'un ticaretteki gücünün ve kozmopolit yapısının bir simgesidir."
 building_agot_pentos_harbor_01: "$building_type_agot_pentos_harbor_01$"
 building_agot_pentos_harbor_01_desc: "$building_type_agot_pentos_harbor_01_desc$"
  
 building_type_agot_valdrizes_01: "Sfenks Tepeleri"
 building_type_agot_valdrizes_01_desc: "Sfenks Tepeleri'nin en görkemli heykeli olan Ejderha Kraliçesi, adını Valyria'nın güçlü ejderha lordlarından almıştır. Bu devasa sfenks heykeli, yolun üzerinde gururla yükselir ve geçenlere Valyria'nın gücünü ve ihtişamını hatırlatır. Efsaneye göre, Ejderha Kraliçesi'nin bir zamanlar bir eşi vardı, ancak Dothrakiler Kralı tarafından yıkılıp sürüklenmiştir. Yalnız kalan Ejderha Kraliçesi, Valyria'nın ihtişamlı geçmişinin ve trajik sonunun sessiz bir tanığı olarak hala dimdik ayaktadır."
 building_agot_valdrizes_01: "Ejderha Kraliçesi"
 building_agot_valdrizes_01_desc: "Ejderha Kraliçesi olarak adlandırılan bu antik heykel, Valyrian yoluna bakan tepesinde dimdik duruyor. Bu Valyrian Sfenksi bir zamanlar eşiyle eşleştirilmişti, ancak Dothrakiler Kralı uzun zaman önce sürüklediler."
  
  # Andalos Special Buildings 
 building_type_agot_hugor_hill_01: "Yıldızların Altındaki Tepe"
 building_type_agot_hugor_hill_01_desc: "Andalların kutsal inançlarına göre, Bir Olan Yedi Tanrı, seçilmiş halkına ilk kez Yıldızların Altındaki Tepe'de görünmüştür. Bu tepe, Andallar için kutsal bir mekân ve inançlarının doğduğu yerdir. Efsaneye göre, Andalların ilk kralı Hugor, bu tepede tanrıların lütfuna nail olmuş ve yıldızlarla taçlandırılarak krallığa seçilmiştir. Yıldızların Altındaki Tepe, Andalların dini kimliğinin ve tarihinin önemli bir parçasıdır."
 building_agot_hugor_hill_01: "$building_type_agot_hugor_hill_01$"
 building_agot_hugor_hill_01_desc: "$building_type_agot_hugor_hill_01_desc$"
  
  # Braavos Special Buildings 
 building_type_agot_sealords_palace_01: "Deniz Lordu Sarayı"
 building_type_agot_sealords_palace_01_desc: "Gizli şehir Braavos'un kalbinde yer alan Deniz Lordu Sarayı, şehrin ihtişamının ve gücünün simgesidir. Önünde uzanan Ay Havuzu, büyük sütunları ve egzotik hayvanların yaşadığı ünlü hayvanat bahçesiyle Deniz Lordu Sarayı, göz alıcı bir güzelliğe ve ihtişama sahiptir. Sarayın mimarisi, hem eski Özgür Topraklar'daki sarayların ihtişamını hem de Batıdiyar kalelerinin sağlamlığını yansıtır. Deniz Lordu Sarayı, Braavos'un zenginliğinin, gücünün ve kültürel zenginliğinin bir ifadesidir."
 building_agot_sealords_palace_01: "$building_type_agot_sealords_palace_01$"
 building_agot_sealords_palace_01_desc: "$building_type_agot_sealords_palace_01_desc$"
  
 building_type_agot_iron_bank_01: "Braavos Demir Bankası"
 building_type_agot_iron_bank_01_desc: "Braavos'un kalbinde, görkemli bir yapı olarak yükselen Demir Bankası, bilinen dünyanın en güçlü ve etkili finans kuruluşudur. Adını, başlangıçta bir demir madeninde faaliyet göstermesinden alan banka, zamanla tüm dünyaya yayılan geniş bir finans ağı kurmuştur. Demir Bankası, güçlü ordulara veya yüksek surlara ihtiyaç duymaz. Çünkü en büyük gücü, altın ve gümüşün gücüdür. Krallar, lordlar ve hatta fatihler bile, Demir Bankası'nın sunduğu kredilere ve finansal desteğe ihtiyaç duyarlar. Ticaretin kaderi, Demir Bankası'nın ellerindedir ve bu da bankaya muazzam bir güç kazandırır. Demir Bankası, sadece bir finans kuruluşu değil, aynı zamanda uluslararası ilişkilerde ve siyasi dengelerde de önemli bir rol oynayan küresel bir güçtür."
 building_agot_iron_bank_01: "$building_type_agot_iron_bank_01$"
 building_agot_iron_bank_01_desc: "$building_type_agot_iron_bank_01_desc$"
  
 building_type_agot_isle_of_the_gods_01: "Tanrılar Adası"
 building_type_agot_isle_of_the_gods_01_desc: "Braavos, hoşgörü ve çeşitliliğin şehri olarak bilinir. Bu hoşgörü, şehrin dini yaşamına da yansır. Braavos'ta, tüm tanrılar ve inançlar kabul görür ve saygı duyar. Şehrin farklı bölgelerinde, çeşitli tanrılara adanmış tapınaklar bulunur. Ancak bazı tanrılar, kendi tapınakları veya düzenli olarak ibadet eden takipçileri olmasa da, Braavos'ta unutulmazlar. Tanrılar Adası, bu tanrılara adanmış özel bir mekândır. Burada, farklı kültürlerden gelen gezginler ve denizciler, kendi tanrılarına dua edebilir ve adaklarını sunabilirler. Tanrılar Adası, Braavos'un dini hoşgörüsünün ve çokkültürlü yapısının bir simgesidir."
 building_agot_isle_of_the_gods_01: "$building_type_agot_isle_of_the_gods_01$"
 building_agot_isle_of_the_gods_01_desc: "$building_type_agot_isle_of_the_gods_01_desc$"
  
 building_type_agot_arsenal_01: "Braavos Cephaneliği"
 building_type_agot_arsenal_01_desc: "Braavos'un deniz gücünün kalbinde yer alan devasa Cephanelik, şehrin askeri ve ekonomik gücünün temelini oluşturur. Sayısız tahta duvarın üzerine kurulu olan bu yapı, Braavos'un gemi inşa sanatındaki ustalığını gözler önüne serer. Usta gemi yapımcıları ve işçiler, Cephanelik'te gece gündüz çalışarak Braavos filosunu güçlendirir. Öyle ki, tek bir günde sıfırdan tam donanımlı bir gemi inşa edebilecek kapasiteye sahiptirler. Bu olağanüstü üretim hızı sayesinde, Braavos donanması, muhtemel yenilgilerden sonra bile hızla toparlanabilir ve gücünü koruyabilir. Braavos Cephaneliği, şehrin denizlerdeki hakimiyetinin ve askeri gücünün sembolüdür."
 building_agot_arsenal_01: "$building_type_agot_arsenal_01$"
 building_agot_arsenal_01_desc: "$building_type_agot_arsenal_01_desc$"
  
 building_type_agot_titan_01: "Braavos'un Devi"
 building_type_agot_titan_01_desc: "Braavos'un girişini koruyan devasa taş heykel olan Braavos'un Devi, şehrin en önemli simgelerinden biridir. Yüzlerce yıldır şehrin koruyucu bekçisi olan bu heybetli yapı, hem bir işaret ateşi hem de bir savunma kalesi görevi görür. Devin gözlerindeki ışıklar, geceleri Braavos'u çevreleyen sis ve adacıklar arasında yol alan gemilere rehberlik eder. Aynı zamanda, devin bakır duvarlarından fırlatılan füzeler, şehre saldırmaya cesaret eden düşmanları püskürtebilir. Braavos'un Devi, şehrin gücünün, bağımsızlığının ve kararlılığının simgesidir."
 building_agot_titan_01: "$building_type_agot_titan_01$"
 building_agot_titan_01_desc: "$building_type_agot_titan_01_desc$"
  
 # Yi Ti Special Buildings 
 building_type_agot_azure_palace_01: "Mavi Hanedan İmparatorluk Sarayı"
 building_type_agot_azure_palace_01_desc: "İlk Mavi İmparator tarafından inşa ettirilen Cennet Taşları Sarayı, adını duvarlarını süsleyen ve gökyüzünü tasvir eden değerli taşlardan alır. Bu göz alıcı saray, Mavi İmparatorların sanata ve mimariye verdikleri önemin bir ifadesidir. Sarayın içinde, gökyüzünü ve yıldızları betimleyen sayısız sanat eseri bulunur. Cennet Taşları Sarayı, Yi Tish'in en güzel ve değerli yapılarından biridir."
 building_agot_azure_palace_01: "Cennet Taşları Sarayı"
 building_agot_azure_palace_01_desc: "İlk Mavi İmparator tarafından inşa ettirilen Gök Taşları Sarayı, gökyüzünü ve içindeki her şeyi tasvir eden çok sayıda sanat eserine sahip muhteşem bir saraydır."
 building_agot_azure_palace_02: "Sonsuz Yıldızlar Sarayı"
 building_agot_azure_palace_02_desc: "On ikinci Gök Mavisi İmparator'un İmparatorluk Sarayı, eski Gök Taşları Sarayı'ndan daha büyük ve görkemliydi."
  
 building_type_agot_grey_palace_01: "Gri Hanedan İmparatorluk Sarayı"
 building_type_agot_grey_palace_01_desc: "Üçüncü Gri İmparator tarafından inşa ettirilen Asılı Kılıç Sarayı, adını sarayın girişinde asılı duran devasa kılıçtan alır. Bu kılıç, Gri İmparatorların askeri gücünü ve adalet anlayışını temsil eder. Asılı Kılıç Sarayı, görkemli mimarisi ve heybetli görünümüyle, bir saraydan çok bir kaleyi andırır. Sarayın yüksek duvarları ve kuleleri, düşmanlara karşı caydırıcı bir mesaj verirken, aynı zamanda imparatorun otoritesini ve gücünü de vurgular. Asılı Kılıç Sarayı, Yi Ti'nin askeri gücünün ve imparatorluk otoritesinin bir simgesidir."
 building_agot_grey_palace_01: "Asılı Kılıç Sarayı"
 building_agot_grey_palace_01_desc: "Üçüncü Gri İmparator tarafından inşa ettirilen Asılı Kılıç Sarayı, saraydan ziyade bir kale görünümünde olup, otoriter bir görünüme sahiptir."
 building_agot_grey_palace_02: "Gölgeli Adalet Sarayı"
 building_agot_grey_palace_02_desc: "Gölge Adalet Sarayı, Gri İmparatorların sonuncusu tarafından inşa ettirilmiş olup, günümüzde İmparatorluk Adalet Bakanı'nın evi olarak işlev görmekte ve imparatorlukta hukuk konusunda sondan bir önceki söz sahibi konumundadır."
  
 building_type_agot_indigo_palace_01: "Çivit Mavisi Hanedan İmparatorluk Sarayı"
 building_type_agot_indigo_palace_01_desc: "Çivit Mavisi İmparatorların ikametgahı olan Siyah Güller Sarayı, İmparator Choq Choq tarafından yüz eşini barındıracak şekilde genişletilmiş ve tamamlanmıştır. Sarayın adı, etrafını çevreleyen bahçelerde yetişen nadir siyah güllerden gelir. Siyah Güller Sarayı, hem ihtişamlı mimarisiyle hem de imparatorluk ailesinin özel hayatına dair ipuçlarıyla dikkat çeker. Saray, Yi Ti'nin zenginliğinin ve ihtişamının bir göstergesidir."
 building_agot_indigo_palace_01: "Siyah Güller Sarayı"
 building_agot_indigo_palace_01_desc: "İmparator Choq Choq'un yüz karısını barındırmak için tamamladığı İndigo İmparatorlarının İmparatorluk Sarayı."
  
 building_type_agot_pearl_white_palace_01: "İnci Beyazı Hanedan İmparatorluk Sarayı"
 building_type_agot_pearl_white_palace_01_desc: "Altıncı İnci Beyazı İmparator ve Dokuz Hadım'ın ilki tarafından inşa ettirilen Kıvrılan Yılan Sarayı, Yin eyaletinin merkezinde yer alır. Saray, adını sarayın etrafını saran ve Yin nehrini taklit eden kıvrımlı yollardan alır. Kıvrılan Yılan Sarayı, Dokuz Hadım'ın Altın İmparatorluk genelinde inşa ettirdiği geniş yol ağının merkezinde yer alır ve imparatorluğun birliğini ve bağlantısını simgeler. Saray, İnci Beyazı Hanedanı'nın barış ve refah döneminin önemli bir anıtıdır."
 building_agot_pearl_white_palace_01: "Kıvrılan Yılan Sarayı"
 building_agot_pearl_white_palace_01_desc: "Altıncı İnci Beyazı İmparator ve Dokuz Hadım'ın ilki tarafından inşa edilen Yılan Sarmaşığı Sarayı, Yin'in merkezine yakın bir yerde yer alır ve Dokuz'un Altın İmparatorluk boyunca genişleteceği büyük yol ağının kalbinde yer alır."
  
 building_type_agot_purple_palace_01: "Mor Hanedan İmparatorluk Sarayı"
 building_type_agot_purple_palace_01_desc: "İlk Çivit Mavisi İmparator tarafından inşa ettirilen Soluk Tırpan Sarayı, imparatorluğun kuzey sınırlarını korumak amacıyla stratejik bir konumda inşa edilmiştir. Saray, adını duvarlarını süsleyen ve düşmanları korkutmak için tasarlanmış soluk tırpan sembollerinden alır. Soluk Tırpan Sarayı, hem askeri bir kale hem de imparatorluk gücünün bir sembolü olarak hizmet vermiştir."
 building_agot_purple_palace_01: "Soluk Tırpan Sarayı"
 building_agot_purple_palace_01_desc: "İlk İndigo İmparatoru tarafından inşa edilen Saray Tırpanı Sarayı, İmparatorluğun kuzey kısımlarını korumak için güçlü bir dayanak noktası görevi görüyordu."
 building_agot_purple_palace_02: "Kırmızı Ejderha Sarayı"
 building_agot_purple_palace_02_desc: "Kırmızı Ejderha Sarayı, eski Saray'dan daha görkemli ve daha gösterişli bir Saray olarak inşa edilmiştir."
 building_agot_purple_palace_03: "Ametist Rüzgarları Sarayı"
 building_agot_purple_palace_03_desc: "Ametist Rüzgarları Sarayı, mirasçı bırakmadan ölen Mor İmparatorların sonuncusu tarafından inşa ettirilmiştir."
  
 building_type_agot_maroon_palace_01: "Kestane Rengi Hanedan İmparatorluk Sarayı"
 building_type_agot_maroon_palace_01_desc: "Kestane Rengi İmparatorlar tarafından inşa ettirilen Yanan Rüzgarlar Sarayı, adını Gölge Toprakları'ndan esen sıcak ve kuru rüzgarlardan alır. Saray, Jinqi şehri tarafından uzun yıllar boyunca Gölge Toprakları'ndan gelen tehditlere karşı bir savunma noktası olarak kullanılmıştır. Yanan Rüzgarlar Sarayı, Yi Ti İmparatorluğu'nun doğu sınırını koruma konusundaki kararlılığının bir simgesidir."
 building_agot_maroon_palace_01: "Yanan Rüzgarlar Sarayı"
 building_agot_maroon_palace_01_desc: "Yanan Rüzgarlar Sarayı, uzun süre Gölge Diyarlar'dan gelen dehşetten Jinqi şehri tarafından korundu."
  
 building_type_agot_scarlet_palace_01: "Kızıl Hanedan İmparatorluk Sarayı"
 building_type_agot_scarlet_palace_01_desc: "Kızıl İmparatorlar tarafından Si Qo şehri ile birlikte inşa ettirilen Parlak Ağaçlar Sarayı, 43 imparatorluk nesli boyunca imparatorluğun kalbinin attığı yer olmuştur. Saray, adını etrafını çevreleyen ve geceleri parıldayan özel ağaçlardan alır. Parlak Ağaçlar Sarayı, Kızıl İmparatorların gücünün ve ihtişamının zirvesini temsil eder. Sarayın ormanın derinliklerinde kaybolması, Kızıl İmparatorluğun sonunu ve doğanın her zaman galip geleceğini simgeler."
 building_agot_scarlet_palace_01: "Parlak Ağaçlar Sarayı"
 building_agot_scarlet_palace_01_desc: "Kızıl İmparatorlar tarafından Si Qo şehriyle birlikte inşa edilen Parlak Ağaç Sarayı, imparatorluğun kırk üç yılı boyunca imparatorluğun kalbinin eviydi."
  
 building_type_agot_five_forts_01: "İnci İmparator'un Duvarları"
 building_type_agot_five_forts_01_desc: "Yi Ti İmparatorluğu'nun kuzey sınırında, donmuş toprakların ve karanlık ormanların arasında yükselen Beş Kale, insanlığın Gecenin Aslanı ve iblislerine karşı son kalesidir. Efsaneye göre, bu devasa kaleler, insan diyarlarını korumak için İnci İmparator tarafından inşa ettirilmiştir. Her biri bir dağ kadar büyük olan bu kaleler, bin fit yüksekliğindeki duvarlarıyla Batıdiyar Suru'nu bile gölgede bırakır. Beş Kale, Yi Ti İmparatorluğu'nun gücünün ve kararlılığının bir simgesidir. Aynı zamanda, insanlığın karanlığa karşı verdiği sonsuz mücadelenin de bir hatırlatıcısıdır."
 building_agot_five_forts_01: "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc: "$building_type_agot_five_forts_01_desc$"
  
 # Pirate Holdings and Buildings 
 building_type_pirate_den_01: "Korsan Sığınağı"
 building_type_pirate_den_01_desc: "Kanun ve düzenin ulaşamadığı ıssız koylar, gizli nehir ağızları ve ıssız adalar... Korsan sığınakları, dünyanın her köşesinde karşımıza çıkabilir. Denizlerde özgürlük arayanlar, kaçaklar ve maceraperestler için bu sığınaklar, hem bir yuva hem de bir üs görevi görür. Hırslı bir korsan lordu veya gözü pek bir paralı asker, stratejik bir noktada üs kurarak, gelip geçen gemileri avlar ve hazinelerini yağmalar. Korsan sığınakları, tehlikenin ve fırsatın iç içe geçtiği, kanunsuz bir dünyanın kapılarını aralar."
 building_pirate_den_01: "Haydut İni"
 building_pirate_den_01_desc: "Bu küçük ve ücra liman, birkaç gemisi olan ve denizlerde şansını arayan haydutların ini haline gelmiştir. Burada, kanunlardan kaçanlar, maceraperestler ve hırsızlar bir araya gelir. Haydut İni, tehlikeli ve kanunsuz bir yer olsa da, aynı zamanda denizlerde özgürlük arayanlar için bir sığınaktır."
 building_pirate_den_02: "Kötü Şöhretli Liman"
 building_pirate_den_02_desc: "Denizlerde nam salmış korsanların ve paralı askerlerin uğrak yeri olan bu liman, kötü şöhretiyle bilinir. Burada, en ünlü korsanlar gemilerini onarır, ganimetlerini satar ve yeni maceralar planlar. Kötü Şöhretli Liman, tehlikeli ve heyecan verici bir yerdir. Ancak aynı zamanda, kanunsuzluğun ve şiddetin kol gezdiği bir yerdir."
 building_pirate_den_03: "Korkunç Kale"
 building_pirate_den_03_desc: "Denizlerdeki en acımasız ve korkunç korsanların yuvası olan bu büyük liman, suç ve kötülüğün kol gezdiği bir kaledir. Burada, en vahşi korsanlar ve katiller cirit atar. Korkunç Kale, dünyanın en tehlikeli yerlerinden biridir ve sadece en cesur ve gözü kara denizciler buraya ayak basmaya cesaret edebilir. Korkunç Kale, karanlığın ve dehşetin hüküm sürdüğü bir yerdir."
  
 building_type_agot_pirate_control_01: "Taverna"
 building_type_agot_pirate_control_01_desc: "Limanda demirli bir veya iki geminin mürettebatına hizmet veren bu küçük ve mütevazı taverna, denizcilerin sıkıntılarını bir nebze olsun hafifletmeye yeter. Burada, denizciler ucuz içki içer, sohbet eder ve dinlenirler. Delik Fıçı Tavernası, korsan sığınağının sosyal hayatında önemli bir rol oynar."
 building_agot_pirate_control_01: "Delik Fıçı Tavernası"
 building_agot_pirate_control_01_desc: "Yerel sulama deliği, bir veya iki gemi limana geldiğinde mürettebatın sıkıntılarını hafifletmek için oldukça işe yarıyor."
 building_agot_pirate_control_02: "Kart Masaları"
 building_agot_pirate_control_02_desc: "Kumar her zaman vakit geçirmek içindir; yeni iskambil masalarıyla mürettebatı meşgul edecek bir şey daha var."
 building_agot_pirate_control_03: "Grog Evi"
 building_agot_pirate_control_03_desc: "Bir içki evi, iyi bir korsan cennetinin neredeyse bir zorunluluğudur. Mürettebat susamıştır ve içki, bu susuzluğu gidermek için her zaman iyi bir seçimdir."
 building_agot_pirate_control_04: "Yağmalanmış Şarap Depoları"
 building_agot_pirate_control_04_desc: "Dünya çapında ticareti yapılan en popüler mallardan biri şarap ve içkilerdir ve fazladan birkaç fıçı bulunan bir gemiyi tercih eden mürettebat her zaman mutlu olur."
 building_agot_pirate_control_05: "Akıncı Salonu"
 building_agot_pirate_control_05_desc: "Bu bar, yağmacılara ve korsanlara hizmet etmesiyle ünlüdür — ve sadece yağmacılara ve korsanlara. Dürüst denizciler burada hoş karşılanmaz."
 building_agot_pirate_control_06: "Kötü Şöhretli Mekan"
 building_agot_pirate_control_06_desc: "En kötü şöhretli ve en tanınmış müşteri kitlesine ev sahipliği yapan bu işletme, zayıf kalplilere veya parası kısıtlı olanlara göre değil."
  
 building_type_agot_pirate_economic_01: "Karaborsa"
 building_type_agot_pirate_economic_01_desc: "Korsanların güvendiği yerel tefeciler, yağmalanan malları değerinde satmak ve paraya çevirmek konusunda uzmandırlar. Tefeciler, geniş bir alıcı ağına sahip oldukları için, korsanların ellerindeki malları hızlı ve kolay bir şekilde satmalarını sağlarlar. Elbette bu hizmetlerinin karşılığında, satılan mallardan küçük bir pay alırlar."
 building_agot_pirate_economic_01: "Yerel Tefeci"
 building_agot_pirate_economic_01_desc: "Yağma ve ganimeti satmak için güvenilir olan yerel bir çitçidir ve onlar sadece üstten küçük bir miktar alırlar."
 building_agot_pirate_economic_02: "Şüpheli Seyyar Satıcılar"
 building_agot_pirate_economic_02_desc: "En iyi zamanlarda bile seyyar satıcılara güvenilmemeli ve bunlar en iyi zamanlar değil. Ancak, taşımanız gereken eşyaların boyutu ve miktarı göz önüne alındığında, seçici olamazsınız."
 building_agot_pirate_economic_03: "Kaçakçılık Pazarı"
 building_agot_pirate_economic_03_desc: "Çalıntı malları tek bir tüccara sattırmak varken, bütün bir pazarın olması neden mümkün olsun ki?"
 building_agot_pirate_economic_04: "Özel Gemi Kullanma Sözleşmeleri"
 building_agot_pirate_economic_04_desc: "Dürüst ve düzenli olanlar bile kötü şeyler yapılmasını isterler — bir rakibin gemisinin batırılmasını, bir rakibin kaçırılmasını, yabancı bir gücün taciz edilmesini. Korsanlık sözleşmeleri böyle yapılır."
 building_agot_pirate_economic_05: "Haraç Toplayıcıları"
 building_agot_pirate_economic_05_desc: "Pazarınızı kullanmak isteyen herkes şimdi vergisini ödemelidir ve tahsildarlarınız da size hak ettiklerini mutlaka verecektir."
 building_agot_pirate_economic_06: "Paravan Şirketler"
 building_agot_pirate_economic_06_desc: "Birinin ekonomik gücü o kadar büyükse ki meşru şirketler bile sizinle çalışmak istiyorsa, bir korsanın sahte şirketlere, yani gerçek şirketlerin meşru yüzlerine ihtiyacı vardır."
  
 building_type_agot_pirate_supply_01: "Kaçakçı Koyu"
 building_type_agot_pirate_supply_01_desc: "Kaçakçılar, yasadışı faaliyetlerini gizli tutmak için sessiz sığınaklara ihtiyaç duyarlar. Bu sığınaklar, genellikle ıssız koylar, mağaralar veya ormanlık alanlarda bulunur. Kaçakçılar, bu sığınaklarda saklanır, mallarını depolar ve yetkililerden gizlenirler. Sessiz sığınaklar, kaçakçılar için hayatta kalmanın ve işlerini sürdürmenin olmazsa olmazıdır."
 building_agot_pirate_supply_01: "Sessiz Sığınak"
 building_agot_pirate_supply_01_desc: "Kaçakçılar için sessiz bir saklanma yeri her zaman işe yarar bir şeydir, çünkü ne zaman dikkatli gözlerden kaçmaları gerekeceğini asla bilemezsiniz."
 building_agot_pirate_supply_02: "Gizli İskeler"
 building_agot_pirate_supply_02_desc: "Bazı iskeleler, gerekli belgeleri olmayanlar için daha uygundur."
 building_agot_pirate_supply_03: "Susturulmuş Kürekler"
 building_agot_pirate_supply_03_desc: "Gece karaya çıkmak iyi bir göze, yıldız bilgisine, cesur bir yüreğe ve hepsinden önemlisi susturulmuş küreklere ihtiyaç duyar."
 building_agot_pirate_supply_04: "Gizli Sığınak"
 building_agot_pirate_supply_04_desc: "Yabancılardan uzak, güvenli bir liman her zaman kaçakçılara ihtiyaç duyar; çünkü hem mecazi hem de gerçek anlamda fırtınalar her zaman ufuktadır."
 building_agot_pirate_supply_05: "Taranmış Kıyılar"
 building_agot_pirate_supply_05_desc: "Girişimci bir kaçakçı, limanlar onlara kapalıyken ne yapmalıdır? Kendi limanını yapmalıdır! Ve ilk adım, bir kıyı şeridini taramaktır."
 building_agot_pirate_supply_06: "İllegal Liman"
 building_agot_pirate_supply_06_desc: "Bir bölgeye yasadışı malları sokmak ve çıkarmak için kendi yasadışı limanı varken, neden liman görevlilerine rüşvet verilsin, neden gece vakti gizlice limana girilsin veya muhafızları atlatılsın?"
  
 building_type_agot_pirate_troop_01: "Cephanelik"
 building_type_agot_pirate_troop_01_desc: "Her korsan, en alt kademedeki aşçıdan kaptana kadar, her zaman silahlı dolaşır. Korsan gemilerinde, silahlar kolayca erişilebilecek yerlerde saklanır. Çünkü denizlerde her an tehlikeyle karşılaşmak mümkündür ve korsanlar her zaman savaşa hazır olmalıdır."
 building_agot_pirate_troop_01: "Saklanmış Silahlar"
 building_agot_pirate_troop_01_desc: "Her korsanın kendine ait bir silah deposu vardır; en alt seviyedeki aşçıdan kaptana kadar herkesin elinin altında bir silah bulunmalıdır."
 building_agot_pirate_troop_02: "Yağmalanmış Depolar"
 building_agot_pirate_troop_02_desc: "Herhangi bir gemiyi ele geçirirken en kullanışlı ganimetlerden biri, yenilen mürettebatın silahlarıdır; bu silahlar artık sizin mürettebatınızın silahlarıdır!"
 building_agot_pirate_troop_03: "Depo Stokları"
 building_agot_pirate_troop_03_desc: "İyi bir silah stokuna sahip olmak her zaman iyi bir fikirdir."
 building_agot_pirate_troop_04: "Yüzen Cephanelik"
 building_agot_pirate_troop_04_desc: "Silahlarınızı en iyi nerede saklayabilirsiniz? Denizde! Böylece hiçbir hırsız sizin haklı olarak çaldığınız şeyi çalamaz!"
 building_agot_pirate_troop_05: "Egzotik Silahlar"
 building_agot_pirate_troop_05_desc: "Denizler büyük bir potadır ve bir sonraki hamlenizde ne alacağınızı asla bilemezsiniz; belki bir Norvoshi uzun baltası, bir altın yürek yayı, bir Lengii mızrağı?"
 building_agot_pirate_troop_06: "Filo Cephaneliği"
 building_agot_pirate_troop_06_desc: "İyi bir korsan lordu sadece kendi mürettebatını değil, tüm filoyu da donatarak tüm gemilerin av olmasını sağlar."
  
 building_type_agot_pirate_military_01: "Korsan Rıhtımı"
 building_type_agot_pirate_military_01_desc: "Tek bir gemisi olan bir korsan bile, gemisinin bakımını ihmal etmemelidir. Bağlama Yeri, korsanların gemilerini güvenli bir şekilde bağlayabilecekleri ve temel onarımları yapabilecekleri basit bir iskeledir. Her ne kadar mütevazı olsa da, Bağlama Yeri, korsanın gemisini denizde tutmak ve operasyonlarına devam edebilmek için önemlidir."
 building_agot_pirate_military_01: "Bağlama Yeri"
 building_agot_pirate_military_01_desc: "Geminin bakımı, tek başınıza paspas yapmanız gerekse bile, her zaman yapılmalıdır."
 building_agot_pirate_military_02: "Rasgele Demirleme Yeri"
 building_agot_pirate_military_02_desc: "Bir korsan, elindekiyle ilgilenir, doğaçlama demirleme yeri en iyisi olmasa bile, geminizi denizde olduğundan daha iyi tamir etmenize olanak tanır."
 building_agot_pirate_military_03: "Virane Rıhtım"
 building_agot_pirate_military_03_desc: "Bu harap rıhtım gerçek bir iskeleye daha yakın, ama yine de daha iyi olabilirdi."
 building_agot_pirate_military_04: "Donanma Firarileri"
 building_agot_pirate_military_04_desc: "Bu liman işçileri ve denizciler Braavos'tan Leng'e kadar dünyanın her yerinden geldiler ve onların becerileri iyi bir amaç için kullanılacak."
 building_agot_pirate_military_05: "Denizci Kışlası"
 building_agot_pirate_military_05_desc: "Limandaki denizciler için konut ihtiyacı arttığından, her türlü konforun bulunduğu bir kışla inşa edilecek; aslında tüm konforlar değil."
 building_agot_pirate_military_06: "Korsan Tersanesi"
 building_agot_pirate_military_06_desc: "Bunlar artık limana ev sahipliği yapan tüm korsanlara ve korsanlara hizmet veren gerçek bir tersane."
  
 building_type_agot_pirate_fortification_01: "Gözcüler"
 building_type_agot_pirate_fortification_01_desc: "İyi bir gözcü bulmak zordur. Korsanlar arasında, nöbet tutarken içki içmek yaygın bir alışkanlıktır. Ancak bu, gözcülerin dikkatini dağıtabilir ve tehlikeleri gözden kaçırma riskini artırabilir. Sarhoş devriyeler, korsan sığınaklarının güvenliği için her zaman en etkili yöntem değildir."
 building_agot_pirate_fortification_01: "Sarhoş Devriyeler"
 building_agot_pirate_fortification_01_desc: "Bu devriyelerin, içeceğin sadece kendilerini sıcak tutmak için olduğunu iddia etmeleri de iyi bir yardım bulmanın zor olduğunu gösteriyor."
 building_agot_pirate_fortification_02: "Uzak Gözlüler"
 building_agot_pirate_fortification_02_desc: "Uzak gözler, ufku sürekli tarayarak tehdit veya av olabilecek kara veya gemileri arayan gözetleme noktalarıdır."
 building_agot_pirate_fortification_03: "Karga Yuvaları"
 building_agot_pirate_fortification_03_desc: "Nöbet tutan uzaklardaki gözlere yardımcı olmak için, karga yuvaları onlara ufku izleyebilecekleri bir yer sağlar."
 building_agot_pirate_fortification_04: "İşaret Bayrakları"
 building_agot_pirate_fortification_04_desc: "İşaret bayraklarının kullanımı, mesajların farklı gözetleme noktaları, gemiler ve üsler arasında kolay ve hızlı bir şekilde paylaşılmasını sağlar."
 building_agot_pirate_fortification_05: "Myr Gözleri"
 building_agot_pirate_fortification_05_desc: "Myr gözlerinin kullanımı, ufukta bir leke bile yaklaşan bir tehdit olarak tanımlanabildiğinde, gözetleme noktalarının daha önce hiç olmadığı kadar uzağı görmesini sağlar."
 building_agot_pirate_fortification_06: "Çürümüş Enkazlar"
 building_agot_pirate_fortification_06_desc: "Limanı daha iyi korumak için, gelen herhangi bir tehdide karşı koruma sağlamak amacıyla, sintinede çürümüş enkazlar etrafına sürüklenmiştir."
  
  # Farm Buildings 
 building_type_agot_urban_farms_01: "Fırınlar"
 building_type_agot_urban_farms_01_desc: "Her köyde, halkın ekmek ihtiyacını karşılayan bir fırıncı bulunur. Köy fırıncısı, toplumun saygın ve önemli bir üyesidir. Çünkü ürettiği ekmek, insanların hayatta kalması için hayati önem taşır. Her lord, halkını doyurmak ve huzursuzluğu önlemek için köy fırıncısına destek verir ve fırının faaliyetlerini sürdürmesini sağlar."
 building_agot_urban_farms_01: "Köy Fırıncısı"
 building_agot_urban_farms_01_desc: "Ekmek her köyün anahtarıdır, ekmek olmazsa halk açlıktan ölür, bu nedenle köy fırıncısı her ağanın önemli yatırımıdır."
 building_agot_urban_farms_02: "Fırın"
 building_agot_urban_farms_02_desc: "Artan bir nüfusu desteklemek için daha fazla ekmeğe ihtiyaç duyulacak ve dolayısıyla daha büyük bir fırın yapılması gerekecek."
 building_agot_urban_farms_03: "Aş Evi"
 building_agot_urban_farms_03_desc: "Fırıncılık gelişti, artık başka yiyecekler de servis ediliyor, bu büyüme insanlara iyi bir destek oldu."
 building_agot_urban_farms_04: "Yol Kenarı Hanı"
 building_agot_urban_farms_04_desc: "Artık seyahatler arttığından her yerden insanlar yemek ve dinlenmek için handa konaklıyor."
 building_agot_urban_farms_05: "Kasaba Fırıncısı"
 building_agot_urban_farms_05_desc: "Nüfusun artmasıyla köy bir kasabaya dönüşmüş ve fırın da onunla birlikte büyümüş."
 building_agot_urban_farms_06: "Ünlü Han"
 building_agot_urban_farms_06_desc: "Bazı hanlar, sundukları lezzetli yemekler, konforlu konaklama ve eğlenceli atmosfer ile ün kazanır. Bu hanlar, hem sıradan halk hem de soylular tarafından tercih edilir. Ünlü hanlar, bölgenin cazibe merkezleri haline gelir ve ticarete de canlılık katar."
 building_agot_urban_farms_07: "Şehir Fırıncısı"
 building_agot_urban_farms_07_desc: "Kasaba gerçek bir şehre dönüştükçe, ona yiyecek sağlayanlar da gelişip büyüdü."
 building_agot_urban_farms_08: "Fırıncılar Loncası"
 building_agot_urban_farms_08_desc: "Bir zamanlar bağımsız ve ayrı olan fırıncılar, artık şehir hayatının getirdiği zorunluluklar nedeniyle bir araya gelerek tam bir Fırıncılar Loncası kurmuş durumdalar."
  
 building_type_agot_steppe_farms_01: "Bozkır Çiftlikleri"
 building_type_agot_steppe_farms_01_desc: "Bozkırın sınırlı yağış miktarı, çoğu ürünün yetişmesini zorlaştırır. Ancak saman, kuraklığa dayanıklı bir bitki olduğu için, bozkır çiftliklerinde yaygın olarak yetiştirilir. Saman, hayvan yemi olarak kullanılır ve çiftlik ekonomisine katkıda bulunur."
 building_agot_steppe_farms_01: "Saman Çiftlikleri"
 building_agot_steppe_farms_01_desc: "Bölgedeki yağış miktarının az olması nedeniyle çoğunlukla saman yetiştirilen küçük çiftlikler."
 building_agot_steppe_farms_02: "Fasulye Çiftlikleri"
 building_agot_steppe_farms_02_desc: "Bu çiftlikler, diğer ürün ve hayvancılık faaliyetlerine destek olmak amacıyla fasulye tarımına da yönelmişler."
 building_agot_steppe_farms_03: "Arpa Çiftlikleri"
 building_agot_steppe_farms_03_desc: "Arpa, bu kurak topraklarda önemli bir üründür ve daha fazla ürün verimi sağlayarak daha fazla nüfusu desteklemeye olanak tanır."
 building_agot_steppe_farms_04: "Hardal Çiftlikleri"
 building_agot_steppe_farms_04_desc: "Hardal, bozkırların ve kuzey bölgelerinin iklimine rahatlıkla dayanabilen dayanıklı bir bitkidir."
 building_agot_steppe_farms_05: "Buğday Çiftlikleri"
 building_agot_steppe_farms_05_desc: "Buğday tarlaları her nüfus için hayati öneme sahip olup, bozkırda bile yüksek verim alınmasını sağlar."
 building_agot_steppe_farms_06: "Çavdar Çiftlikleri"
 building_agot_steppe_farms_06_desc: "Çavdar çiftlikleri, çayır çiftlikleri için önemli bir gıda ve gelir kaynağıdır; gıda ve alkol üretimini sağlar."
 building_agot_steppe_farms_07: "Karma Tahıl Çiftlikleri"
 building_agot_steppe_farms_07_desc: "Sadece tek bir ürüne güvenmek talihsizliğe yol açabilir; ancak çok çeşitli ürünlerle halkımızın beslenmesini ve refahını sağlayabiliriz."
 building_agot_steppe_farms_08: "Kış Buğdayı Çiftlikleri"
 building_agot_steppe_farms_08_desc: "Kışın ve hatta yazın karlı havaların üstesinden gelebilmek için Kış Buğdayı, Kuzey'de tarımın olmazsa olmazıdır."
  
 #City Walls 
 building_type_city_walls_01: "Şehir Duvarları" #NT!
 building_type_city_walls_01_desc: "Bir kalenin duvarları kadar büyük olmayan bu duvarlar, yardım gelene kadar bu ekonomik merkezi koruyacak temel duvarlardır." #NT!
 building_city_walls_01: "Hızlı Pallisade" #NT!
 building_city_walls_01_desc: "Bu pallisade, saldırganları caydırmak umuduyla hızla inşa edildi." #NT!
 building_city_walls_02: "Ahşap Duvarlar" #NT!
 building_city_walls_02_desc: "Kalıcı ahşap duvarlar artık bu kasabada yaşayan tüccarları ve insanları korumaktadır." #NT!
 building_city_walls_03: "Basit Taş Duvarlar" #NT!
 building_city_walls_03_desc: "Daha fazla tüccar ve lonca çekme umuduyla, bu yerleşim artık onları tehditlerden korumak için basit taş duvarlara sahip." #NT!
 building_city_walls_04: "Taş Duvarlar" #NT!
 building_city_walls_04_desc: "Bu yerleşim yeri artık akıncılardan ve haydutlardan korunmak için taş duvarlara sahiptir." #NT!
  
 building_type_agot_slave_camps_01: "Köle Kampları"
 building_type_agot_slave_camps_01_desc: "Eski Ghis ve Valyria'nın ihtişamlı şehirleri, devasa piramitleri ve görkemli anıtları, karanlık bir gerçeğin üzerine inşa edilmiştir: Kölelik. Ucuz ve acımasızca sömürülen kölelerin emeği, bu imparatorlukların yükselişini ve ihtişamını mümkün kılmıştır. Köle kampları, bu acımasız sistemin kalbinde yer alıyordu. Bu kamplarda, binlerce köle, özgürlüklerinden ve insanlıklarından yoksun bırakılarak, efendilerinin hırslarını tatmin etmek için zorla çalıştırılıyordu. Köle kampları, Eski Ghis ve Valyria'nın ihtişamının ardında yatan acımasız gerçeği, insanlık tarihinin karanlık bir sayfasını temsil etmektedir."
 building_agot_slave_camps_01: "Küçük Köle Barınağı"
 building_agot_slave_camps_01_desc: "İnsanlığın utanç verici bir lekesi olan bu küçük ve sefil barınak, bir avuç köleyi zorla barındırır. Sıkışık ve sağlıksız koşullar, kölelerin yaşamlarını daha da zorlaştırır. #V Bu bina en fazla bir [GetModifier('slave_pop_1').GetNameWithTooltip]nu destekler.#!"
 building_agot_slave_camps_02: "Büyük Köle Barınağı"
 building_agot_slave_camps_02_desc: "Daha fazla köleyi barındırmak için inşa edilen bu genişletilmiş barınak, hala insanlık dışı koşullara sahiptir. Kölelerin temel ihtiyaçları zar zor karşılanır ve yaşamları sürekli bir mücadele içinde geçer. #V Bu bina en fazla bir [GetModifier('slave_pop_2').GetNameWithTooltip]nu destekler.#!"
 building_agot_slave_camps_03: "Köle Gecekonduları"
 building_agot_slave_camps_03_desc: "Köle nüfusu arttıkça, efendiler, daha fazla köleyi barındırmak için gecekondu bölgeleri oluştururlar. Bu pis ve kalabalık gecekondular, en temel hijyen koşullarından yoksundur ve köleler hastalık ve sefalet içinde yaşarlar. #V Bu bina en fazla bir [GetModifier('slave_pop_3').GetNameWithTooltip]nu destekler.#!"
 building_agot_slave_camps_04: "Müzayede Alanı"
 building_agot_slave_camps_04_desc: "Köle ticareti, bu utanç verici açık artırma alanlarında yapılır. Köleler, hayvanlar gibi alınıp satılır ve insanlıklarından soyutlanırlar. Açık artırma alanları, köleliğin acımasız ve insanlık dışı doğasını gözler önüne serer. #V Bu bina en fazla bir [GetModifier('slave_pop_4').GetNameWithTooltip]nu destekler.#!"
 building_agot_slave_camps_05: "Köle Ambarı"
 building_agot_slave_camps_05_desc: "Köle ambarları, köleleri kontrol altında tutmak ve isyanları önlemek için tasarlanmıştır. Bu ambarlarda, köleler sıkı bir gözetim altında tutulur ve özgürlükleri tamamen kısıtlanır. #V Bu bina en fazla bir [GetModifier('slave_pop_5').GetNameWithTooltip]nu destekler.#!"
 building_agot_slave_camps_06: "Büyük Müzayede Alanı"
 building_agot_slave_camps_06_desc: "Büyük açık artırma alanları, köle ticaretinin merkezi noktalarıdır. Bu alanlarda, farklı bölgelerden gelen köle tüccarları bir araya gelir ve binlerce köleyi alıp satarlar. Büyük açık artırma alanları, köleliğin yaygınlığını ve kârlılığını gösterir. #V Bu bina en fazla bir [GetModifier('slave_pop_6').GetNameWithTooltip]nu destekler.#!"
 building_agot_slave_camps_07: "Köle Bölgesi"
 building_agot_slave_camps_07_desc: "Kölelerin çokluğu, asgari ve yetersiz erzakla bile onları barındırmak için tam bir bölge gerektiriyor. #V Bu bina [GetModifier('slave_pop_7').GetNameWithTooltip]'e kadar destek sağlıyor.#!"
 building_agot_slave_camps_08: "Köle Mahallesi"
 building_agot_slave_camps_08_desc: "Köle sayısı kendi başına bir şehrin büyüklüğünü kapsayacak kadar büyüdükçe, uyumlu bir iş gücünü sürdürmek için ayrılmış bir köle mahallesine ihtiyaç duyulabilir. #V Bu bina [GetModifier('slave_pop_8').GetNameWithTooltip]'e kadar destekler.#!"
  
