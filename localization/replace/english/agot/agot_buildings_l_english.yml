 building_type_cobblers_square_01: "Kunduracı Meydanı"
 building_type_cobblers_square_01_desc: "Tanrılar Kapısı'ndan gelindiğinde ilk büyük meydan olan Kunduracı Meydanı, etrafını saran çok sayıda kunduracıdan dolayı bu ismi almıştır; ancak burası, Demir Taht'a karşı Tanrıların hoşnutsuzluğunu dile getirenlerin evi olarak da bilinir."
