 building_castamere_mines_01: "Castamere Madenci Yerleşimi"
 building_castamere_mines_01_desc: "Zengin cevher damarlarının keşfedilmesiyle birlikte, bölgede küçük bir madenci yerleşimi kuruldu. Yerleşimciler, damarları açığa çıkarmak ve değerli cevherleri topraktan sökmeye başladılar. Ancak, şu an için sadece yüzeyi kazıyarak ilerleyebiliyorlar."
 building_castamere_mines_02: "Castamere Madeni"
 building_castamere_mines_02_desc: "Yerleşimin hızla büyümesiyle birlikte, çıkarılan cevher miktarı da artış gösteriyor. Bölgeye gelen yetenekli mühendisler sayesinde, nihayet gerçek bir maden inşa edilebiliyor."
 building_castamere_mines_03: "Büyük Castamere Madeni"
 building_castamere_mines_03_desc: "Madencilik faaliyetleri gittikçe genişledikçe, madenin kendisi de büyümeye devam ediyor. Daha fazla giriş inşa ediliyor ve derinlerdeki cevhere ulaşmak için devasa şaftlar kazılıyor."
 building_castamere_mines_04: "Rammelsberg Castamere Kompleksi"
 building_castamere_mines_04_desc: "Cevher üretimi doruk noktasına ulaştıkça, yerleşimin etrafında çok sayıda dökümhane ve eritme tesisi kuruluyor. Metal işleme, bölge halkı için adeta ikinci bir doğa haline geliyor ve geliştirdikleri üstün beceriler tüm dünyada ün kazanıyor."
  
