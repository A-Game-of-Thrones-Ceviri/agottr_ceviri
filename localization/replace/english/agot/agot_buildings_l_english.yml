building_type_agot_grand_temple_of_trios_01_desc:0 "Üçlü Tanrı Tapınağı, nehrin üzerinde yükselen ve Kanayan Kule kadar şehirde bir işaret noktası olan Tyrosh'taki merkezi bir yapıdır."
