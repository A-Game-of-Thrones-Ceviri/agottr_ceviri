 building_building_moat_03: "Geniş hendek"
 building_type_building_moat_03: "Dış Savunmalar"
 building_building_moat_03_desc: "Hendek genişletilmiş ve artık olası bir saldırgan için gerçek bir engel teşkil ediyor."
