building_type_ironwood_01_desc:0 "Kurt Ormanı'nda, ahşabı Batıdiyar'daki diğerlerinden daha güçlü ve daha koyu olan Demirağaç ağaçları bulunur. Aletler, silahlar, ekipmanlar ve hatta binalar için kullanılan Demirağaçların potansiyelinden yararlanmak kazançlı olabilir."
