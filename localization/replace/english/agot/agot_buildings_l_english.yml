building_type_agot_pentos_harbor_01_desc:0 "Pentos'un büyük rıhtımı, şehrin en büyük limanıdır ve dünyanın dört bir yanından gelen gemilere ev sahipliği yapmaktadır. Rıhtıma yanaşan tüm gemiler, şehir yetkilileri tarafından denetlenmekte ve vergilendirilmekte ve bu da magistraların ve şehir soylularının zengin kalmasını sağlamaktadır."
