building_type_agot_magister_harbor_01_desc:0 "Pentos'un iki limanının küçüğü olan Magistralar Limanı, şehrin en zengin magistralarının gemilerine ev sahipliği yapmaktadır. Buradan gemileriyle Dar Deniz, Yaz Denizi ve Yeşim Denizi'nde ticaret yaparak baharat, ipek ve peynir ticareti yapmaktadırlar."
