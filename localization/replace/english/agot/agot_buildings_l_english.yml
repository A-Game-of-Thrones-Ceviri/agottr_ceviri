 building_agot_eastwatch_01: "Doğu-Deniz-Gözlemesi"
 building_agot_eastwatch_01_desc: "Gece Nöbetçileri'nin en doğudaki kalesi olan Doğu Nöbetçisi, kardeşliğin tek limanı olarak hizmet veriyor ve Nöbetçileri ayakta tutmak için yiyecek ve ticaret getirmek açısından önemli bir yer."
  
