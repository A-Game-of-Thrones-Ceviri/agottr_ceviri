# Stepstones Special Buildings
building_type_agot_racallios_fort_01:0 "Kantaşı Yurdu"
building_type_agot_racallios_fort_01_desc:0 "Basamak Taşları'nın en büyüğü olan Kantaşı, her zaman bu sularda dolaşan korsanlar ve yağmacılar için bir cennet olmuştur."
building_agot_racallios_fort_01:0 "Racallio'nun Kalesi"
building_agot_racallios_fort_01_desc:0 "Racallio Ryndoon, Daemon Targaryen tarafından kurulan paralı asker krallığından Basamak Taşlarını fethetmek için defalarca gönderildi: önce Lys, Myr ve Tyrosh'un Ebedi İttifakı tarafından, sonra da tek başına Tyrosh tarafından. Sonunda başardığında, fetihlerini kendi şehrine teslim etmek yerine korsanlığa başladı ve kendini kral ilan etti. Kantaşı'ndan Üç Kız Kardeş, Braavos, Pentos, Dorne, Sürüklenme İşareti ve Demir Taht ile savaşacak ve ittifak kuracak, talihin rüzgarlarıyla birlikte taraf değiştirecekti."

building_type_agot_crab_fields_01:0 "Bakire'nin Yatağı"
building_type_agot_crab_fields_01_desc:0 "Kantaşı kadar kötü şöhretli olmasa da, Denmaiden ve Bakire'nin Yatağı adlı korsan cenneti, Basamak Taşları veya Basilisk Adaları'ndaki herhangi bir ada kadar tehlikelidir."
building_agot_crab_fields_01:0 "Yengeç Tarlaları"
building_agot_crab_fields_01_desc:0 "Craghar Drahar imkansızı başarıp Basamak Taşlarını korsan belasından kurtardığında, siyah bayrakları kaldıranlara karşı acımasız davrandı. Hüküm giyen korsanlar kazığa bağlanıyor ve ölürken yengeçlerin yemesi için sahilde bırakılıyordu."

