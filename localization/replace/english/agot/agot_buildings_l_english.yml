building_type_agot_castamere_ruins_01:0 "Castamere"
building_type_agot_castamere_ruins_01_desc:0 "Castamere küçük bir kale gibi görünebilir, ancak Reyneler yerin derinliklerine kadar genişledi. Yeraltında, madenler derin ve güçlü bir şekilde uzanır."
building_agot_castamere_ruins_01:0 "Sular Altında Kalmış Madenler"
building_agot_castamere_ruins_01_desc:0 "Reyneler ve Tarbeckler isyan ettiğinde, Tywin Lannister'da rakiplerini buldular, hiçbir merhamet göstermeden onları su bastırdı ve Castamere'ye Yağmurları getirdi."
building_agot_castamere_ruins_02:0 "Yeniden İnşa Edilmiş Castamere Madenleri"
building_agot_castamere_ruins_02_desc:0 "Artık temizlenen Castamere Madenleri. Büyük salonları gölün altında derinlere iniyor."

building_type_agot_lann_sept_01:0 "Lann'ın Septi"
building_type_agot_lann_sept_01_desc:0 "Sıradan halkın Zeki Lann tarafından inşa edildiğine dair yanlış inancı nedeniyle genellikle Lann'ın Septi olarak adlandırılan Lannisport Septi, krallığın büyük Septlerinden biridir. Büyüklüğü ve ihtişamı yalnızca Büyük ve Yıldızlı Septlerden sonra gelir."
building_agot_lann_sept_01:0 "$building_type_agot_lann_sept_01$"
building_agot_lann_sept_01_desc:0 "$building_type_agot_lann_sept_01_desc$"

building_type_agot_lions_dock_01:0 "Aslan Rıhtımı"
building_type_agot_lions_dock_01_desc:0 "Lannisport'un rıhtımları, Volantis'inki kadar büyük veya Braavos'unki kadar güvenli olmasa da dünyanın dört bir yanından gemileri çeker. Casterly Kayası'nın altının efsaneleri Asshai'den Ib'e kadar bilinir ve tüccarlar her zaman altın arayacaktır."
