building_type_building_moat_05:0 "Dış Savunmalar"
building_building_moat_05_desc:0 "Bu kaleyi çevreleyen hendek, yerel bir dere tarafından beslenecek şekilde tasarlanmıştır. Artık tatlı suda çeşitli balık türleri bulunabilir ve kanalizasyon kaleden uzağa taşınır."
building_type_building_moat_05_desc:0 "Bu kaleyi çevreleyen hendek, yerel bir dere tarafından beslenecek şekilde tasarlanmıştır. Artık tatlı suda çeşitli balık türleri bulunabilir ve kanalizasyon kaleden uzağa taşınır."
building_building_moat_06:0 "Göl Hendeği"
building_type_building_moat_06:0 "Etkileyici Dış Savunmalar"
building_building_moat_06_desc:0 "Bu topraklar büyük bir tatlı su gölünün ortasında yer almaktadır. Birkaç dere tarafından beslenen su boşaltılamaz ve savunuculara tükenmez bir tatlı su kaynağı sağlar. Barış zamanında genellikle kayıkla gezmek için kullanılır."
