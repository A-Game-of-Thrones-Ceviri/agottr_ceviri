# Crownlands Special Buildings
building_type_the_red_keep_01:0 "Kızılhisar"
building_type_the_red_keep_01_desc:0 "Kızılhisar, Yedi Krallık'ın tam kalbinde yer alır. Aegon Tepesi'nin yükseklerinde bulunan kırmızı duvarları ve kuleleri, Kral'ın Şehri'ni korur. Yedi Krallık'ın Hükümdarı, Aegon'un düşmüş düşmanlarının bin kılıcından dövülmüş Demir Taht'tan buradan hükmeder."
building_the_red_keep_01:0 "Aegonhisarı"
building_the_red_keep_01_desc:0 "Fatih'in karaya çıktığında inşa ettiği tahta kale olan bu küçük hisar, genç krallık için merkezi bir idari merkez görevi görür. Mütevazı haline rağmen, binlerce insan duvarlarının dışına akın ederek etrafında küçük bir şehrin doğmasına neden olmuştur."
building_the_red_keep_02:0 "Maegor'un Hisarı"
building_the_red_keep_02_desc:0 "Targaryen Hanesi'nin gücünü ve ihtişamını göstermek için, Aegonhisarı yıkıldı ve yerine heybetli bir taş kale inşa edildi. Bu kalenin kalbinde, kendi başına bir kale olan, bir hendek ve köprüyle korunan, güçlü duvarları ve kuleleriyle çevrili ve gizli salonlar ve tünellerle bezeli Maegor'un Hisarı bulunur."
building_the_red_keep_03:0 "$building_type_the_red_keep_01$"
building_the_red_keep_03_desc:0 "$building_type_the_red_keep_01_desc$"

building_type_seven_gates_01:0 "Kral'ın Şehri'nin Yedi Kapısı"
building_type_seven_gates_01_desc:0 "Kral Aegon I'in emriyle Sör Osmund Strong ve Baş Üstat Gawen tarafından inşa edilen Kral'ın Şehri'nin surlarına yedi devasa kapı hakimdir: Tanrılar Kapısı, Aslan Kapısı, Nehir Kapısı, Eski Kapı, Demir Kapı, Kral Kapısı ve Ejderha Kapısı."
building_seven_gates_01:0 "$building_type_seven_gates_01$"
building_seven_gates_01_desc:0 "$building_type_seven_gates_01_desc$"

building_type_cobblers_square_01:0 "Ayakkabıcılar Meydanı"
building_type_cobblers_square_01_desc:0 "Tanrılar Kapısı'ndan gelirken karşılaşılan ilk büyük meydan olan Ayakkabıcılar Meydanı, adını etrafını saran çok sayıda ayakkabıcıdan almıştır, ancak Tanrıların Demir Taht'a karşı hoşnutsuzluğunu vaaz edenlere ev sahipliği yapmasıyla da bilinir."
building_cobblers_square_01:0 "$building_type_cobblers_square_01$"
building_cobblers_square_01_desc:0 "$building_type_cobblers_square_01_desc$"

building_type_holy_site_great_sept_01:0 "Baelor'un Ulu Septi"
building_type_holy_site_great_sept_01_desc:0 "Mermer kubbeli Baelor'un Ulu Septi, adını taşıyan Septon-Kral tarafından yaptırılmış olan ve Batıdiyar'daki en önemli Sept'dır. Baş Septon'un makamı ve Yedinin İnancı'nın merkezidir."
