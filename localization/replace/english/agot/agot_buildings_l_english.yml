 building_agot_shadow_tower_01_desc: "Gözcülerin en batıdaki ikinci kalesi olan Gölge Kule, Kafatasları Köprüsü'nü korumak için kullanılır."
  
  # Crownlands Special Buildings 
 building_type_the_red_keep_01: "Kırmızı Kale"
 building_type_the_red_keep_01_desc: "Kızıl Kale, Yedi Krallığın tam kalbindedir. Aegon Tepesi'nin tepesinde, kırmızı duvarları ve kuleleri Kral Toprakları'nı korur. Buradan, Yedi Krallığın Efendisi, Aegon'un düşmüş düşmanlarının binlerce bıçağından dövülmüş Demir Taht'ın tepesinden hüküm sürer."
 building_the_red_keep_01: "Aegonfort"
 building_the_red_keep_01_desc: "Fatih'in karaya çıktığında inşa ettiği ahşap kale, bu küçük kale genç krallık için merkezi bir idari merkez olarak hizmet veriyor. Mütevazı durumuna rağmen, binlerce kişi duvarlarının dışına akın ederek etrafında küçük bir şehir oluşturdu."
 building_the_red_keep_02: "Maegor'un Kalesi"
 building_the_red_keep_02_desc: "Targaryen Hanesi'nin gücünü ve ihtişamını göstermek için, Aegonfort, görkemli bir taş kale için yer açmak üzere temizlendi. Bu kalenin kalbinde, kendi başına bir kale olan Maegor's Holdfast yer alır; bir hendek ve köprü, güçlü duvarlar ve kulelerle korunan ve gizli salonlar ve tünellerle örülüdür."
 building_the_red_keep_03: "$building_type_the_red_keep_01$"
 building_the_red_keep_03_desc: "$building_type_the_red_keep_01_desc$"
  
 building_type_seven_gates_01: "Kral Toprakları'nın Yedi Kapısı"
 building_type_seven_gates_01_desc: "Kral Aegon I'in emriyle Sör Osmund Strong ve Büyük Üstat Gawen tarafından inşa edilen Kral Toprakları'nın surları yedi büyük kapıdan oluşur: Tanrılar Kapısı, Aslan Kapısı, Nehir Kapısı, Eski Kapı, Demir Kapı, Kral Kapısı ve Ejderha Kapısı."
