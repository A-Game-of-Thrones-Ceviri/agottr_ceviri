 building_type_agot_the_wall_01: "Duvar"
 building_type_agot_the_wall_01_desc: "İnsanoğlunun inşa ettiği en büyük projelerden biri olan Duvar, 700 fit yüksekliğindedir ve Westeros'ta 300 mil boyunca uzanır. Bran the Builder tarafından inşa edilen ve Gece Nöbeti Yeminli Kardeşliği tarafından yönetilen Duvar, Kuzey'in ötesinden gelebilecek her türlü tehdide karşı bir kale görevi görmektedir."
