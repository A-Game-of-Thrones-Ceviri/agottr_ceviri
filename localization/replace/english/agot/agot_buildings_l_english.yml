 building_agot_castle_black_01: "Kale Siyah"
 building_agot_castle_black_01_desc: "Kara Kale, Gece Nöbetçileri'nin baş merkezidir ve Lord Komutan'ın evi olarak hizmet eder. Düzen'in yeni üyelerini aldığı, eğittiği ve yeminlerini ettiği yer burasıdır."
  
