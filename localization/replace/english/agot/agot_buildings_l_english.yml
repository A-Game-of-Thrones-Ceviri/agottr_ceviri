 building_type_building_moat_04: "Dış Savunmalar"
 building_building_moat_04_desc: "Bu hendek o kadar derinleştirilmiş ve kazılmış ki, sadece tekneyle geçilebiliyor."
 building_type_building_moat_04_desc: "Bu hendek o kadar derinleştirilmiş ve kazılmış ki, sadece tekneyle geçilebiliyor."
 building_building_moat_05: "Akarsu beslemeli hendek"
 building_type_building_moat_05: "Dış Savunmalar"
 building_building_moat_05_desc: "Bu kaleyi çevreleyen hendek, yerel bir akarsu tarafından beslenecek şekilde tasarlanmıştır. Şu anda tatlı suda birkaç balık türü bulunabilir ve lağım suyu kaleden uzaklaştırılır."
 building_type_building_moat_05_desc: "Bu kaleyi çevreleyen hendek, yerel bir dere tarafından beslenecek şekilde tasarlanmıştır. Şu anda tatlı suda birçok balık türü bulunabiliyor ve kanalizasyon kaleden taşınıyor."
 building_building_moat_06: "Göl hendeği"
 building_type_building_moat_06: "Etkileyici Dış Savunmalar"
 building_building_moat_06_desc: "Bu holding, büyük bir tatlı su gölünün ortasında yer alır. Birkaç akarsu tarafından beslenen su boşaltılamaz ve savunuculara tükenmez bir tatlı su kaynağı sağlar. Barış zamanında, genellikle tekne gezileri için kullanılır."
 building_type_building_moat_06_desc: "Bu holding, büyük bir tatlı su gölünün ortasında yer alır. Birkaç akarsu tarafından beslenen su boşaltılamaz ve savunuculara tükenmez bir tatlı su kaynağı sağlar. Barış zamanında, genellikle tekne gezileri için kullanılır."
 building_building_moat_07: "Eşmerkezli Hendekler"
 building_type_building_moat_07: "Müthiş Dış Savunmalar"
 building_building_moat_07_desc: "Bu kalenin hendeğinin dışında bir hendek daha vardır."
 building_type_building_moat_07_desc: "Bu kalenin hendeğinin dışında bir hendek daha vardır."
 building_building_moat_08: "Kertenkele-Aslan istilasına uğramış Hendek"
 building_type_building_moat_08: "Müthiş Dış Savunmalar"
 building_building_moat_08_desc: "Bu holdingin dış hendeği, görünüşe göre Boyun'dan ithal edilmiş olan Kertenkele Aslanlarıyla dolu. Gözleri bulanık sudan dışarı bakıyor, suyun kenarına çok yaklaşacak kadar cesur olan herhangi bir şeye karşı tetikte bekliyor. Sadece bir aptal, asma köprüden geçmeyi dener."
