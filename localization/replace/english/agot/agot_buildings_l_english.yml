building_type_agot_lys_01_desc:0 "Bir imparatorluğu yönetmek zor bir iştir ve Özgür Topraklar, seçimlerine rağmen bir imparatorluktu. Ejderha lordları, kırk ailenin acımasız politikalarından uzakta, üstsüz kuleler arasındaki saray savaşlarına katılmadan önce dinlenip canlanabilecekleri harika bir inziva yeri olarak Lys'i buldular."
building_agot_lys_02:0 "Hoş Lys"
building_type_agot_lys_02_desc:0 "Valyria Ejderha Lordları için bir inziva yeri olarak başladığı günden itibaren Lys, hem şehrin hem de halkının güzelliğiyle tüm dünyada ünlü, kendi başına büyük bir güç haline geldi."

