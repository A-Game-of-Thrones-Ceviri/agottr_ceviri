building_type_agot_tyrosh_walls_01:0 "Tyrosh Şehir Duvarları"
building_type_agot_tyrosh_01_desc:0 "Özgür Tyrosh Şehri, büyük taş duvarları ve kuleleriyle savunulmaktadır. Uzun zamandır şehrin gurur kaynağı."
building_agot_tyrosh_walls_01:0 "Archon Duvarları"
building_agot_tyrosh_walls_01_desc:0 "Şehrin tamamını çevreleyen ve Tyrosh şehri Kara Duvarlar'ın ötesine büyüdüğünde ve Özgür Topraklar tarafından kendi kendini yönetme hakkı verildiğinde inşa edilen Archon Duvarları, yarım daire şeklindeki kuleleriyle hem içerideki vatandaşlara hem de dışarıdaki salyangoz toplayıcılara sığınak sağlamaktadır."

building_type_agot_red_temple_tyrosh_01:0 "Tyrosh Işık Tanrısı Tapınağı"
building_type_agot_red_temple_tyrosh_01_desc:0 "Tyrosh Işık Tanrısı Tapınağı, ancak Kan Yüzyılı'ndan sonra gelen şehrin daha yeni bir özelliğidir. Buna rağmen, R'hllorlular, her düzeyde şehre entegre olmak için büyük adımlar attılar, öyle ki Archon bile şehrin Başrahibine açıkça karşı çıkamaz."
