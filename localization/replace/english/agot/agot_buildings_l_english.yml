 building_type_castamere_mines_01: "Castamere Madenleri"
 building_type_castamere_mines_01_desc: "Öldü."
 building_castamere_mines_01: "Castamere Madencilik Yerleşimi"
 building_castamere_mines_01_desc: "Cevher damarlarının bulunduğu yerin yakınında küçük bir maden yerleşimi ortaya çıktı. Yerleşimciler damarları açmaya ve cevheri çıkarmaya başladılar, ancak şimdiye kadar sadece yüzeyi tırmaladılar."
 building_castamere_mines_02: "Castamere Madeni"
 building_castamere_mines_02_desc: "Yerleşim büyüdükçe, daha fazla cevher çıkarılıyor. Yetenekli mühendislerin akını, gerçek bir madenin inşasına olanak sağlıyor."
 building_castamere_mines_03: "Büyük Castamere Madeni"
 building_castamere_mines_03_desc: "Madencilik faaliyetleri büyüdükçe madenlerin kendileri de büyür. Daha fazla giriş inşa edilir ve derin cevherin çıkarılmasına olanak sağlamak için büyük şaftlar kazılır."
 building_castamere_mines_04: "Rammelsberg Castamere Kompleksi"
 building_castamere_mines_04_desc: "Cevher üretimi arttıkça, yerleşimin etrafına birkaç dökümhane ve eritme tesisi kurulur. Metal işleme, sakinler için ikinci bir doğa haline gelmiştir ve becerileri bilinen dünyada ünlüdür."
  
 building_type_mines_of_the_tooth_01: "Diş Madenleri"
 building_type_mines_of_the_tooth_01_desc: "Altın Diş Şatosu'nun etrafındaki tepeler, Batı Toprakları'ndaki en büyük altın yataklarından bazılarına ev sahipliği yapmaktadır."
 building_mines_of_the_tooth_01: "Golden Tooth Madencilik Yerleşimi"
