building_type_dragonpit_01:0 "Ejderha Çukuru"
building_type_dragonpit_01_desc:0 "Ejderhaların büyük ahırı olan Ejderha Çukuru, Maegor I tarafından Anma Septi'nin yakılmasının ardından yaptırılmış ve Kral Jaehaerys I'in saltanatında tamamlanmıştır."
building_dragonpit_01:0 "Anma Septi"
building_dragonpit_01_desc:0 "Anma Septi, sevilen kraliçenin ölümünden sonra Rhaenys Tepesi'ne inşa edildi. Başkentte İnancın merkezi ve Militan İnancın kalesiydi."
