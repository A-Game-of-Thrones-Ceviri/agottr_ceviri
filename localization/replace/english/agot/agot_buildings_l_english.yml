building_type_apiaries_01:1 "Arı Kovanları"
building_type_apiaries_01_desc:1 "Buradaki arıcılar, bal ve balmumu gibi değerli maddeler üretmek için arı kolonileri bulundururlar."
building_apiaries_01:1 "Yabani Ürün Toplayıcıları"
building_apiaries_01_desc:1 "Çok sayıda yabani kovandan bal toplamanın yanı sıra, yabani arı kolonilerini barındırmak için çanak çömlek kullanılıyor."
building_apiaries_02:1 "Sepet Kovanlar"
building_apiaries_02_desc:1 "Bal ve balmumu hasadı için hasır ve söğütten dokunmuş sepetler kovan olarak kullanılıyor."
building_apiaries_03:1 "Bal Şarabı Üreticileri"
building_apiaries_03_desc:1 "Bal, hem lordlar hem de köylüler tarafından sevilen bir içecek olan bal şarabı yapmak için suyla karıştırılıp fermente edilebilir."
building_apiaries_04:1 "Büyük Sepet Kovanlar"
building_apiaries_04_desc:1 "Kırsal kesimde çok sayıda büyük sepet kovan bulunmakta ve çok sayıda arıya ev sahipliği yapmaktadır."
building_apiaries_05:1 "İki Parçalı Sepet Kovanlar"
building_apiaries_05_desc:1 "Çıkarılabilir bir kapak, kovanın üst kısmının çıkarılmasını sağlayarak arıların ve kovanın korunmasını ve balın kolayca hasat edilmesini sağlar."
building_apiaries_06:1 "Mum Üreticileri"
building_apiaries_06_desc:1 "Burada mumcular istikrarlı ve temiz yanan balmumu mumlar yaparlar."
building_apiaries_07:1 "Büyük İki Parçalı Sepet Kovanlar"
building_apiaries_07_desc:1 "Arıcı toplulukları birçok kovana ve koloniye bakar."
building_apiaries_08:1 "Balmumu İşleyicisi"
building_apiaries_08_desc:1 "Balmumu, mühür mumu, yazı tabletleri ve kalıp yapımı gibi çeşitli kullanımlar için burada rafine edilebilir."

building_type_generic_dragon_pit_01:0 "Ejderha Ağılı"
building_type_generic_dragon_pit_01_desc:0 "Ejderha ağılı, ejderhaları güvenli bir şekilde barındırmak için kullanılan bir tür [dragonpit|E]'tir."
