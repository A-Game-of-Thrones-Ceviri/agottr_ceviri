 building_type_holy_site_great_sept_01: "Baelor'un Büyük Septi"
 building_type_holy_site_great_sept_01_desc: "Mermer kubbeli Büyük Baelor Septi, Westeros'taki en belirgin septidir ve adını aldığı Septon-Kral tarafından inşa edilmiştir. Yüksek Septon'un koltuğu ve Yedi İnancı'nın merkezi olarak hizmet eder."
