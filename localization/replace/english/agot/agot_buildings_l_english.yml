  # The Wall Special Buildings 
 building_type_agot_the_wall_01: "Sur"
 building_type_agot_the_wall_01_desc: "Buz ve taştan örülmüş devasa bir yapı olan Sur, insanlığın inşa ettiği en muazzam eserlerden biridir. 213 metre yüksekliğe ve 482 kilometre uzunluğa sahip bu görkemli duvar, Batıdiyarı Kuzey'in ötesindeki karanlık tehditlerden korumak için binlerce yıl önce inşa edildi. Efsanevi İnşaatçı Bran tarafından temelleri atılan ve Gece Nöbetçileri'nin cesur Yeminli Kardeşleri tarafından korunan Sur, medeniyetin ve vahşetin sınırını çizer."
 building_agot_the_wall_01: "$building_type_agot_the_wall_01$"
 building_agot_the_wall_01_desc: "$building_type_agot_the_wall_01_desc$"
  
 building_type_agot_castle_black_01: "$building_type_agot_the_wall_01$"
 building_type_agot_castle_black_01_desc: "$building_type_agot_the_wall_01_desc$"
 building_agot_castle_black_01: "Kara Kale"
 building_agot_castle_black_01_desc: "Sur'un gölgesinde yükselen Kara Kale, Gece Nöbetçileri'nin kalbinin attığı yerdir. Lord Kumandan'ın hüküm sürdüğü bu ihtişamlı kale, aynı zamanda Gece Nöbetçileri'nin ana karargahıdır. Yeni askerler Kara Kale'ye gelir, zorlu eğitimlerden geçer ve Sur'u korumak için kutsal yeminlerini burada ederler. Kara Kale, Batıdiyar'ın en kuzey ucunda, medeniyetin karanlığa karşı son kalesidir."
  
 building_type_agot_eastwatch_01: "$building_type_agot_the_wall_01$"
 building_type_agot_eastwatch_01_desc: "$building_type_agot_the_wall_01_desc$"
 building_agot_eastwatch_01: "Doğu Gözcüsü"
 building_agot_eastwatch_01_desc: "Sur'un doğu ucunda, Donmuş Deniz'in kıyısında yükselen Doğu Gözcüsü, Gece Nöbetçileri'nin en doğu kalesidir. Bu stratejik konumdaki kale, aynı zamanda kardeşliğin tek limanına ev sahipliği yapar. Doğu Gözcüsü, Nöbet'in devamlılığı için hayati önem taşır; yiyecek, malzeme ve diğer ihtiyaçların deniz yoluyla buraya getirilmesi, Sur'un savunması ve Gece Nöbetçileri'nin varlığı için olmazsa olmazdır."
  
 building_type_agot_shadow_tower_01: "$building_type_agot_the_wall_01$"
 building_type_agot_shadow_tower_01_desc: "$building_type_agot_the_wall_01_desc$"
 building_agot_shadow_tower_01: "Gölge Kulesi"
 building_agot_shadow_tower_01_desc: "Sur'un batı ucuna doğru yükselen Gölge Kulesi, Gece Nöbetçileri'nin en gizemli ve ücra kalelerinden biridir. Adını, Sur'un üzerine düşen uzun gölgesinden alan bu kale, stratejik öneme sahip Kafatasları Köprüsü'nü korumakla görevlidir. Vahşi topraklarla medeniyet arasındaki bu önemli geçiş noktasını kontrol eden Gölge Kulesi, Sur'un savunmasında hayati bir rol oynar."
  
 building_type_agot_bridge_of_skulls_01: "$building_agot_bridge_of_skulls_01$"
 building_type_agot_bridge_of_skulls_01_desc: "building_agot_bridge_of_skulls_01_desc"
 building_agot_bridge_of_skulls_01: "Kafatasları Köprüsü"
 building_agot_bridge_of_skulls_01_desc: "Sur'un batı ucunda, Geçit adı verilen dar boğazı kaplayan Kafatasları Köprüsü, tehlikeli ve ürkütücü bir yapıdır. Sur'un etrafından dolaşmak ve Ölü Topraklar'a geçmek için kara yoluyla tek seçenek olan bu köprü, adını üzerine asılan sayısız kafatasından alır. Ancak bu geçiş noktası kolayca aşılamaz; Gece Nöbetçileri'nin iki önemli kalesi, Gölge Kulesi ve Köprübaşı Batıgözcüsü, Kafatasları Köprüsü'nü ve dolayısıyla Batıdiyarı korumak için gece gündüz nöbet tutar."
  
  # Crownlands Special Buildings 
 building_type_the_red_keep_01: "Kızıl Kale"
 building_type_the_red_keep_01_desc: "Batıdiyar'ın kalbi olan Kral'ın Şehri'nin tam ortasında, Aegon Tepesi'nin zirvesinde ihtişamla yükselen Kızıl Kale, Yedi Krallık'ın gücünün ve ihtişamını simgeler. Kırmızı taşlardan örülü devasa duvarları ve heybetli kuleleriyle Kızıl Kale, hem bir kaledir hem de bir saray. Yedi Krallık'ın hükümdarı, Fatih Aegon'un düşmanlarının bin kılıcından dövülmüş efsanevi Demir Taht'ta oturur ve bu görkemli kaleden tüm Batıdiyar'a hükmeder. Kızıl Kale'nin koridorlarında tarih yazılır, entrikalar çevrilir ve krallıkların kaderi belirlenir."
 building_the_red_keep_01: "Aegonhisarı"
 building_the_red_keep_01_desc: "Fatih Aegon Targaryen, Batıdiyarı fethetmek için karaya ayak bastığında ilk olarak mütevazı bir tahta kale inşa etmişti: Aegonhisarı. Bu küçük hisar, genç krallık için merkezi bir yönetim merkezi görevi gördü ve Aegon'un yeni düzenini kurduğu yer oldu. Aegonhisarı'nın sade görünümüne rağmen, binlerce insan güvenlik ve fırsat arayışıyla surlarının dışına akın etti. Böylece Aegonhisarı'nın etrafında, zamanla Batıdiyar'ın en büyük ve ihtişamlı şehri haline gelecek olan Kral'ın Şehri'nin temelleri atıldı."
 building_the_red_keep_02: "Maegor'un Hisarı"
 building_the_red_keep_02_desc: "Targaryen Hanesi'nin Batıdiyar'daki gücünü ve ihtişamını pekiştirmek isteyen Kral Maegor, mütevazı Aegonhisarı'nı yıktırdı ve yerine devasa bir taş kale inşa ettirdi. Bu görkemli kalenin kalbinde ise, kendi başına bir kale niteliğinde olan Maegor'un Hisarı yer alıyordu. Derin bir hendek ve sağlam bir köprüyle korunan, güçlü duvarlar ve heybetli kulelerle çevrili olan Maegor'un Hisarı, aynı zamanda labirent gibi gizli geçitler, salonlar ve tünellerle doluydu. Bu yapı, Targaryen Hanesi'nin gücünün ve ihtişamını gözler önüne seriyordu."
 building_the_red_keep_03: "$building_type_the_red_keep_01$"
 building_the_red_keep_03_desc: "$building_type_the_red_keep_01_desc$"
  
 building_type_seven_gates_01: "Kral'ın Şehri'nin Yedi Kapısı"
 building_type_seven_gates_01_desc: "Kral'ın Şehri, Batıdiyar'ın en büyük ve en kalabalık şehri olduğu kadar, aynı zamanda en iyi korunan şehirlerinden biridir. Fatih Aegon'un emriyle inşa edilen devasa surlar, şehri dış tehditlerden korur. Bu surlara yedi heybetli kapı hakimdir: Tanrılar Kapısı, Aslan Kapısı, Nehir Kapısı, Eski Kapı, Demir Kapı, Kral Kapısı ve Ejderha Kapısı. Her biri Sör Osmund Strong ve Büyük Üstat Gawen tarafından tasarlanan bu kapılar, hem şehrin savunması hem de mimari ihtişamı için büyük önem taşır. Yedi kapı, Kral'ın Şehri'nin gücünü ve ihtişamını simgeler."
 building_seven_gates_01: "$building_type_seven_gates_01$"
 building_seven_gates_01_desc: "$building_type_seven_gates_01_desc$"
  
 building_type_cobblers_square_01: "Ayakkabıcı Meydanı"
 building_type_cobblers_square_01_desc: "Kral'ın Şehri'ne Tanrılar Kapısı'ndan girildiğinde karşılaşılan ilk büyük meydan olan Ayakkabıcı Meydanı, adını etrafında sıralanan çok sayıda ayakkabıcı dükkanından alır. Ancak meydan, sadece ayakkabılarıyla değil, aynı zamanda burada toplanan ve Tanrıların Demir Taht'a karşı hoşnutsuzluğunu ateşli bir şekilde vaaz eden din adamlarıyla da ünlüdür. Ayakkabıcı Meydanı, şehrin kalbinin attığı, ticaretin ve dinin iç içe geçtiği hareketli bir yerdir."
 building_cobblers_square_01: "$building_type_cobblers_square_01$"
 building_cobblers_square_01_desc: "$building_type_cobblers_square_01_desc$"
  
 building_type_holy_site_great_sept_01: "Baelor'un Ulu Septi"
 building_type_holy_site_great_sept_01_desc: "Kral'ın Şehri'nin kalbinde yükselen, görkemli mermer kubbesiyle gökyüzüne uzanan Baelor'un Ulu Septi, Batıdiyar'daki Yedinin İnancı'nın en kutsal mabedidir. Adını, bu ihtişamlı yapıyı inşa ettiren dindar Kral Baelor the Blessed'dan alan Ulu Sept, aynı zamanda Yüksek Septon'un, Yedinin İnancı'nın başındaki dini liderin, makamıdır. Baelor'un Ulu Septi, Batıdiyar'ın dört bir yanından gelen dindarların hac yaptığı, inancın ve maneviyatın merkezi konumundadır."
 building_holy_site_great_sept_01: "$building_type_holy_site_great_sept_01$"
 building_holy_site_great_sept_01_desc: "$building_type_holy_site_great_sept_01_desc$"
  
 building_type_generic_great_sept_01: "Ulu Sept"
 building_type_generic_great_sept_01_desc: "Yedinin İnancı'nın en önemli mabetlerinden biri olan Ulu Sept, görkemli mermer kubbesiyle şehrin silüetine hakimdir. Demir Taht'ın Yedinin İnancı'na olan bağlılığını ve desteğini göstermek amacıyla inşa edilen bu görkemli yapı, aynı zamanda Yüksek Septon'un, Yedinin İnancı'nın başındaki dini liderin, makamıdır. Ulu Sept, Batıdiyar halkı için inancın, maneviyatın ve adaletin simgesidir."
 building_generic_great_sept_01: "$building_type_generic_great_sept_01$"
 building_generic_great_sept_01_desc: "$building_type_generic_great_sept_01_desc$"
  
 building_type_dragonpit_01: "Ejderha Çukuru"
 building_type_dragonpit_01_desc: "Kral'ın Şehri'nin güneyinde yükselen devasa bir yapı olan Ejderha Çukuru, bir zamanlar Targaryen Hanesi'nin ejderhalarını barındıran bir ahırdı. Kral Maegor I tarafından Anma Septi'nin yakılmasının ardından inşa edilmeye başlanan ve Kral Jaehaerys I'in saltanatında tamamlanan Ejderha Çukuru, Targaryen Hanesi'nin gücünün ve ihtişamını simgeliyordu. Devasa kubbesi ve kalın duvarlarıyla dikkat çeken bu yapı, ejderhaların nefesinden etkilenmeyecek şekilde tasarlanmıştı."
 building_dragonpit_01: "Anma Septi"
 building_dragonpit_01_desc: "Sevilen Kraliçe Alysanne Targaryen'in anısına Rhaenys Tepesi'ne inşa edilen Anma Septi, Kral'ın Şehri'ndeki Yedinin İnancı'nın en önemli merkezlerinden biriydi. Görkemli yapısı ve manevi atmosferiyle halkın büyük saygısını kazanan Anma Septi, aynı zamanda Militan İnancın, Yedinin İnancı'nın silahlı gücünün, kalesi olarak da kullanılıyordu."
 building_dragonpit_02: "$building_type_dragonpit_01$"
 building_dragonpit_02_desc: "$building_type_dragonpit_01_desc$"
  
 building_type_dragonpit_ruins_01: "Ejderha Çukuru Harabeleri"
 building_type_dragonpit_ruins_01_desc: "Bir zamanlar Targaryen Hanesi'nin kudretinin ve ihtişamını simgeleyen Ejderha Çukuru, şimdi harabeye dönmüş, geçmişin ihtişamlı günlerinin solgun bir hatırası olarak duruyor. Kral Maegor I tarafından ejderhaları barındırmak için inşa edilen bu devasa yapı, taç giyme törenlerinden infazlara kadar birçok önemli olaya tanıklık etmişti. Ancak Kral'ın Şehri isyanı sırasında, Çoban adıyla bilinen fanatik bir peygamber ve binlerce takipçisi Ejderha Çukuru'na saldırdı. Çıkan çatışmada beş ejderha ve sayısız insan hayatını kaybetti. Bugün, Ejderha Çukuru'nun yıkık duvarları ve kubbesi, hem Targaryen Hanesi'nin hem de Kral'ın Şehri'nin yaşadığı trajedilerin acı bir hatırlatıcısı olarak hizmet ediyor."
 building_dragonpit_ruins_01: "$building_dragonpit_01$"
 building_dragonpit_ruins_01_desc: "$building_dragonpit_01_desc$"
 building_dragonpit_ruins_02: "$building_type_dragonpit_01$"
 building_dragonpit_ruins_02_desc: "$building_type_dragonpit_ruins_01_desc$"
 building_dragonpit_ruins_03: "Yeniden İnşa Edilmiş Ejderha Çukuru"
 building_dragonpit_ruins_03_desc: "Yıkımın ve ihmalin yıllarından sonra, Ejderha Çukuru'nun ihtişamlı kubbesi bir kez daha gökyüzüne yükseliyor. Özenle restore edilen bu devasa yapı, geçmişin ihtişamını ve gücünü yeniden canlandırıyor. Kalın duvarları ve heybetli kubbesiyle Ejderha Çukuru, bir zamanlar olduğu gibi, uçan sakinlerini, Targaryen Hanesi'nin ejderhalarını, barındırmaya hazır."
  
 building_type_dragonstone_01: "Ejderha Kayası"
 building_type_dragonstone_01_desc: "Dar Deniz'in ağzında, volkanik bir adanın zirvesinde yükselen Ejderha Kayası, hem görkemli bir kale hem de tarihin canlı bir tanığıdır. Bir zamanlar Valyria Özgür Toprakları'nın batıdaki en önemli karakolu olan Ejderha Kayası, Kıyamet felaketinden sonra Targaryen Hanesi'nin sığınağı olmuştu. Ejderha Lordları'nın en önemli yapılarında kullandıkları, ejderha ateşiyle şekillendirilmiş erimiş siyah taştan inşa edilen Ejderha Kayası, benzersiz bir mimariye sahiptir. Kuleleri, ne İlk İnsanların kare kulelerine, ne Andalların yuvarlak kulelerine ne de Rhoynarların yüksek kubbeli kulelerine benzer; Ejderha Kayası'nın kuleleri, adından da anlaşılacağı gibi, ejderhaların heybetli formlarını andırır."
 building_dragonstone_01: "$building_type_dragonstone_01$"
 building_dragonstone_01_desc: "$building_type_dragonstone_01_desc$"
  
 building_type_agot_claw_isle_01: "Pençe Adası"
 building_type_agot_claw_isle_01_desc: "Dar Deniz'in sularında yükselen Pençe Adası, Celtigar Hanesi'nin kadim evidir. Komşuları Akıntıtaşı veya Ejderha Kayası kadar büyük ve görkemli olmasa da, Pençe Adası stratejik bir konuma sahiptir. Pençeliler'in hoşnutsuzluğuna rağmen, ada Kırıkpençe Burnu'na kolay erişim sağlar ve bu da Celtigarlar'a önemli bir avantaj kazandırır."
 building_agot_claw_isle_01: "Yengeç'in Hazine Koyu"
 building_agot_claw_isle_01_desc: "Pençe Adası, konum olarak Akıntıtaşı ve Ejderha Kayası kadar avantajlı olmasa da, Celtigar Hanesi uzun yıllar boyunca ekonomik gücünü korumayı ve hatta artırmayı başarmıştır. Bu başarılarında, çoğunlukla komşuları olan Pençeliler'in aleyhine işleyen ticaret ve denizcilik becerilerinin büyük payı vardır. Yıllar içinde biriktirdikleri zenginlik ve hazineler, Celtigarlar'a "Yengeç'in Hazine Koyu" lakabını kazandırmıştır."
  
 building_type_agot_whispers_01: "Fısıltı"
 building_type_agot_whispers_01_desc: "Kral Ormanı'nın derinliklerinde, zamanın ve doğanın tahribatına uğramış gizemli bir kale yükselir: Fısıltı. Efsanevi ve bir o kadar da korkunç Sör Clarence Crabb'in eski kalesi olan Fısıltı, şimdi çevresini saran Tanrı Korusu tarafından yavaş yavaş yutulmaktadır. Sör Clarence, zalimliğiyle ün salmış bir şövalyeydi ve korsanların, lordların, büyücülerin, şövalyelerin ve hatta bir kralın kafasını keserek koleksiyonuna eklemişti. Bu korkunç koleksiyonunu ise karısına hediye etmişti. Rivayetlere göre, Sör Clarence'in kurbanlarının fısıltıları, bir zamanlar kesik kafaların gururla sergilendiği harap duvarlarda hala duyulabiliyor."
 building_agot_whispers_01: "Fısıltı"
 building_agot_whispers_01_desc: "Kral Ormanı'nın kalbinde, Tanrı Korusu'nun yeşil kucaklamasıyla yavaş yavaş yok olmaya yüz tutmuş eski bir kale bulunur: Fısıltı. Bu gizemli kalenin duvarları arasında, korkunç Sör Clarence Crabb'in karanlık efsanesi yaşar. Bazıları, Sör Clarence'in kurbanlarının acı dolu fısıltılarının hala duyulabildiğini, özellikle de bir zamanlar kesik kafaların mızrakların üzerinde ürkütücü bir şekilde sergilendiği harap duvarlarda yankılandığını söyler."
  
 building_type_agot_stonedance_01: "Taşdansı"
 building_type_agot_stonedance_01_desc: "Karaçamur Körfezi'nin kıyısında yükselen Taşdansı, Massey Hanesi'nin kadim kalesidir. Karanlıklar ve diğer küçük krallar tarafından Karaçamur Nehri çevresinden sürüldükten sonra, Masseyler buraya sığınmış ve Taşdansı'nı yeni evleri yapmışlardır. Denize hakim konumu ve güçlü surlarıyla Taşdansı, Masseyler'e hem güvenlik hem de refah sağlamıştır."
 building_agot_stonedance_01: "Sütgöz'ün Limanı"
 building_agot_stonedance_01_desc: "Taşdansı, bir zamanlar "Sütgöz" lakaplı korkulan korsan kral Justin Massey'nin üssüydü. Cesareti ve acımasızlığıyla ün salmış olan Sütgöz, Durrandon Fırtına Kralları'nı püskürtmüş ve Dar Deniz ile Karaçamur Körfezi boyunca yapılan tüm akınlara karşı savaşmıştı. Sütgöz'ün hüküm sürdüğü dönemde, Taşdansı "Sütgöz'ün Limanı" olarak anılıyordu ve korsanların ve maceracıların uğrak yeriydi."
  
 building_type_agot_duskendale_01: "Alacakule"
 building_type_agot_duskendale_01_desc: "Kral'ın Şehri'nin yakınlarında yükselen Alacakule, Darklyn Hanesi'nin kadim kalesidir. Bir zamanlar küçük krallar olarak hüküm süren Darklynler, Alacakule'nin güçlü duvarları arasında bağımsızlıklarını ve zenginliklerini korumuşlardır. Alacakule, Darklyn Hanesi'nin tarihinde önemli bir yer tutar ve onların gururunun ve mirasının bir simgesidir."
 building_agot_duskendale_01: "Beyaz Kılıçlar Salonu"
 building_agot_duskendale_01_desc: "Darklyn Hanesi, nesiller boyunca Kral Muhafızları'na sadık ve yetenekli şövalyeler yetiştirmiştir. Kral'ın Şehri'nin koruyucuları olan Beyaz Kılıçlar arasında Darklyn Hanesi'nden birçok şövalye yer almıştır. Bu durum, Darklynler için büyük bir onur ve gurur kaynağı olmuş ve Alacakule, "Beyaz Kılıçlar Salonu" olarak anılmaya başlamıştır."
  
 building_type_agot_dragonmont_01: "Ejderha Dağı"
 building_type_agot_dragonmont_01_desc: "Ejderha Kayası adasının kalbinde yükselen Ejderha Dağı, adaya ismini veren devasa bir volkandır. Zirvesinden dumanlar ve küller püskürten bu heybetli dağ, aynı zamanda Targaryen Hanesi'nin ejderhalarının kadim yuvasıdır. Bir zamanlar, sayısız ejderha Ejderha Dağı'nın ısıtılmış mağaralarında ve yeni soğumuş kaya oluşumlarında yuva yapardı. Ejderha Dağı, Targaryen Hanesi için hem gücün hem de tehlikenin simgesidir."
 building_agot_dragonmont_01: "Ejderha Dağı"
 building_agot_dragonmont_01_desc: "Ejderha Kayası adasının silüetine hakim olan Ejderha Dağı, aktif bir volkandır ve adanın jeolojik yapısını şekillendirmiştir. Tarih boyunca, Ejderha Dağı'nın püskürttüğü lavlar ve küller, hem adanın coğrafyasını hem de burada yaşayan insanların hayatlarını etkilemiştir. Ejderhaların yok olmasından önce, Ejderha Dağı'nın sıcak mağaraları ve yeni oluşmuş kaya yapıları, bu muhteşem yaratıklar için ideal bir yuva ortamı sağlıyordu."
  
 building_type_agot_spicetown_01: "Baharat Kasabası"
 building_type_agot_spicetown_01_desc: "Akıntıtaşı'nın kalbinde yer alan Baharat Kasabası, Karasu Körfezi'nin en önemli limanlarından biriydi ve ticaret hacmi bakımından yalnızca Kral'ın Şehri'nden sonra ikinci sıradaydı. Adını, doğudan gelen egzotik baharatların ticaretinden alan Baharat Kasabası, Akıntıtaşı'nın zenginliğinin ve refahının temelini oluşturuyordu."
 building_agot_spicetown_01: "Deniz Yılanı Limanı"
 building_agot_spicetown_01_desc: "Denizcilik dehası Corlys Velaryon'un yönetimi altında, Baharat Kasabası limanı altın çağını yaşadı. "Deniz Yılanı Limanı" olarak anılmaya başlanan bu liman, Kral'ın Şehri'ni saymazsak, Alacakule ve Karasu Körfezi'ndeki diğer tüm limanları geride bırakarak bölgenin en önemli ticaret merkezi haline geldi. Batıdiyar'ın dört bir yanından, Özgür Şehirler'den ve hatta uzaktaki Yeşim Kapıları'ndan gelen gemiler, Deniz Yılanı Limanı'nda demirliyor ve ticaret yapıyordu."
 building_type_agot_ruins_spicetown_01: "Baharat Kasabası Harabeleri"
 building_type_agot_ruins_spicetown_01_desc: "Bir zamanlar Karasu Körfezi'nin incisi olan Baharat Kasabası, Ejderhaların Dansı sırasında büyük bir yıkıma uğradı. Corlys Velaryon'un eski düşmanları olan Üçlü İttifak, Yeşiller'in safında yer alarak limanı ve yakınlardaki Yüksek Gelgit Kalesi'ni acımasızca yağmaladı. Baharat Kasabası, o zamandan beri harabe halindedir ve geçmişin ihtişamlı günlerinin hayaletini andırır."
 building_agot_ruins_spicetown_01: "Baharat Kasabası Harabeleri"
 building_agot_ruins_spicetown_01_desc: "Ejderhaların Dansı'nın yıkıcı etkileri, Baharat Kasabası'nı da vurmuştu. Corlys Velaryon'un eski düşmanları olan Üçlü İttifak, Yeşiller adına limanı ve yakınlardaki Yüksek Gelgit Kalesi'ni yağmalayıp ateşe vermişti. Baharat Kasabası, o günden sonra bir daha eski ihtişamına kavuşamadı ve harap bir şekilde zamanın acımasızlığına terk edildi."
 building_agot_ruins_spicetown_02: "Yeniden İnşa Edilen Liman"
 building_agot_ruins_spicetown_02_desc: "Yıkımın ve ihmalin yıllarından sonra, Baharat Kasabası yeniden ayağa kalktı. Eski ihtişamına kavuşturulan liman, bir kez daha Akıntıtaşı'nın en önemli ticaret merkezi haline geldi. Gemiler yeniden Baharat Kasabası'na akın ediyor, ticaret canlanıyor ve şehir eski canlılığına kavuşuyor."
  
 building_type_agot_hightide_01: "Yüksek Gelgit"
 building_type_agot_hightide_01_desc: "Akıntıtaşı adasının kıyısında, dalgaların arasında yükselen Yüksek Gelgit, Velaryon Hanesi'nin görkemli kalesidir. Gelgitlerin Lordu, buradan Akıntıtaşı'na ve tüm Karaçamur Körfezi'ne hükmeder. Yüksek Gelgit'in beyaz duvarları ve gümüş rengi çatısı, denizin mavisiyle muhteşem bir kontrast oluşturur."
 building_agot_hightide_01: "Gelgitler Salonu"
 building_agot_hightide_01_desc: "Velaryon Hanesi, eski kaleleri olan Akıntıtaşın'dan Yüksek Gelgit'e taşındığında, hiçbir masraftan kaçınmamış ve yeni kalelerini gerçek bir şahesere dönüştürmüştür. Dövülmüş gümüşten yapılmış parıldayan çatılar, gökyüzüne uzanan yüksek kuleler ve krallıktaki herhangi bir kalenin salonundan daha büyük olan Gelgitler Salonu, Velaryon Hanesi'nin zenginliğinin ve gücünün bir göstergesidir. Yüksek Gelgit'i gören herkes, Akıntıtaşı'nın ve lordlarının refahından şüphe duyamaz."
 building_type_agot_ruins_hightide_01: "Yüksek Gelgit Harabeleri"
 building_type_agot_ruins_hightide_01_desc: "Ejderhaların Dansı sırasında, Corlys Velaryon'un eski düşmanları olan Üçlü İttifak, Akıntıtaşı'na saldırdı ve Velaryon Hanesi'nin yeni kalesi olan Yüksek Gelgit'i yerle bir etti. Bir zamanlar ihtişamıyla göz kamaştıran Yüksek Gelgit, şimdi harap bir şekilde dalgaların kıyısında duruyor ve savaşın acımasızlığını hatırlatıyor."
 building_agot_ruins_hightide_01: "Yüksek Gelgit Harabeleri"
 building_agot_ruins_hightide_01_desc: "Boğaz Savaşı'nda Üçlü İttifak, Velaryon Hanesi'nden ve Deniz Yılanı Corlys'ten intikam almak için Akıntıtaşı'na saldırdı. Baharat Kasabası yağmalanıp ateşe verildi, Yüksek Gelgit'in gümüş çatısı ve yüksek kuleleri yerle bir edildi. Bugün, Yüksek Gelgit'in harabeleri, Velaryon Hanesi'nin bir zamanlar ulaştığı zenginliğin ve gücün ne kadar çabuk yok olabileceğinin acı bir kanıtı olarak duruyor."
 building_agot_ruins_hightide_02: "Yeniden İnşa Edilen Gelgitler Salonu"
 building_agot_ruins_hightide_02_desc: "Yıkımın ve ihmalin yıllarından sonra, Yüksek Gelgit yeniden eski ihtişamına kavuşturuldu. Gelgitler Salonu, Velaryon Hanesi'nin yeniden doğuşunun ve gücünün bir simgesi olarak parıldıyor. Yüksek Gelgit'in gümüş çatısı, yüksek kuleleri ve muhteşem salonu, Akıntıtaşı'nın ve Velaryon Hanesi'nin yeniden Karaçamur Körfezi'nin en önemli güçlerinden biri olduğunu tüm dünyaya ilan ediyor."
  
  # Reach Special Buildings 
 building_type_highgarden_01: "Yüksek Bahçe"
 building_type_highgarden_01_desc: "Uçsuz bucaksız ve bereketli topraklarıyla ünlü Menzil'in kalbinde yer alan Yüksek Bahçe, Batıdiyar'ın en güzel ve görkemli kalelerinden biridir. Bir zamanlar Gardener Hanesi'ne, sonrasında ise Tyrell Hanesi'ne ev sahipliği yapan bu muhteşem kale, tablo güzelliğindeki bahçeleri ve zarif mimarisiyle nam salmıştır. Yüksek Bahçe'nin etkileyici septi ve rengarenk çiçeklerle dolu bahçeleri, ziyaretçileri büyüleyen bir atmosfere sahiptir. Ayrıca Yüksek Bahçe, uzun zamandır sanatçıların ve müzisyenlerin uğrak yeri olmuş ve Batıdiyar'ın kültür ve sanat merkezi olarak kabul edilmiştir."
 building_highgarden_01: "$building_type_highgarden_01$"
 building_highgarden_01_desc: "$building_type_highgarden_01_desc$"
  
 building_type_the_hightower_01: "Yüksek Kule"
 building_type_the_hightower_01_desc: "Eskişehir'in silüetine hakim olan muazzam Yüksek Kule, Batıdiyar'ın en yüksek ve en etkileyici yapılarından biridir. Savaş Adası'ndaki kadim bir siyah taş kalenin üzerine inşa edilen Yüksek Kule, zaten sağlam olan temelleri sayesinde daha da güvenli bir hale gelmiştir. Yüzlerce metre yüksekliğe ulaşan kule, katman katman yükselir ve her katın kendi duvarları ve kuleleri bulunur. Yüksek Kule'nin zirvesinde ise, limana gelen gemileri uzaktan karşılayan büyük bir deniz feneri yer alır. Yüksek Kule, hem mimari bir şaheser hem de Hightower Hanesi'nin gücünün ve zenginliğinin bir simgesidir."
 building_the_hightower_01: "$building_type_the_hightower_01$"
 building_the_hightower_01_desc: "$building_type_the_hightower_01_desc$"
  
 building_type_holy_site_starry_sept_01: "Yıldızlı Sept"
 building_type_holy_site_starry_sept_01_desc: "Eskişehir'in kalbinde yer alan Yıldızlı Sept, Batıdiyar'daki Yedinin İnancı'nın en önemli mabetlerinden biridir. Adını, geceleri parıldayan yıldızları andıran vitray pencerelerinden alan bu görkemli yapı, bir zamanlar Yüksek Septon'a, Yedinin İnancı'nın başındaki dini lidere, ev sahipliği yapmıştır. Yıldızlı Sept, inançlılar için kutsal bir hac yeridir ve Batıdiyar'ın dört bir yanından gelen dindarlar burada dua etmek ve Yedi'ye saygılarını sunmak için toplanırlar."
 building_holy_site_starry_sept_01: "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc: "$building_type_holy_site_starry_sept_01_desc$"
  
 building_type_the_citadel_01: "Hisar"
 building_type_the_citadel_01_desc: "Eskişehir'in en önemli yapılarından biri olan Hisar, Batıdiyar'da bilginin ve öğrenmenin merkezidir. Üstatlar, krallığın bilge danışmanları ve akademisyenleri, burada eğitim alır ve çalışmalarını yürütürler. Hisar'ın sınırları içerisinde, bilinen dünyanın en büyük ve en kapsamlı kütüphanelerinden biri bulunur. Sayısız kitap, parşömen ve yazma eser, Hisar'ın kütüphanesinde saklanır ve bilgiye susamış ziyaretçilerin hizmetine sunulur."
 building_the_citadel_01: "Kuzgunlar Adası"
 building_the_citadel_01_desc: "Bir zamanlar korsanların sığınağı olan Kuzgunlar Adası, şimdi Hisar'ın bir parçasıdır ve önemli bir amaca hizmet eder. Ada, Hisar'ın Kuzgunluğu'na ev sahipliği yapar. Burada, Batıdiyar'ın dört bir yanına mesaj taşımak için kullanılan sayısız kuzgun barındırılır ve eğitilir. Kuzgunlar, Hisar'ın ve krallığın haberleşme ağının hayati bir parçasıdır."
 building_the_citadel_02: "$building_type_the_citadel_01$"
 building_the_citadel_02_desc: "$building_type_the_citadel_01_desc$"
  
 building_type_agot_oldtown_walls_01: "Eskişehir Surları"
 building_type_agot_oldtown_walls_01_desc: "Eskişehir'i dış tehditlerden koruyan muhteşem surlar, şehrin tarihi boyunca güvenliğinin garantörü olmuştur. Yüksek Kuleliler'in Gardenerlara bağlılık yemini etmesinden bu yana ayakta duran bu devasa taş duvarlar, Eskişehir'in barış ve refah içinde yaşamasını sağlamıştır. Eskişehir Surları, şehrin tarihinin ve gücünün bir simgesidir."
 building_agot_oldtown_walls_01: "Otho II Duvarları"
 building_agot_oldtown_walls_01_desc: "Eskişehir, tarihi boyunca birkaç kez düşman saldırılarına maruz kalmış ve yağmalanmıştır. Bu acı tecrübelerden sonra, Kral Otho II, şehrin güvenliğini sağlamak için daha güçlü ve daha dayanıklı surlar inşa ettirmeye karar vermiştir. Samwell Yıldızateşi Dayne, Demir Adamlardan Zalim Qhored ve Bela Gardener Gykes tarafından üst üste üç kez yağmalanan Eskişehir, Otho II Duvarları sayesinde bir daha böyle bir felaketi yaşamamıştır. Otho II Duvarları, hem şehrin savunma kapasitesini artırmış hem de halkın güvenliğini sağlamıştır."
  
 building_type_agot_seven_shrines_01: "Yedi Mabet"
 building_type_agot_seven_shrines_01_desc: "Eskişehir'in manevi merkezi olan Yedi Mabet, Yedinin İnancı'nın yedi farklı yönünü temsil eden yedi ayrı tapınaktan oluşur. Her biri özenle inşa edilmiş ve süslenmiş olan bu tapınaklar, etraflarını saran yemyeşil bahçelerle birlikte huzurlu ve sakin bir atmosfere sahiptir. Yedi Mabet, herkese açık bir ibadet yeridir ve Yedinin İnancı'na mensup olsun olmasın tüm ziyaretçileri ağırlar."
 building_agot_seven_shrines_01: "Yedi Mabet"
 building_agot_seven_shrines_01_desc: "Eskişehir'in kalbinde yer alan Yedi Mabet, Yedinin İnancı'nın temel prensiplerini yansıtan bir mimari yapıya sahiptir. Yedi farklı tapınak, Baba, Anne, Savaşçı, Bakire, Demirci, Yaşlı Adam ve Yabancı olarak bilinen Yedinin yedi farklı yönünü temsil eder. Yedi Mabet'in etrafını saran muhteşem bahçeler, ziyaretçilere doğayla iç içe bir ibadet ve dinlenme alanı sunar."
  
 building_type_agot_goldengrove_01: "Altın Bahçe"
 building_type_agot_goldengrove_01_desc: "Menzil'in bereketli topraklarında yer alan Altın Bahçe, Rowan Hanesi'nin kadim kalesidir. Soylarını efsanevi Rowan Altın-Ağaç'a kadar götüren Rowanlar, nesiller boyunca burada hüküm sürmüşlerdir. Altın Bahçe, adını etrafını saran yemyeşil bahçelerden ve meyve ağaçlarından alır. Rowan Hanesi'nin misafirperverliği ve cömertliğiyle ünlü olan Altın Bahçe, Menzil'in en önemli kültür ve ticaret merkezlerinden biridir."
 building_agot_goldengrove_01: "Rowan'ın Budağı"
 building_agot_goldengrove_01_desc: "Altın Bahçe'nin bahçelerinde yer alan Rowan'ın Budağı, Rowan Hanesi için büyük bir önem taşır. Efsaneye göre, bu kadim ağaç bir zamanlar altın elmalar verirmiş. Bugün artık ölmüş olsa da, Rowan'ın Budağı hala heybetli görünümüyle ziyaretçileri etkilemeyi başarır. Rowan Hanesi için bir sembol ve miras olan bu ağaç, onların geçmişine ve köklerine olan bağlılıklarını temsil eder."
  
 building_type_agot_bitterbridge_01: "Köprü"
 building_type_agot_bitterbridge_01_desc: "Menzil'in kalbinde, Mander Nehri'nin üzerinde uzanan Taşköprü, Caswell Hanesi'nin kontrolü altında bulunan stratejik bir geçittir. Yüzyıllar boyunca bu köprü, nehrin iki yakasını birbirine bağlamış ve ticaretin ve seyahatin can damarı olmuştur."
 building_agot_bitterbridge_01: "Taşköprü"
 building_agot_bitterbridge_01_desc: "Caswell Hanesi'nin inşa ettirdiği Taşköprü, Mander Nehri'ni geçmek isteyenler için en önemli yoldur. Tekne kullanmak istemeyen tüccarlar ve gezginler, Taşköprü'den geçmek zorundadır ve bu durum, Caswell Hanesi'ne büyük bir ekonomik güç sağlar. Taşköprü, Menzil'in ticaret ağının merkezinde yer alır ve bölgenin refahına katkıda bulunur."
 building_agot_bitterbridge_02: "Acı Köprü"
 building_agot_bitterbridge_02_desc: "Militan İnanç Ayaklanması sırasında, Taşköprü üzerinde kanlı bir savaş yaşanmıştır. Taşköprü Savaşı olarak bilinen bu çatışma, o kadar şiddetli ve vahşiceydi ki Mander Nehri'nin suları kanla kırmızıya boyandı. Savaşın ardından, köprüye yeni bir isim verildi: Acı Köprü. Bu isim, savaşın yarattığı acı ve kayıpları hatırlatmak ve gelecek nesillere bir uyarı olmak için seçildi. Acı Köprü, Batıdiyar tarihinin en kanlı savaşlarından birine tanıklık etmiş ve bu olay, köprünün adıyla sonsuza dek yaşayacaktır."
  
 building_type_agot_red_lake_01: "Kızıl Göl"
 building_type_agot_red_lake_01_desc: "Nehir Toprakları'nın kuzeyinde, adını almış olduğu Kızıl Göl'ün kıyısında yer alan bu kale, Crane Hanesi'nin kadim evidir. Kızıl Göl Kalesi, Crane Hanesi'nin gücünün ve etkisinin bir simgesidir ve aynı zamanda bölgenin önemli bir savunma noktasıdır."
 building_agot_red_lake_01: "Menzil Devleri'nin Kalıntıları"
 building_agot_red_lake_01_desc: "Kızıl Göl'ün kıyısında, tarihin derinliklerine giden bir sır gizlidir. Burada, bir zamanlar Nehir Toprakları'nda hüküm süren Menzil Devleri'nin sonuncusunun kemikleri bulunur. Efsaneye göre, Kanlı Kılıç Brandon Stark, bu devleri acımasızca katletmiş ve kemiklerini Kızıl Göl'ün kıyısında bırakmıştır. Menzil Devleri'nin kalıntıları, geçmişin bir hatırası olarak hala burada durmakta ve ziyaretçilere tarihin acımasızlığını hatırlatmaktadır."
  
 building_type_agot_tumbleton_01: "Yuvarlaktepe"
 building_type_agot_tumbleton_01_desc: "Menzil'in kalbinde yer alan Yuvarlaktepe, Ejderhaların Dansı sırasında birkaç kez savaş alanına dönüşmüş ve büyük yıkımlar görmüştür. Ancak Yuvarlaktepe halkı, kararlılıkları ve çalışkanlıkları sayesinde şehirlerini yeniden inşa etmeyi başarmıştır. Yıllar içinde yaralarını saran Yuvarlaktepe, savaş öncesi ihtişamına geri dönmüş ve Menzil'in önemli ticaret merkezlerinden biri haline gelmiştir."
 building_agot_tumbleton_01: "Vermithor ve Seasmoke'un Kemikleri"
 building_agot_tumbleton_01_desc: "Yuvarlaktepe'nin dışında, Ejderhaların Dansı'nın izleri hala görülebilir. Burada, Yuvarlaktepe'nin ikinci savaşı sırasında ölen iki ejderhanın, Vermithor ve Seasmoke'un, kemikleri bulunur. Bu muhteşem yaratıkların kalıntıları, yıllar içinde birçok ziyaretçinin ilgisini çekmiş ve Yuvarlaktepe'ye akın etmelerine neden olmuştur. Ejderha kemikleri, şehrin yeniden canlanmasına ve turizm gelirinin artmasına katkıda bulunmuştur."
  
 building_type_agot_cider_hall_01: "Elma Şarabı Salonu"
 building_type_agot_cider_hall_01_desc: "Menzil'in bereketli topraklarında yer alan Elma Şarabı Salonu, Fossoway Hanesi'nin kadim kalesidir. Bir zamanlar Okçu Foss olarak bilinen ünlü okçunun evi olan Elma Şarabı Salonu, Fossoway Hanesi'nin tarihinin ve kültürünün bir parçasıdır."
 building_agot_cider_hall_01: "Yay ve Elma Şarabı İmalathanesi"
 building_agot_cider_hall_01_desc: "Fossoway Hanesi, atalarının okçuluktaki becerileriyle ün salmıştır. Ancak Elma Şarabı Salonu'nun asıl zenginlik kaynağı, adından da anlaşılacağı gibi, elma şarabı üretimidir. Fossowaylar'ın özel tariflerle ürettiği elma şarabı, Batıdiyar'ın dört bir yanında ünlüdür ve Elma Şarabı Salonu'na büyük bir gelir sağlar. Elma şarabı üretimi, Fossoway Hanesi'nin ekonomik gücünün temelidir."
  
 building_type_agot_starpike_01: "Yıldızmızrağı"
 building_type_agot_starpike_01_desc: "Menzil'in güneyinde, Dorne sınırında yer alan Yıldızmızrağı, Peake Hanesi'nin üç kalesinin en büyüğü ve en önemlisidir. Yüzyıllar boyunca Dornelu saldırılarına karşı bir kalkan görevi gören Yıldızmızrağı, Peake Hanesi'nin dayanıklılığının ve gücünün bir simgesidir."
 building_agot_starpike_01: "Lorimar'ın Güneşi"
 building_agot_starpike_01_desc: "Peake Hanesi, Batıdiyar tarihinde önemli bir yer tutmuştur ve birçok ünnlü ata yetiştirmiştir. Ancak haneyi en büyük gücüne ulaştıran kişi, Lorimar Peake'dir. Cesareti ve liderlik vasıflarıyla ünlü olan Lorimar, eski rakipleri olan Manderly Hanesi'ni Tepesi'nden kovmuş ve böylece sadece üçüncü kaleleri olan Dunstonbury'yi ele geçirmekle kalmamış, aynı zamanda haneyi efendileri olan Gardener Hanesi'ne daha da yaklaştırmıştır. Lorimar'ın liderliğinde Peake Hanesi, altın çağını yaşamış ve Menzil'in en güçlü hanelerinden biri haline gelmiştir."
  
 building_type_agot_redwyne_port_01: "Çardak"
 building_type_agot_redwyne_port_01_desc: "Menzil'in güneybatı kıyısında yer alan Çardak, Redwyne Hanesi'nin kadim kalesidir. Ünlü şarapları ve güçlü donanmasıyla bilinen Redwyne Hanesi, Çardak'tan yönetilir. Çardak, hem bir kale hem de bir liman şehri olarak önemli bir konuma sahiptir ve Redwyne Hanesi'nin refahının temelidir."
 building_agot_redwyne_port_01: "Redwyne Limanı"
 building_agot_redwyne_port_01_desc: "Redwyne Hanesi'nin donanması, Batıdiyar'ın en büyük ve en güçlü filolarından biri olarak kabul edilir. Redwyne Filosu, barış zamanında ticaretin gelişmesine katkıda bulunurken, savaş zamanında ise Menzil'in kıyılarını düşman saldırılarına karşı korur. Çardak'taki Redwyne Limanı, filonun ana üssüdür ve gemilerin bakımı ve onarımı burada yapılır. Redwyne Filosu, Redwyne Hanesi'nin gücünün ve etkisinin bir göstergesidir."
  
 building_type_agot_witchs_wood_01: "Boynuz Tepesi"
 building_type_agot_witchs_wood_01_desc: "Menzil'in kalbinde, Cadı Ormanı'nın kenarında yer alan Boynuz Tepesi, Tarly Hanesi'nin kadim kalesidir. Efsaneye göre, kale Garth Yeşil Saç'ın oğulları olan ikiz kardeşler Harlon ve Herndon tarafından inşa edilmiştir. Boynuz Tepesi, Tarly Hanesi'nin gücünün ve etkisinin bir simgesidir."
 building_agot_witchs_wood_01: "Cadı Ormanı"
 building_agot_witchs_wood_01_desc: "Boynuz Tepesi'nin yakınlarında yer alan Cadı Ormanı, gizemli ve tehlikeli bir yer olarak bilinir. Efsaneler, ormanın derinliklerinde yaşayan bir cadıdan bahseder. Bu cadının, Avcı Harlon ve Boynuzlu Herndon kardeşlerle evlendiği ve dolunayda onlarla birlikte olduğu söylenir. Cadının, kardeşlere gençlik ve canlılık bahşettiği de rivayet edilir. Cadı Ormanı, hem korku hem de merak uyandıran bir yerdir ve hakkında anlatılan efsaneler, nesilden nesile aktarılır."
  
 building_type_agot_ashford_tourney_grounds_01: "Ashford"
 building_type_agot_ashford_tourney_grounds_01_desc: "Menzil'in güneybatı kıyısında yer alan Deniz Kabuğu, Ashford Hanesi'nin kadim kalesidir. Ashford Hanesi, misafirperverliği ve cömertliğiyle ünlüdür ve Deniz Kabuğu, sık sık düzenlenen şenliklere ve turnuvalara ev sahipliği yapar."
 building_agot_ashford_tourney_grounds_01: "Ashford Turnuva Alanları"
 building_agot_ashford_tourney_grounds_01_desc: "Deniz Kabuğu'nun geniş çimenlik alanlarında yer alan Ashford Turnuva Alanları, Batıdiyar'ın en ünlü turnuva alanlarından biridir. Hem halkın hem de soyluların katıldığı bu turnuvalar, büyük bir coşku ve heyecanla izlenir. Ashford Turnuva Alanları, şövalyelerin cesaretlerini ve becerilerini sergiledikleri, aşkların ve rekabetirin yaşandığı bir yerdir."
  
 building_type_agot_brightwater_moat_01: "Parlaksu Kalesi"
 building_type_agot_brightwater_moat_01_desc: "Menzil'in kalbinde, Bal Şarabı Nehri'nin kıyısında yer alan Parlaksu Kalesi, Florent Hanesi'nin kadim evidir. Soylarını Tilki Florys'e kadar götüren Florentler, Parlaksu Kalesi'nde nesiller boyunca hüküm sürmüşlerdir."
 building_agot_brightwater_moat_01: "Parlaksu Hendeği"
 building_agot_brightwater_moat_01_desc: "Parlaksu Kalesi'ni koruyan en önemli özelliklerden biri, etrafını çevreleyen geniş ve derin hendektir. Bal Şarabı Nehri'nden beslenen bu hendek, kaleye saldırıları zorlaştırır ve savunmasını güçlendirir. Nehirova'nın hendek kadar ünlü olmasa da, Parlaksu Hendeği kale için etkili bir savunma sistemidir."
  
  # Riverlands Special Buildings 
 building_type_riverrun_01: "Nehirova"
 building_type_riverrun_01_desc: "Nehir Toprakları'nın kalbinde, stratejik bir konumda yer alan Nehirova, Tully Hanesi'nin kadim kalesidir. Yuvarlaktaş Nehri ile Kızıl Çatal'ın birleştiği noktada inşa edilen kale, doğal bir savunma avantajına sahiptir. Üç tarafı nehirlerle çevrili olan Nehirova'nın dördüncü tarafında ise, geniş bir hendek bulunur. Bu hendek, gerektiğinde su ile doldurularak kaleyi tamamen bir adaya dönüştürebilir. Nehirova, konumu ve savunma sistemleri sayesinde Nehir Toprakları'nın en güçlü ve alınamaz kalelerinden biri olarak kabul edilir."
 building_riverrun_01: "$building_type_riverrun_01$"
 building_riverrun_01_desc: "$building_type_riverrun_01_desc$"
  
 building_type_the_twins_01: "İkizler"
 building_type_the_twins_01_desc: "Nehir Toprakları'nın kalbinde, stratejik bir konumda yer alan İkizler, Frey Hanesi'nin kadim kalesidir. Yeşil Çatal Nehri'nin iki yakasında inşa edilen iki ayrı kaleden oluşan İkizler, adını bu özelliğinden alır. İki kaleyi birbirine bağlayan büyük bir taş köprü, aynı zamanda Frey Hanesi'nin gücünün ve etkisinin bir simgesidir. Her iki kale de derin ve geniş hendeklere sahiptir ve bu hendeklere su doldurulduğunda, kaleler tamamen birer adaya dönüşür. İkizler, konumu ve savunma sistemleri sayesinde Nehir Toprakları'nın en önemli ve alınamaz kalelerinden biri olarak kabul edilir."
 building_the_twins_01: "$building_type_the_twins_01$"
 building_the_twins_01_desc: "$building_type_the_twins_01_desc$"
  
 building_type_harrenhal_01: "Harrenhal"
 building_type_harrenhal_01_desc: "Göller Bölgesi'nde, Tanrıların Gözü gölünün kıyısında yükselen Harrenhal, Batıdiyar'ın en büyük ve en ürkütücü kalelerinden biridir. Bir zamanlar Hoare Hanesi'nin gurur kaynağı olan bu devasa kale, Kara Harren ve Demir Adamları'nın Nehir Toprakları üzerindeki kısa ama acımasız hükümdarlığının bir kanıtı olarak durmaktadır. Devasa surları, sayısız kuleleri ve karanlık tarihiyle Harrenhal, hem hayranlık hem de korku uyandırır. Batıdiyar'daki en büyük kale olduğu söylenen Harrenhal, Hoareların hırsının ve gücünün bir simgesidir. Ancak bu gurur kaynağı, aynı zamanda onların çöküşüne de neden olmuştur."
  
 building_type_ruins_harrenhal_01: "Harrenhal Harabeleri"
 building_type_ruins_harrenhal_01_desc: "Bir zamanlar Batıdiyar'ın en büyük ve en güçlü kalesi olan Harrenhal, şimdi harabeye dönmüş, geçmişin ihtişamlı günlerinin solgun bir hatırası olarak duruyor. Kral Harren, "Fatih" Aegon Targaryen'a diz çökmeyi reddettiğinde, yalnızca kendisini ve hanesini değil, aynı zamanda gurur duyduğu kalesini de ölüme mahkûm etmişti. Aegon'un ejderhaları, Harrenhal'ın devasa duvarlarını ve kulelerini ateşe vermiş, taşlarını eritip yakmıştı. Bugün Harrenhal, harabe halinde olsa da hala etkileyici ve güçlü bir görüntü sergiler. Yıkık duvarları ve kuleleri, geçmişin ihtişamını ve trajedisini yansıtır. Harrenhal Harabeleri, Batıdiyar tarihinde önemli bir yer tutar ve hem kibrin tehlikelerini hem de ejderhaların gücünü hatırlatır."
 building_ruins_harrenhal_01: "$building_type_ruins_harrenhal_01$"
 building_ruins_harrenhal_01_desc: "$building_type_ruins_harrenhal_01_desc$"
 building_ruins_harrenhal_02: "Yeniden İnşa Edilen Korkunç Kale"
 building_ruins_harrenhal_02_desc: "Harrenhal'ın yeniden inşa edilmesi çabaları kapsamında, Korkunç Kale eski ihtişamına kavuşturulmuştur. Bir zamanlar kalenin lordunun makamı, yüksek soylu tutsaklar için bir zindan ve daha birçok amaca hizmet eden Korkunç Kale, Harrenhal'ın yeniden doğuşunun bir simgesidir. Kulenin restore edilmesi, Harrenhal'ın diğer kulelerinin de yeniden inşa edilmesi için bir başlangıç noktası oluşturmuştur."
 building_ruins_harrenhal_03: "Yeniden İnşa Edilen Ağlama Kulesi"
 building_ruins_harrenhal_03_desc: "Harrenhal'ın yeniden inşa edilmesi sürecinde, Ağlama Kulesi de önemli bir rol oynamıştır. Kalenin ihtiyaçlarını karşılamak üzere, Ağlama Kulesi'ndeki mevcut depolar ve tahıl ambarları genişletilmiş ve modernize edilmiştir. Bu sayede, Harrenhal hem savunma hem de lojistik açıdan daha güçlü bir hale gelmiştir."
 building_ruins_harrenhal_04: "Yeniden İnşa Edilen Hayaletler Kulesi"
 building_ruins_harrenhal_04_desc: "Harrenhal'ın doğu surlarını ve gizli kapıyı koruyan Hayaletler Kulesi, yeniden inşa edilerek eski işlevine kavuşturulmuştur. Kulenin restore edilmesiyle birlikte, Harrenhal'ın savunması daha da güçlenmiştir."
 building_ruins_harrenhal_05: "Yeniden İnşa Edilen Dul Kulesi"
 building_ruins_harrenhal_05_desc: "Harrenhal'ın ikinci en büyük kulesi olan Dul Kulesi, bir zamanlar Kraliçe Rhaena Targaryen'e ev sahipliği yapmıştı. Yeniden inşa edilen kule, bir kraliçeye yakışır şekilde restore edilmiş ve dekore edilmiştir. Dul Kulesi, Harrenhal'ın ihtişamının ve zarifliğinin bir simgesidir."
 building_ruins_harrenhal_06: "Yeniden İnşa Edilen Kralateşi Kulesi"
 building_ruins_harrenhal_06_desc: "Harrenhal'ın en büyük ve en önemli kulesi olan Kralateşi Kulesi, kalenin lordunun odasına ve muhteşem Bin Kalp Salonu'na ev sahipliği yapar. Kralateşi Kulesi'nin yeniden inşa edilmesiyle birlikte, Harrenhal'ın restorasyonu neredeyse tamamlanmıştır. Kule, Harrenhal'ın gücünün ve ihtişamını temsil eder."
 building_ruins_harrenhal_07: "Yeniden İnşa Edilen Harrenhal"
 building_ruins_harrenhal_07_desc: "Yıkımın ve ihmalin yıllarından sonra, Harrenhal yeniden eski ihtişamına kavuşturulmuştur. Batıdiyar'ın en görkemli kalesi olarak yeniden doğmuş olan Harrenhal, devasa surları ve beş büyük kulesiyle gökyüzüne meydan okurcasına yükselir. Harrenhal'ın yeniden inşası, bölgenin gücünü ve istikrarını simgeler ve lordunun, ejderhaların dönüşü haricinde, hiçbir şeyden korkmadığını gösterir."
  
 building_type_agot_raventree_hall_01: "Kuzgunağacı Kalesi"
 building_type_agot_raventree_hall_01_desc: "Nehir Toprakları'nın kalbinde, Kuzgunağacı ormanının içinde yer alan Kuzgunağacı Kalesi, Blackwood Hanesi'nin kadim evidir. Kalenin adını aldığı büyük kuzgun sürüsü, yıllar boyunca kalenin sembolü haline gelmiştir. Kuzgunağacı Kalesi'nin avlusunda, geçmiş çağlarda Brackenlar tarafından zehirlendiği söylenen büyük ve ölü bir kutsal ağaç bulunur. Bu ağaç, Blackwood ve Bracken haneleri arasındaki uzun süreli düşmanlığın bir hatırasıdır."
 building_agot_raventree_hall_01: "Büyük Ölü Büvet Ağacı"
 building_agot_raventree_hall_01_desc: "Kuzgunağacı Kalesi'nin avlusunda yer alan Büyük Ölü Kutsal Ağaç, Blackwood Hanesi için büyük bir önem taşır. Bir zamanlar Blackwoodlar'ın inancının ve gücünün bir simgesi olan bu ağaç, şimdi ölmüş ve çürümüş bir haldedir. Ancak Blackwoodlar, hala bu ağaca saygı duyar ve onu atalarının mirasının bir parçası olarak görürler. Büyük Ölü Kutsal Ağaç, Blackwood ve Bracken haneleri arasındaki düşmanlığın ve geçmişin acı hatıralarının bir simgesidir."
  
 building_type_agot_inn_at_the_crossroads_01: "Kavşak Hanı"
 building_type_agot_inn_at_the_crossroads_01_desc: "Nehir Toprakları'nın kalbinde, Üç Dişli Mızrak'ın kuzeyinde yer alan Kavşak Hanı, önemli bir konuma sahiptir. Kral Yolu, Yüksek Yol ve Nehir Yolu'nun kesiştiği noktada bulunan han, gezginler, tüccarlar ve maceracılar için popüler bir mola yeridir. Küçük ve mütevazı bir yer olmasına rağmen, Kavşak Hanı, Batıdiyar tarihinin önemli olaylarına tanıklık etmiştir. Birçok entrika, anlaşma ve savaş planı, bu hanın duvarları arasında yapılmıştır. Kavşak Hanı, sadece bir konaklama yeri değil, aynı zamanda tarihin ve kültürün bir parçasıdır."
 building_agot_inn_at_the_crossroads_01: "$building_type_agot_inn_the_crossroads_01$"
 building_agot_inn_at_the_crossroads_01_desc: "$building_type_agot_inn_at_the_crossroads_01_desc$"
  
 building_type_agot_high_heart_01: "Yüce Kalp"
 building_type_agot_high_heart_01_desc: "Nehir Toprakları'nın kuzeyinde, Boyun sınırında yer alan Yüce Kalp, stratejik bir konuma sahip bir tepedir. Tepesinde, Yüzler Adası dışındaki Boyun'un güneyindeki en büyük kutsal ağaç korusu bulunur. Bu koru, Eski Tanrılar'a inananlar için kutsal bir yerdir."
 building_agot_high_heart_01: "Yüce Kalp Korusu"
 building_agot_high_heart_01_desc: "Yüce Kalp tepesindeki kutsal ağaç korusu, yüzyıllardır Eski Tanrılar'a tapınan insanlar için önemli bir hac yeri olmuştur. Koru, büyük ve yaşlı ağaçlarla dolu olup, gizemli ve mistik bir atmosfere sahiptir. Koru, aynı zamanda Boyun halkının kültüründe ve folklorunda önemli bir yer tutar."
 building_agot_high_heart_02: "Kesilmiş Koru"
 building_agot_high_heart_02_desc: "Andallar, Batıdiyarı işgal ettiklerinde, yanlarında Yedinin İnancı'nı da getirdiler. Eski Tanrılar'a inananlarla çatışmaya giren Andallar, Yüce Kalp'teki kutsal ağaç korusunu yok ettiler. Bu olay, Nehir Toprakları'nda Eski Tanrılar inancının zayıflamasına ve Yedinin İnancı'nın yayılmasına neden oldu. Kesilen koru, iki inanç arasındaki çatışmanın ve kültürel değişimin bir simgesidir."
  
 building_type_agot_seagard_01: "Denizbekçisi"
 building_type_agot_seagard_01_desc: "Batı Toprakları'nın kıyısında, Demir Adaları'na karşı bir kalkan olarak yükselen Denizbekçisi, Mallister Hanesi'nin gururlu kalesidir. Bin yıldır Demir Adamları'nın sürekli saldırılarına göğüs geren Denizbekçisi, sağlam surları ve cesur savunucularıyla ün kazanmıştır. Zamanla, kalenin savunması daha da güçlendirilmiş ve Gürleyen Kule inşa edilmiştir. Gürleyen Kule'nin güçlü sesi, millerce öteden duyulabilir ve hem dostlara güven hem de düşmanlara korku verir."
 building_agot_seagard_01: "Gürleyen Kule"
 building_agot_seagard_01_desc: "Denizbekçisi Kalesi'nin en önemli savunma yapılarından biri olan Gürleyen Kule, adını, içinde bulunan devasa savaş borusundan alır. Demir Adamları'nın saldırılarına karşı bir uyarı sistemi olarak inşa edilen Gürleyen Kule, tehlike anında güçlü bir ses çıkararak hem kale halkını hem de çevredeki yerleşimleri uyarır. Gürleyen Kule'nin sesi, millerce öteden duyulabilir ve Demir Adamları'na korku salar. Bu yapı, Mallister Hanesi'nin kararlılığının ve Demir Adamları'na karşı direnişinin bir simgesidir."
  
 building_type_agot_maidenpool_01: "Bakirehavuzu"
 building_type_agot_maidenpool_01_desc: "Nehir Toprakları'nın batısında yer alan Bakirehavuzu, adını efsanevi Jonquil the Maid'den alır. Güzelliği ve cesaretiyle ün salmış olan Jonquil, Bakirehavuzu'nu savunmak için canını feda etmiştir. Ayrıca, Bakirehavuzu, Jonquil'in sevgilisi ve kahramanı olarak bilinen Aptal Florian'a da ev sahipliği yapmıştır. Bu nedenle, Bakirehavuzu, Batıdiyar'ın dört bir yanından gelen hacıların ziyaret ettiği önemli bir yer haline gelmiştir."
 building_agot_maidenpool_01: "Jonquil'in Havuzu"
 building_agot_maidenpool_01_desc: "Bakirehavuzu, halk arasında Jonquil'in Havuzu olarak da bilinir. Bu isim, şehrin efsanevi koruyucusu Jonquil the Maid'e duyulan saygı ve minnettarlığı yansıtır. Jonquil'in cesareti ve fedakarlığı, Bakirehavuzu halkı için ilham kaynağı olmuştur ve şehre gelen hacılar, Jonquil'in anısını yaşatmak için buraya akın etmektedir."
  
 building_type_agot_oldstones_01: "Eskitaşlar"
 building_type_agot_oldstones_01_desc: "Nehir Toprakları'nın tarihi derinliklerinde yer alan Eskitaşlar, bir zamanlar bölgeye hükmeden Çamur Kralları'nın kadim kalesiydi. Andalların gelişinden önce Nehir Toprakları'nın son kraliyet hanesi olan Çamur Kralları, Eskitaşlar'da hüküm sürmüş ve bölgeye damgasını vurmuştur. Bugün bile, Eskitaşlar'ın ismi halk arasında saygı ve merakla anılır."
 building_agot_oldstones_01: "Eskitaşlar Harabeleri"
 building_agot_oldstones_01_desc: "Çamur Kralları'nın gururlu kalesi Eskitaşlar, zamanın ve savaşların tahribatına uğramış ve harabeye dönmüştür. Ancak yıkık duvarları ve kuleleri hala dimdik ayaktadır ve geçmişin ihtişamını yansıtır. Halk arasında, Eskitaşlar harabelerinin perili olduğu ve Çamur Kralları'nın hayaletlerinin burada dolaştığı söylenir."
 building_agot_oldstones_02: "Altın Taç Kalesi"
 building_agot_oldstones_02_desc: "Yıkıntıdan yeniden doğmuş olan Eskitaşlar, artık Altın Taç Kalesi olarak bilinir. Eski ihtişamına kavuşturulan kale, bir kez daha Nehir Toprakları'nın gücünün ve zenginliğinin bir simgesidir. Yüksek duvarları ve parıldayan kuleleriyle Altın Taç Kalesi, bölgeye hakim bir konumda yer alır ve geleceğe umutla bakar."
  
 building_type_agot_inn_of_the_kneeling_man_01: "Diz Çöken Adam Hanı"
 building_type_agot_inn_of_the_kneeling_man_01_desc: "Nehir Toprakları'nın güneyinde, Kral Yolu üzerinde yer alan Diz Çöken Adam Hanı, Batıdiyar tarihinde önemli bir yere sahiptir. Bu han, Kuzey'deki son Kral Torrhen Stark'ın, "Fatih" Aegon Targaryen'a diz çöktüğü yere inşa edilmiştir. Bu olay, Kuzey'in Yedi Krallık'a katılmasına ve Stark Hanesi'nin Kuzey Valileri olmasına yol açmıştır. Diz Çöken Adam Hanı, bu tarihi olayın bir hatırası olarak durmakta ve gezginlere geçmişi hatırlatmaktadır."
 building_agot_inn_of_the_kneeling_man_01: "Diz Çöken Adam Hanı"
 building_agot_inn_of_the_kneeling_man_01_desc: "Kral Yolu üzerinde seyahat edenler için popüler bir mola yeri olan Diz Çöken Adam Hanı, aynı zamanda Batıdiyar tarihinde önemli bir dönüm noktasını temsil eder. Rivayete göre, Kuzey'deki son Kral Torrhen Stark, "Fatih" Aegon Targaryen'in ejderhalarının gücü karşısında diz çökmeyi tercih etmiş ve Kuzey'in bağımsızlığına son vermiştir. Bu olay, Diz Çöken Adam Hanı'nın inşa edildiği yerde gerçekleşmiştir. Han, hem gezginlere konaklama imkanı sunar hem de tarihin akışını değiştiren bu önemli olaya tanıklık etmiş bir yer olarak ziyaretçileri cezbeder."
  
 building_type_agot_stoney_sept_01: "Taş Sept"
 building_type_agot_stoney_sept_01_desc: "Nehir Toprakları'nın güneyinde yer alan Taş Sept, önemli bir ticaret ve seyahat merkezidir. Fırtına Toprakları'ndan Kuzey'e kadar uzanan Kral Yolu üzerinde bulunan kasaba, Yedi Krallık'ın dört bir yanından gelen gezginlere ev sahipliği yapar. Taş Sept, konaklama, yiyecek ve diğer ihtiyaçlar için çeşitli imkanlar sunar."
 building_agot_stoney_sept_01: "Zıplayan Alabalık Meydanı"
 building_agot_stoney_sept_01_desc: "Taş Sept'nın kalbinde yer alan Zıplayan Alabalık Meydanı, kasabanın en canlı ve hareketli yeridir. Meydanın ortasında, adını zıplayan alabalık heykellerinden alan bir çeşme bulunur. Bu çeşme, hem görselliğiyle hem de serin sularıyla gezginlerin ilgisini çeker. Zıplayan Alabalık Meydanı, aynı zamanda bir ticaret merkezidir. Çeşitli tezgahlarda, mallardan hizmetlere, şeftaliden güvenli yataklara kadar bir gezginin ihtiyaç duyabileceği her şey bulunabilir. Meydan, Taş Sept'nın sosyal ve ekonomik hayatının merkezidir."
  
  # Westerlands Special Buildings 
 building_type_casterly_rock_01: "Casterly Kayası"
 building_type_casterly_rock_01_desc: "Batı Toprakları'nın kıyısında, devasa bir kayalık üzerine kurulu olan Casterly Kayası, Lannister Hanesi'nin kadim kalesidir. Sur'un üç katı yüksekliğinde olduğu söylenen bu muhteşem kale, Lannisterların zenginliğinin ve gücünün kaynağıdır. Dağın derinliklerinde bol miktarda altın rezervi bulunur ve binlerce yıldır süren madencilik faaliyetleri, kayayı bir labirente çevirmiştir. Koridorlar, odalar ve avlulardan oluşan bu labirent, aynı zamanda Batıdiyar'ın en büyük ve en güçlü kalelerinden birini oluşturur. Casterly Kayası, Lannister Hanesi'nin asaletinin, zenginliğinin ve gücünün bir simgesidir."
 building_casterly_rock_01: "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc: "$building_type_casterly_rock_01_desc$"
  
 building_type_agot_banefort_01: "Lanetli Kale"
 building_type_agot_banefort_01_desc: "Batı Toprakları'nın kıyısında, Demir Adaları'na karşı bir kalkan olarak yükselen Lanetli Kale, Farman Hanesi'nin kadim evidir. Bir zamanlar Kapüşonlu Kral ve büyücü akrabalarının yaşadığı bu kale, yüzyıllardır Demir Adamları'nın saldırılarına göğüs germiştir. Lanetli Kale, adını, savaş sırasında düşmanlarına lanet ettiği söylenen Kapüşonlu Kral'dan alır. Kalenin karanlık tarihi ve gizemli atmosferi, hem hayranlık hem de korku uyandırır."
 building_agot_banefort_01: "Kapüşonlu Kralın Kalesi"
 building_agot_banefort_01_desc: "Lanetli Kale, halk arasında Kapüşonlu Kralın Kalesi olarak da bilinir. Bu isim, kalenin en ünlü sakini olan Kapüşonlu Kral'a ithafen verilmiştir. Kapüşonlu Kral, büyü güçleriyle ve Demir Adamları'na karşı gösterdiği dirençle efsanevi bir figüre dönüşmüştür. Kapüşonlu Kralın Kalesi, Farman Hanesi'nin gururunun ve mirasının bir simgesidir."
  
 building_type_agot_castamere_01: "Castamere"
 building_type_agot_castamere_01_desc: "Batı Toprakları'nda, Casterly Kayası'nın yakınlarında yer alan Castamere, Reyne Hanesi'nin kadim kalesiydi. Dışarıdan bakıldığında küçük bir kale gibi görünen Castamere, aslında yerin altına doğru genişliyordu. Reyneler, kalenin altında devasa bir maden ağı oluşturmuşlardı. Bu madenler, hem Reynelerin zenginliğinin kaynağıydı hem de kalenin savunmasını güçlendiriyordu."
 building_agot_castamere_01: "Castamere Madenleri"
 building_agot_castamere_01_desc: "Castamere'in gerçek gücü, yer altında gizliydi. Reyneler tarafından inşa edilen madenler, derinlere ve uzaklara uzanıyordu. Bu madenlerden çıkarılan değerli metaller, Reyne Hanesi'ne büyük bir zenginlik sağlamıştı. Ayrıca, madenler aynı zamanda bir sığınak ve savunma noktası olarak da kullanılabiliyordu. Castamere madenleri, Reynelerin gücünün ve dayanıklılığının bir simgesiydi."
  
 building_type_agot_castamere_ruins_01: "Castamere Harabeleri"
 building_type_agot_castamere_ruins_01_desc: "Bir zamanlar Reyne Hanesi'nin gururlu kalesi olan Castamere, şimdi harabeye dönmüş, Lannisterların acımasızlığının bir anıtı olarak duruyor. Dışarıdan bakıldığında küçük bir kale gibi görünen Castamere, aslında yerin altına doğru uzanan geniş bir maden ağına sahipti."
 building_agot_castamere_ruins_01: "Sular Altında Kalmış Madenler"
 building_agot_castamere_ruins_01_desc: "Reyne ve Tarbeck haneleri, Lannisterlara karşı isyan ettiklerinde, Tywin Lannister'ın gazabına uğradılar. Tywin, hiçbir merhamet göstermeden Castamere'i sular altında bırakarak Reyneleri ve madenlerde çalışan herkesi öldürdü. Bu olay, "Castamere Yağmurları" olarak anılmaya başlandı ve Lannisterların gücünün ve acımasızlığının bir göstergesi olarak tarihe geçti."
 building_agot_castamere_ruins_02: "Yeniden İnşa Edilmiş Castamere Madenleri"
 building_agot_castamere_ruins_02_desc: "Yıllar sonra, Castamere madenleri sular altından çıkarıldı ve yeniden inşa edildi. Büyük salonları ve tünelleri yeniden kullanıma açıldı ve Castamere, bir kez daha Lannisterların kontrolü altına girdi. Ancak madenlerin karanlık tarihi ve "Castamere Yağmurları" olayı, hala hafızalarda canlı bir şekilde yaşamaktadır."
  
 building_type_agot_lann_sept_01: "Lann'ın Septi"
 building_type_agot_lann_sept_01_desc: "Lannis Limanı şehrinde yer alan ve halk arasında genellikle Lann'ın Septi olarak adlandırılan Lannis Limanı Septi, Batıdiyar'ın en büyük ve en görkemli dini yapılarından biridir. Halk arasında, septin efsanevi Zeki Lann tarafından inşa edildiğine inanılır, ancak bu doğru değildir. Yine de bu inanış, septin Lannister Hanesi ile olan güçlü bağını gösterir. Büyüklüğü ve ihtişamı bakımından yalnızca Baelor'un Ulu Septi ve Yıldızlı Sept'ten sonra gelen Lannis Limanı Septi, Yedinin İnancı'nın Batı Toprakları'ndaki en önemli merkezlerinden biridir."
 building_agot_lann_sept_01: "$building_type_agot_lann_sept_01$"
 building_agot_lann_sept_01_desc: "$building_type_agot_lann_sept_01_desc$"
  
 building_type_agot_lions_dock_01: "Aslan Rıhtımı"
 building_type_agot_lions_dock_01_desc: "Lannis Limanı'nın rıhtımları, Volantis'inki kadar büyük veya Braavos'unki kadar güvenli olmasa da dünyanın dört bir yanından gemileri çeker. Casterly Kayası'nın altının efsaneleri Asshai'den Ib'e kadar bilinir ve tüccarlar her zaman altın arayacaktır."
 building_agot_lions_dock_01: "$building_type_agot_lions_dock_01$"
 building_agot_lions_dock_01_desc: "$building_type_agot_lions_dock_01_desc$"
  
  # Stormlands Special Buildings 
 building_type_storms_end_01: "Fırtına Burnu"
 building_type_storms_end_01_desc: "Fırtına Toprakları'nın doğu kıyısında, Denizin öfkeli dalgalarına meydan okurcasına yükselen Fırtına Burnu, Batıdiyar'ın en görkemli ve en dayanıklı kalelerinden biridir. Efsaneye göre, Durran Tanrı Kederi tarafından deniz tanrısının ve rüzgar tanrıçasının gazabına dayanması için inşa edilen yedinci ve son kale olan Fırtına Burnu, binlerce yıldır fırtınalara ve düşman saldırılarına karşı koymuştur. Kalenin en önemli yapısı, Yumruk olarak bilinen muhteşem bir kuledir. Hem bir kale hem bir tahıl ambarı hem bir kışla hem de bir salon olarak hizmet veren Yumruk, Fırtına Burnu'nun kalbidir. Kalenin etrafını çevreleyen yüz fit yüksekliğinde ve kırk fit kalınlığında pürüzsüz taştan yapılmış perde duvar ise, onu neredeyse zaptedilemez hale getirir. Fırtına Burnu, Baratheon Hanesi'nin gücünün ve kararlılığının bir simgesidir."
 building_storms_end_01: "$building_type_storms_end_01$"
 building_storms_end_01_desc: "$building_type_storms_end_01_desc$"
  
 building_type_agot_griffins_roost_01: "Kartal Tüneği"
 building_type_agot_griffins_roost_01_desc: "Fırtına Toprakları'nın hırçın doğu kıyısında, Gemi Kıran Körfezi'nin batı ucunda yükselen Kartal Tüneği, Connington Hanesi'nin kadim ve gururlu kalesidir. Bin yıldır deniz meltemlerine ve düşman saldırılarına meydan okuyan bu görkemli yapı, stratejik konumu ve sarp kayalıklar üzerine kurulu doğal savunmasıyla nam salmıştır. Tarihin sayfalarında yerini sağlamlaştıran Kartal Tüneği, sayısız kuşatmayı püskürtmüş ve Connington Hanesi'nin gücünün simgesi haline gelmiştir."
 building_agot_griffins_roost_01: "Kartal Boğazı"
 building_agot_griffins_roost_01_desc: "Kartal Tüneği'nin üç tarafı suyla çevrilidir ve kaleye ulaşmak için tek yol, batı tarafındaki dar bir sırt üzerinde bulunan Kartal Boğazı'dır. Bu dar geçit, Kartal Tüneği'nin savunması için hayati önem taşır ve kaleye giden yolu koruyan bir kapı evi tarafından güçlendirilmiştir. Kartal Boğazı, kalenin en zayıf noktası olmakla birlikte, aynı zamanda en güçlü savunma noktasıdır."
  
 building_type_agot_blackhaven_01: "Karaliman"
 building_type_agot_blackhaven_01_desc: "Karaliman, ihtişamını kısmen devasa Dibsiz Hendeği'ne borçludur. Bu derin ve uçsuz bucaksız hendek, sayısız Dornlu akıncısının sonunu getirmiş ve kemiklerini sonsuza dek karanlık derinliklerinde saklamıştır. Dibsiz Hendek'in varlığı, Karaliman'ı Sınır Lordu kaleleri arasında ayrıcalıklı ve neredeyse zaptedilmez bir konuma yükseltmiştir."
 building_agot_blackhaven_01: "Dibsiz Hendek"
 building_agot_blackhaven_01_desc: "Karaliman, uzun zamandır Marcher Lord'un kalelerinden biri olmuştur ve sayısız Dornelu akıncının kalıntılarını barındıran büyük Derinliksiz Hendek tarafından iyi korunmaktadır."
  
 building_type_agot_stonehelm_01: "Taşmiğfer"
 building_type_agot_stonehelm_01_desc: "Taşmiğfer'in ihtişamı ve gücü, adını aldığı çarpıcı siyah ve beyaz taş duvarlarından gelir. Bu etkileyici surlar, sayısız Dornlu akıncısının sonunu getirmiş ve kalenin zaptedilemezlik efsanesini pekiştirmiştir. Siyah ve beyaz taşların oluşturduğu zıtlık, Taşmiğfer'e benzersiz bir görünüm kazandırırken, aynı zamanda kalenin savunma gücünü de gözler önüne serer."
 building_agot_stonehelm_01: "Siyah ve Beyaz Duvarlar"
 building_agot_stonehelm_01_desc: "Taşmiğfer, sayısız Dornelu akıncının sonunu görmüş, siyah ve beyaz taşlardan oluşan çarpıcı duvarlarıyla uzun zamandır Marcher Lord'un kalelerinden biri olmuştur."
  
 building_type_agot_nightsong_01: "Geceşarkısı"
 building_type_agot_nightsong_01_desc: "Geceşarkısı'nın en dikkat çekici özelliği, adını aldığı eşsiz Şarkı Söyleyen Kuleleridir. Bu zarif ve incelikle işlenmiş kuleler, rüzgar estiğinde hafif bir melodi çıkararak, sanki kalenin savunmasını güçlendiren büyülü bir şarkı söylerler. Efsaneye göre, bu şarkı düşmanları korkutup kaçırdığı gibi, kale sakinlerine de cesaret ve güç verir. Şarkı Söyleyen Kuleler, Geceşarkısı'nı yalnızca bir kale değil, aynı zamanda bir sanat eseri ve efsanevi bir yapı haline getirir."
 building_agot_nightsong_01: "Şarkı Söyleyen Kuleler"
 building_agot_nightsong_01_desc: "Geceşarkısı, sayısız Dornelu akıncıyı ortadan kaldıran ünlü Şarkı Söyleyen Kuleleri tarafından iyi korunan, uzun zamandır Marcher Lord'un kalelerinden biri olmuştur."
  
 building_type_agot_morne_01: "Morne"
 building_type_agot_morne_01_desc: "$building_type_agot_morne_01_desc$"
 building_agot_morne_01: "Morne Kraliyet Merkezi"
 building_agot_morne_01_desc: "$building_type_agot_morne_01_desc$"
 building_agot_morne_02: "Safir Adası Harabeleri"
 building_agot_morne_02_desc: "Bir zamanlar Safir Adası'nın kraliyet merkezi olan Morne, herkesin görebileceği şekilde harabe halinde yatıyor. Bu harabeler, Evenstars'ın kendi başlarına kral olduğu kudretli bir geçmişten bahsediyor."
 building_agot_morne_03: "Yeniden İnşa Edilmiş Morne Merkezi"
 building_agot_morne_03_desc: "Yeniden inşa edilen ve ihtişamla parlayan Morne, Safir Adası ve onu yönetenler için parlak bir geleceğin habercisidir."
  
 building_type_agot_evenfall_hall_01: "Akşambayırı"
 building_type_agot_evenfall_hall_01_desc: "Soylu Tarth Hanesi'nin kadim evi olan Akşambayırı, Safir Adası'nın kalbinde yer alan görkemli bir kaledir. Yüzyıllar boyunca Tarth Lordları'na ev sahipliği yapan bu yapı, adanın kültürel ve siyasi yaşamında önemli bir rol oynamıştır."
 building_agot_evenfall_hall_01: "Akşambayırı Kalesi"
 building_agot_evenfall_hall_01_desc: "Denizin nazikçe okşadığı kıyılarda yükselen Akşambayırı Kalesi, güzelliği ve zarafetiyle göz kamaştırır. Duvarları, Tarth Hanesi'nin uzun ve zengin tarihini anlatan hikayelerle doludur. Kale, aynı zamanda adanın savunmasında önemli bir rol oynamış ve sayısız saldırıya karşı koyarak Tarth halkını korumuştur."
  
 building_type_agot_summerhall_01: "Yaz Kalesi"
 building_type_agot_summerhall_01_desc: "$building_type_agot_summerhall_01_desc$"
 building_agot_summerhall_01: "Kraliyet İnzivası"
 building_agot_summerhall_01_desc: "$building_type_agot_summerhall_01_desc$"
 building_type_agot_summerhall_ruins_01: "Yaz Kalesi"
 building_type_agot_summerhall_ruins_01_desc: "Bir zamanlar ihtişamlı bir saray olan Yaz Kalesi, şimdi yalnızca harabeye dönmüş duvarları ve acıklı hikayesiyle hatırlanıyor. Bir kralın ve neredeyse tüm Kraliyet Ailesi'nin hayatına mal olan o korkunç yangın gecesi, Yaz Kalesi'ni bir umutsuzluk ve hüzün anıtına dönüştürdü. Yıkık duvarlar arasında dolaşan rüzgar, geçmişin ihtişamını ve trajedisini fısıldıyor."
 building_agot_summerhall_ruins_01: "Yaz Kalesi Harabeleri"
 building_agot_summerhall_ruins_01_desc: "Sadece kaleyi değil, bir kralı ve neredeyse tüm Kraliyet Ailesini de öldüren çılgın bir gecede harap olan Yaz Kalesi, artık sessiz bir umutsuzluğun mekanıdır."
 building_agot_summerhall_ruins_02: "Prensin Konağı"
 building_agot_summerhall_ruins_02_desc: "Yeniden canlandırılan ve yeniden inşa edilen Yaz Kalesi, Dorne Sınırları arasında bir saray haline geldi."
  
 building_type_agot_paintwood_01: "Renkliorman"
 building_type_agot_paintwood_01_desc: "Fırtına Toprakları Krallığı, I. Durwald'ın zayıf yönetimi altında sallantıda iken, cesur ve gizemli Yeşil Kraliçe, Yağmur Ormanı ve Gazap Burnu'nu kendi krallığına katmak için ortaya çıktı. Güçlü büyüsü ve ormanın derinliklerindeki bilgisiyle, Durrandonları neredeyse bir nesil boyunca püskürttü. Ancak Fırtına Burnu'nda yetenekli bir hükümdar tahta çıktığında, genç krallık, Durrandonların amansız öfkesine yenik düştü ve Yeşil Kraliçe'nin hayalleri yıkıldı. Bugün, Renkliorman'da yükselen kule kalıntıları, Yeşil Kraliçe'nin cesaretini ve hırsını hatırlatır."
 building_agot_paintwood_01: "Yeşil Kraliçe'nin Kulesi"
 building_agot_paintwood_01_desc: "Fırtına Toprakları Krallığı, I. Durwald döneminde en zayıf dönemindeyken, Yeşil Kraliçe, Rainwood ve Cape Wrath'ı kendi toprakları olarak ele geçirmek için ayağa kalktı. Durrandonları neredeyse bir nesil boyunca uzak tuttu, ancak Fırtına'nın Sonu'nda yetenekli biri oturduğunda genç diyar, Durrandonların öfkesine yenik düştü."
  
 building_type_agot_bronzegate_01: "Bronzkapı"
 building_type_agot_bronzegate_01_desc: "Andal İstilası sırasında, kendilerine Andalların Kutsal Kardeşliği adını veren yedi savaş ağası, Fırtına Toprakları'nı fethetmek için bir araya geldi. Ancak Bronzkapı'nın surları önünde karşılaştıkları direniş, hayallerini paramparça etti. V. Monfryd liderliğindeki Buckler Hanesi, yedi savaş ağasını da kanlı Bronzkapı Savaşı'nda öldürerek büyük bir zafer kazandı. Her ne kadar V. Monfryd de bu savaşta hayatını kaybetse de, kazanılan zafer Buckler Hanesi'nin efsanesini sonsuza dek kazıdı. Bugün bile, Buckler Hanesi ve Fırtına Toprakları Yedi İnanç'a tapsa da, yedi savaş ağasının kafatasları, Bronzkapı'nın duvarlarını süsleyerek hem zaferin anısını yaşatıyor hem de düşmanlara bir uyarı niteliği taşıyor."
 building_agot_bronzegate_01: "Yedi Kafatası Duvarı"
 building_agot_bronzegate_01_desc: "Andal İstilaları sırasında, kendilerine Andalların Kutsal Kardeşliği adını veren yedi savaş ağası arasındaki bir ittifak, Fırtına Toprakları'na göz koydu. V. Monfryd'in onları yendiği yer Bronzkapı Muharebesi'ydi ve yedisini de kendi hayatı pahasına öldürdü. Bugün, Buckler Hanesi ve Fırtına Toprakları'nın dönüşmüş olmasına rağmen, zaferin anısına Bronzkapı'nın duvarlarını yedi kafatası süslüyor."
  
 building_type_agot_weeping_tower_01: "Beyazbaş Kulesi"
 building_type_agot_weeping_tower_01_desc: "Whitehead Hanesi'nin kadim ve geleneksel evi olan, Ağlayan Kule ve çevresindeki kasabanın kalbinde yükselen heybetli bir yapıdır. Nesiller boyunca Whitehead Lordları, bu kuleden kasabayı yönetmiş, halkına adalet ve refah getirmiştir."
 building_agot_weeping_tower_01: "$building_type_agot_weeping_tower_01$"
 building_agot_weeping_tower_01_desc: "$building_type_agot_weeping_tower_01_desc$"
 building_agot_weeping_tower_02: "Ağlayan Kule"
 building_agot_weeping_tower_02_desc: "Genç Ejderha’nın bedeni Dornelular tarafından geri getirildiğinde kasaba bedenini üç gün boyunca tuttu ve birçok kişi gelip Kral Daeron için yas tuttu. Bundan sonra kasaba ve lordun kulesi de yeni isimler alacaktı."
  
 building_type_agot_kingswood_brotherhood_01: "Kralormanı Kardeşliği"
 building_type_agot_kingswood_brotherhood_01_desc: "Kralormanı'nın derinliklerinde gizlenen Kardeşlik, sıradan halkın gizli desteğini arkasına almıştı. Köylüler, onları yerel lordların ve hatta kraliyet devriyelerinin zulmünden koruyor, ihtiyaç duydukları erzak ve bilgiyi sağlıyordu. Bu destek, Kardeşliğin uzun süre hayatta kalmasını ve etkisini genişletmesini sağlayan en önemli faktördü."
 building_agot_kingswood_brotherhood_01: "Kardeşliğin Kampı"
 building_agot_kingswood_brotherhood_01_desc: "Kardeşlik, Kralormanı'nın küçük halkı tarafından destekleniyordu ve bu sayede yerel lordlardan ve hatta kraliyet devriyelerinden kaçabiliyorlardı."
  
 building_type_agot_ruins_kingswood_brotherhood_01: "$building_type_agot_kingswood_brotherhood_01$"
 building_type_agot_ruins_kingswood_brotherhood_01_desc: "$building_type_agot_kingswood_brotherhood_01_desc$"
 building_agot_ruins_kingswood_brotherhood_01: "Kralormanı Kardeşliği Mezarları"
 building_agot_ruins_kingswood_brotherhood_01_desc: ""
 building_agot_ruins_kingswood_brotherhood_02: "Kralormanı Yeniden Doğuyor"
 building_agot_ruins_kingswood_brotherhood_02_desc: "Kralormanı Kardeşliği yeniden doğdu ve bir kez daha Kralormanı'nı ve oradaki lordları rahatsız ediyor."
  
  # North Special Buildings 
 building_type_winterfell_01: "Kışyarı"
 building_type_winterfell_01_desc: "Kuzey'in kalbinde, karlı düzlüklerin ortasında yükselen Kışyarı, Stark Hanesi'nin kadim ve gururlu yurdudur. Yüzyıllardır Kuzey'in kaderini şekillendiren bu görkemli kale, hem ihtişamlı görünümü hem de içinde barındırdığı tarihle hayranlık uyandırır. Kışyarı'nın altında, geçmiş lordların ve kralların ruhlarını sonsuza dek saklayan geniş mezarlar bulunur. Kalenin sıcak su kaynakları ise, Kuzey'in en sert kışlarında bile Kışyarı'nı sıcak tutar ve halkına rahatlık sağlar. Bu özellikleriyle Kışyarı, sadece bir kale değil, aynı zamanda Stark Hanesi'nin gücünün, direncinin ve Kuzey'e olan bağlılığının bir simgesidir."
 building_winterfell_01: "İlk Kale"
 building_winterfell_01_desc: "Kışyarı'nın İlk Kalesi, kalenin en eski ve en gizemli kısmını oluşturur. Bodur ve yuvarlak yapısıyla bir davul kulesini andıran bu kadim yapı, birçok kaleden daha büyük ve heybetlidir. Yüzyıllar boyunca Stark Hanesi'ne hizmet eden sadık hizmetkarların mezarları, İlk Kale'yi çevreler ve buraya sessiz ve hüzünlü bir atmosfer katar."
 building_winterfell_02: "Stark Hanesi Mezarları"
 building_winterfell_02_desc: "İlk Kale'nin derinliklerinde, karanlık ve sessiz bir dünya uzanır: Stark Hanesi Mezarları. Binlerce yıl öncesine dayanan bu mezarlar, Kuzey'in ve Kış'ın eski Krallarını sonsuza dek kucaklar. Her kral, sadık kılıcı ve ulu kurt derisiyle yan yana gömülüdür. Mezarların duvarları, Stark Hanesi'nin uzun ve görkemli tarihini anlatan oymalar ve yazıtlarla süslüdür. Bu kutsal mekan, Starklar için hem atalarına saygı durdukları hem de kendi ölümlülükleriyle yüzleştikleri önemli bir yerdir."
 building_winterfell_03: "$building_type_winterfell_01$"
 building_winterfell_03_desc: "$building_type_winterfell_01_desc$"
  
 building_type_moat_cailin_01: "Moat Cailin"
 building_type_moat_cailin_01_desc: "Kuzey'in güney sınırında, Boğaz'ın bataklıkları arasında yükselen Moat Cailin'in kadim kalesi, yüzyıllar boyunca Kuzey Krallığı'nın ilk ve en önemli savunma hattı olmuştur. Bugün, geçmiş ihtişamının yalnızca bir gölgesi olsa da, yıkık duvarları ve ayakta kalan birkaç kulesi (Gatehouse, Children's ve Drunkard's Kuleleri), halen kalenin gücünü ve stratejik önemini gözler önüne sermektedir. Küçük bir kuvvet bile, Moat Cailin'i kullanarak devasa bir güney ordusunu durdurabilir ve Kuzey'e giden yolu kapatabilir."
 building_moat_cailin_01: "Kuzey'in Yıkık Geçidi"
 building_moat_cailin_01_desc: "$building_type_moat_cailin_01_desc$"
 building_moat_cailin_02: "Geçidin Yeniden Kazanılan Kalesi"
 building_moat_cailin_02_desc: "Bir zamanlar onu tamamen yutmakla tehdit eden bataklıklardan geri kazanılan Moat Cailin, yeniden eski ihtişamına kavuşmuştur. Geçmiş çağlarda onu zaptedilmez kılan büyük bazalt perde duvarı ve yüksek kuleler, yeniden inşa edilmiş ve kalenin savunmasını güçlendirmiştir. Moat Cailin, bir kez daha Kuzey'in güney sınırını koruyan yıkılmaz bir kale olarak görevine devam etmektedir."
 building_moat_cailin_03: "Boyun'un Yeniden İnşa Edilmiş Kalesi"
 building_moat_cailin_03_desc: "Yirmi güçlü kulesi ve devasa bazalt perde duvarıyla yeniden eski ihtişamına kavuşturulan Moat Cailin, bir kez daha Kuzey'in gururlu ve zaptedilmez kalesidir. Geçmişte olduğu gibi, Boyun'u güneyden gelebilecek her türlü tehdide karşı korumaya hazırdır. Yeniden inşa edilen Moat Cailin, Kuzey'in gücünün ve direncinin bir simgesi olarak dimdik ayakta durmaktadır."
 moat_cailin_fortification_rights_desc: "[GetTitleByKey('k_the_north').GetNameNoTier] toprakları şu haklara sahiptir: [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )]"
 moat_cailin_top_liege_desc: "[GetTitleByKey('e_the_north').GetName] tarafından yönetiliyor"
  
 building_type_agot_barrow_keep_01: "Büyük Höyük"
 building_type_agot_barrow_keep_01_desc: "Hendek Kalesi'nin kalbinde, gizemli ve ürkütücü bir yapı yükselir: Büyük Höyük. Efsanelere göre, bu höyüğün derinliklerinde ya İlk Kral'ın ya da Devler Kralı'nın mezarı bulunur. Kimin sonsuz uykusuna burada yattığı bilinmese de, Büyük Höyük yüzyıllardır insanların ilgisini çekmiş ve sayısız efsaneye konu olmuştur."
 building_agot_barrow_keep_01: "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc: "$building_type_agot_barrow_keep_01_desc$"
  
 building_type_agot_white_harbor_01: "Kış Darphanesi"
 building_type_agot_white_harbor_01_desc: "Manderly Hanesi, kuzeye göç ettiklerinde yanlarında sadece asil soylarını değil, aynı zamanda büyük bir serveti de getirdiler. Bu servet, Kuzey'in bin yıl süren Vadi ve Dağ'ın Şahin Kralları ile olan savaşın ardından yeniden toparlanmasına büyük katkı sağladı. Kuzey'in en büyük darphanesinin Beyaz Liman'da kurulmasıyla, bu canlanma daha da hızlandı ve Kuzey ekonomisi güçlendi."
 building_agot_white_harbor_01: "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc: "$building_type_agot_white_harbor_01_desc$"
 agot_wh_mint_loc: "Torrhen Stark, Fatih Aegon'a diz çöktüğünde, anlaşmaya varılan maddelerden biri de Beyaz Liman'daki darphanenin kapatılmasıydı. Ancak bina, bağımsız bir Kuzey'in bir gün tekrar ihtiyaç duyabileceği ihtimaline karşı özenle bakımı yapılarak korundu. Bu önlem, Manderly Hanesi'nin ileri görüşlülüğünü ve Kuzey'in geleceğine olan inancını gösteriyordu."
  
 building_type_agot_sept_of_the_snows_01: "Karlar Septi"
 building_type_agot_sept_of_the_snows_01_desc: "Manderly Hanesi, kuzeye göç ettiklerinde yanlarında sadece servetlerini ve asil soylarını değil, aynı zamanda derin inançlarını da getirdiler. Kuzey'in hüküm süren Eski Tanrılar inancına rağmen, Manderlyler Yedi İnancı'na olan bağlılıklarından vazgeçmediler ve bu inancı yaşatmak için Beyaz Liman'da Karlar Septi'ni inşa ettiler. Bu görkemli sept, Kuzey'deki Yedi İnancı'nın en önemli merkezi haline geldi ve Manderly Hanesi'nin inançlarına olan sadakatinin bir simgesi olarak yükseldi."
 building_agot_sept_of_the_snows_01: "İnancın Kuzeydeki Kalesi"
 building_agot_sept_of_the_snows_01_desc: "$building_type_agot_sept_of_the_snows_01_desc$"
  
 building_type_agot_wolfs_den_01: "Kurt İni"
 building_type_agot_wolfs_den_01_desc: "Beyaz Bıçak Körfezi'nin girişinde, sarp kayalıklar üzerine kurulu Kurt İni, adını tamamen hak eden ürkütücü bir kaledir. Kral Jon Stark tarafından, Beyaz Bıçak'ı akıncılardan ve köle tüccarlarından korumak için inşa ettirilen kale, düşmanlar için korkunç bir manzaraydı. Duvarları ve kuleleri, denizden gelen herhangi bir saldırıya karşı hazır bekliyordu."
 building_agot_wolfs_den_01: "Beyaz Bıçak'ın Muhafızı"
 building_agot_wolfs_den_01_desc: "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02: "Denizadamının Hapishanesi"
 building_agot_wolfs_den_02_desc: "Manderlyler kuzeye geldiklerinde ve Yeni Kale'yi inşa ettiklerinde, Kurt İni önemini kaybetti ve bakımsızlığa uğradı. Zamanla, bir kale olmaktan çıktı ve Beyaz Liman için bir hapishaneye dönüştürüldü. Duvarları artık düşmanları değil, suçluları hapsediyordu."
 building_agot_wolfs_den_03: "Kurt İni"
 building_agot_wolfs_den_03_desc: "Yıllar süren ihmalin ardından, Kurt İni yeniden eski görkemine kavuşturuldu. Yenilenmiş ve restore edilmiş olan kale, bir kez daha ürkütücü bir manzaraya dönüştü. Duvarları ve kuleleri yeniden güçlendirildi ve Kurt İni, Beyaz Bıçak'ı korumak için hazır hale getirildi."
  
 building_type_agot_new_castle_01: "Yeni Kale"
 building_type_agot_new_castle_01_desc: "Manderly Hanesi, Kuzey'e göç ettiklerinde, yeni yuvaları olarak Beyaz Liman'da Yeni Kale'yi inşa ettiler. Bu kale, Manderlylerin geride bıraktıkları Uzak Diyar'daki kayıp kaleleri Dunstonbury'nin bir kopyasıydı. Yeni Kale, Kuzey'in geleneksel kalelerinden tamamen farklıydı. Kışyarı ve Kurt İni gibi kaleler, sarp kayalıklar üzerine kurulu, gri ve kasvetli yapılardı. Oysa Yeni Kale, daha zarif bir mimariye sahipti ve güzel bahçelerle çevriliydi. Bu farklılık, Manderlylerin Kuzey kültürüne tamamen entegre olmadıklarını ve kendi geleneklerini ve değerlerini koruduklarını gösteriyordu."
 building_agot_new_castle_01: "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc: "$building_type_agot_new_castle_01_desc$"
  
 building_type_agot_dreadfort_01: "Dehşet Kalesi"
 building_type_agot_dreadfort_01_desc: "Kuzey'in buzlu kalbinde yer alan Dehşet Kalesi, Bolton Hanesi'nin kadim ve ürkütücü yurdudur. Adını tamamen hak eden bu kale, hem görünümüyle hem de tarihiyle insanların yüreğine korku salar. Dehşet Kalesi, Boltonların acımasız ve gaddar itibarının bir simgesi haline gelmiştir ve Kuzey'de ve ötesinde kötü bir şöhrete sahiptir."
 building_agot_dreadfort_01: "Gizli Sergi Salonu"
 building_agot_dreadfort_01_desc: "Dehşet Kalesi'nin karanlık ve nemli zeminlerinin altında, Kızıl Kralların kadim kalesinin kalbinde, ürkütücü bir sır saklıdır: Gizli Sergi Salonu. Bu gizli oda, Boltonların yüzyıllar boyunca biriktirdiği en rezil ve dehşet verici kupaları barındırır. Soyulmuş düşmanlarının derileri, kemiklerden yapılmış mobilyalar ve işkence aletleri, bu karanlık salonu ziyaret edenlerin kanını donduracak bir manzara sunar. Gizli Sergi Salonu, Boltonların acımasız ve gaddar tarihinin sessiz bir tanığıdır ve onların dehşet verici itibarının temelini oluşturur."
  
 building_type_agot_karhold_01: "Karhold"
 building_type_agot_karhold_01_desc: "Kuzey'in doğu kıyısında, Donmuş Kıyı'nın sert rüzgarlarına ve buzlu dalgalarına meydan okuyan Karhold, Karstark Hanesi'nin gururlu ve kadim yurdudur. Bu gri ve heybetli kale, Karstarkların gücünün ve azminin bir simgesidir."
 building_agot_karhold_01: "Gri Tepe"
 building_agot_karhold_01_desc: "Karlon Stark tarafından fethedilmeden önce bile büyük bir kale olan Karhold, iki tepenin üzerine stratejik bir şekilde konumlandırılmıştır. Bu doğal savunma avantajı, kaleyi neredeyse zaptedilemez hale getirir. Sarp kayalıklar ve dik yamaçlar, düşman ordularının ilerlemesini zorlaştırırken, kalenin yüksek kuleleri, çevreyi kontrol altında tutmak için mükemmel bir görüş açısı sağlar. Karhold, Kuzey'in en güçlü kalelerinden biri olarak haklı bir şöhrete sahiptir."
  
 building_type_agot_warg_king_01: "Warg Kralının Kalesi"
 building_type_agot_warg_king_01_desc: "Denizejderi Burnu'nun uçsuz bucaksız buzullarında, Kuzey'in tarihinin derinliklerine uzanan bir efsane yatmaktadır: Warg Kralının Kalesi. Kış Kralları'nın kadim ve güçlü düşmanlarından biri olan Warg Kralı, bu korkutucu kaleyi hem hüküm sürmek hem de krallığına karşı gelebilecek herhangi bir tehdide karşı savunmak için inşa etmişti."
 building_agot_warg_king_01: "Warg Kralının Kalesi'nin Harabeleri"
 building_agot_warg_king_01_desc: "Warg Kralı'nın bir zamanlar gururlu kalesi, şimdi sadece Denizejderi Burnu'nun rüzgarlı uçurumlarında yükselen bir harabe. Kış Kralları tarafından yıkılan ilk kalelerden biri olan bu kalıntıların, bugün bile Warg Kralı'nın ve savaşçılarının huzursuz ruhları tarafından mesken tutulduğuna inanılıyor. Yıkık duvarlar ve kuleler arasında dolaşan rüzgar, geçmiş savaşların ve kaybedilen hayatların hüzünlü şarkısını söylüyor."
 building_agot_warg_king_02: "Warg Kralının Yeniden İnşa Edilen Kalesi"
 building_agot_warg_king_02_desc: "Geçmişin hayaletleri tarafından mesken tutulan harabelerden yeniden doğrulmuş olan Warg Kralının Kalesi, bir kez daha Kuzey'in en güçlü kalelerinden biri haline gelmiştir. Eski görkemini aşan bir şekilde yeniden inşa edilen kale, hem gücün hem de direncin bir simgesi olarak dimdik ayakta duruyor. Warg Kralı'nın mirası, bu yeniden doğmuş kaleyle birlikte yaşamaya devam ediyor."
  
 building_type_agot_greywater_watch_01: "Gri Su Gözcüsü"
 building_type_agot_greywater_watch_01_desc: "Boyun Bataklıkları'nın kalbinde, gizemli ve ulaşılmaz bir kale yer alır: Gri Su Gözcüsü. Reed Hanesi'nin kadim yurdu olan bu kale, aynı zamanda Bataklık İnsanları'nın en büyük ve en önemli kalesidir. Gri Su Gözcüsü'nü diğer kalelerden ayıran en büyük özelliği ise, bataklıkların üzerinde hareket edebilmesidir. Efsanelere göre, kale, Reedlerin kullanabildiği kadim ve gizli bir büyü sayesinde bataklıkta süzülerek yer değiştirebilir. Bu özelliği, Gri Su Gözcüsü'nü bulmayı ve fethetmeyi neredeyse imkansız hale getirir."
 building_agot_greywater_watch_01: "Hareket Eden Kale"
 building_agot_greywater_watch_01_desc: "$building_type_agot_greywater_watch_01_desc$"
  
  # Dorne Special Buildings 
 building_type_sunspear_01: "Güneş Mızrağı"
 building_type_sunspear_01_desc: "Dorne'nin kalbinde, kum tepeleri ve sıcak rüzgarların hüküm sürdüğü topraklarda, Güneş Mızrağı gururla yükselir. Nymeros-Martell Hanesi'nin muhteşem yurdu olan bu kale, Dorne halkı gibi, Rhoynish ve Andal mimarisinin eşsiz bir karışımını yansıtır. Kadim Andal kalesi Kum Gemisi'nin yanında, Rhoynish ustalarının ellerinden çıkmış iki zarif kule dikkat çeker: Güneş ve Mızrak Kuleleri. Güneş Kulesi, Dorne Prensi veya Prensesi'nin hüküm sürdüğü yerdir. Burada, biri güneşi, diğeri mızrağı simgeleyen iki muhteşem taht, Dorne'nin eşsiz yönetim sistemini temsil eder. Güneş Mızrağı, Dorne'nin bağımsız ruhunun, sıcak kanlı halkının ve zengin kültürünün bir simgesidir."
 building_sunspear_01: "$building_type_sunspear_01$"
 building_sunspear_01_desc: "$building_type_sunspear_01_desc$"
  
 building_type_agot_tower_of_joy_01: "Neşe Kulesi"
 building_type_agot_tower_of_joy_01_desc: "Kızıl Dağlar'ın eteğinde, Dorne sınırına yakın bir konumda yer alan Neşe Kulesi, Prens Geçidi'nin en gizemli ve çekici yapılarından biridir. Küçük ve mütevazı görünümüne rağmen, bu kule Dorne tarihinde önemli bir yere sahiptir. Zaman zaman, diyarın en önemli şahsiyetleri, gözlerden uzak bir sığınak veya huzurlu bir inziva yeri olarak Neşe Kulesi'ni tercih etmişlerdir. Kulenin duvarları arasında yaşananlar ve saklanan sırların ne olduğu ise, yalnızca rüzgarın ve kumların bildiği bir gizem olarak kalmıştır."
 building_agot_tower_of_joy_01: "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc: "$building_type_agot_tower_of_joy_01_desc$"
  
 building_type_agot_the_water_gardens_01: "Su Bahçeleri"
 building_type_agot_the_water_gardens_01_desc: "Dorne'nin kavurucu çölünün ortasında, bir vaha gibi parıldayan Su Bahçeleri, gerçekten de göz alıcı bir harikadır. Prens Moran Martell tarafından, Rhoynar'dan gelen gelini Prenses Daenerys Targaryen için inşa ettirilen bu muhteşem bahçeler, aşkın ve özlemin bir simgesi olarak yükselir. Pembe mermerden yapılmış zarif köşkler, serin sularla dolu havuzlar, yeşillikler içinde gizlenmiş şelaleler ve egzotik bitkilerle bezenmiş yollar, Su Bahçeleri'ni bir rüya alemi haline getirir. İnşa edildiğinden beri, Dorne Prensteri için huzurlu bir inziva yeri ve önemli toplantılara ev sahipliği yapan bir mekan olarak hizmet vermektedir. Su Bahçeleri, Dorne'nin zenginliğinin, kültürünün ve zarafetinin bir yansımasıdır."
 building_agot_the_water_gardens_01: "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc: "$building_type_agot_the_water_gardens_01_desc$"
  
 building_type_agot_ghaston_grey_01: "Ghaston Grey"
 building_type_agot_ghaston_grey_01_desc: "Dorne Denizi'nin ürkütücü sularında, yalnız ve kasvetli bir ada üzerinde yükselen Ghaston Grey, Dorne'nin en kötü şöhretli hapishanesidir. Gri ve soğuk taşlardan inşa edilmiş bu kale, Dorneliler tarafından yakalanan düşmanlar ve suçlular için bir korku ve umutsuzluk sembolüdür. Ghaston Grey'in duvarları arasında çürümeye terk edilenlerin çığlıkları ve fısıltıları, dalgaların sesiyle birleşerek ürkütücü bir melodi oluşturur. Bu ada hapishanesinden kaçabilmeyi başaran çok az kişi vardır ve Ghaston Grey'in ismi, Dorne halkı tarafından bile bir uyarı ve bir lanet olarak anılır."
 building_agot_ghaston_grey_01: "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc: "$building_type_agot_ghaston_grey_01_desc$"
  
 building_type_agot_the_shadow_city_01: "Gölge Şehir"
 building_type_agot_the_shadow_city_01_desc: "Güneş Mızrağı'nı koruyan Üç Sur'un arasında, karmaşık ve gizemli bir dünya uzanır: Gölge Şehir. Dar sokaklar, loş ara sokaklar ve gizli geçitlerden oluşan bu labirent, dışarıdan gelenler için bir kafa karışıklığı ve tehlike kaynağıdır. Gölge Şehir, saldıran bir orduyu şaşırtmak ve yönlerini kaybetmelerini sağlamak için özel olarak tasarlanmıştır. Üç duvarın sadece bir giriş kapısı vardır: Üç Katlı Kapı. Bu muhteşem kapı, düşman ordularını dar bir geçitten geçmeye zorlayarak bir ölüm tuzağı haline gelir. Gölge Şehir'in savunucuları, bu dar geçitte düşmanlarına pusu kurabilir ve onları kolayca alt edebilir. Gölge Şehir, Güneş Mızrağı'nın zaptedilemez savunmasının önemli bir parçasıdır ve Dorne'nin stratejik dehasının bir örneğidir."
 building_agot_the_shadow_city_01: "Üç Katlı Kapı"
 building_agot_the_shadow_city_01_desc: "$building_type_agot_the_shadow_city_01_desc$"
  
 building_type_agot_starfall_01: "Kayanyıldız"
 building_type_agot_starfall_01_desc: "Dorne'nin batı kıyısında, gökyüzüne uzanan dağların eteğinde konumlanan Kayanyıldız, Dayne Hanesi'nin kadim ve gururlu yurdudur. Yedi Krallık'taki en eski ve asil hanelerden birine ev sahipliği yapan bu kale, tarih ve efsanelerle doludur. Efsaneye göre, Kayanyıldız, gökyüzünden düşen bir yıldızın çarpma noktasına inşa edilmiştir. Bu yıldızın, Dayne Hanesi'nin atası olan Şafak Şövalyesi'nin kullandığı efsanevi kılıç Şafak'ı oluşturduğu söylenir."
 building_agot_starfall_01: "Soluk Taş Kılıç"
 building_agot_starfall_01_desc: "Kayanyıldız'ın en yüksek kulesi olan Soluk Taş Kılıç, Dayne Hanesi'nin efsanevi kılıcı Şafak'tan adını almıştır. Uzun ve zarif yapısıyla çevredeki topraklara hakim olan bu kule, aynı zamanda Dayne Hanesi için bir gurur ve bir hüzün kaynağıdır. Zira tarih boyunca, umutsuzluğa kapılan bazı Dayne üyeleri, bu yüksek kuleden kendilerini aşağı bırakarak hayatlarına son vermişlerdir. Bu yüzden, Soluk Taş Kılıç, hem gücün hem de kırılganlığın bir simgesi olarak durmaktadır."
  
 building_type_agot_vultures_roost_01: "Akbaba Tüneği"
 building_type_agot_vultures_roost_01_desc: "Kızıl Dağlar'ın zirvelerinde, Dorne ve Fırtına Toprakları arasındaki sınırda yer alan Akbaba Tüneği, adını tamamen hak eden ürkütücü bir kaledir. Geçmişte, bu kale Akbaba Kralları olarak bilinen acımasız ve kan susamış bir savaşçı soyuna ev sahipliği yapmıştır. Akbaba Kralları, hem Dorne hem de Fırtına Toprakları'ndaki Sınır Lordları'nın korkulu rüyası olmuş ve bölgeye kan ve ateş getirmişlerdir."
 building_agot_vultures_roost_01: "Akbaba Kralı'nın Yurdu"
 building_agot_vultures_roost_01_desc: "Akbaba Kralları, bu sarp kayalıklar üzerine kurulu Dehşet Kalesiden yöneterek Dorne Sınırlarını ve Fırtına Toprakları'nın kısa mesafelerini yüzyıllar boyunca terörize ettiler. Her ne kadar Akbaba Krallığı tarihin tozlu sayfalarına gömülmüş olsa da, Akbaba Tüneği halen eski gücünün ve vahşetinin izlerini taşır. Kim bilir, belki bir gün bu karanlık kaleden yeni bir Akbaba Kralı yükselir ve bölgeyi yeniden ateşe verir."
  
 building_type_agot_skyreach_01: "Skyreach"
 building_type_agot_skyreach_01_desc: "Kızıl Dağlar'ın  zirvesinde,  bulutlara doğru uzanan Skyreach, Dorne'nin en eski ve en muhteşem kalelerinden biridir. Bir zamanlar Taş ve Gökyüzü Kralları'na ev sahipliği yapan bu kale, yüzyıllar boyunca bölgeye hakim olmuştur. Skyreach, stratejik konumu sayesinde Prens Geçidi olarak bilinen Geniş Yol'u kontrol etmekte ve Dorne'nin kalbine giden yolu gözetlemektedir."
 building_agot_skyreach_01: "Yükselen Kuleler"
 building_agot_skyreach_01_desc: "Skyreach, oyulmuş duvarları ve gökyüzüne uzanan kuleleriyle ünlüdür. Bu kuleler, kaleye hem muhteşem bir görünüm kazandırır hem de çevredeki toprakları kontrol altında tutmak için mükemmel bir görüş açısı sağlar. Hiçbir düşman ordusu, Skyreach'in gözünden kaçarak Dorne'ye gizlice sızmayı başaramamıştır. Skyreach'in yükselen kuleleri, Dorne'nin gücünün ve bağımsızlığının bir simgesidir."
  
 building_type_agot_hellgate_hall_01: "Cehennemkapısı Kalesi"
 building_type_agot_hellgate_hall_01_desc: "Dorne'nin kavurucu çöllerinde, volkanik kayalıkların gölgesinde yükselen Cehennemkapısı Kalesi, Dryland Hanesi'nin kadim ve ürkütücü yurdudur. Adını, yakınlardaki bir volkanik yarıktan alan bu kale, Drylandların gücünün ve acımasız itibarının bir simgesidir. Geçmişte, Dryland Lordları bu kaleden yöneterek "Kükürt Kralları" olarak anılmış ve çevrelerindeki topraklara korku salmışlardır. Cehennemkapısı Kalesi'nin kara taş duvarları ve yüksek kuleleri, düşmanları caydırmak ve Drylandların hükümdarlığını pekiştirmek için inşa edilmiştir."
 building_agot_hellgate_hall_01: "$building_type_agot_hellgate_hall_01$"
 building_agot_hellgate_hall_01_desc: "$building_type_agot_hellgate_hall_01_desc$"
  
 building_type_agot_ruins_hellgate_hall_01: "$building_type_agot_hellgate_hall_01$"
 building_type_agot_ruins_hellgate_hall_01_desc: "$building_type_agot_hellgate_hall_01_desc$"
 building_agot_ruins_hellgate_hall_01: "Lucifer'in Harabeleri"
 building_agot_ruins_hellgate_hall_01_desc: "Bir zamanlar Dorne'nin derin kumullarına hükmeden en güçlü kalelerden biri olan Cehennemkapısı Kalesi ve Dryland Hanesi, Nymeria ve Martell Hanesi'nin önderliğindeki Dorne Birleşme Savaşları sırasında yerle bir edildi. Kükürt Kralları'nın gücünün ve ihtişamının simgesi olan bu görkemli kale, şimdi hüzünlü bir harabeye dönüşmüş, geçmişin ihtişamını ve yıkımın acımasızlığını fısıldayan sessiz bir tanık olarak duruyor. Lucifer'in Harabeleri, Güneş ve Mızrak'a meydan okuyanların sonunun ne olacağına dair ürkütücü bir hatırlatma niteliği taşıyor."
 building_agot_ruins_hellgate_hall_02: "Yeniden İnşa Edilen Cehennemkapısı Kalesi"
 building_agot_ruins_hellgate_hall_02_desc: "Küllerinden yeniden doğrulmuş olan Cehennemkapısı Kalesi, eski görkemine ve gücüne kavuştu. Bir kez daha Kükürt Kralı'nın yurdu olan bu kale, Dryland Hanesi'nin yeniden dirilişinin ve Dorne'deki etkisinin artmasının bir göstergesidir. Kumullar artık Güneş Mızrağı'nın önünde eğilmiyor, Cehennemkapısı Kalesi'nin gölgesinde titreyiyor."
  
 building_type_agot_godsgrace_01: "Tanrıların Lütfu"
 building_type_agot_godsgrace_01_desc: "Yeşil Kan Vadisi'nin bereketli topraklarında yer alan Tanrıların Lütfu, Allyrion Hanesi'nin geleneksel yurdu ve gücünün merkezidir. Bu muhteşem kale, Andal İstilası sırasında Allyrionların bölgeye yerleşmesiyle inşa edilmiş ve yüzyıllar boyunca hanenin kaderini şekillendirmiştir."
 building_agot_godsgrace_01: "Yeşil Kan Kulesi"
 building_agot_godsgrace_01_desc: "Yeşilkan Kulesi, Allyrion Hanesi tarafından Yeşilkan'ın etrafındaki düzlüklerde onlara hakim bir konum sağlamak için inşa edildi ve etrafını saran diğer birçok küçük krallık karşısında bağımsızlıklarını korumalarına izin verdi."
  
 building_type_agot_nymeros_tower_01: "Nymeros Kulesi"
 building_type_agot_nymeros_tower_01_desc: "Güneş Mızrağı'nın sınırlarında, Dorne Denizi'nin masmavi sularına bakan Nymeros Kulesi, yüzyıllardır denizcilere yol gösteren bir deniz feneri olarak gururla yükselir. Bu zarif kule, Rhoynar sürgünlerinin Dorne kumlarına ilk ayak bastığı günden beri dimdik ayaktadır ve onların yeni vatanlarına olan umutlarını ve özlemlerini simgeler."
 building_agot_nymeros_tower_01: "Nymeros Kulesi"
 building_agot_nymeros_tower_01_desc: "Güneş Mızrağı'nın en eski yapılarından biri olan Nymeros Kulesi, Kum Gemisi hariç kalenin diğer tüm bölümlerinden daha eskidir. Rhoynar sürgünleri için önemli bir simge olan bu kule, uzun ve tehlikeli deniz yolculuğunun ardından Dorne'ye ulaşanları karşılayan ilk yapıydı. Nymeros Kulesi'nin ışığı, onlara yeni bir hayatın ve yeni bir başlangıcın müjdesini veriyordu."
  
 building_type_agot_plankytown_01: "Plankytown" #NT!
 building_type_agot_plankytown_01_desc: "Dorne'daki en büyük yerleşim yeri, Yeşilkan'ın ağız suları üzerine inşa edilmiştir ve burada sırıklı tekneler birçok yüzen binayı birbirine bağlamaktadır." #NT!
 building_agot_plankytown_01: "Plankytown" #NT!
 building_agot_plankytown_01_desc: "Dorne'daki en büyük yerleşim yeri, Yeşilkan'ın ağız suları üzerine inşa edilmiştir ve burada sırıklı tekneler birçok yüzen binayı birbirine bağlamaktadır." #NT!
  
  # Vale Special Buildings 
 building_type_the_eyrie_01: "Kartal Yuvası"
 building_type_the_eyrie_01_desc: "Ay Dağları'nın zirvesinde, bulutların arasında süzülen bir kartal yuvası gibi konumlanan Kartal Yuvası, Arryn Hanesi'nin muhteşem yazlık kalesidir. Dağ ve Vadi Kralları için bir saray olarak inşa edilen bu kale, hem görkemli görünümüyle hem de zaptedilemez konumuyla ün salmıştır. Batıdiyar'ın büyük kaleleri arasında en küçük olan Kartal Yuvası, Dev Mızrağı adlı sarp ve dik bir dağın zirvesine kurulmuştur. Bu stratejik konum, kaleyi düşman saldırılarına karşı neredeyse tamamen korunaklı hale getirir. Kartal Yuvası'na ulaşmak için, tehlikeli ve dar dağ yollarından geçmek gerekir ki bu da kaleyi saldırıya açık hale getirir. Kartal Yuvası, Arryn Hanesi'nin gücünün, zenginliğinin ve Vadi'ye olan hakimiyetinin bir simgesidir."
 building_the_eyrie_01: "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc: "$building_type_the_eyrie_01_desc$"
  
 building_type_the_bloody_gate_01: "Kanlı Kapı"
 building_type_the_bloody_gate_01_desc: "Ay Dağları'nın sarp ve dik yamaçlarında, Vadi'ye açılan tek geçidi koruyan Kanlı Kapı, yüzyıllardır düşman ordularının korkulu rüyası olmuştur. Bu muhteşem kale, Vadi'nin doğal savunmasının bel kemiğini oluşturur ve onu hem dağ klanlarının akınlarından hem de diğer istilacıların saldırılarına karşı korur. Kanlı Kapı'nın adı, geçmişte bu geçidi ele geçirmek için yapılan kanlı savaşlardan gelir. Kalın duvarları ve yüksek kuleleri, düşman saldırılarına karşı neredeyse zaptedilemez bir bariyer oluşturur. Kanlı Kapı, Vadi'nin güvenliği ve refahı için hayati öneme sahiptir ve Arryn Hanesi'nin gücünün ve kararlılığının bir simgesidir."
 building_the_bloody_gate_01: "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc: "$building_type_the_bloody_gate_01_desc$"
  
 building_type_agot_grafton_keep_01: "Grafton Kalesi"
 building_type_agot_grafton_keep_01_desc: "Batıdiyar'ın güney kıyısında, Martı Kasabası'nın yakınlarında konumlanan Grafton Kalesi, Grafton Hanesi'nin gururlu ve kadim yurdudur. Graftonlar, ilk olarak Batıdiyar'a geldiklerinde, bölgeye hükmeden Shett Krallığı'nın hizmetine girmişlerdi. Shettler, Graftonları kalıcı olarak kendilerine bağlamak için kurnaz bir plan yaparak çifte evlilik teklif ettiler. Ancak bu plan, Shett Krallığı'nın sonunu getirecekti. Graftonlu gelinler hamile kalana kadar hapsedilen hem baba hem de oğul Shett kralı, daha sonra gizemli bir şekilde ortadan kayboldular. Bu olay, Shett Krallığı'nın çöküşünü hızlandırdı ve Graftonların bölgedeki güçlerini artırmalarına olanak sağladı. Grafton Kalesi, Graftonların azminin, kurnazlığının ve hayatta kalma becerisinin bir simgesidir."
 building_agot_grafton_keep_01: "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc: "$building_type_agot_grafton_keep_01_desc$"
  
 building_type_agot_gulltown_01: "Martı Kasabası"
 building_type_agot_gulltown_01_desc: "Ay Dağları'nın eteğinde, Deniz Körfezi'nin kıyısında konumlanan Martı Kasabası, Batıdiyar'ın üçüncü büyük ve ikinci en küçük şehridir. Kadim bir tarihe sahip olan Martı Kasabası, Andallar Batıdiyar'a ayak basmadan çok önce kurulmuş ve Vadi Krallığı'nın ana limanı olarak hizmet vermiştir. Şehrin doğal limanı, hem ticaret gemileri hem de savaş gemileri için güvenli bir sığınak sağlar. Martı Kasabası, yüzyıllar boyunca Vadi'nin deniz ticaretinin kalbi olmuş ve bölgenin refahına büyük katkı sağlamıştır. Şehrin dar ve dolambaçlı sokakları, tarihi yapıları ve canlı limanı, ziyaretçilerine eşsiz bir atmosfer sunar."
 building_agot_gulltown_01: "Maris'in Ana Evi"
 building_agot_gulltown_01_desc: "Martı Kasabası'nın kalbinde yer alan Maris'in Ana Evi, Yedi İnancın tebliğcilerinden biri olan Anne Maris tarafından kurulmuş kutsal bir mekandır. Anne Maris, bu evde yıllar boyunca sayısız yetim ve piç kıza barınak, eğitim ve sevgi sunmuştur. Maris'in Ana Evi, bu kızların hayatlarında yeni bir sayfa açmalarına ve toplumda kendilerine bir yer edinmelerine yardımcı olmuştur. Aynı zamanda, bu kutsal evin duvarları, Vadi tarihinin önemli bir tanığına da ev sahipliği yapmıştır: Leydi Jeyne Arryn. Anne Maris, Leydi Jeyne'nin ölümüne bu evde tanık olmuş ve bu hüzünlü olay, Maris'in Ana Evi'nin tarihine kara bir leke olarak kazınmıştır."
  
 building_type_agot_runestone_01: "Rüntaşı"
 building_type_agot_runestone_01_desc: "Vadi'nin kalbinde, Ay Dağları'nın gölgesinde yer alan Rüntaşı, Royce Hanesi'nin kadim ve gururlu yurdudur. Bu muhteşem kale, Andalların gelişinden önce de var olduğu bilinen en eski yapılardan biridir. Yüzyıllar boyunca, Rüntaşı sayısız savaşa tanıklık etmiş ve Royce Hanesi'nin gücünün ve direncinin bir simgesi haline gelmiştir. Kalın duvarları ve yüksek kuleleri, düşman saldırılarına karşı dimdik ayakta durmuş ve Royce Hanesi'nin bağımsızlığını korumuştur."
 building_agot_runestone_01: "Bronzkapı"
 building_agot_runestone_01_desc: "Rüntaşı'nın en dikkat çeken özelliklerinden biri, Bronzkapı olarak bilinen muhteşem giriş kapısıdır. Bir zamanlar Vadi'ye hükmeden Bronz Kralları'nın inşa ettiği bu kapı, adını bronz süslemelerinden ve taşlara oyulmuş kadim rünlerden alır. Bronzkapı, hem sanatsal bir başyapıt hem de kalenin savunmasında önemli bir unsurdur. Üzerindeki rünlerin, kaleyi koruyan büyülü bir güce sahip olduğuna inanılır."
  
 building_type_agot_gates_of_the_moon_01: "Ay Kapıları"
 building_type_agot_gates_of_the_moon_01_desc: "Ay Dağları'nın eteğinde, Dev Mızrağı'nın gölgesinde konumlanan Ay Kapıları, Arryn Hanesi'nin asıl yurdu ve gücünün merkezidir. Kartal Yuvası güzelliğiyle ve zaptedilemez konumuyla ünlüyken, bir yazlık ev ve saray olarak hizmet verir. Ay Kapıları ise, gerçek anlamda bir kaledir; hem yukarıdaki Kartal Yuvası'nı hem de tüm Vadi'yi kontrol etmenin anahtarıdır. Kalın duvarları, yüksek kuleleri ve stratejik konumu, Ay Kapıları'nı düşman saldırılarına karşı neredeyse zaptedilemez hale getirir. Ay Kapıları, Arryn Hanesi'nin bin yıldır süregelen hükümdarlığının temelidir ve Vadi'nin güvenliği ve istikrarı için hayati öneme sahiptir."
 building_agot_gates_of_the_moon_01: "Yedi Yıldız Savaş Alanı"
 building_agot_gates_of_the_moon_01_desc: "Ay Kapıları'nın önündeki düzlükler, tarihin akışını değiştiren bir savaşa tanıklık etmiştir: Yedi Yıldız Savaşı. Bu kanlı çarpışmada, Vadi Kralı Artys Arryn, Andal savaş lordu II. Robar Royce'u yenilgiye uğratarak Vadi'nin Andallar tarafından fethedilmesini engellemiştir. Yedi Yıldız Savaşı, yedi krallıktan birinin Andallara karşı kazandığı ilk zafer olması açısından büyük önem taşır. Bu zafer, Artys Arryn'i bir efsane haline getirmiş ve Arryn Hanesi'nin Vadi'deki hükümdarlığını pekiştirmiştir. Bugün bile, Ay Kapıları'nın önündeki savaş alanı, Vadi halkı için cesaretin, bağımsızlığın ve inancın bir simgesidir."
 building_agot_gates_of_the_moon_02: "Şahin Kış Yuvası"
 building_agot_gates_of_the_moon_02_desc: "Ay Dağları'nın sarp yamaçlarında, Kartal Yuvası'na giden yolu koruyan Ay Kapıları, Arryn Hanesi'nin asıl yurdu ve gücünün kaynağıdır. Kartal Yuvası, güzelliğiyle ve zaptedilemez konumuyla ün salmış bir yazlık ev ve saray olsa da, Ay Kapıları gerçek anlamda bir kaledir. Bu muhteşem kale, hem Kartal Yuvası'nı hem de tüm Vadi'yi kontrol etmenin anahtarıdır. Kalın duvarları, yüksek kuleleri ve stratejik konumu, Ay Kapıları'nı düşman saldırılarına karşı neredeyse zaptedilemez hale getirir. Ay Kapıları, Arryn Hanesi'nin bin yıldır süregelen hükümdarlığının temelidir ve Vadi'nin güvenliği ve istikrarı için hayati öneme sahiptir. Şahin Kış Yuvası olarak da bilinen Ay Kapıları, Arrynların gücünün, kararlılığının ve Vadi'ye olan hakimiyetinin bir simgesidir."
  
 building_type_agot_sisterton_01: "Kızkardeş Kasabası"
 building_type_agot_sisterton_01_desc: "Dar Deniz'in sularında parıldayan Üç Kız Kardeş adalarının en büyüğü ve en önemli yerleşim yeri olan Kızkardeş Kasabası, canlı bir liman kentidir. Adaların en büyük ve en korunaklı limanına sahip olan Kızkardeş Kasabası, deniz ticaretinin kalbi ve Üç Kız Kardeş kültürünün merkezidir. Şehrin dar ve dolambaçlı sokakları, rengarenk evleri ve canlı çarşısı, ziyaretçilerine eşsiz bir atmosfer sunar."
 building_agot_sisterton_01: "Gece Lambası"
 building_agot_sisterton_01_desc: "Kızkardeş Kasabası'nın sınırında, sarp bir kayalık üzerinde yükselen Gece Lambası, Üç Kız Kardeş adalarının en önemli deniz feneridir. Yüzyıllardır denizcilere yol gösteren bu siyah kule, aynı zamanda bir umut ve bir tehlike sembolüdür. Gece Lambası'nın ışığı, denizcileri güvenli limana yönlendirirken, ışığın sönmesi ise gemileri tehlikeli sulara ve ölüme sürükleyebilir. Bu yüzden, Gece Lambası hem denizcilerin saygısını hem de korkusunu kazanmıştır."
  
 building_type_agot_redfort_01: "Kızıl Kale"
 building_type_agot_redfort_01_desc: "Vadi'nin kalbinde, Kızıl Çatal Vadisi'nin bereketli topraklarında yükselen Kızıl Kale, Redfort Hanesi'nin kadim ve gururlu yurdudur. Adını, inşa edildiği kızıl taşlardan alan bu muhteşem kale, Redfortların gücünün ve asaletinin bir simgesidir. Yüzyıllar boyunca, Kızıl Kale Redfort Hanesi'ne ev sahipliği yapmış ve Vadi tarihinin önemli olaylarına tanıklık etmiştir."
 building_agot_redfort_01: "Kızıl Taş Duvarlar"
 building_agot_redfort_01_desc: "Kızıl Kale'nin en dikkat çeken özelliklerinden biri, adını verdiği kızıl taştan inşa edilmiş muhteşem duvarlarıdır. Bu duvarlar, kaleye hem güzel bir görünüm kazandırır hem de onu düşman saldırılarına karşı korur. Andalların gelişi, Ay Dağı klanlarının saldırıları ve diğer sayısız tehdit karşısında, Kızıl Kale'nin kızıl taş duvarları dimdik ayakta durmuş ve Redfort Hanesi'ni korumuştur. Bu duvarlar, Redfortların gücünün, direncinin ve kararlılığının bir simgesidir."
  
 building_type_agot_ironoaks_01: "Demirmeşe"
 building_type_agot_ironoaks_01_desc: "Vadi'nin yüksek tepelerinde, yeşil ormanların ve parıldayan göllerin ortasında yer alan Demirmeşe, Andal İstilası'ndan bu yana Waynwood Hanesi'nin geleneksel kalesi ve gücünün merkezidir. Bu muhteşem kale, Waynwoodların asil soyuna ve Vadi kültürüne olan derin bağlılığına tanıklık eder."
 building_agot_ironoaks_01: "Tören Kalesi"
 building_agot_ironoaks_01_desc: "Demirmeşe, sadece bir kale değil, aynı zamanda töreye ve şövalyeliğe olan sıkı bağlılıklarıyla bilinen Waynwood Hanesi'nin değerlerini yansıtan bir mekandır. Yüzyıllar boyunca, Demirmeşe'nin salonlarında sayısız şövalye yetişmiş, turnuvalar düzenlenmiş ve asil davranış kuralları öğretilmiştir. Bu yüzden, Demirmeşe "Tören Kalesi" olarak da anılır ve Vadi'deki diğer haneler tarafından saygı ve hayranlıkla karşılanır. Waynwoodlar, Vadi'nin en saygın ve güvenilir hanelerinden biri olmuştur ve Demirmeşe, onların bu itibarını pekiştiren bir simgedir."
  
 building_type_agot_strongsong_01: "Keskinşarkı"
 building_type_agot_strongsong_01_desc: "Ay Dağları'nın sarp ve ulaşılmaz zirvelerinde yer alan Keskinşarkı, Belmore Hanesi'nin kadim yurdu ve güç merkezidir. Bu muhteşem kale, Belmoreların yüzyıllar boyunca Ay Dağları'ndaki bölgelere olan hakimiyetini sağlamıştır. Keskinşarkı, adını ormanın derinliklerinde yankılanan rüzgarın ve kuşların şarkısından alır ve hem güzelliği hem de stratejik konumuyla ünlüdür."
 building_agot_strongsong_01: "Çanşarkısı Gölü"
 building_agot_strongsong_01_desc: "Keskinşarkı, Çanşarkısı Gölü'nün kıyısına inşa edilmiştir. Bu berrak ve huzurlu göl, dağlardaki izole topluluklar için hayati öneme sahip bir su kaynağıdır. Aynı zamanda, gölün zengin balık popülasyonu, bölge halkı için önemli bir besin kaynağı ve ticaret malzemesi sağlar. Çanşarkısı Gölü'nün varlığı, Keskinşarkı'nın stratejik önemini artırır ve Belmoreların bölgedeki etkisini güçlendirir."
  
 building_type_agot_ruthermont_01: "Ruthermont"
 building_type_agot_ruthermont_01_desc: "Vadi'nin yeşil tepelerinde gururla yükselen Ruthermont Kalesi, Ruthermont Hanesi'nin kadim yurdu ve refahının simgesidir. Andal İstilası'ndan bu yana güçlenen ve zenginleşen Ruthermont Hanesi, bu kaleden yöneterek çevrelerindeki topraklara barış ve refah getirmiştir."
 building_agot_ruthermont_01: "Ruthermont"
 building_agot_ruthermont_01_desc: "Ruthermont Hanesi, adını kalenin inşa edildiği muhteşem dağdan alır. Bu dağ, hem kalenin doğal savunmasını sağlar hem de çevresindeki topraklara bereket getirir. Her ne kadar Batı Toprakları kadar altın zengini olmasa da, Ruthermont Dağı ve çevresindeki ormanlar, tarlalar ve madenler, Ruthermont Hanesi'ne büyük bir refah kaynağı olmuştur. Ruthermontlar, bu kaynakları akıllıca kullanarak topraklarını geliştirmiş ve halkının refahını artırmıştır."
  
  # Iron Islands Special Buildings 
 building_type_pyke_01: "Pyke"
 building_type_pyke_01_desc: "Denizlerin ortasında yükselen Pyke, kadim ve heybetli bir kaledir. Zamanın ve dalgaların acımasız kucaklaşması sonucu, Pyke'ın temelleri sarp kayalıklara ve birbirinden dar su yollarıyla ayrılmış adacıklara yaslanmıştır. Eskiden bir bütün olan kara parçası, denizin amansız saldırısıyla parçalanmış ve geriye yalnızca bu etkileyici kalıntı kalmıştır. Gri ve yeşil tonların hakim olduğu bu manzarada, Pyke'ın kuleleri gururla yükselir. Demir Adalar'ın hükümdarlarının tahtı olan Deniztaşı Tahtı da bu ihtişamlı kalede bulunur ve şu anda Greyjoy Hanesi'nin hakimiyetindedir."
 building_pyke_01: "$building_type_pyke_01$"
 building_pyke_01_desc: "$building_type_pyke_01_desc$"
  
 building_type_holy_site_naggas_hill_01: "Nagga Tepesi"
 building_type_holy_site_naggas_hill_01_desc: "Demir Adaları'nın kalbinde yükselen Nagga Tepesi, adaların kadim tarihine ve inanışlarına tanıklık eden kutsal bir mekandır. Efsanelere konu olan devasa deniz ejderhası Nagga'nın kemikleriyle kaplı bu tepe, Demirdoğumlular için büyük bir öneme sahiptir. Rivayete göre, Demir Adaları'nı birleştiren ilk kral, Gri Kral, bu tepede hüküm sürmüştür. Yüzyıllar boyunca Demirdoğumlular, krallarını seçmek ve önemli kararlar almak için Nagga Tepesi'nde toplanmış, burası adaların kaderini belirleyen bir merkez haline gelmiştir."
 building_holy_site_naggas_hill_01: "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc: "$building_type_holy_site_naggas_hill_01_desc$"
  
 building_type_agot_hoare_castle_01: "Hoare Kalesi"
 building_type_agot_hoare_castle_01_desc: "Büyük Wyk adasında yükselen Hoare Kalesi, bir zamanlar Demir Adaları'na hükmeden güçlü Hoare Hanesi'nin ihtişamını yansıtan görkemli bir yapıydı. Adalardaki ikinci evleri olarak bilinen bu kale, ailenin atalarının salonu olmaktan ziyade, güçlerini ve zenginliklerini sergiledikleri bir merkezdi."
 building_agot_hoare_castle_01: "Harmund'un Hücresi"
 building_agot_hoare_castle_01_desc: "Korkunç bir lanete tanıklık eden Harmund'un Hücresi, Demir Adaları tarihinde kara bir leke olarak yerini almıştır. Harmund Hoare, Boğulmuş Tanrı inancını terk ettiğinde, Alaycıkuş lakaplı bir Demirdoğumlu, halkı isyana sürüklemiş ve eski krala korkunç bir bedel ödetmiştir. Harmund'un dili, burnu ve gözleri kesilerek bu hücreye hapsedilmiş ve acı dolu bir sona sürüklenmiştir."
  
 building_type_agot_lonely_light_01: "Son Işık"
 building_type_agot_lonely_light_01_desc: "$building_type_agot_lonely_light_01_desc$"
 building_agot_lonely_light_01: "$building_type_agot_lonely_light_01$"
 building_agot_lonely_light_01_desc: "$building_type_agot_lonely_light_01_desc$"
  
  # Beyond the Wall Special Buildings 
 building_type_agot_hardhome_01: "Çetinocak"
 building_type_agot_hardhome_01_desc: "Özgür Halk'a ev sahipliği yapan Çetinocak, zorlu koşullar altında varlığını sürdürmeye çalışan bir yerleşim yeridir. Düzenli bir yönetim biçimi bulunmayan şehirde, güç dengeleri sürekli değişmektedir. Şu anda, şehrin farklı bölgelerini kontrol eden üç güçlü şef, Çetinocak'ın kaderini ellerinde tutmaktadır. Bu şeflerin etkisi ve aralarındaki çekişme, şehrin geleceğini belirleyecektir."
 building_agot_hardhome_01: "Üç Şef Şehri"
 building_agot_hardhome_01_desc: "Hardhome hassas bir yer, Özgür Halk'ın evi olduğu için her türlü düzenli hükümet ancak sözde uygulayıcılar kadar güçlüdür ve bu da şu anda şehrin farklı bölgelerini yöneten üç şeften oluşuyor."
 building_agot_hardhome_02: "Çetinocak'ın Harabeleri"
 building_agot_hardhome_02_desc: "Bir süredir terk edilmiş olan Hardhome'un, hortlakların, iblislerin ve karanlık yaratıkların mekanı olduğu söyleniyor."
 building_agot_hardhome_03: "Gerçek Kuzey Şehri"
 building_agot_hardhome_03_desc: "Yeniden yerleşip restore edilen Hardhome, artık gelişen bir kasaba ve Gerçek Kuzey'in kalbi."
  
 building_type_agot_ruins_fist_of_the_first_men_01: "İlk İnsanların Yumruğu"
 building_type_agot_ruins_fist_of_the_first_men_01_desc: "Yıpranmış, rüzgârla savrulan tepenin üzerinde, tepeyi parmak boğumları gibi duran taşlarla bir yumruğa benzeten eski kırık kale kalıntıları duruyor."
 building_agot_ruins_fist_of_the_first_men_01: "Kırık Ringfort"
 building_agot_ruins_fist_of_the_first_men_01_desc: "$building_type_agot_ruins_fist_of_the_first_men_01_desc$"
 building_agot_ruins_fist_of_the_first_men_02: "Derme çatma kale"
 building_agot_ruins_fist_of_the_first_men_02_desc: "Fist'in tepesinde yerlerini alan derme çatma tahkimatlar, eski ringfort'un düştüğü yeri güçlendirmeye yardımcı olmak için kurulmuştur."
 building_agot_ruins_fist_of_the_first_men_03: "Yeniden İnşa Edilen Ringfort"
 building_agot_ruins_fist_of_the_first_men_03_desc: "Hırpalanmış kalenin antik duvarları şimdi kuleleriyle birlikte dimdik ayakta durmakta ve düşmana karşı taştan bir yumruk oluşturmaktadır."
 building_agot_ruins_fist_of_the_first_men_04: "Yumruk Kalesi"
 building_agot_ruins_fist_of_the_first_men_04_desc: "İlk İnsanların Yumruğu artık adına yakışır şekilde yaşıyor. Tepenin üzerinde gerçek bir kale var ve her türlü düşmanı geri püskürtmeye hazır bir şekilde duruyor."
  
 building_type_agot_thenn_great_kilns_01: "Tun Vunag"
 building_type_agot_thenn_great_kilns_01_desc: "Sur'un Ötesi'ndeki diğer kabilelerden farklı olarak, Thennler metal işleme konusunda büyük bir ustalığa sahiptir. Tun Vunag'ın kalbinde yer alan büyük ocaklar, Thennlerin kalay ve bakır çıkarıp bronz dövdükleri yerlerdir. Bu eşsiz beceri, Thennlere hem askeri hem de ekonomik açıdan büyük bir avantaj sağlamış ve onları komşularına karşı güçlü kılmıştır. Bronz silahları ve zırhlarıyla tanınan Thenn savaşçıları, Sur'un Ötesi'ndeki en zorlu rakipler arasında yer almaktadır."
 building_agot_thenn_great_kilns_01: "Tun Vunag'ın Büyük Ocakları"
 building_agot_thenn_great_kilns_01_desc: "Thenn'ler, Duvarın Ötesindeki tüm kabileler arasında metalde çalışan, kalay ve bakır madenciliği yapan ve bronz döküm yapan tek grup olmalarıyla ünlüdür. Bu, onlara hem askeri hem de ekonomik olarak komşularına karşı bir avantaj sağlamıştır."
  
 building_type_agot_thenn_great_circle_01: "Kelksam"
 building_type_agot_thenn_great_circle_01_desc: "Thenn Vadisi'nin en kutsal noktası olan Büyük Daire Höyüğü, Thennlerin geçmişine ve atalarına duydukları saygının bir ifadesidir. Bu devasa höyük, Thenn tarihinin en büyük Magn'lerinin ebedi istirahatgahıdır. Thennler için Büyük Daire Höyüğü, sadece bir mezarlık değil, aynı zamanda güçlerinin ve kimliklerinin kaynağıdır. Höyüğün mistik atmosferi ve ihtişamlı yapısı, ziyaretçilerin üzerinde derin bir etki bırakmaktadır."
 building_agot_thenn_great_circle_01: "Büyük Daire Höyüğü"
 building_agot_thenn_great_circle_01_desc: "Thenn Vadisi'ndeki en kutsal yer, geçmişin en büyük Magnar'larının gömüldüğü Büyük Daire Höyük'tür."
  
 building_type_agot_thenn_small_circle_01: "Yaykdaes"
 building_type_agot_thenn_small_circle_01_desc: "Büyük Daire Höyüğü'nün kuzeyinde yer alan Küçük Daire Höyüğü, Thennlerin kadim geçmişine ışık tutan gizemli bir yapıdır. Efsanelere ve Thenn geleneklerine göre, bu höyük Büyük Daire Höyüğü'nden daha eskidir ve Thenn halkının ilk üç Magn'inin kalıntılarını barındırmaktadır. Küçük Daire Höyüğü, Thennlerin kökenlerine ve tarihlerine dair önemli ipuçları sunan, arkeolojik ve kültürel açıdan büyük bir öneme sahip bir yapıdır."
 building_agot_thenn_small_circle_01: "Küçük Daire Höyüğü"
 building_agot_thenn_small_circle_01_desc: "Büyük Daire Höyüğünün kuzeyinde, efsaneye ve Thenn geleneklerine göre Büyük Daire Höyüğünden daha eski olan ve Thenn halkının ilk üç Magnar'ının kalıntılarına ev sahipliği yapan Küçük Daire Höyüğü yer alır."
  
 building_type_agot_srunmued_copper_mines_01: "Srunmued Bakır Madenleri"
 building_type_agot_srunmued_copper_mines_01_desc: "Thenn Vadisi'nin derinliklerinde yer alan Srunmued Bakır Madenleri, Thennlerin ekonomik gücünün ve metal işlemedeki ustalıklarının temelini oluşturur. Bu madenlerden çıkarılan bakır, Thennlerin günlük yaşamlarında ve özellikle de silah yapımında kullandıkları bronz alaşımının önemli bir bileşenidir. Srunmued Bakır Madenleri, Thennlerin refahını ve askeri gücünü sağlayan hayati bir kaynaktır."
