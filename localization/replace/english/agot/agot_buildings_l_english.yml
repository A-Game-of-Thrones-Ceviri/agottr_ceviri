 building_type_depleted_ironwood_01: "Tükenmiş Demir Ormanı"
 building_type_depleted_ironwood_01_desc: "Bir zamanlar yemyeşil ve geniş bir Ironwood ormanı olan orman, artık her geçen ay daha da seyrekleşiyor. Ağaçları bulmak zorlaşmaya başlıyor ve bulunanlar da umut edilebilecek en iyi kalitede değil."
