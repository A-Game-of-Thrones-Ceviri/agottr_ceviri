building_type_agot_the_wall_01:0 "Sur"
building_type_agot_the_wall_01_desc:0 "İnsan tarafından inşa edilmiş en büyük projelerden biri olan Sur, 213 metre yüksekliğindedir ve Batıdiyar'ı 482 kilometre boyunca kaplar. Bran the Builder tarafından inşa edilen ve Gece Nöbetçileri'nin Yeminli Kardeşliği tarafından korunan Sur, Kuzey'in ötesinden gelen her türlü tehdide karşı bir kale görevi görür."
