building_type_generic_great_sept_01_desc:0 "Mermer kubbeli Ulu Sept, Demir Taht'ın İnanca olan bağlılığını ve desteğini göstermek için inşa edilmiş, Batıdiyar'daki en önemli Sept'dır. Baş Septon'un makamı ve Yedinin İnancı'nın merkezidir."
