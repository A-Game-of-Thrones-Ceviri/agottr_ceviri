# Yi Ti Special Buildings
building_type_agot_azure_palace_01:0 "Mavi Hanedan İmparatorluk Sarayı"
building_type_agot_azure_palace_01_desc:0 "Mavi Hanedan'ın İmparatorluk Sarayı. Saray, Mavi İmparatorlar tarafından prestijlerini ve sanata olan hâmiliklerini sergilemek için inşa edildi."
building_agot_azure_palace_01:0 "Cennet Taşları Sarayı"
building_agot_azure_palace_01_desc:0 "İlk Mavi İmparator tarafından inşa edilen Cennet Taşları Sarayı, gökyüzünü ve içindeki her şeyi tasvir eden birçok sanat eserine sahip güzel bir saraydır."
building_agot_azure_palace_02:0 "Sonsuz Yıldızlar Sarayı"
building_agot_azure_palace_02_desc:0 "On ikinci Mavi İmparator'un İmparatorluk Sarayı, eski Cennet Taşları Sarayı'ndan daha büyük ve görkemlidir."

building_type_agot_grey_palace_01:0 "Gri Hanedan İmparatorluk Sarayı"
building_type_agot_grey_palace_01_desc:0 "Gri İmparatorların İmparatorluk Sarayı, Har Loi döneminde inşa edilmeye başlandı, ancak halefleri tarafından tamamlandı. Saray, imparatorluk tarihinde inşa edilmiş en askeri saraylardan biridir."
building_agot_grey_palace_01:0 "Asılı Kılıç Sarayı"
building_agot_grey_palace_01_desc:0 "Üçüncü Gri İmparator tarafından inşa edilen Asılı Kılıç Sarayı, hakim bir görünüme sahip olmasıyla bir saraydan çok kaledir."
building_agot_grey_palace_02:0 "Gölgeli Adalet Sarayı"
building_agot_grey_palace_02_desc:0 "Gölgeli Adalet Sarayı, Gri İmparatorların sonuncusu tarafından inşa edildi ve şimdi İmparatorluk Adalet Bakanı'nın evi olarak işlev görüyor ve imparatorluktaki hukukun en önemli ikinci sesi olarak hizmet veriyor."

building_type_agot_indigo_palace_01:0 "Çivit Mavisi Hanedan İmparatorluk Sarayı"
building_type_agot_indigo_palace_01_desc:0 "Çivit Mavisi İmparatorların İmparatorluk Sarayı."
building_agot_indigo_palace_01:0 "Siyah Güller Sarayı"
building_agot_indigo_palace_01_desc:0 "Çivit Mavisi İmparatorların İmparatorluk Sarayı, yüz eşini barındırmak için İmparator Choq Choq tarafından tamamlandı."

building_type_agot_pearl_white_palace_01:0 "İnci Beyazı Hanedan İmparatorluk Sarayı"
building_type_agot_pearl_white_palace_01_desc:0 "En ünlü liderleri, Altın İmparatorluk'a 130 yıllık barış sağlayan Dokuz Hadım olan İnci Beyazı İmparatorların İmparatorluk Sarayı. Valyria'nın ejderha yolları dışında dünyadaki en büyük taş yollar, İnci Beyazı İmparatorlar döneminde yapıldı."
building_agot_pearl_white_palace_01:0 "Kıvrılan Yılan Sarayı"
building_agot_pearl_white_palace_01_desc:0 "Altıncı İnci Beyazı İmparator ve Dokuz Hadım'ın ilki tarafından inşa edilen Kıvrılan Yılan Sarayı, Yin'in merkezine yakın bir yerde bulunur ve Dokuz Hadım'ın Altın İmparatorluk'ta genişleteceği büyük yol ağının kalbinde yer alır."

building_type_agot_purple_palace_01:0 "Mor Hanedan İmparatorluk Sarayı"
building_type_agot_purple_palace_01_desc:0 "Mor İmparatorların İmparatorluk Sarayı, imparatorluğun en kuzeydeki imparatorluk saraylarından biridir."
building_agot_purple_palace_01:0 "Soluk Tırpan Sarayı"
building_agot_purple_palace_01_desc:0 "İlk Çivit Mavisi İmparator tarafından inşa edilen Soluk Tırpan Sarayı, İmparatorluğun kuzey kesimlerini korumak için güçlü bir dayanak noktası olarak hizmet etti."
building_agot_purple_palace_02:0 "Kırmızı Ejderha Sarayı"
building_agot_purple_palace_02_desc:0 "Kırmızı Ejderha Sarayı, eski saraydan daha büyük ve daha belirgin bir saray olarak inşa edildi."
building_agot_purple_palace_03:0 "Ametist Rüzgarları Sarayı"
building_agot_purple_palace_03_desc:0 "Ametist Rüzgarları Sarayı, varisi olmadan ölen son Mor İmparator tarafından inşa edildi."

building_type_agot_maroon_palace_01:0 "Kestane Rengi Hanedan İmparatorluk Sarayı"
building_type_agot_maroon_palace_01_desc:0 "Kestane Rengi İmparatorlar, Gölge Toprakları'ndan gelen yağmacılara karşı daha iyi koruma sağlamak için saraylarını Jinqi'nin doğu şehrine inşa ettiler."
building_agot_maroon_palace_01:0 "Yanan Rüzgarlar Sarayı"
building_agot_maroon_palace_01_desc:0 "Yanan Rüzgarlar Sarayı, Gölge Toprakları'ndan gelen dehşetlere karşı Jinqi şehri tarafından uzun süre korundu."

building_type_agot_scarlet_palace_01:0 "Kızıl Hanedan İmparatorluk Sarayı"
building_type_agot_scarlet_palace_01_desc:0 "Kızıl İmparatorlar saraylarını Si Qo'nun orman şehri içinde inşa ettiler. Şehir ormana yenik düşünce, bu saray de öyle oldu."
building_agot_scarlet_palace_01:0 "Parlak Ağaçlar Sarayı"
building_agot_scarlet_palace_01_desc:0 "Kızıl İmparatorlar tarafından Si Qo şehri ile birlikte inşa edilen Parlak Ağaçlar Sarayı, kırk üç imparatorluklarının tamamında imparatorluğun kalbinin eviydi."

building_type_agot_five_forts_01:0 "İnci İmparator'un Duvarları"
building_type_agot_five_forts_01_desc:0 "Büyük Kaleler, İnci İmparator tarafından insan diyarlarını Gecenin Aslanı'nın iblislerinden korumak için inşa edildi. Ormanın duvarları, hatta Batıdiyar Sur'undan bile daha büyük olan bin fit yüksekliğindedir."
building_agot_five_forts_01:0 "$building_type_agot_five_forts_01$"
building_agot_five_forts_01_desc:0 "$building_type_agot_five_forts_01_desc$"
  
# Pirate Holdings and Buildings
building_type_pirate_den_01:0 "Korsan Sığınağı"
building_type_pirate_den_01_desc:0 "Korsan sığınakları dünyanın her yerinde bulunur - açık denizlerde, geniş nehirler boyunca ve kıyılarda gizlenmiş halde. Kanun ve düzenin zayıf olduğu her yerde, hevesli bir korsan lordu veya paralı asker, oradan geçen herkesi rahatsız etmek için dükkanını kurar."
building_pirate_den_01:0 "Haydut İni"
building_pirate_den_01_desc:0 "Bu küçük liman, burayı yuva olarak adlandıran birkaç gemiden birinde hizmet bulan insanlarla dolu bir haydut ini."
building_pirate_den_02:0 "Kötü Şöhretli Liman"
building_pirate_den_02_desc:0 "Bu liman, denizlerdeki en ünlü korsanların ve paralı askerlerin uğrak yeri olmasıyla sularda kötü bir üne kavuşmuştur."
building_pirate_den_03:0 "Korkunç Kale"
building_pirate_den_03_desc:0 "Bu büyük liman, denizlerdeki en aşağılık ve en korkunç korsanlara ev sahipliği yapmaktadır; dünyada nadiren görülen bir suç ve kötülük kalesidir."

building_type_agot_pirate_control_01:0 "Taverna"
building_type_agot_pirate_control_01_desc:0 "Bir gemi ve rom, ya da en azından başka bir alkol olmadan korsan olunmaz. Mürettebatınızı mutlu ve düzenli tutmanın anahtarıdır, çünkü depolar boşaldığında isyanın baş göstereceği kesindir."
building_agot_pirate_control_01:0 "Yerel Sulama Deliği"
building_agot_pirate_control_01_desc:0 "Yerel sulama deliği, limanda bir veya iki gemi varken, mürettebatın sıkıntılarını hafifleterek yeterince iyi hizmet verir."
building_agot_pirate_control_02:0 "Kart Masaları"
building_agot_pirate_control_02_desc:0 "Kumar her zaman zaman geçirir; yeni kart masalarıyla mürettebatın onları meşgul edecek bir şeyi daha var."
building_agot_pirate_control_03:0 "Grog Evi"
building_agot_pirate_control_03_desc:0 "Bir grog evi, her iyi korsan sığınağı için neredeyse bir zorunluluktur. Mürettebat susamıştır ve grog, bu susuzluğu gidermek için her zaman iyi bir seçimdir."
building_agot_pirate_control_04:0 "Yağmalanmış Şarap Depoları"
building_agot_pirate_control_04_desc:0 "Dünyada ticaret yapılan en popüler mallardan biri şarap ve içkilerdir ve birkaç ekstra fıçıyla gemiyi ele geçiren bir mürettebat her zaman mutludur."
building_agot_pirate_control_05:0 "Akıncı Salonu"
building_agot_pirate_control_05_desc:0 "Bu salon, akıncılara ve korsanlara -ve sadece akıncılara ve korsanlara- hizmet vermekle ünlüdür. Dürüst denizciler burada hoş karşılanmaz."
building_agot_pirate_control_06:0 "Kötü Şöhretli Müşteriler"
building_agot_pirate_control_06_desc:0 "En rezil ve kötü şöhretli müşterilere ev sahipliği yapan bu işletme, zayıf kalpliler -veya cüzdanı hafif olanlar- için değildir."

building_type_agot_pirate_economic_01:0 "Karaborsa"
building_type_agot_pirate_economic_01_desc:0 "Herhangi bir korsan için para kazanmanın anahtarı karaborsadır, çünkü yağmaladıkları ganimetleri sattıktan sonra altınlarını almak için genellikle bu ganimetleri satmaları gerekir. Gemilerin serveti nadiren madeni para şeklindedir, daha çok taşıdıkları mallardır."
building_agot_pirate_economic_01:0 "Yerel Tefeci"
building_agot_pirate_economic_01_desc:0 "Yerel tefeci, yağmalanan ve ele geçirilen ganimeti satmak için güvenilen kişidir ve sadece küçük bir miktarını alır."
building_agot_pirate_economic_02:0 "Şüpheli Seyyar Satıcılar"
building_agot_pirate_economic_02_desc:0 "En iyi zamanlarda bile seyyar satıcılara güvenilmemelidir ve bunlar en iyi zamanlar değil. Ancak taşınması gereken mal miktarı ve büyüklüğüyle, insan seçici olamaz."
building_agot_pirate_economic_03:0 "Kaçakçılık Pazarı"
building_agot_pirate_economic_03_desc:0 "Çalınan malları satmak için neden bir tüccarınız olsun ki, koca bir pazarınız varken?"
building_agot_pirate_economic_04:0 "Özel Gemi Kullanma Sözleşmeleri"
building_agot_pirate_economic_04_desc:0 "Doğru ve düzenli olanlar bile kötü şeyler yapılmasını ister - bir rakibin gemisinin batırılmasını, bir rakibin kaçırılmasını, bir yabancı gücün taciz edilmesini. Özel gemi kullanma sözleşmeleri, bunların nasıl yapıldığını gösterir."
building_agot_pirate_economic_05:0 "Haraç Toplayıcıları"
building_agot_pirate_economic_05_desc:0 "Pazarınızı kullanmak isteyen herkes şimdi haraç ödemeli ve toplayıcılarınız size borçlu olunanı aldıklarından emin olmalılar."
building_agot_pirate_economic_06:0 "Paravan Şirketler"
building_agot_pirate_economic_06_desc:0 "Ekonomik gücü o kadar büyük olduğunda ki meşru işletmeler bile sizinle çalışmak istediğinde, bir korsanın paravan şirketlere ihtiyacı vardır - gerçek işletmeler için meşru yüzler."

building_type_agot_pirate_supply_01:0 "Kaçakçı Koyu"
building_type_agot_pirate_supply_01_desc:0 "Kötü şöhretli gemiler nadiren limanlara yelken açıp malzeme alabilirler, bu nedenle sığınağı ve yuva olarak adlandırdıkları gemileri tedarik etmek için kaçakçılara ihtiyaç vardır."
building_agot_pirate_supply_01:0 "Sessiz Sığınak"
building_agot_pirate_supply_01_desc:0 "Sessiz bir sığınak, bir kaçakçı için her zaman kullanışlı bir şeydir, çünkü ne zaman dikkatli gözlerden kaçmaları gerekeceğini asla bilemezler."
building_agot_pirate_supply_02:0 "Gizli İskeler"
building_agot_pirate_supply_02_desc:0 "Bazı iskeleler, uygun evraklara sahip olmayanlar için daha uygundur."
building_agot_pirate_supply_03:0 "Susturulmuş Kürekler"
building_agot_pirate_supply_03_desc:0 "Gece karaya çıkmak iyi bir göz, yıldızlar bilgisi, cesur bir kalp ve en önemlisi susturulmuş kürekler gerektirir."
building_agot_pirate_supply_04:0 "Gizli Sığınak"
building_agot_pirate_supply_04_desc:0 "Yabancılardan uzak, güvenli bir sığınağın her zaman kaçakçılara ihtiyacı vardır - çünkü hem mecazi hem de gerçek fırtınalar her zaman ufuktadır."
building_agot_pirate_supply_05:0 "Taranmış Kıyılar"
building_agot_pirate_supply_05_desc:0 "Girişimci bir kaçakçı, tüm limanlar kendisine kapalıyken ne yapmalı? Kendininkini yap! Ve ilk adım, bir kıyı şeridini taramak."
building_agot_pirate_supply_06:0 "Yasadışı Liman"
building_agot_pirate_supply_06_desc:0 "Bir bölgeye yasadışı malları sokmak ve çıkarmak için kendi yasadışı limanınız varken, neden liman yetkililerine rüşvet veresiniz, gece gizlice giresiniz veya muhafızları atlatasınız?"

building_type_agot_pirate_troop_01:0 "Cephanelik"
building_type_agot_pirate_troop_01_desc:0 "Denizde bir gemiyi ele geçirmek kolay bir iş değildir - onu yakalamanın yanı sıra, herhangi bir düşman mürettebatıyla savaşmaya hazır bir şekilde gemiye binmelisiniz. Uygun bir cephanelik, hızlı zaferler sağlayacaktır."
building_agot_pirate_troop_01:0 "Saklanmış Silahlar"
building_agot_pirate_troop_01_desc:0 "Tüm korsanların kendi silah depoları vardır; en alttaki aşçıdan kaptana kadar, herkesin her zaman elinin altında bir silahı olmalıdır."
building_agot_pirate_troop_02:0 "Yağmalanmış Depolar"
building_agot_pirate_troop_02_desc:0 "Herhangi bir gemiyi ele geçirirken en kullanışlı ganimetlerden biri, yenilen mürettebatın silahlarıdır, ki bunlar artık kendi mürettebatınızın silahlarıdır!"
building_agot_pirate_troop_03:0 "Depo Stokları"
building_agot_pirate_troop_03_desc:0 "İyi bir silah stoğu bulundurmak her zaman iyi bir fikirdir."
building_agot_pirate_troop_04:0 "Yüzen Cephanelik"
building_agot_pirate_troop_04_desc:0 "Silahlarınızı saklamak için en iyi yer neresidir? Denizde! Böylece hiçbir hırsız haklı olarak çaldığınız şeyi çalamaz!"
building_agot_pirate_troop_05:0 "Egzotik Silahlar"
building_agot_pirate_troop_05_desc:0 "Denizler büyük bir eritme potasıdır ve bir sonraki sefer ne ele geçireceğinizi asla bilemezsiniz - belki bir Norvoshi uzun baltası, bir altın kalpli yay, bir Lengii mızrağı?"
building_agot_pirate_troop_06:0 "Filo Cephaneliği"
building_agot_pirate_troop_06_desc:0 "Uygun bir korsan lordu sadece kendi mürettebatını değil, tüm filoyu donatır, böylece tüm gemiler av olur."

building_type_agot_pirate_military_01:0 "Korsan Rıhtımı"
building_type_agot_pirate_military_01_desc:0 "Bir korsan gemi olmadan bir hiçtir ve gemi sayısı ve kalitesi ne kadar fazlaysa o kadar korkutucu olur. Böyle bir filoyu barındırmak için, onları barındıracak iskelelere ihtiyaç vardır."
building_agot_pirate_military_01:0 "Yalnız Bağlama Yeri"
building_agot_pirate_military_01_desc:0 "Tek başınıza paspaslamak zorunda kalsanız bile, geminin bakımı her zaman yapılmalıdır."
building_agot_pirate_military_02:0 "Doğaçlama Demirleme Yeri"
building_agot_pirate_military_02_desc:0 "Bir korsan elinde olanla yetinmek zorundadır, doğaçlama demirleme yeri en iyisi olmasa bile, geminizi denizde olduğundan daha fazla tamir etmenizi sağlar."
building_agot_pirate_military_03:0 "Virane Rıhtım"
building_agot_pirate_military_03_desc:0 "Bu virane rıhtım, gerçek bir iskeleye daha yakındır, ancak yine de daha iyi olabilirdi."
building_agot_pirate_military_04:0 "Donanma Firarileri"
building_agot_pirate_military_04_desc:0 "Bu liman işçileri ve denizciler dünyanın her yerinde, Braavos'tan Leng'e kadar çalıştılar ve becerileri iyi bir şekilde kullanılacak."
building_agot_pirate_military_05:0 "Denizci Kışlası"
building_agot_pirate_military_05_desc:0 "Limandaki denizciler için barınma ihtiyacı arttı, bu nedenle tüm konforlarla -şey, #italic hepsiyle değil#!- bir kışla inşa edilecek."
building_agot_pirate_military_06:0 "Korsan Tersanesi"
building_agot_pirate_military_06_desc:0 "Bunlar artık, limanı yuva olarak adlandıran tüm korsanlara ve yağmacılara hizmet veren gerçek bir özel tersanedir."

building_type_agot_pirate_fortification_01:0 "Gözcüler"
building_type_agot_pirate_fortification_01_desc:0 "Batıdiyar kaleleri veya Doğudiyar şehirlerinin aksine, korsanlar ve yağmacılar, güçlerini denizde tutmayı arzulayarak topraklarını ağır bir şekilde tahkim etmezler."
building_agot_pirate_fortification_01:0 "Sarhoş Devriyeler"
building_agot_pirate_fortification_01_desc:0 "İyi yardım bulmak zordur, içkinin sadece onları sıcak tutmak için olduğunu iddia eden bu devriyeler de bunun kanıtıdır."
building_agot_pirate_fortification_02:0 "Uzak Gözlüler"
building_agot_pirate_fortification_02_desc:0 "Uzak gözlüler, her zaman ufukta hem tehdit hem de av olabilecek herhangi bir kara veya gemi belirtisi arayan gözcülerdir."
building_agot_pirate_fortification_03:0 "Karga Yuvaları"
building_agot_pirate_fortification_03_desc:0 "Uzak gözlülerin nöbet tutmalarına yardımcı olmak için, karga yuvaları onlara ufku izlemek için bir yer sağlar."
building_agot_pirate_fortification_04:0 "İşaret Bayrakları"
building_agot_pirate_fortification_04_desc:0 "İşaret bayraklarının kullanımı, mesajların farklı gözcüler, gemiler ve üsler arasında kolaylıkla ve hızla paylaşılmasını sağlar."
building_agot_pirate_fortification_05:0 "Myr Gözleri"
building_agot_pirate_fortification_05_desc:0 "Myr gözlerinin kullanımı, gözcülerin her zamankinden daha uzağı görmesini sağlar, bir zamanlar ufukta bir leke olan şey artık gelen bir tehdit olarak tanımlanabilir."
building_agot_pirate_fortification_06:0 "Çürümüş Enkazlar"
building_agot_pirate_fortification_06_desc:0 "Sığınağı daha iyi korumak için, gelen herhangi bir tehdide karşı koruma sağlamak amacıyla etrafına çürümüş enkazlar sürüklendi."

# Farm Buildings
building_type_agot_urban_farms_01:0 "Fırınlar"
building_type_agot_urban_farms_01_desc:0 "Şehrin kalbi kale değil, demirhane değil, fırındır."
building_agot_urban_farms_01:0 "Köy Fırıncısı"
building_agot_urban_farms_01_desc:0 "Ekmek, her köyün anahtarıdır, onsuz insanlar aç kalır ve bu nedenle köy fırıncısı, her lord için önemli bir yatırımdır."
building_agot_urban_farms_02:0 "Fırın"
building_agot_urban_farms_02_desc:0 "Artan nüfusu desteklemek için daha fazla ekmeğe ihtiyaç duyulacak ve bu nedenle daha büyük bir fırın yapılmalıdır."
building_agot_urban_farms_03:0 "Aş Evi"
building_agot_urban_farms_03_desc:0 "Fırın gelişti, artık başka yiyecekler de servis ediyor, bu büyüme halkı iyi bir şekilde destekledi."
building_agot_urban_farms_04:0 "Yol Kenarı Hanı"
building_agot_urban_farms_04_desc:0 "Seyahat arttıkça, artık her yerden insanlar yiyecek almak ve dinlenmek için hana uğruyorlar."
building_agot_urban_farms_05:0 "Kasaba Fırıncısı"
building_agot_urban_farms_05_desc:0 "Artan insan sayısıyla köy bir kasabaya dönüştü ve fırın da onunla birlikte büyüdü."
building_agot_urban_farms_06:0 "Ünlü Han"
building_agot_urban_farms_06_desc:0 "Hanlar vardır, bir de hanlar vardır. Bu yer sadece sıradan halk arasında değil, lordlar arasında da bir üne kavuşmuştur."
building_agot_urban_farms_07:0 "Şehir Fırıncısı"
building_agot_urban_farms_07_desc:0 "Kasaba gerçek bir şehre dönüştükçe, ona yiyecek sağlayanlar da gelişti ve büyüdü."
building_agot_urban_farms_08:0 "Fırıncılar Loncası"
building_agot_urban_farms_08_desc:0 "Bir zamanlar fırıncılar bağımsız ve ayrı iken, şimdi şehir hayatının talepleri nedeniyle tam teşekküllü bir Fırıncılar Loncası'nda bir araya geldiler."

building_type_agot_steppe_farms_01:0 "Bozkır Çiftlikleri"
building_type_agot_steppe_farms_01_desc:0 "Bozkır ve Çayır'ın ıssız topraklarında bile tarım bulunur."
building_agot_steppe_farms_01:0 "Saman Çiftlikleri"
building_agot_steppe_farms_01_desc:0 "Bölgenin düşük yağış miktarı nedeniyle çoğunlukla saman yetiştiren küçük dış çiftlikler."
building_agot_steppe_farms_02:0 "Fasulye Çiftlikleri"
building_agot_steppe_farms_02_desc:0 "Bu çiftlikler, diğer mahsulleri ve hayvanları desteklemek için fasulye yetiştiriciliğine yönelmiştir."
building_agot_steppe_farms_03:0 "Arpa Çiftlikleri"
building_agot_steppe_farms_03_desc:0 "Arpa, bu kurak topraklarda önemli bir mahsuldür ve daha büyük bir nüfusu desteklemek için daha yüksek mahsul verimi sağlar."
building_agot_steppe_farms_04:0 "Hardal Çiftlikleri"
building_agot_steppe_farms_04_desc:0 "Hardal, bozkırların ve kuzey yerlerinin iklimine iyi dayanabilen dayanıklı bir mahsuldür."
building_agot_steppe_farms_05:0 "Buğday Çiftlikleri"
building_agot_steppe_farms_05_desc:0 "Buğday çiftlikleri, bozkırda bile bol verim sağlayarak her nüfus için önemlidir."
building_agot_steppe_farms_06:0 "Çavdar Çiftlikleri"
building_agot_steppe_farms_06_desc:0 "Çavdar çiftlikleri, çayır çiftlikleri için önemli bir yiyecek ve gelir kaynağıdır ve hem yiyecek hem de alkol yapımında kullanılır."
building_agot_steppe_farms_07:0 "Karma Tahıl Çiftlikleri"
building_agot_steppe_farms_07_desc:0 "Yalnızca bir mahsule güvenmek talihsizliğe yol açabilir, ancak halkımızın beslenmesini ve refah içinde olmasını sağlayabilmemiz için çok çeşitli ürünlere sahip olmamız gerekir."
building_agot_steppe_farms_08:0 "Kış Buğdayı Çiftlikleri"
building_agot_steppe_farms_08_desc:0 "Kışı ve hatta yaz karlarını atlatmak için Kış Buğdayı, Kuzey'de tarımın anahtarıdır."

building_type_agot_slave_camps_01:0 "Köle Kampları"
building_type_agot_slave_camps_01_desc:0 "Harika yapılar, Eski Ghis ve Valyria Özgür Toprakları kölelerinin sırtında inşa edildi. Ucuz -ve vahşileştirilmiş- bir iş gücü olan zorla çalıştırmaları, eski imparatorlukların büyümesini sağladı, ancak fedakarlık olmadan değil."
building_agot_slave_camps_01:0 "Küçük Köle Barınağı"
building_agot_slave_camps_01_desc:0 "Sıkışık ve sefil bir muhafazaya hapsedilmiş, bu barınakta sadece bir avuç köle hayatta kalabiliyor. #V Bu bina en fazla bir [GetModifier('slave_pop_1').GetNameWithTooltip]'i destekler.#!"
building_agot_slave_camps_02:0 "Büyük Köle Barınağı"
building_agot_slave_camps_02_desc:0 "Genişletilmiş bir barınak, özellikle de içindekilerin hayatta kalması için sadece temel ihtiyaçlar karşılanıyorsa, daha fazla köleyi barındırabilir. #V Bu bina en fazla bir [GetModifier('slave_pop_2').GetNameWithTooltip]'i destekler.#!"
building_agot_slave_camps_03:0 "Köle Gecekonduları"
building_agot_slave_camps_03_desc:0 "Köle barınakları taşmaya başlarsa, özel bir gecekonduya ihtiyaç duyulabilir. Bu pis, kalabalık alanlarda en temel olanaklar olmayabilir, ancak efendilerinin rahatlığı için çok daha fazla köleyi barındırma kapasitesine sahiptirler. #V Bu bina en fazla bir [GetModifier('slave_pop_3').GetNameWithTooltip]'i destekler.#!"
building_agot_slave_camps_04:0 "Açık Artırma Alanı"
building_agot_slave_camps_04_desc:0 "Bölge genelinde köle alıp satmak için bir yer olarak bilinen açık artırma alanı, köleleştirilenleri sıradan bir metaya indirgeyerek -efendileri daha da zenginleştirir. #V Bu bina en fazla bir [GetModifier('slave_pop_4').GetNameWithTooltip]'i destekler.#!"
building_agot_slave_camps_05:0 "Köle Ambarı"
building_agot_slave_camps_05_desc:0 "Köleler, kışkırtıcı gerilimler kontrol altında tutulduğu sürece, daha sıkı kontrol sağlamak için ayrılmış ambarlara kapatılabilir. #V Bu bina en fazla bir [GetModifier('slave_pop_5').GetNameWithTooltip]'i destekler.#!"
building_agot_slave_camps_06:0 "Büyük Açık Artırma Alanı"
building_agot_slave_camps_06_desc:0 "İnsanlar burada düzenlenen büyük köle müzayedelerine katılmak için uzaklardan seyahat ediyor ve burayı köle ticareti için önemli bir merkez haline getiriyor. #V Bu bina en fazla bir [GetModifier('slave_pop_6').GetNameWithTooltip]'i destekler.#!"
building_agot_slave_camps_07:0 "Köle Bölgesi"
building_agot_slave_camps_07_desc:0 "Çok sayıda köleyi barındırmak için, minimum ve yetersiz hükümlerle bile, tam bir bölgeye ihtiyaç vardır. #V Bu bina en fazla bir [GetModifier('slave_pop_7').GetNameWithTooltip]'i destekler.#!"
building_agot_slave_camps_08:0 "Köle Mahallesi"
building_agot_slave_camps_08_desc:0 "Köle sayısı kendi başına bir şehrin büyüklüğüne ulaştıkça, itaatkar bir iş gücünü sürdürmek için ayrılmış bir köle mahallesine ihtiyaç duyulabilir. #V Bu bina en fazla bir [GetModifier('slave_pop_8').GetNameWithTooltip]'i destekler.#!"

