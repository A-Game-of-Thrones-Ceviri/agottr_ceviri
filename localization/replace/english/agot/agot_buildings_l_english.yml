  #AGOT Duchy Buildings 
 building_type_agot_vineyard_01: "Bağlar"
 building_type_agot_vineyard_01_desc: "Şarap; onsuz nerede olurduk? Suyu arıtmak için kullanılır, yaraları dezenfekte etmek için kaynatılır ve tabii ki içilir. Şarap birçok evin zenginliğinin, diğerlerinin ise ihtişamının kaynağıdır."
 building_agot_vineyard_01: "Küçük Bağ"
 building_agot_vineyard_01_desc: "Bu küçük bağ, dünyanın dört bir yanında satılan, kendine özgü bir mahsul üretiyor."
 building_agot_vineyard_02: "Büyük Bağ"
 building_agot_vineyard_02_desc: "Bu büyük bağ, çok sayıda üzümünden birçok farklı mahsul üretecek şekilde büyümüştür."
 building_agot_vineyard_03: "Büyük Bağ"
 building_agot_vineyard_03_desc: "Her yerden tanınan bu bağın şarapları, tüm rakiplerinden çok daha iyidir."
  
 building_type_agot_dye_works_01: "Boya İşleri"
 building_type_agot_dye_works_01_desc: "Pek çok büyük şehir ve servet Boyalar ve onları üreten salyangozlar üzerine kurulmuştur."
 building_agot_dye_works_01: "Salyangoz Koleksiyoncuları"
 building_agot_dye_works_01_desc: "Yakın kıyılarda salyangozların bulunması, küçük bir boya endüstrisinin ortaya çıkmasına neden oldu. Şu anda çoğunlukla küçük Salyangoz Toplayıcı gruplarından oluşuyor, bu harika bir şeyin başlangıcı."
 building_agot_dye_works_02: "Pigment Loncaları"
 building_agot_dye_works_02_desc: "Başlangıçta mütevazı bir temele dayanan boya işçileri, hem ekonomik hem de politik açıdan önemli bir güç olan Pigment Loncaları'nda örgütlendiler."
 building_agot_dye_works_03: "Boya Karteli"
 building_agot_dye_works_03_desc: "Boya Karteli, bölgedeki en güçlü ekonomik örgütlerden biri olup, etkisini kişisel varlıklarının çok ötesine yaymaktadır."
  
 building_type_agot_lighthouse_01: "Deniz feneri"
 building_type_agot_lighthouse_01_desc: "Her büyük limanda gemilerin yanaşacağı bir deniz fenerine ihtiyaç vardır."
 building_agot_lighthouse_01: "Küçük Phare"
 building_agot_lighthouse_01_desc: "Bu küçük liman, limana yanaşan herhangi bir gemiye işaret fişeği olarak hizmet vermektedir."
 building_agot_lighthouse_02: "Bölgesel Deniz Feneri"
 building_agot_lighthouse_02_desc: "Bu fener, bölgesinin deniz ticaretinin merkezi konumundadır."
 building_agot_lighthouse_03: "Büyük Deniz Feneri"
 building_agot_lighthouse_03_desc: "Bu büyük deniz feneri, Braavos'tan Qartheen'e ve ötesine kadar tüm denizlerden gelen gemileri karşılıyor."
  
 building_type_agot_glass_gardens_01: "Cam Bahçeler"
 building_type_agot_glass_gardens_01_desc: "Kaplıcaların sıcaklığından yararlanılarak inşa edilen cam bahçelerde, hava şartlarına bakmaksızın yaz kış taze ürünler yetiştirilebiliyor."
 building_agot_glass_gardens_01: "Doğal Kaplıcalar"
 building_agot_glass_gardens_01_desc: "Kale surları içerisinde bulunan kaplıcaların varlığı, kalenin kış ve kuşatma koşullarına dayanıklılığını artırmıştır."
 building_agot_glass_gardens_02: "Sıcak Su Boruları"
 building_agot_glass_gardens_02_desc: "Dikkatli bir mühendislik çalışması sonucunda, kale artık kaplıcalardan gelen suyu kış boyunca ısıtmak için kale duvarlarına borularla taşıyor."
 building_agot_glass_gardens_03: "Cam Bahçeler"
 building_agot_glass_gardens_03_desc: "Kaplıcaların sıcaklığından yararlanılarak inşa edilen cam bahçelerde, hava şartlarına bakmaksızın yaz kış taze ürünler yetiştirilebiliyor."
  
 building_type_agot_scholastic_guilds_01: "Skolastik Loncaları"
 building_type_agot_scholastic_guilds_01_desc: "Essos, tarihi ve büyük başarılarına rağmen, Westeros'un en büyük güçlerinden biri olan Hisar Üstatları Düzeni'nden yoksundur; bu düzen, tüm alanlarında öğrenmeye adanmıştır. Ve bu boşlukta, birçok Essosi hükümdarı, kendi diyarlarında öğrenimi ve bilgiyi ilerletmek için yerel Scholastic Guild'lere fon sağlayacaktır."
 building_agot_scholastic_guilds_01: "Kütüphane"
 building_agot_scholastic_guilds_01_desc: "Yerel yöneticiler, yerel eğitim loncasının araştırma ve bilgisini ilerletmek amacıyla bir kütüphane inşa etmesini desteklediler."
 building_agot_scholastic_guilds_02: "Akademi"
 building_agot_scholastic_guilds_02_desc: "Skolastik lonca, öğrencileri bir akademide ağırlayıp öğrendikleri anlayış ve hakikatleri öğretebilecek kadar büyüdü."
 building_agot_scholastic_guilds_03: "Gözlemevi"
 building_agot_scholastic_guilds_03_desc: "Myr Gözü'nün satın alınmasıyla birlikte, akademik lonca bir gözlemevi kurmuş ve gökyüzü ve yıldızlar üzerine çalışmalarını yeni zirvelere taşımıştır."
 TOOLTIP_SCHOLASTIC_GUILDS_03: "[GetTitleByKey('b_myr').GetNameNoTier]'a gidip bazı kişileri davet edecek yeterli sayıda bilgin yok"
  
  
