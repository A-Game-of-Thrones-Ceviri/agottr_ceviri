 building_special_kings_landing_hoodmarket_destroyed: "Kral'ın Şehri"
 building_special_kings_landing_hoodmarket_destroyed_desc: "Kral'ın Şehri'nin yıkımın izlerini taşıyan sokakları, savaşın acımasızlığını ve kaosunu gözler önüne seriyor. Bir zamanlar ihtişamlı yapıların ve hareketli pazarların yerini, şimdi harabeye dönmüş binalar ve ıssız sokaklar almış durumda."
 building_special_kings_landing_hoodmarket: "Kral'ın Şehri"
 building_special_kings_landing_hoodmarket_desc: "Kral'ın Şehri'nin sokakları, Batıdiyar'ın kalbinin attığı yer. Tüccarlar, zanaatkarlar, soylular ve halktan insanlar, şehrin dar ve labirent gibi sokaklarında iç içe geçer. Her köşe başında yeni bir hikaye, her sokakta farklı bir yaşam fışkırır."
  
