 building_type_generic_great_sept_01: "Harika Eylül" #NT!
 building_type_generic_great_sept_01_desc: "Mermer kubbeli Büyük Sept, Westeros'taki en belirgin septtir ve Demir Taht'ın İnanca olan bağlılığını ve desteğini göstermek için inşa edilmiştir. Yüce Septon'un koltuğu ve Yedi İnancı'nın merkezi olarak hizmet eder." #NT!
