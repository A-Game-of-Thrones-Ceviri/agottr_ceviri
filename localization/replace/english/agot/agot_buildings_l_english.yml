  # The Disputed Lands Special Buildings 
 building_type_agot_tree_of_crowns_01: "Taçlar Ağacı"
 building_type_agot_tree_of_crowns_01_desc: "İhtilaf Toprakları'nın kalbinde, hüzünlü bir ihtişamla yükselen Taçlar Ağacı, geçmişin ihtiraslarının ve hırslarının sessiz tanığıdır. Dev cüssesine rağmen artık yaşam belirtisi göstermeyen bu ölü meşe ağacının dalları, bir zamanlar bu topraklarda hüküm sürmeye çalışan sayısız kral ve kraliçenin taçlarıyla bezelidir. Her taç, başarıya ulaşamamış bir hayali, kırılmış bir yemini ve sönen bir umudu temsil eder. Ancak Taçlar Ağacı, yalnızca geçmişin hayaletlerini barındırmakla kalmaz, aynı zamanda gizemli bir güce de sahiptir. Efsaneye göre, ağaca bir adak bırakıldığı ve altında bir yemin edildiği takdirde, bu yemin her ne pahasına olursa olsun yerine getirilir. Taçlar Ağacı, hem geçmişin ihtiraslarını hem de geleceğin belirsizliğini yansıtan, İhtilaf Toprakları'nın en etkileyici ve gizemli noktalarından biridir."
 building_agot_tree_of_crowns_01: "$building_type_agot_tree_of_crowns_01$"
 building_agot_tree_of_crowns_01_desc: "$building_type_agot_tree_of_crowns_01_desc$"
  
 building_type_agot_triarchy_council_01: "Üçlü İttifak Yüksek Konseyi"
 building_type_agot_triarchy_council_01_desc: "Lys, Tyrosh ve Myr şehirlerinin oluşturduğu Üçlü İttifak, Batıdiyar'daki geleneksel krallıklardan farklı bir yönetim biçimine sahiptir. Üç Kız Kardeş olarak da bilinen bu ittifak, tek bir hükümdar tarafından değil, Üçlü İttifak Yüksek Konseyi tarafından yönetilir. Konsey, her şehirden eşit sayıda olmak üzere toplam otuz üç üyeden oluşur. Bu üyeler, şehirlerinin çıkarlarını temsil etmekle birlikte, ittifakın ortak çıkarlarını gözeterek kararlar alırlar. Üçlü İttifak Yüksek Konseyi'nin en dikkat çekici özelliklerinden biri, toplantılarını üç şehirden hiçbirinde değil, İhtilaf Toprakları'nın derinliklerinde yapmasıdır. Bu sayede, hiçbir şehir diğerine üstünlük sağlayamaz ve ittifak içinde eşitlik ilkesi korunur. Üçlü İttifak Yüksek Konseyi, hem şehirlerinin çıkarlarını koruyan hem de ittifakın bütünlüğünü sağlayan, karmaşık ve hassas bir denge üzerine kurulu bir yönetim sistemidir."
 building_agot_triarchy_council_01: "$building_type_agot_triarchy_council_01$"
 building_agot_triarchy_council_01_desc: "$building_type_agot_triarchy_council_01_desc$"
  
 building_type_agot_ruins_triarchy_council_01: "$building_type_agot_triarchy_council_01$"
