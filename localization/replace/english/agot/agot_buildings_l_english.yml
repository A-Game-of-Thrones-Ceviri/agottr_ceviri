 building_type_agot_krih_tin_mines_01: "Krih Kalay Madenleri"
 building_type_agot_krih_tin_mines_01_desc: "Thenn Vadisi'nin sarp dağlarında yer alan Krih Kalay Madenleri, Thennlerin metal işlemedeki ustalıklarının ve ekonomik refahının temel taşlarından biridir. Bu madenlerden çıkarılan kalay, Thennlerin günlük yaşamlarında ve özellikle de silah yapımında kullandıkları bronz alaşımının olmazsa olmaz bir bileşenidir. Krih Kalay Madenleri, Thennlerin gücünün ve refahının kaynağı olan önemli bir ekonomik merkezdir."
