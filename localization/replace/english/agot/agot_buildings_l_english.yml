 building_type_ironwood_01_desc: "Wolfswood'un arasında, odunu Westeros'taki diğer tüm odunlardan daha güçlü ve daha koyu olan Ironwood ağaçları bulunur. Aletler, silahlar, ekipmanlar ve hatta binalar için kullanılan Ironwood'ların potansiyelinden yararlanmak kazançlı olabilir."
