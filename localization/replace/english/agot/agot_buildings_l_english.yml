#Vanilla Add-ons/changes
building_castle_05:1 "Büyük Kale"
building_castle_05_desc:1 "Neredeyse tüm düşmanları püskürtebilecek ve herhangi bir lordu veya kralı koruyabilecek etkileyici tahkimata sahip büyük bir kale."
building_scorpion_emplacement_01:0 "Akrep Yerleştirmeleri"
building_type_scorpion_emplacement_01:0 "Akrep Yerleştirmeleri"
building_type_scorpion_emplacement_01_desc:0 "Yeniden doldurulması yavaş ve bir adamın monte etmeden ateşleyemeyeceği kadar büyük bir tatar yayı olan akrepler, uzun süredir savunma silahları olarak modası geçmiş olarak kabul ediliyordu. Ancak onların gerçek değeri, diğer birkaç silahın tehdit edebileceği şeye karşı benzersiz yeteneklerinde yatmaktadır: [dragons|E]."
building_scorpion_emplacement_01:0 "Akrep Yerleştirmeleri"
building_scorpion_emplacement_01_desc:0 "Neredeyse 360 derecelik bir yayda dönebilen, büyük, iki kollu bir dizi tatar yayı. En kalın zırhı bile delecek kadar bir kuvvetle büyük bir ok fırlatabilirler ve bir [dragon|E]'ı saldırmaktan alıkoyabilecek tek silahtır."
building_scorpion_emplacement_02:0 "Ağır Akrep Yerleştirmeleri"
building_scorpion_emplacement_02_desc:0 "Tekerlekli bir dizi mandal, insan boyutundaki cıvataları bu dört kollu akreplere çekmeye yardımcı olur ve her biri yüklerini serbest bırakmak için ağır demir halkalar üzerinde döner. Bu tür bir güç, hem aşırıya kaçmaktır hem de bir kalenin karşılaşabileceği en vahşi düşmana karşı etkili bir şekilde kullanılamayacak kadar hantal olur - büyük bir [dragon|E]."

building_city_05:1 "Şehir"
building_city_05_desc:0 "Bu topraklar gerçek bir şehir, büyük bir ticaret ve ticaret merkezi ve krallığın dört bir yanından ve ötesinden gelen gezginler için bir liman. Şehir her türden loncaya, sıradan halka, tüccarlara, toprak sahibi şövalyelere ve daha fazlasına ev sahipliği yapıyor, herhangi bir lordun veya kralın topraklarının ekonomik kalbi."

#AGOT New
building_type_monastery_01:0 "Manastır"
building_type_monastery_01_desc:1 "Manevi bilgi ve aydınlanmanın peşinde koşanlara ev sahipliği yapan bir bina kompleksi."
building_monastery_01:1 "Çilehane"
building_monastery_01_desc:0 "Daha basit, daha estetik bir yaşam tarzı sürmeye çalışan küçük bir dini topluluk. Uzaklaşmalarıyla bile, çilehane ile ticaret yapmak için yakınlarda küçük bir köy ortaya çıktı."
building_monastery_02:1 "Kartözyen Manastırı"
building_monastery_02_desc:1 "Bir Kartözyen Manastırı'na dönüşen bu dini topluluk, bu inanca sahip olanlar için bir çalışma ve öğrenme yeri olarak hizmet ediyor ve küçük köy, onu desteklemek için küçük bir kasabaya dönüştü."
building_monastery_03:1 "Keşiş Manastırı"
building_monastery_03_desc:1 "Bir özveri ve sadelik simgesi olarak duran bu keşiş manastırı, hem yerel tarikata yemin etmiş hem de misafir rahipler olmak üzere birçok kişiyi bünyesine katacak şekilde büyüdü. Yakındaki kasaba, keşiş manastırını desteklemek için büyüdü."
building_monastery_04:1 "Büyük Manastır"
building_monastery_04_desc:1 "Bir zamanlar küçük olan dini topluluk, yüzlerce yeminli erkek ve kadın kardeşe hizmet eden ve inancın en derin inançları hakkında bir düşünce ve tartışma merkezi olan büyük bir manastıra dönüştü. Yakındaki kasaba, büyük manastıra gelip giden birçok insanı desteklemek için küçük bir şehre dönüştü."

building_type_godswood_01:0 "Tanrı Korusu"
building_type_godswood_01_desc:0 "İlk İnsanlar ormanın çocuklarının eski tanrılarını benimsediklerinde, kaleleri ve köyleri içinde, \"kalp ağacı\" olarak bilinen ve bir yüz oyulmuş tek bir kutsal ağacın dikildiği ve tanrılara tapılabilmesi için tanrı koruları yarattılar."
building_godswood_01:0 "Tanrı Bahçesi"
building_godswood_01_desc:0 "Teknik olarak bir tanrı korusu olsa da, burası gerçekten de tek ağacın kalp ağacı olduğu bakımlı bir bahçedir."
building_godswood_02:0 "Küçük Tanrı Korusu"
building_godswood_02_desc:0 "Birkaç ağaç ve ortasında bir kalp ağacı bulunan küçük bir tanrı korusu, bu tanrı korusu, bu toprakların hükümdarının yürüyüşe çıkması ve düşünmesi için güzel bir yer sağlar."
building_godswood_03:0 "Orta Boy Tanrı Korusu"
building_godswood_03_desc:0 "Meşe, karaağaç ve huş ağacı ağaçlarının ve ortasında bir kalp ağacının bulunduğu orta büyüklükte bir tanrı korusu. Büyüklüğü ve bakımı, eski gelenekleri korurken, lordun statüsü ve prestiji hakkında açık bir ifadedir."
building_godswood_04:0 "Gelişen Tanrı Korusu"
building_godswood_04_desc:0 "Meşe, karaağaç ve huş ağacı ağaçlarının bulunduğu gelişen bir tanrı korusu; birkaç demir ağacı fidanı da büyümeye başlamıştır. Hala merkezinde geleneksel kalp ağacı yatıyor."
building_godswood_05:0 "Büyük Tanrı Korusu"
building_godswood_05_desc:0 "Bekçi, meşe, karaağaç, huş ağacı ve genç demir ağaçlarının ve ortasında yükselen bir kalp ağacının bulunduğu büyük bir tanrı korusu. Büyüklüğü ve bakımı, eski gelenekleri korurken, lordun statüsü ve prestiji hakkında açık bir ifadedir."
building_godswood_06:0 "Muhteşem Tanrı Korusu"
building_godswood_06_desc:0 "Bir dönümlük bir alanı kaplayan ve bekçi, meşe, karaağaç, huş ağacı ve bazı demir ağaçlarıyla dolu, kalp ağacının etrafında merkezlenen muhteşem bir tanrı korusu. Yalnızca en zengin lordlar kalelerinin içinde bu özel ormanı inşa edip koruyabilirdi."
building_godswood_07:0 "Görkemli Tanrı Korusu"
building_godswood_07_desc:0 "Bu tanrı korusu eşsizdir, birden fazla dönümlük bir alanı kaplar ve bekçi, meşe, karaağaç, huş ağacı, demir ağacı ve daha fazlasıyla doludur; bir evin İlk İnsanlara ve Pakta olan bağlarının açık bir kutlamasıdır. Ormanın derinliklerinde gururlu ve uzun boylu bir kalp ağacı yatıyor."
building_godswood_08:0 "Devasa Tanrı Korusu"
building_godswood_08_desc:0 "Bu ilkel tanrı korusu, birden fazla kalenin boyutunun ötesine uzanır ve gerçekten de kendi başına bir ormandır. Bekçiden meşeye ve ötesine kadar her türden ağaç ona ev diyor. Yalnızca Eski Tanrılara en adanmış olanlar burada kendilerini evlerinde hissederler."

