  #Vanilla Add-ons/changes 
 building_castle_05: "Büyük Kale"
 building_castle_05_desc: "Etkileyici surları ve devasa yapısıyla düşman ordularını geri püskürtebilecek kudrette bir kale. Herhangi bir lord veya kralı layıkıyla koruyabilecek ihtişama ve güvenliğe sahip."
 building_scorpion_emplacement_01: "Akrep Yerleştirmeleri"
 building_type_scorpion_emplacement_01: "Akrep Yerleştirmeleri"
 building_type_scorpion_emplacement_01_desc: "Yeniden doldurulması oldukça yavaş ve tek bir kişinin kullanamayacağı kadar büyük olan Akrepler, devasa bir tatar yayına benzerler. Uzun süredir savunma silahları arasında modası geçmiş olarak görülseler de, gerçek güçleri diğer silahların baş edemediği bir tehdide karşı ortaya çıkar:  [dragons_plural|E]. Akreplerin sahip olduğu eşsiz güç ve delme yeteneği, bu uçan canavarlara karşı etkili bir savunma sağlar."
 building_scorpion_emplacement_01: "Akrep Yerleştirmeleri"
 building_scorpion_emplacement_01_desc: "Neredeyse 360 derece dönebilen, devasa ve iki kollu tatar yaylarından oluşan Akrep Yerleştirmeleri, muazzam bir güçle büyük oklar fırlatabilir. En kalın zırhları bile delebilecek bu kuvvet, onları bir [dragon|E]nın saldırısını püskürtebilecek nadir silahlardan biri yapar."
 building_scorpion_emplacement_02: "Ağır Akrep Yerleştirmeleri"
 building_scorpion_emplacement_02_desc: "İnsan boyundaki cıvataları bu dört kollu akreplere germek için bir dizi tekerlekli mandal kullanılır. Her bir kol, muazzam yükünü serbest bırakmak için ağır demir halkalar üzerinde döner. Böylesine bir güç, normal şartlarda aşırıya kaçmak olarak görülse de, bir kalenin karşılaşabileceği en vahşi düşmana karşı koymak için gereklidir: devasa bir [dragon|E]. Ağır Akrep Yerleştirmeleri, bu uçan canavarların kalın pullarını delebilecek ve onları geri püskürtebilecek nadir silahlardan biridir."
  
 building_city_05: "Şehir"
 building_city_05_desc: "Toprakların kalbinde yer alan bu şehir, gerçek bir ticaret ve kültür merkezidir. Krallığın dört bir yanından ve hatta ötesinden gelen tüccarlar ve gezginler için önemli bir liman görevi görür. Şehir, her türden loncaya, zanaatkarlara, tüccarlara, soylu şövalyelere ve halka ev sahipliği yaparak, adeta bir mozaik oluşturur. Herhangi bir lord veya kral için şehrin canlı ekonomisi, topraklarının refahı ve gücünün anahtarıdır. "
  
  #AGOT New 
 building_type_monastery_01: "Manastır"
 building_type_monastery_01_desc: "Huzur ve sükûnetin hüküm sürdüğü bu manastır, manevi bilgi ve aydınlanma arayışındaki kişilere ev sahipliği yapar. İbadet, tefekkür ve öğrenmenin merkezi olan bu kutsal mekan, aynı zamanda değerli el yazmalarının korunduğu ve bilginlerin yetiştiği bir kütüphaneye de ev sahipliği yapar."
 building_monastery_01: "İnzarethane"
 building_monastery_01_desc: "Dünyevi zevklerden uzak, sade ve mütevazı bir yaşam tarzını benimsemiş küçük bir dini topluluğun evidir. Bu ücra İnzarethanenin varlığına rağmen, çevresinde zamanla küçük bir köy oluşmuştur. Bu köy, hem İnzarethanenin temel ihtiyaçlarını karşılamakta hem de onlarla manevi bir bağ kurmak isteyen kişiler için bir uğrak noktası haline gelmiştir."
 building_monastery_02: "Kartölye"
 building_monastery_02_desc: "Zamanla gelişen bu dini topluluk, artık tam teşekküllü bir Kartölye olarak hizmet vermektedir. Sade yaşamı ve derin maneviyatı benimseyenler için önemli bir öğrenme ve çalışma merkezi haline gelmiştir. Kartölyenin varlığı, çevresindeki küçük köyü de etkilemiş ve onu destekleyecek büyüklükte bir kasabaya dönüştürmüştür. Bu kasaba, hem Kartölyenin ihtiyaçlarını karşılamakta hem de manevi yolculuklarında onlara eşlik eden ziyaretçilere ev sahipliği yapmaktadır."
 building_monastery_03: "Keşiş Manastırı"
 building_monastery_03_desc: "Özveri ve sadelik prensipleri üzerine kurulu bu görkemli Keşiş Manastırı, zamanla büyüyerek hem yerel tarikata mensup keşişlere hem de farklı bölgelerden gelen misafir rahiplere ev sahipliği yapar hale gelmiştir. Manastırın artan nüfusu ve faaliyetleri, yakınlardaki kasabanın da gelişmesine katkı sağlamıştır. Artık daha büyük ve canlı bir yerleşim yeri olan kasaba, manastırın ihtiyaçlarını karşılamakta ve aynı zamanda bu kutsal mekanı ziyaret edenlere hizmet sunmaktadır."
 building_monastery_04: "Büyük Manastır"
 building_monastery_04_desc: "Geçmişte mütevazı bir topluluk olan bu manastır, yıllar içinde büyüyerek yüzlerce erkek ve kadın rahibe ev sahipliği yapan görkemli bir yapıya dönüşmüştür. Artık inancın en derin prensipleri üzerine tefekkür ve tartışmaların yapıldığı önemli bir merkez haline gelmiştir. Büyük Manastır'ın ünü ve etkisi, yakınlardaki kasabanın da gelişimini hızlandırmış ve onu hareketli bir şehre dönüştürmüştür. Bu şehir, hem manastır sakinlerinin ihtiyaçlarını karşılamakta hem de bu kutsal mekanı ziyaret eden çok sayıda kişiye hizmet vermektedir."
  
 building_type_godswood_01: "Tanrı Korusu"
 building_type_godswood_01_desc: "Batıdiyar'ın kadim tarihi, İlk İnsanlar'ın ormanın çocuklarının gizemli tanrılarına duyduğu derin saygı ile iç içedir. Bu inanç sisteminin en belirgin yansıması, kalelerinin ve köylerinin kalbinde özenle inşa ettikleri kutsal alanlardır: Tanrı Koruları. Bu mistik korular, yalnızca ağaçlardan ve taşlardan oluşmakla kalmaz, aynı zamanda İlk İnsanlar'ın ruhani yaşamının merkezini temsil eder. Her Tanrı Korusu'nun kalbinde "kalp ağacı" adı verilen özel bir ağaç yükselir. Bu heybetli ağacın gövdesine, kadim tanrıları temsil eden bir yüz özenle oyulmuştur. İlk İnsanlar, bu kutsal ağaçların etrafında toplanarak dualarını sunar, tanrılardan güç ve rehberlik diler, önemli kararlar almadan önce onlara danışırlardı. Tanrı Koruları, sadece ibadet yeri olarak değil, aynı zamanda topluluğun bir araya geldiği, hikayelerin paylaşıldığı ve nesilden nesile aktarıldığı önemli bir sosyal merkezdi. Batıdiyar'ın bazı bölgelerinde, özellikle Kuzey'de, Tanrı Koruları hala büyük bir saygı görmektedir. Bu kadim mekanlar, İlk İnsanlar'ın zengin kültürel mirasını ve doğayla olan derin bağını günümüze taşımaktadır."
 building_godswood_01: "Tanrı Bahçesi"
 building_godswood_01_desc: "Teknik olarak bir Tanrı Korusu olarak sınıflandırılsa da, burası, özenle bakımı yapılan ve estetik bir düzenlemeye sahip bir bahçe görünümündedir. Klasik Tanrı Koruları'nın aksine, yoğun bir ormanlık alan yerine, tek bir kalp ağacı etrafında yeşeren çeşitli bitki ve çiçeklerle bezenmiş bir alan göze çarpar. Bu düzenleme, doğanın mistik gücünü estetik bir incelikle birleştirerek, hem ruhani hem de görsel olarak etkileyici bir atmosfer yaratır. Kalp ağacı, tıpkı geleneksel Tanrı Koruları'nda olduğu gibi, oyulmuş yüzüyle kadim tanrıları temsil eder ve bahçenin odak noktasını oluşturur. Ancak etrafını saran özenle seçilmiş bitki örtüsü, Tanrı Bahçesi'ne kendine özgü bir karakter kazandırır. Bu bahçe, hem ibadet ve tefekkür için huzurlu bir ortam sunar hem de ziyaretçilerine doğanın güzelliğiyle iç içe bir deneyim yaşatır."
 building_godswood_02: "Küçük Tanrı Korusu"
 building_godswood_02_desc: "İsminden de anlaşılacağı gibi, bu Tanrı Korusu, devasa ormanlık alanlar yerine, birkaç ağacın özenle düzenlendiği daha mütevazı bir yapıya sahiptir. Yine de, kalbinde yer alan ve yüzü oyulmuş kalp ağacı ile Tanrı Koruları'nın ruhunu taşımaktadır. Bu küçük ve huzurlu koru, özellikle bu toprakların hükümdarı için sakin bir sığınak görevi görür. Yürüyüş yapmak, düşüncelere dalmak veya sadece doğanın sessiz güzelliğinin tadını çıkarmak için ideal bir mekandır. Ağaçların arasında dolaşırken, hükümdar zihnini berraklaştırabilir, önemli kararlar almadan önce tefekkür edebilir ve kadim tanrıların huzurunda içsel bir yolculuğa çıkabilir. Küçük Tanrı Korusu, ihtişamlı boyutlarda olmasa da, sunduğu dingin atmosfer ve manevi önemle, hükümdarın ve halkının kalbinde özel bir yere sahiptir."
 building_godswood_03: "Orta Büyüklükte Tanrı Korusu"
 building_godswood_03_desc: "Meşe, karaağaç ve huş ağaçlarının oluşturduğu gölgelik altında, etkileyici bir kalp ağacının yükseldiği bu Tanrı Korusu, hem görkemli hem de samimi bir atmosfere sahiptir. Ne çok küçük ne de aşırı büyük olan bu koru, kadim geleneklere bağlılığı ve lordun saygınlığını yansıtmak için özenle tasarlanmıştır. Korunun bakımlı patikaları, ziyaretçileri kalp ağacına doğru yönlendirirken, ağaçların arasından süzülen güneş ışığı mistik bir hava yaratır. Korunun büyüklüğü, hem bireysel ibadetler hem de topluluk ritüelleri için uygun bir alan sunar. Aynı zamanda, lordun statüsünü ve bölgedeki etkisini simgeleyen görkemli bir ifadedir. Orta Büyüklükte Tanrı Korusu, sadece doğanın güzelliğini değil, aynı zamanda onu koruyan ve saygı duyan toplumun gücünü ve zenginliğini de gözler önüne serer. Bu koru, hem ruhani bir merkez hem de lordun gücünün ve prestijinin bir sembolü olarak hizmet eder."
 building_godswood_04: "Gelişen Tanrı Korusu"
 building_godswood_04_desc: "Meşe, karaağaç ve huş ağaçlarının oluşturduğu canlı bir topluluk, bu Tanrı Korusu'nun temelini oluşturur. Ancak dikkatli bakışlar, aralarında yeni filizlenen demir ağaçlarını da fark edecektir. Bu genç ağaçlar, korunun geleceğini ve sürekli büyümesini simgeler. Geleneksel kalp ağacı ise, korunun kalbinde dimdik durmaya devam eder ve kadim tanrılarla olan bağı canlı tutar. Gelişen Tanrı Korusu, hem geçmişe saygı hem de geleceğe umutla bakan bir toplumun yansımasıdır. Yeni nesil ağaçların büyümesi, korunun ve onu koruyanların refahını temsil eder. Aynı zamanda, değişen zamanlara uyum sağlama yeteneğini ve sürekli gelişimi simgeler. Gelişen Tanrı Korusu, dinamik bir yaşam döngüsünün ve doğanın yenileyici gücünün etkileyici bir örneğidir."
 building_godswood_05: "Büyük Tanrı Korusu"
 building_godswood_05_desc: "Geniş bir alana yayılan bu Büyük Tanrı Korusu, heybetli meşe, karaağaç ve huş ağaçlarının yanı sıra genç demir ağaçlarının da bulunduğu etkileyici bir ormanlık alandır. Kalbinde yükselen devasa kalp ağacı, korunun manevi merkezini ve kadim tanrılara olan derin saygıyı temsil eder. Korunun büyüklüğü ve özenle yapılan bakımı, hem eski geleneklere olan bağlılığı hem de lordun gücünü ve prestijini gözler önüne serer. Bu ihtişamlı koru, lordun zenginliğini ve bölgedeki etkisini simgelerken, aynı zamanda halkına sunduğu koruma ve refahı da yansıtır. Büyük Tanrı Korusu, sadece ibadet ve tefekkür için bir alan değil, aynı zamanda topluluğun bir araya geldiği, kutlamalar düzenlediği ve doğanın gücünden ilham aldığı önemli bir merkezdir. Bu kadim ve görkemli mekan, lordun ve halkının kalbinde özel bir yere sahiptir ve bölgenin kültürel ve manevi kimliğinin ayrılmaz bir parçasıdır."
 building_godswood_06: "Muhteşem Tanrı Korusu"
 building_godswood_06_desc: "Bir dönümlük geniş bir alanı kaplayan bu Muhteşem Tanrı Korusu, adeta nefes kesici bir doğal tapınak gibidir. Yüce bekçi ağaçları, heybetli meşeler, zarif karaağaçlar, narin huş ağaçları ve güçlü demir ağaçları, kalp ağacının etrafında bir araya gelerek büyüleyici bir orman oluşturur. Bu korunun ihtişamı ve bakımı, yalnızca en zengin ve güçlü lordların erişebileceği bir lüksü temsil eder. Muhteşem Tanrı Korusu, lordun zenginliğinin ve statüsünün yanı sıra, kadim geleneklere olan derin saygısını da yansıtır. Bu özel orman, sadece ibadet ve tefekkür için bir alan değil, aynı zamanda lordun gücünün ve prestijinin de etkileyici bir sembolüdür. Ziyaretçiler, bu korunun mistik atmosferinde kaybolurken, doğanın büyüleyici güzelliğine ve onu koruyanların gücüne hayran kalırlar."
 building_godswood_07: "Görkemli Tanrı Korusu"
 building_godswood_07_desc: "Eşsiz bir ihtişama sahip bu Görkemli Tanrı Korusu, birden fazla dönümlük bir alanı kaplayarak gerçek bir doğal harikaya dönüşür. Bekçi ağaçları, meşeler, karaağaçlar, huş ağaçları ve demir ağaçlarının yanı sıra çeşitli ağaç ve bitki türleri, korunun zengin biyolojik çeşitliliğini gözler önüne serer. Bu koru, bir evin İlk İnsanlara ve onların kadim tanrılarıyla yaptıkları Pakta olan derin bağının açık bir kutlamasıdır. Ormanın derinliklerinde, adeta bu manevi mirasın koruyucusu gibi yükselen gururlu ve uzun boylu bir kalp ağacı bulunur. Görkemli Tanrı Korusu, sadece büyüklüğü ve çeşitliliğiyle değil, aynı zamanda taşıdığı tarihi ve kültürel önemle de benzersizdir. Bu koru, nesiller boyunca aktarılan inançların, geleneklerin ve doğayla olan bağın yaşayan bir kanıtıdır. Ziyaretçileri, bu görkemli ormanın mistik atmosferinde dolaşırken, tarihin ve doğanın büyüsüne kapılırlar."
 building_godswood_08: "Devasa Tanrı Korusu"
 building_godswood_08_desc: "Birden fazla kalenin boyutunu aşan bu Devasa Tanrı Korusu, vahşi ve ilkel doğanın gücünü yansıtan gerçek bir ormandır. Sınırları belirsizleşen bu uçsuz bucaksız yeşil alan, heybetli bekçi ağaçlarından görkemli meşelere, narin huş ağaçlarından güçlü demir ağaçlarına kadar sayısız ağaç türüne ev sahipliği yapar. Devasa Tanrı Korusu, insan eliyle değil, doğanın kendi eliyle şekillendirilmiş bir mekandır. Burada, Eski Tanrılar'ın varlığı her adımda hissedilir. Yalnızca onlara en derin saygıyı besleyenler ve doğanın ritmiyle uyum içinde yaşayanlar, bu kadim ormanın mistik atmosferinde kendilerini evlerinde hissedebilirler. Devasa Tanrı Korusu, insanlığın doğa karşısındaki küçüklüğünü ve aynı zamanda onunla olan derin bağını hatırlatır. Bu ormanın derinliklerinde kaybolanlar, hem kendilerini hem de dünyayı yeniden keşfederler."
  
 building_building_moat_01: "Kuru Hendek"
 building_type_building_moat_01: "Toprak İşleri"
 building_building_moat_01_desc: "Basit bir hendekten daha fazlası olan kuru hendek, bir savunma hattı oluşturarak araziyi güçlendirmenin etkili ve ekonomik bir yoludur. Suyla doldurulmayan bu hendekler, dik ve derin kazılarak düşman birliklerinin ilerlemesini zorlaştırır ve savunmacılara zaman kazandırır. Kuru hendekler, özellikle düz arazilerde veya su kaynağı sınırlı olan bölgelerde tercih edilen bir savunma yöntemidir. Ayrıca, hendeğin önüne kazıklar veya diğer engeller yerleştirilerek etkinliği artırılabilir. Kuru hendekler, düşman saldırılarına karşı tam bir koruma sağlamasa da, düşmanın hareket kabiliyetini kısıtlayarak savunmacıların avantaj elde etmesine yardımcı olur."
 building_type_building_moat_01_desc: "Basit bir hendekten daha fazlası olan kuru hendek, bir savunma hattı oluşturarak araziyi güçlendirmenin etkili ve ekonomik bir yoludur. Suyla doldurulmayan bu hendekler, dik ve derin kazılarak düşman birliklerinin ilerlemesini zorlaştırır ve savunmacılara zaman kazandırır. Kuru hendekler, özellikle düz arazilerde veya su kaynağı sınırlı olan bölgelerde tercih edilen bir savunma yöntemidir. Ayrıca, hendeğin önüne kazıklar veya diğer engeller yerleştirilerek etkinliği artırılabilir. Kuru hendekler, düşman saldırılarına karşı tam bir koruma sağlamasa da, düşmanın hareket kabiliyetini kısıtlayarak savunmacıların avantaj elde etmesine yardımcı olur."
 building_building_moat_02: "Hendek"
 building_type_building_moat_02: "Toprak İşleri"
 building_building_moat_02_desc: "Araziyi çevreleyen bu hendek, savunma için önemli bir engel oluşturur. Acı suyla dolu olması, saldırganlar için ciddi bir tehdit oluşturur. Su, düşman birliklerinin hendeği geçmesini zorlaştırmakla kalmaz, aynı zamanda hijyen sorunlarına ve hastalıkların yayılmasına da neden olabilir. Hendeğin derinliği ve genişliği de aşılmasını daha da zorlaştırır. Ayrıca, hendeğin etrafına kazıklar, dikenli teller veya diğer engeller yerleştirilerek savunma güçlendirilebilir. Hendekler, düşman saldırılarını yavaşlatmak ve savunmacılara hazırlık için zaman kazandırmak amacıyla tarih boyunca kullanılan etkili bir savunma yöntemidir."
 building_type_building_moat_02_desc: "Araziyi çevreleyen bu hendek, savunma için önemli bir engel oluşturur. Acı suyla dolu olması, saldırganlar için ciddi bir tehdit oluşturur. Su, düşman birliklerinin hendeği geçmesini zorlaştırmakla kalmaz, aynı zamanda hijyen sorunlarına ve hastalıkların yayılmasına da neden olabilir. Hendeğin derinliği ve genişliği de aşılmasını daha da zorlaştırır. Ayrıca, hendeğin etrafına kazıklar, dikenli teller veya diğer engeller yerleştirilerek savunma güçlendirilebilir. Hendekler, düşman saldırılarını yavaşlatmak ve savunmacılara hazırlık için zaman kazandırmak amacıyla tarih boyunca kullanılan etkili bir savunma yöntemidir."
 building_building_moat_03: "Geniş Hendek"
 building_type_building_moat_03: "Dış Savunmalar"
 building_building_moat_03_desc: "Genişletilmiş bu hendek, olası saldırganlar için aşılması son derece güç bir engel oluşturur. Genişliği ve derinliği, düşman birliklerinin hendeği kolayca geçemeyeceği veya üzerine köprü kuramayacağı anlamına gelir. Hendeğin dik ve kaygan kenarları da tırmanmayı zorlaştırır. Geniş Hendek, saldırganları dar bir geçitten geçmeye zorlayarak savunmacıların onları daha etkili bir şekilde hedef almasını sağlar. Ayrıca, hendeğin içine su doldurularak veya önüne kazıklar yerleştirilerek savunma daha da güçlendirilebilir. Geniş Hendek, bir kalenin veya yerleşim yerinin dış savunmasında önemli bir rol oynar ve düşman saldırılarına karşı güçlü bir koruma sağlar."
 building_type_building_moat_03_desc: "Genişletilmiş bu hendek, olası saldırganlar için aşılması son derece güç bir engel oluşturur. Genişliği ve derinliği, düşman birliklerinin hendeği kolayca geçemeyeceği veya üzerine köprü kuramayacağı anlamına gelir. Hendeğin dik ve kaygan kenarları da tırmanmayı zorlaştırır. Geniş Hendek, saldırganları dar bir geçitten geçmeye zorlayarak savunmacıların onları daha etkili bir şekilde hedef almasını sağlar. Ayrıca, hendeğin içine su doldurularak veya önüne kazıklar yerleştirilerek savunma daha da güçlendirilebilir. Geniş Hendek, bir kalenin veya yerleşim yerinin dış savunmasında önemli bir rol oynar ve düşman saldırılarına karşı güçlü bir koruma sağlar."
 building_building_moat_04: "Derin Hendek"
 building_type_building_moat_04: "Dış Savunmalar"
 building_building_moat_04_desc: "Olağanüstü derinliğe sahip bu hendek, saldırganlar için aşılması neredeyse imkansız bir engel oluşturur. Özenle taranarak ve derinleştirilerek yalnızca tekne ile geçilebilecek bir seviyeye getirilmiştir. Bu durum, savunmacılara büyük bir avantaj sağlar. Düşman birlikleri, hendeği geçmek için ya tekne bulmak zorunda kalacak ya da sınırlı sayıda geçiş noktasından birini kullanmak zorunda kalacaktır. Bu da onları savunmacıların ateşine açık hale getirir. Derin Hendek, sadece fiziksel bir engel değil, aynı zamanda düşmanın moralini bozan psikolojik bir unsurdur. Derinliği ve aşılmaz görünümü, saldırganların cesaretini kırar ve savunmacıların özgüvenini artırır."
 building_type_building_moat_04_desc: "Olağanüstü derinliğe sahip bu hendek, saldırganlar için aşılması neredeyse imkansız bir engel oluşturur. Özenle taranarak ve derinleştirilerek yalnızca tekne ile geçilebilecek bir seviyeye getirilmiştir. Bu durum, savunmacılara büyük bir avantaj sağlar. Düşman birlikleri, hendeği geçmek için ya tekne bulmak zorunda kalacak ya da sınırlı sayıda geçiş noktasından birini kullanmak zorunda kalacaktır. Bu da onları savunmacıların ateşine açık hale getirir. Derin Hendek, sadece fiziksel bir engel değil, aynı zamanda düşmanın moralini bozan psikolojik bir unsurdur. Derinliği ve aşılmaz görünümü, saldırganların cesaretini kırar ve savunmacıların özgüvenini artırır."
 building_building_moat_05: "Dere Beslemeli Hendek"
 building_type_building_moat_05: "Dış Savunmalar"
 building_building_moat_05_desc: "Bu kaleyi çevreleyen hendek, yerel bir derenin suyu ile beslenecek şekilde akıllıca tasarlanmıştır. Bu sayede, hendek her zaman temiz ve taze suyla dolu kalır. Hendekteki tatlı su, çeşitli balık türlerine ev sahipliği yapar ve kale sakinlerine ek bir besin kaynağı sağlar. Ayrıca, derenin akıntısı, kaledeki kanalizasyonun uzağa taşınmasını sağlayarak hijyen koşullarını iyileştirir ve hastalık riskini azaltır. Dere Beslemeli Hendek, hem savunma amaçlı hem de pratik faydalar sağlayan zeki bir mühendislik örneğidir. Doğanın gücünden yararlanarak kalenin güvenliğini artırırken aynı zamanda yaşam kalitesini de iyileştirir."
 building_type_building_moat_05_desc: "Bu kaleyi çevreleyen hendek, yerel bir derenin suyu ile beslenecek şekilde akıllıca tasarlanmıştır. Bu sayede, hendek her zaman temiz ve taze suyla dolu kalır. Hendekteki tatlı su, çeşitli balık türlerine ev sahipliği yapar ve kale sakinlerine ek bir besin kaynağı sağlar. Ayrıca, derenin akıntısı, kaledeki kanalizasyonun uzağa taşınmasını sağlayarak hijyen koşullarını iyileştirir ve hastalık riskini azaltır. Dere Beslemeli Hendek, hem savunma amaçlı hem de pratik faydalar sağlayan zeki bir mühendislik örneğidir. Doğanın gücünden yararlanarak kalenin güvenliğini artırırken aynı zamanda yaşam kalitesini de iyileştirir."
 building_building_moat_06: "Göl Hendeği"
 building_type_building_moat_06: "Etkileyici Dış Savunmalar"
 building_building_moat_06_desc: "Bu topraklar, doğal bir savunma harikası olan büyük bir tatlı su gölünün ortasında yer almaktadır. Birkaç dere tarafından beslenen göl, düşmanlar için aşılması son derece güç bir engel oluşturur. Gölün suyu, boşaltılamayacak kadar geniş ve derindir. Bu da savunuculara tükenmez bir tatlı su kaynağı sağlar. Göl Hendeği, sadece savunma amaçlı değil, aynı zamanda barış zamanında da önemli bir rol oynar. Gölde kayıkla gezmek, hem eğlenceli bir aktivite hem de ulaşım için pratik bir yoldur. Gölün etrafındaki verimli topraklar tarım için uygundur ve gölün kendisi de balıkçılık için zengin bir kaynaktır. Göl Hendeği, hem güvenlik hem de refah sağlayan doğal bir nimettir."
 building_type_building_moat_06_desc: "Bu topraklar, doğal bir savunma harikası olan büyük bir tatlı su gölünün ortasında yer almaktadır. Birkaç dere tarafından beslenen göl, düşmanlar için aşılması son derece güç bir engel oluşturur. Gölün suyu, boşaltılamayacak kadar geniş ve derindir. Bu da savunuculara tükenmez bir tatlı su kaynağı sağlar. Göl Hendeği, sadece savunma amaçlı değil, aynı zamanda barış zamanında da önemli bir rol oynar. Gölde kayıkla gezmek, hem eğlenceli bir aktivite hem de ulaşım için pratik bir yoldur. Gölün etrafındaki verimli topraklar tarım için uygundur ve gölün kendisi de balıkçılık için zengin bir kaynaktır. Göl Hendeği, hem güvenlik hem de refah sağlayan doğal bir nimettir."
 building_building_moat_07: "Eş Merkezli Hendekler"
 building_type_building_moat_07: "Müthiş Dış Savunmalar"
 building_building_moat_07_desc: "Bu kale, düşman saldırılarına karşı olağanüstü bir koruma sağlayan eş merkezli hendek sistemiyle çevrilidir. Ana hendeğin dışında, ikinci bir hendek daha bulunur. Bu eş merkezli yapı, saldırganların kaleye ulaşmasını son derece zorlaştırır. İlk hendeği aşmayı başaran düşmanlar, kendilerini hemen ikinci bir hendek engelineyle karşı karşıya bulurlar. Bu sistem, savunmacılara düşmanı birden fazla noktadan ateşe alma ve hareketlerini kısıtlama imkanı sunar. Eş merkezli hendeklere ek olarak, her hendeğin etrafına kazıklar, dikenli teller veya diğer engeller yerleştirilerek savunma daha da güçlendirilebilir. Bu sofistike savunma sistemi, kalenin neredeyse zaptedilemez hale gelmesini sağlar."
 building_type_building_moat_07_desc: "Bu kale, düşman saldırılarına karşı olağanüstü bir koruma sağlayan eş merkezli hendek sistemiyle çevrilidir. Ana hendeğin dışında, ikinci bir hendek daha bulunur. Bu eş merkezli yapı, saldırganların kaleye ulaşmasını son derece zorlaştırır. İlk hendeği aşmayı başaran düşmanlar, kendilerini hemen ikinci bir hendek engeliyeyle karşı karşıya bulurlar. Bu sistem, savunmacılara düşmanı birden fazla noktadan ateşe alma ve hareketlerini kısıtlama imkanı sunar. Eş merkezli hendeklere ek olarak, her hendeğin etrafına kazıklar, dikenli teller veya diğer engeller yerleştirilerek savunma daha da güçlendirilebilir. Bu sofistike savunma sistemi, kalenin neredeyse zaptedilemez hale gelmesini sağlar."
 building_building_moat_08: "Kertenkele Aslanı İstilasına Uğramış Hendek"
 building_type_building_moat_08: "Müthiş Dış Savunmalar"
 building_building_moat_08_desc: "Bu arazinin dış hendeği, görünüşe göre Boyun'dan getirilen tehlikeli Kertenkele-Aslanları ile doludur. Bu agresif yaratıklar, hendeğin bulanık sularında gizlenir ve suyun kenarına yaklaşmaya cesaret eden her şeyi tehdit eder. Kertenkele-Aslanları'nın keskin dişleri ve pençeleri, herhangi bir saldırgan için ciddi bir tehlike oluşturur. Bu nedenle, asma köprü dışında bir yolla hendeği geçmeye çalışmak son derece tehlikeli ve akılsızcadır. Kertenkele-Aslanları, hem fiziksel bir engel hem de psikolojik bir savaş unsuru olarak işlev görür. Varlıkları, düşman birliklerinin moralini bozar ve onları hendeğe yaklaşmaktan alıkoyar. Bu da savunmacılara büyük bir avantaj sağlar."
 building_type_building_moat_08_desc: "Bu arazinin dış hendeği, görünüşe göre Boyun'dan getirilen tehlikeli Kertenkele-Aslanları ile doludur. Bu agresif yaratıklar, hendeğin bulanık sularında gizlenir ve suyun kenarına yaklaşmaya cesaret eden her şeyi tehdit eder. Kertenkele-Aslanları'nın keskin dişleri ve pençeleri, herhangi bir saldırgan için ciddi bir tehlike oluşturur. Bu nedenle, asma köprü dışında bir yolla hendeği geçmeye çalışmak son derece tehlikeli ve akılsızcadır. Kertenkele-Aslanları, hem fiziksel bir engel hem de psikolojik bir savaş unsuru olarak işlev görür. Varlıkları, düşman birliklerinin moralini bozar ve onları hendeğe yaklaşmaktan alıkoyar. Bu da savunmacılara büyük bir avantaj sağlar."
  
 building_type_apiaries_01: "Arı Kovanları"
 building_type_apiaries_01_desc: "Bu bölgedeki arıcılar, bal ve balmumu gibi değerli ürünleri üretmek için özenle arı kolonileri yetiştirir ve bakımını yaparlar. Arılar, hem doğal ekosistemin önemli bir parçası hem de insanlara sundukları ürünlerle değerli bir kaynaktır."
 building_apiaries_01: "Yabani Ürün Toplayıcıları"
 building_apiaries_01_desc: "Bölgedeki insanlar, hem doğal olarak oluşan yabani kovanlardan bal toplamakta hem de yabani arı kolonilerini barındırmak için özel olarak tasarlanmış çanak çömlek kovanlar kullanmaktadır. Bu yöntem, hem arıların doğal yaşam alanlarını korumaya hem de bal üretimini sürdürülebilir bir şekilde sağlamaya yardımcı olur."
 building_apiaries_02: "Sepet Kovanlar"
 building_apiaries_02_desc: "Bal ve balmumu hasadı için geleneksel yöntemlerden biri olan sepet kovanlar, hasır ve söğütten ustalıkla dokunarak üretilir. Bu sepetler, arılar için doğal ve güvenli bir yaşam alanı sunarken, aynı zamanda bal ve balmumu hasadını kolaylaştırır. Sepet kovanlar, hem çevre dostu hem de estetik açıdan hoş bir arıcılık yöntemidir."
 building_apiaries_03: "Bal Şarabı Üreticileri"
 building_apiaries_03_desc: "Bal, sadece tatlı bir yiyecek olarak değil, aynı zamanda fermente edilerek lezzetli bir içecek olan bal şarabı yapmak için de kullanılır. Bal şarabı, balın suyla karıştırılıp mayalanmasıyla elde edilen, hem lordlar hem de köylüler tarafından sevilen alkollü bir içecektir. Bölgedeki bal şarabı üreticileri, farklı bal çeşitlerini ve fermantasyon tekniklerini kullanarak çeşitli aroma ve tat profillerine sahip bal şarapları üretirler."
 building_apiaries_04: "Büyük Sepet Kovanlar"
 building_apiaries_04_desc: "Kırsal kesimde, çok sayıda büyük sepet kovan bulunmaktadır ve bu kovanlar, bölgedeki zengin bitki örtüsünden faydalanarak gelişen büyük arı kolonilerine ev sahipliği yapar. Büyük sepet kovanlar, daha fazla bal ve balmumu üretimi sağlayarak bölge ekonomisine önemli katkı sağlar."
 building_apiaries_05: "İki Katlı Sepet Kovanlar"
 building_apiaries_05_desc: "İki parçalı sepet kovanlar, çıkarılabilir bir kapak sayesinde hem arıların hem de kovanın daha iyi korunmasını sağlar. Kapak, arıların rahatsız edilmeden bal hasadı yapılmasına olanak tanır ve aynı zamanda kovanın içini hava almasını sağlayarak arıların sağlıklı bir ortamda yaşamasına yardımcı olur. Bu tasarım, hem arıcılar hem de arılar için pratik ve avantajlıdır."
 building_apiaries_06: "Mum Üreticileri"
 building_apiaries_06_desc: "Bölgedeki mumcular, arı kovanlarından elde edilen balmumunu kullanarak yüksek kaliteli mumlar üretirler. Bu mumlar, temiz ve istikrarlı bir şekilde yanar ve aydınlatma amacıyla evlerde, iş yerlerinde ve dini mekanlarda yaygın olarak kullanılır. Balmumu mumlar, hem işlevselliği hem de hoş kokusuyla değerlidir."
 building_apiaries_07: "Büyük İki Katlı Sepet Kovanlar"
 building_apiaries_07_desc: "Arıcı toplulukları, bölgede yaygın olarak bulunan büyük iki parçalı sepet kovanları kullanarak çok sayıda arı kolonisine bakar ve onlardan bal ve balmumu elde eder. Bu topluluklar, arıcılık bilgilerini ve deneyimlerini nesilden nesile aktararak bölgenin bal üretimini sürdürülebilir kılar."
 building_apiaries_08: "Balmumu İşleyicisi"
 building_apiaries_08_desc: "Balmumu, çok yönlü bir malzeme olup çeşitli amaçlar için kullanılabilir. Bu işletmelerde, ham balmumu işlenerek rafine edilir ve mühür mumu, yazı tabletleri, kalıp yapımı ve diğer birçok alanda kullanılmak üzere hazır hale getirilir. Balmumu işleme, bölge ekonomisine önemli katkı sağlayan bir endüstridir."
  
 building_type_generic_dragon_pit_01: "Ejderha Ağılı"
 building_type_generic_dragon_pit_01_desc: "Ejderha ağılı, ejderhaları güvenli bir şekilde barındırmak için kullanılan bir tür [dragonpit|E]dur."
