 building_agot_ruins_triarchy_council_01: "Kız Kardeş Kıyımı"
 building_agot_ruins_triarchy_council_01_desc: "Bir zamanlar Üçlü İttifak Yüksek Konseyi'nin gururlu merkezi olan bu salon, şimdi hüzünlü bir yıkıntı olarak geçmişin acımasızlığını yansıtmaktadır. Kız Kardeş Kıyımı olarak bilinen bu yerde, Lys, Tyrosh ve Myr şehirleri arasındaki bağlar kopmuş ve Ebedi İttifak paramparça olmuştur. Yıkık duvarlar ve harap olmuş heykeller, bir zamanlar burada yaşanan şiddetin ve ihanetin izlerini taşımaktadır. Kız Kardeş Kıyımı, Üçlü İttifak'ın çöküşünü ve kardeş kavgasının yıkıcı sonuçlarını hatırlatan, tarihin karanlık bir sayfasıdır."
