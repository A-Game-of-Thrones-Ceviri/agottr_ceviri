#AGOT Duchy Buildings
building_type_agot_vineyard_01:0 "Üzüm Bağları"
building_type_agot_vineyard_01_desc:0 "Şarap; onsuz nerede olurduk? Suyu arındırmak için, yaraları dezenfekte etmek için kaynatılır ve elbette içmek için kullanılır. Şarap, birçok evin zenginliğinin ve diğerlerinin ihtişamının kaynağıdır."
building_agot_vineyard_01:0 "Küçük Üzüm Bağı"
building_agot_vineyard_01_desc:0 "Bu küçük bağ, dünyaya satılan farklı bir rekolte şarap üretiyor."
building_agot_vineyard_02:0 "Büyük Üzüm Bağı"
building_agot_vineyard_02_desc:0 "Bu büyük bağ, birçok üzümünden birçok farklı rekolte şarap üretecek şekilde büyüdü."
building_agot_vineyard_03:0 "Muhteşem Üzüm Bağı"
building_agot_vineyard_03_desc:0 "Uzak ve geniş bir alanda bilinen bu bağın rekolteleri, tüm rakiplerinin çok ötesinde."

building_type_agot_dye_works_01:0 "Boya Atölyeleri"
building_type_agot_dye_works_01_desc:0 "Birçok büyük şehir ve servet, Boyalar ve onları üreten salyangozlar üzerine kuruludur."
building_agot_dye_works_01:0 "Salyangoz Toplayıcıları"
building_agot_dye_works_01_desc:0 "Yakınlardaki kıyılarda salyangozların keşfedilmesi, küçük bir boya endüstrisinin ortaya çıkmasına yol açtı. Şu anda çoğunlukla küçük Salyangoz Toplayıcıları gruplarından oluşan bu, harika bir şeyin başlangıcı."
building_agot_dye_works_02:0 "Pigment Loncaları"
building_agot_dye_works_02_desc:0 "Mütevazı başlangıçlarından bu yana büyüyen boya işçileri, hem ekonomik hem de politik olarak önemli bir güç olan Pigment Loncaları'nda örgütlendiler."
building_agot_dye_works_03:0 "Boya Karteli"
building_agot_dye_works_03_desc:0 "Boya Karteli, kendi mal varlıklarının çok ötesinde etkisini gösteren, diyardaki en güçlü ekonomik organizasyonlardan biridir."

building_type_agot_lighthouse_01:0 "Deniz Feneri"
building_type_agot_lighthouse_01_desc:0 "Her büyük limanın, gemileri içeri sokmak için bir deniz fenerine ihtiyacı vardır."
building_agot_lighthouse_01:0 "Küçük Fener"
building_agot_lighthouse_01_desc:0 "Bu küçük fener, küçük bir liman için, limana gelen herhangi bir gemiye deniz feneri olarak yeterince hizmet ediyor."
building_agot_lighthouse_02:0 "Bölgesel Deniz Feneri"
building_agot_lighthouse_02_desc:0 "Bu deniz feneri, bölgesinin deniz ticaretinin merkezidir."
building_agot_lighthouse_03:0 "Büyük Deniz Feneri"
building_agot_lighthouse_03_desc:0 "Bu büyük işaret, Braavos'tan Qarth'a ve ötesine, denizlerin her yerinden gelen gemileri ağırlıyor."

building_type_agot_glass_gardens_01:0 "Cam Bahçeler"
building_type_agot_glass_gardens_01_desc:0 "Kale, kaplıcalardan gelen ısıyı kullanarak, hava ne olursa olsun, yaz veya kış gelsin, taze mahsuller yetiştirilebilsin diye cam bahçeler inşa etmiştir."
building_agot_glass_gardens_01:0 "Doğal Kaplıcalar"
building_agot_glass_gardens_01_desc:0 "Kale duvarları içindeki kaplıcaların varlığı, kalenin kışa ve kuşatmaya dayanma yeteneğini artırdı."
building_agot_glass_gardens_02:0 "Sıcak Su Boruları"
building_agot_glass_gardens_02_desc:0 "Dikkatli bir mühendislik sayesinde kale, artık kaplıcalardan gelen suyu kale duvarlarının içine borularla döşedi ve kış boyunca onları ısıttı."
building_agot_glass_gardens_03:0 "Cam Bahçeler"
building_agot_glass_gardens_03_desc:0 "Kale, kaplıcalardan gelen ısıyı kullanarak, hava ne olursa olsun, yaz veya kış gelsin, taze mahsuller yetiştirilebilsin diye cam bahçeler inşa etmiştir."

building_type_agot_scholastic_guilds_01:0 "Bilim Loncaları"
building_type_agot_scholastic_guilds_01_desc:0 "Doğudiyar, tarihi ve büyük başarılarına rağmen, Batıdiyar'ın en büyük güçlerinden biri olan, her alanda öğrenmeye adanmış bir tarikat olan Kale Üstatları Tarikatı'na sahip değildir. Ve bu boşlukta, birçok Doğudiyar hükümdarı, krallıklarında öğrenme ve bilgiyi daha da ileri götürmek için yerel Bilim Loncalarını finanse edecektir."
building_agot_scholastic_guilds_01:0 "Kütüphane"
building_agot_scholastic_guilds_01_desc:0 "Yerel yöneticiler, loncanın araştırma ve bilgisini ilerletmek için bir kütüphane inşa etmek üzere yerel bilim loncasını destekledi."
building_agot_scholastic_guilds_02:0 "Akademi"
building_agot_scholastic_guilds_02_desc:0 "Bilim loncası, bir akademide öğrencileri ağırlayacak ve öğrendikleri anlayışları ve gerçekleri öğretecek kadar büyüdü."
building_agot_scholastic_guilds_03:0 "Gözlemevi"
building_agot_scholastic_guilds_03_desc:0 "Bazı Myrish Gözleri'nin edinilmesiyle birlikte, bilim loncası bir gözlemevi inşa ederek gökyüzü ve yıldızlar hakkındaki çalışmalarını yeni zirvelere taşıdı."
