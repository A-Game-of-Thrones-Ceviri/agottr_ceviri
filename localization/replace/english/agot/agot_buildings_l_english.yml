building_type_castamere_mines_01:0 "Castamere Madenleri"
building_type_castamere_mines_01_desc:1 "Yok Edildi."
building_castamere_mines_01:1 "Castamere Maden Yerleşimi"
building_castamere_mines_01_desc:1 "Cevher damarlarının bulunduğu yerin yakınında küçük bir maden yerleşimi kuruldu. Yerleşimciler damarları açmaya ve cevheri çıkarmaya başladılar, ancak şimdilik sadece yüzeyi çiziyorlar."
building_castamere_mines_02:1 "Castamere Madeni"
building_castamere_mines_02_desc:1 "Yerleşim büyüdükçe, giderek daha fazla cevher çıkarılıyor. Yetenekli mühendislerin gelişi, gerçek bir madenin inşasına olanak sağlıyor."
building_castamere_mines_03:1 "Büyük Castamere Madeni"
building_castamere_mines_03_desc:1 "Madencilik faaliyetleri büyüdükçe, madenlerin kendisi de büyüyor. Daha fazla giriş inşa ediliyor ve derin cevherin çıkarılmasını sağlamak için büyük şaftlar kazılıyor."
building_castamere_mines_04:1 "Rammelsberg Castamere Kompleksi"
