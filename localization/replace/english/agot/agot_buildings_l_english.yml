  #AGOT Duchy Buildings 
 building_type_agot_vineyard_01: "Üzüm Bağları"
 building_type_agot_vineyard_01_desc: "Şarap, Batıdiyar kültüründe ve günlük yaşamında hayati bir rol oynar. Suyu arındırmak, yaraları dezenfekte etmek ve elbette keyif için içmek için kullanılır. Şarap üretimi, birçok evin zenginliğinin ve statüsünün önemli bir kaynağıdır. Üzüm bağları, Batıdiyar ekonomisi ve sosyal yaşamı için vazgeçilmezdir."
 building_agot_vineyard_01: "Küçük Üzüm Bağı"
 building_agot_vineyard_01_desc: "Bu küçük ve şirin bağ, özellikle kendine özgü karakteri ve lezzeti ile bilinen farklı bir şarap üretir. Üretilen şarap, hem yerel halk tarafından tüketilir hem de diğer bölgelere satılarak bağın ve çevresinin refahına katkı sağlar."
 building_agot_vineyard_02: "Büyük Üzüm Bağı"
 building_agot_vineyard_02_desc: "Geniş bir alana yayılan bu büyük bağ, çeşitli üzüm türlerinin yetiştirildiği verimli bir arazidir. Farklı üzüm çeşitleri, çeşitli aroma ve tat profillerine sahip birçok farklı şarap üretilmesini sağlar. Büyük bağ, bölgedeki şarap üretiminin önemli bir merkezidir ve hem yerel pazara hem de ihracata yönelik şarap üretir."
 building_agot_vineyard_03: "Muhteşem Üzüm Bağı"
 building_agot_vineyard_03_desc: "Uzak ve geniş bir alanda ün kazanmış bu muhteşem bağ, yüksek kaliteli şaraplarıyla bilinir. Bağın üzümleri, özenle seçilmiş türlerden oluşur ve ideal iklim ve toprak koşullarında yetiştirilir. Bu bağda üretilen şaraplar, lezzetleri, aromaları ve kaliteleriyle tüm rakiplerinin çok ötesindedir ve hem Batıdiyar'da hem de ötesinde büyük talep görür. Muhteşem bağ, hem bir zenginlik kaynağı hem de bölgenin gurur kaynağıdır."
  
 building_type_agot_dye_works_01: "Boya Atölyeleri"
 building_type_agot_dye_works_01_desc: "Boyalar ve onları üreten özel deniz salyangozları, Batıdiyar'da birçok büyük şehrin ve zenginliğin temelini oluşturur. Tekstil endüstrisinden sanata kadar geniş bir yelpazede kullanılan boyalar, hem ekonomik hem de kültürel açıdan büyük öneme sahiptir."
 building_agot_dye_works_01: "Salyangoz Toplayıcıları"
 building_agot_dye_works_01_desc: "Yakınlardaki kıyılarda boya üretiminde kullanılan özel deniz salyangozlarının keşfedilmesi, küçük bir boya endüstrisinin doğuşuna yol açtı. Şu anda çoğunlukla küçük gruplar halinde çalışan salyangoz toplayıcıları, bölge ekonomisi için yeni bir gelir kaynağı yaratmış ve gelecek vaat eden bir sektörün temellerini atmıştır."
 building_agot_dye_works_02: "Pigment Loncaları"
 building_agot_dye_works_02_desc: "Mütevazı başlangıçlarından bu yana büyüyen ve gelişen boya işçileri, hem ekonomik hem de politik olarak önemli bir güç haline gelen Pigment Loncaları'nda örgütlendiler. Loncalar, boya üretimini ve ticaretini düzenler, üyelerinin haklarını korur ve sektörün gelişimini destekler. Pigment Loncaları, Batıdiyar'ın önemli kurumları arasında yer alır."
 building_agot_dye_works_03: "Boya Karteli"
 building_agot_dye_works_03_desc: "Boya Karteli, Batıdiyar'daki en güçlü ekonomik örgütlerden biridir ve etkisi kendi mal varlıklarının çok ötesine uzanır. Boya üretimi ve ticaretini kontrol eden kartel, fiyatları belirleme, üretimi düzenleme ve rakiplerini etkisiz hale getirme gücüne sahiptir. Boya Karteli'nin politik ve sosyal alanda da önemli bir etkisi vardır."
  
 building_type_agot_lighthouse_01: "Deniz Feneri"
 building_type_agot_lighthouse_01_desc: "Deniz fenerleri, gemicilik için hayati öneme sahip yapılardır. Özellikle geceleri veya sisli havalarda, gemilerin güvenli bir şekilde limanlara girmesini ve tehlikeli kıyılardan uzak durmasını sağlarlar. Her büyük liman, gemilerin güvenliğini sağlamak ve deniz ticaretini desteklemek için bir deniz fenerine ihtiyaç duyar."
 building_agot_lighthouse_01: "Küçük Fener"
 building_agot_lighthouse_01_desc: "Bu küçük fener, küçük bir liman için yeterli bir ışık kaynağı sağlar. Görece daha küçük boyutu ve menzili olsa da, limana yaklaşan gemileri uyarmak ve onlara rehberlik etmek için yeterlidir. Küçük fenerler, küçük liman şehirlerinin ve köylerinin deniz güvenliği için önemli bir rol oynar."
 building_agot_lighthouse_02: "Bölgesel Deniz Feneri"
 building_agot_lighthouse_02_desc: "Bu deniz feneri, bölgesindeki deniz ticaretinin merkezi konumundadır. Güçlü ışığı ve geniş menzili sayesinde, uzak mesafelerden bile görülebilir ve gemilerin güvenli bir şekilde seyretmesini sağlar. Bölgesel deniz fenerleri, hem ticari gemiler hem de balıkçı tekneleri için önemli bir rehberdir ve bölgenin ekonomik gelişimine katkı sağlar."
 building_agot_lighthouse_03: "Büyük Deniz Feneri"
 building_agot_lighthouse_03_desc: "Bu büyük ve etkileyici deniz feneri, Braavos'tan Qarth'a ve ötesine kadar uzanan geniş bir alanda bilinir. Olağanüstü güçlü ışığı, denizcilere uzak mesafelerden rehberlik eder ve onları tehlikeli sulardan korur. Büyük deniz fenerleri, denizcilik tarihinde önemli bir yere sahiptir ve deniz güvenliğinin gelişiminde büyük rol oynamıştır."
  
 building_type_agot_glass_gardens_01: "Cam Bahçeler"
 building_type_agot_glass_gardens_01_desc: "Kale, yenilikçi bir yöntem kullanarak, kaplıcalardan gelen doğal ısıyı cam bahçelerin ısıtılmasında kullanır. Bu sayede, hava koşullarından bağımsız olarak, yaz veya kış fark etmeksizin taze meyve ve sebzeler yetiştirilebilir. Cam bahçeler, hem kalenin besin ihtiyacını karşılamaya hem de çeşitli bitki ve çiçek yetiştirerek estetik bir ortam yaratmaya hizmet eder."
 building_agot_glass_gardens_01: "Doğal Kaplıcalar"
 building_agot_glass_gardens_01_desc: "Kale duvarları içinde bulunan doğal kaplıcalar, kaleye önemli avantajlar sağlar. Kaplıcaların sıcak suyu, kış aylarında kalenin ısıtılmasında kullanılabilir ve böylece yakacak odun ihtiyacını azaltır. Ayrıca, kaplıcalar temiz su kaynağı olarak da hizmet eder ve kuşatma sırasında kale sakinlerinin su ihtiyacını karşılar. Kaplıcaların varlığı, kalenin hem kış koşullarına hem de düşman saldırılarına karşı dayanıklılığını artırır."
 building_agot_glass_gardens_02: "Sıcak Su Boruları"
 building_agot_glass_gardens_02_desc: "Uzman mühendislerin çalışmaları sonucunda, kale içindeki kaplıcalardan gelen sıcak su, özel olarak tasarlanmış borular aracılığıyla kale duvarlarının içine taşınır. Bu sistem, kış aylarında kale duvarlarını ısıtarak hem yaşam alanlarının daha konforlu hale gelmesini sağlar hem de soğuk havadan kaynaklanan hasarı önler. Sıcak su boruları, kalenin enerji verimliliğini artıran ve yaşam kalitesini iyileştiren akılcı bir çözümdür."
 building_agot_glass_gardens_03: "Cam Bahçeler"
 building_agot_glass_gardens_03_desc: "Kale, kaplıcalardan gelen doğal ısıyı en verimli şekilde kullanarak özel cam bahçeler inşa etmiştir. Bu bahçeler, güneş ışığını maksimum düzeyde alacak şekilde tasarlanmış ve kaplıcalardan gelen sıcak su ile ısıtılmaktadır. Bu sayede, dışarıdaki hava koşulları ne olursa olsun, yaz veya kış ayı fark etmeksizin, cam bahçelerde taze meyve, sebze ve çiçekler yetiştirilebilir. Cam bahçeler, kalenin besin kaynağını çeşitlendirirken aynı zamanda görsel olarak da hoş bir ortam sunar."
  
 building_type_agot_scholastic_guilds_01: "Bilim Loncaları"
 building_type_agot_scholastic_guilds_01_desc: "Doğudiyar, tarihi ve büyük başarılarına rağmen, Batıdiyar'ın en önemli kurumlarından biri olan Kale Üstatları'na sahip değildir. Kale Üstatları, her alanda öğrenmeye adanmış bir örgüt olarak Batıdiyar'da bilim ve teknolojinin gelişiminde büyük rol oynar. Bu boşluğu doldurmak ve krallıklarında öğrenme ve bilgiyi geliştirmek için, birçok Doğudiyar hükümdarı yerel Bilim Loncalarını finanse eder ve destekler. Bilim Loncaları, Doğudiyar'da bilginin ve araştırmanın merkezi haline gelmiştir."
 building_agot_scholastic_guilds_01: "Kütüphane"
 building_agot_scholastic_guilds_01_desc: "Yerel yöneticiler, loncanın araştırma ve bilgi üretimini desteklemek için zengin bir kütüphane inşa etmiştir. Bu kütüphane, çeşitli konularda yazılmış sayısız kitap, parşömen ve el yazması eseri barındırır. Bilim Loncası üyeleri, kütüphanenin kaynaklarından yararlanarak çalışmalarını yürütür ve bilgilerini geliştirir. Kütüphane, aynı zamanda halka da açık olup öğrenmeye istekli herkese kapılarını açar."
 building_agot_scholastic_guilds_02: "Akademi"
 building_agot_scholastic_guilds_02_desc: "Bilim loncası, zamanla büyüyerek ve gelişerek bir akademiye dönüşmüştür. Akademi, farklı disiplinlerde eğitim veren ve öğrencilere araştırma yapma fırsatı sunan bir eğitim kurumudur. Akademi bünyesinde derslikler, laboratuvarlar, çalışma odaları ve öğrenci yurtları bulunur. Bilim Loncası, akademi aracılığıyla yeni nesil bilim insanlarını yetiştirir ve bilginin yayılmasını sağlar."
 building_agot_scholastic_guilds_03: "Gözlemevi"
 building_agot_scholastic_guilds_03_desc: "Bilim loncası, bazı Myrish Gözleri'nin edinilmesiyle birlikte, gökbilim çalışmalarını yeni bir seviyeye taşımak için bir gözlemevi inşa etmiştir. Myrish Gözleri, uzaktaki nesneleri görmek için kullanılan güçlü teleskoplardır. Gözlemevi, bilim insanlarının gök cisimlerini incelemesine, yıldız haritaları çıkartmasına ve evrenin sırlarını araştırmasına olanak tanır. Gözlemevi, Bilim Loncası'nın en önemli tesislerinden biridir."
 TOOLTIP_SCHOLASTIC_GUILDS_03: "[GetTitleByKey('b_myr').GetNameNoTier] şehrine gidip Myrli alimleri davet edecek kadar nüfuzlu bir Bilim Loncasına sahip değilsiniz."
  
  
