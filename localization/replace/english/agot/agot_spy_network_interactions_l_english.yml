 agot_spy_network.0200.interface.employer.t: "Casus Bir Sır Ortaya Çıkardı"
 agot_spy_network.0200.interface.employer.desc: "[courtowner.GetTitledFirstName] idaresindeki sarayında casuslarınızdan biri, faydalı olabilecek bir sır keşfetti."
 agot_spy_network.0201.interface.employer.t: "Casus Hedef Hakkında Bilgi Topladı"
 agot_spy_network.0201.interface.employer.desc: "Casuslarınızdan biri, saray sahibinin kişisel ve askeri bilgilerini elde etti."
 agot_spy_network.0200.interface.spymaster.t: "Casus Bir Sır Ortaya Çıkardı"
 agot_spy_network.0200.interface.spymaster.desc: "[courtowner.GetTitledFirstNamePossessive] sarayındaki casuslarınızdan biri, faydalı olabilecek bir sır keşfetti."
 agot_spy_network.0210.t: "Efendim,"
 agot_spy_network.0210.desc: "[courtowner.GetTitledFirstNamePossessive] sarayında, [secret_holder.GetTitledFirstNamePossessive] saklamaya çalıştığı bir sırrını ortaya çıkardım. Ele geçirdiğim kanıtları size sunabilirim, ancak karşılığında hizmetimi layıkıyla ödüllendirmenizi bekliyorum."
 agot_spy_network.0210.a: "Her şeyi öğrenmeliyim!"
 agot_spy_network.0210.b: "İlgilenmiyorum."
 agot_spy_network.0210.c: "Şu anda param yok..."
 agot_spy_network.0400.t: "Casus İşe Alındı"
 agot_spy_network.0400.desc: "[councillor.GetTitledFirstName], [target_character.GetTitledFirstNamePossessive] sarayında sizin için casusluk yapmaya hazır birini buldu."
 agot_spy_network.0400.a: "[new_spy.GetTitledFirstName] bana sadakatle hizmet edecek."
 agot_spy_network.0500.t: "Casus Ortaya Çıktı!"
 agot_spy_network.0500.desc: "[councillor.GetTitledFirstName] bir casusu ortaya çıkardı! [discovered_spy.GetTitledFirstName], sarayınızın en gizli köşelerinde bilgi toplarken yakalandı."
 agot_spy_network.0500.a: "Seni kim gönderdi?"
 agot_spy_network.0510.t: "Keşfedildin!"
 agot_spy_network.0510.desc: "Bir şekilde öğrendiler! [discovered_spy_employer.GetTitledFirstName] için casusluk yaparken yakalandım. Şimdi hayatım tehlikede. Belki de onları kimin tuttuğunu söylersem canımı kurtarabilirim?"
 agot_spy_network.0510.a: "Merhamet edin! Her şeyi anlatacağım!"
 agot_spy_network.0510.b: "Ağzımı açmayacağım!"
 agot_spy_network.0520.t: "Bir Casus Keşfedildi"
 agot_spy_network.0520.flipped.desc: "[discovered_spy.GetTitledFirstName], kendisine kimin casusluk yaptırdığını itiraf ederek sizden merhamet diledi. Casusluğun arkasında [discovered_spy_employer.GetTitledFirstName] olduğunu söyledi!"
 agot_spy_network.0520.loyal.desc: "[discovered_spy.GetTitledFirstName], kendisine kimin casusluk yaptırdığını söylemeyi reddediyor."
 agot_spy_network.0520.desc: "Bu haine nasıl bir ceza vereceksiniz?"
 agot_spy_network.0520.a: "[discovered_spy.GetTitledFirstName] diyardan sürülecek."
 agot_spy_network.0520.b: "[discovered_spy.GetTitledFirstName] zindana atılacak."
 agot_spy_network.0520.c: "Bu suçun tek bir cezası var: Ölüm!"
 agot_spy_network.0520.d: "Merhamet göstereceğim. Ancak bu entrikalara bir son vermeli!"
 agot_spy_network.0600.t: "Casusunuz Ortaya Çıktı!"
 agot_spy_network.0600.desc: "[discovered_spy.GetTitledFirstName] tarafından gönderilen gelen gizli raporlar aniden kesildi. Görünüşe göre yetenekleri, keşfedilmekten kurtulmasına yetmedi."
 agot_spy_network.0600.flipped.desc: "Daha da kötüsü, [discovered_spy.GetTitledFirstName] sizin de bu işte parmağınız olduğunu ortaya çıkardı!"
 agot_spy_network.0600.a: "Yeterince dikkatli davranmadı!"
 agot_spy_network.0700.t: "Casus İşe Alındı"
 agot_spy_network.0700.desc: "[recipient.GetTitledFirstName], büyüyen casus ağınıza katıldı."
 agot_spy_network.0700.a: "Nüfuzumuz her yere yayılıyor..."
 agot_spy_network.0800.t: "Casus İşe Alınabilir"
 agot_spy_network.0800.desc: "Casus ustanız, [recipient.GetTitledFirstNamePossessive] sarayında potansiyel bir casus belirledi. [potential_new_spy.GetTitledFirstName], casus ağınıza katılmaya ikna edilebilir."
 agot_spy_network.0800.a: "[potential_new_spy.GetTitledFirstName] ile en kısa zamanda iletişime geçmeliyim..."
  
 hostile_scheme_discovery_spy.2001.intro: "Casus Başı [spymaster.GetTitledFirstName], [courtowner.GetTitledFirstNamePossessive] sarayında bana karşı bir entrika hazırlığı keşfetti. Henüz kim olduğunu bilmesek de,"
 potential_spy_in_court: "Bu saraydaki bir karakter sizin için casusluk yapmaya istekli."
  
  #GUI 
 your_spies: "Casuslarınız"
