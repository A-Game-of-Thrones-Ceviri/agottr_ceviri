agot_spy_network.0200.interface.employer.t:0 "Casus sırrı ortaya çıkarıyor"
agot_spy_network.0200.interface.employer.desc:0 "[courtowner.GetTitledFirstName] sarayındaki casuslarınızdan biri, faydalı olabilecek bir sırrı ortaya çıkardı"
agot_spy_network.0201.interface.employer.t:0 "Casus hedef hakkında bilgi ortaya çıkarıyor"
agot_spy_network.0201.interface.employer.desc:0 "Casuslarınızdan biri, saray sahibinin kişisel ve askeri bilgilerini ortaya çıkardı"
agot_spy_network.0200.interface.spymaster.t:0 "Casus sırrı ortaya çıkarıyor"
agot_spy_network.0200.interface.spymaster.desc:0 "[courtowner.GetTitledFirstName] sarayındaki casuslarınızdan biri, faydalı olabilecek bir sırrı ortaya çıkardı"
agot_spy_network.0210.t:0 "Efendim,"
agot_spy_network.0210.desc:0 "[secret_holder.GetTitledFirstName]'ın [courtowner.GetTitledFirstName] sarayında korumaya çalıştığı bir sırrı ele geçirebildim. Bulduğum kanıtları size teslim edeceğim, ancak yalnızca hizmetim adil bir şekilde ödüllendirilirse."
agot_spy_network.0210.a:0 "Her şeyi bilmem gerek!"
agot_spy_network.0210.b:0 "İlgilenmiyorum."
agot_spy_network.0210.c:0 "Param yok..."
agot_spy_network.0400.t:0 "Bir Casus İşe Alındı"
agot_spy_network.0400.desc:0 "[councillor.GetTitledFirstName], [target_character.GetTitledFirstName] sarayında casusunuz olmaya istekli birini buldu."
agot_spy_network.0400.a:0 "[new_spy.GetTitledFirstName] bana iyi hizmet edecek"
agot_spy_network.0500.t:0 "Bir Casus Keşfedildi"
agot_spy_network.0500.desc:0 "[councillor.GetTitledFirstName] bir casus keşfetti! [discovered_spy.GetTitledFirstName], sarayınızın en karanlık köşelerinde sır araştırdığı sırada yakalandı."
agot_spy_network.0500.a:0 "Seni kim gönderdi?"
agot_spy_network.0510.t:0 "Keşfedildin!"
agot_spy_network.0510.desc:0 "Her nasılsa öğrendiler! [discovered_spy_employer.GetTitledFirstName] için casusluk yaparken keşfedildim. Şimdi hayatım tehlikede. Belki onları kimin tuttuğunu söylersem bundan kurtulabilirim?"
agot_spy_network.0510.a:0 "Merhamet! Her şeyi anlatacağım!"
agot_spy_network.0510.b:0 "Dudaklarım mühürlü kalacak!"
agot_spy_network.0520.t:0 "Bir Casus Keşfedildi"
agot_spy_network.0520.flipped.desc:0 "[discovered_spy.GetTitledFirstName], size kimin casusluk yaptığını isteyerek açıkladı ve merhamet diledi: [discovered_spy_employer.GetTitledFirstName]'dı!"
agot_spy_network.0520.loyal.desc:0 "[discovered_spy.GetTitledFirstName], size kimin casusluk yaptığını ifşa etmeyi reddediyor."
agot_spy_network.0520.desc:0 "Hainle nasıl başa çıkmak istiyorsunuz?"
agot_spy_network.0520.a:0 "[discovered_spy.GetTitledFirstName] alemden sürülecek."
agot_spy_network.0520.b:0 "[discovered_spy.GetTitledFirstName] bir hücrede çürümeli."
agot_spy_network.0520.c:0 "Bu suç için tek bir ceza var: Ölüm!"
agot_spy_network.0520.d:0 "Merhametli olacağım. Ama bu entrikalar durmalı!"
agot_spy_network.0600.t:0 "Casusunuz Keşfedildi!"
agot_spy_network.0600.desc:0 "[discovered_spy.GetTitledFirstName]'dan aldığımız gizli raporlar aniden durdu. Görünüşe göre becerileri keşfedilmekten kaçınmak için yeterli değildi."
agot_spy_network.0600.flipped.desc:0 "Ve daha da kötüsü, [discovered_spy.GetTitledFirstName] sizin de dahil olduğunuzu ortaya çıkardı!"
agot_spy_network.0600.a:0 "[discovered_spy.GetSheHe|U] yeterince dikkatli değildi!"
agot_spy_network.0700.t:0 "Bir casus işe alındı"
agot_spy_network.0700.desc:0 "[recipient.GetTitledFirstName], genişleyen casus ağınızın saflarına katıldı."
agot_spy_network.0700.a:0 "Nüfuz bir ot gibi büyüyor..."
agot_spy_network.0800.t:0 "Bir casus işe alınabilir"
agot_spy_network.0800.desc:0 "Casus ustanız, [recipient.GetTitledFirstName] sarayında potansiyel bir yeni casus buldu. [potential_new_spy.GetTitledFirstName], casus ağınıza katılmaya ikna edilebilir."
agot_spy_network.0800.a:0 "[potential_new_spy.GetTitledFirstName] ile yakında iletişime geçmeliyim..."

