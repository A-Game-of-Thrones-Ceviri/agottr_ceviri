 agot_spy_network.0200.interface.employer.t: "Casus sırrı ortaya koyuyor" #NT!
 agot_spy_network.0200.interface.employer.desc: "[courtowner.GetTitledFirstName]'ın sarayındaki casuslarınızdan biri işinize yarayabilecek bir sırrı ortaya çıkardı" #NT!
 agot_spy_network.0201.interface.employer.t: "Casus hedef hakkında bilgi ifşa ediyor" #NT!
 agot_spy_network.0201.interface.employer.desc: "Casuslarınızdan biri saray sahibinin kişisel ve askeri bilgilerini ifşa etti" #NT!
 agot_spy_network.0200.interface.spymaster.t: "Casus sırrı ifşa ediyor" #NT!
 agot_spy_network.0200.interface.spymaster.desc: "[courtowner.GetTitledFirstName]'ın sarayındaki casuslarınızdan biri, faydalı olabilecek bir sırrı açığa çıkardı" #NT!
 agot_spy_network.0210.t: "Efendim," #NT!
 agot_spy_network.0210.desc: "[secret_holder.GetTitledFirstName]'ın [courtowner.GetTitledFirstName]'in sarayında korumaya çalıştığı bir sırrı elde edebildim. Bulduğum kanıtı sana vereceğim ama sadece hizmetim adil bir şekilde ödüllendirilirse." #NT!
 agot_spy_network.0210.a: "Her şeyi bilmem lazım!" #NT!
 agot_spy_network.0210.b: "İlgilenmiyorum." #NT!
 agot_spy_network.0210.c: "Benim param yok..." #NT!
 agot_spy_network.0400.t: "Bir Casus İşe Alındı" #NT!
 agot_spy_network.0400.desc: "[councillor.GetTitledFirstName], [target_character.GetTitledFirstName]'in sarayında casusunuz olmaya istekli birini buldu." #NT!
 agot_spy_network.0400.a: "[new_spy.GetTitledFirstName] bana iyi hizmet edecek" #NT!
 agot_spy_network.0500.t: "Bir Casus Keşfedildi" #NT!
 agot_spy_network.0500.desc: "[councillor.GetTitledFirstName] bir casus keşfetti! [discovered_spy.GetTitledFirstName] sarayınızın en karanlık köşelerinde sır ararken yakalandı." #NT!
 agot_spy_network.0500.a: "Seni kim gönderdi?" #NT!
 agot_spy_network.0510.t: "Keşfedildiniz!" #NT!
 agot_spy_network.0510.desc: "Bir şekilde öğrendiler! [discovered_spy_employer.GetTitledFirstName] için casusluk yaparken yakalandım. Şimdi hayatım tehlikede. Belki beni kimin işe aldığını söylersem hayatta kalabilirim?" #NT!
 agot_spy_network.0510.a: "Merhamet! Sana her şeyi anlatacağım!" #NT!
 agot_spy_network.0510.b: "Dudaklarım mühürlü kaldı!" #NT!
 agot_spy_network.0520.t: "Bir Casus Keşfedildi" #NT!
 agot_spy_network.0520.flipped.desc: "[discovered_spy.GetTitledFirstName] seni gözetleyen, senden merhamet dileyen kişiyi isteyerek ifşa etti: O [discovered_spy_employer.GetTitledFirstName]'di!" #NT!
 agot_spy_network.0520.loyal.desc: "[discovered_spy.GetTitledFirstName] sizi kimin gözetlediğini ifşa etmeyi reddediyor." #NT!
 agot_spy_network.0520.desc: "Hainle nasıl bir yol izlemek istiyorsun?" #NT!
 agot_spy_network.0520.a: "[discovered_spy.GetTitledFirstName] diyardan sürgün edilecek." #NT!
 agot_spy_network.0520.b: "[discovered_spy.GetTitledFirstName] hücrede çürümeli." #NT!
 agot_spy_network.0520.c: "Bu suçun tek cezası vardır: Ölüm!" #NT!
 agot_spy_network.0520.d: "Merhametli olacağım. Ama bu entrikaların durması lazım!" #NT!
 agot_spy_network.0600.t: "Casusunuz Keşfedildi!" #NT!
 agot_spy_network.0600.desc: "[discovered_spy.GetTitledFirstName]'dan aldığımız gizli raporlar aniden durdu. Görünüşe göre becerileri keşfedilmeyi önleyecek kadar iyi değildi." #NT!
 agot_spy_network.0600.flipped.desc: "Ve daha da kötüsü, [discovered_spy.GetTitledFirstName] sizin bu olaydaki rolünüzü ortaya çıkardı!" #NT!
 agot_spy_network.0600.a: "[discovered_spy.GetSheHe|U] yeterince dikkatli değildi!" #NT!
 agot_spy_network.0700.t: "Bir casus tutuldu" #NT!
 agot_spy_network.0700.desc: "[recipient.GetTitledFirstName], geniş casus ağınızın saflarına katıldı." #NT!
 agot_spy_network.0700.a: "Etki bir ot gibi büyüyor..." #NT!
 agot_spy_network.0800.t: "Bir casus kiralanabilir" #NT!
 agot_spy_network.0800.desc: "Casusunuz [recipient.GetTitledFirstName]'ın sarayında potansiyel yeni bir casus buldu. [potential_new_spy.GetTitledFirstName] casus ağınıza katılmaya ikna edilebilir." #NT!
 agot_spy_network.0800.a: "Yakında [potential_new_spy.GetTitledFirstName] ile iletişime geçmeliyim..." #NT!
  
 hostile_scheme_discovery_spy.2001.intro: "Casusum [spymaster.GetTitledFirstName], [courtowner.GetTitledFirstNamePossessive] mahkemesinde bana karşı bir planın hazırlıklarını keşfetti. Henüz kim olduğunu bilmesek de," #NT!
  
