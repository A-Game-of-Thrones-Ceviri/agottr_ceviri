agot_spy_network.0200.interface.employer.t:0 "Casus Bir Sır Ortaya Çıkardı"
agot_spy_network.0200.interface.employer.desc:0 "[courtowner.GetTitledFirstName] idaresindeki sarayında casuslarınızdan biri, faydalı olabilecek bir sır keşfetti."
agot_spy_network.0201.interface.employer.t:0 "Casus Hedef Hakkında Bilgi Topladı"
agot_spy_network.0201.interface.employer.desc:0 "Casuslarınızdan biri, saray sahibinin kişisel ve askeri bilgilerini elde etti."
agot_spy_network.0200.interface.spymaster.t:0 "Casus Bir Sır Ortaya Çıkardı"
agot_spy_network.0200.interface.spymaster.desc:0 "[courtowner.GetTitledFirstNamePossessive] sarayındaki casuslarınızdan biri, faydalı olabilecek bir sır keşfetti."
agot_spy_network.0210.t:0 "Efendim,"
agot_spy_network.0210.desc:0 "[courtowner.GetTitledFirstNamePossessive] sarayında, [secret_holder.GetTitledFirstNamePossessive] saklamaya çalıştığı bir sırrını ortaya çıkardım. Ele geçirdiğim kanıtları size sunabilirim, ancak karşılığında hizmetimi layıkıyla ödüllendirmenizi bekliyorum."
agot_spy_network.0210.a:0 "Her şeyi öğrenmeliyim!"
agot_spy_network.0210.b:0 "İlgilenmiyorum."
agot_spy_network.0210.c:0 "Şu anda param yok..."
agot_spy_network.0400.t:0 "Casus İşe Alındı"
agot_spy_network.0400.desc:0 "[councillor.GetTitledFirstName], [target_character.GetTitledFirstNamePossessive] sarayında sizin için casusluk yapmaya hazır birini buldu."
agot_spy_network.0400.a:0 "[new_spy.GetTitledFirstName] bana sadakatle hizmet edecek."
agot_spy_network.0500.t:0 "Casus Ortaya Çıktı!"
agot_spy_network.0500.desc:0 "[councillor.GetTitledFirstName] bir casusu ortaya çıkardı! [discovered_spy.GetTitledFirstName], sarayınızın en gizli köşelerinde bilgi toplarken yakalandı."
agot_spy_network.0500.a:0 "Seni kim gönderdi?"
agot_spy_network.0510.t:0 "Keşfedildin!"
agot_spy_network.0510.desc:0 "Bir şekilde öğrendiler! [discovered_spy_employer.GetTitledFirstName] için casusluk yaparken yakalandım. Şimdi hayatım tehlikede. Belki de onları kimin tuttuğunu söylersem canımı kurtarabilirim?"
agot_spy_network.0510.a:0 "Merhamet edin! Her şeyi anlatacağım!"
agot_spy_network.0510.b:0 "Ağzımı açmayacağım!"
agot_spy_network.0520.t:0 "Bir Casus Keşfedildi"
agot_spy_network.0520.flipped.desc:0 "[discovered_spy.GetTitledFirstName], kendisine kimin casusluk yaptırdığını itiraf ederek sizden merhamet diledi. Casusluğun arkasında [discovered_spy_employer.GetTitledFirstName] olduğunu söyledi!"
agot_spy_network.0520.loyal.desc:0 "[discovered_spy.GetTitledFirstName], kendisine kimin casusluk yaptırdığını söylemeyi reddediyor."
agot_spy_network.0520.desc:0 "Bu haine nasıl bir ceza vereceksiniz?"
agot_spy_network.0520.a:0 "[discovered_spy.GetTitledFirstName] diyardan sürülecek."
agot_spy_network.0520.b:0 "[discovered_spy.GetTitledFirstName] zindana atılacak."
agot_spy_network.0520.c:0 "Bu suçun tek bir cezası var: Ölüm!"
agot_spy_network.0520.d:0 "Merhamet göstereceğim. Ancak bu entrikalara bir son vermeli!"
agot_spy_network.0600.t:0 "Casusunuz Ortaya Çıktı!"
agot_spy_network.0600.desc:0 "[discovered_spy.GetTitledFirstName] tarafından gönderilen gelen gizli raporlar aniden kesildi. Görünüşe göre yetenekleri, keşfedilmekten kurtulmasına yetmedi."
agot_spy_network.0600.flipped.desc:0 "Daha da kötüsü, [discovered_spy.GetTitledFirstName] sizin de bu işte parmağınız olduğunu ortaya çıkardı!"
agot_spy_network.0600.a:0 "Yeterince dikkatli davranmadı!"
agot_spy_network.0700.t:0 "Casus İşe Alındı"
agot_spy_network.0700.desc:0 "[recipient.GetTitledFirstName], büyüyen casus ağınıza katıldı."
agot_spy_network.0700.a:0 "Nüfuzumuz her yere yayılıyor..."
agot_spy_network.0800.t:0 "Casus İşe Alınabilir"
agot_spy_network.0800.desc:0 "Casus ustanız, [recipient.GetTitledFirstNamePossessive] sarayında potansiyel bir casus belirledi. [potential_new_spy.GetTitledFirstName], casus ağınıza katılmaya ikna edilebilir."
agot_spy_network.0800.a:0 "[potential_new_spy.GetTitledFirstName] ile en kısa zamanda iletişime geçmeliyim..."

hostile_scheme_discovery_spy.2001.intro:0 "Casus Başı [spymaster.GetTitledFirstName], [courtowner.GetTitledFirstNamePossessive] sarayında bana karşı bir entrika hazırlığı keşfetti. Henüz kim olduğunu bilmesek de,"

potential_spy_in_court:0 "Bu saraydaki bir karakter sizin için casusluk yapmaya istekli."

