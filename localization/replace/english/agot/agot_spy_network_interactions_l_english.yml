 agot_spy_network.0210.t: "Efendim,"
 agot_spy_network.0210.desc: "[secret_holder.GetTitledFirstName]'ın [courtowner.GetTitledFirstName]'in sarayında korumaya çalıştığı bir sırrı elde edebildim. Bulduğum kanıtı sana vereceğim ama sadece hizmetim adil bir şekilde ödüllendirilirse."
 agot_spy_network.0210.a: "Her şeyi bilmem lazım!"
 agot_spy_network.0210.b: "İlgilenmiyorum."
 agot_spy_network.0210.c: "Benim param yok..."
 agot_spy_network.0400.t: "Bir Casus İşe Alındı"
 agot_spy_network.0400.desc: "[councillor.GetTitledFirstName], [target_character.GetTitledFirstName]'in sarayında casusunuz olmaya istekli birini buldu."
 agot_spy_network.0400.a: "[new_spy.GetTitledFirstName] bana iyi hizmet edecek"
 agot_spy_network.0500.t: "Bir Casus Keşfedildi"
 agot_spy_network.0500.desc: "[councillor.GetTitledFirstName] bir casus keşfetti! [discovered_spy.GetTitledFirstName] sarayınızın en karanlık köşelerinde sır ararken yakalandı."
 agot_spy_network.0500.a: "Seni kim gönderdi?"
 agot_spy_network.0510.t: "Keşfedildiniz!"
 agot_spy_network.0510.desc: "Bir şekilde öğrendiler! [discovered_spy_employer.GetTitledFirstName] için casusluk yaparken yakalandım. Şimdi hayatım tehlikede. Belki beni kimin işe aldığını söylersem hayatta kalabilirim?"
 agot_spy_network.0510.a: "Merhamet! Sana her şeyi anlatacağım!"
 agot_spy_network.0510.b: "Dudaklarım mühürlü kaldı!"
 agot_spy_network.0520.t: "Bir Casus Keşfedildi"
 agot_spy_network.0520.flipped.desc: "[discovered_spy.GetTitledFirstName] seni gözetleyen, senden merhamet dileyen kişiyi isteyerek ifşa etti: O [discovered_spy_employer.GetTitledFirstName]'di!"
 agot_spy_network.0520.loyal.desc: "[discovered_spy.GetTitledFirstName] sizi kimin gözetlediğini ifşa etmeyi reddediyor."
 agot_spy_network.0520.desc: "Hainle nasıl bir yol izlemek istiyorsun?"
 agot_spy_network.0520.a: "[discovered_spy.GetTitledFirstName] diyardan sürgün edilecek."
 agot_spy_network.0520.b: "[discovered_spy.GetTitledFirstName] hücrede çürümeli."
 agot_spy_network.0520.c: "Bu suçun tek cezası vardır: Ölüm!"
 agot_spy_network.0520.d: "Merhametli olacağım. Ama bu entrikaların durması lazım!"
 agot_spy_network.0600.t: "Casusunuz Keşfedildi!"
 agot_spy_network.0600.desc: "[discovered_spy.GetTitledFirstName]'dan aldığımız gizli raporlar aniden durdu. Görünüşe göre becerileri keşfedilmeyi önleyecek kadar iyi değildi."
 agot_spy_network.0600.flipped.desc: "Ve daha da kötüsü, [discovered_spy.GetTitledFirstName] sizin bu olaydaki rolünüzü ortaya çıkardı!"
 agot_spy_network.0600.a: "[discovered_spy.GetSheHe|U] yeterince dikkatli değildi!"
 agot_spy_network.0700.t: "Bir casus tutuldu"
 agot_spy_network.0700.desc: "[recipient.GetTitledFirstName], geniş casus ağınızın saflarına katıldı."
 agot_spy_network.0700.a: "Etki bir ot gibi büyüyor..."
 agot_spy_network.0800.t: "Bir casus kiralanabilir"
 agot_spy_network.0800.desc: "Casusunuz [recipient.GetTitledFirstName]'ın sarayında potansiyel yeni bir casus buldu. [potential_new_spy.GetTitledFirstName] casus ağınıza katılmaya ikna edilebilir."
 agot_spy_network.0800.a: "Yakında [potential_new_spy.GetTitledFirstName] ile iletişime geçmeliyim..."
  
