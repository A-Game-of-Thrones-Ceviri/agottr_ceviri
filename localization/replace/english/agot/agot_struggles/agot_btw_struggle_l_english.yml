l_english:
 btw_struggle: "Sur'un Ötesindeki Mücadele"
 btw_struggle_desc: "$game_concept_btw_struggle$"
  
 game_concept_btw_struggle: "Sur'un Ötesinde Mücadele"
 game_concept_btw_struggle_desc: "$game_concept_btw_struggle$, duvarın ötesindeki binlerce yıllık anlaşmazlık ilişkilerini tasvir eder. Uzun Gece'nin sonunda sekiz bin yıl önce Sur'un inşasından doğmuş olsa da, [struggle|E], nefretle beslenen şiddet, temkinli ateşkesler ve pragmatik iş birliği arasında gidip gelir. Böyle bir durumda çok az kalıcı müttefik vardır ve [rulers|E], tamamen paylaşılan bir [faith|E] veya [culture|E]'e güvenmek konusunda dikkatli olmalıdır."
  
 struggle_btw_phase_opportunity: "Fırsat"
 struggle_btw_phase_opportunity_desc: "$game_concept_struggle_phase_btw_opportunity_desc$"
 struggle_btw_phase_hostility: "Düşmanlık"
 struggle_btw_phase_hostility_desc: "$game_concept_struggle_phase_btw_hostility_desc$"
 #struggle_btw_phase_tension: "Gerilim"
 struggle_btw_phase_compromise: "Uzlaşma"
 struggle_btw_phase_compromise_desc: "$game_concept_struggle_phase_btw_compromise_desc$"
 struggle_btw_phase_conciliation: "Yumuşama"
 struggle_btw_phase_conciliation_desc: "$game_concept_struggle_phase_btw_conciliation_desc$"
  
 found_empire_decision_not_part_of_btw_struggle: "[btw_struggle|E]'de [struggle_uninvolved|E] durumundasınız"
  
 FORM_BTW_MUST_END_STRUGGLE_TRIGGER: ""$e_beyond_the_wall$ [btw_struggle|E] çözülene kadar kurulamaz""
  
 game_concept_struggle_phase_btw_opportunity: "Fırsat Aşaması"
 game_concept_struggle_phase_btw_opportunity_desc: "[struggle_phase_btw_conciliation|E] sırasında nispeten barışçıl bir arada yaşamanın uzun bir döneminden sonra, rehavet yerleşmeye başlar. Herkes, her şeyin sadece #EMP çalıştığından#!, ve daha kurnaz [characters|E]'ün saflıklarından faydalanmasına izin verdiğinden emindir.\n\nSonunda, yeni suistimaller ya [struggle_phase_btw_hostility|E]'e doğru bir tırmanışa neden olacak ya da akıllı siyaset [struggle_phase_btw_conciliation|E] aracılığıyla rahatsız edici bir dengeye ulaşacaktır."
  
 game_concept_struggle_phase_btw_hostility: "Düşmanlık Aşaması"
 game_concept_struggle_phase_btw_hostility_desc: "Bu $game_concept_struggle_phase_phase$'da gerginlikler alevlenir ve sinirler gerilir. [struggle_phase_btw_opportunity|E] sırasında tekrarlanan kötü niyetli eylemler ve artan yanlış anlamalar, farklı [cultures|E]'lü [characters|E]'ye karşı artan nefrete yol açmıştır.\n\nBöyle bir kan dökülmesi sonsuza kadar devam edemez. Sonunda, ya daha soğukkanlı kafalar ya da basit bir bitkinlik duvarın ötesindeki toprakları [struggle_phase_btw_compromise|E]'e getirir."
  
 game_concept_struggle_phase_btw_compromise: "Uzlaşma Aşaması"
 game_concept_struggle_phase_btw_compromise_desc: "İster [struggle_phase_btw_hostility|E]'ın çekişmesinden kaynaklanan hastalıktan, ister [struggle_phase_btw_conciliation|E] sırasındaki ustaca tırmanıştan kaynaklansın, $game_concept_struggle_phase_btw_compromise$, Wildlings arasında büyüyen bir uzlaşmayı temsil eder. Farklılıklar bir kenara bırakılır ve paylaşılan tarih ve miras eski düşmanları birbirine bağlar.\n\nDuvarın ötesindeki topraklar bir kavşakta durur: eğer çatışmalar tekrar ortaya çıkarsa, o zaman [struggle_phase_btw_opportunity|E] bekler."
  
 game_concept_struggle_phase_btw_conciliation: "Barışma Aşaması"
 game_concept_struggle_phase_btw_conciliation_desc: "Önemli bir [struggle_phase_btw_compromise|E]'ın ürünü olan bu $game_concept_struggle_phase_phase$ sırasında, Yabanıllar arasındaki ilişkiler o kadar samimi bir hal alır ki, dışarıdakiler onların bu hoşgörülülüğünü anlamakta zorluk çekerler.\n\nAncak bu sonsuza kadar süremez ve güvenin kötüye kullanılması sonunda [btw_struggle|E]'yi tekrar [struggle_phase_btw_compromise|E]'a getirecektir."
  
 game_concept_btw_reclamation: "Sur'un Ötesinde Yeniden Yapılanma"
 game_concept_btw_reclaiming: "Sur'un Ötesinde Geri Alma"
 game_concept_btw_reclamations: "Sur'un Ötesinde Geri Kazanımlar"
 game_concept_btw_reclamation_desc: "Bu, [btw_struggle|E]'ün [struggle_involved|E] [rulers|E]'sinde kullanılabilen özel bir [war|E] türüdür.\n\nSaldırgan, [struggle_interloper|E] veya [struggle_uninvolved|E] [ruler|E] veya ☻ tarafından tutulan herhangi bir [struggle_involved|E] [counties|E]'yı içeren bir [duchy|E]'ü ele geçirmeyi hedefler. _10 eğer o Dükalık dışında toprakları yoksa."
  
 game_concept_secure_btw_foothold_decision: "$secure_btw_foothold_decision_title$"
 game_concept_secure_btw_foothold_decision_desc: "[btw_struggle|E]'ü sonlandırmak için [struggle_involved|E] olmayan [ruler|E]'ye izin veren bir [decision|E]."
