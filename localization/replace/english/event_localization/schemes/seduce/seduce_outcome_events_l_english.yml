l_english:
 seduce_outcome.permanent_block: "[owner.GetTitledFirstName] bir daha beni baştan çıkarmaya çalışmayacak"
 seduce_outcome.cooldown: "[owner.GetTitledFirstName] bir süreliğine beni baştan çıkarmaya çalışmayacak"
  
 seduce_outcome.0001.t: "Ya Şimdi Ya Hiç"
 seduce_outcome.0001.desc: "[target.GetTitledFirstName] hamlelerime gayet olumlu karşılıklar veriyor. Planlarımı uygulamaya koymamın vakti geldi.\n\n"
 seduce_outcome.0001.positive.desc: "Şansımın yüksek olduğunu düşünüyorum fakat [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] her zaman tetikte olmasıyla bilinen biri..."
 seduce_outcome.0001.negative.desc: "Her şeye rağmen olası sonuçlardan korkuyorum. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] ve adamları gölgelerin ardından hamlelerimi takip ediyor olabilir..."
 seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip] benim olacak!"
 seduce_outcome.0001.a.tt: "[target.GetTitledFirstName] için kurduğum baştan çıkarma planlarımı uygulamaya koyacağım"
 seduce_outcome.0001.b: "Yakalanmayı göze alamam."
  
 seduce_outcome.0003.t: "Kıvılcım"
 seduce_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ince sözler ve daha da ince hamlelerle bir anda hayatıma girdi. Geceleri onu aklımdan çıkaramıyorum.\n\nAramızdaki kıvılcım ya bir aleve dönüşecek ya da kaybolup gidecek."
 seduce_outcome.0003.failure.desc: "Nereye gidersem gideyim [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] peşimi bırakmıyor. Gözlerindeki o bakış, dudaklarından süzülen o cümleler... Neyin peşinde olduğunu çok iyi biliyorum."
 seduce_outcome.0003.a.success: "Bu alevde sonsuza dek yanasım var!"
 seduce_outcome.0003.a.failure: "Onu yakınımda tutacağım. #EMP Çok#! yakınımda."
 seduce_outcome.0003.a.tt: "[owner.GetShortUIName|U] sevgiliniz olabilir."
 seduce_outcome.0003.b.success: "Aşkımız saman alevi gibi, bir anda alevlense de uzun sürmeyecek."
 seduce_outcome.0003.b.failure: "Bir gecelik eğlenceden ibaret, daha fazlası değil."
 seduce_outcome.0003.c: "Çok tatlı... Ama maalesef olmaz."
 seduce_outcome.0003.d: "Asla! Herkese onun sapıklıklarını anlatacağım!"
 seduce_outcome.0003.e: "Bu oyunlardan bıktım. Beni yalnız bırakın!"
 seduce_outcome.0003.e.tt: "#V 10#! yıl boyunca kimse sizi baştan çıkarmaya çalışamayacak"
  
 seduce_outcome.0004.t: "[target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc: "[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))|U] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target') )] [target.GetTitledFirstName] kollarımda uyurken mutluluktan gülümsüyorum.\n\nOna karşı hissettiklerimin karşılıksız çıkmaması ne büyük bir lütuf!"
 seduce_outcome.0004.a: "Dünyanın en şanslı [Select_CString(ROOT.Char.IsFemale, 'kadını', 'erkeği' )] benim!"
  
 seduce_outcome.0005.t: "Trajik Ölüm"
 seduce_outcome.0005.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target') )|U] [target.GetTitledFirstName] beklenmedik bir şekilde hayatını kaybetti. Ölümüyle birlikte ona dair planlarım da sona ermiş oldu.\n\nBelki de vakit varken tomurcukları toplamak lazımdı..."
 seduce_outcome.0005.a: "Keşke daha erkenden harekete geçebilseydim!"
  
 seduce_outcome.2000.t: "Gizli Kutsama"
  #AGOT Modified 
 #seduce_outcome.2000.desc: "Gizlice buluştuğumuzda, Yüce Papa ve ben, varlığım ruhsal olmaktan çok dünyevi nitelikte bir hayranlık ve arzuyla doluyor. Elbette, benden önce hiç kimse [target.GetHerHis|U] Kutsallık kutsamasını bu şekilde almamıştır.\n\n[target.GetHerHis|U] eli uzanıyor, gözlerimi kapatıyorum ve diz çöküyorum..." #NT!
 seduce_outcome.2000.desc: "Papa hazretleriyle meraklı gözlerden uzakta, gizli bir yerde buluşuyoruz. Bedenim ve ruhum manevi değil, dünyevi bir hayranlık ve arzuyla dolu. Şüphesiz ki benden önce kimse cenaplarının kutsamasını böyle bir yolla almamıştı.\n\nEli bana uzanırken gözlerimi kapatıp diz çöküyorum..."
 seduce_outcome.2000.a: "Krallığımın anahtarı onun elinde."
 seduce_outcome.2000.b: "Kutsamamı aldım."
  
 seduce_outcome.2010.t: "Aşka Susamış"
 seduce_outcome.2010.desc: "[target.GetName] ile buluşmak için odamdan ayrılıyorum. İki türlü susamışlıktan muzdaribim ve yanımda taşıdığım şarap sadece birini tatmin etmeye yeterli. Odaya girdiğimde onun da benimle aynı şekilde düşündüğünü görüyorum.\n\nİlk öpücük her şeyin kilidini açıyor, tüm geceyi içerek, sevişerek, tekrar içerek, tekrar sevişerek geçiriyoruz..."
 seduce_outcome.2010.a: "Aman, sabahlar olmasın!"
 seduce_outcome.2010.b: "Tatlı kayıtsızlık, beni yanına al."
  
 seduce_outcome.2020.t: "Tuvalet Sırları"
 seduce_outcome.2020.desc: "Tuvaletler amacına uygun kullanıldığında genellikle kötü kokan, küçük yerlerdir. Ancak bir o kadar da özel alanlardır. Çok özel...\n\n[target.GetName] bir yandan giysilerini çıkarırken bir yandan büyük bir aşkla bana bakıyor. Ben de aynısını yaparken bir öpücükle birleşiyoruz, birbirimize olan tutkumuz içerisinde olduğumuz rahatsız, kötü kokan ve bir o kadar da sıkışık ortamı kısa sürede unutmamızı sağlıyor."
 seduce_outcome.2020.a: "Bunu tekrar yapmalıyız, belki daha güzel bir yerde..."
 seduce_outcome.2020.b: "Her zaman dediğim gibi, tuvalet rahatlatır."
  
 seduce_outcome.2030.t: "Ziyafet"
 seduce_outcome.2030.a.desc: "Yemek yemeye bayıldığını biliyorum ve bende çok var. Elimi sallamamla birlikte giysilerini çıkarıp yere uzanıyor. Önce peynirleri yerleştiriyorum, sonra biraz meyve, biraz bal döküyorum. Hem onun üstüne, hem de onun etrafına. "
 seduce_outcome.2030.alcohol.desc: "Ardından göğsüne cömertçe şarap döküyorum."
 seduce_outcome.2030.b.desc: "\n\nÖpüşmenin ve şehvet dolu dokunuşların ardından ikimiz de zevk içinde kaybolmuş hâldeyiz. Yemeğin tadı vücudunun rayihasıyla iç içe geçiyor, gözlerimi kapatıp gülüyorum - işte hayat bu!"
 seduce_outcome.2030.a: "Böyle şeyleri daha sık yapmalıyız!"
 seduce_outcome.2030.b: "Güzel yemekti!"
  
 seduce_outcome.2040.t: "Gedik"
 seduce_outcome.2040.desc: "Güneşin batmasıyla şehir karanlığa kapılırken [target.GetTitledFirstName] ile kale surlarının yanında buluşuyoruz.\n\nİlk başta tereddütlü görünse de, bir süre sonra arzusu tereddüdünü bastırıyor. Onu kendime çektiğimde nefesinin hızlandığını hissedebiliyorum. Surun gölgesinde birbirimizin olurken, yukarıda devriye gezen askerler yaşananlardan bihaber..."
 seduce_outcome.2040.a: "Bir daha!"
 seduce_outcome.2040.b: "Kaleyi fethettikten sonra geri çekiliyorum."
  
 seduce_outcome.2050.t: "Leyli"
 seduce_outcome.2050.desc:0 "We meet at night, clandestinely, shielded from the eyes and ears of the world outside. I made a pledge to [target.GetHerHim]: "Geceleri gizlice buluşuyoruz, dışarıdaki dünyanın gözlerinden ve kulaklarından uzakta. [target.GetHerHim]'a bir söz verdim: "Gerçekten evlenelim, ama gizlice. İkimizden başka kimse bilmeyecek. Geleneğin bize dayattığı evlilikten daha üstün, saf bir evlilik!"\n\n[target.GetSheHe|U] başını sallıyor [target.GetHerHis] onaylıyor, duygu [target.GetHerHim]'ı nefessiz bırakıyor. Sonra, gecenin koruyucu örtüsünün altında, gizli yeminlerimizi tamamlıyoruz..." #NT!
 seduce_outcome.2050.a: "Sonsuza dek birbirimizin olacağız!"
 seduce_outcome.2050.b: "Mükemmel bir geceydi ama bir daha böyle buluşamayız."
  
 seduce_outcome.2301.t: "Kaçamak"
 seduce_outcome.2301.desc: "[target.GetTitledFirstName] ile gizli bir odada buluşmak için hareket ederken heyecandan neredeyse titriyordum. Odaya girdiğimde [target.Custom('quirk_pos_present')], [target.Custom('quirk_pos_adverb')] bir gülümsemeyle üzerimdeki [ROOT.Char.Custom('GetUpperClothingArticle')] çekiyor.\n\nOnun kollarında âdeta yanıyorum, gecenin geri kalanı sıcak ve ateşli bir sisin altında geçiyor."
 seduce_outcome.2301.a: "[target.GetFirstNameNoTooltip], [target.Custom('LoverPetName')], tekrar buluşalım!"
 seduce_outcome.2301.a.tt: "#F Sonra tekrar, sonra tekrar, sonra tekrar...!#!"
 seduce_outcome.2301.b: "Bir [Select_CString(ROOT.Char.IsFemale, 'kadını', 'erkeği' )] nasıl memnun edeceğini iyi biliyor."
  
  
 seduce_outcome.2302.t: "Aşk Sınır Tanımaz"
 seduce_outcome.2302.desc_court_owner: ""Tüm bu yolu benim için mi geldin, [ROOT.Char.Custom('LoverPetName')]?"\n\n[court_owner.GetTitledFirstName] tarafından fark edilmemek için hizmetçi kılığına girmiş bir şekilde [court_owner.Custom('ResidenceBuilding')] binasını altını üstüne getirdikten sonra onu tenha bir bahçede buluyorum."
 seduce_outcome.2302.desc_not_court_owner: ""Tüm bu yolu benim için mi geldin, [ROOT.Char.Custom('LoverPetName')]?"\n\nHizmetçi kılığına girmiş bir şekilde [target.Custom('ResidenceBuilding')] koridorlarını altını üstüne getirdikten sonra [target.GetFirstName] tenha bir bahçede karşıma çıkıyor."
 seduce_outcome.2302.desc_end: "Beni görmesiyle birlikte gözlerinin içi parlıyor.\n\nÜzerimdeki [ROOT.Char.Custom('GetClothingArticle')] yere atıp, tüm gece bunca yolu geldiğime değmesini sağlıyorum!"
 seduce_outcome.2302.a: "Senin için bu yolu yüz kere katederim!"
 seduce_outcome.2302.b: "Güzeldi ama bir seferlikti."
  
 seduce_outcome.2303.t: "Kalbin Sesi"
 seduce_outcome.2303.desc: ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]."\n\n"Senin [owner.Custom('quirk_pos_adjective')] gülümsemenden asla yorulmayacağım." [target.GetTitledFirstName] utangaç bir şekilde kızarıyor.\n\nTatlı mırıldanmalarımız kısa sürede tamamen anlaşılmaz hâle gelip, yerini daha anlaşılabilir bir dile bırakıyor."
 seduce_outcome.2303.a: "Böyle bir [Select_CString(target.IsFemale, 'kadını', 'erkeği' )] nasıl reddedebilirim?"
 seduce_outcome.2303.b: "Güzeldi ama tek seferlik bir maceraydı."
  
 seduce_outcome.2304.t: "Gökyüzünün Altında"
 seduce_outcome.2304.desc: "[target.GetTitledFirstName] ile yan yana oturuyoruz, karşımızda [ROOT.Char.Custom('GetAnimalAdjective')] bir [ROOT.Char.Custom('GetAnimalType')], bizi fark etmemiş gibi gözüküyor. Aklımda bir tek o var. Sarılmak için uzandığımda onun da dikkatinin #EMP başka bir yerde#! olduğunu görüyorum.\n\nKarşımızdaki [ROOT.Char.Custom('GetAnimalType')] ortadan kaybolurken yumuşak toprak çıplak bedenlerimiz için bir yatak görevi görüyor."
 seduce_outcome.2304.a: "Birbirimizi tamamlıyoruz!"
 seduce_outcome.2304.b: "Buluşmak kadar ayrılmak da hayatın bir parçası."
  
 seduce_outcome.2305.t: "Aşk Mektubu"
 seduce_outcome.2305.desc_opening: ""[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending: ""\n\n[target.GetTitledFirstName] tarafından gönderilen mektubu okumamla birlikte onun odasına doğru yol alıyorum."
 seduce_outcome.2305.a: "Kelimelerine eylemlerimle yanıt vereceğim!"
 seduce_outcome.2305.a_terrible: "#F Daha doğrusu kelimelerinin anlamına - yazdığı şiir berbattı!#!"
 seduce_outcome.2305.a_okay: "#F Ve eksiklerini telafi edeceğim!#!"
 seduce_outcome.2305.a_great: "#F Böylesine güzel sözlerin sahibi ödüllendirilmeyi hak ediyor!#!"
 seduce_outcome.2305.a_amazing: "#F Yazdıklarıyla yarattığı ateşi sadece o söndürebilir!#!"
 seduce_outcome.2305.b: "Birlikteliğimiz şiirleri kadar özel olacak."
  
 seduce_outcome.2306.t: "Sevgili [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))|U]"
 seduce_outcome.2306.desc: "Tüm hizmetçiler odalarına gönderildi, yatağımız [SCOPE.Custom('SeductionObjectMultiple')] donatıldı. [target.GetTitledFirstName] odaya girmesiyle birlikte gülümsüyor ve bana sarılıyor.\n\n[ROOT.Char.GetFaith.HighGodNamePossessive] huzurunda ettiğimiz yemini ellerimizle, dudaklarımızla ve kalbimizle, belki de kastedilenden daha dünyevi bir edayla tekrar ediyoruz."
 seduce_outcome.2306.a: "Artık sadece evlilik değil, aynı zamanda kalp bağına sahibiz!"
 seduce_outcome.2306.b: "Evlilik bağı kafi."
  
 seduce_outcome.2307.t: "[target.Custom('InsultAdjective')|U] Sevgilim"
 seduce_outcome.2307.desc: "Odanın karşısında [target.GetTitledFirstName] [target.Custom('quirk_neg_adjective')] bir gülümsemeyle bana bakıyor. Yanına doğru hareket ederken giysilerini çıkartmakla sırıtan yüzüne bir tane yapıştırmak arasında ikilemde kalıyorum. Meydan okurcasına beni öpüyor, bu atağına hızlıca yanıt vererek onu kendime çekiyorum.\n\nİçimdeki savaş bedenlerimize yansıyor; tüm geceyi birbirimize hakaret edip sevişerek geçiriyoruz."
 seduce_outcome.2307.a: "Öp beni [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]!"
 seduce_outcome.2307.b: "Bırak peşimi be [Select_CString(target.IsFemale, 'kadın', 'adam' )]."
  
  
 seduce_outcome.2308.t: "Sevgili [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))|U]"
 seduce_outcome.2308.desc_illigal: "[target.Custom('ComplimentAdjective')|U] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] [target.GetTitledFirstName] ne zaman gülümsese, ona karşı suç teşkil eden mahrem duygularıma karşı koyamıyorum.\n\nÜzerimdeki [ROOT.Char.Custom('GetUpperClothingArticle')] çekip elleri vücudumda dolaşmaya başladığında ise fark ediyorum ki - çok da umurumda değil. "
 seduce_outcome.2308.desc_not_illigal: "[target.Custom('ComplimentAdjective')|U] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] [target.GetTitledFirstName] ve onun [target.Custom('quirk_pos_adverb')] gülümsemesi tüm direncimi kırıyor.\n\nÜzerindeki [ROOT.Char.Custom('GetUpperClothingArticle')] çekiyorum, kollarımı beline koyup dudaklarımı boynuna yapıştırıyorum, tutkunun kasırgasında kayboluyoruz...\n\n"
 seduce_outcome.2308.a: "Aşk engel tanımaz!"
 seduce_outcome.2308.b: "O benim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))], daha fazlası değil."
  
 seduce_outcome.2309.t: "Gülün Dikeni"
 seduce_outcome.2309.desc_opening: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))|U] [target.GetTitledFirstName] dört gözle beni bekliyor."
 seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a: "Bir defayla sınırlandırılmayacak kadar iyiydi."
  
 seduce_outcome.2900.t: "Öfkeli [target_liege.GetTitledFirstNameNoTooltip]"
 seduce_outcome.2900.start.desc: "Bağırışmalar başladığında"
 seduce_outcome.2900.capital.desc: "[capital.GetNameNoTierNoTooltip] şehrindeki"
 seduce_outcome.2900.end.desc: "[target_liege.Custom('FortifiedBuilding')] duvarlarına yakın bir konumda bulunuyorum. Kimse beni fark etmeden atımdan inip yolun kenarındaki [target_liege.Custom('OutdoorsHidingPlace')]ın arkasına saklanıyorum.\n\nAvcı grubu yanımdan geçerken kalbim küt küt atıyor. "Acele edin! [ROOT.Char.GetTitledFirstNameNoTooltip] çok uzaklaşmış olamaz!""
 seduce_outcome.2900.a: "Şimdi bize ne olacak?"
  
 seduce_outcome.3901.t: "Saraydaki Yılan"
 seduce_outcome.3901.desc: "Karşımdaki hizmetçinin yüzündeki ifadeden bana kötü bir haber vereceğini anlıyorum.\n\n"[Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )|U], acele edin! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] az önce [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] ile birlikte bir odadan çıkarken görülmüş!""
 seduce_outcome.3900.a: "Her şey ortada!"
  
 seduce_outcome.3000.desc: "Papa hazretleriyle meraklı gözlerden uzakta, gizli bir yerde buluşuyoruz. Bedenim ve ruhum manevi değil, dünyevi bir hayranlık ve arzuyla dolu. Şüphesiz ki benden önce kimse cenaplarının kutsamasını böyle bir yolla almamıştı.\n\nEli bana uzanırken gözlerimi kapatıp diz çöküyorum..."
 seduce_outcome.3000.a: "Krallığımın anahtarı onun elinde."
  
 seduce_outcome.3010.desc: "[owner.GetTitledFirstName] odama geliyor. Görünen o ki iki türlü susamışlıktan muzdarip ve yanında taşıdığı şarap bunlardan sadece birini tatmin etmeye yeterli. Ben de onunla aynı şekilde düşündüğümü gösteriyorum.\n\nİlk öpücük her şeyin kilidini açıyor, tüm geceyi içerek, sevişerek, tekrar içerek, tekrar sevişerek geçiriyoruz..."
  
 seduce_outcome.3020.desc: "Tuvaletler amacına uygun kullanıldığında genellikle kötü kokan, küçük yerlerdir. Ancak bir o kadar da özel alanlardır. Çok özel...\n\n[owner.GetTitledFirstName] bir yandan giysilerini çıkarırken bir yandan büyük bir aşkla bana bakıyor. Ben de aynısını yaparken bir öpücükle birleşiyoruz, birbirimize olan tutkumuz içerisinde olduğumuz rahatsız, kötü kokan ve bir o kadar da sıkışık ortamı kısa sürede unutmamızı sağlıyor."
  
 seduce_outcome.3030.a.desc: "Yemek yemeye olan düşkünlüğümü bilen [owner.GetTitledFirstName] büyükçe bir tepsiyle odama geliyor. Elini sallamasıyla birlikte giysilerimi çıkarıp yere uzanıyorum. Önce tepsinin peynirleri yerleştiriyor, sonra biraz meyve, biraz bal döküyor. Hem üstüme, hem de etrafıma."
 seduce_outcome.3030.alcohol.desc: "Ardından göğsüme cömertçe şarap döküyor."
 seduce_outcome.3030.b.desc: "\n\nÖpüşmenin ve şehvet dolu dokunuşların ardından ikimiz de zevk içinde kaybolmuş hâldeyiz. Yemeğin tadı vücudunun rayihasıyla iç içe geçiyor, gözlerimi kapatıp gülüyorum - işte hayat bu!"
  
 seduce_outcome.3040.desc: "Gölgeler uzadıkça, kale duvarının altındaki karanlıkta [owner.GetTitledFirstName]'ın bana yaklaştığını görüyorum, gülümsüyor [target.Custom('quirk_pos_adverb')] [owner.GetSheHe] fısıldarken: "Neden geldiğimi biliyorsun."\n\nİlk başta tereddütle, sonra hevesle [owner.GetHerHim]'e doğru gidiyorum. [owner.GetSheHe] beni yakınına çekerken nabzım hızlanıyor. Duvarın gölgesinde sevişiyoruz, yukarıda devriye gezen muhafızlar tutkumuzdan habersiz." #NT!
  
 seduce_outcome.3050.desc:0 "We meet at night, clandestinely, shielded from the eyes and ears of the world outside. [owner.GetSheHe|U] pledges himself to me: "Gece buluşuyoruz, gizlice, dışarıdaki dünyanın gözlerinden ve kulaklarından korunarak. [owner.GetSheHe|U] bana kendini adıyor: "Gerçekten evlenelim, ama gizlice. İkimizden başka kimse bilmeyecek. Geleneğin bize dayattığı evlilikten daha üstün, saf bir evlilik!"\n\nBaşımı sallıyorum, duygu beni nefessiz bırakıyor. Sonra, gecenin koruyucu örtüsünün altında, gizli yeminlerimizi tamamlıyoruz..." #NT!
  
 seduce_outcome.3301.t: "Kaçamak"
 seduce_outcome.3301.desc: "Odamın kapısına vurulduğunda heyecandan titriyorum. Acaba #EMP o#! mu?\n\nKapıyı açmamla birlikte [owner.GetTitledFirstName], gülümseyerek içeri giriyor. Sonunda! Kolları bedenimi sararken âdeta yanıyorum, gecenin geri kalanı sıcak ve ateşli bir sisin altında geçiyor."
 seduce_outcome.3301.a: "[owner.GetFirstNameNoTooltip], [owner.Custom('LoverPetName')], tekrar buluşalım!"
 seduce_outcome.3301.a.tt: "#F Sonra tekrar, sonra tekrar, sonra tekrar...!#!"
  #AGOT Modified, breaks for lowborns 
 #seduce_outcome.3301.b: "Bu [owner.GetTitleTierName], [ROOT.Char.GetWomanMan]'i nasıl memnun edeceğini gerçekten biliyor." #NT!
 seduce_outcome.3301.b: "Bir [Select_CString(ROOT.Char.IsFemale, 'kadını', 'erkeği' )] nasıl memnun edeceğini iyi biliyor."
  
 seduce_outcome.3302.desc_opening: "Bahçede yürürken bir anda tüm çiçeklerden daha güzel bir manzarayla karşılaşıyorum: Hizmetçi kılığına girmiş, [owner.Custom('quirk_pos_adjective')] bir şekilde gülümseyen [owner.GetTitledFirstName].\n\n"
 seduce_outcome.3302.desc_court_owner: ""Mesafeler aşkımıza engel olamaz [ROOT.Char.Custom('LoverPetName')]!""
 seduce_outcome.3302.desc_not_court_owner: ""Hiçbir şey aşkımıza engel olamaz [ROOT.Char.Custom('LoverPetName')] - ne mesafeler ne de o hain [court_owner.GetTitledFirstName]!""
 seduce_outcome.3302.desc_end: "\n\nHızlıca üzerindeki [ROOT.Char.Custom('GetUpperClothingArticle')] çıkarıyorum. Daha sonrasında yaptıklarım bunca yolu gelmesine ettiğim bir teşekkür niteliğini taşıyor."
 seduce_outcome.3302.a: "Bir daha asla ayrılmayalım!"
  
 seduce_outcome.3303.t: "Kalbin Seni"
 seduce_outcome.3303.desc: ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]."\n\n"Senin [target.Custom('quirk_pos_adjective')] gülümsemenden asla yorulmayacağım." [owner.GetTitledFirstName] utangaç bir şekilde kızarıyor.\n\nTatlı mırıldanmalarımız kısa sürede tamamen anlaşılmaz hâle gelip, yerini daha anlaşılabilir bir dile bırakıyor."
 seduce_outcome.3303.a: "Bu konuşmayı defalarca tekrarlamalıyız!"
  
 seduce_outcome.3304.desc: "[owner.GetTitledFirstName] ile yan yana oturuyoruz, karşımızda [owner.Custom('GetAnimalAdjective')] bir [owner.Custom('GetAnimalType')], bizi fark etmemiş gibi gözüküyor. Aklımda bir tek o var. Sarılmak için uzandığımda onun da dikkatinin #EMP başka bir yerde#! olduğunu görüyorum.\n\nKarşımızdaki [ROOT.Char.Custom('GetAnimalType')] ortadan kaybolurken yumuşak toprak çıplak bedenlerimiz için bir yatak görevi görüyor."
 seduce_outcome.3304.a: "Birbirimiz için yaratılmışız."
  
 seduce_outcome.3305.desc: ""[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"\n\nYazdığı şiir sebebiyle [owner.GetFirstName] için duyduğum minnettarlık, ona ettiğim tutku dolu teşekkürün yanında hiç kalır."
 seduce_outcome.3305.a: "Vücutlarımızla şiiri tekrarlayalım [owner.Custom('LoverPetName')]!"
  
 seduce_outcome.3306.t: "Sevgili [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner'))|U]"
 seduce_outcome.3306.desc: "[owner.GetTitledFirstName] ile odamıza dönerken beklenmedik - ancak bir o kadar da hoş - bir manzara ile karşılaşıyorum. [owner.GetFirstName], [SCOPE.Custom('SeductionObjectMultiple')] ile donatılmış bir yatağın üzerinde [owner.Custom('quirk_pos_adverb')] bir edayla gülümsüyor.\n\n[ROOT.Char.GetFaith.HighGodNamePossessive] huzurunda ettiğimiz yemini ellerimizle, dudaklarımızla ve kalbimizle, belki de kastedilenden daha dünyevi bir şekilde tekrar ediyoruz."
 seduce_outcome.3306.a: "Artık sadece evlilik değil, aynı zamanda kalp bağına sahibiz!"
  
 seduce_outcome.3307.t: "[owner.Custom('InsultAdjective')|U] Sevgilim"
 seduce_outcome.3307.desc: "Odanın karşısında [owner.GetTitledFirstName] [owner.Custom('quirk_neg_adjective')] bir gülümsemeyle bana bakıyor. Yanına doğru hareket ederken giysilerini çıkartmakla sırıtan yüzüne bir tane yapıştırmak arasında ikilemde kalıyorum. Meydan okurcasına onu öpüyorum, bu atağıma hızlıca yanıt vererek beni kendine çekiyor.\n\nİçimdeki savaş bedenlerimize yansıyor; tüm geceyi birbirimize hakaret edip sevişerek geçiriyoruz."
 seduce_outcome.3307.a: "Öp beni [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')]!"
 seduce_outcome.3307.b: "Bu zayıflık anı geride kalmalı."
  
 seduce_outcome.3308.t: "Sevgili [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner'))|U]"
 seduce_outcome.3308.desc_illigal: "[owner.Custom('ComplimentAdjective')|U] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner'))] [owner.GetTitledFirstName] ne zaman gülümsese, ona karşı suç teşkil eden mahrem duygularıma karşı koyamıyorum.\n\nÜzerimdeki [ROOT.Char.Custom('GetUpperClothingArticle')] çekip elleri vücudumda dolaşmaya başladığında ise fark ediyorum ki - çok da umurumda değil. "
 seduce_outcome.3308.desc_not_illigal: "[owner.Custom('ComplimentAdjective')|U] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner'))] [owner.GetTitledFirstName] ve onun [owner.Custom('quirk_pos_adverb')] gülümsemesi tüm direncimi kırıyor. Üzerimdeki [ROOT.Char.Custom('GetUpperClothingArticle')] çekmesiyle bir anda kendimi onun kollarında buluyorum, dudakları boynumda, tutkunun kasırgasında kayboluyoruz...\n\n"
 seduce_outcome.3308.a: "Böylesi bir aşk yanlış olamaz!"
  
 seduce_outcome.3309.desc_opening: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner'))|U] [owner.GetTitledFirstName] istekli bir şekilde yanıma yaklaşıyor."
 seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
  
 seduce_outcome.4001.t: "Reddedilişin Acısı"
 seduce_outcome.4001.incest.desc: ""Çok iyi birisin [ROOT.Char.GetFirstNameNoTooltip], gerçekten öyle." [target.GetTitledFirstName] [target.Custom('quirk_pos_adverb')] bir edayla gülümserken bir anda gözlerini benden kaçırıyor. "Ama #EMP [target.Custom2('RelationToMePossessive', SCOPE.sC('owner') )]#! olman işleri zorlaştırıyor. Yine de geleceğin ne getireceğini kim bilebilir...""
 seduce_outcome.4001.regular.desc: ""Gerçekten [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] bir insansın, [ROOT.Char.GetFirstNameNoTooltip] ama ben sana o gözle bakmıyorum." [target.GetTitledFirstName], bunu söylerken bir yandan da [target.Custom('quirk_neg_pp')] "Yine de geleceğin ne getireceğini sadece [target.GetFaith.HighGodName] bilebilir.""
 seduce_outcome.4001.a: "Ah... Doğru, haklısın..."
  
 seduce_outcome.4002.desc: "Gece geç saatlerinde odasına girdiğimde bir de ne göreyim! Gülümsediğinde yüzünde çiçekler açan [target.GetTitledFirstName] gitmiş, yerini âdeta bir [target.Custom('InsultNoun')] almış!\n\n"Bu zamana kadarki acınası girişimlerinize nezaketen ses çıkartmadım. Ama artık gına geldi! Düş yakamdan [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]!""
 seduce_outcome.4002.a: "Bana diyene bak! Seni [target.Custom('InsultAdjective')]... [target.Custom('InsultNounSexual')]!"
  
 seduce_outcome.4003.t: "İfşa"
 seduce_outcome.4003.plot.desc: "[target.GetTitledFirstName] sinsi bir gülümsemeyle beni karşılıyor. Sabırsız bir biçimde önce düğmelerimi, ardından bağcıklarımı çözüyor. Ne olduğunu anlamadan bir anda kendimi onun önünde çırılçıplak buluyorum. Ben onun üstündekileri çıkartmaya çalıştığımda ise beni itip bağırıyor!\n\n"Muhafızlar! Odamda bir yabancı var! #EMP Muhafızlar!#!"\n\nAnadan üryan bir şekilde odanın penceresinden sıvışıyorum."
 seduce_outcome.4003.regular.desc: "Pencereden yukarı tırmanırken böyle bir reaksiyonla karşılaşmayı beklemiyordum. [target.GetTitledFirstName] bir anda çığlıklar atmaya başlayıp kapıya doğru yöneliyor.\n\n"İmdat! Muhafızlar! Odamda bir yabancı var!"\n\nİş işten geçmeden geldiğim yoldan odayı terk ediyorum."
 seduce_outcome.4003.a.plot: "[target.Custom('InsultAdjective')|U] [target.Custom('InsultNoun')] yaptıklarının bedelini ödeyecek!"
 seduce_outcome.4003.a.regular: "Belki de ben yanlış anladım..."
  
 seduce_outcome.4004.t: "Tehlikeli Oyun"
 seduce_outcome.4004.start.desc: "Kapıyı çaldığımda kalbim heyecandan âdeta bir davul gibi atıyor."
 seduce_outcome.4004.incest.desc: ""Güzeller güzeli [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target') )], orada mısın? Benim ben – [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_outcome.4004.end.desc: "\n\nKapı yavaşça açılıyor ve arkasında üzgün bir yüz haliyle [target.GetFirstName] beliriyor. "[target.Custom2('RelationToMeShort', ROOT.Char)|U], ne olur beni affet. Yapamıyorum... Çok tehlikeli!"\n\nKelimeler içerisinde kaybolan [target.GetFirstName], bir anda beni öpüp kapıyı yüzüme çarpıyor!"
 seduce_outcome.4004.sodomy.desc: ""[target.Custom('LoverPetName')|U], orada mısın? Benim ben – [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_outcome.4004.a: "Elalemin ne dediğinden bize ne? Aç kapıyı sen!"
  
 seduce_outcome.4005.desc: "Penceresine uzanan direkler pek sağlam görünmüyor fakat kimse yarimle arama giremez! Oldukça riskli bir tırmanışın ardından parmaklarım pencere pervazına ulaşıyor.\n\n"[target.GetFirstNameNoTooltip]! Pencereyi aç [target.Custom('LoverPetName')]! Benim ben - [ROOT.Char.GetFirstNameNoTooltip]!" Cama vuruyorum ama cevap yok!\n\n"Sen benim [target_liege.Custom2('RelationToMePossessive', SCOPE.sC('target'))] için ne dedin az önce? Seni [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]!" Kafamı yukarı kaldırdığımda, bir de kimi göreyim! [target_liege.GetTitledFirstName] bir yukarıdaki pencereden öfkeli bir yüz ifadesiyle bana bakıyor!"
 seduce_outcome.4005.a: "Kaç kaç kaç!"
  
 seduce_outcome.4900.desc: "Uykumu almak için odama doğru hareket ederken pencereden bir ses duyuyorum. Kedidir kedi diye düşünürken bir anda kedi konuşmaya başlıyor.\n\n"[target.GetFirstNameNoTooltip]! Pencereyi aç [target.Custom('LoverPetName')]! Benim ben – [owner.GetFirstNameNoTooltip]!" Panjuru açmamla birlikte bir de ne göreyim! [Select_CString(owner.IsFemale, 'Kadının', 'Adamın' )] teki pencereye tırmanmış! Bir dakika! Bu [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] değil mi?!"
 seduce_outcome.4900.a.family: "Sen az önce [target_liege.Custom2('RelationToMePossessive', SCOPE.sC('target'))] için ne dedin?!"
 seduce_outcome.4900.a.courtier: "[ROOT.Char.GetFaith.DevilName|U] aşkına, hiç mi utanman yok? Muhafızlar!"
  
 seduce_outcome.8101.t: "Aşk-ı Memnu"
 seduce_outcome.8101.desc: "Artık şüphe kalmadı. [owner.GetTitledFirstName] - yani [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )] - bana farklı bir gözle bakıyor...\n\n"
 seduce_outcome.8101.desc_positive: "Bu tür bir düşüncenin bu zamana kadar aklımdan geçmediğini söyleyemem fakat yine de bu yaşananlar kafamı allak bullak etmiş durumda."
 seduce_outcome.8101.desc_neutral: "Ona karşı büyük bir saygı duysam da tüm bu yaşananlar aklımı karıştırmış durumda."
 seduce_outcome.8101.desc_negative: "Yahu bu [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))] utanmak arlanmak nedir bilmez mi?!"
 seduce_outcome.8101.a: "Derhâl bu deliliğe bir son ver! Bir insan #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )] #! için böyle şeyler söyler mi!"
 seduce_outcome.8101.c: "Tüm dünya senin sapık fantezilerini öğrenecek!"
 seduce_outcome.8101.b: "Zevki çıkarttıktan sonra hayattan geriye ne kalır?"
 seduce_outcome.8101.b.tt: "[owner.GetFirstNameNoTooltip] girişimlerinden caydırılmayacak"
  
 seduce_outcome.blocked_from_seduction: "[target.GetTitledFirstName] karakterini bir daha baştan çıkarmaya çalışamayacağım"
  
 seduce_outcome.8102.t: "Reddedilişin Acısı"
 seduce_outcome.8102.desc: ""Sen iyice zıvanadan çıktın [owner.GetFirstNameNoTooltip]. [ROOT.Char.GetFaith.HighGodName] aşkına bir insan [owner.Custom2('RelationToMe', SCOPE.sC('target') )] için böyle şeyler düşünür mü?!"\n\n[target.GetFirstName] romantik girişimlerime karşı tepkisini dile getirirken [target.Custom('quirk_neg_present')]."
 seduce_outcome.8102.a: "Aramızda özel bir şey var zannetmiştim!"
  
 seduce_outcome.8103.t: "Ağır Reddediliş"
 seduce_outcome.8103.desc: ""Senden iğreniyorum [owner.GetFirstNameNoTooltip]. İnsan [owner.Custom2('RelationToMe', SCOPE.sC('target') )] için böyle şeyler düşünür mü?! [ROOT.Char.GetFaith.HighGodName] şahidim olsun ki senin bu sapıklıklarını tüm dünyaya duyuracağım!"\n\n[target.GetFirstName] romantik girişimlerime karşı tepkisini dile getirirken [target.Custom('quirk_neg_present')]."
 seduce_outcome.8103.a: "Peki insan [target.Custom2('RelationToMe', SCOPE.sC('owner') )] için böyle şeyler yapar mı?!"
  
 seduce_outcome.4100.desc: "Yürüyüşe çıkmışken [target.GetFirstName] ile karşılaşıyorum. Uzaktan el işaretleriyle yanına çağırıyor. Yanına geldiğimde sarılıyoruz, saklanacak yer arıyoruz. Birbirmizin vücudunu keşfediyor, öpüşüyoruz. Birden parmağını dudaklarıma koyarak öpüşmeyi bırakıyor.\n\n"Çok eğlendik" diye hafif bir sesle başlıyor "ama bu oyunlardan sıkıldım artık."
 seduce_outcome.4100.desc_married: "[target_spouse.GetTitledFirstName] "[target_spouse.Custom2('RelationToMePossessive', target)] nerede?" diye merak ediyor hep, sorumluluklarımı yerime getirmeye devam etmeliyim.""
 seduce_outcome.4100.desc_fallback: "Koyduğum hedeflere odaklanmam lazım.""
 seduce_outcome.4100.a: ""N-ne? Bekle! Böyle bitemez!""
