l_english: #NT
 seduce_outcome.permanent_block: "[owner.GetTitledFirstName] bir daha asla beni baştan çıkarmaya çalışmayacak" #NT
 seduce_outcome.cooldown: "[owner.GetTitledFirstName] bir süre daha beni baştan çıkarmaya çalışmayacak" #NT
 seduce_outcome.0001.t: "Şimdi ya da asla" #NT
 seduce_outcome.0001.desc: "[target.GetTitledFirstNamePossessive] İlerlemelerime gelen tepkiler bana bilmem gereken her şeyi söylüyor. Planımı uygulamaya koymanın zamanı geldi.\n\n" #NT
 seduce_outcome.0001.positive.desc: "Şansımın iyi olduğunu düşünüyorum, ancak [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)]'ın her zaman beni izlediğini hatırlamalıyım..." #NT
 seduce_outcome.0001.negative.desc: "Ama sonuçlarından korkuyorum. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] ve [discoverer.GetHerHis] ajanları herhangi bir gölgede saklanıyor, herhangi bir duvarın ardından dinliyor olabilir..." #NT
 seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip] benim olacak!" #NT
 seduce_outcome.0001.a.tt: "Baştan çıkarma girişimime devam ediyorum [target.GetTitledFirstName]" #NT
 seduce_outcome.0001.b: "Keşfedilme riskini göze alamam." #NT
 seduce_outcome.0003.t: "Duygusal Bir Teklif" #NT
 seduce_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], tatlı sözlerle ve daha tatlı dokunuşlarla hayatıma [owner.GetHerHis] girdi. Gece geç saatlerde, [owner.GetHerHim]'yi aklımdan uzak tutmak için mücadele ediyorum...\n\nAramızda için için yanan duygular yakında ya alev alacak ya da sönecek." #NT
 seduce_outcome.0003.failure.desc: "Nereye gitsem, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mutlaka beni takip ediyor. [owner.GetHerHis]'in gözlerindeki o bakış, [owner.GetHerHis]'in dudaklarındaki o sözler... [owner.GetSheHe]'ün tam olarak neyin peşinde olduğunu biliyorum." #NT
 seduce_outcome.0003.a.success: "Cehennemde sonsuza kadar yaşamak istiyorum!" #NT
 seduce_outcome.0003.a.failure: "[owner.GetHerHim]'ı yakın tutacağım. #EMP Çok#!'yi yakın tutacağım." #NT
 seduce_outcome.0003.a.tt: "[owner.GetShortUIName|U] sevgilim olabilir" #NT
 seduce_outcome.0003.b.success: "Bu, parlak ama kısa sürecek bir aşk hikayesi." #NT
 seduce_outcome.0003.b.failure: "Bu gece için dikkat dağıtıcı bir şey ama daha fazlası değil." #NT
 seduce_outcome.0003.c: "Ne kadar tatlı... ama hayır." #NT
 seduce_outcome.0003.d: "Asla! Dünya [owner.GetHerHis] sapık doğayı bilecek!" #NT
 seduce_outcome.0003.e: "Bu oyunlardan bıktım. Beni rahat bırakın, hepiniz!" #NT
 seduce_outcome.0003.e.tt: "#V 10#! yıl boyunca kimse beni baştan çıkarmaya çalışmayacak" #NT
 seduce_outcome.0004.t: "Benim [target.Custom('LoverPetName_uppercase')]" #NT
 seduce_outcome.0004.desc: "Kollarımda uyuyan [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]'ıma, [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))] [target.GetTitledFirstName]'ye baktığımda kendimi memnuniyet ve mutlulukla gülümserken buluyorum.\n\n[target.GetSheHe]'ün hissettiğim sevgi ve bağlılığa karşılık verdiğini düşünmek!" #NT
 seduce_outcome.0004.a: "Ben hayattaki en şanslı [ROOT.Char.GetWomanMan]'ım!" #NT
 seduce_outcome.0005.t: "Trajik Bir Şekilde Kısa Kesildi" #NT
 seduce_outcome.0005.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName]'imin ölümüyle, geleceğimize dair planlarımın artık bir önemi kalmadı.\n\nBir zamanlar ne olmuşsa artık öldü." #NT
 seduce_outcome.0005.a: "Keşke daha önce [target.GetHerHis] sevgi kazansaydım!" #NT
 seduce_outcome.2000.t: "Gizli Nimet" #NT
  #AGOT Modified  #NT
 #seduce_outcome.2000.desc: "Gizlice buluştuğumuzda, Yüce Papa ve ben, varlığım ruhsal olmaktan çok dünyevi nitelikte bir hayranlık ve arzuyla doluyor. Elbette, benden önce hiç kimse [target.GetHerHis|U] Kutsallık kutsamasını bu şekilde almamıştır.\n\n[target.GetHerHis|U] eli uzanıyor, gözlerimi kapatıyorum ve diz çöküyorum..." #NT
 seduce_outcome.2000.desc: "Gizlice buluştuğumuzda, Yüce Rahip ve ben, varlığım ruhsal olmaktan çok dünyevi nitelikte bir hayranlık ve arzuyla doluyor. Elbette, benden önce hiç kimse [target.GetHerHis|U] Yüce Kutsallığın kutsamasını bu şekilde almamıştır.\n\n[target.GetHerHis|U] eli uzanıyor, gözlerimi kapatıyorum ve diz çöküyorum..." #NT
 seduce_outcome.2000.a: "[target.GetSheHe|U] krallığımın anahtarını tutuyor." #NT
 seduce_outcome.2000.b: "Ben duamı aldım." #NT
 seduce_outcome.2010.t: "Şarapta Voluptas" #NT
 seduce_outcome.2010.desc: "[target.GetNamePossessive] odasına iki çeşit susuzlukla ve ilki için bol miktarda şarap taşıyarak varıyorum. [target.GetSheHe]'in benimle aynı fikirde olduğu hemen belli oluyor.\n\nİlk öpücük anlaşmayı mühürlüyor ve sonraki gün ve geceyi içerek, sevişerek, içerek, sevişerek geçiriyoruz..." #NT
 seduce_outcome.2010.a: "Aman, bu böyle sonsuza kadar devam etsin!" #NT
 seduce_outcome.2010.b: "Tatlı unutuş, kucakla beni." #NT
 seduce_outcome.2020.t: "Gizlilik Önemlidir" #NT
 seduce_outcome.2020.desc: "Tuvalet küçük bir alan ve hava yakın zamanda bırakılmış pis şeylerin kokusunu taşıyor. Ama özel, oh çok özel...\n\n[target.GetName] bana aç bir şekilde bakıyor, [target.GetHerHis] giysilerini çıkarıyor. Ben de aynısını yapıyorum ve öpüşürken bir şehvet dalgası yükseliyor ve hem mekansal rahatsızlığı hem de etrafımızı saran kasvetli manzaraları ve kokuları unutturuyor." #NT
 seduce_outcome.2020.a: "Bunu tekrar yapmalıyız ama belki başka bir yerde..." #NT
 seduce_outcome.2020.b: "Rahatlamak için tuvalete gidin, her zaman derim." #NT
 seduce_outcome.2030.t: "Şehvetli Açlık" #NT
 seduce_outcome.2030.a.desc: "Yemek. [target.GetSheHe]'ın bundan hoşlandığını biliyorum ve ben de bir sürü getirdim. Elimi salladığımda, [target.GetSheHe] yumuşak bir şekilde giysilerini çıkarıyor ve uzanıyor. Sahneyi hazırlıyorum, peynir, meyve ve bal koyuyorum. [target.GetHerHim]'nin üzerine, [target.GetHerHim]'nin yanına." #NT
 seduce_outcome.2030.alcohol.desc: "Daha sonra [target.GetHerHis] sandığının üzerine zengin bir şarap ikramı." #NT
 seduce_outcome.2030.b.desc: "\n\nBir öpücük, bir dokunuş — ikimiz de kısa sürede hazza boğulduk. [target.GetHerHis]'ın bedeninin tadı ve kokusu yemeğinkiyle karışırken gözlerimi kapatıp gülüyorum — bu tatlı bir hayat!" #NT
 seduce_outcome.2030.a: "Bunun gibi daha birçok anımız olsun!" #NT
 seduce_outcome.2030.b: "Ne güzel bir yemek paylaştık!" #NT
 seduce_outcome.2040.t: "Kırığa kadar" #NT
 seduce_outcome.2040.desc: "Gölgeler uzadıkça, kale duvarının altındaki karanlıkta beni bekleyen [target.GetTitledFirstName]'ı buluyorum.\n\n[target.GetSheHe|U] bana doğru geliyor, önce tereddütle, sonra hevesle. [target.GetHerHis]'yi yakınıma çekerken nefesinin hızlandığını duyuyorum. Duvarın gölgesinde sevişiyoruz, yukarıda devriye gezen muhafızlar tutkumuzdan habersiz..." #NT
 seduce_outcome.2040.a: "Bir kez daha!" #NT
 seduce_outcome.2040.b: "Kaleyi aldıktan sonra geri çekiliyorum." #NT
 seduce_outcome.2050.t: "Gizli Yeminler" #NT
 seduce_outcome.2050.desc:0 "We meet at night, clandestinely, shielded from the eyes and ears of the world outside. I made a pledge to [target.GetHerHim]: "Geceleri gizlice buluşuyoruz, dışarıdaki dünyanın gözlerinden ve kulaklarından uzakta. [target.GetHerHim]'a bir söz verdim: "Gerçekten evlenelim, ama gizlice. İkimizden başka kimse bilmeyecek. Geleneğin bize dayattığı evlilikten daha üstün, saf bir evlilik!"\n\n[target.GetSheHe|U] başını sallıyor [target.GetHerHis] onaylıyor, duygu [target.GetHerHim]'ı nefessiz bırakıyor. Sonra, gecenin koruyucu örtüsünün altında, gizli yeminlerimizi tamamlıyoruz..." #NT! #NT
 seduce_outcome.2050.a: "Sonsuza dek sürecek bir bağ!" #NT
 seduce_outcome.2050.b: "Harika bir geceydi ama bir daha böyle buluşamayız." #NT
 seduce_outcome.2301.t: "[target.GetHerHis|U] Odada" #NT
 seduce_outcome.2301.desc: "[target.GetTitledFirstNamePossessive] odasına doğru yolumu bulurken omurgamdan yukarı doğru bir ürperti yükseliyor. [target.GetSheHe] kapıyı açar açmaz [target.GetSheHe] [target.Custom('quirk_pos_present')] gülümsüyor [target.Custom('quirk_pos_adverb')] ve [ROOT.Char.Custom('GetUpperClothingArticle')]'imi kavrayarak beni içeri çekiyor.\n\n[target.GetHerHis]'nın kolları beni sararken göğsümdeki ateş alevleniyor ve gecenin geri kalanı sıcak ve ateşli bir sis içinde geçiyor." #NT
 seduce_outcome.2301.a: "Ah [target.GetFirstNameNoTooltip], [target.Custom('LoverPetName')]'im, yine görüşelim!" #NT
 seduce_outcome.2301.a.tt: "#F Ve tekrar, tekrar ve tekrar...!#!" #NT
 seduce_outcome.2301.b: "[target.GetSheHe|U] bir [ROOT.Char.GetWomanMan]'i nasıl memnun edeceğini çok iyi biliyordu." #NT

 seduce_outcome.2302.t: "Herhangi Başka Bir Sarayda" #NT
 seduce_outcome.2302.desc_court_owner: ""Bu kadar yolu benim için mi geldin, [ROOT.Char.Custom('LoverPetName')]'ım?"\n\n[court_owner.GetTitledFirstNamePossessive] [court_owner.Custom('ResidenceBuilding')]'nin koridorlarını aradıktan sonra, fark edilmemek için hizmetçi kıyafetleri giymiş olarak, [target.GetHerHim]'ü tenha bir bahçede buldum." #NT
 seduce_outcome.2302.desc_not_court_owner: ""Benim için bu kadar yolu geldin, [ROOT.Char.Custom('LoverPetName')]'ım?"\n\n[target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]'nin koridorlarını ararken, dikkat çekmemek için hizmetçi kıyafetleri giymiş haldeyken, tenha bir bahçede [target.GetFirstName]'ü buldum." #NT
 seduce_outcome.2302.desc_end: "[target.GetSheHe|U], [target.GetSheHe] beni gördüğünde aydınlanıyor ve [target.GetHerHim]'yi görünce ben de aydınlanıyorum.\n\nKısa süre sonra giydiğim o çirkin [ROOT.Char.Custom('GetClothingArticle')], yolculuğumun çabaya değdiğinden emin olmak için bütün geceyi harcarken yerde unutulmuş bir şekilde yatıyor!" #NT
 seduce_outcome.2302.a: "Senin için bu yolculuğu yüzlerce kez yaparım!" #NT
 seduce_outcome.2302.b: "Tatlı olduğu kadar geçiciydi de." #NT
 seduce_outcome.2303.t: "Kalbin Fısıltıları" #NT
 seduce_outcome.2303.desc: ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]."\n\n"Hiçbir zaman senin [owner.Custom('quirk_pos_adjective')] gülümsemenden bıkmayacağım," [target.GetTitledFirstName] kızararak karşılık veriyor, "ne de kucaklamandan."\n\nPaylaştığımız mırıldanan hayranlıklar kısa sürede anlaşılmaz hale geliyor, ancak bunların yerini daha da net bir dil konuşuyor." #NT
 seduce_outcome.2303.a: "Ben kimim ki böylesine güzel bir [target.GetWomanMan] sözü inkar edeyim?" #NT
 seduce_outcome.2303.b: "Sohbetten gerçekten keyif aldım, ama bu sohbet burada bitmiştir." #NT
 seduce_outcome.2304.t: "Açık Gökyüzünün Altında" #NT
 seduce_outcome.2304.desc: "[target.GetTitledFirstName] ve ben yan yana çömelmişiz, [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalType')] varlığımızın farkında olmadan önümüzde. Benim kendi dikkatim sarsılmaz — özellikle [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] bana sürtündüğünde. [target.GetHerHim]'i kucaklamak için uzandığımda [target.GetSheHe]'nın da [target.GetHerHis] başka bir yerde #EMP dikkati olduğunu görüyorum#!.\n\nAs [ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('GetAnimalAdjective')]1'in içinde kayboluyor, çıplak etimiz yumuşak toprak tarafından ve birbirimizle birlikte beşiğe yatırılmış durumda." #NT
 seduce_outcome.2304.a: "Birlikte olmamız çok doğal!" #NT
 seduce_outcome.2304.b: "Birleşmek ama sonra ayrılmak - hepsi hayatın bir parçası." #NT
 seduce_outcome.2305.t: "Aşk mektubu" #NT
 seduce_outcome.2305.desc_opening: ""[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]" #NT
 seduce_outcome.2305.desc_ending: ""\n\n[target.GetTitledFirstName]'dan gelen mektubu okur okumaz [target.GetHerHis] odasına doğru yola koyuldum." #NT
 seduce_outcome.2305.a: "Eylemlerim [target.GetHerHis] kelimeye cevap verecek!" #NT
 seduce_outcome.2305.a_terrible: "#F Ya da daha doğrusu [target.GetHerHis] kelimelerin ardındaki anlam — o şiir korkunçtu!#!" #NT
 seduce_outcome.2305.a_okay: "#F Ve eksiklerini telafi etsinler!#!" #NT
 seduce_outcome.2305.a_great: "#F Böylesine güzel konuşan bir yazar ödüllendirilmeyi hak ediyor!#!" #NT
 seduce_outcome.2305.a_amazing: "#F Nesirle yakılan [target.GetSheHe] ateş ancak kucaklaşmayla söndürülebilir!#!" #NT
 seduce_outcome.2305.b: "Birleşmemiz [target.GetHerHis] şiiri kadar eşsiz olacak." #NT
 seduce_outcome.2306.t: "Sevgilim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]" #NT
 seduce_outcome.2306.desc: "Hizmetçilerin hepsi gönderildi ve yatağımız [SCOPE.Custom('SeductionObjectMultiple')] ile süslendi. [target.GetTitledFirstName] odalarımıza girerken [target.GetSheHe] gülümsüyor [target.Custom('quirk_pos_adverb')] ve tereddüt etmeden yanıma katılıyor.\n\nEller, ağızlar ve uzuvların yardımıyla [ROOT.Char.GetFaith.HighGodName] önünde yemin ettiğimiz bağlılığı yeniden teyit ediyoruz – belki de amaçladığımızdan daha dünyevi bir şekilde." #NT
 seduce_outcome.2306.a: "Biz evlilikle birleşmiştik, şimdi de gönüllerimizle birleştik!" #NT
 seduce_outcome.2306.b: "Evlilik bağları yeterlidir." #NT
 seduce_outcome.2307.t: "Benim [target.Custom('InsultAdjective')|U] Sevgilim" #NT
 seduce_outcome.2307.desc: "[target.GetTitledFirstName]'a yaklaştıkça [target.GetHerHis]'in vücudundaki kıyafetleri yırtsam mı yoksa [target.GetHerHis]'in yüzündeki [target.Custom('quirk_neg_adjective')] gülümsemeye yumruk mu atsam bilemiyorum. [target.GetSheHe|U] beni öpüyor — bir meydan okuma — ve [target.GetHerHim]'i daha da yakınıma sürüklüyorum — uygun bir karşılık.\n\nGöğsümdeki savaşan duygular bedenlerimize yankılanıyor; geceyi birbirimize hem hakaret hem de mutluluk vererek geçiriyoruz." #NT
 seduce_outcome.2307.a: "Beni tekrar öp [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]!" #NT
 seduce_outcome.2307.b: "Beni rahat bırak, [target.Custom('InsultNounSexual')]." #NT

 seduce_outcome.2308.t: "Sevgilim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]" #NT
 seduce_outcome.2308.desc_illigal: "[target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]'m gülümsediğinde [target.Custom('quirk_pos_adverb')] hissettiğim çekimin hoş karşılanmadığını hatırlamakta zorlanıyorum.\n\nVe sonra — [target.GetSheHe] [ROOT.Char.Custom('GetUpperClothingArticle')]'imi çekiştirip [target.GetHerHis] ellerinin dolaşmasına izin verdiğinde — umursamadığımı görüyorum." #NT
 seduce_outcome.2308.desc_not_illigal: "[target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] gülümserken [target.Custom('quirk_pos_adverb')] kendimi kısıtlama bahanesini bir kenara bırakıyorum. [ROOT.Char.Custom('GetUpperClothingArticle')]'ün [target.GetHerHim]'ini yırtarak, ellerimi [target.GetHerHis] belime, ağzımı [target.GetHerHis] boynuma koyarak, [target.GetHerHis] kendime karşı sızlayan arzumu...\n\n" #NT
 seduce_outcome.2308.a: "[target.Custom2('RelationToMeShort', ROOT.Char)]'ın [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]'ye duyduğu aşk yanlış olamaz!" #NT
 seduce_outcome.2308.b: "[target.GetSheHe|U] benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]'imden başka bir şey olmayacak." #NT
 seduce_outcome.2309.t: "Tutkunun sancıları" #NT
 seduce_outcome.2309.desc_opening: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]'imin heyecanla beklediğini görüyorum." #NT
 seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]" #NT
 seduce_outcome.2309.a: "Bu, bir kerelik bir şey için fazla iyiydi." #NT
 seduce_outcome.2900.t: "[target_liege.GetTitledFirstNamePossessiveNoTooltip] Öfke" #NT
 seduce_outcome.2900.start.desc: "Bağırma ve havlama başladığında [target_liege.Custom('FortifiedBuilding')] duvarları" #NT
 seduce_outcome.2900.capital.desc: "[capital.GetNameNoTierNoTooltip]'ın" #NT
 seduce_outcome.2900.end.desc: "Hala rahatsız edici derecede yakınlar. Herkes beni fark etmeden önce, inip yolun kenarındaki bir [target_liege.Custom('OutdoorsHidingPlace')]'ın arkasına saklanıyorum.\n\nAv partisi dörtnala geçerken kalbim davul gibi gürlüyor. "Acele edin! [ROOT.Char.GetTitledFirstNameNoTooltip] çok uzağa gitmiş olamaz!"" #NT
 seduce_outcome.2900.a: "Şimdi bize ne olacak?" #NT
 seduce_outcome.3901.t: "Sarayda Bir Yılan" #NT
 seduce_outcome.3901.desc: "Hizmetçimin yüzündeki endişeli bakışı tanıyorum. [dummy_servant_gender.GetSheHe|U] bana kötü haber getirmek için burada.\n\n"Benim [ROOT.Char.GetLadyLord]'im, hemen gelmelisin! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] az önce [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]'ün odasından çıkarken görüldü!"" #NT
 seduce_outcome.3900.a: "Bu sadece bir anlama gelebilir!" #NT
 seduce_outcome.3000.desc: "Gizlice buluştuğumuzda, Yüce Papa ve ben, varlığım ruhsal olmaktan çok dünyevi nitelikte bir hayranlık ve arzuyla doluyor. Elbette, benden önce hiç kimse [SCOPE.sC(owner).GetHerHis|U] Kutsallık kutsamasını bu şekilde almamıştır.\n\n[owner.GetHerHis|U] el uzanıyor, gözlerimi kapatıyorum ve diz çöküyorum..." #NT
 seduce_outcome.3000.a: "[owner.GetSheHe|U] krallığımın anahtarını tutuyor." #NT
 seduce_outcome.3010.desc: "[owner.GetTitledFirstName ], iki tür susuzlukla ve ilki için bol miktarda şarap taşıyarak odama geliyor. [owner.GetSheHe] ile aynı fikirde olduğumu göstermek için pek çaba sarfetmem.\n\nİlk öpücük anlaşmayı mühürler ve sonraki gün ve geceyi içerek, sevişerek, içerek, sevişerek geçiririz..." #NT
 seduce_outcome.3020.desc: "Tuvalet küçük bir alan ve hava yakın zamanda bırakılmış pis şeylerin kokusunu taşıyor. Ama özel, ah çok özel...\n\n[owner.GetTitledFirstName]'a aç bir şekilde bakıyorum, giysilerimi çıkarıyorum. [owner.GetSheHe|U] de aynısını yapıyor ve öpüşürken hem mekansal rahatsızlığı hem de etrafımızı saran kasvetli manzaraları ve kokuları unutturacak bir şehvet dalgası yükseliyor." #NT
 seduce_outcome.3030.a.desc: "[owner.GetTitledFirstName] yiyecekle gelir — bol miktarda; benim bundan hoşlandığımı bilir. [owner.GetSheHe|U] [owner.GetHerHis] elini sallar ve ben de yumuşakça giysilerimi çıkarıp uzanırım. [owner.GetSheHe|U] sahneyi hazırlar, peynir, meyve, bal koyar. Vücudumun üstüne, yanıma." #NT
 seduce_outcome.3030.alcohol.desc: "Sonra göğsümün üzerine bol şarap döküldü." #NT
 seduce_outcome.3030.b.desc: "\n\nBir öpücük, bir dokunuş — zevk almaya başlıyoruz, ikimiz de kısa sürede hazza kapılıyoruz. [owner.GetHerHis] bedeninin tadı ve kokusu yemeğinkiyle karışırken gözlerimi kapatıp gülüyorum — bu tatlı bir hayat!" #NT
 seduce_outcome.3040.desc: "Gölgeler uzadıkça, kale duvarının altındaki karanlıkta [owner.GetTitledFirstName]'ın bana yaklaştığını görüyorum, gülümsüyor [target.Custom('quirk_pos_adverb')] [owner.GetSheHe] fısıldarken: "Neden geldiğimi biliyorsun."\n\nİlk başta tereddütle, sonra hevesle [owner.GetHerHim]'e doğru gidiyorum. [owner.GetSheHe] beni yakınına çekerken nabzım hızlanıyor. Duvarın gölgesinde sevişiyoruz, yukarıda devriye gezen muhafızlar tutkumuzdan habersiz." #NT! #NT
 seduce_outcome.3050.desc:0 "We meet at night, clandestinely, shielded from the eyes and ears of the world outside. [owner.GetSheHe|U] pledges himself to me: "Gece buluşuyoruz, gizlice, dışarıdaki dünyanın gözlerinden ve kulaklarından korunarak. [owner.GetSheHe|U] bana kendini adıyor: "Gerçekten evlenelim, ama gizlice. İkimizden başka kimse bilmeyecek. Geleneğin bize dayattığı evlilikten daha üstün, saf bir evlilik!"\n\nBaşımı sallıyorum, duygu beni nefessiz bırakıyor. Sonra, gecenin koruyucu örtüsünün altında, gizli yeminlerimizi tamamlıyoruz..." #NT! #NT
 seduce_outcome.3301.t: "Odalarımda" #NT
 seduce_outcome.3301.desc: "Odamın sessizliğinde bir kapı sesi yankılanırken, omurgamdan yukarı doğru bir ürperti yükseliyor. Acaba #EMP [owner.GetHerHim]#!?\n\nI sabahı [owner.GetTitledFirstName] tarafından karşılanıyor olabilir miyim, gülümseyen [owner.Custom('quirk_pos_adverb')], şehvet [owner.GetHerHis] yüzünde açıkça görülüyor. Sonunda! [owner.GetHerHis] kolları beni sararken, göğsümdeki ateş alevlere dönüşüyor ve gecenin geri kalanı sıcak ve ateşli bir sis içinde geçiyor." #NT
 seduce_outcome.3301.a: "Ah [owner.GetFirstNameNoTooltip], [owner.Custom('LoverPetName')]'im, yine görüşelim!" #NT
 seduce_outcome.3301.a.tt: "#F Ve tekrar, tekrar, tekrar...!#!" #NT
  #AGOT Modified, breaks for lowborns  #NT
 #seduce_outcome.3301.b: "Bu [owner.GetTitleTierName], [ROOT.Char.GetWomanMan]'i nasıl memnun edeceğini gerçekten biliyor." #NT
 seduce_outcome.3301.b: "[owner.GetSheHe] bir [ROOT.Char.GetWomanMan]'i nasıl memnun edeceğini çok iyi biliyor." #NT
 seduce_outcome.3302.desc_opening: "Bahçelerde gezinirken birdenbire çiçeklerden daha tatlı bir manzarayla karşılaştım: [owner.GetTitledFirstName] hizmetçi kıyafeti giymiş ve [owner.Custom('quirk_pos_adjective')] gülümsüyordu.\n\n" #NT
 seduce_outcome.3302.desc_court_owner: ""Hiçbir şey beni senden uzak tutamaz, [ROOT.Char.Custom('LoverPetName')]'ım - hele ki mesafe!"" #NT
 seduce_outcome.3302.desc_not_court_owner: ""Hiçbir şey beni senden ayıramaz, [ROOT.Char.Custom('LoverPetName')]'ım - ne mesafe, ne de [court_owner.GetTitledFirstName]!"" #NT
 seduce_outcome.3302.desc_end: "\n\nHizmetçilerin [ROOT.Char.Custom('GetUpperClothingArticle')] [owner.GetSheHe]'in giydiği kıyafetleri hemen atıyorum, ardından diğer tüm kıyafetler geliyor. Sonuçta, [owner.GetFirstName]'ye bu kadar yolu geldiği için teşekkür etmek istiyorum!" #NT
 seduce_outcome.3302.a: "Bir daha asla uzun süre ayrı kalmayalım!" #NT
 seduce_outcome.3303.t: "Kalbin Fısıltıları" #NT
 seduce_outcome.3303.desc: ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]."\n\n"Hiçbir zaman senin [target.Custom('quirk_pos_adjective')] gülümsemenden bıkmayacağım," [owner.GetTitledFirstName] kızararak karşılık veriyor, "ne de kucaklamandan."\n\nPaylaştığımız mırıldanan hayranlıklar kısa sürede anlaşılmaz hale geliyor, ancak bunların yerini daha da net bir dil konuşuyor." #NT
 seduce_outcome.3303.a: "Bu konuşmayı tekrar tekrar yapacağız!" #NT
 seduce_outcome.3304.desc: "[owner.GetTitledFirstName] ve ben yan yana çömeliyoruz, önümüzdeki [owner.Custom('GetAnimalAdjective')] [owner.Custom('GetAnimalType')] bizim varlığımızdan habersiz. Kendi dikkatim sarsılmaz — özellikle de [owner.GetFirstNamePossessive] [owner.Custom('GetClothingArticle')] bana doğru yaklaşırken. [owner.GetHerHim]'i kucaklamak için uzandığımda, [owner.GetSheHe]'nın aynı zamanda [owner.GetHerHis] başka bir yerde#!.\n\nAs #EMP dikkatini çektiğini görüyorum, [owner.Custom('GetAnimalType')] [owner.Custom('GetAnimalAdjective')]1'in içinde kayboluyor, çıplak etimiz zaten birbirimiz gibi yumuşak toprak tarafından kucaklanmış durumda." #NT
 seduce_outcome.3304.a: "Birlikte olmamız çok doğal!" #NT
 seduce_outcome.3305.desc: ""[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"\n\nBöyle bir şiiri bana yazdığı için [owner.GetFirstName]'e duyduğum takdir, [owner.GetHerHim]'ye duyduğum tutkuyla teşekkür etmemin yanında sönük kalır." #NT
 seduce_outcome.3305.a: "Bedenlerimiz birlikte şiir okusun, [owner.Custom('LoverPetName')]'ım!" #NT
 seduce_outcome.3306.t: "Sevgilim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]" #NT
 seduce_outcome.3306.desc: "[owner.GetTitledFirstName] ile paylaştığım odalara döndüğümde beklenmedik — ama takdir edilen — bir manzarayla karşılaşıyorum. Yatağımız [SCOPE.Custom('SeductionObjectMultiple')] ile dekore edilmiş ve [owner.GetFirstName] [owner.GetHerselfHimself] üzerinde uzanmış, gülümsüyor [owner.Custom('quirk_pos_adverb')].\n\nEllerimiz, ağzımız ve uzuvlarımızla [ROOT.Char.GetFaith.HighGodName] önünde yemin ettiğimiz bağlılığı yeniden teyit ediyoruz — belki de amaçladığımızdan daha dünyevi bir şekilde." #NT
 seduce_outcome.3306.a: "Biz evlilikle birleşmiştik, şimdi de gönüllerimizle birleştik!" #NT
 seduce_outcome.3307.t: "Benim [owner.Custom('InsultAdjective')|U] Sevgilim" #NT
 seduce_outcome.3307.desc: "[owner.GetTitledFirstName] yaklaşırken [owner.GetHerHis]'in vücudundaki kıyafetleri mi yırtacağımı yoksa [owner.GetHerHis]'in yüzünün [owner.Custom('quirk_neg_adjective')] gülümsemesine mi yumruk atacağımı bilmiyorum. [owner.GetHerHim]'ü öpüyorum - bu bir meydan okuma - ve [owner.GetSheHe] beni daha da yakınına çekiyor - buna uygun bir karşılık.\n\nGöğsümdeki savaşan duygular bedenlerimiz tarafından yankılanıyor; geceyi birbirimize hem hakaret hem de mutluluk sunarak geçiriyoruz." #NT
 seduce_outcome.3307.a: "Beni tekrar öp [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')]!" #NT
 seduce_outcome.3307.b: "Bu zayıflık anını unutmak daha iyi." #NT
 seduce_outcome.3308.t: "Sevgilim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]" #NT
 seduce_outcome.3308.desc_illigal: "[owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName]'m gülümsediğinde [owner.Custom('quirk_pos_adverb')] hissettiğim çekimin hoş karşılanmadığını hatırlamakta zorlanıyorum.\n\nVe sonra — [owner.GetSheHe] [ROOT.Char.Custom('GetUpperClothingArticle')]'imi çekiştirip [owner.GetHerHis] ellerinin dolaşmasına izin verdiğinde — umursamadığımı görüyorum." #NT
 seduce_outcome.3308.desc_not_illigal: "[owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName]'m gülümsediğinde [owner.Custom('quirk_pos_adverb')] ve [ROOT.Char.Custom('GetUpperClothingArticle')]'ü üzerimden kopardığında [owner.GetHerHis] kollarına dönüşüyorum. [owner.GetSheHe|U] [owner.GetHerHis] ellerini belime doluyor, [owner.GetHerHis] ağzını boynuma koyuyor, [owner.GetHerHis] kendime karşı sızlayan arzuyu...\n\n" #NT
 seduce_outcome.3308.a: "Paylaştığımız sevgi yanlış olamaz!" #NT
 seduce_outcome.3309.desc_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName]'im hevesle yanıma yaklaşıyor." #NT
 seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]" #NT
 seduce_outcome.4001.t: "Reddedilmenin Acısı" #NT
 seduce_outcome.4001.incest.desc: ""Senden hoşlanıyorum [ROOT.Char.GetFirstNameNoTooltip], gerçekten hoşlanıyorum," [target.GetTitledFirstName] gülümsüyor [target.Custom('quirk_pos_adverb')] [target.GetSheHe] beni uzaklaştırırken. "Ama sen benim #EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!,'msın ve bu da— iyi, geleceğin ne getireceğini kim bilebilir."" #NT
 seduce_outcome.4001.regular.desc: ""Sen [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [ROOT.Char.GetWomanMan] [ROOT.Char.GetFirstNameNoTooltip]'sin, ama ben seni o şekilde sevmiyorum," diyor [target.GetTitledFirstName] ve [target.Custom('quirk_neg_present')]. "Geleceğin bizim için ne getireceğini yalnızca [target.GetFaith.HighGodName] biliyor."" #NT
 seduce_outcome.4001.a: "Evet, elbette..." #NT
 seduce_outcome.4002.desc: "Gece geç saatlerde [target.GetTitledFirstNamePossessive] odasına girdiğimde, tatlı bir kucaklamayla değil, alaycı bir [target.Custom('InsultNoun')] ile karşılanıyorum!\n\n"Beni nezaketten uzaklaştırmak için yaptığınız gülünç girişimlere katlandım. Ama bunu hazmedemiyorum! Benden uzak dur, sen [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]!"" #NT
 seduce_outcome.4002.a: "Sen bir... [target.Custom('InsultAdjective')]... [target.Custom('InsultNounSexual')]'sin!" #NT
 seduce_outcome.4003.t: "Maruz" #NT
 seduce_outcome.4003.plot.desc: "[target.GetTitledFirstName] beni yaramaz bir gülümsemeyle karşılıyor ve [target.GetHerHis] hevesli elleri hemen düğmeler ve bağcıklar üzerinde çalışmaya başlıyor. Birkaç kalp atışı içinde, [target.GetHerHim]'nin önünde çıplak ve titreyerek duruyorum. Ama iyiliği karşılıksız bırakmaya çalıştığımda, [target.GetFirstNameNoTooltip] beni itiyor ve bağırıyor!\n\n"Muhafızlar! Odamda bir davetsiz misafir var! #EMPMuhafızlar!#!"\n\nBare yeni doğmuş bir bebek olarak odanın karşısına geçip pencereden dışarı sürünüyorum." #NT
 seduce_outcome.4003.regular.desc: "[target.GetTitledFirstNamePossessive] penceresine tırmanırken, [target.GetHerHis] şok edici çığlık aklımdaki karşılama değildi! Durmaya vaktim yok [target.GetHerHim] [target.GetSheHe] kapıya koşup onu hızla açıyor.\n\n"Yardım edin! Muhafızlar! Odamda bir davetsiz misafir var!"\n\nBu gece daha da kötüleşmeden, geldiğim yoldan geri sürünüyorum." #NT
 seduce_outcome.4003.a.plot: "[target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] ödeyecek!" #NT
 seduce_outcome.4003.a.regular: "[target.GetHerHis] hevesini yanlış değerlendirmiş olabilirim." #NT
 seduce_outcome.4004.t: "Tehlikeli bir oyun" #NT
 seduce_outcome.4004.start.desc: "Kapıyı çaldığımda kalbim çekiç gibi çarpıyor." #NT
 seduce_outcome.4004.incest.desc: ""En tatlı [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )], orada mısın? Benim - [ROOT.Char.GetFirstNameNoTooltip]!"" #NT
 seduce_outcome.4004.end.desc: "\n\nKapı çatlayarak açılıyor ve acı çeken bir [target.GetFirstName] ortaya çıkıyor. "Affet beni [target.Custom2('RelationToMeShort', ROOT.Char)], ama bunu yapamam. Keşke... Hayır, çok tehlikeli!"\n\nSözcüklerini kaybeden [target.GetSheHe] beni hızla öpüyor ve kapıyı suratıma çarpıyor!" #NT
 seduce_outcome.4004.sodomy.desc: ""[target.Custom('LoverPetName')|U], orada mısın? Benim – [ROOT.Char.GetFirstNameNoTooltip]!"" #NT
 seduce_outcome.4004.a: "Bizim ne umurumuzda olsun? Lütfen kapıyı açın!" #NT
 seduce_outcome.4005.desc: "[target.GetTitledFirstNamePossessive] penceresinin altındaki kafes pek sağlam görünmüyor, ama hiçbir şey benimle ve kasıklarımın arzusu arasına giremez! Tehlikeli tırmanışın sonunda, parmaklarım [target.GetHerHis] pencere pervazına dolanıyor.\n\n"[target.GetFirstNameNoTooltip]! Aç, [target.Custom('LoverPetName')]'üm! Benim - [ROOT.Char.GetFirstNameNoTooltip]!" Panjurlara vuruyorum, ama kimse cevap vermiyor.\n\n"Az önce [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]'ime ne dedin, sen [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')] misin?!" Yukarı bakıyorum. [target_liege.GetTitledFirstName], üstümdeki pencereden dışarı doğru eğiliyor!" #NT
 seduce_outcome.4005.a: "Sanırım gitme zamanı geldi!" #NT
 seduce_outcome.4900.desc: "Kutsanmış bir uykunun tadını çıkarmak için odama doğru giderken bir pencereden hafif bir hışırtı duydum. Sadece rüzgar, diye düşündüm — ta ki rüzgar konuşmaya başlayana kadar.\n\n"[target.GetFirstNameNoTooltip]! Açıl, [target.Custom('LoverPetName')]'im! Benim — [owner.GetFirstNameNoTooltip]!" Kepenkleri iterek açtım ve işte karşımda; bir [owner.GetWomanMan], [target.GetTitledFirstNamePossessive] penceresine tırmandı! [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!" #NT
 seduce_outcome.4900.a.family: "Az önce [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]'ıma ne dedin, sen [owner.Custom('InsultNounSexual')]'sin?!" #NT
 seduce_outcome.4900.a.courtier: "[ROOT.Char.GetFaith.DevilName] adına, hiç utanmıyor musunuz? Muhafızlar!" #NT
 seduce_outcome.8101.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U] Aşk" #NT
 seduce_outcome.8101.desc: "Artık hiçbir şüphe olamaz. [owner.GetTitledFirstName] – benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] – ailemden daha fazlası olmak istiyor...\n\n" #NT
 seduce_outcome.8101.desc_positive: "Aklımdan hiç geçmediğini söyleyemem ama bu düşüncenin gerçekleşmesi yine de şok edici geliyor." #NT
 seduce_outcome.8101.desc_neutral: "[owner.GetHerHim]'ı çok önemsiyorum ama bu gerçek yine de benim için şok edici." #NT
 seduce_outcome.8101.desc_negative: "O [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))]'ın sapıklığının bir sonu yok mu?" #NT
 seduce_outcome.8101.a: "Bu çılgınlığa son verin! Ben sizin #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )] #!'nizim!" #NT
 seduce_outcome.8101.c: "Dünya sizin iğrenç sapıklıklarınızı bilecek!" #NT
 seduce_outcome.8101.b: "Peki, biraz hoşgörü olmadan hayatın ne anlamı var?" #NT
 seduce_outcome.8101.b.tt: "[owner.GetFirstNameNoTooltip]'ı [owner.GetHerHis]'den vazgeçirmeyeceğim" #NT
