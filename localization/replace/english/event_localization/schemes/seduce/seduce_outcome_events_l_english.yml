 seduce_outcome.8102.t: "Reddedilmenin Acısı" #NT
 seduce_outcome.8102.desc: ""Bu iş çok ileri gitti, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. Ben senin [owner.Custom2('RelationToMe', SCOPE.sC('target') )]'ini [ROOT.Char.GetFaith.HighGodNamePossessive] uğruna yapıyorum!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] çünkü [target.GetSheHe] romantik yaklaşımlarıma karşı [target.GetHerHis] küçümsemesini açıkça ortaya koyuyor." #NT
 seduce_outcome.8102.a: "Aramızda özel bir şeyler olduğundan emindim!" #NT
 seduce_outcome.8103.t: "Reddedildi ve Açığa Çıkarıldı" #NT
 seduce_outcome.8103.desc: ""Beni iğrendiriyorsun, [owner.GetFirstNameNoTooltip]. Ben senin [owner.Custom2('RelationToMe', SCOPE.sC('target') )]'ini [ROOT.Char.GetFaith.HighGodNamePossessive] uğruna yapıyorum! Garip sapkınlıklarını gün yüzüne çıkaracağım, sözüme güven!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] çünkü [target.GetSheHe] romantik yaklaşımlarıma karşı [target.GetHerHis] küçümsemeyi açıkça ortaya koyuyor." #NT
 seduce_outcome.8103.a: "Bunu kendi [target.Custom2('RelationToMe', SCOPE.sC('owner') )]'ına mı yapacaksın?!" #NT
 seduce_outcome.4100.desc: "Yürüyüşe çıktığımda, [target.GetFirstName]'ın uzaktan beni çağırdığını görüyorum. Peşinden gidiyorum ve [target.GetHerHim]'i yakaladıktan sonra, görüş alanımızdan çıkıyoruz. Birbirimizin bedenlerini hevesle keşfediyoruz ve ben ateşli öpücükler ve nefes nefese iç çekişler fırtınasına kapılıyorum. Aniden, [target.GetFirstNameNoTooltip], dudaklarıma bir parmağını koyarak öpüşmemizi bozuyor.\n\n"Eğlenceliydi," [target.GetSheHe], [target.GetSheHe] uzaklaşırken neşeli bir sesle söylüyor, "ama bu oyundan sıkıldım, artık" #NT
 seduce_outcome.4100.desc_married: "[target_spouse.GetTitledFirstNamePossessive] [target_spouse.Custom2('RelationToMeShort', target)] olarak sahip olduğum sorumluluğu tekrar üstleniyorum."" #NT
 seduce_outcome.4100.desc_fallback: ""Kendime koyduğum hedeflere odaklanıyorum."" #NT
 seduce_outcome.4100.a: ""Bekle, böyle gitmesi gerekiyordu!"" #NT
