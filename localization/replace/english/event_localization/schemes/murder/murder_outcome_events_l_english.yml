 murder_outcome.5002.hired_assassin:0 "Oturaktan çıkan ses bir anda uyanmama sebep oluyor. Karşımda karanlık bir figür gördüğüm gibi muhafızlara sesleniyorum. Kısa bir mücadeleden sonra odaya giren muhafızlar saldırganı etkisiz hâle getiriyor."
 murder_outcome.5002.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureType')|U]n güçlü zehiri vücudumda yayılırken, vakit kaybetmeden saray hekimini çağırıyorum. Acılar içerisinde geçen bir gecenin ardından güneşin doğmasıyla birlikte zehrin kıskacından kurtuluyorum."
 murder_outcome.5002.riled_up_mob:0 "[home_province.GetNameNoTier] sokaklarında ilerlerken bir anda bağırışlar içerisinde bir grup köylü etrafımızı sarıyor. Neyse ki muhafızlarım gözlerinin yaşına bakmadan bu çapulcuların icabına bakıyor, herhangi bir zarar görmeden [ROOT.Char.Custom('ResidenceBuilding')] binasına varıyorum."
