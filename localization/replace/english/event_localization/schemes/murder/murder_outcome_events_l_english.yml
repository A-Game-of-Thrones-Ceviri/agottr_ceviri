 murder_outcome.5001.acting_agent: "[acting_agent.GetFirstName] beni ormana oynamaya getirdi, ya da en azından ilk başta öyle düşündüm. Ancak, [acting_agent.GetSheHe] saklanmaya gittikten kısa bir süre sonra terk edildiğimi fark ettim." #NT!
 murder_outcome.5001.courtier: "Bazı saray mensupları beni oynamak için ormana götürdüler, ya da en azından ilk başta öyle düşündüm. Ancak saklanmaya gittikten kısa bir süre sonra terk edildiğimi fark ettim." #NT!
 murder_outcome.5001.lured_into_forest: "\n\nEve dönüş yolunu bulmaya çalışıyorum ama hava hızla kararıyor ve kısa süre sonra hayvanların ağaçlar arasında hareket ettiğini duyabiliyorum. Koşmaya başlıyorum ama üzerime gelmeleri uzun sürmüyor." #NT!
 murder_outcome.5001.stab_infant: "Işıklar değişiyor. Tanıdık yüzler, tanımadığım yüzler. Tanıdığım sesler ve tanımadığım sesler. Keskin, soğuk bir ses kulaklarımı ağrıtıyor ve ağlamaya başlıyorum.\n\nBirisinin başımı tuttuğunu hissediyorum. Sonra acı. Sonra hiçbir şey." #NT!
 murder_outcome.5001.infant_creepy_crawly: "Altımda yumuşak bir battaniye ve sıcak bir örtü. Neredeyse uykuya dalmak üzereyken, sanki vücudumda bir şey hareket ediyormuş gibi tuhaf bir his hissediyorum. Kolumda aniden bir ağrı beliriyor ve ağlamaya başlıyorum.\n\nAcı sadece yayılıyor ve büyüyor. #EMP Çok acıyor.#! Sonunda acı azalıyor ama ben de azalıyorum." #NT!
 murder_outcome.5001.poisoned_candy: "Oyun oynarken karşıma çıktı: ağız sulandıran bir [ROOT.Char.Custom('FavoriteTreat')]. Yakınımda kimse yok ve gizlice bir ısırık alsam kimse fark etmez...\n\nDünyanın altüst olması, karnımın çığlık atmaya başlaması ve #EMP nefes alamamam#!! ile aynı anda yere düşmem sadece birkaç saniyemi aldı. [ROOT.Char.Custom('FavoriteTreat')] elimden kayıyor." #NT!
 murder_outcome.5001.child_pushed_dog: "Dışarıda oynarken bunu duydum: sevgili köpeğim [ROOT.Char.Custom('DogStoryName')]'ın çaresiz çığlıkları! Yukarı baktığımda [ROOT.Char.Custom('DogStoryHerHim')]'in uzun bir duvardan bir iple asılı olduğunu gördüm ve ben olabildiğince hızlı bir şekilde [ROOT.Char.Custom('DogStoryHerHis')] yanındaydım.\n\n [ROOT.Char.Custom('DogStoryHerHim')]'i kurtarmak için aşağı uzandığımda dünya dönüyor ve ben düşüyorum; yer bana doğru geliyor ve gözlerimi kapatıyorum ve–" #NT!
 murder_outcome.5001.child_pushed_cat: "Dışarıda oynarken bunu duydum: sevgili kedim [ROOT.Char.Custom('CatStoryName')]'ın çaresiz çığlıkları! Yukarı baktığımda [ROOT.Char.Custom('CatStoryHerHim')]'in uzun bir duvardan bir iple asılı olduğunu gördüm ve ben olabildiğince hızlı bir şekilde [ROOT.Char.Custom('CatStoryHerHis')] yanındaydım.\n\n[ROOT.Char.Custom('CatStoryHerHim')]'i kurtarmak için aşağı uzandığımda dünya dönüyor ve ben düşüyorum; yer bana doğru geliyor ve gözlerimi kapatıyorum ve–" #NT!
 murder_outcome.5001.child_pushed_toy: "Dışarıda oynarken onu gördüm: sevgili [target.Custom('child_favorite_toy')]'ım uzun bir duvardan bir iple asılıydı. Merdivenleri olabildiğince hızlı tırmandım, ancak aşağı uzandığımda dünya döndü ve ben düşüyordum; yer bana doğru yaklaşıyordu ve gözlerimi kapattım ve–" #NT!
 murder_outcome.5001.child_pushed: "Dışarıda oynarken gördüm: merdivenlerden yukarı çıkan bir şeker yolu. Tepede kenardan sarkan bir sepet buldum, ancak aşağı uzandığımda dünya dönüyor ve ben düşüyorum; yer bana doğru geliyor ve gözlerimi kapatıyorum ve–" #NT!
 murder_outcome.5001.beat_to_death_in_dungeon: "Zindan hücremin kapısı açılırken, kısa bir an için serbest bırakılacağımı umuyorum. Ancak pelerinli bir grup figür içeri girdiğinde, beni neyin beklediğini biliyorum.\n\nDayaklar şiddetli ve vahşice ve kendimi savunmaya çalışsam da, kanım nemli zeminde suyla karışırken, vuruşları beni yere seriyor." #NT!
