 murder_outcome.2008.desc_not_drunkard: "[target.GetTitledFirstName] öldü, [target.Custom('RegionalDrink')]'in derin bir yudumuyla öldürüldü!" #NT!
 murder_outcome.2008.desc: "\n\nAjanlarım zehri [target.GetHerHis] kadehine koydular ve iz bırakmadan erimesini izlediler. [target.GetHerHis] boğazı şişip kapandığında [target.GetSheHe] bir şeylerin yanlış olduğunu anladı, ama o zamana kadar çok geçti.\n\n" #NT!
 murder_outcome.2008.scheme_owner_known: "Ne yazık ki ajanlarım görüldü ve rüşvet alan hizmetçiler benim olaya karıştığımı ifşa etmekten çekinmediler!" #NT!
 murder_outcome.2008.scheme_unknown: "Neyse ki ajanlarım zehirin etkisi ortaya çıkmadan çok önce sıvışıp gittiler!" #NT!
 murder_outcome.2008.a.discovered: "...[target.GetSheHe|U] susamış gibi mi görünüyordu?" #NT!
 murder_outcome.2008.a: "Şerefe, [target.GetTitledFirstNameNoTooltip]!" #NT!

 murder_outcome.2201.t: "Parçalanmış Bir Ceset" #NT!
 murder_outcome.2201.opening: "[target.GetTitledFirstName] öldü!\n\nArama, iptal edilip şafak vakti yeniden toplanmadan önce gece boyunca sürdü. Ancak o zaman, vahşi, aç bir canavarın saldırısından sonra kanlı, parçalanmış ve yırtılmış bir halde ceset bulundu. En azından bunun bir canavarın işi olmasını umuyorum." #NT!
 murder_outcome.2201.scheme_owner_known: "\n\nFeci bir şekilde, ajanım çocuk bulunur bulunmaz itiraf etti. Şimdi herkes bu trajedinin arkasında benim olduğumu biliyor!" #NT!
 murder_outcome.2201.scheme_unknown: "\n\nNeyse ki herkes bunun korkunç bir trajedi olduğu konusunda hemfikir ve benim dahil olmam - ve herhangi bir planın varlığı - hala bilinmiyor." #NT!
 murder_outcome.2201.a.discovered: "Öngörülemeyen engellerle karşılaşmak her çocuğun yetiştirilmesinin ayrılmaz bir parçasıdır!" #NT!
 murder_outcome.2201.a: "Ve derler ki çocuklar gelecektir." #NT!

 murder_outcome.2202.desc: "İş bitti. [target.GetTitledFirstName] asla büyüyemeyecek veya etrafındaki dünyayı anlayamayacak [target.GetHerHim]. Görünüşe göre basitti, kulağa keskin bir demir iğne batırılıyor, yumuşak deri ve kıkırdak kolayca deliniyordu." #NT!
 murder_outcome.2202.desc_sadistic: "Merakım giderilene kadar saraylıya çığlıkların ve kan fışkırmasının tasvirini birkaç kez daha tekrarlatıyorum." #NT!
 murder_outcome.2202.desc_normal: "Daha fazla ayrıntı verilmeden saray mensubunu kovuyorum." #NT!
 murder_outcome.2202.scheme_owner_known: "\n\nFelaket bir şekilde, sütanne yakalandı ve bu iğrenç suçun faili olarak beni ifşa etti." #NT!
 murder_outcome.2202.scheme_unknown: "\n\nSütanne yakalandı, ama suçtaki rolümü itiraf etme şansı bulamadan öfkeyle idam edildi." #NT!
 murder_outcome.2202.a: "Bunu yapmalıydım. Bunu yapmalıydım." #NT!
 murder_outcome.2202.a.tt: "#F Yapmak zorundaydım!#!" #NT!
 murder_outcome.2202.a.sadistic: "Bugünkü listemde sırada ne var?" #NT!

 murder_outcome.2203.desc: "İş bitti. [target.GetTitledFirstName] asla büyüyemeyecek, bu dünyanın acılarını ve zevklerini asla öğrenemeyecek. Görünüşe göre hızlı bir ölümdü, zehir ajanım odadan çıkmadan önce bile işini yapmıştı.\n\n" #NT!
 murder_outcome.2203.scheme_owner_known: "Ancak gardiyanlar hemen onu yakaladılar ve omurgasız adam bu iğrenç eylemin arkasındaki gücün ben olduğumu ortaya çıkardı." #NT!
 murder_outcome.2203.scheme_unknown: "Ancak gardiyanlar da aynı şekilde hızlı davrandılar ve kısa sürede ajanımı zincire vurdular. Suçun arkasındaki güç olarak benden bahsedebilmesinden önce merhametle idam edildi." #NT!

 murder_outcome.2204.desc: "[target.GetTitledFirstName] öldü; [target.GetSheHe] yemi yuttu, [target.Custom('FavoriteTreat')] ve her şey! Çok geçmeden [target.GetSheHe], [target.GetHerHis]'ün boğazına yapıştı, nefes almak için hırıltılı bir şekilde soludu, sonra yere yığılıp bir daha asla ayağa kalkamadı." #NT!
 murder_outcome.2204.scheme_owner_known: "\n\nFelaket bir şekilde, birisi ajansımın o muameleyi yaptığını gördü ve kısa sürede bütün bu çilenin arkasındaki beyin olarak ortaya çıktım!" #NT!
 murder_outcome.2204.scheme_unknown: "\n\nBölgedeki tüm fırıncılar sorgulandı, ancak herhangi bir cinayet izine rastlanmadı." #NT!

 murder_outcome.2205.t: "Gözden düşmek" #NT!
 murder_outcome.2205.desc_opening: "[target.GetTitledFirstName] öldü! Yerde [target.GetHerHis] parçalanmış ceset buldular," #NT!
 murder_outcome.2205.desc_dog: "[target.GetHerHis] uyuz köpeğin vücudunu kavramış." #NT!
 murder_outcome.2205.desc_cat: "[target.GetHerHis] cılız kedinin vücudunu kavramış." #NT!
 murder_outcome.2205.desc_cat_alive: "ama [target.GetHerHis]'dan sıska kediye dair hiçbir iz yok." #NT!
 murder_outcome.2205.desc_toy: "[target.GetHerHis] [target.Custom('child_favorite_toy')] ila [target.GetHerHis] göğüsü kavramak." #NT!
 murder_outcome.2205.desc_nothing: "[target.GetHerHim] civarında yere dağılmış şekerler." #NT!
 murder_outcome.2205.desc: "[target.GetHerHis|U] genç yüzü kalıcı olarak şaşkınlık ve dehşet ifadesine büründü." #NT!
 murder_outcome.2205.scheme_owner_known: "\n\nAjanımın yakalandığını ve beni ifşa etmekten çekinmediğini anladığımda, bu duygunun kendi yüzüme yansıdığını hissediyorum!" #NT!
 murder_outcome.2205.scheme_unknown: "\n\nEn azından herkes [target.GetSheHe]'ın kazara düştüğünü düşünüyor." #NT!

 murder_outcome.2301.t: "Karanlıkta Unutulmuş" #NT!
 murder_outcome.2301.opening_1: "Sonunda, [target.GetTitledFirstName] öldü! [target.GetSheHe|U], [prison_owner.GetTitledFirstName] zindanında kimliği belirsiz bir grup adamın elinde can verdi. Yarı aç olan [target.GetSheHe], [target.GetHerHim]'i döverek öldürürken [target.GetHerselfHimself]'ü savunmak için pek bir şey yapamadı." #NT!
 murder_outcome.2301.heh: "Heh." #NT!
 murder_outcome.2301.owner_is_known_1: "\n\nMaalesef, sorular sorulduğu anda faillerden biri safını bozdu ve beni sorumlu olarak ilan etti." #NT!
 murder_outcome.2301.no_awareness_1: "\n\nKatillerin [prison_owner.GetTitledFirstNamePossessive] sarayıne ait oldukları konusunda hiçbir şüphe olmasa da, ağızlarını kapalı tutuyorlar ve benim olaya dahil olduğumu gizli tutuyorlar." #NT!
 murder_outcome.2301.a.discovered: "Birini ölüme terk edip, sonra da öldüğünde şok olmuş gibi davranamazsın." #NT!
 murder_outcome.2301.a: "Seni özgür bırakıyorum, [target.GetFirstNameNoTooltip]." #NT!

 murder_outcome.2302.t: "İstenmeyen Bir Misafir" #NT!
 murder_outcome.2302.opening_1: "[target.GetTitledFirstNamePossessive] öldü! Planlandığı gibi, hizmetçi [target.GetHerHis] odalarına erişim sağladı, şüphesiz [target.GetHerHis] büyük bir karmaşaya. Elbette, hizmetçi [dummy_gender.GetHerHis] hançerini kınından çıkardığında karmaşa geçmiş olmalı. [target.GetFirstNameNoTooltip] uzun sürmedi." #NT!
 murder_outcome.2302.owner_is_known_1: "\n\nNe yazık ki hizmetçi kaçamadan cinayet keşfedildi ve [dummy_gender.GetSheHe], [dummy_gender.GetHerHis] can karşılığında adımı verdi." #NT!
 murder_outcome.2302.no_awareness_1: "\n\nHizmetçi tekrar sıvıştı ve ceset bulunmadan çok önce ortadan kaybolmuştu. Kimse benim bu işe bulaştığımı bilmiyor." #NT!
 murder_outcome.2302.a.discovered: "[target.GetFirstNameNoTooltip] yakın zamanda [target.GetHerHis] ev hapsinden çıkmayacak, en azından." #NT!
 murder_outcome.2302.a: "Bir dost ziyareti kadar kolay!" #NT!

 murder_outcome.2401.opening_1: "[target.GetTitledFirstName] bu dünyadan ayrıldı, ancak bunun bir süre önce zaten doğru olup olmadığını merak etmeden duramıyoruz. [target.GetSheHe|U], suikastçı yastığı yüzüne tutarken bile mücadele etmedi. [target.GetSheHe|U] sadece kumaşın arasından birkaç kısık inleme sesi çıkardı ve sonra sessizliğe gömüldü." #NT!
 murder_outcome.2401.owner_is_known_1: "\n\nNe yazık ki gardiyanlar katili keşfettiler ve kısa süre sonra cinayette benim de parmağım olduğunu itiraf etti!" #NT!
 murder_outcome.2401.no_awareness_1: "\n\nSuikastçı kaçtı ve başka hiçbir tanık olmadığı için bu eylemin bana kadar uzanması imkansız görünüyor." #NT!
 murder_outcome.2401.a.discovered: "Bunu bir cinayet olarak değil, bir kurtuluş olarak düşünün!" #NT!
 murder_outcome.2401.a: "Artık huzur içinde uyu, [target.GetFirstNameNoTooltip]." #NT!

