 murder_outcome.5001.strangle_incapable:0 "Dünya dönmeye devam ediyor mu? Zamanın geçip geçmediğini anlayamıyorum. Göğsümdeki şey bir acı mı? Zihnimin gri bulutlarına çöken şey gece mi? Odaklanmak ne kadar da zor."
 murder_outcome.5001.schemer_known:0 "\n\nBana bunu kimin yaptığından en ufak bir şüphem yok. [owner.GetTitledFirstName]!"
