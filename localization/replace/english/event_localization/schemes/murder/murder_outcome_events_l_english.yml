 murder_outcome.4201.opening: "\n\n[acting_agent.GetTitledFirstName], vahşi doğada tek başına [target.GetHerHim]'den [target.GetHerHis]'ye kadar kadere kaldı.\n\nAncak, kayıp çocuğun korkunç haberini paylaşmak için saraya döndüğünde, [target.GetFirstName] zaten büyük salonda bekliyordu ve sordu [acting_agent.GetFirstName] biraz daha oynasalar!" #NT!
