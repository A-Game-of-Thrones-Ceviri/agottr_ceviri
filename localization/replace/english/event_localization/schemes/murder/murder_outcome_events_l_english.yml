  # Revealed (Scheme Target) 
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nÖlüm beni alırken, bunu bana kimin getirdiğine dair aklımda bir an bile şüphe yok: [owner.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nAklım başımdan uçup giderken bile son düşüncelerim bunun şüphesiz o [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!'nin işi olduğudur."
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nI will never see the heartwrenching desperation of my family, nor will I ever hear the whispers among the servants: "\n\nAilemin yürek burkan çaresizliğini asla görmeyeceğim, hizmetçiler arasındaki fısıltıları asla duymayacağım: " [owner_to_reveal.GetTitledFirstName]!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nI would have not understood the panic when the servants found me, nor their whispers: "\n\nHizmetçiler beni bulduğunda yaşadığım paniği ve fısıltılarını anlayamazdım: " [owner_to_reveal.GetTitledFirstName]!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nI do not understand the screams of the servants when they find me, nor their whispers: "\n\nBeni bulduklarında hizmetçilerin çığlıklarını da anlamıyorum, fısıltılarını da: " [owner_to_reveal.GetTitledFirstName] olmalı!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nI do not understand the servants' angry whispers: "\n\nHizmetçilerin öfkeli fısıltılarını anlamıyorum: " [owner_to_reveal.GetTitledFirstName] olmalı!"" #NT!
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Ben de daha bebektim sonuçta."
