 murder_outcome.4004.scheme_owner_known: "\n\nFelaket bir şekilde, [SCOPE.Custom('VenomousCreatureType')]'ı yerleştiren hizmetçi bulundu ve kısa bir süre sonra benim de olaya dahil olduğum ortaya çıktı!" #NT!
