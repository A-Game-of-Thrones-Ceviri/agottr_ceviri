 murder_outcome.4005.failed_attempt_1: "\n\nAjitatörlerim onları başarıyla kışkırttı, ancak kalabalık isyan etmeye başladığında, [target.GetFirstNamePossessive] asker onları kesti. [target.GetTitleTierName] [target.GetHerHis] [target.Custom('ResidenceBuilding')]'e geri dönerken, kurtulanlar dehşet içinde kaçtı." #NT!
 murder_outcome.4005.scheme_owner_known: "\n\nBirçok köylü asıldı ve kışkırtıcılarım benim bu işe karıştığımı itiraf ettiler!" #NT!
 murder_outcome.4005.scheme_known: "\n\nBirçok köylü asıldı ve ajitatörler dış güçlerin dahil olduğunu itiraf ettiler. Neyse ki onlar bile bunun arkasında benim olduğumu bilmiyorlardı." #NT!
 murder_outcome.4005.scheme_unknown: "\n\nBirçok köylü asıldı, ama şükürler olsun ki benim kışkırtıcılarım da asıldı, bu da isyanın bana kadar uzandığı anlamına geliyor." #NT!
 murder_outcome.4005.a: "İşte bu beceriksizlik yüzünden biz yönetiyoruz, bu köylüler yönetemiyor." #NT!
 murder_outcome.4005.a.discovered: "Her zaman bir kalabalığın yanlış karar vermesine güvenin." #NT!

 murder_outcome.4006.desc: "[target.GetTitledFirstName] neşe ve şarapla sarhoş bir şekilde beni isteyerek mahzene kadar takip etti.\n\nBirçok kadeh "iyi" şaraptan sonra [target.GetSheHe] hemen uykuya daldı, ancak çıkışı duvarla kapatmayı bitirmeden önce bazı hizmetçiler içeri girdi.\n\n" #NT!
 murder_outcome.4006.scheme_owner_known: ""Benim [ROOT.Char.GetLadyLord]'ım! Ve [target.GetTitledFirstNameNoTooltip]? Ve yarı bitmiş bir duvar [target.GetHerHim]'yi kapatıyor... Aman Tanrım."" #NT!
 murder_outcome.4006.scheme_unkown: ""Ah, [target.GetTitledFirstNameNoTooltip]'ın projenizin ortasında uyuyakalmış gibi görünüyor. [target.GetHerHim]'i bir yatak odasına götürmenize yardımcı olabilir miyiz, [ROOT.Char.GetLadyLord]?"" #NT!
