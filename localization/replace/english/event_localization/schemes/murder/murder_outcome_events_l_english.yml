 murder_outcome.5002.sunken_boat:0 "[province.GetNameNoTier] limanında bir kayık ile açıklarda demirlemiş gemiye giderken gökyüzünde alevli bir ok beliriyor. Bize doğru geliyor.\n\nGemiyi ucu ucuna kaçırıyor, suların içinde sönmesini izlemek için eğiliyorum. Eğildiğimde kayığın kokusu daha iyi geliyor. Rum ateşi! Biri beni öldürmek istedi!"
