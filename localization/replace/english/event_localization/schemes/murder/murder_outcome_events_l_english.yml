l_english:
 do_not_execute_murder_tooltip: "Cinayete teşebbüs etmeyin" #NT!
 murder_child_really_tooltip: "Bir çocuğu öldürmek. Bundan emin misin?" #NT!
 murder_outcome_murdered_rival_tt: "[rival|E]'ınızdan daha uzun yaşadığınız için:" #NT!
 murder_unknown_murder_against_you_was_successful: "#X Bilinmeyen bir saldırgan tarafından öldürüldün!#!" #NT!
 murder_unknown_murder_against_you_was_successful_other: "#X [THIS.Char.GetShortUIName] kimliği belirsiz bir saldırgan tarafından öldürüldü!#!" #NT!

 murder_outcome.1001.t: "Suikastçı!" #NT!
 murder_outcome.1001.d: "Zamanı geldi. Ajanlarım yerlerini aldılar. İçlerinden biri suikastçıya eylemin gerçekleşeceği gece ödeme yapacak. Bir diğeri duvarın korumasız olduğundan emin olacak. Üçüncüsü [target.GetTitledFirstNamePossessive] yatak odasına ince bir mum izi bırakacak.\n\nHer şey yerli yerinde." #NT!
 murder_outcome.1001.a: "Yap." #NT!
 murder_outcome.1001.b: "Durun, ben hazır değilim." #NT!

 murder_outcome.1002.t: "hesaplandı" #NT!
 murder_outcome.1002.opening: "Temsilcilerim [target.GetTitledFirstName] için onları karanlık ormanlara götürecek bir yolculuk planladılar. $murder_outcome.1002.d$" #NT!
 murder_outcome.1002.opening_travel: "Ajanlarım, [target.GetTitledFirstName]'ın şu anda [province.GetName]'e doğru bir yolculuğa çıktığını ve [target.GetHerHim]'nin birkaç vahşi doğa parçasından geçeceğini öğrendi.\n\n$murder_outcome.1002.d$" #NT!
 murder_outcome.1002.d: "Tek eksik, ters giden bir soygunda [target.GetHerHim]'ı trajik bir şekilde öldürecek haydut çetesi.\n\n[target.GetHerHis]'in kanının karanlık toprağa sızdığını şimdiden hayal edebiliyorum..." #NT!
 murder_outcome.1002.a: "Ah, vahşi doğa çok tehlikeli bir yer olabiliyor." #NT!
 murder_outcome.1002.b: "Durun, şu an doğru zaman değil." #NT!

 murder_outcome.1003.t: "Ölmek İçin Bir Yemek" #NT!
 murder_outcome.1003.d: "Ajanlarım haftalardır hazırlanıyor. Aşçıya başka tarafa bakması için rüşvet verildi, zehir elde edildi ve ördek tek başına [target.GetTitledFirstName]'a hediye edildi. Zehirle ovulacak ve ot yatağı servis edilirken kokuyu maskeleyecek. Ölümcül acı, hedefimin tadacağı son şey olacak." #NT!
 murder_outcome.1003.a: "Afiyet olsun, [target.GetFirstNameNoTooltip]..." #NT!
 murder_outcome.1003.b: "Durun, hazırlanmak için daha fazla zamana ihtiyacım var!" #NT!

 murder_outcome.1004.t: "Davetsiz" #NT!
 murder_outcome.1004.desc: "Ajanlarımdan biri bir [SCOPE.Custom('VenomousCreature')] ele geçirdi ve hava kararmadan önce onu [target.GetTitledFirstNamePossessive] yatağına saklaması için bir hizmetçi ayarladı.\n\nTek ihtiyaçları olan benim onayım, ve [target.GetSheHe], [SCOPE.Custom('VenomousCreatureType')] vurduğu anda ölmüş olacak." #NT!
 murder_outcome.1004.a: "Umarım [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip]'den korkmuyorsunuzdur..." #NT!
 murder_outcome.1004.b: "Bu böyle yapılmaz." #NT!

 murder_outcome.1005.t: "$knight_culture_player_plural_no_tooltip$ ve Köylüler" #NT!
 murder_outcome.1005.desc: "[home_province.GetNameNoTier] köylüleri arasında son zamanlarda yaşanan huzursuzluk üzerine, ajanlarımdan biri [target.GetTitledFirstName] ile ilgilenmek için benzersiz bir öneri sundu.\n\nDoğru ceplerde para ve her köşede kışkırtıcılarla, [target.GetTitleTierName] sokaklardan geçerken tam bir isyan çıkarabiliriz." #NT!
 murder_outcome.1005.a: "İyi, eski moda çete kurallarının zamanı geldi." #NT!
 murder_outcome.1005.b: "Bu çok fazla öngörülemez!" #NT!

 murder_outcome.1006.t: "Bir Fıçı Şarap" #NT!
 murder_outcome.1006.desc: "[target.GetTitledFirstName], [home_province.GetName]'deki yerel bir kutlamaya katılacak ve [target.GetSheHe]'nin biraz şarap tutkunu olduğunu biliyorum.\n\n[target.GetHerHim]'ü, özel bir tadım için [target.Custom('ResidenceBuilding')]'ümün mahzenine çekebilir ve sonra [target.GetSheHe]'nin bir daha asla oradan ayrılmamasını sağlayabilirim...!" #NT!
 murder_outcome.1006.a: "Bu kolay olacak!" #NT!

 murder_outcome.1007.t: "Dalgalı Sularda" #NT!
 murder_outcome.1007.travel: "[target.GetTitledFirstName] şu anda [province.GetName]'in bir yerindeki bir gemide." #NT!
 murder_outcome.1007.desc_not_inspection: "[target.GetTitledFirstName] bu hafta sonu [province.GetNameNoTier] limanında demirli bir gemiyi ziyaret edecek." #NT!
 murder_outcome.1007.desc: "[target.GetTitledFirstName], bu hafta sonu [province.GetNameNoTier] limanında demirli bir gemiyi denetleyecek." #NT!
 murder_outcome.1007.desc_ending: "\n\nAjanlarımın [target.GetHerHim]'ı taşıyacak sandalı yanıcı sıvıya batırması, limanın ortasına gelene kadar beklemesi, alevli bir ok fırlatması ve sonra... suyun [target.GetHerHim]'ı ele geçirmesine izin vermesi kolay olurdu." #NT!
 murder_outcome.1007.desc_ending_travel: "\n\nAjanlarım keresteleri yanıcı sıvıya batırıp, tek sandalla kaçıp, güvenli bir şekilde kaçarken gemiyi ateşe verselerdi bu bir trajedi olurdu... böylece [target.GetHerHis] maiyetle birlikte [target.GetFirstNamePossessiveNoTooltip] ölüm garanti altına alınmış olurdu." #NT!
 murder_outcome.1007.a: "Planı uygulamaya koyun." #NT!

 murder_outcome.1008.t: "Hayat İçeceği" #NT!
 murder_outcome.1008.desc: "Ajanlarım içecekte çözüldüğünde iz bırakmayan gizli bir toz elde ettiler. [target.GetTitledFirstNamePossessive] bardağını yeniden doldurmaktan ve işlemekten sorumlu hizmetçiler başka tarafa bakmaları için rüşvet aldılar ve geriye sadece zehri bir sonraki ferahlatıcı içeceğe [target.GetHerHis] sokmak için onayım kaldı." #NT!
 murder_outcome.1008.a: "[target.GetShortUINamePossessiveNoTooltip] sağlığa kadeh kaldırıyoruz!" #NT!

 murder_outcome.1201.t: "Neredeyse Hiç Kullanılmayan Bir Yol" #NT!
 murder_outcome.1201.desc: "[acting_agent.GetTitledFirstName], genç [target.GetTitledFirstName] için özel bir gezi hazırlıyor. Çocuk, [target.GetSheHe]'nin ormanda keyifli bir güne çıkarılacağına inanıyor.\n\n[target.GetFirstNameNoTooltip] ne yazık ki kaybolacak ve gece çökmeden bulunması imkansız olacak. Ah, [target.GetSheHe] de çok küçüktü..." #NT!
 murder_outcome.1201.no_acting_agent: "Ajanlarımdan biri genç [target.GetTitledFirstName] için özel bir gezi hazırlıyor. Çocuk [target.GetSheHe]'in ormanda keyifli bir güne getirileceğini umuyor.\n\n[target.GetFirstNameNoTooltip] ne yazık ki kaybolacak ve gece çökmeden önce bulunması imkansız olacak. Ah, [target.GetSheHe] de çok gençti..." #NT!
 murder_outcome.1201.a: "Ormanda kaybolan bir çocuk... Bu trajik bir şekilde sık sık yaşanıyor." #NT!
 murder_outcome.1201.b: "Hayır, bunu yeniden düşünmeliyim!" #NT!

 murder_outcome.1202.t: "Savunmasız" #NT!
 murder_outcome.1202.desc: "Vakit geldi. [target.GetTitledFirstNamePossessive] küçük sütanneden biri yapılması gerekeni yapmaya hazır. Yeterli telafi için elbette.\n\n [dummy_gender.GetSheHe] keskin iğnenin amacını açıklamayı bitirmeden menajerimi el sallayarak uzaklaştırıyorum." #NT!
 murder_outcome.1202.a: "Fiyatı ne olursa olsun, yapılışını görün." #NT!
 murder_outcome.1202.b: "Ne düşünüyordum?" #NT!

 murder_outcome.1203.desc: "Bir bebeğe el kaldırmaya gönüllü bir adam bulmak zordur, ama beşiğe [SCOPE.Custom('VenomousCreatureType')] koymaya gönüllü birini bulmak çok daha kolaydır.\n\nAjanımın [SCOPE.Custom('VenomousCreature')]'i küçük bir çantaya tıkıştırmasını ve titremesini izliyorum - bu şey neredeyse gelecekteki kurbanı kadar büyük!" #NT!

 murder_outcome.1204.t: "Tatlı Diş" #NT!
 murder_outcome.1204.desc: "Eğer [target.GetTitledFirstName]'ın özellikle karşı koyamayacağı bir şey varsa o da [target.GetHerHis] en sevdiği ikramdır...\n\n[target.GetHerHis|U] Bir sonraki tatlı atıştırmalık bir kısım [target.Custom('FavoriteTreat')] ve bir kısım da etkili bir zehir olacak - ajansımın çocuğun önünde "unuttuğu"." #NT!
 murder_outcome.1204.a: "Afiyet olsun!" #NT!

 murder_outcome.1205.t: "Tehlikeli Yükseklikler" #NT!
 murder_outcome.1205.desc_opening: "[target.GetTitledFirstNamePossessive] zaman geldi. Her şey sonunda yıkılır: krallıklar, [ROOT.Char.Custom('LadiesLords')], #EMP yüksek yerlerden itilen çocuklar#!...\n\n" #NT!
 murder_outcome.1205.desc_dog: "Ajanım küçük [target.GetTitledFirstNamePossessiveNoTooltip] köpeğinin etrafına bir ip bağlayıp yüksek bir duvara asacak - sızlanmaları ve çığlıkları çocuğu kesinlikle çağıracaktır." #NT!
 murder_outcome.1205.desc_cat: "Ajanım küçük [target.GetTitledFirstNamePossessiveNoTooltip] kedisinin etrafına bir ip bağlayıp yüksek bir duvara asacak - miyavlamalar çocuğu kesinlikle çağıracaktır." #NT!
 murder_outcome.1205.desc_toy: "Ajanım, [target.GetTitledFirstNamePossessiveNoTooltip]'ın en sevdiği oyuncağı [target.Custom('child_favorite_toy_indefinite')]'in etrafına bir ip bağlayacak ve onu yüksek bir duvara asacak - [target.GetSheHe] onu aramaya kesinlikle gelecektir." #NT!
 murder_outcome.1205.desc: "Ajanım yukarı, yukarı, yukarı, küçük [target.GetTitledFirstNamePossessiveNoTooltip] mide karıncalanmasına yetecek kadar yüksek bir tatlı izi bırakacak. Zirveye ulaştığında [target.GetSheHe] duvardan sarkan bir sepet dolusu ikram bulacaktır." #NT!
 murder_outcome.1205.desc_ending: "Ve [target.GetSheHe] ipi çözmek için aşağı uzandığında [target.GetHerHim]'in kayması o kadar kolay olurdu ki..." #NT!
 murder_outcome.1205.a: "Gerçekten bir trajedi." #NT!

 murder_outcome.1301.t: "Karanlıkta Unutulmuş" #NT!
 murder_outcome.1301.desc: "Öyle görünüyor ki, doğru fiyat karşılığında bir grup saray mensubu, [prison_owner.GetTitledFirstNamePossessive] zindanın gardiyanının aklından kolaylıkla çıkabilir ve [target.GetSheHe]'nin yapacağı son ziyareti [target.GetTitledFirstName]'e ödemek için yola koyulurlar..." #NT!
 murder_outcome.1301.a: "[prison_owner.GetFirstNameNoTooltip]'ın [target.GetFirstNameNoTooltip]'in öldüğünü fark etmesi ne kadar sürecek?" #NT!
 murder_outcome.1301.b: "Hayır şimdi değil." #NT!

 murder_outcome.1302.t: "İstenmeyen Bir Misafir" #NT!
 murder_outcome.1302.desc: "[target.GetHerHis] ev hapsi sırasında [target.GetTitledFirstName]'a erişim sağlamanın zor olduğu kanıtlandı. Ancak ajanlarım, eski bir hizmetçi buldu" #NT!
 murder_outcome.1302.home_court_exists: "[target_home.GetNameNoTier]'daki saray," #NT!
 murder_outcome.1302.home_court_does_not_exists: "[target.GetHerHis] eski saray," #NT!
 murder_outcome.1302.end: "[target.GetFirstNamePossessive]'ı ziyarete gelmiş bir arkadaş gibi davranmaya istekli..." #NT!
 murder_outcome.1302.a: "Hizmetçiyi silahlandır ve [dummy_gender.GetHerHim]'ı [dummy_gender.GetHerHis] yoluna gönder." #NT!
 murder_outcome.1302.b: "Hayır şimdi değil." #NT!

 murder_outcome.1401.t: "Bir Merhamet" #NT!
 murder_outcome.1401.desc: "Zavallı, savunmasız [target.GetTitledFirstName]... Bir hayat ne zaman yaşamaya değer olur ki?\n\nAjanlarımdan biri, etkisiz hale getirilen [target.GetTitleTierName]'in "dinlendiği" odalara bir suikastçının girmesini ayarladı." #NT!
 murder_outcome.1401.a: "Bu en iyisi." #NT!
 murder_outcome.1401.b: "Hayır, bu yanlış görünüyor." #NT!

 murder_outcome.2000.t: "Kaderin cilvesi" #NT!
 murder_outcome.2000.desc: "[target.GetTitledFirstNamePossessive]'ın bu dünyadan ayrılışı için gerekli tüm hazırlıkları yaparken bir sayfa tarafından bölündüm. [owner.Custom('InsultNoun')] benden hiçbir yardım almadan gitti ve öldü!" #NT!
 murder_outcome.2000.a: "[ROOT.Char.GetFaith.DevilName|U], [target.GetHerHis]'in arkadaşlığını çok arzuluyordu herhalde!" #NT!
 murder_outcome.2000.a.tt: "[target.GetTitledFirstName] [target.GetDeathReason]" #NT!
 murder_outcome.2500.desc: "[target.GetTitledFirstName] ile [ROOT.Char.GetFaith.DevilName|U] arasında bir toplantı ayarlamak için hazırlıklarıma devam ederken bir sayfa tarafından bölünüyorum. [owner.Custom('InsultNoun')] çok uzaklara gitti ve artık benim erişimimin ötesinde!" #NT!
 murder_outcome.2500.a: "Benden kaçmış olabilirsin ama ölümden kaçamazsın!" #NT!

 murder_outcome.2001.t: "Suikastçı!" #NT!
 murder_outcome.2001.opening_1: "Plan işe yaradı ve [target.GetName] sonunda öldü!" #NT!
 murder_outcome.2001.opening_2: "[target.GetHerselfHimself] ile [target.GetTitledFirstName]'ı elde etmek zor görünüyor, ancak suikastçı sonunda bunu başardığında, [target.GetSheHe] bu dünyada uzun süre kalmadı." #NT!
 murder_outcome.2001.opening_3: "Suikastçı muhteşem bir performans sergiledi ve [target.GetName] sonunda öldü!" #NT!
 murder_outcome.2001.heh: "\nHeh." #NT!
 murder_outcome.2001.owner_is_known_1: "\n\nMaalesef, suçlamaların asılsız olduğunu iddia etmeye devam etsem de, bunun benim eserim olduğundan kimsenin şüphesi yok." #NT!
 murder_outcome.2001.owner_is_known_2: "\n\nAncak, birisi, bir yerlerde, hata yaptı ve benim suça karıştığımı duyurdu! En azından [target.GetTitledFirstName]'ın benden daha kötü durumda olduğu gerçeğiyle kendimi teselli edebilirim." #NT!
 murder_outcome.2001.no_awareness_1: "\n\nNeyse ki, suçla olan ilgim henüz bilinmiyor." #NT!
 murder_outcome.2001.no_awareness_2: "\n\nİzlerimi iyi örttüm ve eğer birileri saldırının arkasında benim olduğumdan şüpheleniyorsa, kimse bunu yüksek sesle söylemeye cesaret edemiyor." #NT!
 murder_outcome.2001.a.discovered: "Suikastçım sadece [target.GetHerHim]'ı #EMP gerçek#! katilinden korumak için oradaydı! Gerçekten!" #NT!
 murder_outcome.2001.a: "Sürpriz ziyaretleri çok severim." #NT!

 murder_outcome.2001.memories: "\n\n[bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')] zamanlarını hatırlıyorum" #NT!


 murder_outcome.2002.t: "Tehlikeli Yolculuklar" #NT!
 murder_outcome.2002.opening_1: "Harika planım ve tuttuğum haydutlar sayesinde [target.GetTitledFirstName] sonunda öldü!" #NT!
 murder_outcome.2002.opening_2: "Serseriler işlerini yaptı ve [target.GetTitledFirstName] artık yok!" #NT!
 murder_outcome.2002.opening_3: "[target.GetTitledFirstName] bir haydutun bıçağıyla bu dünyadan ayrıldı." #NT!
 murder_outcome.2002.heh: "\nHeh." #NT!
 murder_outcome.2002.no_save: "\n\nGezici grup akşam kamp yapmak için durduğunda, ağaçların arasından haydutlar kan ve altın isteyerek çıktı! Askerler karşılık verdi, ancak şükür ki yeterli olmadı. [target.GetTitledFirstName], arbedede trajik bir şekilde öldürüldü." #NT!
 murder_outcome.2002.owner_is_known_1: "\n\nMaalesef haydutlardan biri yakalandı ve [target.GetTitleTierNamePossessive]'ın yok olmasını sağlamak için onlara para ödediğim ortaya çıktı!" #NT!
 murder_outcome.2002.owner_is_known_2: "\n\nAncak haydutlardan biri yakalanmış olmalı ki, saldırının arkasında benim olduğum ortaya çıktı!" #NT!
 murder_outcome.2002.no_awareness_1: "\n\nHaydutlar artık herkes tarafından avlanıyor ve kimse benim bu işe karıştığımı bile anlamıyor!" #NT!
 murder_outcome.2002.no_awareness_2: "\n\nUygun bir şekilde, haydutların çoğu savaşta öldürüldü ve ölüler konuşmuyor. Hiç kimse benim dahil olduğumu asla bilmeyecek!" #NT!
 murder_outcome.2002.a.discovered: "Tek suçum aşağı tabakadan haydutlara güvenmekti..." #NT!
 murder_outcome.2002.a: "Hah! Belki de sıradan insanlar o kadar da işe yaramaz değillerdir?" #NT!
 murder_outcome.2002.a.less_arrogant: "İki sorunum da birbirini çözdü!" #NT!

 murder_outcome.2003.t: "Sağlıklı Yiyen" #NT!
 murder_outcome.2003.opening_1: "Ördek ve zehir şişesi sayesinde [target.GetTitledFirstName] sonunda öldü!" #NT!
 murder_outcome.2003.opening_2: "Zehir işini yaptı ve [target.GetTitledFirstName] artık yok!" #NT!
 murder_outcome.2003.opening_3: "O kuş [target.GetFirstName]'ın yediği son şey oldu!" #NT!
 murder_outcome.2003.owner_is_known_1: "\n\nAncak, görünüşe göre bir kemiğin arasında boğulurken, [target.GetTitledFirstName] adımı guruldayarak bana [target.GetHerHis] katili diye küfretmeyi başardı!" #NT!
 murder_outcome.2003.owner_is_known_2: "\n\nMaalesef zehir bulundu ve zehirleyici hemen beni sorumlu olarak gösterdi!" #NT!
 murder_outcome.2003.owner_is_known_3: "\n\nAncak [target.GetTitledFirstNamePossessive] hizmetçiden biri suçluluk duygusuyla kıvranıyordu ve gelip itirafta bulundu ve zehri sağlayanın ben olduğumu söyledi." #NT!
 murder_outcome.2003.no_awareness_1: "\n\nDaha da iyisi, [target.GetHerHis] ölüm sancısında, [target.GetTitledFirstNamePossessive]'in boğazına bir kemik takıldı! Şimdi [target.GetHerHim]'yi tam olarak neyin öldürdüğü belirsiz!" #NT!
 murder_outcome.2003.no_awareness_2: "\n\nAyrıca ajanlarımın hiçbiri şüpheli görünmüyor, bu da zehrin izini bana kadar kimsenin süremeyeceği anlamına geliyor!" #NT!
 murder_outcome.2003.a.discovered_1: "Ben sadece ziyafeti şenlendirmeye çalışıyordum!" #NT!
 murder_outcome.2003.a.discovered_2: "Aman lütfen. [target.GetSheHe|U] her iki şekilde de modu bozuyordu." #NT!
 murder_outcome.2003.a: "[target.GetSheHe]'ın yediği bir şeyden olmalı." #NT!

 murder_outcome.2004.opening_1: "[target.GetTitledFirstName], [SCOPE.Custom('VenomousCreature')]'nin ölümcül [SCOPE.Custom('VenomousCreatureAttack')]'iyle öldü! [SCOPE.Custom('VenomousCreatureType')], [target.GetSheHe]'ün [target.GetHerHis] odalarına çekilmesinden kısa bir süre sonra saldırdı ve muhafızlar çağrılmasına rağmen, hiç kimse [target.GetHerHim]'yı kurtarmak için hiçbir şey yapamadı." #NT!
 murder_outcome.2004.owner_is_known_1: "\n\nNe yazık ki [target.GetSheHe] benim adımı lanetleyerek öldü ve benim olaya karıştığım yönündeki söylentiler çoktan her yere yayıldı." #NT!
 murder_outcome.2004.no_awareness_1: "\n\nŞükür ki [SCOPE.Custom('VenomousCreatureTypePlural')] konuşmuyor, dolayısıyla saldırının izi bana dayanamıyor." #NT!
 murder_outcome.2004.no_awareness_1_beaked_mammal: "\n\nNeyse ki, bu tür yaratıklar konuşmuyorlar - kesinlikle konuşmuyorlardır, değil mi? - bu yüzden saldırının bana kadar uzandığı tespit edilemez." #NT!
 murder_outcome.2004.a.discovered: "[SCOPE.Custom('VenomousCreatureType')] gibi [SCOPE.Custom('VenomousCreatureMovement')] yapmanın zamanı geldi!" #NT!
 murder_outcome.2004.a: "Küçük dostumuz işini iyi yaptı." #NT!

 murder_outcome.2005.opening_1: "[target.GetTitledFirstName] öldü, dövüldü ve [target.GetHerHis] kendi tebaası tarafından çiğnendi!\n\nTehdit altındaki köylüler, efendilerinin sokaklarda at sırtında dolaştığını görünce çılgına döndüler ve hem [target.GetHerHim]'yi hem de [target.GetHerHis] $knight_culture_player_plural_no_tooltip_lowercase$'ün birkaçını bineklerinden koparıp döverek öldürdüler!" #NT!
 murder_outcome.2005.owner_is_known_1: "\n\nBirçok köylü asıldı, ama ne yazık ki, idamlarından önce bazı kışkırtıcılarım beni fail olarak ilan ettiler." #NT!
 murder_outcome.2005.no_awareness_1: "\n\nBirçok köylü asıldı, bunların arasında benim kışkırtıcılarım da var, bu da olayın bana kadar uzanmasının mümkün olmadığı anlamına geliyor!" #NT!
 murder_outcome.2005.a.discovered: "Köylülerin benim daha büyük iyiliğimi düşünmelerine güvenilemez." #NT!
 murder_outcome.2005.a.discovered.less_arrogant: "Alçakgönüllü kullarım tarafından bile ihanete uğradım!" #NT!
 murder_outcome.2005.a: "Kalabalığın gücünü asla hafife almayın." #NT!

