 murder_outcome.5002.child_pushed_cat:0 "Kendi hâlimde oynarken uzaklardan bir ses duyuyorum. [ROOT.Char.Custom('CatStoryName')]! Çaresizce miyavlayıp ağlıyor. Gökyüzüne baktığımda surlardan bir halatla asıldığını görüyorum, koşa koşa yanına gidiyorum.\n\nHalatı çözmek için eğilirken dünya tersine dönüyor. Düşüyorum. Yeryüzü yaklaşırken gözlerimi kapatıyorum ve... Bir şey olmuyor. Gözlerimi açtığımda duvardaki bir şeyin üzerimdeki [ROOT.Char.Custom('GetUpperClothingArticle')] yakaladığını görüyorum. Kurtuldum."
