 murder_outcome.4302.t: "İstenmeyen Bir Misafir" #NT!
 murder_outcome.4302.failure_declaration_1: "[target.GetTitledFirstName] hala yaşıyor!" #NT!
 murder_outcome.4302.failed_lack_of_planning: "Belki bunu daha iyi planlamalıydım. "Eski dost" [target.GetHerHis] odasına girer girmez, [target.GetSheHe] muhafızları çağırdı. [target.GetSheHe] uyarılmış mıydı?" #NT!
 murder_outcome.4302.failed_attempt_1: ""Eski dost" [dummy_gender.GetHerHis] gizlenmede planladığı kadar becerikli değildi ve [dummy_gender.GetSheHe] [dummy_gender.GetHerHis] gizli hançerini kınından çıkardığı anda [target.GetFirstName] muhafızlar çağrıldı." #NT!
 murder_outcome.4302.disastrous_attempt_1: "\n\nNe yazık ki, hizmetçinin kendi hayatını kurtarmak için benim bu komploya dahil olduğumu açıklamaktan hiç çekinmediği anlaşılıyor." #NT!
 murder_outcome.4302.something_is_known: "\n\nEn azından benim komplodaki rolüm bilinmiyor." #NT!
 murder_outcome.4302.unknown_so_far: "\n\nYine de hizmetçi kaçtı ve [dummy_gender.GetSheHe]'ın [dummy_gender.GetHerHis] kaçış yolunda değerli eşyaları çılgınca kapması, insanların bunun bir suikast değil, ayrıntılı bir soygun olduğunu düşünmelerine neden oldu!" #NT!
 murder_outcome.4302.a: "Senin de zamanın gelecek, [target.GetFirstNameNoTooltip]..." #NT!

 murder_outcome.4301.t: "Karanlıkta Unutulmuş" #NT!
 murder_outcome.4301.failure_declaration_1: "Görünüşe göre [target.GetTitledFirstName]'ı öldürme planım başarısız oldu!" #NT!
 murder_outcome.4301.failed_lack_of_planning: "Belki de bu girişim biraz daha iyi planlanmalıydı, çünkü suikastçı çetesi aşırı istekli bir gardiyanın elinden kaçmak zorunda kaldı ve işi bitiremedi." #NT!
 murder_outcome.4301.failed_attempt_1: "Suikastçılarım [target.GetHerHim]'ı [target.GetHerHis] cana kadar yenerken, [target.GetSheHe]'nin geçmesi için gereken tek şey bu inçti." #NT!
 murder_outcome.4301.something_is_known: "\n\nHerkes bunun [target.GetTitledFirstNamePossessive] yaşamına yönelik bir girişim olduğunu biliyor olsa da, benim bu olaya ne şekilde dahil olduğum bilinmiyor." #NT!
 murder_outcome.4301.unknown_so_far: "\n\nEn azından mahkumlar arasındaki bir kavgaya bağlandı, dolayısıyla benim olaydaki rolüm bilinmiyor." #NT!
 murder_outcome.4301.disastrous_lack_of_planning: "\n\nBelki biraz daha sabırlı olmalıydım, çünkü suikastçı çetemin işi aşırı hevesli bir gardiyan tarafından yarıda kesilmekle kalmadı, hatta birçoğu bundan beni sorumlu tuttu!" #NT!
 murder_outcome.4301.disastrous_attempt_1: "\n\nSuikastçı çetemin işleri aşırı istekli bir gardiyan tarafından kesintiye uğratılmakla kalmadı, aynı zamanda birçoğu beni sorumlu olarak gösterdi!" #NT!
 murder_outcome.4301.a.discovered: "[target.GetHerHim]'ı çürümeye bırakmak gerçekten çok mu daha iyi?" #NT!
 murder_outcome.4301.a: "Lanet olsun!" #NT!

 murder_outcome.4401.failure_declaration_1: "Nasıl olduysa, #EMP nasıl olduysa#!, [target.GetTitledFirstName] hala yaşıyor!" #NT!
 murder_outcome.4401.failed_attempt_1: "Suikastçı [target.GetHerHis] odaya girdi, ancak [target.GetTitleTierName]'in yüzünde ne kadar yastık tutarsa ​​tutsun, [target.GetWomanMan] bir türlü ölmüyordu." #NT!
 murder_outcome.4401.disastrous_attempt_1: "\n\nÇok geçmeden muhafızlar geldi ve suikastçı sadece planı itiraf etmekle kalmadı, aynı zamanda benim de bu plana dahil olduğumu söyledi!" #NT!
 murder_outcome.4401.something_is_known: "\n\nÇok geçmeden muhafızlar geldi ve suikastçı hızla kaçmak zorunda kaldı. En azından kimse bu girişimin arkasında benim olduğumu bilmiyor." #NT!
 murder_outcome.4401.unknown_so_far: "\n\nMuhafızların belirmesiyle suikastçım hızla kaçmak zorunda kaldı, ama en azından fark edilmedi ve orada olduğunu kimse bilmiyor." #NT!
 murder_outcome.4302.a.discovered: "Aa, [target.GetHerHis]'ın infaz tarihini yanlış mı anladım?" #NT!
 murder_outcome.4401.a: "Bu sadece zaman meselesi, [target.GetFirstNameNoTooltip]." #NT!

 murder_outcome.5001.t: "Bu Ölümlü Halden Kurtulmak" #NT!
 murder_outcome.5001.poisoned_duck: "Ziyafetimde ördeğin tadını çıkarırken aniden boğazımın şiştiğini ve uzuvlarımın yavaşladığını hissediyorum. Neyin geldiğini hissedebiliyorum ama onu durdurmak için hiçbir şey yapamıyorum.\n\nGördüğümün kararması ve uzaktaki kahkahaların dehşet dolu çığlıklara dönüşmesi ve yavaşça benden uzaklaşması uzun sürmüyor." #NT!
  #AGOT Modified #NT!
 #murder_outcome.5001.gang_of_thugs: "Maiyetimle karanlık ormanlarda seyahat ederken, bir haydut çetesi tarafından saldırıya uğruyoruz. Kısa sürede altınlarımızdan çok hayatlarımızla ilgilendiklerini kanıtlıyorlar ve adamlarım cesurca savaşsa da, haydutlar sürpriz unsuru taşıyordu.\n\nGüvenliğe ulaştığımı düşünene kadar olabildiğince hızlı koşuyorum. Sonra, savaşın gürültüsünün üzerinden, tek bir yay kirişinin saf tınısını duyuyorum." #NT!
 murder_outcome.5001.gang_of_thugs: "Maiyetimle karanlık ormanlarda seyahat ederken, bir haydut çetesi tarafından saldırıya uğruyoruz. Kısa sürede altınlarımızdan çok hayatlarımızla ilgilendiklerini kanıtlıyorlar ve adamlarım cesurca savaşsa da, haydutlar sürpriz unsuru taşıyordu.\n\nGüvenliğe ulaştığımı düşünene kadar olabildiğince hızlı koşuyorum. Sonra, savaşın gürültüsünün üzerinden, tek bir yay kirişinin saf tınısını duyuyorum." #NT!
 murder_outcome.5001.hired_assassin: "Gece yarısı uyandığımda odamda karanlık bir figür görüyorum. Muhafızlarıma ne olduğunu bilmiyorum ama kılıçtan yansıyan ay ışığının parıltısını gördüğümde benim için çok geç olduğunu biliyorum.\n\nYeterince keskin bir hançer, eti delerken çok az ses çıkarır ve onu delip geçer. Çığlıklarımın artık duyulabilir olup olmadığını anlayamadığım acı verici bir acı dalgası." #NT!
 murder_outcome.5001.creepy_crawly_intro: "Bacaklarıma bir şey sürtündüğünü hissettiğim anda yorganımı fırlatıp atıyorum, ama bu hızlı hareket sadece [SCOPE.Custom('VenomousCreatureType')]'ı harekete geçiriyor." #NT!
 murder_outcome.5001.creepy_crawly_known: "Karanlık odada bile [SCOPE.Custom('VenomousCreature')]'ı tanıyorum. Yatağımda nasıl sona erdi?" #NT!
 murder_outcome.5001.creepy_crawly_unknown: "[SCOPE.Custom('VenomousCreatureType')] hızla hareket eder ve vurur." #NT!
 murder_outcome.5001.creepy_crawly_end: "İlk başta [SCOPE.Custom('VenomousCreatureAttack')]'ını zar zor hissedebiliyorum, ama kısa süre sonra vücuduma yanıcı bir ağrı yayılıyor. Yardım çağırıyorum, ama yanımda en iyi doktorlarım olsa bile, dünya yavaş yavaş benden kayboluyor." #NT!
 murder_outcome.5001.riled_up_mob: "[home_province.GetNameNoTier] sokaklarında at sürerken çığlık atan ve bağıran bir köylü sürüsü maiyetimin üzerine indi. Ne olduğunu anlamadan önce, halk beni atımdan indirip dövmeye başladı. Muhafızlarımın bağırdığını duyabiliyordum, ancak bana ulaşmalarından çok önce dünya görüş alanımdan kayboluyordu." #NT!
 murder_outcome.5001.bricked: "[home_province.GetName]'da bazı yerel kutlamalara katıldığımda akşamı neşe ve şarapla sarhoş bir şekilde geçiriyorum.\n\nSabah uyandığımda kendimi nemli bir mahzende, büyük bir akşamdan kalma ve çıkışı kaplayan yeni yapılmış bir duvarla buluyorum! Ondan sonra günler bulanık bir şekilde geçiyor ve kısa sürede ayağa kalkmayı, sonra oturmayı, sonra da #EMP düşünmeyi#!... imkansız buluyorum" #NT!
  #AGOT Modified #NT!
 #murder_outcome.5001.sunken_boat: "[province.GetNameNoTier] limanındaki bir teknedeydim ve aniden gökyüzünden bize doğru alevli bir ok uçtu!\n\nTekneye sert bir #EMP güm#!, ile çarptı ve tüm teknenin alev alması ve kendimi soğuk okyanus suyuna atmam sadece bir an sürdü. Ağır kıyafetlerim beni yüzeyin altına sürüklerken yüzmeye çalıştım, tutunabileceğim bir şeye ulaşmaya çalıştım, #EMP nefes almaya çalıştım#!..." #NT!
