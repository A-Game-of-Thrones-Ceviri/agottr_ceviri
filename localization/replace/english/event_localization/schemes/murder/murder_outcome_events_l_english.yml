 murder_outcome.4002.not_exposed_scheme: "En azından bir adama kadar öldürüldüler. Konuşacak kimse kalmayınca, sıradan haydutlardan başka bir şey olmadıkları varsayıldı." #NT!
 murder_outcome.4002.a: "Sıradan insanların hiçbir şeyi doğru yapacağına güvenemezsiniz..." #NT!
 murder_outcome.4002.a.less_arrogant: "Bu kadar basit bir görev ama yine de..." #NT!
 murder_outcome.4002.a.discovered: "Tipik haydutlar. Hafifçe kurtulmak için her şeyi söylerler." #NT!

 murder_outcome.4003.desc: "\n\nZehir istenilen etkiyi göstermedi, sadece [target.GetTitleTierName]'ı bir hafta boyunca yatağa mahkum etti." #NT!
