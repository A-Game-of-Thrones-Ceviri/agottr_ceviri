 murder_outcome.4008.desc: "[target.GetTitledFirstName] zehirden kurtuldu!\n\nNe yazık ki [target.GetTitledFirstNamePossessive] bulaşıkçıdan biri, [target.GetLadyLord]'sine servis etmeden önce içkiden bir yudum aldı ve ölü bir hizmetçinin caydırıcı olduğu anlaşılıyor.\n\n" #NT!
 murder_outcome.4008.scheme_owner_known: "Ve sanki bu yeterince kötü değilmiş gibi, diğer hizmetçilerden biri hiç tereddüt etmeden beni bu girişimin arkasındaki suçlu olarak gösterdi!" #NT!
 murder_outcome.4008.scheme_unkown: "En azından hizmetçilerden hiçbiri benim olaya karıştığımı itiraf etmedi. Küçük merhametler." #NT!
 murder_outcome.4008.a.discovered: "[target.GetHerHis] hizmetkarın küstahlığı!" #NT!
