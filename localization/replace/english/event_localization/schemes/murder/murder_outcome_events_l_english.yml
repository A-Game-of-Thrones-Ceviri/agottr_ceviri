 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName], [target.GetHerHis] [assassin.Custom2('GetYourConsortType', target)] gibi, elbette zaten yerindeydi: [assassin.GetSheHe]'ün yapması gereken tek şey, [target.GetFirstNameNoTooltip]'ün uykuya dalmasını beklemek, [assassin.GetHerHis] yastığının altından verilen bıçağı çıkarmak ve [target.Custom('InsultNoun')]'nın boğazını kesmekti. Pencereden atılan bir ip, birkaç kendi kendine yapılan kesik ve aşağıda önceden hazırlanmış bir arbede izleri, "gerçek" katilin kaçışını oldukça iyi taklit ediyordu."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName] planımızı mükemmel bir şekilde uyguladı. Gece yarısı, [assassin.GetSheHe] dolaşan devriyelerin arasındaki bir boşluktan gizlice girdi, [assassin.GetHerselfHimself]'yi çalıntı bir anahtarla avımızın odalarına soktu ve [target.GetFirstNamePossessiveNoTooltip] sefil varoluşu ıslak, gürüldeyen bir şekilde sonlandırdı."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "[assassin.GetFirstNamePossessive] paralı asker planımızı mükemmel bir şekilde uyguladı. Gece yarısı, [dummy_assassin_gender.GetWomanMan] dolaşan devriyelerde keşfedilen bir boşluktan gizlice girdi, [dummy_assassin_gender.GetHerselfHimself]'yi çalıntı bir anahtarla avımızın odalarına soktu ve [target.GetFirstNamePossessiveNoTooltip] sefil varoluşu ıslak, gürüldeyen bir sonla sonlandırdı."
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "Suikastçı en hassas anda kritik bir hata yaptı! [target.GetFirstNameNoTooltip] uyandığında karanlıkta gizlenmiş tehlikeli bir figürün yatağın yanında durduğunu gördü ve hemen yardım için çığlık attı, bu da şaşkın ajanımızın aceleyle kaçmasına neden oldu."
 murder_outcome_reworked.0004.desc: "Beceriksiz ellerin sesleri ve fısıldanan küfürler beni uykumdan uyandırıyor.\n\nYanıma — #EMP rahatlık için fazla yakın#! — karanlıkta gizlenmiş, görünüşe göre benim kadar şaşkın bir figür duruyor. Aniden yardım çığlığım onu ​​korkutuyor, bu sırada muhafızlarım içeri dalıyor."
  
  # Hired A Gang Of Thugs 
 murder_outcome_reworked.0011.desc: "Aslında çok da fazla bir şeye gerek yoktu; sadece gümüş peşinde koşan çaresiz bir haydut çetesi ve onlar için tasarlanmış bir saldırı fırsatı; ancak sonuçlar #EMP olağanüstü#!. oldu. Yakın dövüş [target.GetHerHis] savunmacıyı tamamen hazırlıksız yakaladı ve gaddarlardan birinin o piçi gözünden vurmasını sağladı."
 murder_outcome_reworked.0012.desc.alley: "Ben ve maiyetim [target.GetCurrentLocation.GetName]'ın arka sokaklarında seyahat ediyoruz,"
 murder_outcome_reworked.0012.desc.wilderness: "Ben ve maiyetim [target.GetCurrentLocation.GetName]'ın vahşi doğasında seyahat ediyoruz,"
 murder_outcome_reworked.0012.desc: "Tüyler ürpertici bir çığlık saflarımızı deldiğinde.\n\nGörünüşe göre hiçbir yerden gelmeyen bir haydut çetesi tarafından saldırıya uğruyoruz! Oklar ve kılıçlar yoğun ve hızlı bir şekilde uçuyor, vahşilik ve ölüm arzusu göz açıp kapayıncaya kadar muhafızlarımı yok ediyor. Bu pusunun mezarım olmasına izin vermeyerek kaçıyorum, daha güvenli bir yere doğru koşuyorum. Sonra, savaşın gürültüsünün üzerinden, tek bir yay kirişinin saf tınısını duyuyorum."
 murder_outcome_reworked.0013.desc: "Planımız... o kadar mükemmel görünüyordu ki... tasarlanmış bir dikkat dağıtma, çaresiz haydutlardan oluşan bir çete ve ani bir pusu. #EMP ciddi olmalıydı#! ama [target.GetHerHis] lanet olası aptal muhafız her darbe, cıvata veya bıçağın önüne atıldı, toparlandı ve karşı saldırıya geçti. Paralı askerlerimiz sürü halinde düştü."
 murder_outcome_reworked.0014.desc: "kan donduran bir çığlık saflarımızı deldiğinde.\n\nGörünüşe göre hiçbir yerden gelmeyen bir haydut çetesi tarafından saldırıya uğruyoruz! Saldırıları vahşi, ancak muhafızlarımın öfkesiyle kıyaslanamaz ve biz de onlarla karşılaşmak için dışarı fırlıyoruz. Vahşi bir arbede başlıyor, gaddarlar #EMP açıkça#! en çok beni hedef alıyor. Sadece bir aptal bunu bir suikast girişimi olarak tanımaz."
  
  # Poisoning 
 murder_outcome_reworked.0021.desc: "Planımın temellerini atmak haftalar sürdü: [target.GetWomanMan]'dan [target.GetHerHis] statüsüne uygun, zehirli bir yemek. Her zamanki gibi aptal olan [target.GetFirstNameNoTooltip], egzotik otlardan oluşan kirlenmiş ördek yatağının ötesindeki zehri koklayamadı. Açıkça ölümcül acıyı çok, çok geç olana kadar fark etmedi."
 murder_outcome_reworked.0022.desc: "Ziyafetimde özellikle güzel bir kızarmış ördek yerken... bu son tatta ne tuhaf bir acı var? O aptal aşçının —\n\nBoğazım şişiyor. Kalın ve ağır bir şey boynumda patlıyor, görüşümü alnıma şiddetli bir fırtına gibi çöken şiddetli bir baş ağrısıyla bulandırıyor. Neden... neden görüşüm bu kadar bulanıklaşıyor ve kararıyor. Bir yerlerde, uzak bir kahkaha dehşet dolu bir çığlığa dönüşüyor. Odaklanamıyorum, #DIE1 Düşünemiyorum#!, #DIE2 Yapamıyorum...#!"
 murder_outcome_reworked.0023.desc: "#EMP Aptal!#! En mükemmel planları bile mahvedecek biri nasıl her zaman çıkabilir?!\n\nÖrdek servis edilmeye hazırdı, zehir kokusu güzel kokulu otların altında ustaca gizlenmişti, aşçıların sessizliği cömertçe satın alınmıştı... Ve yine de aptal bir hizmetçi #EMP yemeğin tadına gizlice bakmak zorundaydı#! ve tam [target.GetFirstNameNoTooltip]'ün önünde ölüp gitti!"
 murder_outcome_reworked.0024.desc: "Şimdiye kadar gördüğüm en lezzetli ördek parçasını ısırmak üzereyken, hizmetkarlarımdan biri devrilip yüz üstü masaya yığıldı ve boğazını kavradı. Yemeğimin tadına bakıyordu!\n\nEn azından kuşa dokunmaması için bir uyarı görevi gördü ve suçundan dolayı adil bir ceza aldı."
  
  # Creepy-Crawly 
 murder_outcome_reworked.0031.desc: "Plan harika işledi: Değerli [SCOPE.Custom('VenomousCreature')]'ım [target.GetHerHis] yatağında [target.GetFirstNameNoTooltip]'i beklerken [target.GetSheHe] gece için yatağa girdi, sessizdi ve ilk provokasyonda saldırmaya hazırdı. Ve sonra [target.GetFirstNameNoTooltip] hareket etti."
 murder_outcome_reworked.0033.desc: "Plan, sözde, kusursuzdu: [target.GetSheHe] gece için yatağa girdiğinde, [SCOPE.Custom('VenomousCreature')], [target.GetFirstNameNoTooltip]'i [target.GetHerHis] yatağında bekliyordu; [target.GetSheHe]'ün yapması gereken tek şey uzanıp küçük sürüngenin işini yapmasına izin vermekti! Bunun yerine, [target.Custom('InsultNoun')] örtülerdeki şüpheli hareketi fark etti ve [SCOPE.Custom('VenomousCreatureType')] saldırmadan önce onu öldürdü."
 murder_outcome_reworked.0034.desc: "Gece için emekli olurken, yatağımdaki örtülerin arasında şüpheli bir hareket dikkatimi çekiyor. Herhangi bir istenmeyen misafiri korkutmamak için battaniyeyi dikkatlice geri çekiyorum, sadece beni bekleyen bir [SCOPE.Custom('VenomousCreatureType')] buluyorum!\n\n"
 murder_outcome_reworked.0034.desc_unknown: "Küçük sürüngeni tam olarak tanımlayamıyorum ama dost canlısı olduğunu sanmıyorum."
 murder_outcome_reworked.0034.desc_end: "Bir an bile tereddüt etmeden hançerimi alıp yaratığı sıkıca yerine saplıyorum."
  
  # Riled-Up Mob 
 murder_outcome_reworked.0041.desc: "Öfkeli köylülerden oluşan öfkeli bir kalabalık, kasabadan geçerken [target.GetHerHis]'de [target.GetFirstNameNoTooltip]'ı bekliyordu.\n\n[target.GetLadyLord]'nin dikkatsizce at sırtında dolaşmasını görmek bile, onların ölümcül bir şiddete başvurmaları için yeterliydi. Efendilerine eşlik eden birkaç muhafız, kana susamış bir kalabalığın kör öfkesine karşı güçsüzdü; [target.GetFirstNameNoTooltip], tanınmayacak şekilde çiğnendi, dövüldü ve bıçaklandı — hayatta kalma şansının ötesinde."
 murder_outcome_reworked.0042.desc: "Kasabadan geçerken düşüncelerime dalmışım, bu yüzden gardiyanlarımın sinirli mırıldanmalarına veya yolumuzu kesen büyüyen kalabalığa hiç dikkat etmiyorum. Fark ettiğimde, çok geç oluyor.\n\nÖfkeli köylüler etrafımızı sarıyor, atlarımızdan indiriyor ve acımasızca dövüyorlar. Üzerime sayılamayacak kadar çok sayıda, acımasızca vuruldukça görüşüm kanla kararıyor, sonra her şey siyaha dönüyor."
 murder_outcome_reworked.0043.desc: "Her şey çok iyi gidiyordu: kışkırtıcılarım başarılı bir şekilde bir köylü kalabalığı toplamış ve onların ruhlarını [target.GetFirstNameNoTooltip]'a karşı yeterince kışkırtmışlardı.\n\nAncak, [target.GetFirstNameNoTooltip] silahlı muhafızlarla çevrili [target.GetHerHis] ortaya çıktığında, kalabalığın kana olan susuzluğu güneşteki kar gibi buharlaştı! Sadece birkaç serseri saldırdı ve onlar da askerler tarafından hemen bastırıldı."
 murder_outcome_reworked.0044.desc: "Maiyetimle kasabadan geçerken, her taraftan bizi çevreleyen büyüyen kalabalığı fark etmemek elde değil.\n\nNeyse ki, bu sabah iyi silahlanmış askerlerden oluşan büyük bir grupla yola çıkmaya karar verdim, bu askerlerin görüntüsü kalabalığın hoşnutsuzluğunu yatıştırmak için harikalar yaratıyor. Öfkeli görünen küçük bir köylü grubu bize saldırmaya çalıştığında, muhafızlarım onları kolayca kesip kalan serserileri dağıttı."
  
  # Bricked Up Alive 
 murder_outcome_reworked.0051.desc: "Plan sadeliğiyle zarifti: [target.GetFirstNameNoTooltip]'ı içki içmeye davet ettim, [target.GetSheHe]'in kör bir şekilde sarhoş olana kadar duramayacağını çok iyi biliyordum. Sonra, aptal itiraz etmeden bodruma kadar beni takip etti ve hemen uykuya daldı. [target.GetSheHe|U] hizmetkarlarım odanın girişini kapatmak için bir duvar örerken bile kıpırdamadı. #EMP Sonsuza dek.#!"
 murder_outcome_reworked.0053.desc: "Her şey plana göre gidiyordu: [target.GetFirstNameNoTooltip]'ı içki içmeye davet ettim, [target.GetSheHe]'in kör bir şekilde sarhoş olana kadar duramayacağını çok iyi biliyordum. Sonra, aptal itiraz etmeden beni bodruma kadar takip etti ve hemen uykuya daldı. Hizmetçilerimin sadece bir duvar örmesi ve [target.GetHerHim]'yi içeriden mühürlemesi gerekiyordu, ancak görünüşe göre #EMP çok yorulmuşlar#! ve işi bitirmemişler, bu yüzden [target.GetFirstNameNoTooltip] kaçmayı başarmış!"
  
  # Sink A Boat They're On 
 murder_outcome_reworked.0061.desc: "Gemiler her zaman batar. Bu hayatın bir gerçeği. Bazen, tam kıyıdan birazcık uzakta olduklarında, bir kurcalamayla batmalarına #EMP yardım edilir#!. Açık denizin soğuk kucaklaması şok edici, diyorlar bana. [target.GetSheHe] boğulmasaydı, [target.GetFirstNameNoTooltip]'ye sorabilirdim. Gerçek bir #EMP trajedisi#!."
 murder_outcome_reworked.0062.desc_port: "Kendimi kısa bir denetleme gezisi için yerel bir gemide buluyorum. Sahil hala yakınlarda ve zihnim bir rapora veya diğerine dalmış durumda, bu yüzden aniden gelen çatırtı sesini ve denizcilerin çığlıklarını zar zor duyuyorum."
 murder_outcome_reworked.0062.desc_travel: "Açık denizi seviyorum! Güneşin yüzümü öpmesi, rüzgarın pelerinimi savurması, tuzlu suyun keskin kokusunun burnumu doldurması, denizcilerin çılgın çığlıklarıyla birlikte gelen ürkütücü çatırtı sesleri— Bekle, #EMP NE#!?!"
 murder_outcome_reworked.0062.desc: "\n\nKırık direk üzerime düştüğünde tepki verecek vaktim olmuyor, ciğerlerimdeki tüm havayı boşaltıyor ve beni denize atıyor. Soğuk suyla gelen darbenin şoku gerisini hallediyor, ağır giysilerim beni aşağı çekiyor... dalgaların altında..."
 murder_outcome_reworked.0063.desc: "Gemiler her zaman batar. Bu hayatın bir gerçeği. Ya da en azından öyle olmalı #EMP#!! Dalgaların altında kalması için yüzen bir hurda parçasını sabote etmek ne kadar zor olabilir ki, [target.GetFirstNameNoTooltip] ile birlikte?!\n\nGörünüşe göre suç ortaklarım için çok zordu, çünkü [target.GetFirstNamePossessiveNoTooltip] gemisi yolda sadece küçük bir aksaklıkla güvenli bir şekilde geri döndü. Açıkça sahnelenmiş ve potansiyel olarak ölümcül bir aksaklık."
 murder_outcome_reworked.0064.desc: "Gemim batan güneşin altında huzur içinde seyrederken bir çatırtı sesi ve denizcilerin çılgın çığlıkları dikkatimi çekiyor. Bir anda, direğin bir parçası düşüp tam önümde durduğunda muhafızlarımdan biri tarafından sürüklendiğimi görüyorum.\n\nGemideki hasar önemli, ancak kaptan en yakın limana güvenli bir şekilde geri döneceğimizden emin. Ve en önemlisi, kimse yaralanmadı."
  
  # Poisoned Drink 
 murder_outcome_reworked.0071.desc: "Suç ortaklarım [target.GetHerHis] son akşam yemeğinde [target.GetFirstNamePossessiveNoTooltip]'dan daha az olmayan bir kadehe eriştiler! Fark edilmeden, [target.GetHerHis] içkiye sadece birkaç damla güçlü bir zehir döktüler. Zavallı [target.Custom('InsultNoun')] tüm kadehi tek yudumda bitirdi ve ne olduğunu fark etmeden öldü!"
 murder_outcome_reworked.0073.desc: "Suç ortaklarım [target.GetFirstNamePossessiveNoTooltip] mutfağına zehirli bir fıçı sokmayı başardılar ve [target.GetHerHim] bozulmuş içkiden dolu bir kadeh hazırladılar ve servis ettiler. Fıçı fikri bir hataydı.\n\n[target.Custom('InsultNoun')] kadehi dudaklarına götürmeden önce bile, hizmetçiler odaya daldılar ve aynı fıçıdan içen başka birinin hemen öldüğünü duyurdular."
 murder_outcome_reworked.0074.desc: "Diğer akşamlar gibi bir akşam yemeğinin tadını çıkarıyorum. Önümde ağzına kadar dolu, baştan çıkarıcı bir kadeh duruyor. Sonunda ona uzandığımda, bir sürü hizmetçi odaya dalıp çığlık atıyor. "Benim [ROOT.Char.GetLadyLord]'ım, dur! Zehirli! İçimizden biri aynı fıçıdan içti ve hemen düşüp öldü!" Elim havada donuyor."
  
