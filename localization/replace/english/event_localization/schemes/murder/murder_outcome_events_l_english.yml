 murder_outcome.5002.child_pushed:0 "Kendi hâlimde oynarken gözümün ucundan bir şey görüyorum. Yerde merdivenlere doğru giden şekerlemeler. Dökülen şekerlemeleri takip edip merdivenlerinin sonuna ulaştığımda bir halatla surlardan aşağıya asılmış sepeti görüyorum. İçi şekerleme doludur diye düşünüp yanına gidiyorum, halatı çözmeye başlıyorum. Birden dünya tersine dönüyor. Düşüyorum. Yeryüzü yaklaşırken gözlerimi kapatıyorum ve... Bir şey olmuyor. Gözlerimi açtığımda duvardaki bir şeyin üzerimdeki [ROOT.Char.Custom('GetUpperClothingArticle')] yakaladığını görüyorum. Kurtuldum."
 murder_outcome.5002.beat_to_death_in_dungeon:0 "Hücremin kapısı açıldığında bir an için serbest bırakılacağımı zannediyorum. İçeri giren bir grup karanlık figürün ardından beni neyin beklediğini anlıyorum.\n\nAcımasızca dövülsem de, gardiyanın şans eseri bir biçimde hücrenin önünden geçmesi hayatımı kurtarıyor."
