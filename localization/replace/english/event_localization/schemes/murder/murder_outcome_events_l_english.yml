  # Left Child In Forest 
 murder_outcome_reworked.4001.desc: "[target.GetSheHe|U] ormana [target.GetHerHis] seyahati için çok heyecanlıydı! Ne yazık ki herkes ormanların çocuklar için bir yer olmadığını biliyor — çok küçük, çok #EMP saf#! — coşkularına kapılıp yönlerini, koruyucularını ve evlerinin yolunu kaybetmeleri çok kolay. Asla geri dönmüyorlar. Tıpkı küçük [target.GetFirstNameNoTooltip] gibi. Ne trajedi."
 murder_outcome_reworked.4003.desc: "Çok kolay olması gerekiyordu! Ormanlar çocuklara göre bir yer değil: karanlık, tehlikeli, uçurumlarla, zehirli bitkilerle ve ete aç canavarlarla dolu! Bir çocuğun kaybolup ölmesi ne kadar zor olabilir ki?!\n\nGörünüşe göre [target.GetFirstNameNoTooltip] için çok zordu, çünkü küçük yaratık #EMP küstahlığı#! ile eve sağ salim dönmenin [target.GetHerHis] yolunu bulmuştu!"
  
  # Infant Stabbed To Death 
 murder_outcome_reworked.4011.desc: "Çocuklar çok narin yaratıklardır... Herhangi bir hastalık onları ailelerinden uzaklaştırabilir. Ya da herhangi bir kaza! Tıpkı narin küçük kafalar ve keskin iğneler içerenler gibi — iş bittiği sürece detayları duymaya ihtiyacım yoktu ve duymak istemiyordum. Çok iğrenç, çok #EMP utanç#!."
 murder_outcome_reworked.4013.desc: "İnsanlar çocuklar söz konusu olduğunda çok fazla çekince duyarlar. Suç ortaklarımın hepsi [target.GetFirstNameNoTooltip]'ın gitmesi gerektiği konusunda hemfikirdi, bunu başarmaları için cömertçe para almışlardı ve yine de bebeğin huzur içinde uyuduğunu gördüklerinde tereddüt ettiler! Çok kolaydı, sadece başın en yumuşak olduğu yere sert bir darbe ve her şey biterdi... Ne kadar da boşa harcanmış bir fırsat."
  
  # Infant Bitten By Creepy Crawly 
 murder_outcome_reworked.4021.desc: "İnsanlar tuhaftır. Bir bebeğe karşı el kaldırmaya istekli birini bulmak zordur, ancak bir beşiğe [SCOPE.Custom('VenomousCreature')] koymak, görünüşe göre, çok daha kabul edilebilirdir. [SCOPE.Custom('VenomousCreatureType')], yan yatmışken, herhangi bir özel tereddüt yaşamadı ve isabet etti. Zehir, rolünü hızlı ve acımasızca oynadı."
 murder_outcome_reworked.4023.desc: "[SCOPE.Custom('VenomousCreature')] planlandığı gibi [target.GetFirstNamePossessiveNoTooltip] yatağına getirildi ancak görünüşe göre bebeğin hareketleri onu saldırmak yerine saklanmaya zorladı. Yaramaz yaratık birkaç saat sonra bir hizmetçi tarafından bir dolabın altında saklanırken bulundu. Lanet bebek yara almadan bırakıldı."
 murder_outcome_reworked.4024.desc: "Altımda yumuşak bir yatak ve üzerimi örten sıcak bir battaniye tüm arzum. Vücudumda bir şey hareket ediyormuş gibi belli belirsiz bir his hissettiğimde neredeyse bilincimi kaybetmiştim. Aniden yanıma döndüm ve his kayboldu. Uykuya daldım.\n\nDaha sonra, bir hizmetçinin tiz çığlıklarıyla uyandım. Neler olduğunu anlayamadım: Bir sürü yetişkin etrafta koşuşturuyordu, güçlü sesleri yankılanıyordu ve birçoğu dolabın altında göremediğim bir şeye işaret ediyordu."
  
  # Poisoned Candy 
 murder_outcome_reworked.4031.desc: "Çocuklar çok saf! Suç ortaklarımdan birini hizmetçi olarak gizlemek, ona [target.GetFirstNameNoTooltip]'a lezzetli görünen, kesinlikle zehirli bir pasta getirmesini sağlamak zorunda kaldım ve küçük aptal onu tek seferde, hiçbir soru sormadan mideye indirdi!\n\nBelki de çocuklara yabancılardan şeker almamayı öğretmeye başlamalıyız..."
 murder_outcome_reworked.4033.desc: "Lanet olsun çocuklara ve öngörülemezliklerine! Çok kolay olması gerekiyordu: [target.GetFirstNameNoTooltip]'a zehirli ama karşı konulamaz bir ikram gizlice verin ve [target.GetFirstNameNoTooltip] ölür. #EMP ikram teklif edildiğinde "Aç değilim" diye yanıt veren çocuk ne tür bir çocuktur?#!"
 murder_outcome_reworked.4034.desc: "Dışarıda oynuyordum, biraz susamıştım ki bir hizmetçi birdenbire belirdi ve bana [ROOT.Char.Custom('FavoriteTreat')] teklif etti. Ama [ROOT.Char.Custom('FavoriteTreat')] istemiyorum, içmek istiyorum! Aptal hizmetçi!\n\nOlay hakkında her şeyi unutmuştum bile, saatler sonra birkaç hizmetçi yanıma gelip, çok akıllı ve cesur olduğum ve kötü bir planı engellediğim için beni tebrik ettiler. Neyse. Ama şimdi [ROOT.Char.Custom('FavoriteTreat')] istiyorum!"
  
  # Child Pushed To Death 
 murder_outcome_reworked.4041.desc: "Her şey sonunda yıkılır: krallıklar, [ROOT.Char.Custom('LadiesLords')], #EMP yüksek yerlerden itilen çocuklar#!...\n\nSuch kaçınılmaz bir trajedi."
 murder_outcome_reworked.4043.desc: "Ajanım [target.GetHerHim]'ı kenardan iterken, [target.GetHerHis]'in kıyafetleri hemen altındaki çıkıntılı bir duvar parçasına takıldı. [target.GetHerHim], hem çocuğu hem de"
  
