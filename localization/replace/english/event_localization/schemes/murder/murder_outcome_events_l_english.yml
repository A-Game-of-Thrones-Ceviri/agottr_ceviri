 murder_outcome.5002.poisoned_duck: "Hayatımda gördüğüm en lezzetli ördek parçasını ısırmak üzereyken, hizmetkarlarımdan biri boğazını tutarak devrildi! Yemeğimin tadına bakıyordu!\n\nEn azından kuşa dokunmamak için bir uyarı görevi gördü ve suçundan dolayı adil bir ceza aldı." #NT!
 murder_outcome.5002.gang_of_thugs: "Ormanda seyahat ederken maiyetim haydutlar tarafından saldırıya uğradı! Altınlarımın peşinde değillerdi, ama düpedüz saldırdılar — adamlarıma durdukları yerde onları öldürmelerini emredemeden önce. Dövüş beklediğimden daha şiddetliydi ve daha da kötüsü, haydutlar açıkça beni hedef alıyordu!\n\nİyi ki sonunda hiçbiri ayakta kalmamış, çünkü tek amaçlı saldırıları neredeyse beni alt edecekti." #NT!
 murder_outcome.5002.hired_assassin: "Bir suikastçının lazımlığa takılıp düşmesine benzer bir ses beni gece yarısı uykumdan uyandırdı. Saldırganımı fark edince, sakin ve [SCOPE.GetRootScope.GetCharacter.GetWomanMan]ly bir şekilde muhafızlarıma bağırdım. Onlar geldiğinde, kısa bir mücadele yaşandı ve bu da davetsiz misafirin ölümüyle sonuçlandı." #NT!
 murder_outcome.5002.creepy_crawly_end: "[SCOPE.Custom('VenomousCreatureType')]'ın zehri vücudumda yanma hissiyle yayıldı, ama hemen doktorumu aradım. Acı verici bir çabaydı ama güneş doğarken zehrin acısı sonunda gidiyordu." #NT!
 murder_outcome.5002.riled_up_mob: "[home_province.GetNameNoTier] sokaklarında at sürerken çığlık atan ve bağıran bir köylü sürüsü maiyetimin üzerine indi. Neyse ki muhafızlarım onları sağdan soldan kesmeye başlamaktan çekinmediler, ben de [ROOT.Char.Custom('ResidenceBuilding')]'e geri dönüyordum." #NT!
 murder_outcome.5002.bricked: "[home_province.GetName]'da bazı yerel kutlamalara katıldığımda akşamı neşe ve şarapla sarhoş bir şekilde geçiriyorum.\n\nSabah uyandığımda kendimi nemli bir bodrumda, büyük bir akşamdan kalmalıkla ve yeni yapılmış bir duvarın neredeyse çıkışı kapatacak şekilde bulduğumu görüyorum... Biri beni buraya gömmek istemiş!" #NT!
  #AGOT Modified #NT!
 #murder_outcome.5002.sunken_boat: "[province.GetNameNoTier] limanındaki bir teknedeydim ve aniden gökyüzünden bize doğru alevli bir ok fırladı!\n\nTekneyi kıl payı ıskaladı ve soğuk okyanus suyunda sönüp gitmesini izlemek için eğildiğimde teknenin odunundan gelen belirgin bir koku duydum: Yunan ateşi! Bu hayatıma kast eden bir girişimdi." #NT!
 murder_outcome.5002.sunken_boat: "[province.GetNameNoTier] limanındaki bir teknedeydim ve aniden gökyüzünden bize doğru alevli bir ok fırladı!\n\nTekneyi kıl payı ıskaladı ve soğuk okyanus suyunda sönüp gitmesini izlemek için eğildiğimde teknenin ahşabından gelen belirgin bir koku duydum: #WF orman yangını!#! Bu hayatıma kast eden bir girişimdi." #NT!
 murder_outcome.5002.poisoned_drink: "Akşam yemeği yerken bir hizmetçi odaya daldı ve tam yudum almak üzereyken kadehi elimden aldı #EMP tam#!!\n\n"Benim [ROOT.Char.GetLadyLord], zehir! Bulaşıkçı hizmetçilerden biri... Onu affet, bir yudum aldı ve o... o öldü!"" #NT!
 murder_outcome.5002.lured_into_forest: "[acting_agent.GetFirstName] ile ormana oynamaya gelmeye kandırıldım, ancak [acting_agent.GetTitledFirstName] saklandı ve hiç ortaya çıkmadı!\n\nAğlıyordum, dallara takılıp tökezliyordum ve yardım için bağırıyordum ki önümde bir peri ışıkları yolu aydınlandı. Orman halkının fısıltılarını ve kıkırdamalarını takip ederek ormandan çıkıp güvenli eve giden yolu buldum." #NT!
 murder_outcome.5002.stab_infant: "Işıklar değişiyor. Tanıdık yüzler, tanımadığım yüzler. Tanıdığım sesler ve tanımadığım sesler. Keskin, soğuk bir ses kulaklarımı ağrıtıyor ve ağlamaya başlıyorum.\n\nSonra hıçkırarak ağlayan bir kadın duyuyorum, iri ve yetişkin. Sütannemin sesi. Sonra yalnız kalıyorum." #NT!
 murder_outcome.5002.infant_creepy_crawly: "Altımda yumuşak bir battaniye ve sıcak bir örtü. Sanki vücudumdan yukarıya doğru bir şey hareket ediyormuş gibi garip bir his hissettiğimde neredeyse uykuya dalıyorum. Kolumda ani bir ağrı beliriyor ve ağlamaya başlıyorum.\n\nYakınlarda bir adamın sesini duyabiliyorum ve birdenbire alarmla yükselen birçok ses duyabiliyorum. Sesler azaldıkça kolumdaki acı da azalıyor ve çok geçmeden uykuya dalıyorum." #NT!
 murder_outcome.5002.poisoned_candy: "Oyun oynarken karşıma çıktı: ağız sulandıran bir [ROOT.Char.Custom('FavoriteTreat')]. Yakınımda kimse yoktu ve gizlice bir ısırık alsam kimse fark etmezdi...\n\nTam da ödülü ısırmak üzereyken uyuz bir sokak köpeği onu elimden kaptı, bütünüyle yuttu ve hemen yere yığılıp öldü." #NT!
 murder_outcome.5002.child_pushed_dog: "Dışarıda oynarken bunu duydum: sevgili köpeğim [ROOT.Char.Custom('DogStoryName')]'ın çaresiz çığlıkları! Yukarı baktığımda [ROOT.Char.Custom('DogStoryHerHim')]'in uzun bir duvardan bir iple asılı olduğunu gördüm ve ben olabildiğince hızlı bir şekilde [ROOT.Char.Custom('DogStoryHerHis')] yanındaydım.\n\n[ROOT.Char.Custom('DogStoryHerHim')]'i kurtarmak için aşağı uzandığımda dünya tersine döndü ve ben düşüyordum; yer bana doğru yaklaşıyordu ve gözlerimi kapattım ve– ...kendimi [ROOT.Char.Custom('GetUpperClothingArticle')]'ümün arkasından duvara asılı buldum. #EMP Vay canına!#!" #NT!
 murder_outcome.5002.child_pushed_cat: "Dışarıda oynarken bunu duydum: sevgili kedim [ROOT.Char.Custom('CatStoryName')]'ın çaresiz çığlıkları! Yukarı baktığımda [ROOT.Char.Custom('CatStoryHerHim')]'in uzun bir duvardan bir iple asılı olduğunu gördüm ve ben olabildiğince hızlı bir şekilde [ROOT.Char.Custom('CatStoryHerHis')] yanındaydım.\n\n[ROOT.Char.Custom('CatStoryHerHim')]'i kurtarmak için aşağı uzandığımda dünya tersine döndü ve ben düşüyordum; yer bana doğru yaklaşıyordu ve gözlerimi kapattım ve– ...kendimi [ROOT.Char.Custom('GetUpperClothingArticle')]'ümün arkasından duvara asılı buldum. #EMP Vay canına!#!" #NT!
 murder_outcome.5002.child_pushed_toy: "Dışarıda oynarken onu gördüm: sevgili [target.Custom('child_favorite_toy')]'ım uzun bir duvardan bir iple asılıydı. Merdivenleri olabildiğince hızlı tırmandım, ama aşağı uzandığımda dünya döndü ve ben düşüyordum; yer bana doğru yaklaşıyordu ve gözlerimi kapattım ve– ...kendimi [ROOT.Char.Custom('GetUpperClothingArticle')]'imin arkasından duvara asılı buldum. #EMP Vay canına!#!" #NT!
 murder_outcome.5002.child_pushed: "Dışarıda oynarken gördüm: merdivenlerden yukarı çıkan bir şeker yolu. Tepede kenardan sarkan bir sepet buldum, ama aşağı uzandığımda dünya ters döndü ve ben düşüyordum; yer bana doğru yaklaşıyordu ve gözlerimi kapattım ve– ...kendimi [ROOT.Char.Custom('GetUpperClothingArticle')]'ımın arkasındaki duvardan asılı buldum. #EMP Vay canına!#!" #NT!
 murder_outcome.5002.beat_to_death_in_dungeon: "Hücremin kapısı açıldığında, bir an için serbest bırakıldığımı umut etmeye cesaret ettim. Ancak içeri giren pelerinli figürler çok geçmeden umudumu kırdı ve beni acımasızca dövmeye başladı.\n\nBunu söylemekten nefret etsem de, hayatımı kurtaran şey yalnızca gardiyanlarımın kazara ama zamanında gelişiydi." #NT!
 murder_outcome.5002.unwelcome_guest_house_arrest: "Sözde eski bir arkadaşım odamda beni bekliyordu, bu yüzden [target_home.GetNameNoTier]'den [dummy_gender.Custom('GenderedLowlyServantType')]'dan birini orada beni beklerken bulduğumda şaşırdım.\n\nHemen tedirgin oldum ve [dummy_gender.GetSheHe] saklı bir hançeri kınından çıkardığında kapıya doğru koştum ve dışarıdaki muhafızlara seslendim. Hizmetçi kısa sürede zincirlendi." #NT!
 murder_outcome.5002.strangle_incapable: "Dünya hala orada mı? Zamanın geçtiğini hissedemiyorum. Göğsümdeki ağrı mı? Zihnimin gri bulutlarına düşen gece mi? Odaklanmak çok zor.\n\nEtrafımda varlıklar mı var? Duyamıyorum ama sanki biri bağırıyormuş gibi #EMP hissediyorum#!. Sonra yine sessizlik." #NT!
 murder_outcome.5002.schemer_known: "\n\nBu şüphesiz o [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!'nin eseriydi!" #NT!
 murder_outcome.5002.will_find_out: "Bunun arkasında kimin olduğunu bulacağım!" #NT!
 murder_outcome.5002.revenge_will_be_had: "[owner_to_reveal.GetHerHim]'ı buna pişman edeceğim!" #NT!
 murder_outcome.5002.child: "Hangi yetişkin bu kadar zalim olabilir?" #NT!
 murder_outcome.5002.infant: "Biraz daha ağlıyorum." #NT!
 murder_outcome.5002.option_incapable: "Ne oluyor?" #NT!

