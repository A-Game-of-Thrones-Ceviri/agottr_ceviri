 murder_outcome.4007.opening: "Ajanımın attığı alevli ok limanda yanan bir yol açtı, ancak gemiyi kıl payı ıskaladı.\n\nAteş soğuk okyanus suyunda sönerken, gemideki yolcular, kargaşa çıkana kadar saniyelerce anlamadan ona baktılar.\n\n" #NT!
