 murder_outcome.5002.poisoned_duck:0 "Hayatımda gördüğüm en dolgun ördekten bir lokma almak üzereyken hizmetçilerimden birisi yere yığılıyor. Kendisi daha önceleri ördeğin tadına bakmıştı!\n\nSuçunun bedelini öderken, en azından ördeğe dokunmamak gerektiğini göstermiş oldu."
