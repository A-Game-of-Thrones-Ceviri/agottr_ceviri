  # Strangling Incapable 
 murder_outcome_reworked.8001.desc: "[target.GetFirstNamePossessiveNoTooltip] şanlı günler çoktan geride kaldı [target.GetHerHim]. Yine de [target.GetSheHe] hayata o kadar uzun süre, o kadar çaresizce, o kadar #EMP boşuna tutundu ki#!... Ajanımın yaptığı şeyin merhametten başka bir şey olmadığına inanıyorum. [target.GetFirstNameNoTooltip] sadece boş bir kabuktu. Bu gerçekten cinayet mi?"
 murder_outcome_reworked.8003.desc: "Bir ajanın ne kadar vahşice beceriksiz olabileceği akıl almaz bir şey. Zihni artık mevcut olmayan ve neredeyse hiç yaşamayan kırılgan bir insanı boğmak ne kadar zor olabilir ki?! Ve yine de, sadece başarısızlıkla karşılaşıyorum."
