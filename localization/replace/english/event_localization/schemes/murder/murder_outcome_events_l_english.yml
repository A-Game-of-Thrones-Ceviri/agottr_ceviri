 murder_outcome.4201.scheme_unknown: "Şunu da söyleyelim ki, [acting_agent.GetFirstNameNoTooltip] artık yakından takip ediliyor." #NT!
 murder_outcome.4201.a.discovered: "Peki... Bu bir cinayet teşebbüsü müydü yoksa bir #EMP mercy#!? girişimi miydi?" #NT!
