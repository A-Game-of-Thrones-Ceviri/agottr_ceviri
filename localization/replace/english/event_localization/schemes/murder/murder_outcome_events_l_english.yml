 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nIf words still held any meaning to me, I would recognize what everyone around me mutters and repeats angily: "\n\nKelimeler benim için hala bir anlam ifade etseydi, etrafımdaki herkesin mırıldandığı ve öfkeyle tekrarladığı şeyi tanırdım: " [owner_to_reveal.GetTitledFirstName] olmalı!"" #NT!
