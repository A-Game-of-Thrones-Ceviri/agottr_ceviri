 murder_outcome.2006.scheme_owner_known: "Ne yazık ki [target.GetHerHim]'ı bodruma doğru götürürken görüldüm ve birkaç hafta içinde yeni yükseltilen duvar yıkılarak arkadaki dehşet ortaya çıktı." #NT!
 murder_outcome.2006.scheme_unknown: "Neyse ki bodrumumdaki tuhaf yeni duvarı kimse fark etmemiş gibi görünüyor..." #NT!
 murder_outcome.2006.a.discovered: "[target.GetSheHe|U] sarhoştu ve konaklamaya ihtiyacı vardı!" #NT!
 murder_outcome.2006.a: "[target.GetSheHe] huzur içinde yatsın!" #NT!

