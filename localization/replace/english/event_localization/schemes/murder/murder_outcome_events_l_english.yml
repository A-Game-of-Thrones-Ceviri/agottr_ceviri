l_english:
 do_not_execute_murder_tooltip:0 "Cinayet teşebbüsünde bulunmayacaksınız"
 murder_child_really_tooltip:1 "Çocuk öldürmek... Emin misiniz?"
 murder_outcome_murdered_rival_tt:1 "[Concept( 'rival', 'Rakibinizden' )|E] daha uzun yaşadığınız için:"
 murder_unknown_murder_against_you_was_successful:0 "#X Bilinmeyen bir saldırgan tarafından öldürüldünüz!#!"
 murder_unknown_murder_against_you_was_successful_other:0 "#X [THIS.Char.GetShortUIName] bilinmeyen bir saldırgan tarafından öldürüldü!#!"

 murder_outcome.1001.t:0 "Suikastçı!"
 murder_outcome.1001.d:0 "Vakit geldi. Adamlarım yerlerini almış vaziyette. Bir adamım suikastçıya harekete geçileceği gün ödeme yapacak. Bir diğeri surlarda muhafız olmadığından emin olacak. Üçüncüsü ise mumlardan hedefin odasına doğru göze çarpmayan bir şekilde yol çizecek.\n\nHer şey hazır."
 murder_outcome.1001.a:0 "Yapın."
 murder_outcome.1001.b:0 "Bekleyin, henüz hazır değilim."

 murder_outcome.1002.t:0 "Tuzak"
 murder_outcome.1002.opening:0 "Adamlarım [target.GetTitledFirstName] için onu karanlık ormanların arasından geçirecek bir seyahat rotası hazırladı. $murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel:0 "Adamların dediğine göre [target.GetTitledFirstName] şu anda [province.GetName] topraklarına seyahat ediyormuş. Yol üzerinde güzel fırsat yakalayabileceğimiz yerler de varmış.\n\n$murder_outcome.1002.d$"
 murder_outcome.1002.d:1 "Şimdi tek gereken, doğru yerde doğru zamanda onların önünü kesecek bir grup eşkıya.\n\nŞimdiden kanın toprağa dökülüşünü kafamda canlandırabiliyorum..."
 murder_outcome.1002.a:1 "Ah, ıssız yerler tehlikeli tehlikeli yerlerdir."
 murder_outcome.1002.b:0 "Bekleyin, doğru zaman henüz gelmedi."

 murder_outcome.1003.t:0 "Uğruna Ölünecek Bir Yemek"
 murder_outcome.1003.d:0 "Adamlarım hazırlıklarını tamamladı. Aşçıya gözünü kapaması için rüşvet verildi, zehir satın alındı ve [target.GetTitledFirstName] ona gönderdiğimiz hediye ördeği teslim aldı. Ördeğin etrafında dizilmiş yeşillikler zehrin kokusunu bastıracak. Ördeğin keskin tadı fâni dünyada aldığı son tat olacak."
 murder_outcome.1003.a:0 "Afiyet olsun, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1003.b:0 "Bekleyin, daha fazla zamana ihtiyacım var!"

 murder_outcome.1004.t:0 "Davetsiz Misafir"
 murder_outcome.1004.desc:0 "Adamlarımdan biri [SCOPE.Custom('VenomousCreature')] satın aldı ve gün batmadan hedefin yatağına bırakması için hizmetçilerden biriyle anlaştı.\n\nGeriye kalan yegâne şey harekete geçilmesi için vereceğim işaret, ardından yatağına bırakılan [SCOPE.Custom('VenomousCreatureType')]n saldırmasıyla birlikte tahtalı köyü boylayacak!"
 murder_outcome.1004.a:0 "Umarım bu [SCOPE.Custom('VenomousCreatureTypePlural')] seni korkutmuyordur, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1004.b:0 "Böyle olmaz."

 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$ ve Köylüler"
 murder_outcome.1005.desc:0 "[home_province.GetNameNoTier] topraklarında köylülerle yaşanan son gerilimlerin ardından, adamlarımdan biri enteresan bir fikirle yanıma geldi.\n\nDoğru isimlere rüşvet verip, her köşede azmettiricilerin bulunmasını sağlarsak, tam da [target.GetTitleTierName] sokaktan geçerken bir isyanın baş göstermesini sağlayabiliriz."
 murder_outcome.1005.a:0 "Ah, linçlere bayılırım."
 murder_outcome.1005.b:0 "Çok riskli bir plan!"

 murder_outcome.1006.t:0 "Şarap Fıçısı"
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName], [home_province.GetName] topraklarındaki bir kutlamaya katılacakmış.\n\nKendisinin şarabı sevdiğini biliyorum, eğer şaraplarımı tatma amacı ile mahzenime çekebilirsem amacıma ulaşabilirim..."
 murder_outcome.1006.a:0 "Kolay olacak."

 murder_outcome.1007.t:0 "Dalgalı Sular"
 murder_outcome.1007.travel:0 "[target.GetTitledFirstName] şu anda [province.GetName] dolaylarında bir gemide."
 murder_outcome.1007.desc_not_inspection:0 "[target.GetTitledFirstName] bu hafta [province.GetNameNoTier] limanında demir atmış gemilerden birini ziyaret edecekmiş."
 murder_outcome.1007.desc:0 "[target.GetTitledFirstName] bu hafta [province.GetNameNoTier] limanında demir atmış gemilerden birini teftiş edecekmiş."
 murder_outcome.1007.desc_ending:0 "\n\nOnu gemiye taşıyacak kayığın yanıcı maddelerle kaplanmasını sağlayıp tam limanın ortasına gelince alevli bir ok ile işi bitirebilirim. Ya yanarak ölür ya da boğularak."
 murder_outcome.1007.desc_ending_travel:0 "\n\nYardakçılarım her bir odun parçasını yanıcı sıvılarla sırılsıklam etse, gemideki tek kayıkla da kaçarken gemiyi ateşe verseler [target.GetFirstNameNoTooltip] hiçbir yere kaçamaz... Belki yanında birkaç kişiyi de götürür."
 murder_outcome.1007.a:0 "Planı hazırlamaya başlayalım."

 murder_outcome.1008.t:0 "Ölüm İçeceği"
 murder_outcome.1008.desc:0 "Adamlarım içeceklerde iz bırakmadan çözünen gizli bir toz elde etmeyi başardılar. Hedefimin içeceklerini doldurmakla görevli hizmetçiler rüşveti kabul etti, geriye kalan tek şey bu zehri onun bir sonraki içkisine eklemek."
 murder_outcome.1008.a:0 "Yarasın!"

 murder_outcome.1201.t:0 "Tenha Yollar"
 murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName], [target.GetTitledFirstName] için özel bir rota hazırladı. Çocuk tüm masumluğuyla ormanda eğlenceli vakit geçireceğini zannediyor.\n\nNe yazık ki [target.GetFirstNameNoTooltip] oyun oynadığı ormanlarda kaybolacak ve gecenin karanlığı çökmeden bulunamayacak. Ah, çok da gençti..."
 murder_outcome.1201.no_acting_agent:0 "Adamlarımdam birisi [target.GetTitledFirstName] için özel bir rota hazırladı. Çocuk tüm masumluğuyla ormanda eğlenceli vakit geçireceğini zannediyor.\n\nNe yazık ki [target.GetFirstNameNoTooltip] oyun oynadığı ormanlarda kaybolacak ve gecenin karanlığı çökmeden bulunamayacak. Ah, çok da gençti..."
 murder_outcome.1201.a:0 "Bir çocuğun ormanda kaybolması... Trajik ama bir o kadar da sıradan."
 murder_outcome.1201.b:0 "Olmaz, bunu tekrar düşünmeliyim!"

 murder_outcome.1202.t:0 "Savunmasız"
 murder_outcome.1202.desc:0 "Vakit geldi. Küçük [target.GetTitledFirstName], bakıcılarının doğru fiyata neler yapabileceğinden habersiz.\n\nElindeki büyükçe örgü şişinin plandaki rolünü anlatmasının ardından bakıcıyı gönderiyorum."
 murder_outcome.1202.a:0 "Fiyatı önemli değil, işini yap."
 murder_outcome.1202.b:0 "Ben ne yapıyorum böyle?"

 murder_outcome.1203.desc:0 "Bir bebeğe kıyacak insan bulmak zor olabilir fakat [SCOPE.Custom('VenomousCreatureType')] onun beşiğine bırakacak adam bulmak oldukça kolay.\n\nAdamımı [SCOPE.Custom('VenomousCreature')] çantasına koyarken izliyorum, içindeki yaratık neredeyse kurbanı büyüklüğünde!"

 murder_outcome.1204.t:0 "Acı Tatlı"
 murder_outcome.1204.desc:0 "[target.GetTitledFirstName] dünyada tek bir şeyi seviyorsa o da tatlı. Özellikle de [target.Custom('FavoriteTreat')]...\n\nYardakçılarımın yarı [target.Custom('FavoriteTreat')] yarı da zehirden oluşan bir tatlıyı çocuğun önünde unutmalarını sağlayabilirim."
 murder_outcome.1204.a:0 "Afiyet bal şeker olsun."

 murder_outcome.1205.t:0 "Tehlikeli Uçurumlar"
 murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstName] yakında ölecek. Sonuçta her şey ölür: krallıklar, insanlar, #EMP kulelerden atılan küçük çocuklar#!...\n\n"
 murder_outcome.1205.desc_dog:0 "Yardakçılarım köpeğini yakalayıp surun iyice yüksek olan bir kısmından asacak. Çığlık atar gibi havlayan köpeğini gören çocuk da dayanamayıp kurtarmaya çalışır."
 murder_outcome.1205.desc_cat:0 "Yardakçılarım kedisini yakalayıp surun iyice yüksek olan bir kısmından asacak. Kedinin çığlıklarını duyan çocuk da dayanamayıp kurtarmaya çalışır."
 murder_outcome.1205.desc_toy:0 "Yardakçılarım en sevdiği oyuncağını surun iyice yüksek olan bir kısmından asacak. Onu geri almak için yapmayacağı şey yok."
 murder_outcome.1205.desc:0 "Yardakçılarım surun iyice yüksek bir kısmına giden yol üzerinde tatlılar bırakacak. Çocuk da kafasını kaldırıp tatlı dolu sepeti gördüğünde dayanamayacak."
 murder_outcome.1205.desc_ending:0 "Halatı çözmek için uğraşırken dengede kalması zor. Elbet ayağı kayar..."
 murder_outcome.1205.a:0 "Vah vah."

 murder_outcome.1301.t:0 "Karanlıkta Unutulmuş"
 murder_outcome.1301.desc:0 "Görünen o ki zindandaki gardiyanlar doğru fiyata bir grup saray mensubunu fark etmeyebiliyormuş. Adamlarım telaşlı adımlarla planımızı harekete geçirmek üzere zindanda ilerlerken, [target.GetTitledFirstName] bunun hayatında alacağı son ziyaret olduğundan bihaber..."
 murder_outcome.1301.a:0 "Acaba [prison_owner.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'kadının', 'adamın' )] öldüğünü ne zaman fark eder?"
 murder_outcome.1301.b:0 "Hayır, şimdi olmaz."

 murder_outcome.1302.t:0 "Davetsiz Misafir"
 murder_outcome.1302.desc:0 "[target.GetTitledFirstName] bir süredir ev hapsinde, bu da ona ulaşmayı normalden zor bir hâle getirmiş durumda. Neyse ki adamlarım"
 murder_outcome.1302.home_court_exists:0 "[target_home.GetNameNoTier] sarayından"
 murder_outcome.1302.home_court_does_not_exists:0 "hedefin eski sarayından"
 murder_outcome.1302.end:0 "ziyaretine gelmiş eski bir dostuymuş gibi yapmaya razı bir hizmetçi bulmuş..."
 murder_outcome.1302.a:0 "Hizmetçiyi silahlandırıp yollayın."
 murder_outcome.1302.b:0 "Hayır, şimdi olmaz."

 murder_outcome.1401.t:0 "Merhamet"
 murder_outcome.1401.desc:0 "Zavallı ve bir o kadar da savunmasız [target.GetTitledFirstName]... Böyle bir hayat gerçekten de yaşamaya değer mi?\n\nAdamlarım suikastçının hedefin odasına ulaşabilmesi için tüm hazırlıklarını tamamladı. Görünen o ki [target.GetTitleTierName] "uyuyor.""
 murder_outcome.1401.a:0 "Böylesi daha iyi."
 murder_outcome.1401.b:0 "Olmaz, bu yanlış."

 murder_outcome.2000.t:0 "Kaderin Cilvesi"
 murder_outcome.2000.desc:0 "[target.GetTitledFirstName] için tüm planlarımı hazırlamışken yanıma bir haberci geliyor. Görünen o ki ahlaksız [Select_CString(target.IsFemale, 'kadın', 'herif' )] bana gerek olmadan kendiliğinden ölmüş!"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U] onu yanına arkadaş almıştır!"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2500.desc:0 "[target.GetTitledFirstName] ile [ROOT.Char.GetFaith.DevilName|U] arasındaki buluşmanın son hazırlıklarını gerçekleştirirken bir kâhya yanıma geliyor. Görünen o ki [owner.Custom('InsultNoun')] [Select_CString(target.IsFemale, 'kadın', 'herif' )] uzak topraklara göç etmiş ve artık ona erişmem mümkün değil!"
 murder_outcome.2500.a:0 "Benden kaçmış olabilirsin ama ölümden kaçamayacaksın!"

 murder_outcome.2001.t:0 "Suikastçı!"
 murder_outcome.2001.opening_1:0 "Planım başarılı oldu, [target.GetName] nihayet öldü!"
 murder_outcome.2001.opening_2:0 "Görünen o ki [target.GetTitledFirstName] sürekli yanında birileriyle dolaşan bir isim. Yine de suikastçının görevini yapması için tek bir fırsat aralığı yeterli oldu."
 murder_outcome.2001.opening_3:0 "Suikastçı görevini layıkıyla yerine getirdi, [target.GetName] nihayet öldü!"
 murder_outcome.2001.heh:0 "\nHah."
 murder_outcome.2001.owner_is_known_1:0 "\n\nNe yazık ki suçlamaların asılsız olduğunu belirtsem de, herkes bu işin arkasında benim olduğumdan emin."
 murder_outcome.2001.owner_is_known_2:0 "\n\nGörünen o ki birisi bir yerde boşboğazlık yapmış, cinayetteki rolüm herkes tarafından biliniyor! Neyse ki [target.GetTitledFirstName] şu an benden daha kötü bir konumda."
 murder_outcome.2001.no_awareness_1:0 "\n\nNeyse ki kimsenin cinayetteki rolüme dair en ufak bir fikri yok."
 murder_outcome.2001.no_awareness_2:0 "\n\nUstaca bir şekilde hiç iz bırakmadım. Aralarında şüphelenenler olsa dahi, kimse cinayetteki rolümü dile getirmeye cüret edemiyor."
 murder_outcome.2001.a.discovered:0 "Suikastçım orada onu #EMP gerçek#! katillerden korumak için bulunuyordu!"
 murder_outcome.2001.a:0 "Beklenmedik konukları severim."

 murder_outcome.2001.memories:0 "\n\n[bad_memory.GetDescription]. Dün gibi hatırlıyorum. [ROOT.Char.Custom('MurderMemoryEnding')|U]"
 

 murder_outcome.2002.t:0 "Tehlikeli Seyahatler"
 murder_outcome.2002.opening_1:0 "Dâhiyane planım sonuç verdi ve tuttuğum eşkıyalar sayesinde [target.GetTitledFirstName] artık ölü!"
 murder_outcome.2002.opening_2:0 "Eşkıyalar görevini layıkıyla yerine getirdi, [target.GetTitledFirstName] nihayet öldü!"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName] sıradan bir haydutun kılıcıyla bu dünyadan göç etti."
 murder_outcome.2002.heh:0 "\nHah."
 murder_outcome.2002.no_save:0 "\n\nKonvoy karanlığın bastırmasıyla dinlenmek üzere yanaştığı gibi kan ve altın peşindeki haydutlar etraflarını sardı. Askerler savaşmaya çalışsalar da, haydutların sayıca üstünlüğüne karşı koyamadılar ve [target.GetTitledFirstName] çıkan arbede esnasında hayatını kaybetti."
 murder_outcome.2002.owner_is_known_1:0 "\n\nGörünen o ki haydutlardan birisi yakalanmış ve onlara ödeme yaptığımı itiraf etmiş!"
 murder_outcome.2002.owner_is_known_2:0 "\n\nOlaydaki rolümün açığa çıkması haydutlardan birinin yakalanıp her şeyi itiraf ettiği anlamına geliyor!"
 murder_outcome.2002.no_awareness_1:0 "\n\nŞimdi herkes haydutların peşinde ve hiç kimse benden şüphelenmiyor!"
 murder_outcome.2002.no_awareness_2:0 "\n\nŞanslı bir şekilde haydutların da büyük bir kısmı saldırıda hayatını kaybetmiş. Ölüler konuşmaz. Kimse bu olaydaki rolümden haberdar olamayacak!"
 murder_outcome.2002.a.discovered:0 "Tek suçum şu çapulculara güvenmiş olmam..."
 murder_outcome.2002.a:0 "Hah! Belki de bu çapulcular o kadar da işe yaramaz değillerdir?"
 murder_outcome.2002.a.less_arrogant:0 "Bir taşla iki kuş!"

 murder_outcome.2003.t:0 "Son Yemek"
 murder_outcome.2003.opening_1:0 "Ördek ve küçük bir şişe zehir sayesinde [target.GetTitledFirstName] nihayet ölü!"
 murder_outcome.2003.opening_2:0 "Zehir görevini yerine getirdi, [target.GetTitledFirstName] nihayet ölü!"
 murder_outcome.2003.opening_3:0 "O ördek [Select_CString(target.IsFemale, 'kadının', 'adamın' )] hayatta aldığı son tat oldu!"
 murder_outcome.2003.owner_is_known_1:0 "\n\nGörünen o ki [target.GetTitledFirstName] boğulmak üzereyken ismimi zikretmeyi başarıp, ölümünün arkasında benim olduğumu herkese duyurmuş!"
 murder_outcome.2003.owner_is_known_2:0 "\n\nNe yazık ki zehir bulunmuş ve zehirci bana ihanet ederek ismimi vermiş!"
 murder_outcome.2003.owner_is_known_3:0 "\n\nHizmetçilerden biri suçluluk duygusuyla baş edemeyip her şeyi itiraf ettiği yetmezmiş gibi üstüne zehri de benden aldığını da söylemiş."
 murder_outcome.2003.no_awareness_1:0 "\n\nDaha da güzeli, tam ölmek üzereyken boğazına bir kemik kaçmış! Konuşamaz hâle gelen [target.GetTitledFirstName] benim ismimi verememiş!"
 murder_outcome.2003.no_awareness_2:0 "\n\nAdamlarım ustalıkla üstlerine herhangi bir şüphe çekmemeyi başarmış. Bu da kimsenin cinayetteki rolümü açığa çıkaramayacağı anlamına geliyor!"
 murder_outcome.2003.a.discovered_1:0 "Biraz çeşni katmak istemiştim!"
 murder_outcome.2003.a.discovered_2:0 "Aman canım. Hanginiz gerçekten kötü hissediyor?"
 murder_outcome.2003.a:0 "Yediklerinden olmalı."

 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName], yatağına bırakılan [SCOPE.Custom('VenomousCreature')]n [SCOPE.Custom('VenomousCreatureAttack')]yla hayatını kaybetti! Dinlenmek üzere odasına çekildikten kısa bir süre sonra saldırıya uğrayan [target.GetTitledFirstName], [SCOPE.Custom('VenomousCreatureType')] fark ettikten sonra muhafızları çağırsa da kimsenin elinden onu kurtarmak için bir şey gelmemiş."
 murder_outcome.2004.owner_is_known_1:0 "\n\nGörünen o ki ölmeden evvel benim adımı sayıklamaya başlamış. Cinayetteki rolüme dair şüpheler tüm ülkeye yayılmış durumda."
 murder_outcome.2004.no_awareness_1:0 "\n\nNeyse ki bu [SCOPE.Custom('VenomousCreatureTypePlural')] konuşmalarıyla bilinen hayvanlar değiller, bu sebeple kimse benden şüphelenmiyor."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nNeyse ki bu gibi yaratıklar konuşamıyorlar - yani, konuşamıyorlardır herhâlde değil mi? - bu sebeple kimse benden şüphelenmiyor."
 murder_outcome.2004.a.discovered:0 "Bir [SCOPE.Custom('VenomousCreatureType')]n edasıyla [SCOPE.Custom('VenomousCreatureMovement')] vakti!"
 murder_outcome.2004.a:0 "Küçük dostum görevini layıkıyla yerine getirdi."

 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName], kendi halkı tarafından dövülerek öldürüldü!\n\nÖfkeli köylüler, hükümdarlarının hiçbir şey olmamış gibi sokaktan geçmesine daha fazla katlanamadılar ve hem onu hem de beraberindeki $knight_culture_player_plural_no_tooltip_lowercase$ alayını eşek sudan gelinceye kadar dövdüler!"
 murder_outcome.2005.owner_is_known_1:0 "\n\nBu olay sonrasında birçok köylü asılarak idam edildi, talihsiz bir şekilde bazıları idam edilmeden evvel benim adamlarım tarafımdan kışkırtıldıklarını söylediler."
 murder_outcome.2005.no_awareness_1:0 "\n\nAralarında azmettirici adamlarım da olmak üzere çok sayıda köylü asılarak idam edildi. Böylelikle olaydaki rolümün açığa çıkma ihtimali de kalmadı!"
 murder_outcome.2005.a.discovered:0 "Bu köylülerden bir cacık olmaz demiştim."
 murder_outcome.2005.a.discovered.less_arrogant:0 "Hem de kendi adamlarım tarafından! Kimler kimlerle..."
 murder_outcome.2005.a:0 "Halkın gücünü asla hafife almayın."

 murder_outcome.2006.desc:0 "[target.GetTitledFirstName] öldü. Cesedini kimse bulamayacak.\n\nBeni takip ederken çok heyecanlıydı, zaten sarhoştu ama şaraplarımla daha da sarhoş olmayı bekliyordu. "Kaliteli" şaraplarımı içerken hiçbir şeyden şüphelenmedi, içe içe uykuya daldı. Etrafını tuğlalarla kapatırken bile uyanmadı.\n\n"
 murder_outcome.2006.scheme_owner_known:0 "Maalesef onu mahzene götürürken görülmüşüm. Birkaç hafta içinde yeni ördüğüm duvarı yıkıp gerçekle karşılaştılar."
 murder_outcome.2006.scheme_unknown:0 "Neyse ki kimse mahzendeki tuhaf görünen yeni duvarı fark etmedi..."
 murder_outcome.2006.a.discovered:0 "Sarhoştu, kalacak bir yer verdim!"
 murder_outcome.2006.a:0 "Sonsuza kadar uyusun."

 murder_outcome.2007.desc:0 "[target.GetTitledFirstName] öldü, cesedi sulara karıştı.\n\nYardakçımın alevli oku gökyüzünde bir çizgi çekip kayığı ateşe verdi."
 murder_outcome.2007.desc_lowborn:0 "İçindeki herkes suya atladı, tabii ıslanan kıyafetleri de ağırlaştıkça ağırlaştı..."
 murder_outcome.2007.desc_highborn:0 "İçindeki herkes suya atladı, tabii kaliteli kumaşlı kıyafetleri de ağırlaştıkça ağırlaştı..."
 murder_outcome.2007.scheme_owner_known:0 "\n\nFakat okçum yakalandı ve tereddüt etmeden beni ele verdi."
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP Maalesef#! kimse kayığı vuran okçuyu görmemiş."
 murder_outcome.2007.a.discovered:0 "Yüzmeyi biliyor zannetmiştim."
 murder_outcome.2007.a:0 "Tüh, kötü olmuş."
 every_entourage_member:0 "[target.GetTitledFirstNameNoTooltip] maiyetindeki herkes:"

 murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName] çok sevdiği [target.Custom('RegionalAlcoholicDrink')] ile öldürüldü!"
 murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName], [target.Custom('RegionalDrink')] şişesinde boğularak hayatını kaybetti!"
 murder_outcome.2008.desc:0 "\n\nYardakçılarım kadehine zehri katıp, iz bırakmadan çözülmesini bekledi. [target.GetTitledFirstName] zehrin boğazından geçtiği ana kadar en ufak bir şeyden şüphelenmiyordu, olayı anladığında ise çok geçti.\n\n"
 murder_outcome.2008.scheme_owner_known:0 "Görünüşe göre yardakçılarım fark edilmiş ve rüşvet alan hizmetçi gecikmeden bana ihanet etmiş!"
 murder_outcome.2008.scheme_unknown:0 "Yardakçılarım kimse şüphelenmeden olay yerini terk etmeyi başarmışlar!"
 murder_outcome.2008.a.discovered:0 "İçecek bir şeyler istedi, biz de verdik."
 murder_outcome.2008.a:0 "Yarasın, [target.GetTitledFirstNameNoTooltip]!"

 murder_outcome.2201.t:0 "Parçalanmış Ceset"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName] öldü!\n\nGece geç saatlere kadar süren aramalar sonuçsuz kaldı, ertesi sabah devam eden aramalarda ise kanlar içerisinde, parçalanmış ve ezilmiş cesede ulaşıldı. Aç ve vahşi bir hayvanın işi gibi gözüküyor. En azından öyle olmasını umuyorum."
 murder_outcome.2201.scheme_owner_known:0 "\n\nFelaket bir şekilde adamım çocuk bulunur bulunmaz yere kapanıp her şeyi itiraf ediyor. Herkes bu trajedinin arkasında benim olduğumdan haberdar!"
 murder_outcome.2201.scheme_unknown:0 "\n\nNeyse ki herkes bu olayın trajik bir kaza olduğu konusunda hemfikir, kimse bu olayın bir plan sonucu gerçekleştiğine dair şüphe sahibi değil."
 murder_outcome.2201.a.discovered:0 "Beklenmedik engellerin üstesinden gelmek çocukluk döneminin önemli bir parçasıdır!"
 murder_outcome.2201.a:0 "Bir de çocuklar geleceğimizdir derler."

 murder_outcome.2202.desc:0 "İşin icabına bakıldı. [target.GetTitledFirstName] artık büyümeyecek, etrafındaki dünyayı tanıyamayacak. Görünüşe göre her şey oldukça hızlı, bir o kadar da kolay olmuş, kulağa doğru demirden bir şiş darbesi, parçalanan yumuşak deri ve kıkırdak..."
 murder_outcome.2202.desc_sadistic:0 "İstediğim o hazzı alana kadar saray mensubundan çığlıkları ve fışkıran kanı birkaç kez daha anlatmasını istiyorum."
 murder_outcome.2202.desc_normal:0 "Çok fazla ayrıntıya girilmesine müsaade etmeden saray mensubunu gönderiyorum."
 murder_outcome.2202.scheme_owner_known:0 "\n\nFelaket bir şekilde bakıcı yakalanıp, bu suçun azmettiricisi olarak benim adımı vermiş."
 murder_outcome.2202.scheme_unknown:0 "\n\nMevzubahis bakıcı yakalansa da, benim adımı söylemeye fırsatı olmadan hızlıca idam edilmiş."
 murder_outcome.2202.a:0 "Başka seçeneğim yoktu."
 murder_outcome.2202.a.tt:0 "#F Mecburdum!#!"
 murder_outcome.2202.a.sadistic:0 "Sıradaki kim?"

 murder_outcome.2203.desc:0 "İşin icabına bakıldı. [target.GetTitledFirstName] artık büyümeyecek, etrafındaki dünyayı tanıyamayacak. Görünüşe göre her şey oldukça hızlı gerçekleşmiş. Zehirli yaratık onu beşiğe bırakan kişi daha odayı terk etmeden görevine koyulmuş...\n\n"
 murder_outcome.2203.scheme_owner_known:0 "Felaket bir şekilde muhafızlar adamımı kıskıvrak yakalamışlar ve bu omurgasız adam her şeyin sorumlusunun ben olduğumu itiraf etmiş."
 murder_outcome.2203.scheme_unknown:0 "Muhafızlar da aynı hızla hareket ederek adamımı kıskıvrak yakalamayı başarmış. Suçun ardındaki kişiyi - yani beni - açığa çıkarmasına fırsat tanımadan idam etmişler."

 murder_outcome.2204.desc:0 "[target.GetTitledFirstName] öldü. Yemi yutmadı, âdeta sömürdü. Bir süre sonra nefesinin gittikçe daraldığını hissetti, boğazını tutup yere yığıldı. Tekrar kalkmayacak."
 murder_outcome.2204.scheme_owner_known:0 "\n\nMaalesef biri yardakçımı tatlıyı bırakırken görmüş. Tereddüt etmeden beni ele verdi."
 murder_outcome.2204.scheme_unknown:0 "\n\nTüm aşçılar, fırıncılar sorgulandı ama kimse bir şey bulamadı."

 murder_outcome.2205.t:0 "Gözden Düşüş"
 murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName] öldü. Ezilmiş cesedini buldular,"
 murder_outcome.2205.desc_dog:0 "hâlâ pis köpeğini tutuyordu."
 murder_outcome.2205.desc_cat:0 "hâlâ pis kedisini tutuyordu."
 murder_outcome.2205.desc_cat_alive:0 "kedi ise hiçbir yerde yoktu."
 murder_outcome.2205.desc_toy:0 "hâlâ en sevdiği oyuncağını tutuyordu."
 murder_outcome.2205.desc_nothing:0 "etrafında da şekerlemeler."
 murder_outcome.2205.desc:0 "Yüzünde sonsuz bir şaşkınlık ve korku ifadesi vardı."
 murder_outcome.2205.scheme_owner_known:0 "\n\nBiliyorum çünkü yardakçımın yakalanıp beni ele verdiğini öğrenince yüzümdeki ifade aynıydı."
 murder_outcome.2205.scheme_unknown:0 "\n\nNeyse ki herkes kazara düştüğünü zannediyor."

 murder_outcome.2301.t:0 "Karanlıkta Unutulmuş"
 murder_outcome.2301.opening_1:0 "Nihayet [target.GetTitledFirstName] öldü! Görünüşe göre [prison_owner.GetTitledFirstName] tarafından esir alındığı zindanda kimliği belirsiz kişilerce öldürülmüş. Açlıktan bitap düşmüş hâldeyken kendisini savunma gibi bir şansı da olmamış."
 murder_outcome.2301.heh:0 "\nHah."
 murder_outcome.2301.owner_is_known_1:0 "\n\nTalihsiz bir şekilde boşboğaz saray mensuplarından biri bu olaydan benim sorumlu olduğumu itiraf etmiş."
 murder_outcome.2301.no_awareness_1:0 "\n\nKatil zanlılarının [prison_owner.GetTitledFirstName] ile aynı saraydan olduklarına şüphe yok fakat bu zamana kadar çenelerini kapalı tutmayı başarmışlar. Bu sebeple kimse cinayetteki rolümden şüphelenmiyor."
 murder_outcome.2301.a.discovered:0 "Birini ölümüne terk edip, sonra gerçekten öldüğünde şaşırmış gibi yapamazsın."
 murder_outcome.2301.a:0 "Seni özgür bıraktım, [target.GetFirstNameNoTooltip]."

 murder_outcome.2302.t:0 "Davetsiz Misafir"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstName] öldü! Bir anda karşısında eski hizmetçisini gören [target.GetFirstNameNoTooltip], bu durum karşısında şaşırsa da, hizmetçi giysisinden hançeri çıkartınca taşlar yerine oturmuş. Çok fazla bir direniş gösterememiş."
 murder_outcome.2302.owner_is_known_1:0 "\n\nHizmetçi cinayeti işledikten sonra kaçarken kıskıvrak yakalanmış. Canı karşılığında bu cinayetin arkasında benim olduğumu itiraf etmiş."
 murder_outcome.2302.no_awareness_1:0 "\n\nHizmetçi her zaman olduğu gibi kimse en ufak bir şeyden şüphelenmeden kalabalığın arasına karışmış. Kimse cinayetteki rolüme dair en ufak bir şüpheye dahi sahip değil."
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip] bundan sonra kalıcı ev hapsinde."
 murder_outcome.2302.a:0 "Bir dost ziyareti kadar kolay."

 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] fâni dünyadan göçtü, gerçi insan son zamanlarında ne kadar bu dünyadaydı diye düşünmeden edemiyor. Söylenene göre suikastçı yüzüne yastığı bastırırken karşı koymamış bile. Kumaşın altından gelen hafif bir iniltinin ardından sessizliğe gömülmüş."
 murder_outcome.2401.owner_is_known_1:0 "\n\nTalihsiz bir şekilde muhafızlar suikastçıyı fark etmiş ve çok geçmeden suikastçı cinayetteki rolümü itiraf etmiş!"
 murder_outcome.2401.no_awareness_1:0 "\n\nSuikastçı başarılı bir şekilde olay yerini terk etmeyi başarmış, cinayetteki rolüme dair kimsenin en ufak bir şüphesi dahi yok!"
 murder_outcome.2401.a.discovered:0 "Bunu cinayet olarak görmeyin, yardım olarak görün."
 murder_outcome.2401.a:0 "Huzur içinde yat, [target.GetFirstNameNoTooltip]."

 murder_outcome.4001.t:0 "Suikastçı!"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] zarar görmeden kaçtı!"
 murder_outcome.4001.failure_declaration_2:0 "[target.GetTitledFirstName] hedefli cinayet teşebbüsüm başarısız oldu!"
 murder_outcome.4001.failure_declaration_3:0 "Görünen o ki [target.GetTitledFirstName], bir kez daha [ROOT.Char.GetFaith.HighGodNamePossessive] adaletinden kurtulmayı başardı."
 murder_outcome.4001.desc:0 "\n\nSuikastçı [target.Custom('ResidenceBuilding')] binasına girmeyi başarsa da, hedefin odasına sızmayı başaramadı."
 murder_outcome.4001.exposed_scheme:0 "Beceriksiz [Select_CString(dummy_assassin_gender.IsFemale, 'kadının', 'adamın' )] yakalandığı yetmemiş, ölmek üzereyken adımı vermiş!"
 murder_outcome.4001.not_exposed_scheme:0 "Tespit edildiğini fark eden suikastçı, görevini yerine getiremeden kaçmak zorunda kalmış.\n\n[target.GetTitledFirstName] artık güvenliğine iki kat önem veriyor."
 murder_outcome.4001.a.discovered:0 "Onu oraya #EMP gerçek#! suikastçıyı korkutması için göndermiştim! Başarmış!"
 murder_outcome.4001.a:0 "Yaptıklarının bedelini bir gün ödeyeceksin [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b:0 "İlk seferde başaramazsan tekrar dene demişler..."

 murder_outcome.4002.desc:1 "\n\nAdamlarım hedefin muhafızlarını alt etmekte başarısız oldu."
 murder_outcome.4002.exposed_scheme:0 "Daha da kötüsü aralarından bazıları yakalanıp, saldırıyı düzenlemeleri için onlara ödeme yaptığımı itiraf etti."
 murder_outcome.4002.not_exposed_scheme:0 "En azından birçoğu ismimi vermeden hayatını kaybetti. Herkes bu işin rastgele haydutlar tarafından gerçekleştirildiğini zannediyor."
 murder_outcome.4002.a:0 "Kahrolası çapulcular bir işi bile düzgün şekilde yapamıyorlar..."
 murder_outcome.4002.a.less_arrogant:0 "Bu kadar basit bir işi nasıl yapamıyorlar..."
 murder_outcome.4002.a.discovered:0 "Tipik haydutlar. Kurtulmak için söylemeyecekleri şey yok."

 murder_outcome.4003.desc:0 "\n\nZehir görevini yerine getirmedi. [target.GetTitleTierName] bir haftalığına yatalak kaldıktan sonra zehrin tüm etkilerini atlatmış gibi gözüküyor."
 murder_outcome.4003.exposed_scheme:0 "Tüm bunlar yetmezmiş gibi, zehri hazırlayan beceriksiz şifacı her şeyi teker teker anlatmış! [target.GetFirstNameNoTooltip] bu işin arkasında benim olduğumu biliyor."
 murder_outcome.4003.not_exposed_scheme:0 "Neyse ki bu durumun sıradan ve basit bir hastalık olduğunu kanaatine varılmış. [target.GetFirstNameNoTooltip] neyi atlattığına dair en ufak bir fikir sahibi bile değil."
 murder_outcome.4003.a:0 "Bir sonraki sefere zehri kaşıklarla dolduracağım!"
 murder_outcome.4003.a.discovered:0 "Ne olmuş [target.GetFirstNameNoTooltip] ördeği beğenmemiş mi?"

 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName] [SCOPE.Custom('VenomousCreature')]n saldırısını atlatmayı başarmış!"
 murder_outcome.4004.failed_attempt_1:0 "[SCOPE.Custom('VenomousCreatureType')|U]n saldırısı ilk başlarda etkili olsa da, hızlıca odaya çağırılan saray hekimi zehrin vücutta yayılmasını başarıyla engellemiş."
 murder_outcome.4004.scheme_owner_known:0 "\n\nTalihsiz bir şekilde [SCOPE.Custom('VenomousCreatureType')] yerleştiren hizmetçi kıskıvrak yakalandıktan sonra her şeyi teker teker anlatmış!"
 murder_outcome.4004.scheme_known:1 "\n\nYatakta [SCOPE.Custom('VenomousCreature')]n bulunması her gün rastlanan bir olay değil, buna karşın olayda benim parmağım olduğuna dair en ufak bir fikirleri bile yok."
 murder_outcome.4004.scheme_unknown:0 "\n\nEn azından bu saldırıda suçu bana değil, tamamen [SCOPE.Custom('VenomousCreatureType')]n üstüne atmışlar gibi gözüküyor."
 murder_outcome.4004.a:0 "Şansla bir yere kadar hayatta kalabilirsin, [target.GetFirstNameNoTooltip]!"

 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName] nasıl olduysa köylü sürüsünün saldırısından kurtulmayı başarmış!"
 murder_outcome.4005.failed_attempt_1:0 "\n\nAzmettiricilerim planlandığı üzere köylüleri dolduruşa getirse de, linç girişimi başlar başlamaz muhafızlar devreye girmiş. [target.GetTitleTierName] hiçbir şey olmamış gibi [target.Custom('ResidenceBuilding')] binasına doğru yol alırken, köylülerden hayatta kalanlar korku içerisinde kaçışıyordu."
 murder_outcome.4005.scheme_owner_known:0 "\n\nÇok sayıda köylü asılmış, azmettiricilerim ise olaydaki rolümü itiraf etmiş!"
 murder_outcome.4005.scheme_known:0 "\n\nÇok sayıda köylü asılmış, azmettiriciler ise dışarıdan bir mihrakın rolünü itiraf etmiş. Neyse ki bu mihrakın tam olarak ben olduğumu kimse bilmiyor."
 murder_outcome.4005.scheme_unknown:0 "\n\nÇok sayıda köylü, beraberlerinde azmettiricilerimle birlikte olaydaki rolüm açığa çıkmadan asılarak idam edilmiş."
 murder_outcome.4005.a:0 "Neden bizim yöneten, onların ise yönetilen olduğunun güzel bir örneği."
 murder_outcome.4005.a.discovered:0 "Yanlış kararlar vermek bu çapulcuların hayat biçimi."

 murder_outcome.4006.desc:0 "[target.GetTitledFirstName] beni mahzene takip ederken mutluydu. Hem heyecan hem şarap sarhoşu.\n\nBirkaç kadeh "kaliteli" şaraptan sonra uyuyakaldı ama duvarı örmeye bitirmeden hizmetkârlardan biri içeri girdi.\n\n"
 murder_outcome.4006.scheme_owner_known:0 ""Efendim! Ve [target.GetTitledFirstNameNoTooltip]? Duvar mı örüyordunuz birlikte? Ne-... Hmm...""
 murder_outcome.4006.scheme_unkown:0 ""[target.GetTitledFirstNameNoTooltip] çalışırken uyuyakalmış sanırım. Yataklardan birine götürmenize yardım edebilir miyiz efendim?""
 murder_outcome.4006.a.discovered:0 "Kileri yeniliyordum sadece. Eski hâlini pek sevmedim."
 murder_outcome.4006.a:0 "...Tabii, teşekkürler."

 murder_outcome.4007.opening:0 "Yardakçımım alevli oku gökyüzünde bir çizgi çizdi ve kayığı ucu ucuna kaçırdı.\n\nAlev soğuk sularda sönerken kayıktakiler önce anlamsızca oka bakakaldılar. Birkaç saniye sonra da curcuna çıktı.\n\n"
 murder_outcome.4007.scheme_owner_known:0 "Daha da kötüsü okçuyu yakaladılar ve tereddüt etmeden beni ele verdi."
 murder_outcome.4007.scheme_unkown:0 "Neyse ki okçu kaçmayı başardı, kimse benden şüphelenmiyor."
 murder_outcome.4007.a.discovered:0 "Yüzmeyi öğrenmek istiyordu hep, yardımcı olmak istedim."
 murder_outcome.4007.a:0 "Yavaş yavaş giden bir kayığı vurmak ne kadar zor olabilir ki?!"

 murder_outcome.4008.desc:0 "[target.GetTitledFirstName] suikast girişimimden kurtulmayı başarmış!\n\nGörünüşe göre saray hizmetkârlarından birisi, onun için hazırlanan zehirli içkiden gizlice bir yudum almak istemiş, hizmetkârın olay yerinde hayatını kaybetmesi tüm planın açığa çıkmasına sebep olmuş."
 murder_outcome.4008.scheme_owner_known:0 "Tüm bunlar yetmezmiş gibi başka bir hizmetkâr bu girişimin ardında benim olduğumu söylemiş!"
 murder_outcome.4008.scheme_unkown:0 "Neyse ki hiçbir hizmetkâr olaydaki dahiliyetimi açığa çıkartmamış."
 murder_outcome.4008.a.discovered:0 "Bu ne cüret!"
 murder_outcome.4008.a:0 "Bir sonraki sefere hizmetkârları yoluma çıkmamayı öğrenecektir!"

 murder_outcome.4201.t:0 "Evin Yolu"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName] kurbanını ormanlığın içinde kaderine bıraktıktan sonra saraya geri döndü.\n\nSaraya girdiğinde #EMP hüzünlü#! bir ifadeyle çocuğun ormanda kaybolduğuna dair haberleri vermeye hazırlanıyordu - ta ki ana salonda [target.GetFirstName] ile karşılaşana dek!\n"Gel [acting_agent.GetFirstName], biraz daha oynayalım!""
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip] yapılan sorgulama sonrasında her şeyi teker teker anlattı!"
 murder_outcome.4201.scheme_unknown:0 "[acting_agent.GetFirstNameNoTooltip] artık yakın bir şekilde takip ediliyor."
 murder_outcome.4201.a.discovered:0 "Cinayet teşebbüsünden ziyade #EMP merhamet#! teşebbüsü bu."
 murder_outcome.4201.a:0 "Sırta saplanan bir bıçak işi görürdü."

 murder_outcome.4202.opening:0 "[target.GetTitledFirstName] hâlâ hayatta! Görünen o ki bakıcı, eline fırsat geçmesine rağmen küçük bir çocuğa zarar vermeye kendini ikna edememiş."
 murder_outcome.4202.scheme_owner_known:0 "\n\nTüm bunlar yetmezmiş gibi vicdan azabına kapılıp her şeyi teker teker anlatmış!"
 murder_outcome.4202.scheme_known:0 "\n\nTüm bunlar yetmezmiş gibi vicdan azabına kapılıp her şeyi teker teker anlatmış! Neyse ki plandaki rolüm bir sır olarak kalmaya devam ediyor."
 murder_outcome.4202.scheme_unkown:0 "\n\nNeyse ki planımız hakkında sessiz kalmayı tercih etmiş. Belki de en iyisi bu..."
 murder_outcome.4202.a:0 "Dikkatli olmalıyım."

 murder_outcome.4203.opening:0 "[target.GetTitledFirstName] hâlâ hayatta! Görünen o ki [SCOPE.Custom('VenomousCreatureType')]n zehri yeterli olmamış, sadece bebeğin cildinde kızarıklıklara sebep olmuş.\n\n"
 murder_outcome.4203.scheme_owner_known:0 "Tüm bunlar yetmezmiş gibi omurgasız yardakçım yakalanıp her şeyi teker teker anlatmış! Bu teşebbüsün arkasında benim olduğum herkes tarafından biliniyor!"
 murder_outcome.4203.scheme_unkown:0 "Yardakçımın tespit edilmeden odadan ayrılmayı başarması bir teselli unsuru."

 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName] hâlâ hayatta! Tatlıyı eline alır almaz sokak köpeklerinden biri elinden kapıp sokak arasında kaybolmuş.\n\n"
 murder_outcome.4204.scheme_unkown:0 "En azından kimse içinde ne olduğunu bilmeyecek..."
 murder_outcome.4204.a:0 "Bu bir işaret miydi?"

 murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName] hâlâ hayatta! Yardakçım onu surun üzerinden ittiğinde çocuğunun kıyafeti bir şeye takılmış. Çocuk da yardım gelene kadar öylece asılı kalmış."
 murder_outcome.4205.desc_dog:0 "Köpeğiyle birlikte kurtarmışlar...\n\n"
 murder_outcome.4205.desc_cat:0 "Kediyisiyle birlikte kurtarmışlar...\n\n"
 murder_outcome.4205.desc_toy:0 "Oyuncağıyla birlikte kurtarmışlar...\n\n"
 murder_outcome.4205.desc_nothing:0 "Şekerleme sepetiyle birlikte kurtarmışlar...\n\n"
 murder_outcome.4205.scheme_unkown:0 "En azından yardakçım yakalanmadı, çocuk da korkudan hiçbir şey hatırlamıyormuş."

 murder_outcome.4302.t:0 "Davetsiz Misafir"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName] hâlâ hayatta!"
 murder_outcome.4302.failed_lack_of_planning:0 "Belki de bunu daha iyi planlamalıydım. "Eski dostu" odaya girer girmez muhafızları çağırıp hizmetçiyi yakalatmış. Acaba daha önceden uyarıldı mı?"
 murder_outcome.4302.failed_attempt_1:0 "Anlaşılan "eski dostu" o kadar da becerikli birisi değilmiş, hançeri çıkarttığı gibi [target.GetFirstName] muhafızlara seslenmiş."
 murder_outcome.4302.disastrous_attempt_1:0 "\n\nTalihsiz bir şekilde hizmetçi canını kurtarmak adına olaydaki rolümü açığa çıkartmakta sakınca görmemiş."
 murder_outcome.4302.something_is_known:0 "\n\nEn azından olaydaki rolüm açığa çıkmadı."
 murder_outcome.4302.unknown_so_far:0 "\n\nHizmetçi kaçmayı başarsa da kaçarken denk geldiği ziynet eşyalarını da götürmesi, insanların bunun bir suikast değil de hırsızlık girişimi olduğu kanaatine varmasını sağladı."
 murder_outcome.4302.a:0 "Senin de vaktin gelecek, [target.GetFirstNameNoTooltip]..."

 murder_outcome.4301.t:0 "Karanlıkta Unutulmuş"
 murder_outcome.4301.failure_declaration_1:0 "Görünen o ki [target.GetTitledFirstName] hedefli cinayet teşebbüsüm başarısızlıkla sonuçlanmış!"
 murder_outcome.4301.failed_lack_of_planning:0 "Belki de daha iyi bir plan yapmalıydım. Sözde suikastçılar, aşırı hevesli gardiyanı gördükleri gibi kaçmaya başlamışlar ve işi yarım bırakmışlar."
 murder_outcome.4301.failed_attempt_1:0 "Sözde suikastçılarım hedefi eşek sudan gelinceye kadar dövse de [Select_CString(target.IsFemale, 'kadın', 'adam' )] hayata tutunmayı başarmış."
 murder_outcome.4301.something_is_known:0 "\n\nEylemin amacı aşikâr olsa da olaydaki rolüm henüz açığa çıkmış değil."
 murder_outcome.4301.unknown_so_far:0 "\n\nNeyse ki tüm bu curcuna mahkûmlar arasında bir kavgadan ibaret zannedilmiş. Kimse olayda bir parmağım olduğundan şüphelenmiyor."
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nBelki de biraz daha sabırlı olmalıydım, sözde suikastçılar aşırı hevesli gardiyan tarafından engellenmekle kalmamışlar, aynı zamanda olayın sorumlusu olarak benim adımı vermişler!"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nSözde suikastçılar aşırı hevesli gardiyan tarafından engellenmekle kalmamışlar, aynı zamanda olayın sorumlusu olarak benim adımı vermişler!"
 murder_outcome.4301.a.discovered:0 "Bu kafeste çürümesi daha mı iyi?"
 murder_outcome.4301.a:0 "Kahretsin!"

 murder_outcome.4401.failure_declaration_1:0 "Nasıl olmuşsa [target.GetTitledFirstName] #EMP bir şekilde#! hâlâ hayatta!"
 murder_outcome.4401.failed_attempt_1:0 "Suikastçı planlandığı üzere [Select_CString(target.IsFemale, 'kadının', 'adamın' )] odasına girmiş fakat yastığı yüzüne ne kadar bastırırsa bastırsın [Select_CString(target.IsFemale, 'kadın', 'adam' )] bir türlü ölmek bilmemiş."
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nÇok geçmeden muhafızlar olay yerine teşkil etmiş. Hain suikastçı planı itiraf etmekle kalmamış, aynı zamanda benim adımı da vermiş!"
 murder_outcome.4401.something_is_known:0 "\n\nÇok geçmeden muhafızlar olay yerine teşkil etse de, suikastçı kolaylıkla kaçmayı başarmış. Görünen o ki kimse olaydaki rolümden şüphelenmiyor."
 murder_outcome.4401.unknown_so_far:0 "\n\nMuhafızlar olay yerine teşkil ettiğinde suikastçı fark edilmeden kaçmayı başarmış. Kimse onun odada olduğunu dahi bilmiyor."
 murder_outcome.4302.a.discovered:0 "Ah, ölüm gününü karıştırmışım."
 murder_outcome.4401.a:0 "Senin de zamanın gelecek, [target.GetFirstNameNoTooltip]."

 murder_outcome.5001.t:0 "Dünyevi Yaşamın Sonu"
 murder_outcome.5001.poisoned_duck:0 "Ziyafette taze pişmiş ördeğin tadını çıkarırken bir anda boğazım uyuşuyor, kollarımı hareket ettiremiyorum. Neyin yaklaştığının farkındayım fakat bunu önlemek için yapabileceğim hiçbir şey yok.\n\nÇok geçmeden gözlerim kararıyor, uzaktan gelen gülüşme sesleri yerini çığlıklara bırakıyor ve her şey elimden kayıp gidiyor."
 murder_outcome.5001.gang_of_thugs:0 "Adamlarımla beraber karanlık bir ormana girdiğimiz gibi haydutların saldırısına uğruyoruz. Kısa süre içerisinde haydutların altınlarımızın değil, canımızın peşinde olduğu anlaşılıyor. Muhafızlarım cesurca çarpışsa da, eşkıyalar tarafından gafil avlanıyorlar.\n\nTüm gücümle koşuyorum, tam güvendeyim derken okun yaydan çıkma sesini duyuyorum."
 murder_outcome.5001.hired_assassin:0 "Gecenin bir yarısı uyandığımda odamda karanlık bir figür görüyorum. Muhafızlarıma ne olduğuna dair en ufak bir fikrim bile yok fakat ay ışığı figürün elindeki bıçağı aydınlattığında benim için çok geç olduğunu anlıyorum.\n\nBilenmiş bıçak etimi parçalarken neredeyse hiç ses çıkartmıyor, acı içerisinde kıvranırken çığlıklarımın duyulabilir olup olmadığını dahi anlayamıyorum."
 murder_outcome.5001.creepy_crawly_intro:0 "Bacağıma bir şeyin dokunduğunu fark etmemle birlikte yorganı kaldırıyorum, bu ani hareketim yataktaki [SCOPE.Custom('VenomousCreatureType')] daha da kışkırtmış gibi gözüküyor."
 murder_outcome.5001.creepy_crawly_known:0 "Odanın karanlığında dahi [SCOPE.Custom('VenomousCreature')] görebiliyorum. Bu yaratığın yatağımda ne işi var?"
 murder_outcome.5001.creepy_crawly_unknown:0 "[SCOPE.Custom('VenomousCreatureType')|U] yataktan atmaya çalışsam da hızlıca hareket edip saldırıyor."
 murder_outcome.5001.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureAttack')|U] ilk başta neredeyse hissetmesem de yakıcı bir acının tüm vücudumu kaplaması uzun sürmüyor. Yardım çağırıyorum fakat en iyi hekimlerim yanımda olsa bile, ölümün yaklaştığını hissediyorum."
 murder_outcome.5001.riled_up_mob:0 "[home_province.GetNameNoTier] sokaklarında ilerlerken bir anda bağırışlar içerisinde bir grup köylü etrafımızı sarıyor. Ne olduğunu anlayamadan köylüler beni atımdan indirip tekmelemeye başlıyorlar. Muhafızlarımın çığlıklarını duyuyorum ama onlar bana ulaşamadan ölümün soğuk nefesi bana ulaşıyor."
 murder_outcome.5001.bricked:0 "[home_province.GetName] topraklarında düzenlenen kutlamada eğlenirken hem mutluluk hem de şarap sarhoşuyum.\n\nSabah rutubetli bir mahzende uyanıyorum. Yeni örüldüğü belli bir duvar dikiliyor çıkışın olması gerektiği yerde. İçeride günler geçmek bilmiyor. Önce ayakta durmak zor geliyor, sonra oturmak, sonra #EMP düşünmek#!..."
 murder_outcome.5001.sunken_boat:1 "Bir gemide akşam esintisinin keyfini çıkarırken gökyüzünde alevli bir ok beliriyor. Bize doğru geliyor.\n\nKayığa vurduğunda kayığın üzerindekilerle birbirimzie bakakalıyoruz. Sonra kayık alev alıyor. Kendimi denizin soğuk sularına atıyorum ama yüzemiyorum. Ağırlaşan kıyafetlerim beni karanlığa çekiyor. Bir şeylere tutunmaya çalışıyorum ama etrafımda kimse yok. #EMP Nefes almaya çalışıyorum ama#!..."
 murder_outcome.5001.sunken_boat_travel:1 "Açık denizde gemideyken aniden gökyüzünde bize doğru gelen bir alevli ok beliriyor.\n\nGemiye isabet eder etmez her yeri alevler kaplıyor, ben de kendimi soğuk sulara atıyorum. Ağır kıyafetlerim beni karanlığa doğru çekerken yüzmeye, bir şeylere tutunmaya, nefes almaya çalışıyorum..."
 murder_outcome.5001.poisoned_drink_alcohol:0 "Elimde bir şişe [ROOT.Char.Custom('RegionalAlcoholicDrink')] ile akşamın tadını çıkarırken, bir anda boğazımda tuhaf bir duygu hissetmeye başlıyorum."
 murder_outcome.5001.poisoned_drink_no_alcohol:0 "Elimde bir şişe [ROOT.Char.Custom('RegionalDrink')] ile akşamın tadını çıkarırken, bir anda boğazımda tuhaf bir duygu hissetmeye başlıyorum."
 murder_outcome.5001.poisoned_drink:0 "Çok geçmeden nefes alabilmek, bağırabilmek, kanlar içerisinde tıkanan boğazımdan biraz olsun hava geçmesini sağlayabilmek için ellerimle boğazımı #EMP yırtmaya#! çalışıyorum. Bilincimi kaybetmek üzere yere yığıldığımda tırnaklarımdaki kan izi ve deri parçaları dikkatimi çekiyor... Bunları temizlemek zor olacak diye düşünürken..."
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName] birlikte oyun oynamamız için beni ormana götürdü. En azından ben ilk başlarda öyle sanıyordum. Saklambaç oynarken bir süre sonra onun gerçekten saklanmadığını, ormanda terk edildiğimi fark ediyorum."
 murder_outcome.5001.courtier:0 "Birkaç saray mensubu birlikte oyun oynamamız için beni ormana götürdü. En azından ben ilk başlarda öyle sanıyordum. Saklambaç oynarken bir süre sonra onların gerçekten saklanmadığını, ormanda terk edildiğimi fark ediyorum."
 murder_outcome.5001.lured_into_forest:0 "\n\nEve dönmeye çalışıyorum fakat bir anda karanlık çöküyor. Ağaçların arasında vahşi hayvanların hırıltılarını duyabiliyorum. Koşmaya çalışsam da beni yakalamaları fazla zaman almıyor."
 murder_outcome.5001.stab_infant:0 "Işıklar süzülüyor. Tanıdık yüzler, yabancı yüzler. Aşina olduğum sesler, ilk defa duyduğum sesler. Sert, soğuk bir ses kulaklarımı acıtıyor. Ağlamaya başlıyorum.\n\nBirisinin kafamı tuttuğunu hissediyorum. Sonrasında acı. Sonrasında ise hiçlik."
 murder_outcome.5001.infant_creepy_crawly:0 "Altımda yumuşacık bir örtü, üstümde sıcacık bir yorgan. Uykuya dalmak üzereyken bir şey hissediyorum. Sanki bir şey vücudumun üstünde ilerliyor. Bir anda kolum acıyor ve ağlamaya başlıyorum.\n\nAcı dinmemekle kalmıyor, bir anda tüm vücuduma yayılıyor. #EMP Dayanamıyorum.#! Birdenbire acı sona eriyor, onunla beraber diğer tüm hisler de benden uzaklaşıyor."
 murder_outcome.5001.poisoned_candy:0 "Kendi hâlimde oynarken karşımdaki masanın üzerinde bir şey beliriyor. Ağzımı sulandıran, salyalarımı akıtan bir [ROOT.Char.Custom('FavoriteTreat')]. Kimse bana bakmıyor, biraz yesem kimse bir şey demez...\n\nBirkaç lokma sonra dünya dönmeye başlıyor, acıyla karnımı tutuyorum. #EMP Nefes alamıyorum#!! Elimde [ROOT.Char.Custom('FavoriteTreat')] ile yere yuvarlanıyorum."
 murder_outcome.5001.child_pushed_dog:0 "Kendi hâlimde oynarken uzaklardan bir ses duyuyorum. [ROOT.Char.Custom('DogStoryName')]! Çaresizce havlayıp ağlıyor. Gökyüzüne baktığımda surlardan bir halatla asıldığını görüyorum, koşa koşa yanına gidiyorum.\n\nHalatı çözmek için eğilirken dünya tersine dönüyor. Düşüyorum. Yeryüzü yaklaşırken gözlerimi kapatıyorum ve–"
 murder_outcome.5001.child_pushed_cat:0 "Kendi hâlimde oynarken uzaklardan bir ses duyuyorum. [ROOT.Char.Custom('CatStoryName')]! Çaresizce miyavlayıp ağlıyor. Gökyüzüne baktığımda surlardan bir halatla asıldığını görüyorum, koşa koşa yanına gidiyorum.\n\nHalatı çözmek için eğilirken dünya tersine dönüyor. Düşüyorum. Yeryüzü yaklaşırken gözlerimi kapatıyorum ve–"
 murder_outcome.5001.child_pushed_toy:0 "Kendi hâlimde oynarken gözümün ucundan bir şey görüyorum. En sevdiğim [target.Custom('child_favorite_toy')] surlardan bir halatla asılmış. Koşa koşa gidiyorum ama halatı çözmek için eğilirken dünyam tersine dönüyor. Düşüyorum. Yeryüzü yaklaşırken gözlerimi kapatıyorum ve–"
 murder_outcome.5001.child_pushed:0 "Kendi hâlimde oynarken gözümün ucundan bir şey görüyorum. Yerde merdivenlere doğru giden şekerlemeler. Dökülen şekerlemeleri takip edip merdivenlerinin sonuna ulaştığımda bir halatla surlardan aşağıya asılmış sepeti görüyorum. İçi şekerleme doludur diye düşünüp yanına gidiyorum, halatı çözmeye başlıyorum. Birden dünya tersine dönüyor. Düşüyorum. Yeryüzü yaklaşırken gözlerimi kapatıyorum ve–"
 murder_outcome.5001.beat_to_death_in_dungeon:0 "Hücremin kapısı açıldığında bir an için serbest bırakılacağımı zannediyorum. İçeri giren bir grup karanlık figürün ardından beni neyin beklediğini anlıyorum.\n\nAcımasızca dövülüyorum, kendimi savunmaya çalışsam da darbeleri kanımın yerdeki su birikintisiyle karışmasına sebep oluyor."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "Odamda bekleyen [Select_CString(dummy_gender.IsFemale, 'kadını', 'adamı' )] gözüm bir yerden ısırıyor ama kim olduğunu çıkarmakta güçlük çekiyorum. Kaçmamam için kapıda dikilen muhafızları eski bir dostum olduğuna ikna etmiş gibi gözüküyor.\n\nSakladığı hançeri çıkarttığında"
