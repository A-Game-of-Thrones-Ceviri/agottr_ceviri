 murder_outcome.2007.desc_lowborn: "Bütün yolcular suya düştü ve ıslanan kıyafetler çok ağırlaşıyor..." #NT!
 murder_outcome.2007.desc_highborn: "Tüm yolcular suya düştü ve ince kumaş ıslandığında çok ağırlaşıyor..." #NT!
 murder_outcome.2007.scheme_owner_known: "\n\nMaalesef okçu görüldü ve beni satmaktan çekinmedi!" #NT!
 murder_outcome.2007.scheme_unknown: "\n\n#EMP Ne yazık ki#! okçu bulunamadı." #NT!
