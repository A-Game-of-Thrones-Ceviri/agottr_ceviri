 murder_outcome.5001.poisoned_drink_alcohol: "Akşam yemeğimin ve dolu bir fincan [ROOT.Char.Custom('RegionalAlcoholicDrink')]'ın tadını çıkarırken aniden boğazımda tuhaf bir his hissettim." #NT!
 murder_outcome.5001.poisoned_drink_no_alcohol: "Akşam yemeğimin ve dolu bir fincan [ROOT.Char.Custom('RegionalDrink')]'ın tadını çıkarırken aniden boğazımda tuhaf bir his hissettim." #NT!
