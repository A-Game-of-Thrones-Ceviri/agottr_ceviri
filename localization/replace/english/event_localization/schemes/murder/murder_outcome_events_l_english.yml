  # Beaten To Death In Prison 
 murder_outcome_reworked.7001.desc: "Hayatın kesinliği, gardiyanların sadece hapishanelerinden kimin çıkmasına izin verildiğiyle ilgilenmeleri ve kimin içeri gireceği veya onlara ne olacağıyla pek ilgilenmemeleridir.\n\nSuç ortaklarım onlara #EMP iyi arkadaşlarını#! [target.GetFirstNameNoTooltip] ziyaret etmelerine izin verilmesi için cömert bir rüşvet teklif ettiğinde, bunu kabul etmeye fazlasıyla istekliydiler. Çığlıklara ve çatırdayan kemiklere sağır olmak, hizmetin sadece bir parçasıydı."
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ O zaman neden iş bitmeden müdahale etmek zorunda kaldılar?!"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Sonra her zamanki gardiyanlarım içeri giriyor ve dayak sona eriyor."
  
  # Unwelcome Guest - House Arrest 
 murder_outcome_reworked.7011.desc: "Ev hapsindeki tutukluların yakından izlenmesi gerekir; bu nedenle, eski bir arkadaşı ziyaret etme bahanesiyle ajanlarımdan birini [target.GetFirstNamePossessiveNoTooltip] evine gizlice sokmak, kendi kendime söyleyebilirim ki, gerçek bir dahiyane hamleydi! Suç ortağım, gardiyanlar bir şeylerin ters gittiğini anlamadan içeri girip çıktı."
 murder_outcome_reworked.7012.desc: "Muhafızlarım odama eski bir arkadaşım olarak tanıdık olmayan kapüşonlu bir figür soktular. Bu kişiyi açıkça tanımadığım için bir hata olmuş olmalı diye itiraz etmek üzereyken gizli bir cepten parlayan bir hançer belirdi. #EMP Oh.#! Bu #EMP o#! eski arkadaşlardan biri.\n\nHançer bana bir oktan daha hızlı fırladığında tepki verecek vaktim olmadı ve ses çıkarmadan yere düştüm."
 murder_outcome_reworked.7013.desc: "Ev hapsindeki tutukluların yakından izlenmesi gerekir; bu nedenle, ajanlarımdan birini eski bir arkadaşı ziyaret etme bahanesiyle [target.GetFirstNamePossessiveNoTooltip] evine gizlice sokmak gerçek bir dahiyane hareket olacaktı! Ne yazık ki, gardiyanlar suç ortağımın hikayesine gerçekten inanmadılar ve odanın hemen dışında, herhangi bir şüpheli durum olması durumunda müdahale etmeye hazır bir şekilde beklediler. Görünüşe göre, cinayete teşebbüs #EMP #EMP şüpheli durum#! olarak mı sayılıyor?"
  
