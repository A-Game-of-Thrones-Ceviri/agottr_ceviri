 murder_outcome.5002.stab_infant:0 "Işıklar süzülüyor. Tanıdık yüzler, yabancı yüzler. Aşina olduğum sesler, ilk defa duyduğum sesler. Sert, soğuk bir ses kulaklarımı acıtıyor. Ağlamaya başlıyorum.\n\nArdından bir kadının hıçkırıklar içerisinde ağlamasını duyuyorum, yetişkin bir kadın. Bakıcımın sesini duyuyorum, ardından yalnız bırakılıyorum."
 murder_outcome.5002.infant_creepy_crawly:0 "Altımda yumuşacık bir örtü, üstümde sıcacık bir yorgan. Uykuya dalmak üzereyken bir şey hissediyorum. Sanki bir şey vücudumun üstünde ilerliyor. Bir anda kolum acıyor ve ağlamaya başlıyorum.\n\nÖnce bir adamın sesini duyuyorum, seslerin sayısı arttıkça harareti de artıyor. Seslerin uzaklaşmasıyla birlikte kolumdaki acı da diniyor ve uykuya dalıyorum."
