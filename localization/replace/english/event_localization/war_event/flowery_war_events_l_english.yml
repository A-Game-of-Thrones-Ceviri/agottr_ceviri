l_english:
  
 designated_sacrifice_died.t: "Damgalı Kurban Öldü"
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUIName|U], onu [ROOT.Char.GetFaith.HighGodName] için kurban edemeden önce öldü. Halk ve [ROOT.Char.GetFaith.AltPriestTermPlural] durumdan memnun değil."
 designated_sacrifice_release.t: "Damgalı Kurban Serbest Bırakıldı"
  #AGOT Modified, vanilla scoping issue 
 #designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U], [ROOT.Char.GetFaith.HighGodName]'e kurban edilmek yerine serbest bırakıldı. Benim [ROOT.Char.GetFaith.AltPriestTermPlural]'m ve diğer insanlar mutsuz." #NT!
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U], [ROOT.Char.GetFaith.HighGodName] için kurban edilmeden önce serbest bırakıldı. Halk ve [ROOT.Char.GetFaith.AltPriestTermPlural] durumdan memnun değil."
 designated_human_sacrifice_modifier: "Damgalanmış İnsan Kurbanı"
 designated_human_sacrifice_modifier_desc: "Bu karakter kurban edilmek için tanrı tarafından damgalanmış. En azından onu hapsedenler böyle söylüyor."
 human_sacrifice.0001.t: "Kana Susamış Tanrılar"
 human_sacrifice.0001.desc: "[ROOT.Char.GetFaith.HighGodName] adına esir yağmaladığımdan beri birkaç yıl geçti ama savaşta ele geçirilen önemli tutsakların arasında hâlâ kurban edilmemiş olanlar var. Halk [ROOT.Char.GetFaith.WarGodNamePossessive] bana yüzünü döndüğünü söylüyor ve [ROOT.Char.GetFaith.AltPriestTermPlural] sabırsızlanıyor."
 human_sacrifice.0001.a: "Biraz daha geç kurban edilseler ne fark eder ki?"
 human_sacrifice.0001.b: "Şikâyetlerini sabırla dinliyorum."
 human_sacrifice.0001.c: "Bu tür barbarlıklar bana uymuyor."
 human_sacrifice_coward_modifier: "Kana Susamış Tanrıları Kızdırdı"
 human_sacrifice_coward_modifier_desc: "Bu karakter tanrıların ayaklarına kapanıp bahaneler üretmesiyle tanınıyor."
 flowery_war_cb_ended_invalid.t: "Savaş Geçersiz Oldu"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "[war.GetName] sona erdi: Kurbanlarımı başka bir yerden aldım."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "[war.GetName] sona erdi: [attacker.GetShortUIName] kurbanlarını başka bir yerden aldı."
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "[war.GetName] sona erdi: ana katılımcılardan hiçbiri ulu orta insan kurban etmiyor."
