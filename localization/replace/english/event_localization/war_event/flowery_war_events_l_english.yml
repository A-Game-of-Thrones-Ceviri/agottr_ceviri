l_english: #NT!

 designated_sacrifice_died.t: "İşaretli Fedakarlık Öldü" #NT!
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetHerHim]'i [ROOT.Char.GetFaith.HighGodName]'ye feda edemeden [dead_designated_sacrifice.GetShortUIName|U] öldü. Benim [ROOT.Char.GetFaith.AltPriestTermPlural]'üm ve diğer insanlar mutsuz." #NT!
 designated_sacrifice_release.t: "İşaretli Kurban Serbest Bırakıldı" #NT!
  #AGOT Modified, vanilla scoping issue #NT!
 #designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U], [ROOT.Char.GetFaith.HighGodName]'e kurban edilmek yerine serbest bırakıldı. Benim [ROOT.Char.GetFaith.AltPriestTermPlural]'m ve diğer insanlar mutsuz." #NT!
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U], [imprisoner.GetFaith.HighGodName]'e kurban edilmek yerine serbest bırakıldı. Benim [imprisoner.AltPriestTermPlural]'m ve diğer insanlar mutsuz." #NT!
 designated_human_sacrifice_modifier: "Belirlenmiş İnsan Kurbanı" #NT!
 designated_human_sacrifice_modifier_desc: "Bu karakter insan kurbanı için ilahi olarak işaretlenmiştir. En azından, onları esir alan kişiye göre." #NT!
 human_sacrifice.0001.t: "Susayan Tanrılar" #NT!
 human_sacrifice.0001.desc: "[ROOT.Char.GetFaith.HighGodName] adına çiçekli bir savaş yürüttüğümden beri birkaç yıl geçti, ama çatışmanın sonunda ele geçirilen yüksek profilli esirlerin hepsini hala feda etmedim. [ROOT.Char.GetFaith.AltPriestTermPlural]'im sabırsızlanıyor ve sıradan insanlar [ROOT.Char.GetFaith.WarGodName]'nin bakışlarını benden [ROOT.Char.GetFaith.WarGodHerHis] uzaklaştırdığını fısıldıyor." #NT!
 human_sacrifice.0001.a: "Bekle, geç bir fedakarlığın işe yarayacağından emin misin?" #NT!
 human_sacrifice.0001.b: "Onların küçümsemelerine metanetle katlanıyorum." #NT!
 human_sacrifice.0001.c: "Bu barbarlık bana hiç yakışmıyor." #NT!
 human_sacrifice_coward_modifier: "Kızgın Susamış Tanrılar" #NT!
 human_sacrifice_coward_modifier_desc: "Bu karakterin ilahi olana yalvardığı ve bahaneler ürettiği bilinmektedir." #NT!
 flowery_war_cb_ended_invalid.t: "Savaş geçersiz kılındı" #NT!
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "[war.GetName] sona erdi: Başka yerlerde fedakarlıklar elde ettim." #NT!
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "[war.GetName] sona erdi: [attacker.GetShortUIName] başka yerde uygun fedakarlıklar elde etti." #NT!
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "[war.GetName] sona erdi: iki ana katılımcı da açıkça insan kurban etme uygulaması yapmıyor." #NT!
