l_english:
 # # Trampled Underfoot
 court.8001.t:0 "Ayaklar Altında Ezilmiş"
 court.8001.desc.intro:1 ""Sana kaç defa söyleyeceğim: #EMP yeni dikilen [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]# sana #EMP yasak#!, oraya girmeyeceksin!" \n\nO bağıran bahçıvanım [gardener.GetTitledFirstName] olmasın? Bağırışların geldiği tarafa baktığımda [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] bahçıvan tarafından ensesinden tutulmuş bir hâlde bana doğru getiriliyor. \n\nBaştan aşağı çiçek yaprakları ve çamurla kaplı çocuk vahşice sağı solu yumruklasa da bahçıvanımın koluna yetişemiyor: "İndir beni! [ROOT.Char.GetTitleAsNameNoTooltip] bunu öğrenecek!" \n\nBahçıvanım yükünü ayaklarımın altına bıraktı, "Efendim, Bu baş belası çocuk tüm emeklerimi mahvetti! Zararı telafi etmek için #EMP haftalar#! gerek..." \n\n[child_1.GetFirstNameNoTooltip] gözyaşlarını sildi ve hıçkırıklara boğuldu,"
 court.8001.desc.diplomacy:0 ""Kovalamaca oynuyorduk! Ben hiçbir oyunu #EMP kaybetmem#!!"
 court.8001.desc.martial:0 ""Yalnızca askerlerden saklanıyordum... muharebeyi kazanmak için onları pusuya düşürmemiz gerekiyordu!"
 court.8001.desc.stewardship:0 ""Benim suçum değil! Onları küçük kalemizin üstüne koyan o!""
 court.8001.desc.intrigue:0 ""Saklambaç oynuyorduk, #EMP onun# yüzünden kaybettim!""
 court.8001.desc.learning:0 ""Sadece bakıyordum! Bu defa farklı renktelermiş!""
 court.8001.desc.fallback:0 ""Ben bir şey yapmadım! Oynuyordum sadece!""
 court.8001.a.diplomacy:0 "Bazen yakalanmak senin yararına olur, [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]."
 court.8001.a.martial:0 "#EMP Doğru #! muharebe alanını seçmek de önemlidir [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]!"
 court.8001.a.stewardship:0 "İhtişamlı sarayını inşa etmen için daha iyi bir yer biliyorum [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]."
 court.8001.a.intrigue:0 "Oh, sana çok daha iyi yerler göstereyim [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]."
 court.8001.a.learning:0 "Uzaktan bakarakta birçok şey öğrenebilirsin, [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]."
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip] sizi anladı"
 court.8001.b.gardener:0 "#EMP Hayır#! Benim güzel çiçek bahçem..."
 court.8001.b.poet:0 "Narin güzellikler hep de sakar aptalların kurbanı olur..."
 court.8001.c:0 "Git de yeniden dikmeye yardım et."
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip] bitki yetiştirmede becerikli"
 court.8001.d:0 "Ne #EMP cüretle#! [child_1.GetFirstNameNoTooltip] ile böyle ilgilenirsin?!"
 court.8001.e:0 "Çocuklar nerede isterse orada oynayabilirler, [gardener.GetFirstNameNoTooltip]."
# # Underequipped
 court.8010.t:0 "Kötü Silahlanmış"
 court.8010.desc.intro:0 "Konseyde yaşanan nadir sessiz anlardan birinin tadını çıkarıyordum. Ta ki [underequipped.GetTitledFirstName] beni kenara çekene kadar.\n\n"Efendim..." diyerek söze başlıyor,"
 court.8010.desc.champion:0 ""Şampiyonunuz olarak sizi temsil etmek bir onurdur" 
 court.8010.desc.bodyguard:0 ""Muhafızınız olarak sizi korumak bir onurdur"
 court.8010.desc.knight: "[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] olarak sizin savaşlarınızı savaşmak benim kutsal görevimdir,"
 court.8010.desc.bold:0 "fakat çok saçma bir şey var!" \n\nKılıcını kınından biraz çıkarıp dikkatimi sayısız çentiğe ve çukura çekiyor. "İşimi bu biçimsiz sopayla yapmamı bekleyemezsiniz!""
 court.8010.desc.meek:0 "ama..." \n\nŞüpheli bir bakış attıktan sonra kınıyla hafif ama bıkkınlığını belli eden bir hareket yapıyor. "İşimi bu eski şeyle nasıl yapabilirim?""
 court.8010.desc.body:0 "\n\n"İşim"
 court.8010.desc.champion_end:0 "[ROOT.Char.GetTitleAsNameNoTooltip] adına hareket etmek olduğunda kalite her şeydir!""
 court.8010.desc.bodyguard_end:0 "[ROOT.Char.GetTitleAsNameNoTooltip] için muhafızlık yapmak olduğunda kalite her şeydir!""
 court.8010.a:0 "En iyi [Select_CString(underequipped.IsFemale, 'kadınıma', 'adamıma' )] kaliteli silah lazım!"
 court.8010.a.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] için kendisinin seçtiği iyi bir silah yapılacak"
 court.8010.a.equipped_tt:0 "[underequipped.GetTitledFirstName] için iyi bir silah yapıldı"
 court.8010.c:0 "Sanırım kendi silahlarımdan birini verebilirim..."
 court.8010.c.equipped_tt:0 "[underequipped.GetTitledFirstNameNoTooltip] bir silah hediye etti"
 court.8010.d:0 "Herkes gibi sen de cephaneliğe gidip yenile."
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] cephanelikten düşük kaliteli bir silah alacak"
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName] bir cephanelik kılıcı aldı"
 court.8010.e:0 "Yıkıl karşımdan, yüzsüz [underequipped.Custom('InsultNoun')]!"
 # # Sartorial Sting
 court.8020.t:0 "Terzi İğnelemesi"
 court.8020.desc:0 "Yine bir gün sarayda işlerimle uğraşırken [Select_CString(couture_spouse.IsFemale, 'karım', 'kocam' )] [couture_spouse.GetTitledFirstName] kendine has öfkeli ses tonuyla konuşuyordu, görünüşe göre [couture_guest.GetTitledFirstName] küplere binmiş. \n\nYaklaşınca konuğumun kendini beğenmişçeseine alay ettiğini gördüm, "Bu sözüm ona #EMP moda#! dediğiniz şeyler tam bir utanç sebebi; saygın bir #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! sarayında yalnız çocuklara ve hizmetkârlara giydirirler."\n\n[Select_CString(couture_spouse.IsFemale, 'Karımın', 'Kocamın' )] yüzü kıpkırmızı oldu ve birden bağırdı, "Senden #EMP bıktım usandım#! artık, [ROOT.Char.GetTitleAsNameNoTooltip] Sarayında konuk olman umurumda değil!" bunun üzerine[couture_guest.GetFirstNameNoTooltip] hayli şaşırdı. \n\n[couture_spouse.GetFirstNameNoTooltip] beni kenara çekip acıyla yakındı, "O nankör [couture_guest.Custom('InsultNoun')] bizimle alay edip duruyor; dün hizmetkârlarım kıyafetlerimizin ne kadar #EMP demode#! olduğunu söylediğini duymuş!""
 court.8020.a:0 "Hadi ama tatlım, bizimle kafa buluyor o kadar."
 court.8020.b:0 "Sanırım yatırım için iyi bir fırsat..."
 court.8020.d:0 "Demode mi? #EMP DEMODE Mİ?!#!"

 poor_host_modifier:0 "Yetersiz Ev Sahibi"
 poor_host_modifier_desc:0 "Bu karakter misafirperverliğin yazısız kurallarını çiğnedi."
 hunting_pooches_modifier:0 "İyi Köpekler"
 hunting_pooches_modifier_desc:0 "Bu karakterin sarayı etkileyici av köpekleriyle dolu."
 # # Pawful of Pooches
 court.8030.t:0 "Bir Pati Dolusu Köpek"
 court.8030.desc.intro:0 "Avcıbaşım [huntmaster.GetTitledFirstName] odaya girdiğinde bir kalabalık üzerine üşüştü. \n\nKalabalıktan kurtulduğunda bu karışıklığın sebebi ortaya çıktı: kollarının arasında kıpır kıpır kıpırdanan yavru köpekler varmış, görünüşe bakılırsa [ROOT.Char.Custom('get_region_dog_type')], epey de etkileyiciler! \n\n$master_of_hunt_court_position$ gülümseyerek, "Efendim, bu yavruları size göstermem gerekiyordu; bu köpekler büyüyüp eğitildi mi her [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] av partisi tarafından kıskanılacaklarını söyleyebilirim!" \n\n"
 court.8030.desc.one:0 "[child_1.Custom('ComplimentAdjective')|U] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip] küçük köpeklere bakmaya çalışıyor."
 court.8030.desc.two:0 "Göz ucuyla baktığımda çocuklarımdan ikisini gördüm: [child_1.GetFirstName] ve [child_2.GetFirstName]. Köpekler, özellikle de aralarındaki en büyük olan akıllarını başından almış."
 court.8030.desc.body:0 "\n\n[huntmaster.GetTitledFirstNameNoTooltip] en büyük olanı alıp düşündü, "Bu, neslinin en harika köpeği olabilir!""
 court.8030.a:0 "Yetişkinliğe adım attıkları günü görmek için sabırsızlanıyorum!"
 court.8030.b:0 "En büyük olanı [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip] alsın!"
 court.8030.c:0 "Bu kadar iyi bir köpeği sadece [child_2.GetFirstNameNoTooltip] hak ediyor."
 court.8030.d:0 "Ah, bu kadar muhteşem bir yavruyu uzun zamandır istiyordum!"
# # Aristocratic Pretensions
 court.8040.t:0 "Aristokratik İstekler"
 court.8040.desc.intro:0 "Saray mensuplarımdan üçü duyabileceğim mesafede 'çok sayıdaki' unvanlarımdan söz ediyorlar, [ROOT.Char.GetTitleAsNameNoTooltip] için bu kadar çok toprağı bizzat yönetmenin ne kadar külfetli olması gerektiğinden hayıflanıyorlardı.\n\nCanciğer kuzu sarması olmuşlardı,"
 court.8040.desc.position_holder:1 "sarayın sadık bir hizmetkârı olan [position_holder.GetName];"
 court.8040.desc.knight:1 "sarayımda [ROOT.Char.Custom('MountedWarriorTerm')|U] olan yürekli [knight.GetName];"
 court.8040.desc.relative:1 "akrabam [relative.GetName];"
 court.8040.desc.ambitious:1 "daima hırsla yanıp tutuşan [ambitious.GetName];"
 court.8040.desc.arrogant:1 "burnu büyük [arrogant.GetName];"
 court.8040.desc.lowborn:1 "hiçbir fırsatı tepmeyen, kendi kendini yetiştirmiş [lowborn.GetName];"
 court.8040.desc.gentry:1 "mağrur [gentry.GetName], seçkin [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1:1 "işin içinde olmaktan mutlu [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName]."
 court.8040.desc.generic_2:1 "muhafızlar ona [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] dediği [generic_2.GetName]."
 court.8040.desc.generic_3:1 "son derece önemsiz bir muhbir olan [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName]."
 court.8040.desc.body:0 "Tabii ortada tevazudan eser yok.\n\nSaray mensuplarının dedikoduları yankılanıyor ve bazı kelimeleri açıkça seçebiliyordum. "[worst_title.GetNameNoTier]" ve "[worst_title.GetTierAsNameNoTooltip]". [button.GetFirstNameNoTooltip] bunu yapmacık bir tonla söylemişti, bundan emindim.\n\nUtanmaz üçlü bana baktığı gibi onları ters bakışlarımla yakaladım."
 court.8040.a:0 "Evet, evet [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] senindir."
 court.8040.b:0 "Bu oyun son bulsun [courtier_2.GetFirstNameNoTooltip]. [worst_title.GetNameNoTier] senindir!"
 court.8040.c:0 "Sen! Adın [courtier_3.GetTitledFirstNameNoTooltip] değil mi? Bu unvan senindir!"
 court.8040.d:0 "Neyin peşinde olduğunuzu biliyorum! Rüşdünüzü ispatlama vaktiniz geldi!"
 court.8040.d.flavor_tt:0 ""En güçlünüze""
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] bunu daha çok istiyor"
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] sona kaldı"
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] galip geldi"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip], [worst_title.GetNameNoTierNoTooltip] unvanını aldı"
 court.8040.e:0 "Her biriniz neden bir unvan hak ettiğini bana söylesin."
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] en ikna edici olandı"
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] hitabetiyle etkiledi"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] iyi konuştu"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] 20 yıl boyunca hiçbir örgütleşmeye katılmayacağına yemin etti"
 court.8040.f:0 "Neye bakıyorsun öyle?"
 # # A Little Bird
 court.8050.t:0 "Küçük Kuş"
 court.8050.desc:0 "Başlangıçta huyu böyle sanmıştım ama saraydaki sayısız hizmetkârımdan birinin bana kaçamak şekilde bir şeyler işaret ettiği açıktı.\n\nOna muhafızlarımı yanıma alarak sessiz bir anda yaklaştım, bir şeyler planlıyor gibi fısıldıyordu: "Yüce [ROOT.Char.GetTitleAsNameNoTooltip], ben [servant.GetFirstName]. Konuklarınıza hizmet ederken çok şey duyuyoruz; varlığımızı fark etmiyorlar bile..." \n\nOna şüpheyle baktım, devamında ne söyleyeceğini duymak istediğimden emin değildim. O da benzer bir bakış attı, hata edip etmediğinden şüphe duyuyordu. \n\nNihayetinde yutkundu, "Efendim, [vassal.GetTitledFirstName], haşmetmeaplarınızın [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [ROOT.Char.Custom('FortifiedBuilding')] içindeki kapalı kapılar ardında [vassal_secret.Custom('SecretDescriptionThirdPerson')]. [servant.GetFaith.HighGodName] şahidimdir, yemin ederim!""
 court.8050.a:0 "Hizmetin için teşekkürler."
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip] [Concept( 'court', 'Sarayınıza' )|E] katılacak"
 court.8050.b:0 "Başka ne duydun?"
 court.8050.b.tt:0 "Saraydaki başka birinin sırrını öğreneceksiniz"
 court.8050.b.tt_secret:1 "[vassal_2.GetTitledFirstNamePossessive] Sırrı"
 court.8050.c:0 "Bunu al, yalnızca bana rapor vereceksin."
 court.8050.c.tt:0 "Bu etki var olduğu sürece [Concept( 'spymaster', 'Casusbaşınızın' )|E] planları engelleme olasılığı artacak"
 court.8050.d:0 "Şu sinsi ifriti tutuklayın!"
 court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip] zindana atıldı"
 # Modifiers
 servant_informants_modifier:0 "Hizmetkâr Muhbirler"
 servant_informants_modifier_desc:0 "Bu karakterin sarayındaki dedikodular casusluk yapan bir hizmetkâr ağı tarafından rapor ediliyor."
 # # Scornful Sycophants
 court.8060.t:0 "Alaycı Dalkavuklar"
 court.8060.desc.intro:0 "Koridorun eşiğinde bir anlığına durup gün ışığının tadını çıkarıyordum ki hemen köşeden gelen alaycı kahkahalar duydum.\n\n"#EMP Biliyorum!#!", [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('snooty_1'))] [snooty_1.GetFirstName] kıkırdarken duydum,"
 court.8060.desc.fashion:0 ""Etrafta yürürken sanki majestelerinin [Select_CString(snooty_1.IsFemale, 'büyükannesinin', 'büyükbabasının' )] sarayındaymış gibi hissediyorum; fazlasıyla demode olmuş!" \n\n"
 court.8060.desc.servants_1:0 ""#EMP Tüm gün#! bir hizmetkâr için beklediniz ve aynı anda iki hizmetkâr geldi, istediğiniz şeyi getirmemişler hem de!"\n\n"
 court.8060.desc.food_1:0 ""Geçen geceki ziyafetin hâlini #EMP gördün mü#!? O domuz yemini yiyeceğime şapkamı kemiririm daha iyi!" \n\n"
 court.8060.desc.body:0 "Başka bir ses araya girdi: "Hele şükür, bunu fark eden bir ben varım sanıyordum!"
 court.8060.desc.lodgings:1 "Odalarımızın #EMP boyutundan#! bahsetmeye gerek bile yok! Bir hizmetkârın döşeğine anca yeter!""
 court.8060.desc.food_2:0 "Buradaki yemeklerin berbat olduğundan bahsetmeye gerek bile yok, porsiyonlar da #EMP ufacık#!!"
 court.8060.desc.servants_2:0 "Görevli hizmetkârlardan bahsetmeye gerek bile yok, onlardan bir şey istemeyi bıraktım artık: ya ne olduğunu bilmiyorlar ya da bir daha gelmiyorlar!"
 court.8060.desc.outro:0 "\n\nBu kahkahasını bastıran [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName] olmasın? Yüzsüzlüğün bu kadarı..."
 court.8060.a.fashion:0 "Sadece senin için yeni bir kıyafet standı kuracağım, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants:0 "Belki de bana becerikli çalışanlar önerebilirsin, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip], yarın için özel bir yemek planladım."
 court.8060.b.food:0 "Yakında yeni aşçı işe başlayacak, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings:0 "Bu akşam daha büyük odalara taşınacağım, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants:0 "Sanırım biraz daha yardımcıdan zarar gelmez."
 court.8060.c:1 "Çekilin yolumdan, nankörler..."
 court.8060.d:0 "Beğenmiyorsanız gidin başka yere dadanın!"
 court.8060.e:0 "Dünyevi dikkat dağınıklıkları [ROOT.Char.GetFaith.PositiveAfterLife] ile aramıza mesafe koyar."
 court.8060.e.pious_tt:0 "Kuşkucu olmayan her vasal veya Çileci bir mezhebe inanan her saray mensubu"
 court.8060.f:0 "Ne kadar güzel bir gün, değil mi?"
 court.8060.f.flavor:0 "Nasıl görüldüğümüze daha çok dikkat etmeliyiz"
 # # Feeling Useful
 court.8070.t:0 "İşe Yarar Hissetmek"
 court.8070.desc:0 "[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))|U] [Select_CString(parent.IsFemale, 'annem', 'babam' )] her gün sarayda amaçsız bir şekilde dolanır hâlde. Benim ona bir amaç bulmamı beklediği çok açık olsa da meşguliyetlerimden dolayı yapamıyorum. \n\nBugün beni sonunda köşeye sıkıştırdı: "Oh demek buradasın [ROOT.Char.GetFirstNameNoTooltip], benim için hâlâ küçük bir [Select_CString(ROOT.Char.IsFemale, 'kızsın', 'çocuksun' )]! Omuzlarındaki yükü hafifletmeme izin ver, sana öğretebileceğim daha çok şey var." \n\nMaiyetim başka yere bakmak için ellerinden geleni yapsa da utancımı büyütmekten başka işe yaramadı.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Kızım', 'Oğlum' )], sorun ne? Yaşlı [parent.Custom('GetMaPa')] umurunda değil mi? Senin için yaptığım onca şeyden sonra bile mi?""
 court.8070.a:0 "Sana yapacak bir şeyler bulacağım, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip] birkaç ay içinde bir [court_position|E] bekleyecek"
 court.8070.b:0 "Kendini [ROOT.Char.GetFaith.HighGodName] için adamayı düşündün mü hiç?"
 court.8070.c:0 "Bir iş bul işte..."
 court.8070.d:0 "#EMP Çok#! meşgulüm, [Select_CString(parent.IsFemale, 'anne', 'baba' )]."
 court.8071.satisfied:0 "[Select_CString(parent.IsFemale, 'Anne', 'Baba' )] rolüne ısındı"
 court.8071.disappoint:0 "[Select_CString(parent.IsFemale, 'Anne', 'Baba' )] beklemekten sıkıldı"
 # Modifiers
 promised_court_position_modifier:0 "Vadedilen Pozisyon"
 promised_court_position_modifier_desc:0 "Bu karaktere yakın gelecekte bir konsey pozisyonu vadedildi ve bunu herkese söylüyor."
 # # Maternal Reproach
 court.8080.t:0 "[(parent.IsFemale, 'Annenin', 'Babanın' )] Serzenişi"
 court.8080.desc.intro:0 "[(parent.IsFemale, 'Annem', 'Babam' )] [parent.GetTitledFirstName] gün geçtikçe daha da asabileşiyor. \n\nTahtıma oturup buna neyin sebep olabileceğini düşünürken aynı çocukken yaramazlık yaptığım zamanlarda olduğu gibi gürledi.\n\n"[ROOT.Char.GetFirstNameNoTooltip], [(ROOT.Char.IsFemale, 'kızım', 'oğlum' )]!"
 court.8080.desc.fashion:0 "Şu kıyafet dediğin paçavralar konusunda bir şey yap!"
 court.8080.desc.servants:0 "Yeteneksiz ve işe yaramaz hizmetkârların konusunda bir şey yap!"
 court.8080.desc.lodgings:0 "Konukların kaldığı odalar konusunda bir şey yap!"
 court.8080.desc.food:0 "Ziyafet masandaki rezalet ikramlar konusunda bir şey yap!"
 court.8080.desc.outro:0 "İnsanların hakkında ne düşündüğünü umursamıyor musun?!"\n\n"Bir [ROOT.Char.GetTitleAsNameNoTooltip] kendini böyle tanıtmamalı; bu gidişle [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] seni alay konusu yapacak, yok yok, tüm [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 court.8080.a:0 "Evet [parent.Custom('GetMamaPapa')], düzelteceğim..."
 court.8080.b:0 "Ah, saray mensuplarımdan daha iyi olduğunu düşünüyorsun yani?"
 court.8080.b.tt:0 "Her [courtier|E]"
 court.8080.c.nun:0 "Bir [ROOT.Char.GetFaith.DevoteeFemale] gibi davranmayı tercih edersin belki?"
 court.8080.c.monk:0 "Bir [ROOT.Char.GetFaith.DevoteeMale] gibi cübbe giymeyi tercih edersin belki?"
 court.8080.c.fallback:0 "Kendini [ROOT.Char.GetFaith.HighGodName] yoluna adamayı düşündün mü hiç?"
 court.8080.d.fashion:0 "Bence kıyafetleri #EMP kendin#! dikmelisin."
 court.8080.d.servants:0 "Peki, neden hizmetkârlara yardım etmeyesin?"
 court.8080.d.lodgings:0 "Odanı başkasına verebilirsin belki?"
 court.8080.d.food:0 "Pekâlâ, git başka yerde ye..."
 court.8080.e:0 "Artık benimle böyle konuşamazsın!"
