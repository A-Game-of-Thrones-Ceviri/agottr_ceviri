 court.8140.c.tt: "Önümüzdeki 5 yıl içinde yarı fiyatına [GetActivityType('activity_feast').GetName] organize edebilirsiniz."
 court.8140.d.tt: "Önümüzdeki 5 yıl içinde yarı fiyatına [GetActivityType('activity_hunt').GetName] organize edebilirsiniz."
