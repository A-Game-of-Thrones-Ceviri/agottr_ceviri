 court_8080_degraded_modifier: "Küçük Düşürülmüş"
 court_8080_degraded_modifier_desc: "Bu karakter şikâyet ettiği için çocuğu ve süzereni tarafından halkın önünde küçük düşürüldü."
  # # Building Blocks 
 court.8090.t: "İnşaat Blokları"
 court.8090.desc.intro: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('architect'))|U], [architect.GetTitledFirstName], şüphesiz ki $royal_architect_court_position$ olarak vazifelerini ciddiye alıyor. "
 court.8090.desc.intro_alt: "[my_county.GetNameNoTier] topraklarından gelen, ünlü bir mimar olan [architect.GetTitledFirstName] sarayı ziyaret ediyor."
 court.8090.desc.intro_end: "[steward.GetHeldCourtAndCouncilPositionsString] [steward.GetTitledFirstName] ile yaptığı hararetli tartışmalar odaya hâkim oldu.\n\n"Evet, kesinlikle!" diye bağırdı [architect.GetFirstNameNoTooltip], "Oradaki harabeler yontma taşla dolu, onları"
 court.8090.desc.religious: "[temple_barony.GetNameNoTier] toprağındaki [ROOT.Char.GetFaith.HouseOfWorship] için kullanabiliriz!""
 court.8090.desc.castle: "[my_barony.GetNameNoTier] toprağındaki [ROOT.Char.Custom('FortifiedBuilding')] için kullanabiliriz!""
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip] çenesini şüpheyle ovdu, "Yine de zahmetli olacak gibi duruyor, bu materyalleri kullanan bölge halkı da bundan hoşlanmayacaktır." \n\n[architect.GetFirstNameNoTooltip] bu makul görüş üzerine gözlerini devirdi"
 court.8090.desc.chaplain:0 "but is cut off by my [chaplain.GetHeldCourtAndCouncilPositionsString]: "ancak [chaplain.GetHeldCourtAndCouncilPositionsString] tarafından kesiliyor: "Yakındaki [ROOT.Char.GetFaith.HouseOfWorship] of [temple_barony.GetNameNoTier] 'un genişlemeye çok ihtiyacı var;" [chaplain.GetTitledFirstName] ciyaklıyor. "Molozların gitmesi gereken yer orası!"" #NT!
 court.8090.desc.fallback: "alaycı bir sesle, "Sıradan halkın yapabileceğinden çok daha iyi yaralanabiliriz, bunu biliyorsun!""
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip] için biraz bakım #EMP fena olmazdı#!..."
 court.8090.b: "[temple_barony.GetNameNoTierNoTooltip] toprağındaki [ROOT.Char.GetFaith.HighGodNamePossessive] evine gidecek."
 court.8090.c: "Sizin gibi ünlü bir mimar daha iyisini yapabilir [architect.GetFirstNameNoTooltip]!"
 court.8090.c.tt: "[architect.GetFirstNameNoTooltip] saray mimarınız olduğu için bu seçenek seçilebiliyor"
 court.8090.d: "O yıpranmış taşları halka bırak."
