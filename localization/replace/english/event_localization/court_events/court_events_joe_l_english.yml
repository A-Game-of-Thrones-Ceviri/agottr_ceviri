 court_8090_commoners_modifier:0 "Yaygın Harabeler"
 court_8090_commoners_modifier_desc:0 "Bu kontlukta sıradan halk eski harabeleri sökerek inşaat materyali elde ediyor."
 # # Questionable Concoction
 court.8100.t:0 "Kuşkulu Karışım"
 court.8100.desc:0 "Saraydaki tebaam arasında dolaşırken [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$ [physician.GetTitledFirstName] yine hayal ürünü bir şeylerden bahsediyor.\n\n"...söylenene göre var olan en güçlü iksirmiş ve yalnızca dünyanın en ücra yerlerinden geliyormuş, konuştuğum tüccarlar ve simyacılar böyle söyledi." \n\nSoluk sarı bir sıvıyla dolu ufak bir şişe çıkardı ve fırıl fırıl döndürdü.\n\n"Dediklerine göre dinçlik ve uzun bir ömür bahşediyormuş. Özellikle de savaşa gidenler tarafından rağbet görüyormuş fakat yalnızca en güçlüler buna dayanabilirmiş.""
 court.8100.a:0 "En güçlü iksir mi dedin? Ver bakalım."
 court.8100.b:0 "Demek öyle? Önce $food_taster_court_position$ denesin."
 court.8100.b.tt_forgiving:1 "[food_taster.GetTitledFirstName] $trait_forgiving$ değil:"
 court.8100.c:0 "Bize yalnızca [ROOT.Char.GetFaith.HighGodName] güç bahşeder."
 court.8100.d:0 "O şişe insanları bırak hayvanlara bile uygun değil!"
 court.8100.tt.handle_potion:0 "En güçlü iksire dayandınız"
 court.8100.tt.need_weaker:0 "Daha zayıf bir iksir bulmalıydınız"
 court.8100.tt.too_strong:0 "İksir sizin için fazla güçlü"
