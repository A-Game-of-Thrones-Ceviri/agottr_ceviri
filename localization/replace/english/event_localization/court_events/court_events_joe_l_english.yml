  # # Building Blocks 
 court.8090.t: "Yapı taşları"
 court.8090.desc.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], kesinlikle $royal_architect_court_position$ olarak görevlerini ciddiye alıyor; [architect.GetHerHis], [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName] ile tutkulu bir tartışma odaya hakim oluyor. \n\n"Evet, kesinlikle!" [architect.GetFirstNameNoTooltip] haykırıyor, "Oradaki harabeler, kolayca başka bir yere aktarılabilecek kesme taşlarla dolu.""
 court.8090.desc.intro_alt: "[my_county.GetNameNoTier], [architect.GetTitledFirstName]'den tanınmış bir mimar mahkemeyi ziyaret ediyor."
 court.8090.desc.intro_end: "[architect.GetHerHis|U] [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName] ile tutkulu bir tartışma odaya hakim oluyor. \n\n"Evet, kesinlikle!" [architect.GetFirstNameNoTooltip] haykırıyor, "Oradaki harabeler, kolayca başka bir yere aktarılabilecek kesme taşlarla dolu.""
 court.8090.desc.religious: "[temple_barony.GetNameNoTier]'in [ROOT.Char.GetFaith.HouseOfWorship]'ı!""
 court.8090.desc.castle: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom('FortifiedBuilding')] ve [my_barony.GetNameNoTier]!""
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip] çenesini şüpheyle ovuşturur, "Yine de, çok fazla iş gibi geliyor ve bu malzemeleri kullanan yerliler bundan hoşlanmayacak." \n\n[architect.GetFirstNameNoTooltip] yuvarlanır [architect.GetHerHis] gözler bu makul itiraza,"
 court.8090.desc.chaplain:0 "but is cut off by my [chaplain.GetHeldCourtAndCouncilPositionsString]: "ancak [chaplain.GetHeldCourtAndCouncilPositionsString] tarafından kesiliyor: "Yakındaki [ROOT.Char.GetFaith.HouseOfWorship] of [temple_barony.GetNameNoTier] 'un genişlemeye çok ihtiyacı var;" [chaplain.GetTitledFirstName] ciyaklıyor. "Molozların gitmesi gereken yer orası!"" #NT!
 court.8090.desc.fallback: ""Biz bunu sıradan insanların yapabileceğinden çok daha iyi kullanabiliriz, bunu biliyorsun!" diye alaycı bir şekilde söylendi."
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip] #EMP biraz#! çalışmaya ihtiyacı var..."
 court.8090.b: "[temple_barony.GetNameNoTierNoTooltip]'deki [ROOT.Char.GetFaith.HighGodNamePossessive] evine gidecek."
 court.8090.c: "Bunun yerine [backup_barony.GetNameNoTooltip]'ı genişletmek istiyorum."
 court.8090.c.tt: "Bu seçenek, [architect.GetFirstNameNoTooltip]'ın sizin $royal_architect_court_position$'iniz olması nedeniyle kullanılabilir"
 court.8090.d: "O yıpranmış taşları avam halkına bırakın."
