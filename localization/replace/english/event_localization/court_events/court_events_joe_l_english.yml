  # # Foremost Knight 
 court.8160.t: "En İyi [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro: "Cesaretli savaşçılar arasında sağlıklı bir rekabetin olması beklenebilir fakat [knight_1.GetFirstName] ile [knight_2.GetFirstName] arasındaki büyüyen anlaşmazlık yüzünden saraya buruk bir hava hâkim. \n\n[knight_1.GetTitledFirstNameNoTooltip] çoğu tarafından daha becerikli olarak görülse de [knight_2.GetTitledFirstNameNoTooltip] bu iddiaya açıkça karşı çıkıyor. \n\nBir görüşmenin ortasında taht odama dalıverdi ve kılıcının kabzasını kavrayarak bağırdı "[knight_1.GetFirstNameNoTooltip]! Aramızdan yalnızca biri bu diyardaki en becerikli [ROOT.Char.Custom('MountedWarriorTerm')] olabilir, benimle dışarıda buluş da bu meseleye bir nokta koyalım!"\n\n[knight_1.GetTitledFirstNameNoTooltip] [knight_2.Custom('quirk_neg_adverb')] yanıt verdi, "Eğer efendim burada olmasaydı seni olduğun yerde lime lime ederdim, seni [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom('InsultNoun')]! Özür dilersen hayatını bağışlayabilirim!" \n\nEğer işlerin daha fazla kızışmasını istemiyorsam hemen bir şey yapmalıyım..."
 court.8160.a: "İkiniz de doğrudan hizmetime gireceksiniz."
 court.8160.a.tt: "[knight_1.GetFirstNameNoTooltip] ve [knight_2.GetFirstNameNoTooltip] arasındaki rekabet sayesinde ikisi de aynı anda görevde olduğu sürece ellerinden gelenin en iyisini yapacaklar: [aptitude|E] arttı."
