 # # Contrived Conflict
 court.8130.t:0 "Danışıklı Dövüş"
 court.8130.desc.intro:0 "Tahtımda oturup onun bunun üzerine kafa yorarken bir öfke patlaması yaşandı. \n\nSarayımdaki $champion_court_position$ [champion.GetFirstName] kükredi, "Neyi kastettiğini biliyorum, seni [vassal.Custom('InsultNoun')]! Ne #EMP cüretle#! [ROOT.Char.GetTitleAsNameNoTooltip] ?!", dedi [vassal.GetTitledFirstName] için. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] onları ayırmak için çabucak araya girse de artık çok geçti.\n\n"
 court.8130.desc.bold:0 ""Böyle karışıklıklar saraya yakışmıyor, oyunların gözümü korkutamaz." [vassal.GetTitledFirstNameNoTooltip] [vassal.Custom('quirk_pos_adverb')] karşılık verdi. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] cevap verdi, "Pekâlâ, bu [champion.Custom('InsultAdjective')] vahşiye haddini bildirmekten memnuniyet duyacağım.""
 court.8130.desc.craven:0 ""A-a-ama hi-hiç öyle bir şey demedim!" diyerek ağzından kaçırdı [vassal.GetTitledFirstNameNoTooltip]. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] kekeledi, "N-ne?! Hadi ama, buna ge-gerek olmayacaktır herhâlde?!""
 court.8130.desc.body:0 ""Seni kendi kulaklarımla duydum!", [champion.GetFirstNameNoTooltip] ellerini beline götürdü, "Efendime karşı edilen bu hakaret için kefaret talep ediyorum!""
 court.8130.desc.outro:0 "\n\nHerkes bu hususta ne diyeceğimi öğrenmek için bana baktı, bu esnada [mediator.GetFirstNameNoTooltip] ikisini ayrı tutuyordu."
 court.8130.a:0 "[champion.GetFirstNameNoTooltip] onurumu koruyacak."
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip] düelloyu kazandı"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip] düzelloyu kazandı"
 court.8130.a.tt:0 "[champion.GetTitledFirstName] ve [vassal.GetTitledFirstName] [single_combat_duel|E] yaptı"
 court.8130.b:0 "Yanlış anlaşılma olmuş; [vassal.GetFirstNameNoTooltip] sadık bir vasaldır."
 court.8130.b.tt_me:0 "Düelloyu kazandım"
 court.8130.c:0 "Daha aklı başında."
 court.8130.d:0 "#EMP Ne?!#! dedi! [ROOT.Char.Custom('signature_weapon')|U] hazır olsun!"
 court.8130.d.tt:0 "[vassal.GetTitledFirstName] ve ben [single_combat_duel|E] yapacağız"
 court.8130.e:0 "Sakin olun, düello yapılmayacak."
 # # Royal Lapse 
 court.8140.t:0 "Saray Dalgınlığı"
 court.8140.desc:0 "Saraydaki tantana sabah akşam demeden sürüyor. [vassal_2.GetTitledFirstName] yüceliğimden söz ediyor, beylik laflar edip methiyeler düzüyor. Yanımda duran [vassal_1.GetTitledFirstName] konuşmaya katıldı. Açıkca kalabalığa oynamak için yaptığı konuşmalardan sonra aptalca bir şekilde sırıtarak yaptığı soytarılıklar için bir şekilde memnuniyet göstermemi bekliyor...\n\nBir damla ter kaşımdan damlıyor...\n\n[vassal_2.GetFirstNameNoTooltip], soğukluğumu fark edip neredeyse içten gelen bir endişeyle sordu: "İyi misiniz, efendim?"\n\n"Mola vermem lazım.""
 court.8140.a:0 "Affedersin, ne diyordun?"
 court.8140.a.flavor_tt:0 "Topla kendini, [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b:0 "Kusura bakma, yapacak başka işlerim var."
 court.8140.b.flavor_tt:0 "[ROOT.Char.Custom('GetStressDesire')|U]. HEMEN."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], birlikte dua edelim."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], bana bir ziyafet düzenle!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], hadi yola koyulalım."
 court.8140.c.flavor_tt:0 "İşte bu benim sıkıntılı zihnimi rahatlatırdı!"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], ava çıkalım!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], bana yeni bir at getir."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], bilim ne öneriyor?"
 court.8140.d.flavor_tt: "Kulağa hoş geliyor!"
