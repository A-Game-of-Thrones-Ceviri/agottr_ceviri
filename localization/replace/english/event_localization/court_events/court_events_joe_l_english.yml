 feeling_unwell_modifier:0 "İyi Hissetmiyor"
 feeling_unwell_modifier_desc:0 "Bu karakter daha zayıf iksirler bulmalıydı."
# # Upon the Block
 court.8110.t:0 "İdam Kütüğü" 
 court.8110.desc.intro:0 "Sarayımdaki [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$ [my_executioner.GetTitledFirstName], sarayım hakkındaki can sıkıntısını, âdeta alıngan bir çocuğun anlaşılmazlığıyla [my_executioner.Custom('quirk_neg_pp')] dile getirdi.\n\nNihayet bu saçmalıkları hoşgörmeyi bırakabilirim: "Senin #EMP problemin#! ne?!"\n\nBunun üzerine afallamış olsa da hemen cevap verdi: "Efendim, bağışlayın ama haftalardır kimseyi idam etmedim..." \n\n"Şu"
 court.8110.desc.leader_1:0 "tiksindirici demagog [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic:0 "yüzsüz sapkın [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen:0 "pis sapkın, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel:0 "dinsiz kâfir, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble:0 "acınacak hâldeki ifrit [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback:0 "nefret dolu [prisoner_1.Custom('GetCrime')] [prisoner_1.GetTitledFirstName],"
 court.8110.desc.body:0 "baksanıza zindanda #EMP çürüyorlar#! ve idam tarihlerini duyurmanızı bekliyorlar."
 court.8110.desc.religious:0 "[ROOT.Char.GetFaith.DeathDeityName] dinsiz ruhların ne zaman [ROOT.Char.GetFaith.NegativeAfterLife] yoluna çıktıklarını umursamaz...""
 court.8110.desc.leader_2:0 "Yaşadığı sürece diğer dönekler için bir sembol olabilir...""
 court.8110.desc.criminal:0 "Bırakın da o [prisoner_1.Custom('GetCrimeDesc')] benim ellerimle acısından kurtulsun...""
 court.8110.a:0 "Pekâlâ, [prisoner_1.GetTitledFirstNameNoTooltip] için vakit geldi."
 court.8110.b:0 "Hayır, sırada [prisoner_2.GetTitledFirstNameNoTooltip] var."
 court.8110.c:0 "Evet, #EMP seni#! [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor:0 "Sarayımdaki $executioner_court_position$ haddini bilmeli"
 court.8110.d:0 "Bundan epey zevk alıyorsun, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e:0 "Acelesi yok."
 # # Novel Perspectives
 court.8120.t:0 "Yeni Bakış Açıları"
 court.8120.desc.intro:0 "Sessizce oturup [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('accuser'))] [accuser.GetTitledFirstName] konuşurken dinliyordum, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('refuter'))] [refuter.GetTitledFirstName] ile şiddetli bir teolojik tartışmanın ortasındaydı. \n\n[refuter.Custom('quirk_pos_adverb')] üsteledi,"
 court.8120.desc.same_religion:0 ""...ama [refuter.GetFaith.GetNameNoTooltip] [refuter.GetFaith.HighGodNamePossessive] gerçek sözlerine daha #EMP yakın#!; [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip] vahiylerinin en saf hâli."\n\n[accuser.GetTitledFirstNameNoTooltip] [accuser.Custom('quirk_neg_pp')] alay etti. "[accuser.GetFaith.ReligiousText] okursan göreceksin:"
 court.8120.desc.other_religion:1 ""...ama geri kafalı [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] öğretileri [refuter.GetFaith.GetReligion.GetNameNoTooltip] ile kıyaslanamaz bile; [accuser.GetFaith.HighGodNamePossessive] gerçekliği [refuter.GetFaith.HighGodNamePossessive] bozulmasından ibarettir."\n\n[accuser.GetTitledFirstNameNoTooltip] [accuser.Custom('quirk_neg_pp')] alay etti. "Bu konuda etraflıca düşünürsen göreceksin:"
 court.8120.desc.marriage:0 "evliliğin kutsal bağı yalnızca biriyle paylaşılmalı; [accuser.GetFaith.PositiveAfterLife] yoluna ancak böyle yaklaşabiliriz.""
 court.8120.desc.divorce:0 "boşanma, kendini bir başkasına şartsız biçimde adamak istemeyenler ve [accuser.GetFaith.PositiveAfterLife] yolunu takip edenler için vardır.\n\n"
 court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName] evlilik dışı ilişkiye girmemizi ve tutkularımızın peşinden gitmemizi istemedi; işte #EMP bu#! bu yüzden böyle bağlara sahibiz!"
 court.8120.desc.witchcraft:1 "cadıların günahkâr ayinleri [accuser.GetFaith.PositiveAfterLife] uğruna çabalamaya taban tabana zıttır.""
 court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName] zamanın başlangıcında erkekleri ve kadınları birlikte yarattı ve ikisini de birbirinden üstün kılmadı.""
 court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName] aynı ailenin üyelerinin evlenmelerini ya da çocuk sahibi olmalarını istemedi; bu, doğaya aykırı olan bir şey!""
 court.8120.desc.outro:1 "\n\n"İşte bu yüzden yolunu kaybedenlerle konuşmuyorum..." [refuter.GetTitledFirstNameNoTooltip] bıkkınlıkla iç çekti. "Eğer gerçeğe kulak vermeyeceksen [accuser.GetFaith.NegativeAfterLife] yuvan olmasın diye ummaktan başka yapabileceğim bir şey yok.""
 court.8120.a.accuser:0 "[refuter.GetFirstNameNoTooltip] haksız değil."
