 court_8090_commoners_modifier: "Yaygın Harabeler"
 court_8090_commoners_modifier_desc: "Bu kontlukta sıradan halk eski harabeleri sökerek inşaat materyali elde ediyor."
  # # Questionable Concoction 
 court.8100.t: "Kuşkulu Karışım"
 court.8100.desc: "Saraydaki tebaam arasında dolaşırken [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$ [physician.GetTitledFirstName] yine hayal ürünü bir şeylerden bahsediyor.\n\n"...söylenene göre var olan en güçlü iksirmiş ve yalnızca dünyanın en ücra yerlerinden geliyormuş, konuştuğum tüccarlar ve simyacılar böyle söyledi." \n\nSoluk sarı bir sıvıyla dolu ufak bir şişe çıkardı ve fırıl fırıl döndürdü.\n\n"Dediklerine göre dinçlik ve uzun bir ömür bahşediyormuş. Özellikle de savaşa gidenler tarafından rağbet görüyormuş fakat yalnızca en güçlüler buna dayanabilirmiş.""
 court.8100.a: "En güçlü iksir mi dedin? Ver bakalım."
 court.8100.b: "Demek öyle? Önce $food_taster_court_position$ denesin."
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName] $trait_forgiving$ değil:"
 court.8100.c: "Bize yalnızca [ROOT.Char.GetFaith.HighGodName] güç bahşeder."
 court.8100.d: "O şişe insanları bırak hayvanlara bile uygun değil!"
 court.8100.tt.handle_potion: "En güçlü iksire dayandınız"
 court.8100.tt.need_weaker: "Daha zayıf bir iksir bulmalıydınız"
 court.8100.tt.too_strong: "İksir sizin için fazla güçlü"
  # Modifiers 
 strong_potion_modifier: "Güçlü İksir"
 strong_potion_modifier_desc: "Bu karakter en güçlü iksirlerin üstesinden gelmeyi başardı."
 feeling_unwell_modifier: "İyi Hissetmiyor"
 feeling_unwell_modifier_desc: "Bu karakter daha zayıf iksirler bulmalıydı."
 # # Upon the Block 
 court.8110.t: "İdam Kütüğü"
 court.8110.desc.intro:0 "My [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], mopes about the palace [my_executioner.Custom('quirk_neg_pp')], with all the subtlety of a petulant child.\n\nAt last I can tolerate these sorry displays at my court no more and demand: "What #EMP is#! the matter?!"\n\n[my_executioner.GetSheHe|U] is taken aback, but answers swiftly: "Benim [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$ , [my_executioner.GetTitledFirstName], huysuz bir çocuğun tüm kurnazlığıyla sarayda [my_executioner.Custom('quirk_neg_pp')] dolaşıyor.\n\nSonunda sarayımdaki bu üzücü gösterilere daha fazla tahammül edemiyorum ve talep ediyorum: "Ne #EMP#! bu?!"\n\n[my_executioner.GetSheHe|U] şaşırır ama hemen cevap verir: " [ROOT.Char.GetLadyLord], beni bağışlayın, haftalardır iyi bir av yapamadım da..." \n\n "Gel, bu" #NT!
 court.8110.desc.leader_1: "tiksindirici demagog [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic: "yüzsüz sapkın [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen: "pis sapkın, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel: "dinsiz kâfir, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble: "acınacak hâldeki ifrit [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback: "nefret dolu [prisoner_1.Custom('GetCrime')] [prisoner_1.GetTitledFirstName],"
 court.8110.desc.body: "baksanıza zindanda #EMP çürüyorlar#! ve idam tarihlerini duyurmanızı bekliyorlar."
 court.8110.desc.religious: "[ROOT.Char.GetFaith.DeathDeityName] dinsiz ruhların ne zaman [ROOT.Char.GetFaith.NegativeAfterLife] yoluna çıktıklarını umursamaz...""
 court.8110.desc.leader_2: "Yaşadığı sürece diğer dönekler için bir sembol olabilir...""
 court.8110.desc.criminal: "Bırakın da o [prisoner_1.Custom('GetCrimeDesc')] benim ellerimle acısından kurtulsun...""
 court.8110.a: "Pekâlâ, [prisoner_1.GetTitledFirstNameNoTooltip] için vakit geldi."
 court.8110.b: "Hayır, sırada [prisoner_2.GetTitledFirstNameNoTooltip] var."
 court.8110.c: "Evet, #EMP seni#! [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor: "Sarayımdaki $executioner_court_position$ haddini bilmeli"
 court.8110.d: "Bundan epey zevk alıyorsun, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e: "Acelesi yok."
  # # Novel Perspectives 
 court.8120.t: "Yeni Bakış Açıları"
 court.8120.desc.intro: "Sessizce oturup [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('accuser'))] [accuser.GetTitledFirstName] konuşurken dinliyordum, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('refuter'))] [refuter.GetTitledFirstName] ile şiddetli bir teolojik tartışmanın ortasındaydı. \n\n[refuter.Custom('quirk_pos_adverb')] üsteledi,"
 court.8120.desc.same_religion: ""...ama [refuter.GetFaith.GetNameNoTooltip] [refuter.GetFaith.HighGodNamePossessive] gerçek sözlerine daha #EMP yakın#!; [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip] vahiylerinin en saf hâli."\n\n[accuser.GetTitledFirstNameNoTooltip] [accuser.Custom('quirk_neg_pp')] alay etti. "[accuser.GetFaith.ReligiousText] okursan göreceksin:"
 court.8120.desc.other_religion: ""...ama geri kafalı [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] öğretileri [refuter.GetFaith.GetReligion.GetNameNoTooltip] ile kıyaslanamaz bile; [accuser.GetFaith.HighGodNamePossessive] gerçekliği [refuter.GetFaith.HighGodNamePossessive] bozulmasından ibarettir."\n\n[accuser.GetTitledFirstNameNoTooltip] [accuser.Custom('quirk_neg_pp')] alay etti. "Bu konuda etraflıca düşünürsen göreceksin:"
 court.8120.desc.marriage: "evliliğin kutsal bağı yalnızca biriyle paylaşılmalı; [accuser.GetFaith.PositiveAfterLife] yoluna ancak böyle yaklaşabiliriz.""
 court.8120.desc.divorce: "boşanma, kendini bir başkasına şartsız biçimde adamak istemeyenler ve [accuser.GetFaith.PositiveAfterLife] yolunu takip edenler için vardır.\n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName] evlilik dışı ilişkiye girmemizi ve tutkularımızın peşinden gitmemizi istemedi; işte #EMP bu#! bu yüzden böyle bağlara sahibiz!"
 court.8120.desc.witchcraft: "cadıların günahkâr ayinleri [accuser.GetFaith.PositiveAfterLife] uğruna çabalamaya taban tabana zıttır.""
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName] zamanın başlangıcında erkekleri ve kadınları birlikte yarattı ve ikisini de birbirinden üstün kılmadı.""
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName] aynı ailenin üyelerinin evlenmelerini ya da çocuk sahibi olmalarını istemedi; bu, doğaya aykırı olan bir şey!""
 court.8120.desc.outro: "\n\n"İşte bu yüzden yolunu kaybedenlerle konuşmuyorum..." [refuter.GetTitledFirstNameNoTooltip] bıkkınlıkla iç çekti. "Eğer gerçeğe kulak vermeyeceksen [accuser.GetFaith.NegativeAfterLife] yuvan olmasın diye ummaktan başka yapabileceğim bir şey yok.""
 court.8120.a.accuser: "[refuter.GetFirstNameNoTooltip] haksız değil."
  #AGOT Modified, Vanilla Error 
