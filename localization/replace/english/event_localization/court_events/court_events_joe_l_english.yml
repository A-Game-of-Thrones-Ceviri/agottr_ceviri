 court_8090_commoners_modifier: "Ortak Harabeler"
 court_8090_commoners_modifier_desc: "Bu bölgenin halkı, inşaat malzemesi elde etmek için eski kalıntıları yıkarak kazanç sağlıyor."
  # # Questionable Concoction 
 court.8100.t: "Şüpheli Karışım"
 court.8100.desc: "Seyirciler arasında yürürken, [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName]'nin son hayali [physician.GetHerHis]'ü tartıştığını duyuyorum. \n\n"...var olan en güçlü iksir olduğu ve yalnızca dünyanın en uzak köşelerinden geldiği varsayılıyor - ya da konuştuğum tüccarlar ve simyacılar öyle söylüyor." \n\n[physician.GetSheHe|U] soluk sarı sıvı dolu bir şişe çıkarıyor ve saray mensubunun kıvrık burunlarının altında döndürüyor. \n\n"Canlılık ve uzun ömür verdiğini ve savaşa gidenler tarafından tercih edildiğini söylüyorlar, ancak yalnızca en güçlüler onun gücünü kaldırabilir.""
 court.8100.a: "En güçlü iksir mi dedin? Buraya ver."
 court.8100.b: "Gerçekten mi? Önce $food_taster_court_position$'ımın denemesine izin ver."
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName], $trait_forgiving$ değildir:"
 court.8100.c: "Bize sadece [ROOT.Char.GetFaith.HighGodName] güç verebilir."
 court.8100.d: "O pislik bir hayvana, hele ki bir insana hiç yakışmıyor!"
 court.8100.tt.handle_potion: "En güçlü iksiri sen kullanıyorsun"
 court.8100.tt.need_weaker: "Daha zayıf bir iksir bulmalıydım"
 court.8100.tt.too_strong: "İksir senin için çok güçlü"
