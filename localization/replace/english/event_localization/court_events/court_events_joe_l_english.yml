 # # Prandial Excess 
 court.8150.t: "Öğünsel Aşırılık"
 court.8150.desc.intro: "Her gün sarayım bir sonraki ziyafetin konuşmalarıyla çalkalanıyor ve son zamanlarda birçoğu daha da şişmanladı..."
 court.8150.desc.taster: "\n\n[food_taster.GetTitledFirstName], benim $food_taster_court_position$'im, her seansta daha uyuşuk görünüyor, her yabancı fantezi [food_taster.GetHerHis] ağzına kaldırıldığında daha da fazla terliyor. \n\n"
 court.8150.desc.body: "Aşçılık faaliyeti, çok çalışan aşçılarımdan en unutulmaz yemeği talep etmek için [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] ve [vassal_3.GetTitledFirstNamePossessive]'nin sürekli rekabetiyle besleniyor. \n\nBugün benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip]'üm, "Efendim, bu gece mutfağa insanoğlunun bildiği en zengin sosu hazırlatıyorum, on kuş kızartmasıyla servis ediyorum!" diye bağırıp [demander.GetHerHis] dudaklarını açlıkla yalıyor. \n\n"
 court.8150.desc.almoner_chaplain: "$high_almoner_court_position$, [high_almoner.GetTitledFirstName] ve [chaplain.GetCouncilTitleFirstName]'m başlarını gizlemedikleri bir küçümsemeyle sallıyorlar."
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] onaylamayarak iç çekiyor, "Bu geçici zevkler [chaplain.GetFaith.HighGodNamePossessive] zarafetle karşılaştırıldığında hiçbir şey değil...""
 court.8150.desc.almoner: "[high_almoner.GetTitledFirstName], benim $high_almoner_court_position$'im, [high_almoner.GetHerHis] burnunu yukarı kaldırıyor, aç fakirlerden bahsediyor..."
 court.8150.a: "Sabırsızlanıyorum!"
 court.8150.b: "#EMP benim#! kortum için sadece en iyisi."
 court.8150.c: "Bu savurganlık artık çok ileri gitti!"
 court.8150.d: "Hiçbir zaman tatmin olmayacak mısın?"
 court.8150.a.tt: "Binlerce yemeğin ateşinde dövülen [food_taster.GetTitledFirstNamePossessiveNoTooltip] cesaret sınandı ve [food_taster.GetSheHe] galip ve daha güçlü olarak ortaya çıktı: [aptitude|E] Arttı."
 food_taster_mettle_tested_desc: "Cesaret Test Edildi"
 court.8150.b.tt: "Mahkeme aşırı yemeyi bıraktığından beri, [high_almoner.GetTitledFirstNameNoTooltip]'ın yoksullara bağışlamak üzere neredeyse hiç bitmeyen bir yiyecek kaynağı var: [aptitude|E] Arttı."
 plenty_to_donate_almoner_desc: "Bağışlanacak Çok Şey Var"
  # # Foremost Knight 
 court.8160.t: "Önde Gelen [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro: "Cesur savaşçılar arasında bir rekabetin olması beklenirdi, ancak [knight_1.GetFirstName] ile [knight_2.GetFirstName] aarasındaki büyüyen anlaşmazlık, saraydaki atmosferi her geçen gün daha da ağırlaştırıyordu. \n\n[knight_1.GetTitledFirstNameNoTooltip]'nin daha yetenekli olduğu yaygın olarak kabul ediliyor, ancak [knight_2.GetTitledFirstNameNoTooltip] açıkça bu iddiaya karşı çıkıyor. \n\nBir izleyici kitlesinin ortasında, ikincisi taht odama dalıyor ve [knight_2.GetHerHis] kılıç kabzasını kavrayarak "[knight_1.GetFirstNameNoTooltip]! "Lord'umuzun huzurunda yalnızca birimiz kendini en yetenekli şövalye olarak ilan edebilir. Şerefimizi dışarıda kılıçlarımızla ölçelim, bu meselenin hesabını görelim!" diye bağırıyor.\n\n[knight_1.GetTitledFirstNameNoTooltip], [knight_2.Custom('quirk_neg_adverb')], "Eğer [knight_2.GetFirstName]'um olmasaydı, seni olduğun yerde parçalara ayırırdım, sen [knight_2.GetFirstName] [knight_2.GetFirstName]! Özür dile ve hayatını bağışlayabilirim!" diye yanıtlıyor. \n\nBu gerilimin daha fazla tırmanmasına izin vermeden araya girmem gerektiğini hissediyordum..."
 court.8160.a: "En iyi [ROOT.Char.Custom('MountedWarriorTerm')]m kazansın."
 court.8160.a.tt: "[knight_1.GetFirstNameNoTooltip] ve [knight_2.GetFirstNamePossessiveNoTooltip] rekabeti, her ikisi de istihdam edildiği sürece, pozisyonlarında ellerinden gelenin en iyisini yapacaklarını garanti eder: [aptitude|E] Arttırıldı."
 competing_knight_position_desc: "Yarışan Şövalyeler"
 court.8160.a.tt_knight_1: "[knight_1.GetTitledFirstNameNoTooltip] düelloyu kazanır"
 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip] düelloyu kazanır"
 court.8160.b: "Kılıçlarını alın! Onlara eğitim sopaları verin."
 court.8160.c: "İkinizi de alçakgönüllü kılacağım!"
 court.8160.c.tt: "[knight|E]'dan yüksek [prowess|E] ([knight_1.GetTitledFirstName]) ile tek bir dövüş yapacaksınız"
 court.8160.c.tt_win: "Galip geldin"
 court.8160.c.tt_lose: "Yenildin"
 court.8160.d: "#EMP Taarafsız#! kalıyorum!"
 court.8163.t: "Düelloyu sen kazandın"
 court_humiliation_modifier: "Saray Aşağılanması"
 court_humiliation_modifier_desc: "Bu karakter tüm sarayın önünde baltalandı."
 court.8162.tt: "Adil bir düelloda [sc_victor.GetHerHis] üstünlük kanıtlandıktan sonra, [sc_victor.GetFirstNameNoTooltip] daha iyi [ROOT.Char.Custom('MountedWarriorTerm')] olarak tanınır ve $bodyguard_court_position$ veya $champion_court_position$ olmaya en uygun kişi olur: [aptitude|E] Arttırılır."
 best_knight_position_desc: "En İyi Şövalyeler"
 fostering_competitiveness_modifier: "Rekabet Gücünü Teşvik Etmek"
 fostering_competitiveness_modifier_desc: "Bu karakter, savaş alanında birlikleri arasında rekabeti teşvik eder."
  # # Pariah of Court 
 court.8170.t: "Saray Paryası"
 court.8170.desc.intro_scary: "Saray çocukları '[criminal.GetFirstName] [criminal.Custom('GetCrime')|U]' yaklaşırken kaçışırlar ve en ateşli [ROOT.Char.GetFaith.BishopNeuterPlural] bile [criminal.GetHerHis] varlığından kaçınmadan edemez."
 court.8170.desc.intro_sordid: "'[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]' sarayda aşağılanma figürüdür, sosyal dışlanmanın pençesindedir ve birçok iğrenç şakanın hedefi olmuştur."
 court.8170.desc.intro_religious: "Kötü inançları nedeniyle hemen hemen herkes tarafından kaçınılan '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]'e karşı gösterdiğim misafirperverlik nedeniyle sert bir şekilde yargılanıyorum."
 court.8170.desc.intro_fallback: "Mahkemem, ayrıcalıklı bir konumda bir sapma olarak görülen '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]'e karşı gösterdiğim misafirperverliğim için hiçbir mazereti kabul edemez."
 court.8170.desc.body: "\n\nBu [criminal.Custom('GetCrimeDesc')]'ı kınama konusundaki başarısızlığım ve buna devam eden yakınlığım, açık hoşgörü olarak algılanıyor ve [ROOT.Char.GetFaith.AltPriestTermPlural] ve sadıkların gözünde saraymin itibarını zedeliyor...\n\nElimi zorladılar ve ben de bunu yapmalıyım. şimdi [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] suçlarımın [criminal.GetHerHim]'e olan sevgimden daha ağır basıp basmadığına karar ver — mutlaka bir şeyler yapılmalı,"
 court.8170.desc.family: "[criminal.GetSheHe], [criminal.GetDynasty.GetNameNoTooltip] olsa bile..."
 court.8170.desc.guest: "[criminal.GetSheHe] sonuçta sıradan bir gezgin."
 court.8170.desc.fallback: "Saray mensuplarının yerini değiştirmek gerçekten bu kadar zor mu?"
 court.8170.a.family: "Hayır, aile her şeyden önce gelir."
 court.8170.a.other: "Yargılamak benim görevim değil."
 court.8170.b: "Tövbe etmelisin, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "[criminal.GetSheHe|U] Adaleti göremeyen bir daha adalet göremeyecek!"
 court.8170.c2: "[criminal.GetFirstNamePossessiveNoTooltip] lanetli soy onunla son bulacak."
 court.8170.c3: "[criminal.GetHerHis] suçu yalnızca ölüm temizleyebilir."
 court.8170.d: "Artık sizi ağırlayamam, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]..."
 harbors_criminals_modifier: "Liman Suçluları"
 harbors_criminals_modifier_desc: "Bu karakter, suçluları kendi saraylarınde adalete teslim etme konusunda hiçbir şey yapmaz."
 fast_hard_justice_modifier: "Hızlı Sert Adalet"
 fast_hard_justice_modifier_desc: "Bu karakter suçlularla etkili bir şekilde başa çıkmasıyla ün kazanmıştır."
  # # Secrets and Lies 
 court.8180.t: "Sırlar ve Yalanlar"
 court.8180.desc.intro: "Aklıma bile gelmeden günler geçiyor, ama sarayda [criminal.GetTitledFirstNamePossessive] gözüme çarptığında aklıma sadece [criminal.GetHerHis] suç geliyor. \n\nAcaba sarayda kaç kişi biliyor — belki hiçbiri? Belki de hepsi... Gerçek sonunda ortaya çıkacak ve saray mensuplarımın arasında böyle skandalların olması itibarıma hiçbir fayda sağlamayacak... \n\n[criminal.GetSheHe|U] ile ilgilenmem gerek, yoksa sarayyle hiç uğraşmam gerekmeyecek, [ROOT.Char.GetFaith.HighGodName] ile uğraşmam gerekecek."
 court.8180.a: "Yeter artık. Dünya bilmeli."
 court.8180.b: "Bu bilgiyi ancak bir aptal kullanmaz."
 court.8180.c: "[criminal.GetSheHe|U] zindana aittir."
 court.8180.d: "[criminal.GetHerHim]'ın gitme zamanı geldi."
 court.8180.e: "Şimdilik bir işlem yapmanıza gerek yok..."
 liege_scrutiny_modifier: "Liege'in İncelemesi Altında"
 liege_scrutiny_modifier_desc: "Bu karakterin efendisi onları ve gizli faaliyetlerini yakından takip ediyor."
 court_without_secrets_modifier: "Sırların Olmadığı Mahkeme"
 court_without_secrets_modifier_desc: "Bu karakterin sırları avlaması ve suçları amansızca cezalandırmasıyla ünlü olduğu biliniyor."
  
