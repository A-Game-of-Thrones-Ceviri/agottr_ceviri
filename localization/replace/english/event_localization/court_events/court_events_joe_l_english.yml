 court.8120.c:0 "Gelin dostlar, yaratıcıyı onurlandırmanın birçok yolu var."
 court.8120.d:0 "Bakın, bunlar [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] gerçekler!"
