 court_8080_degraded_modifier:0 "Küçük Düşürülmüş"
 court_8080_degraded_modifier_desc:0 "Bu karakter şikâyet ettiği için çocuğu ve süzereni tarafından halkın önünde küçük düşürüldü."
 # # Building Blocks
 court.8090.t:0 "İnşaat Blokları"
 court.8090.desc.intro:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('architect'))|U], [architect.GetTitledFirstName], şüphesiz ki $royal_architect_court_position$ olarak vazifelerini ciddiye alıyor. "
 court.8090.desc.intro_alt: "[my_county.GetNameNoTier] topraklarından gelen, ünlü bir mimar olan [architect.GetTitledFirstName] sarayı ziyaret ediyor."
 court.8090.desc.intro_end: "[steward.GetHeldCourtAndCouncilPositionsString] [steward.GetTitledFirstName] ile yaptığı hararetli tartışmalar odaya hâkim oldu.\n\n"Evet, kesinlikle!" diye bağırdı [architect.GetFirstNameNoTooltip], "Oradaki harabeler yontma taşla dolu, onları"
 court.8090.desc.religious:0 "[temple_barony.GetNameNoTier] toprağındaki [ROOT.Char.GetFaith.HouseOfWorship] için kullanabiliriz!""
 court.8090.desc.castle:0 "[my_barony.GetNameNoTier] toprağındaki [ROOT.Char.Custom('FortifiedBuilding')] için kullanabiliriz!""
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip] çenesini şüpheyle ovdu, "Yine de zahmetli olacak gibi duruyor, bu materyalleri kullanan bölge halkı da bundan hoşlanmayacaktır." \n\n[architect.GetFirstNameNoTooltip] bu makul görüş üzerine gözlerini devirdi"
 court.8090.desc.chaplain:0 "fakat [chaplain.GetHeldCourtAndCouncilPositionsString] sözünü kesti: "[temple_barony.GetNameNoTier] toprağındaki [ROOT.Char.GetFaith.HouseOfWorship] genişletilmeye muhtaç;" diye söylendi [chaplain.GetTitledFirstName]. "Molozu buraya aktarmalıyız!""
 court.8090.desc.fallback:0 "alaycı bir sesle, "Sıradan halkın yapabileceğinden çok daha iyi yaralanabiliriz, bunu biliyorsun!""
 court.8090.a:0 "[my_barony.GetNameNoTierNoTooltip] için biraz bakım #EMP fena olmazdı#!..."
 court.8090.b:0 "[temple_barony.GetNameNoTierNoTooltip] toprağındaki [ROOT.Char.GetFaith.HighGodNamePossessive] evine gidecek."
 court.8090.c:0 "Sizin gibi ünlü bir mimar daha iyisini yapabilir [architect.GetFirstNameNoTooltip]!"
 court.8090.c.tt: "[architect.GetFirstNameNoTooltip] saray mimarınız olduğu için bu seçenek seçilebiliyor"
 court.8090.d:0 "O yıpranmış taşları halka bırak."
