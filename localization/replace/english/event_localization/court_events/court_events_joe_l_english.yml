l_english:
  # # Trampled Underfoot 
 court.8001.t: "Ayaklar Altında Ezilmiş"
 court.8001.desc.intro:1 ""How many times have I told you to stay #EMP away#! from the #EMP newly planted [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!" \n\nIs that my gardener, [gardener.GetTitledFirstName], I hear bellowing? I turn to see [gardener.GetHerHim] carrying [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] by the scruff of [child_1.GetHerHis] neck down the hall towards me. \n\nThe child flails wildly, covered in petals and dirt, unable to reach [gardener.GetFirstNamePossessiveNoTooltip] arm: ""Sana kaç kere söyledim #EMP uzakta#! bir şey yok. #EMP yeni ekildi [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!" \n\nBu benim bahçıvanım mı, [gardener.GetTitledFirstName], böğürdüğünü duyuyorum? Döndüğümde [gardener.GetHerHim] 'un [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] 'u ensesinden tutup taşıdığını görüyorum. [child_1.GetHerHis] boynunu koridordan bana doğru uzatıyor. \n\nÇocuk çılgınca çırpınıyor, yapraklara ve toprağa bulanmış, [gardener.GetFirstNamePossessiveNoTooltip] koluna ulaşamıyor: "Beni yere bırak! Seni [ROOT.Char.GetTitleAsNameNoTooltip] 'a şikayet edeceğim!" \n\nBahçıvanım [gardener.GetHerHis] kargosunu ayaklarımın dibine yığıyor, "Lanet olası [child_1.Custom('GirlBoy')] tüm emeğimi ayaklar altına aldı, [ROOT.Char.GetLadyLord]! Alacak #EMP haftalar#! hasarı gidermek için..." \n\n[child_1.GetFirstNameNoTooltip] gözyaşlarını siliyor [child_1.GetHerHis] gözleri ve uysalca hıçkırıkları," #NT!
 court.8001.desc.diplomacy: ""Beni kovalıyorlardı! #EMP it#!! oyununu hiç kaybetmedim"
 court.8001.desc.martial: ""Ben sadece askerlerden saklanıyordum... Savaşı kazanmak için onları pusuya düşürmemiz gerekiyordu!"
 court.8001.desc.stewardship: ""Benim suçum değil! [gardener.GetSheHe|U] onları bizim küçük şatonun üstüne koydu!""
 court.8001.desc.intrigue: ""Saklambaç oynuyorduk, #EMP [gardener.GetHerHim]#!! olmasaydı kimse beni bulamazdı""
 court.8001.desc.learning: ""Sadece bakıyordum! Bu sefer farklı renkteler!""
 court.8001.desc.fallback: ""Hiçbir şey yapmadım! Sadece oynuyordum!""
 court.8001.a.diplomacy: "Bazen yakalanmak işe yarar, [child_1.Custom('GirlBoy')]."
 court.8001.a.martial: "Ama aynı zamanda #EMP doğru#! savaş alanını da seçmelisin [child_1.Custom('GirlBoy')]!"
 court.8001.a.stewardship: "Senin güçlü sarayını inşa edebileceğin daha iyi bir yer biliyorum [child_1.Custom('GirlBoy')]."
 court.8001.a.intrigue: "Ah, sana çok daha iyi yerler göstereceğim [child_1.Custom('GirlBoy')]."
 court.8001.a.learning: "Uzaktan da çok şey öğrenebilirsin, [child_1.Custom('GirlBoy')]."
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip] puanınızı alır"
 court.8001.b.gardener: "Hayır! #EMP Hayır#! çiçek tarhları..."
 court.8001.b.poet: "Narin güzellik, beceriksiz aptallar tarafından her zaman ezildi..."
 court.8001.c: "Gidip onları tekrar dikmeye yardım edeceksin."
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip]'ın yeşil parmakları var"
 court.8001.d: "Nasıl #EMP cesaret edersin#! böyle davranmaya?!"
 court.8001.e: "Çocuklar istedikleri yerde oynayabilirler, [gardener.GetFirstNameNoTooltip]."
 # # Underequipped 
 court.8010.t: "Yetersiz donanımlı"
 court.8010.desc.intro: "Konseyler arasında nadir görülen, sessiz bir anın tadını çıkarıyorum, [underequipped.GetTitledFirstName] beni bir kenara çekiyor. \n\n"Efendim...", [underequipped.GetSheHe] dikkatlice başlıyor,"
 court.8010.desc.champion: ""Şampiyonunuz olarak sizi temsil etmekten gurur duyuyorum,"
 court.8010.desc.bodyguard: ""Korumanız olarak sizi korumaktan onur duyuyorum,"
 court.8010.desc.knight: "[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]'ınız olarak, sizin savaşlarınızı kazanmak benim kutsal görevimdir,"
 court.8010.desc.bold: "ama bu saçmalık!" \n\n[underequipped.GetSheHe|U] [underequipped.GetHerHis] bıçağı kınından yarı yarıya çıkarır ve çok sayıdaki çentik ve çukura dikkat çeker. "Bu beceriksiz çubukla işimi yapmam beklenemez!""
 court.8010.desc.meek:0 "but..." \n\n[underequipped.GetSheHe|U] looks doubtful for a moment, then makes a weak but exasperated gesture with [underequipped.GetHerHis] scabbard: "ama..." \n\n[underequipped.GetSheHe|U] bir an için kuşkulu görünüyor, ardından [underequipped.GetHerHis] kınıyla zayıf ama bıkkın bir hareket yapıyor: "Bu eski şeyle işimi nasıl yapacağım?"" #NT!
 court.8010.desc.body: "\n\n"Konu kalite olduğunda kesinlikle her şey önemlidir"
 court.8010.desc.champion_end: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] adına hareket ediyor!""
 court.8010.desc.bodyguard_end: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] hayatını koruyoruz!""
 court.8010.a: "En iyi [underequipped.GetWomenMen]'ımın kaliteli kollara ihtiyacı var!"
 court.8010.a.tt: "[underequipped.GetHerHim] için [underequipped.GetTitledFirstNamePossessiveNoTooltip] seçimiyle kaliteli bir silah dövülecek"
 court.8010.a.equipped_tt: "[underequipped.GetTitledFirstName] için güzel bir silah dövüldü"
 court.8010.c: "Sanırım kendi silahlarımdan birini ayırabilirim..."
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip]'a bir silah hediye edildi"
 court.8010.d: "Cephaneliğe git — herkes gibi."
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip] cephanelikten kalitesiz bir kılıç getirecek"
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName] bir cephanelik kılıcı alır"
 court.8010.e: "Gözümün önünden kaybol, küstah [underequipped.Custom('InsultNoun')]!"
  # # Sartorial Sting 
 court.8020.t: "Giyim Acımasızlığı"
 court.8020.desc: "Sarayda bir başka günün ortasında, [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] belirgin öfkeli tonumu duyuyorum — [couture_guest.GetTitledFirstName] keçiyi [couture_spouse.GetHerHis] yakalamış gibi görünüyor. \n\nYaklaşınca, konuğumun kendini beğenmiş bir şekilde alay ettiğini görüyorum, "Bu sözde #EMP modalar#! utanç verici; bunlar yalnızca saygın bir #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! saraydaki hizmetçiler ve çocuklar için uygun olurdu."\n\n[couture_spouse.GetWifeHusband]'ım kızarıyor ve bağırıyor, "Sizden #EMP yeterince#! aldım — konuğum olmanız umrumda değil!" — çok şaşırdım. \n\nBeni bir kenara çekerek, [couture_spouse.GetTitledFirstNamePossessive]4 acı bir şekilde inledi, "O nankör [couture_spouse.GetTitledFirstNamePossessive]5 bizimle alay etmekten hiç vazgeçmiyor; dün hizmetkarlarım bizim eğilimlerimizi [couture_spouse.GetTitledFirstNamePossessive]6 demode olarak adlandırdıklarını duydular!#!""
 court.8020.a: "Hadi canım, [couture_guest.GetSheHe] bizimle dalga geçiyor sadece."
 court.8020.b: "Sanırım biraz daha çaba gösterebiliriz..."
 court.8020.d: "Geçti mi? #EMP Geçti mi?!#!"
  
 poor_host_modifier: "Yetersiz Ana Bilgisayar"
 poor_host_modifier_desc: "Bu karakter misafirperverliğin yazılı olmayan kurallarını çiğnemiştir."
 hunting_pooches_modifier: "Güzel Tazılar"
 hunting_pooches_modifier_desc: "Bu karakterin sarayı özellikle etkileyici av köpekleriyle donatılmıştır."
  # # Pawful of Pooches 
 court.8030.t: "Köpeklerle dolu bir avuç"
 court.8030.desc.intro: "[huntmaster.GetTitledFirstName], avcım, odaya girdiğinde, bir grup güvercin [huntmaster.GetHerHim]'in üzerine çullanır. \n\n[huntmaster.GetSheHe] sonunda geçtiğinde, kargaşanın sebebi ortaya çıkar: [huntmaster.GetHerHis]'ün kollarında, kıvranan yavrularla dolu bir battaniye vardır, görünüşlerine bakılırsa bir nevi [ROOT.Char.Custom('get_region_dog_type')]'türler ve çok da etkileyicidirler! \n\n$master_of_hunt_court_position$'im genişçe gülümser, "Efendim, size bu yavruları göstermem gerekiyordu; bu köpekler büyüyüp eğitilince, her [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] av partisinin kıskançlığını çekeceklerini söyleyebilirim!" \n\n"
 court.8030.desc.one: "[child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]'imin minik köpeklere iyi bakabilmek için çabaladığını fark etmemek elde değil."
 court.8030.desc.two: "Gözümün ucuyla çocuklarımdan ikisinin, [child_1.GetFirstName] ve [child_2.GetFirstName]'in, yavrulara, özellikle de en büyük olanına hayran kaldığını görüyorum."
 court.8030.desc.body: "\n\nEn büyüğünü eline alan [huntmaster.GetTitledFirstNameNoTooltip], "Bu, neslinin en iyi köpeği olabilir!" diye düşünür."
 court.8030.a: "Çıkışlarını sabırsızlıkla bekliyorum!"
 court.8030.b: "En büyüğü benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]'ime gidecek!"
 court.8030.c: "Sadece [child_2.GetFirstNameNoTooltip] bu kadar iyi bir çocuğu hak ediyor."
 court.8030.d: "Ah, ne kadar muhteşem bir yavru bekliyordum!"
 # # Aristocratic Pretensions 
 court.8040.t: "Aristokrat İddiaları"
 court.8040.desc.intro: "Saray mensubularımdan üçü kasıtlı olarak duyabilecekleri 'çok sayıdaki' unvanımı açıkça tartışıyor ve bu kadar çok mülkü yönetmenin [ROOT.Char.GetTitleAsNameNoTooltip] için ne kadar yorucu olması gerektiğinden yüksek sesle yakınıyor [ROOT.Char.GetHerselfHimself]... \n\nHırsızlar kadar kalın kafalılar:"
 court.8040.desc.position_holder: "sadık [position_holder.GetName] — sarayın bir hizmetkarı;"
 court.8040.desc.knight: "yiğit [knight.GetName] — seçkin [ROOT.Char.Custom('MountedWarriorTerm')|U]'im;"
 court.8040.desc.relative: "[relative.GetName] — hak sahibi akrabalarım[relative.GetWomanMan];"
 court.8040.desc.ambitious: "güç tutkunu [ambitious.GetName] — her zaman kazançlı;"
 court.8040.desc.arrogant: "küstah [arrogant.GetName] — baş dik;"
 court.8040.desc.lowborn: "kendi kendini yetiştirmiş [lowborn.GetName] — her türlü riski göze alan;"
 court.8040.desc.gentry: "kibirli [gentry.GetName] — ayrıcalıklı [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] — dahil olmaktan mutluluk duyuyorum;"
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] — gardiyanların [generic_2.GetHerHim] diye çağırdığı gibi;"
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] — son derece unutulabilir bir kukla;"
 court.8040.desc.body: "ve kör edici derecede yok: bir parça alçakgönüllülük. \n\nSaraylıların dedikodusunun gürültüsü arasında, şu kelimeleri açıkça seçebiliyorum: '[worst_title.GetTierAsNameNoTooltip]' ve '[worst_title.GetNameNoTier]' — eminim ki [button.GetFirstNamePossessiveNoTooltip]'nin yapmacık bir tonuydu. \n\nUtanmaz üçlü dönüp bana bakıyor ve onları sert bir bakışla yakalıyorum."
 court.8040.a: "Evet, evet, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] senindir."
 court.8040.b: "Bu küçük oyun sona erebilir: [worst_title.GetTierAsNameNoTooltip], [courtier_2.GetFirstNamePossessiveNoTooltip]'dir!"
 court.8040.c: "Sen oradasın! [courtier_3.GetTitledFirstNameNoTooltip]? Ünvan senin!"
 court.8040.d: "Ne yapmak istediğini biliyorum! Kendini kanıtlamanın zamanı geldi!"
 court.8040.d.flavor_tt: ""En güçlüye""
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] daha fazlasını istiyor"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] ayakta kalan son [courtier_2.GetWomanMan] kişidir"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] zirveye çıkıyor"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip] [worst_title.GetNameNoTierNoTooltip] alır"
 court.8040.e: "Her biriniz bana neden bu unvanı hak ettiğinizi söyleyin."
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] en ikna edici olanıdır"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] belagatleriyle etkiliyor"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] iyi konuşuyor"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] 20 yıl boyunca hiçbir gruba katılmayacağına yemin ediyor"
 court.8040.f: "Neye bakıyorsun?"
  # # A Little Bird 
 court.8050.t: "Küçük Bir Kuş"
 court.8050.desc:0 "At first I thought they were merely idiosyncrasies, but it is clear one of the many servants at court has been furtively signaling me.\n\nI approach [servant.GetHerHim] with my guards at a quiet moment, and [servant.GetSheHe] whispers conspiratorially: "İlk başta bunların sadece kendine has özellikler olduğunu düşünmüştüm, ama saraydaki birçok hizmetkârdan birinin bana sinsice işaret verdiği açık.\n\nYaklaşıyorum [servant.GetHerHim] sessiz bir anda korumalarımla [servant.GetSheHe] komplocu bir şekilde fısıldar: "Büyük [ROOT.Char.GetTitleAsNameNoTooltip], benim adım [servant.GetFirstName]. Konuklarınızı beklerken pek çok şeye kulak misafiri oluyoruz; varlığımızın farkına bile varmıyorlar..." \n\nBen bakıyorum [servant.GetHerHim] şüpheyle, gerçekten ne duymak isteyip istemediğimi merak ederek [servant.GetSheHe][servant.GetSheHe|U] bakışa karşılık verir, açıkça emin değildir. [servant.GetSheHe] bir hata yapıyor. \n\nSonunda, [servant.GetSheHe] yutkunur, "Benim [ROOT.Char.GetLadyLord], [vassal.GetTitledFirstName], senin [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] , [vassal_secret.Custom('SecretDescriptionThirdPerson')] kapalı kapılar ardında [ROOT.Char.Custom('FortifiedBuilding')] - şahidim olarak [servant.GetFaith.HighGodName] ile yemin ederim!"" #NT!
 court.8050.a: "Senin gibi daha güvenilir [servant.GetWomenMen]'a ihtiyacım var, [servant.GetFirstNameNoTooltip]."
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip], [court|E]'inize katılacak"
 court.8050.b: "Başka neler duydunuz?"
 court.8050.b.tt: "Sarayda başkasının sırrını öğreneceksin"
 court.8050.b.tt_secret: "[vassal_2.GetTitledFirstNamePossessive] Gizli"
 court.8050.c: "Bunu al, sadece bana hesap vereceksin."
 court.8050.c.tt: "Bu değiştirici mevcutken [spymaster|E]'ınızın planları bozma olasılığı daha yüksek olacaktır"
 court.8050.d: "Bu sinsi şeytanı tutuklayın!"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip] zindanlara atılır"
  # Modifiers 
 servant_informants_modifier: "Hizmetçi Muhbirler"
 servant_informants_modifier_desc: "Bu karakterin sarayındaki dedikodular casus hizmetkarlardan oluşan bir ağ tarafından bildirilir."
  # # Scornful Sycophants 
 court.8060.t: "Alaycı Dalkavuklar"
 court.8060.desc.intro: "Koridorun eşiğinde bir an durup güneş ışığına hayran kalıyorum, tam o sırada köşeden gelen alaycı kahkahaları duyuyorum. \n\n"Biliyorum #EMP!#!", [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName]'ün kıkırdadığını duyuyorum,"
 court.8060.desc.fashion: ""Etrafta dolaşırken bazen [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] grand[snooty_1.GetMotherFather]'in sahasındaymışım gibi hissediyorum yemin ederim; trendler çok yorgun ve geleneksel!" \n\n"
 court.8060.desc.servants_1: ""Bütün gün #EMP#! bir hizmetçi bekliyorsun ve sonra birden iki tane geliyor - istediğin şey olmadan!" \n\n"
 court.8060.desc.food_1: ""Dün geceki ziyafetin durumunu #EMP gördün mü#!? O domuz etini yemektense sadece tepsimi çiğnemeyi tercih ederim!" \n\n"
 court.8060.desc.body:0 "Another tittering voice cuts in: "Başka bir titrek ses araya giriyor: "Tanrım, bunu fark eden tek kişinin ben olduğumu sanıyordum! Bahsetmiyorum bile" #NT!
 court.8060.desc.lodgings: ""Koğuşlarımızın #EMP boyutu#!! Bir hizmetçi paleti için bile zar zor yeterli alan var!""
 court.8060.desc.food_2: "buradaki yemekler gerçekten berbat - ve porsiyonlar çok #EMP küçük#!!"
 court.8060.desc.servants_2: "görevliler — artık onlardan bir şey istemeyi bıraktım: ya ne olduğunu bilmiyorlar ya da bir daha asla geri dönmüyorlar!"
 court.8060.desc.outro: "\n\nŞimdi kahkahasını bastırmaya çalışan benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName]'im mi? Bu ne cesaret..."
 court.8060.a.fashion: "Sadece sana özel yeni bir elbise standı hazırlayacağım, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants: "Belki siz bazı yetenekli personel önerebilirsiniz, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], Yarın için özel bir yemek planladım."
 court.8060.b.food: "Yakında yeni bir yemek başlayacak, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings: "Bu gece daha büyük odalara taşınacağım, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants: "Sanırım birkaç yardım eline daha ihtiyacımız var."
 court.8060.c: "Çekilin önümden nankör midyeler..."
 court.8060.d: "Beğenmiyorsan git başkasını bul, sülük gibi kullan!"
 court.8060.e: "Dünyevi uğraşlar bizi sadece [ROOT.Char.GetFaith.PositiveAfterLife]'dan ayırır."
 court.8060.e.pious_tt: "Çileci bir inancın alaycı olmayan her tebaası veya saray mensubu"
 court.8060.f: "Ne güzel bir gün değil mi?"
 court.8060.f.flavor: "Görünüşler korunmalıdır"
  # # Feeling Useful 
 court.8070.t: "Faydalı Hissetmek"
 court.8070.desc:0 "My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] potters around court aimlessly each day, making clear [parent.GetHerHis] yearning for a purpose I am too busy to provide. \n\nToday [parent.GetSheHe] finally corners me: "Benim [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] her gün sarayda amaçsızca dolaşıyor, benim sağlayamayacağım kadar meşgul olduğum bir amaç için [parent.GetHerHis] özlemini açıkça ortaya koyuyor. \n\nBugün [parent.GetSheHe] nihayet beni köşeye sıkıştırıyor: "Ah işte buradasın [ROOT.Char.GetFirstNameNoTooltip], benim için hala benim küçük [ROOT.Char.Custom('GirlBoy')] biliyorsun! İzin ver omuzlarındaki yükün bir kısmını alayım - sana hala öğretebileceğim çok şey var." \Çevremdekiler bakacak başka bir şey bulmak için ellerinden geleni yapıyorlar ama bu utancımı daha da arttırıyor. \n\n"[ROOT.Char.Custom('GetDaughterSon')|U], sorun nedir? Sevgili yaşlı [parent.Custom('GetMaPa')]'unu umursamıyor musun? Senin için yaptığım onca şeyden sonra?"" #NT!
 court.8070.a: "Senin için yapacak bir şey bulacağım, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip] önümüzdeki birkaç ay içinde [court_position|E] bekliyor"
 court.8070.b: "Hayatınızı [ROOT.Char.GetFaith.HighGodName]'a adamayı düşündünüz mü?"
 court.8070.c: "Herhangi bir işi kabul et..."
 court.8070.d: "Ben #EMP çok#! meşgulüm, [parent.GetMotherFather]."
 court.8071.satisfied: "[parent.GetMotherFather|U], [parent.GetHerHis] rolüne ısınıyor"
 court.8071.disappoint: "[parent.GetMotherFather|U] beklemekten yoruldum"
  # Modifiers 
 promised_court_position_modifier: "Söz Verilen Pozisyon"
 promised_court_position_modifier_desc: "Bu karaktere yakın gelecekte bir saray pozisyonu garanti edilmiş ve dinlemeye istekli olan herkese bunu anlatıyor."
  # # Maternal Reproach 
 court.8080.t: "[parent.Custom('GetMaternalPaternal')|U] Sitem"
 court.8080.desc.intro: "[parent.GetMotherFather], [parent.GetTitledFirstName]'im her geçen gün daha da sinirli oluyor. \n\nTahtımda oturup olası nedenleri düşünürken, [parent.GetWomanMan] [parent.GetHerselfHimself] bana doğru fırtına gibi geliyor, tıpkı [parent.GetSheHe]'ün çocukken yaramazlık yaptığımda yaptığı gibi.\n\n"[ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')]'m! Bir şeyler yapmalısın"
 court.8080.desc.fashion: "Şu hüzünlü paçavralara sen elbise diyorsun!"
 court.8080.desc.servants: "beceriksiz ve yorgun hizmetkarlarınız!"
 court.8080.desc.lodgings: "Misafirlerinize sunduğunuz seyrek konaklama imkânları!"
 court.8080.desc.food: "Ziyafet sofranızdaki korkunç sunular!"
 court.8080.desc.outro: "İnsanların senin hakkında ne düşündüğünü hiç mi umursamıyorsun?!"\n\n"Bir [ROOT.Char.GetTitleAsNameNoTooltip]'ın [ROOT.Char.GetHerselfHimself]'i temsil etmesi mümkün değil; bu gidişle [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'nin, hatta tüm [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]'ün alay konusu olacaksın!"
 court.8080.a: "Evet [parent.Custom('GetMamaPapa')], düzelteceğim..."
 court.8080.b: "Ha, yani sen kendini benim saray adamlarımdan üstün mü sanıyorsun?"
 court.8080.b.tt: "Her [courtier|E]"
 court.8080.c.nun: "Belki de bir [ROOT.Char.GetFaith.DevoteeFemale]'ın alışkanlıklarını tercih edersin?"
 court.8080.c.monk: "Belki [ROOT.Char.GetFaith.DevoteeMale]'ın cübbesini tercih edersin?"
 court.8080.c.fallback: "Kendinizi [ROOT.Char.GetFaith.HighGodName]'a adamayı düşündünüz mü?"
 court.8080.d.fashion: "Bence #EMP sen#! bize birkaç yedek dikmelisin."
 court.8080.d.servants: "Peki, hizmetçilere bir el uzatsak nasıl olur?"
 court.8080.d.lodgings: "Belki odanızı bir başkası için verebilirsiniz?"
 court.8080.d.food: "Tamam, başka bir yerde yemek bul..."
 court.8080.e: "Artık benimle bu şekilde konuşamazsın!"
