 court.8140.c.tt.2: "Gelecek 10 yıl içinde %25 daha az maliyetle [GetActivityType('activity_pilgrimage').GetName] düzenleyebilirsiniz."
 # # Prandial Excess 
 court.8150.t: "Yemekte Aşırılık"
 court.8150.desc.intro: "Her gün sarayım sıradaki ziyafetin dedikodularıyla çalkalanıyor, son zamanlarda birçok kişi epey şişmanladı..."
 court.8150.desc.taster: "\n\nSarayımdaki $food_taster_court_position$ [food_taster.GetTitledFirstName] her oturumda daha da hâlsizleşiyor, her lokmada daha da çok terliyor.\n\n"
 court.8150.desc.body: "Bu aşırı yemek etkinliği [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] ve [vassal_3.GetTitledFirstName] arasında olan saçma rekabetten ortaya çıktı. En etkileyici yemeği söyleyeceğim diye girdikleri bu rekabet aşçıları gereğinden fazla yük altında bıraktı. \n\nBugün [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('demander'))] [demander.GetFirstNameNoTooltip] ağzı aka aka "Efendim, bu akşam mutfaklara gelmiş geçmiş en zengin sosu hazırlatıyorum, on tavuk rostoyla beraber servis ediliyor!" derken dudaklarını yalıyordu.\n\n"
 court.8150.desc.almoner_chaplain: "Sarayımdaki $high_almoner_court_position$ [high_almoner.GetTitledFirstName] ve [chaplain.GetCouncilTitleFirstName] cıkladılar, kafalarını gizleme ihtiyacı duymadıkları bir tiksintiyle sağa sola salladılar."
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] onaylamayan bir biçimde iç çekti, "Bu fâni zevkler [chaplain.GetFaith.HighGodNamePossessive] lüftuna kıyasla hiçbir şey...""
 court.8150.desc.almoner: "Sarayımdaki $high_almoner_court_position$ [high_almoner.GetTitledFirstName] bunu beğenmeyip aç yoksullar hakkında söylendi..."
 court.8150.a: "Sabırsızlanıyorum!"
 court.8150.b: "#EMP Benim#! sarayım en iyisine layık."
 court.8150.c: "Bu savurganlık fazla ileri gitti!"
 court.8150.d: "Ne zaman tatmin olacaksın?"
 court.8150.a.tt: "Binlerce yemeğin ateşinden muzaffer çıkan [food_taster.GetTitledFirstNameNoTooltip] daha da güçlendi: [aptitude|E] arttı."
 food_taster_mettle_tested_desc: "Cesareti Test Edildi"
