# # Prandial Excess
 court.8150.t:0 "Yemekte Aşırılık"
 court.8150.desc.intro:0 "Her gün sarayım sıradaki ziyafetin dedikodularıyla çalkalanıyor, son zamanlarda birçok kişi epey şişmanladı..."
 court.8150.desc.taster:0 "\n\nSarayımdaki $food_taster_court_position$ [food_taster.GetTitledFirstName] her oturumda daha da hâlsizleşiyor, her lokmada daha da çok terliyor.\n\n"
 court.8150.desc.body:0 "Bu aşırı yemek etkinliği [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] ve [vassal_3.GetTitledFirstName] arasında olan saçma rekabetten ortaya çıktı. En etkileyici yemeği söyleyeceğim diye girdikleri bu rekabet aşçıları gereğinden fazla yük altında bıraktı. \n\nBugün [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('demander'))] [demander.GetFirstNameNoTooltip] ağzı aka aka "Efendim, bu akşam mutfaklara gelmiş geçmiş en zengin sosu hazırlatıyorum, on tavuk rostoyla beraber servis ediliyor!" derken dudaklarını yalıyordu.\n\n"
 court.8150.desc.almoner_chaplain:0 "Sarayımdaki $high_almoner_court_position$ [high_almoner.GetTitledFirstName] ve [chaplain.GetCouncilTitleFirstName] cıkladılar, kafalarını gizleme ihtiyacı duymadıkları bir tiksintiyle sağa sola salladılar."
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName] onaylamayan bir biçimde iç çekti, "Bu fâni zevkler [chaplain.GetFaith.HighGodNamePossessive] lüftuna kıyasla hiçbir şey...""
 court.8150.desc.almoner:0 "Sarayımdaki $high_almoner_court_position$ [high_almoner.GetTitledFirstName] bunu beğenmeyip aç yoksullar hakkında söylendi..."
 court.8150.a:0 "Sabırsızlanıyorum!"
 court.8150.b:0 "#EMP Benim#! sarayım en iyisine layık."
 court.8150.c:0 "Bu savurganlık fazla ileri gitti!"
 court.8150.d:0 "Ne zaman tatmin olacaksın?"
 court.8150.a.tt: "Binlerce yemeğin ateşinden muzaffer çıkan [food_taster.GetTitledFirstNameNoTooltip] daha da güçlendi: [aptitude|E] arttı."
 food_taster_mettle_tested_desc: "Cesareti Test Edildi"
 court.8150.b.tt: "Saray aşırı yemeyi bıraktığında beri [high_almoner.GetTitledFirstNameNoTooltip] fakir fukaraya dağıtacak sınırsız yemek kaynağı keşfetti: [aptitude|E] arttı."
 plenty_to_donate_almoner_desc: "Aşırı Bağış"
 # # Foremost Knight
 court.8160.t:0 "En İyi [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro:0 "Cesaretli savaşçılar arasında sağlıklı bir rekabetin olması beklenebilir fakat [knight_1.GetFirstName] ile [knight_2.GetFirstName] arasındaki büyüyen anlaşmazlık yüzünden saraya buruk bir hava hâkim. \n\n[knight_1.GetTitledFirstNameNoTooltip] çoğu tarafından daha becerikli olarak görülse de [knight_2.GetTitledFirstNameNoTooltip] bu iddiaya açıkça karşı çıkıyor. \n\nBir görüşmenin ortasında taht odama dalıverdi ve kılıcının kabzasını kavrayarak bağırdı "[knight_1.GetFirstNameNoTooltip]! Aramızdan yalnızca biri bu diyardaki en becerikli [ROOT.Char.Custom('MountedWarriorTerm')] olabilir, benimle dışarıda buluş da bu meseleye bir nokta koyalım!"\n\n[knight_1.GetTitledFirstNameNoTooltip] [knight_2.Custom('quirk_neg_adverb')] yanıt verdi, "Eğer efendim burada olmasaydı seni olduğun yerde lime lime ederdim, seni [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom('InsultNoun')]! Özür dilersen hayatını bağışlayabilirim!" \n\nEğer işlerin daha fazla kızışmasını istemiyorsam hemen bir şey yapmalıyım..."
 court.8160.a:0 "İkiniz de doğrudan hizmetime gireceksiniz."
 court.8160.a.tt: "[knight_1.GetFirstNameNoTooltip] ve [knight_2.GetFirstNameNoTooltip] arasındaki rekabet sayesinde ikisi de aynı anda görevde olduğu sürece ellerinden gelenin en iyisini yapacaklar: [aptitude|E] arttı."
 competing_knight_position_desc: "Rakip Şövalyeler"
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip] düelloyu kazandı"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip] düelloyu kazandı"
 court.8160.b:0 "Kılıçlarını alın! Talim kılıcı kullanacaklar."
 court.8160.c:0 "İkinizi de alt edeceğim!"
 court.8160.c.tt:0 "Daha yüksek [Concept( 'prowess', 'Dövüşe' )|E] sahip olan [knight|E] ile teke tek dövüşeceksiniz ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win:0 "Kazandınız"
 court.8160.c.tt_lose:0 "Kaybettiniz"
 court.8160.d:0 "Bunu bana savaş alanında kanıtlayın, sarayda değil!"
 court.8163.t:0 "Düelloyu kazandınız"
 court_humiliation_modifier:0 "Sarayda Küçük Düşmüş"
 court_humiliation_modifier_desc:0 "Bu karakterin tüm sarayının önünde gururu kırıldı."
 court.8162.tt: "Adilce gerçekleştirilen düelloda kazanan [sc_victor.GetFirstNameNoTooltip] daha iyi bir [ROOT.Char.Custom('MountedWarriorTerm')] ve $bodyguard_court_position$ ya da $champion_court_position$ için en uygun kişi olduğunu kanıtladı: [aptitude|E] arttı."
 best_knight_position_desc: "Best of Knights"
 fostering_competitiveness_modifier: "Fostering Competitiveness"
 fostering_competitiveness_modifier_desc: "This character fosters competitiveness among their troops on the battlefield."
 # # Pariah of Court
 court.8170.t:0 "Sarayın Paryası"
 court.8170.desc.intro_scary:0 "Saraydaki çocuklar '[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]' yaklaştıkça kaçıştılar, en şevkli [ROOT.Char.GetFaith.BishopNeuterPlural] dahi ondan kaçınmadan edemedi."
 court.8170.desc.intro_sordid:0 "'[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]' sarayda küçümsenen biri, toplum tarafından dışlanıyor ve çok sayıda pis şakanın hedefi."
 court.8170.desc.intro_religious:0 "Ahlaksız inançları yüzünden herkesin kaçındığı '[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]' için gösterdiğim konukseverlikten ötürü beni yerden yere vuruyorlar."
 court.8170.desc.intro_fallback:0 "Sarayım '[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]' için gösterdiğim konukseverliğe tahammül edemiyor, böylesine seçkin bir yere yakışmadığını düşünüyorlar."
 court.8170.desc.body:0 "\n\nBu [criminal.Custom('GetCrimeDesc')] için ceza vermemem açıkça hoşgörü olarak görülüyor, [ROOT.Char.GetFaith.AltPriestTermPlural] ve inançlıların gözünde sarayımın saygınlığını zedeliyor...\n\nBeni mecbur bıraktılar, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] tarafından işlenen suçların ona olan sevgime ağır basıp basmadığına karar vermeliyim, derhâl bir şeyler yapılmalı,"
 court.8170.desc.family:0 "bir [criminal.GetDynasty.GetNameNoTooltip] olsa bile..."
 court.8170.desc.guest:0 "ne de olsa sadece bir gezgin."
 court.8170.desc.fallback:0 "saray mensuplarının yerini doldurmak bu kadar mı zor?"
 court.8170.a.family:0 "Hayır, aile önce gelir."
 court.8170.a.other:0 "Yargılamak bana düşmez."
 court.8170.b:0 "Tövbe etmelisin, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "Adaletli olmayan adalet görmeyecek!"
 court.8170.c2: "[criminal.GetFirstNameNoTooltip] soyunun son temsilcisi olacak."
 court.8170.c3: "Onun suçlarını sadece ölüm temizleyebilir."
 court.8170.d:0 "Artık burada kalamazsın, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))]..."
 harbors_criminals_modifier:0 "Namussuzların Koruyucusu"
 harbors_criminals_modifier_desc:0 "Bu karakter kendi sarayındaki suçluları adalete teslim etmek için hiçbir şey yapmıyor. Sonuçta onların da faydalı olduğu bazı yerler var."
 fast_hard_justice_modifier: "Hızlı ve Sert Adalet"
 fast_hard_justice_modifier_desc: "Bu karakter suçlularla etkili bir şekilde başa çıkma konusunda ün kazandı."
 # # Secrets and Lies
 court.8180.t:0 "Sırlar ve Yalanlar"
 court.8180.desc.intro:0 "O aklımın ucundan geçmeden günler geçiyor fakat [criminal.GetTitledFirstName] ile her göz göze gelişimde suçlarından başka bir şey düşünemiyorum. \n\nSarayda kaç kişi biliyordur merak ediyorum, belki kimse bilmiyordur? Belki de hepsi... Gerçek eninde sonunda ortaya çıkar, saray mensuplarımın ortasında böyle skandalların olması saygınlığıma zarar verecektir... \n\nOnunla ilgilenmezsem sarayı bırak [ROOT.Char.GetFaith.HighGodName] ile hesaplaşmak zorunda kalacağım."
 court.8180.a:0 "Canıma tak etti. Dünya bunu bilmeli."
 court.8180.b:0 "Bu bilgiden yalnızca bir aptal fayda sağlamazdı."
 court.8180.c:0 "Onun yeri zindan."
 court.8180.d:0 "Gitme zamanı geldi."
 court.8180.e:0 "Henüz bir şey yapmaya gerek yok..."
 liege_scrutiny_modifier: "Süzerenin Baskısı Altında"
 liege_scrutiny_modifier_desc: "Bu karakterin süzereni onu ve gizli faaliyetlerini çok yakından izliyor."
 court_without_secrets_modifier: "Sırsız Saray"
 court_without_secrets_modifier_desc: "Bu karakter, sırları keşfetmez ve suçları acımasızca cezalandırmakla ünlüdür."
