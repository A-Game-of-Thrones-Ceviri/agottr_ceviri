 # # Upon the Block 
 court.8110.t: "Blok Üzerine"
 court.8110.desc.intro:0 "My [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], mopes about the palace [my_executioner.Custom('quirk_neg_pp')], with all the subtlety of a petulant child.\n\nAt last I can tolerate these sorry displays at my court no more and demand: "What #EMP is#! the matter?!"\n\n[my_executioner.GetSheHe|U] is taken aback, but answers swiftly: "Benim [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$ , [my_executioner.GetTitledFirstName], huysuz bir çocuğun tüm kurnazlığıyla sarayda [my_executioner.Custom('quirk_neg_pp')] dolaşıyor.\n\nSonunda sarayımdaki bu üzücü gösterilere daha fazla tahammül edemiyorum ve talep ediyorum: "Ne #EMP#! bu?!"\n\n[my_executioner.GetSheHe|U] şaşırır ama hemen cevap verir: " [ROOT.Char.GetLadyLord], beni bağışlayın, haftalardır iyi bir av yapamadım da..." \n\n "Gel, bu" #NT!
 court.8110.desc.leader_1: "iğrenç kışkırtıcı, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic: "küstah sapkın, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen: "pis putperest, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel: "tanrısız kâfir, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble: "zavallı şeytan, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback: "nefret dolu [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.body: "sadece #EMP çürüyor#!, sizin infaz tarihlerini duyurmanızı bekliyor."
 court.8110.desc.religious: "Dinsiz ruh [ROOT.Char.GetFaith.NegativeAfterLife]'e ulaştığında [ROOT.Char.GetFaith.DeathDeityName]'ın bir önemi yoktur...""
 court.8110.desc.leader_2: "[prisoner_1.GetSheHe] yaşadığı sürece, [prisoner_1.GetSheHe] diğer hainlerin sembolü olabilir...""
 court.8110.desc.criminal: "İzin verin o [prisoner_1.Custom('GetCrimeDesc')]/[prisoner_1.GetHerHis] sefaleti anlatayım...""
 court.8110.a: "Tamam, [prisoner_1.GetTitledFirstNamePossessiveNoTooltip] zamanı."
 court.8110.b: "Hayır, sıradaki [prisoner_2.GetTitledFirstNamePossessiveNoTooltip] dönüş."
 court.8110.c: "Evet ve #EMP sen#! bir [my_executioner.Custom('GetCrime')]'sin!"
 court.8110.c.flavor: "$executioner_court_position$'ım yerini bilmeli"
 court.8110.d: "Sen de bundan çok hoşlanıyorsun, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e: "Acelemiz yok."
  # # Novel Perspectives 
 court.8120.t: "Yeni Perspektifler"
 court.8120.desc.intro: "Sessizce oturuyorum, [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName]'mi dinliyorum, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName]'ümle hararetli bir teolojik tartışmaya kilitlenmiş durumdayım. \n\nİkincisi yalvarıyor [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion: ""...ama [refuter.GetFaith.GetNameNoTooltip] #EMP [refuter.GetFaith.HighGodName]'ün gerçek sözüne #! daha yakındır; [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip] vahiylerinin en saf damıtılmasıdır."\n\n[accuser.GetTitledFirstNameNoTooltip] alaycı, [accuser.Custom('quirk_neg_pp')]. "[accuser.GetFaith.ReligiousText]'yi okuyun ve göreceksiniz ki"
 court.8120.desc.other_religion: ""...ama geriye dönük [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] öğretileri bizim [refuter.GetFaith.GetReligion.GetNameNoTooltip] öğretilerimizle ciddi anlamda karşılaştırılamaz; [accuser.GetFaith.HighGodNamePossessive] gerçeği, [refuter.GetFaith.HighGodNamePossessive]'ün yalnızca çarpıtılmasıdır."\n\n[accuser.GetTitledFirstNameNoTooltip] alay ediyor, [accuser.Custom('quirk_neg_pp')]. "Bunu iyice düşün, göreceksin"
 court.8120.desc.marriage: "Kutsal evlilik bağları yalnızca bir başkasıyla paylaşılmalıdır; işte bu şekilde [accuser.GetFaith.PositiveAfterLife]'a yaklaşırız.""
 court.8120.desc.divorce: "Boşanma, koşulsuz olarak başkasına adamaya gönüllü olmayan, saflığı ve [accuser.GetFaith.PositiveAfterLife]'ı arayanlar içindir. \n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName] evlilik dışında zina yapmamızı ve tutkularımızın peşinden gitmemizi istemedi; bu yüzden #EMP#! bu bağlara sahibiz!"
 court.8120.desc.witchcraft: "Cadıların kutsal olmayan ritüelleri [accuser.GetFaith.PositiveAfterLife]'ın peşinde koşmakla çelişmektedir.""
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName] zamanın başlangıcında, kadın ve erkeği birlikte yarattı, hiçbiri diğerine bağımlı değildi.""
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName] aynı aileden olan kişilerin birbirleriyle evlenmesini veya çocuk sahibi olmasını amaçlamamıştır; bu doğaya aykırı bir ayartmadır!""
 court.8120.desc.outro: "\n\n"Bu yüzden kaybolanlarla konuşmuyorum..." [refuter.GetTitledFirstNameNoTooltip] hayal kırıklığıyla iç çekiyor. "Eğer gerçeği dinlemeyeceksen, umarım bir şekilde cehennem azabından kurtulursun [accuser.GetFaith.NegativeAfterLife].""
 court.8120.a.accuser: "[accuser.GetSheHe|U]'ın bir noktada haklılık payı var, [refuter.GetFirstNameNoTooltip]."
