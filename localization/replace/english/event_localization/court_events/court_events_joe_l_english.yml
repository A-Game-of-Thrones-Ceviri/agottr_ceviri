  # # Pariah of Court 
 court.8170.t: "Sarayın Paryası"
 court.8170.desc.intro_scary: "Saraydaki çocuklar '[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]' yaklaştıkça kaçıştılar, en şevkli [ROOT.Char.GetFaith.BishopNeuterPlural] dahi ondan kaçınmadan edemedi."
 court.8170.desc.intro_sordid: "'[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]' sarayda küçümsenen biri, toplum tarafından dışlanıyor ve çok sayıda pis şakanın hedefi."
 court.8170.desc.intro_religious: "Ahlaksız inançları yüzünden herkesin kaçındığı '[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]' için gösterdiğim konukseverlikten ötürü beni yerden yere vuruyorlar."
 court.8170.desc.intro_fallback: "Sarayım '[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]' için gösterdiğim konukseverliğe tahammül edemiyor, böylesine seçkin bir yere yakışmadığını düşünüyorlar."
 court.8170.desc.body: "\n\nBu [criminal.Custom('GetCrimeDesc')] için ceza vermemem açıkça hoşgörü olarak görülüyor, [ROOT.Char.GetFaith.AltPriestTermPlural] ve inançlıların gözünde sarayımın saygınlığını zedeliyor...\n\nBeni mecbur bıraktılar, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] tarafından işlenen suçların ona olan sevgime ağır basıp basmadığına karar vermeliyim, derhâl bir şeyler yapılmalı,"
 court.8170.desc.family: "bir [criminal.GetDynasty.GetNameNoTooltip] olsa bile..."
 court.8170.desc.guest: "ne de olsa sadece bir gezgin."
 court.8170.desc.fallback: "saray mensuplarının yerini doldurmak bu kadar mı zor?"
 court.8170.a.family: "Hayır, aile önce gelir."
 court.8170.a.other: "Yargılamak bana düşmez."
 court.8170.b: "Tövbe etmelisin, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "Adaletli olmayan adalet görmeyecek!"
 court.8170.c2: "[criminal.GetFirstNameNoTooltip] soyunun son temsilcisi olacak."
 court.8170.c3: "Onun suçlarını sadece ölüm temizleyebilir."
 court.8170.d: "Artık burada kalamazsın, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))]..."
