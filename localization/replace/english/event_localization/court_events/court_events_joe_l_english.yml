 my_holy_book: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description: "[ROOT.Char.GetTitledFirstNameNoTooltip] / [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] kişisel ciltli, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] öğreti koleksiyonu, altın [ROOT.Char.GetFaith.ReligiousSymbol] ile çevrili."
  # # Contrived Conflict 
 court.8130.t: "Uydurma Çatışma"
 court.8130.desc.intro:0 "While sitting my throne, mulling this and that, a furor erupts. \n\nMy $champion_court_position$ [champion.GetFirstName] roars: "Tahtımda oturmuş, onu bunu düşünürken bir feveran kopuyor. \n\nBenim $champion_court_position$ [champion.GetFirstName] kükrer: "Ne demek istediğini çok iyi biliyorum, seni [vassal.Custom('InsultNoun')]! #EMP ne cüretle#! [ROOT.Char.GetTitleAsNameNoTooltip] 'umuza saygısızlık edersin?!" diye bağırır şaşkın [vassal.GetTitledFirstName]'un yüzüne. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] onları ayırmak için hızla araya girer, ancak atmosfer çoktan onarılamaz bir şekilde bozulmuştur. \n\n" #NT!
 court.8130.desc.bold: ""Böyle bir karışıklık bu sarayın altından kalkamaz, senin oyunların beni yıldıramaz." [vassal.GetTitledFirstNameNoTooltip], [vassal.Custom('quirk_pos_adverb')]'e karşılık verir. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] ve şöyle cevap verir, "Pekala, bu [champion.Custom('InsultAdjective')] canavarı memnuniyetle [champion.GetHerHis] yerine koyarım.""
 court.8130.desc.craven: ""A-a-ama ben öyle bir şey d-söylemedim!" [vassal.GetTitledFirstNameNoTooltip] inanmaz bir şekilde pat diye söylüyor. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] ve kekeliyor, "N-ne?! Hadi canım, kesinlikle buna n-gerekli olmayacak?!""
 court.8130.desc.body: ""Seni kendi kulaklarımla duydum!", [champion.GetFirstNameNoTooltip] geri çekilir, "[ROOT.Char.GetLadyLord]'ime karşı yapılan bu hakaretin karşılığını talep ediyorum!""
 court.8130.desc.outro: "\n\nHerkes bu konuda benim fikrimi söylememi bekliyor çünkü [mediator.GetFirstNameNoTooltip] ikisini ayrı tutuyor."
 court.8130.a: "[champion.GetFirstNameNoTooltip] namusumu savunacak."
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip] düelloyu kazandı"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip] düelloyu kazanır"
 court.8130.a.tt: "[champion.GetTitledFirstName] ve [vassal.GetTitledFirstName]'in [single_combat_duel|E]'si var"
 court.8130.b: "Bir yanlış anlaşılma; [vassal.GetFirstNameNoTooltip] sadık bir vasaldır."
 court.8130.b.tt_me: "Düelloyu ben kazandım"
 court.8130.c: "Daha aklı başında temsilcilere ihtiyacım var."
 court.8130.d: "[vassal.GetSheHe|U] dedi ki #EMP ne?!#! Benim [ROOT.Char.Custom('signature_weapon')]'ümü getir!"
 court.8130.d.tt: "[vassal.GetTitledFirstName] ve bende [single_combat_duel|E] var"
 court.8130.e: "Sakin olun, düello olmayacak."
  # # Royal Lapse 
 court.8140.t: "Kraliyet Zaman Aşımı"
 court.8140.desc:0 "The pageantry of court continues, day after day, from dawn to dusk. [vassal_2.GetTitledFirstName] extemporizes on my greatness, spouting platitudes and praises. Nearby [vassal_1.GetTitledFirstName] joins in, playing to the crowd, grinning stupidly and expecting a sign of my favor for [vassal_1.GetHerHis] antics.A lone bead of sweat trickles interminably down my brow... \n\n[vassal_2.GetFirstNameNoTooltip] notices my distance, inquiring: "Mahkeme şenliği her gün, şafaktan gün batımına kadar devam ediyor. [vassal_2.GetTitledFirstName] benim büyüklüğüm üzerine nutuk atıyor, basmakalıp sözler ve övgüler yağdırıyor. Yakındaki [vassal_1.GetTitledFirstName] kalabalığa oynuyor, aptalca sırıtıyor ve [vassal_1.GetHerHis] maskaralıkları için lütfumdan bir işaret bekliyor... Tek bir ter damlası alnımdan aşağı bitmek bilmez bir şekilde süzülüyor... \n\n[vassal_2.GetFirstNameNoTooltip] mesafemi fark edip soruyor: "İyi misin, [ROOT.Char.GetLadyLord]?" diye soruyor neredeyse gerçek bir endişeyle.\n\n "Bir molaya ihtiyacım var."" #NT!
 court.8140.a: "Özür dilerim mi diyordun?"
 court.8140.a.flavor_tt: "Kendini toparla, sen [ROOT.Char.GetTitleAsNameNoTooltip]'sın!"
 court.8140.b: "Affet beni, ilgilenmem gereken başka işler var."
 court.8140.b.flavor_tt: "Ayağa kalk, yanlarından geçip odadan dışarı çık"
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], bize duada önderlik et."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], bana bir ziyafet düzenle!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], yola koyulalım."
 court.8140.c.flavor_tt: "Onlara tahammül edeceğim ama sadece görgü kuralları gerektirdiği sürece"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], av çağrısı!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], bana yeni bir at getir."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], biliminiz neyi öneriyor?"
 court.8140.d.flavor_tt: "Kulağa hoş geliyor!"
