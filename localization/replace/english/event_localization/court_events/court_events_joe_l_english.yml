 my_holy_book: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] sahip olduğu [ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] unvanına sahip olan [ROOT.Char.GetTitledFirstNameNoTooltip] tarafından ciltlenmiş [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] öğretilerinden oluşturulmuş kişisel bir koleksiyon, altından bir [ROOT.Char.GetFaith.ReligiousSymbol] ile kaplanmış."
  # # Contrived Conflict 
 court.8130.t: "Danışıklı Dövüş"
 court.8130.desc.intro:0 "While sitting my throne, mulling this and that, a furor erupts. \n\nMy $champion_court_position$ [champion.GetFirstName] roars: "Tahtımda oturmuş, onu bunu düşünürken bir feveran kopuyor. \n\nBenim $champion_court_position$ [champion.GetFirstName] kükrer: "Ne demek istediğini çok iyi biliyorum, seni [vassal.Custom('InsultNoun')]! #EMP ne cüretle#! [ROOT.Char.GetTitleAsNameNoTooltip] 'umuza saygısızlık edersin?!" diye bağırır şaşkın [vassal.GetTitledFirstName]'un yüzüne. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] onları ayırmak için hızla araya girer, ancak atmosfer çoktan onarılamaz bir şekilde bozulmuştur. \n\n" #NT!
 court.8130.desc.bold: ""Böyle karışıklıklar saraya yakışmıyor, oyunların gözümü korkutamaz." [vassal.GetTitledFirstNameNoTooltip] [vassal.Custom('quirk_pos_adverb')] karşılık verdi. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] cevap verdi, "Pekâlâ, bu [champion.Custom('InsultAdjective')] vahşiye haddini bildirmekten memnuniyet duyacağım.""
 court.8130.desc.craven: ""A-a-ama hi-hiç öyle bir şey demedim!" diyerek ağzından kaçırdı [vassal.GetTitledFirstNameNoTooltip]. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] kekeledi, "N-ne?! Hadi ama, buna ge-gerek olmayacaktır herhâlde?!""
 court.8130.desc.body: ""Seni kendi kulaklarımla duydum!", [champion.GetFirstNameNoTooltip] ellerini beline götürdü, "Efendime karşı edilen bu hakaret için kefaret talep ediyorum!""
 court.8130.desc.outro: "\n\nHerkes bu hususta ne diyeceğimi öğrenmek için bana baktı, bu esnada [mediator.GetFirstNameNoTooltip] ikisini ayrı tutuyordu."
 court.8130.a: "[champion.GetFirstNameNoTooltip] onurumu koruyacak."
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip] düelloyu kazandı"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip] düzelloyu kazandı"
 court.8130.a.tt: "[champion.GetTitledFirstName] ve [vassal.GetTitledFirstName] [single_combat_duel|E] yaptı"
 court.8130.b: "Yanlış anlaşılma olmuş; [vassal.GetFirstNameNoTooltip] sadık bir vasaldır."
 court.8130.b.tt_me: "Düelloyu kazandım"
 court.8130.c: "Daha aklı başında."
 court.8130.d: "#EMP Ne?!#! dedi! [ROOT.Char.Custom('signature_weapon')|U] hazır olsun!"
 court.8130.d.tt: "[vassal.GetTitledFirstName] ve ben [single_combat_duel|E] yapacağız"
 court.8130.e: "Sakin olun, düello yapılmayacak."
  # # Royal Lapse 
 court.8140.t: "Saray Dalgınlığı"
 court.8140.desc:0 "The pageantry of court continues, day after day, from dawn to dusk. [vassal_2.GetTitledFirstName] extemporizes on my greatness, spouting platitudes and praises. Nearby [vassal_1.GetTitledFirstName] joins in, playing to the crowd, grinning stupidly and expecting a sign of my favor for [vassal_1.GetHerHis] antics.A lone bead of sweat trickles interminably down my brow... \n\n[vassal_2.GetFirstNameNoTooltip] notices my distance, inquiring: "Mahkeme şenliği her gün, şafaktan gün batımına kadar devam ediyor. [vassal_2.GetTitledFirstName] benim büyüklüğüm üzerine nutuk atıyor, basmakalıp sözler ve övgüler yağdırıyor. Yakındaki [vassal_1.GetTitledFirstName] kalabalığa oynuyor, aptalca sırıtıyor ve [vassal_1.GetHerHis] maskaralıkları için lütfumdan bir işaret bekliyor... Tek bir ter damlası alnımdan aşağı bitmek bilmez bir şekilde süzülüyor... \n\n[vassal_2.GetFirstNameNoTooltip] mesafemi fark edip soruyor: "İyi misin, [ROOT.Char.GetLadyLord]?" diye soruyor neredeyse gerçek bir endişeyle.\n\n "Bir molaya ihtiyacım var."" #NT!
 court.8140.a: "Affedersin, ne diyordun?"
 court.8140.a.flavor_tt: "Topla kendini, [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b: "Kusura bakma, yapacak başka işlerim var."
 court.8140.b.flavor_tt: "[ROOT.Char.Custom('GetStressDesire')|U]. HEMEN."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], birlikte dua edelim."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], bana bir ziyafet düzenle!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], hadi yola koyulalım."
 court.8140.c.flavor_tt: "İşte bu benim sıkıntılı zihnimi rahatlatırdı!"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], ava çıkalım!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], bana yeni bir at getir."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], bilim ne öneriyor?"
 court.8140.d.flavor_tt: "Kulağa hoş geliyor!"
 court_event_discount_desc: "Saray Olayı"
 court.8140.c.tt: "Gelecek 5 yıl içinde yarı maliyete [GetActivityTypes('activity_feast').GetName] düzenleyebilirsiniz."
 court.8140.d.tt: "Gelecek 5 yıl içinde yarı maliyete [GetActivityType('activity_hunt').GetName] düzenleyebilirsiniz."
 healthy_strolls_modifier: "Sağlıklı Gezintiler"
 healthy_strolls_modifier_desc: "Bu karakter günlük yürüyüşlerin ve temiz havanın değerini anlamayı öğrendi."
 enjoy_the_travel_modifier: "Yolun Tadını Çıkar"
