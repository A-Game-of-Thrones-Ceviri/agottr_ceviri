l_english:
  # # Trampled Underfoot  #NT!
 court.8001.t: "Ayaklar Altında Ezilmiş" #NT!
 court.8001.desc.intro:1 ""How many times have I told you to stay #EMP away#! from the #EMP newly planted [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!" \n\nIs that my gardener, [gardener.GetTitledFirstName], I hear bellowing? I turn to see [gardener.GetHerHim] carrying [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] by the scruff of [child_1.GetHerHis] neck down the hall towards me. \n\nThe child flails wildly, covered in petals and dirt, unable to reach [gardener.GetFirstNamePossessiveNoTooltip] arm: ""Sana yeni ekilmiş [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]'ten #EMP uzak durmanı kaç kez söyledim?!#!" \n\nBağırdığını duyduğum bahçıvanım [gardener.GetTitledFirstName] mi? Dönüp baktığımda [gardener.GetHerHim]'nın [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)]'yi boynundan tutarak koridordan bana doğru taşıdığını görüyorum. \n\nÇocuk çılgınca çırpınıyor, yaprakları ve toprakla kaplı, koluna ulaşamıyor [gardener.GetFirstNamePossessiveNoTooltip]: "Beni bırak! B-ben seni #!0 ihbar edeceğim!" \n\nBahçıvanım ayaklarımın dibine #!1 kargo yığdı, "Lanet olsun #!2 tüm sıkı çalışmamı çiğnedi, #!3'üm! Hasarı geri almak #EMP hafta#! sürecek..." \n\n#!6 gözünden yaşları sildi ve uysalca hıçkırdı," #NT! #NT
 court.8001.desc.diplomacy: ""Beni kovalıyorlardı! #EMP it#!! oyununu hiç kaybetmedim" #NT!
 court.8001.desc.martial: ""Ben sadece askerlerden saklanıyordum... Savaşı kazanmak için onları pusuya düşürmemiz gerekiyordu!" #NT!
 court.8001.desc.stewardship: ""Benim suçum değil! [gardener.GetSheHe|U] onları bizim küçük şatonun üstüne koydu!"" #NT!
 court.8001.desc.intrigue: ""Saklambaç oynuyorduk, #EMP [gardener.GetHerHim]#!! olmasaydı kimse beni bulamazdı"" #NT!
 court.8001.desc.learning: ""Sadece bakıyordum! Bu sefer farklı renkteler!"" #NT!
 court.8001.desc.fallback: ""Hiçbir şey yapmadım! Sadece oynuyordum!"" #NT!
 court.8001.a.diplomacy: "Bazen yakalanmak işe yarar, [child_1.Custom('GirlBoy')]." #NT!
 court.8001.a.martial: "Ama aynı zamanda #EMP doğru#! savaş alanını da seçmelisin [child_1.Custom('GirlBoy')]!" #NT!
 court.8001.a.stewardship: "Senin güçlü sarayını inşa edebileceğin daha iyi bir yer biliyorum [child_1.Custom('GirlBoy')]." #NT!
 court.8001.a.intrigue: "Ah, sana çok daha iyi yerler göstereceğim [child_1.Custom('GirlBoy')]." #NT!
 court.8001.a.learning: "Uzaktan da çok şey öğrenebilirsin, [child_1.Custom('GirlBoy')]." #NT!
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip] puanınızı alır" #NT!
 court.8001.b.gardener: "Hayır! #EMP Hayır#! çiçek tarhları..." #NT!
 court.8001.b.poet: "Narin güzellik, beceriksiz aptallar tarafından her zaman ezildi..." #NT!
 court.8001.c: "Gidip onları tekrar dikmeye yardım edeceksin." #NT!
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip]'ın yeşil parmakları var" #NT!
 court.8001.d: "Nasıl #EMP cesaret edersin#! böyle davranmaya?!" #NT!
 court.8001.e: "Çocuklar istedikleri yerde oynayabilirler, [gardener.GetFirstNameNoTooltip]." #NT!
 # # Underequipped  #NT!
 court.8010.t: "Yetersiz donanımlı" #NT!
 court.8010.desc.intro: "Konseyler arasında nadir görülen, sessiz bir anın tadını çıkarıyorum, [underequipped.GetTitledFirstName] beni bir kenara çekiyor. \n\n"Efendim...", [underequipped.GetSheHe] dikkatlice başlıyor," #NT!
 court.8010.desc.champion: ""Şampiyonunuz olarak sizi temsil etmekten gurur duyuyorum," #NT!
 court.8010.desc.bodyguard: ""Korumanız olarak sizi korumaktan onur duyuyorum," #NT!
 court.8010.desc.bold: "ama bu saçmalık!" \n\n[underequipped.GetSheHe|U] [underequipped.GetHerHis] bıçağı kınından yarı yarıya çıkarır ve çok sayıdaki çentik ve çukura dikkat çeker. "Bu beceriksiz çubukla işimi yapmam beklenemez!"" #NT!
 court.8010.desc.meek:0 "but..." \n\n[underequipped.GetSheHe|U] looks doubtful for a moment, then makes a weak but exasperated gesture with [underequipped.GetHerHis] scabbard: "ama..." \n\n[underequipped.GetSheHe|U] bir an şüpheyle bakar, sonra [underequipped.GetHerHis] kınıyla zayıf ama bezgin bir hareket yapar: "Bu eski şeyle işimi nasıl yapacağım?"" #NT! #NT
 court.8010.desc.body: "\n\n"Konu kalite olduğunda kesinlikle her şey önemlidir" #NT!
 court.8010.desc.champion_end: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] adına hareket ediyor!"" #NT!
 court.8010.desc.bodyguard_end: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] hayatını koruyoruz!"" #NT!
 court.8010.a: "En iyi [underequipped.GetWomenMen]'ımın kaliteli kollara ihtiyacı var!" #NT!
 court.8010.a.tt: "[underequipped.GetHerHim] için [underequipped.GetTitledFirstNamePossessiveNoTooltip] seçimiyle kaliteli bir silah dövülecek" #NT!
 court.8010.a.equipped_tt: "[underequipped.GetTitledFirstName] için güzel bir silah dövüldü" #NT!
 court.8010.c: "Sanırım kendi silahlarımdan birini ayırabilirim..." #NT!
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip]'a bir silah hediye edildi" #NT!
 court.8010.d: "Cephaneliğe git — herkes gibi." #NT!
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip] cephanelikten kalitesiz bir kılıç getirecek" #NT!
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName] bir cephanelik kılıcı alır" #NT!
 court.8010.e: "Gözümün önünden kaybol, küstah [underequipped.Custom('InsultNoun')]!" #NT!
  # # Sartorial Sting  #NT!
 court.8020.t: "Giyim Acımasızlığı" #NT!
 court.8020.desc: "Sarayda bir başka günün ortasında, [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] belirgin öfkeli tonumu duyuyorum — [couture_guest.GetTitledFirstName] keçiyi [couture_spouse.GetHerHis] yakalamış gibi görünüyor. \n\nYaklaşınca, konuğumun kendini beğenmiş bir şekilde alay ettiğini görüyorum, "Bu sözde #EMP modalar#! utanç verici; bunlar yalnızca saygın bir #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! saraydaki hizmetçiler ve çocuklar için uygun olurdu."\n\n[couture_spouse.GetWifeHusband]'ım kızarıyor ve bağırıyor, "Sizden #EMP yeterince#! aldım — konuğum olmanız umrumda değil!" — çok şaşırdım. \n\nBeni bir kenara çekerek, [couture_spouse.GetTitledFirstNamePossessive]4 acı bir şekilde inledi, "O nankör [couture_spouse.GetTitledFirstNamePossessive]5 bizimle alay etmekten hiç vazgeçmiyor; dün hizmetkarlarım bizim eğilimlerimizi [couture_spouse.GetTitledFirstNamePossessive]6 demode olarak adlandırdıklarını duydular!#!"" #NT!
 court.8020.a: "Hadi canım, [couture_guest.GetSheHe] bizimle dalga geçiyor sadece." #NT!
 court.8020.b: "Sanırım biraz daha çaba gösterebiliriz..." #NT!
 court.8020.d: "Geçti mi? #EMP Geçti mi?!#!" #NT!

 poor_host_modifier: "Yetersiz Ana Bilgisayar" #NT!
 poor_host_modifier_desc: "Bu karakter misafirperverliğin yazılı olmayan kurallarını çiğnemiştir." #NT!
 hunting_pooches_modifier: "Güzel Tazılar" #NT!
 hunting_pooches_modifier_desc: "Bu karakterin sarayı özellikle etkileyici av köpekleriyle donatılmıştır." #NT!
  # # Pawful of Pooches  #NT!
 court.8030.t: "Köpeklerle dolu bir avuç" #NT!
 court.8030.desc.intro: "[huntmaster.GetTitledFirstName], avcım, odaya girdiğinde, bir grup güvercin [huntmaster.GetHerHim]'in üzerine çullanır. \n\n[huntmaster.GetSheHe] sonunda geçtiğinde, kargaşanın sebebi ortaya çıkar: [huntmaster.GetHerHis]'ün kollarında, kıvranan yavrularla dolu bir battaniye vardır, görünüşlerine bakılırsa bir nevi [ROOT.Char.Custom('get_region_dog_type')]'türler ve çok da etkileyicidirler! \n\n$master_of_hunt_court_position$'im genişçe gülümser, "Efendim, size bu yavruları göstermem gerekiyordu; bu köpekler büyüyüp eğitilince, her [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] av partisinin kıskançlığını çekeceklerini söyleyebilirim!" \n\n" #NT!
 court.8030.desc.one: "[child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]'imin minik köpeklere iyi bakabilmek için çabaladığını fark etmemek elde değil." #NT!
 court.8030.desc.two: "Gözümün ucuyla çocuklarımdan ikisinin, [child_1.GetFirstName] ve [child_2.GetFirstName]'in, yavrulara, özellikle de en büyük olanına hayran kaldığını görüyorum." #NT!
 court.8030.desc.body: "\n\nEn büyüğünü eline alan [huntmaster.GetTitledFirstNameNoTooltip], "Bu, neslinin en iyi köpeği olabilir!" diye düşünür." #NT!
 court.8030.a: "Çıkışlarını sabırsızlıkla bekliyorum!" #NT!
 court.8030.b: "En büyüğü benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]'ime gidecek!" #NT!
 court.8030.c: "Sadece [child_2.GetFirstNameNoTooltip] bu kadar iyi bir çocuğu hak ediyor." #NT!
 court.8030.d: "Ah, ne kadar muhteşem bir yavru bekliyordum!" #NT!
 # # Aristocratic Pretensions  #NT!
 court.8040.t: "Aristokrat İddiaları" #NT!
 court.8040.desc.intro: "Saray mensubularımdan üçü kasıtlı olarak duyabilecekleri 'çok sayıdaki' unvanımı açıkça tartışıyor ve bu kadar çok mülkü yönetmenin [ROOT.Char.GetTitleAsNameNoTooltip] için ne kadar yorucu olması gerektiğinden yüksek sesle yakınıyor [ROOT.Char.GetHerselfHimself]... \n\nHırsızlar kadar kalın kafalılar:" #NT!
 court.8040.desc.position_holder: "sadık [position_holder.GetName] — sarayın bir hizmetkarı;" #NT!
 court.8040.desc.knight: "yiğit [knight.GetName] — seçkin [ROOT.Char.Custom('MountedWarriorTerm')|U]'im;" #NT!
 court.8040.desc.relative: "[relative.GetName] — hak sahibi akrabalarım[relative.GetWomanMan];" #NT!
 court.8040.desc.ambitious: "güç tutkunu [ambitious.GetName] — her zaman kazançlı;" #NT!
 court.8040.desc.arrogant: "küstah [arrogant.GetName] — baş dik;" #NT!
 court.8040.desc.lowborn: "kendi kendini yetiştirmiş [lowborn.GetName] — her türlü riski göze alan;" #NT!
 court.8040.desc.gentry: "kibirli [gentry.GetName] — ayrıcalıklı [gentry.GetHouse.GetName];" #NT!
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] — dahil olmaktan mutluluk duyuyorum;" #NT!
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] — gardiyanların [generic_2.GetHerHim] diye çağırdığı gibi;" #NT!
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] — son derece unutulabilir bir kukla;" #NT!
 court.8040.desc.body: "ve kör edici derecede yok: bir parça alçakgönüllülük. \n\nSaraylıların dedikodusunun gürültüsü arasında, şu kelimeleri açıkça seçebiliyorum: '[worst_title.GetTierAsNameNoTooltip]' ve '[worst_title.GetNameNoTier]' — eminim ki [button.GetFirstNamePossessiveNoTooltip]'nin yapmacık bir tonuydu. \n\nUtanmaz üçlü dönüp bana bakıyor ve onları sert bir bakışla yakalıyorum." #NT!
 court.8040.a: "Evet, evet, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] senindir." #NT!
 court.8040.b: "Bu küçük oyun sona erebilir: [worst_title.GetTierAsNameNoTooltip], [courtier_2.GetFirstNamePossessiveNoTooltip]'dir!" #NT!
 court.8040.c: "Sen oradasın! [courtier_3.GetTitledFirstNameNoTooltip]? Ünvan senin!" #NT!
 court.8040.d: "Ne yapmak istediğini biliyorum! Kendini kanıtlamanın zamanı geldi!" #NT!
 court.8040.d.flavor_tt: ""En güçlüye"" #NT!
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] daha fazlasını istiyor" #NT!
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] ayakta kalan son [courtier_2.GetWomanMan] kişidir" #NT!
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] zirveye çıkıyor" #NT!
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip] [worst_title.GetNameNoTierNoTooltip] alır" #NT!
 court.8040.e: "Her biriniz bana neden bu unvanı hak ettiğinizi söyleyin." #NT!
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] en ikna edici olanıdır" #NT!
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] belagatleriyle etkiliyor" #NT!
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] iyi konuşuyor" #NT!
 court.8040.f: "Neye bakıyorsun?" #NT!
  # # A Little Bird  #NT!
 court.8050.t: "Küçük Bir Kuş" #NT!
 court.8050.desc:0 "At first I thought they were merely idiosyncrasies, but it is clear one of the many servants at court has been furtively signaling me.\n\nI approach [servant.GetHerHim] with my guards at a quiet moment, and [servant.GetSheHe] whispers conspiratorially: "İlk başta bunların sadece tuhaflıklar olduğunu düşündüm, ancak saraydaki birçok hizmetçiden birinin gizlice bana işaret verdiği açıktı.\n\nSakin bir anda muhafızlarımla [servant.GetHerHim]'a yaklaştım ve [servant.GetSheHe] gizlice fısıldadı: "Harika [ROOT.Char.GetTitleAsNameNoTooltip], adım [servant.GetFirstName]. Misafirlerinizi beklerken çok şey duyduk; varlığımızı fark etmiyorlar bile..." \n\n[servant.GetHerHim]'a şüpheyle baktım, [servant.GetSheHe]'in bundan sonra ne söyleyeceğini gerçekten duymak isteyip istemediğimi merak ettim. [servant.GetSheHe|U] da aynı bakışı attı, [servant.GetSheHe]'in hata yapıp yapmadığından açıkça emin değildi. \n\nSonunda, [servant.GetSheHe] yutkunur, "Benim [ROOT.Char.GetLadyLord]'um, [servant.GetSheHe]0'um, senin [servant.GetSheHe]1'in [servant.GetSheHe]2'n, [servant.GetSheHe]3'ün, senin [servant.GetSheHe]4'ünün kapalı kapıları ardında — buna [servant.GetSheHe]5 şahidim olarak yemin ederim!"" #NT! #NT
 court.8050.a: "Senin gibi daha güvenilir [servant.GetWomenMen]'a ihtiyacım var, [servant.GetFirstNameNoTooltip]." #NT!
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip], [court|E]'inize katılacak" #NT!
 court.8050.b: "Başka neler duydunuz?" #NT!
 court.8050.b.tt: "Sarayda başkasının sırrını öğreneceksin" #NT!
 court.8050.b.tt_secret: "[vassal_2.GetTitledFirstNamePossessive] Gizli" #NT!
 court.8050.c: "Bunu al, sadece bana hesap vereceksin." #NT!
 court.8050.c.tt: "Bu değiştirici mevcutken [spymaster|E]'ınızın planları bozma olasılığı daha yüksek olacaktır" #NT!
 court.8050.d: "Bu sinsi şeytanı tutuklayın!" #NT!
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip] zindanlara atılır" #NT!
  # Modifiers  #NT!
 servant_informants_modifier: "Hizmetçi Muhbirler" #NT!
 servant_informants_modifier_desc: "Bu karakterin sarayındaki dedikodular casus hizmetkarlardan oluşan bir ağ tarafından bildirilir." #NT!
  # # Scornful Sycophants  #NT!
 court.8060.t: "Alaycı Dalkavuklar" #NT!
 court.8060.desc.intro: "Koridorun eşiğinde bir an durup güneş ışığına hayran kalıyorum, tam o sırada köşeden gelen alaycı kahkahaları duyuyorum. \n\n"Biliyorum #EMP!#!", [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName]'ün kıkırdadığını duyuyorum," #NT!
 court.8060.desc.fashion: ""Etrafta dolaşırken bazen [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] grand[snooty_1.GetMotherFather]'in sahasındaymışım gibi hissediyorum yemin ederim; trendler çok yorgun ve geleneksel!" \n\n" #NT!
 court.8060.desc.servants_1: ""Bütün gün #EMP#! bir hizmetçi bekliyorsun ve sonra birden iki tane geliyor - istediğin şey olmadan!" \n\n" #NT!
 court.8060.desc.food_1: ""Dün geceki ziyafetin durumunu #EMP gördün mü#!? O domuz etini yemektense sadece tepsimi çiğnemeyi tercih ederim!" \n\n" #NT!
 court.8060.desc.body:0 "Another tittering voice cuts in: "Başka bir kıkırdayan ses araya giriyor: "Aman Tanrım, bunu fark eden tek kişinin ben olduğumu sanıyordum! Ayrıca" #NT! #NT
 court.8060.desc.lodgings: ""Koğuşlarımızın #EMP boyutu#!! Bir hizmetçi paleti için bile zar zor yeterli alan var!"" #NT!
 court.8060.desc.food_2: "buradaki yemekler gerçekten berbat - ve porsiyonlar çok #EMP küçük#!!" #NT!
 court.8060.desc.servants_2: "görevliler — artık onlardan bir şey istemeyi bıraktım: ya ne olduğunu bilmiyorlar ya da bir daha asla geri dönmüyorlar!" #NT!
 court.8060.desc.outro: "\n\nŞimdi kahkahasını bastırmaya çalışan benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName]'im mi? Bu ne cesaret..." #NT!
 court.8060.a.fashion: "Sadece sana özel yeni bir elbise standı hazırlayacağım, [snooty_1.GetFirstNameNoTooltip]." #NT!
 court.8060.a.servants: "Belki siz bazı yetenekli personel önerebilirsiniz, [snooty_1.GetFirstNameNoTooltip]?" #NT!
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], Yarın için özel bir yemek planladım." #NT!
 court.8060.b.food: "Yakında yeni bir yemek başlayacak, [snooty_2.GetFirstNameNoTooltip]." #NT!
 court.8060.b.lodgings: "Bu gece daha büyük odalara taşınacağım, [snooty_2.GetFirstNameNoTooltip]." #NT!
 court.8060.b.servants: "Sanırım birkaç yardım eline daha ihtiyacımız var." #NT!
 court.8060.c: "Çekilin önümden nankör midyeler..." #NT!
 court.8060.d: "Beğenmiyorsan git başkasını bul, sülük gibi kullan!" #NT!
 court.8060.e: "Dünyevi uğraşlar bizi sadece [ROOT.Char.GetFaith.PositiveAfterLife]'dan ayırır." #NT!
 court.8060.e.pious_tt: "Çileci bir inancın alaycı olmayan her tebaası veya saray mensubu" #NT!
 court.8060.f: "Ne güzel bir gün değil mi?" #NT!
 court.8060.f.flavor: "Görünüşler korunmalıdır" #NT!
  # # Feeling Useful  #NT!
 court.8070.t: "Faydalı Hissetmek" #NT!
 court.8070.desc:0 "My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] potters around court aimlessly each day, making clear [parent.GetHerHis] yearning for a purpose I am too busy to provide. \n\nToday [parent.GetSheHe] finally corners me: "[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather]'im her gün amaçsızca sarayda dolaşıyor, [parent.GetHerHis] çok meşgul olduğum bir amaç için özlem duyduğumu açıkça belirtiyor. \n\nBugün [parent.GetSheHe] sonunda beni köşeye sıkıştırdı: "Ah, işte buradasın [ROOT.Char.GetFirstNameNoTooltip], benim için hala küçük [ROOT.Char.Custom('GirlBoy')]'imsin biliyorsun! Yükün bir kısmını omuzlarından alayım - sana hala öğretebileceğim çok şey var." \n\nÇevrem bakmak için başka bir şey bulmak için ellerinden geleni yapıyor, ama bu sadece utancımı daha da kötüleştiriyor. \n\n"[ROOT.Char.Custom('GetDaughterSon')|U], sorun ne? Sevgili eski [parent.Custom('GetMaPa')]'ni umursamıyor musun? Senin için yaptıklarımdan sonra mı?"" #NT! #NT
 court.8070.a: "Senin için yapacak bir şey bulacağım, [parent.Custom('GetMamaPapa')]." #NT!
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip] önümüzdeki birkaç ay içinde [court_position|E] bekliyor" #NT!
 court.8070.b: "Hayatınızı [ROOT.Char.GetFaith.HighGodName]'a adamayı düşündünüz mü?" #NT!
 court.8070.c: "Herhangi bir işi kabul et..." #NT!
 court.8070.d: "Ben #EMP çok#! meşgulüm, [parent.GetMotherFather]." #NT!
 court.8071.satisfied: "[parent.GetMotherFather|U], [parent.GetHerHis] rolüne ısınıyor" #NT!
 court.8071.disappoint: "[parent.GetMotherFather|U] beklemekten yoruldum" #NT!
  # Modifiers  #NT!
 promised_court_position_modifier: "Söz Verilen Pozisyon" #NT!
 promised_court_position_modifier_desc: "Bu karaktere yakın gelecekte bir saray pozisyonu garanti edilmiş ve dinlemeye istekli olan herkese bunu anlatıyor." #NT!
  # # Maternal Reproach  #NT!
 court.8080.t: "[parent.Custom('GetMaternalPaternal')|U] Sitem" #NT!
 court.8080.desc.intro: "[parent.GetMotherFather], [parent.GetTitledFirstName]'im her geçen gün daha da sinirli oluyor. \n\nTahtımda oturup olası nedenleri düşünürken, [parent.GetWomanMan] [parent.GetHerselfHimself] bana doğru fırtına gibi geliyor, tıpkı [parent.GetSheHe]'ün çocukken yaramazlık yaptığımda yaptığı gibi.\n\n"[ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')]'m! Bir şeyler yapmalısın" #NT!
 court.8080.desc.fashion: "Şu hüzünlü paçavralara sen elbise diyorsun!" #NT!
 court.8080.desc.servants: "beceriksiz ve yorgun hizmetkarlarınız!" #NT!
 court.8080.desc.lodgings: "Misafirlerinize sunduğunuz seyrek konaklama imkânları!" #NT!
 court.8080.desc.food: "Ziyafet sofranızdaki korkunç sunular!" #NT!
 court.8080.desc.outro: "İnsanların senin hakkında ne düşündüğünü hiç mi umursamıyorsun?!"\n\n"Bir [ROOT.Char.GetTitleAsNameNoTooltip]'ın [ROOT.Char.GetHerselfHimself]'i temsil etmesi mümkün değil; bu gidişle [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'nin, hatta tüm [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]'ün alay konusu olacaksın!" #NT!
 court.8080.a: "Evet [parent.Custom('GetMamaPapa')], düzelteceğim..." #NT!
 court.8080.b: "Ha, yani sen kendini benim saray adamlarımdan üstün mü sanıyorsun?" #NT!
 court.8080.b.tt: "Her [courtier|E]" #NT!
 court.8080.c.nun: "Belki de bir [ROOT.Char.GetFaith.DevoteeFemale]'ın alışkanlıklarını tercih edersin?" #NT!
 court.8080.c.monk: "Belki [ROOT.Char.GetFaith.DevoteeMale]'ın cübbesini tercih edersin?" #NT!
 court.8080.c.fallback: "Kendinizi [ROOT.Char.GetFaith.HighGodName]'a adamayı düşündünüz mü?" #NT!
 court.8080.d.fashion: "Bence #EMP sen#! bize birkaç yedek dikmelisin." #NT!
 court.8080.d.servants: "Peki, hizmetçilere bir el uzatsak nasıl olur?" #NT!
 court.8080.d.lodgings: "Belki odanızı bir başkası için verebilirsiniz?" #NT!
 court.8080.d.food: "Tamam, başka bir yerde yemek bul..." #NT!
 court.8080.e: "Artık benimle bu şekilde konuşamazsın!" #NT!
  # Modifiers  #NT!
 court_8080_degraded_modifier: "Bozulmuş" #NT!
 court_8080_degraded_modifier_desc: "Bu karakter, şikayet ettiği için çocuğu ve efendisi tarafından alenen aşağılanmıştır." #NT!
  # # Building Blocks  #NT!
 court.8090.t: "Yapı taşları" #NT!
 court.8090.desc.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], kesinlikle $royal_architect_court_position$ olarak görevlerini ciddiye alıyor; [architect.GetHerHis], [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName] ile tutkulu bir tartışma odaya hakim oluyor. \n\n"Evet, kesinlikle!" [architect.GetFirstNameNoTooltip] haykırıyor, "Oradaki harabeler, kolayca başka bir yere aktarılabilecek kesme taşlarla dolu."" #NT!
 court.8090.desc.religious: "[temple_barony.GetNameNoTier]'in [ROOT.Char.GetFaith.HouseOfWorship]'ı!"" #NT!
 court.8090.desc.castle: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom('FortifiedBuilding')] ve [my_barony.GetNameNoTier]!"" #NT!
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip] çenesini şüpheyle ovuşturur, "Yine de, çok fazla iş gibi geliyor ve bu malzemeleri kullanan yerliler bundan hoşlanmayacak." \n\n[architect.GetFirstNameNoTooltip] yuvarlanır [architect.GetHerHis] gözler bu makul itiraza," #NT!
 court.8090.desc.chaplain:0 "but is cut off by my [chaplain.GetHeldCourtAndCouncilPositionsString]: "ama benim [chaplain.GetHeldCourtAndCouncilPositionsString]'ım tarafından kesiliyor: "Yakındaki [ROOT.Char.GetFaith.HouseOfWorship]'in [temple_barony.GetNameNoTier]'sinin acilen genişletilmeye ihtiyacı var;" [chaplain.GetTitledFirstName] ciyaklıyor. "Enkazın oraya gitmesi gerek!"" #NT! #NT
 court.8090.desc.fallback: ""Biz bunu sıradan insanların yapabileceğinden çok daha iyi kullanabiliriz, bunu biliyorsun!" diye alaycı bir şekilde söylendi." #NT!
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip] #EMP biraz#! çalışmaya ihtiyacı var..." #NT!
 court.8090.b: "[temple_barony.GetNameNoTierNoTooltip]'deki [ROOT.Char.GetFaith.HighGodNamePossessive] evine gidecek." #NT!
 court.8090.c: "Bunun yerine [backup_barony.GetNameNoTooltip]'ı genişletmek istiyorum." #NT!
 court.8090.d: "O yıpranmış taşları avam halkına bırakın." #NT!
  # Modifiers  #NT!
 court_8090_commoners_modifier: "Ortak Harabeler" #NT!
 court_8090_commoners_modifier_desc: "Bu bölgenin halkı, inşaat malzemesi elde etmek için eski kalıntıları yıkarak kazanç sağlıyor." #NT!
  # # Questionable Concoction  #NT!
 court.8100.t: "Şüpheli Karışım" #NT!
 court.8100.desc: "Seyirciler arasında yürürken, [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName]'nin son hayali [physician.GetHerHis]'ü tartıştığını duyuyorum. \n\n"...var olan en güçlü iksir olduğu ve yalnızca dünyanın en uzak köşelerinden geldiği varsayılıyor - ya da konuştuğum tüccarlar ve simyacılar öyle söylüyor." \n\n[physician.GetSheHe|U] soluk sarı sıvı dolu bir şişe çıkarıyor ve saray mensubunun kıvrık burunlarının altında döndürüyor. \n\n"Canlılık ve uzun ömür verdiğini ve savaşa gidenler tarafından tercih edildiğini söylüyorlar, ancak yalnızca en güçlüler onun gücünü kaldırabilir."" #NT!
 court.8100.a: "En güçlü iksir mi dedin? Buraya ver." #NT!
 court.8100.b: "Gerçekten mi? Önce $food_taster_court_position$'ımın denemesine izin ver." #NT!
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName], $trait_forgiving$ değildir:" #NT!
 court.8100.c: "Bize sadece [ROOT.Char.GetFaith.HighGodName] güç verebilir." #NT!
 court.8100.d: "O pislik bir hayvana, hele ki bir insana hiç yakışmıyor!" #NT!
 court.8100.tt.handle_potion: "En güçlü iksiri sen kullanıyorsun" #NT!
 court.8100.tt.need_weaker: "Daha zayıf bir iksir bulmalıydım" #NT!
 court.8100.tt.too_strong: "İksir senin için çok güçlü" #NT!
  # Modifiers  #NT!
 strong_potion_modifier: "Güçlü İksir" #NT!
 strong_potion_modifier_desc: "Bu karakter en güçlü iksirleri kullanmayı başarmıştır." #NT!
 feeling_unwell_modifier: "Kendini iyi hissetmemek" #NT!
 feeling_unwell_modifier_desc: "Bu karakterin daha zayıf iksirleri bulması gerekirdi." #NT!
 # # Upon the Block  #NT!
 court.8110.t: "Blok Üzerine" #NT!
 court.8110.desc.intro:0 "My [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], mopes about the palace [my_executioner.Custom('quirk_neg_pp')], with all the subtlety of a petulant child.\n\nAt last I can tolerate these sorry displays at my court no more and demand: "What #EMP is#! the matter?!"\n\n[my_executioner.GetSheHe|U] is taken aback, but answers swiftly: "[my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], sarayda [my_executioner.Custom('quirk_neg_pp')], huysuz bir çocuğun tüm inceliğiyle dolaşıyor.\n\nSonunda sarayımdaki bu üzücü gösterilere daha fazla tahammül edemiyorum ve soruyorum: "Ne #EMP#! sorun?!"\n\n[my_executioner.GetSheHe|U] şaşırıyor ama hemen cevap veriyor: "Benim [ROOT.Char.GetLadyLord], beni affet, sadece haftalardır iyi bir avım olmadı..." \n\n"Hadi, o" #NT! #NT
 court.8110.desc.leader_1: "iğrenç kışkırtıcı, [prisoner_1.GetTitledFirstName]," #NT!
 court.8110.desc.heretic: "küstah sapkın, [prisoner_1.GetTitledFirstName]," #NT!
 court.8110.desc.heathen: "pis putperest, [prisoner_1.GetTitledFirstName]," #NT!
 court.8110.desc.infidel: "tanrısız kâfir, [prisoner_1.GetTitledFirstName]," #NT!
 court.8110.desc.noble: "zavallı şeytan, [prisoner_1.GetTitledFirstName]," #NT!
 court.8110.desc.fallback: "nefret dolu [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName]," #NT!
 court.8110.desc.body: "sadece #EMP çürüyor#!, sizin infaz tarihlerini duyurmanızı bekliyor." #NT!
 court.8110.desc.religious: "Dinsiz ruh [ROOT.Char.GetFaith.NegativeAfterLife]'e ulaştığında [ROOT.Char.GetFaith.DeathDeityName]'ın bir önemi yoktur..."" #NT!
 court.8110.desc.leader_2: "[prisoner_1.GetSheHe] yaşadığı sürece, [prisoner_1.GetSheHe] diğer hainlerin sembolü olabilir..."" #NT!
 court.8110.desc.criminal: "İzin verin o [prisoner_1.Custom('GetCrimeDesc')]/[prisoner_1.GetHerHis] sefaleti anlatayım..."" #NT!
 court.8110.a: "Tamam, [prisoner_1.GetTitledFirstNamePossessiveNoTooltip] zamanı." #NT!
 court.8110.b: "Hayır, sıradaki [prisoner_2.GetTitledFirstNamePossessiveNoTooltip] dönüş." #NT!
 court.8110.c: "Evet ve #EMP sen#! bir [my_executioner.Custom('GetCrime')]'sin!" #NT!
 court.8110.c.flavor: "$executioner_court_position$'ım yerini bilmeli" #NT!
 court.8110.d: "Sen de bundan çok hoşlanıyorsun, [my_executioner.GetFirstNameNoTooltip]." #NT!
 court.8110.e: "Acelemiz yok." #NT!
  # # Novel Perspectives  #NT!
 court.8120.t: "Yeni Perspektifler" #NT!
 court.8120.desc.intro: "Sessizce oturuyorum, [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName]'mi dinliyorum, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName]'ümle hararetli bir teolojik tartışmaya kilitlenmiş durumdayım. \n\nİkincisi yalvarıyor [refuter.Custom('quirk_pos_adverb')]," #NT!
 court.8120.desc.same_religion: ""...ama [refuter.GetFaith.GetNameNoTooltip] #EMP [refuter.GetFaith.HighGodName]'ün gerçek sözüne #! daha yakındır; [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip] vahiylerinin en saf damıtılmasıdır."\n\n[accuser.GetTitledFirstNameNoTooltip] alaycı, [accuser.Custom('quirk_neg_pp')]. "[accuser.GetFaith.ReligiousText]'yi okuyun ve göreceksiniz ki" #NT!
 court.8120.desc.other_religion: ""...ama geriye dönük [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] öğretileri bizim [refuter.GetFaith.GetReligion.GetNameNoTooltip] öğretilerimizle ciddi anlamda karşılaştırılamaz; [accuser.GetFaith.HighGodNamePossessive] gerçeği, [refuter.GetFaith.HighGodNamePossessive]'ün yalnızca çarpıtılmasıdır."\n\n[accuser.GetTitledFirstNameNoTooltip] alay ediyor, [accuser.Custom('quirk_neg_pp')]. "Bunu iyice düşün, göreceksin" #NT!
 court.8120.desc.marriage: "Kutsal evlilik bağları yalnızca bir başkasıyla paylaşılmalıdır; işte bu şekilde [accuser.GetFaith.PositiveAfterLife]'a yaklaşırız."" #NT!
 court.8120.desc.divorce: "Boşanma, koşulsuz olarak başkasına adamaya gönüllü olmayan, saflığı ve [accuser.GetFaith.PositiveAfterLife]'ı arayanlar içindir. \n\n" #NT!
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName] evlilik dışında zina yapmamızı ve tutkularımızın peşinden gitmemizi istemedi; bu yüzden #EMP#! bu bağlara sahibiz!" #NT!
 court.8120.desc.witchcraft: "Cadıların kutsal olmayan ritüelleri [accuser.GetFaith.PositiveAfterLife]'ın peşinde koşmakla çelişmektedir."" #NT!
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName] zamanın başlangıcında, kadın ve erkeği birlikte yarattı, hiçbiri diğerine bağımlı değildi."" #NT!
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName] aynı aileden olan kişilerin birbirleriyle evlenmesini veya çocuk sahibi olmasını amaçlamamıştır; bu doğaya aykırı bir ayartmadır!"" #NT!
 court.8120.desc.outro: "\n\n"Bu yüzden kaybolanlarla konuşmuyorum..." [refuter.GetTitledFirstNameNoTooltip] hayal kırıklığıyla iç çekiyor. "Eğer gerçeği dinlemeyeceksen, umarım bir şekilde cehennem azabından kurtulursun [accuser.GetFaith.NegativeAfterLife]."" #NT!
 court.8120.a.accuser: "[accuser.GetSheHe|U]'ın bir noktada haklılık payı var, [refuter.GetFirstNameNoTooltip]." #NT!
  #AGOT Modified, Vanilla Error  #NT!
 #court.8120.a.refuter: "[refuter.GetSheHe|U]'ın bir anlamı var ama, [accuser.GetFirstNameNoTooltip]."" #NT!
 court.8120.a.refuter: "[refuter.GetSheHe|U]'ın bir noktada haklılık payı var, [accuser.GetFirstNameNoTooltip]." #NT!
 court.8120.c: "Haydi dostlar, yaratıcıyı onurlandırmanın birçok yolu vardır." #NT!
 court.8120.d: "İşte bakın, bunlar [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] gerçekleri!" #NT!
 court.8120.d.tt: "Her Gayretli [THIS.Char.GetFaith.GetAdjectiveNoTooltip] [vassal|E], [courtier|E] ve [guest|E]" #NT!
  #AGOT Modified  #NT!
 #court.8120.e: "Bir daha bu tarz konuşmaları duymak istemiyorum, [accuser.GetFirstNameNoTooltip]." #NT!
 court.8120.e: "Bir daha bu tarz konuşmaları duymak istemiyorum, [insulted_character.GetFirstNameNoTooltip]." #NT!
 court.8120.f: "İlahi olanı tartışmak bizim işimiz değil." #NT!
 my_holy_book: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText|U]" #NT!
 my_holy_book_description: "[ROOT.Char.GetTitledFirstNameNoTooltip] / [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] kişisel ciltli, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] öğreti koleksiyonu, altın [ROOT.Char.GetFaith.ReligiousSymbol] ile çevrili." #NT!
  # # Contrived Conflict  #NT!
 court.8130.t: "Uydurma Çatışma" #NT!
 court.8130.desc.intro: "Tahtımda otururken, şunu bunu düşünürken, bir öfke patlaması yaşanıyor. \n\nBenim $champion_court_position$ [champion.GetFirstName]'im, "Ne demek istediğini çok iyi biliyorum, sen [vassal.Custom('InsultNoun')]! Nasıl #EMP cüret edersin#! bizim [ROOT.Char.GetTitleAsNameNoTooltip]'imize saygısızlık etmeye?!" diye kükrer, şaşkın [vassal.GetTitledFirstName]'nın tam karşısında. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] onları ayırmak için hızla araya girer, ancak atmosfer çoktan onarılamaz bir şekilde lekelenmiştir. \n\n" #NT!
 court.8130.desc.bold: ""Böyle bir karışıklık bu sarayın altından kalkamaz, senin oyunların beni yıldıramaz." [vassal.GetTitledFirstNameNoTooltip], [vassal.Custom('quirk_pos_adverb')]'e karşılık verir. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] ve şöyle cevap verir, "Pekala, bu [champion.Custom('InsultAdjective')] canavarı memnuniyetle [champion.GetHerHis] yerine koyarım."" #NT!
 court.8130.desc.craven: ""A-a-ama ben öyle bir şey d-söylemedim!" [vassal.GetTitledFirstNameNoTooltip] inanmaz bir şekilde pat diye söylüyor. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] ve kekeliyor, "N-ne?! Hadi canım, kesinlikle buna n-gerekli olmayacak?!"" #NT!
 court.8130.desc.body: ""Seni kendi kulaklarımla duydum!", [champion.GetFirstNameNoTooltip] geri çekilir, "[ROOT.Char.GetLadyLord]'ime karşı yapılan bu hakaretin karşılığını talep ediyorum!"" #NT!
 court.8130.desc.outro: "\n\nHerkes bu konuda benim fikrimi söylememi bekliyor çünkü [mediator.GetFirstNameNoTooltip] ikisini ayrı tutuyor." #NT!
 court.8130.a: "[champion.GetFirstNameNoTooltip] namusumu savunacak." #NT!
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip] düelloyu kazandı" #NT!
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip] düelloyu kazanır" #NT!
 court.8130.a.tt: "[champion.GetTitledFirstName] ve [vassal.GetTitledFirstName]'in [single_combat_duel|E]'si var" #NT!
 court.8130.b: "Bir yanlış anlaşılma; [vassal.GetFirstNameNoTooltip] sadık bir vasaldır." #NT!
 court.8130.b.tt_me: "Düelloyu ben kazandım" #NT!
 court.8130.c: "Daha aklı başında temsilcilere ihtiyacım var." #NT!
 court.8130.d: "[vassal.GetSheHe|U] dedi ki #EMP ne?!#! Benim [ROOT.Char.Custom('signature_weapon')]'ümü getir!" #NT!
 court.8130.d.tt: "[vassal.GetTitledFirstName] ve bende [single_combat_duel|E] var" #NT!
 court.8130.e: "Sakin olun, düello olmayacak." #NT!
  # # Royal Lapse  #NT!
 court.8140.t: "Kraliyet Zaman Aşımı" #NT!
 court.8140.desc:0 "The pageantry of court continues, day after day, from dawn to dusk. [courtier.GetTitledFirstName] extemporizes on my greatness, spouting platitudes and praises. Nearby [vassal.GetTitledFirstName] joins in, playing to the crowd, grinning stupidly and expecting a sign of my favor for [vassal.GetHerHis] antics... \n\nA deep, insistent desire to [ROOT.Char.Custom('GetStressDesire')] slowly builds, gnawing at my mind and distracting my attention. A lone bead of sweat trickles interminably down my brow... \n\n[courtier.GetFirstNameNoTooltip] notices my distance, inquiring: "Mahkemenin gösterişi, gün be gün, şafaktan gün batımına kadar devam ediyor. [courtier.GetTitledFirstName], benim büyüklüğüm hakkında doğaçlama konuşuyor, basmakalıp sözler ve övgüler sıralıyor. Yakınlardaki [vassal.GetTitledFirstName], kalabalığa oynuyor, aptalca sırıtıyor ve [vassal.GetHerHis] maskaralıklarım için benden bir iyilik işareti bekliyor... \n\nYavaşça derin, ısrarcı bir [ROOT.Char.Custom('GetStressDesire')] arzusu oluşuyor, zihnimi kemiriyor ve dikkatimi dağıtıyor. Tek bir ter damlası alnımdan aşağı sonsuza kadar süzülüyor... \n\n[courtier.GetFirstNameNoTooltip] mesafemi fark ediyor ve soruyor: "İyi misin, [ROOT.Char.GetLadyLord]?", neredeyse gerçek bir endişeyle." #NT! #NT
 court.8140.a: "Özür dilerim mi diyordun?" #NT!
 court.8140.a.flavor_tt: "Kendini toparla, sen [ROOT.Char.GetTitleAsNameNoTooltip]'sın!" #NT!
 court.8140.b: "Affet beni, ilgilenmem gereken başka işler var." #NT!
 court.8140.b.flavor_tt: "Ayağa kalk, yanlarından geçip odadan dışarı çık" #NT!
 court.8140.c: "Çok güzel..." #NT!
 court.8140.c.flavor_tt: "Onlara tahammül edeceğim ama sadece görgü kuralları gerektirdiği sürece" #NT!
 # # Prandial Excess  #NT!
 court.8150.t: "Öğünsel Aşırılık" #NT!
 court.8150.desc.intro: "Her gün sarayım bir sonraki ziyafetin konuşmalarıyla çalkalanıyor ve son zamanlarda birçoğu daha da şişmanladı..." #NT!
 court.8150.desc.taster: "\n\n[food_taster.GetTitledFirstName], benim $food_taster_court_position$'im, her seansta daha uyuşuk görünüyor, her yabancı fantezi [food_taster.GetHerHis] ağzına kaldırıldığında daha da fazla terliyor. \n\n" #NT!
 court.8150.desc.body: "Aşçılık faaliyeti, çok çalışan aşçılarımdan en unutulmaz yemeği talep etmek için [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] ve [vassal_3.GetTitledFirstNamePossessive]'nin sürekli rekabetiyle besleniyor. \n\nBugün benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip]'üm, "Efendim, bu gece mutfağa insanoğlunun bildiği en zengin sosu hazırlatıyorum, on kuş kızartmasıyla servis ediyorum!" diye bağırıp [demander.GetHerHis] dudaklarını açlıkla yalıyor. \n\n" #NT!
 court.8150.desc.almoner_chaplain: "$high_almoner_court_position$, [high_almoner.GetTitledFirstName] ve [chaplain.GetCouncilTitleFirstName]'m başlarını gizlemedikleri bir küçümsemeyle sallıyorlar." #NT!
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] onaylamayarak iç çekiyor, "Bu geçici zevkler [chaplain.GetFaith.HighGodNamePossessive] zarafetle karşılaştırıldığında hiçbir şey değil..."" #NT!
 court.8150.desc.almoner: "[high_almoner.GetTitledFirstName], benim $high_almoner_court_position$'im, [high_almoner.GetHerHis] burnunu yukarı kaldırıyor, aç fakirlerden bahsediyor..." #NT!
 court.8150.a: "Sabırsızlanıyorum!" #NT!
 court.8150.b: "#EMP benim#! kortum için sadece en iyisi." #NT!
 court.8150.c: "Bu savurganlık artık çok ileri gitti!" #NT!
 court.8150.d: "Hiçbir zaman tatmin olmayacak mısın?" #NT!
  # # Foremost Knight  #NT!
 court.8160.t: "En önde [ROOT.Char.Custom('MountedWarriorTerm')|U]" #NT!
 court.8160.desc.intro: "Cesur dövüşçüler arasında sağlıklı bir rekabet beklenebilir, ancak [knight_1.GetFirstName] ile [knight_2.GetFirstName] arasındaki büyüyen anlaşmazlık saraydaki havayı bozuyor. \n\n[knight_1.GetTitledFirstNameNoTooltip]'nin daha yetenekli olduğu yaygın olarak kabul ediliyor, ancak [knight_2.GetTitledFirstNameNoTooltip] açıkça bu iddiaya karşı çıkıyor. \n\nBir izleyici kitlesinin ortasında, ikincisi taht odama dalıyor ve [knight_2.GetHerHis] kılıç kabzasını kavrayarak "[knight_1.GetFirstNameNoTooltip]! Sadece birimiz [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] en yetenekli [ROOT.Char.Custom('MountedWarriorTerm')] olduğunu iddia edebilir, benimle dışarıda buluş ve sorunu çözeyim!" diye bağırıyor.\n\n[knight_1.GetTitledFirstNameNoTooltip], [knight_2.Custom('quirk_neg_adverb')], "Eğer [knight_2.GetFirstName]0'um olmasaydı, seni olduğun yerde parçalara ayırırdım, sen [knight_2.GetFirstName]1 [knight_2.GetFirstName]2! Özür dile ve hayatını bağışlayabilirim!" diye yanıtlıyor. \n\nBu tırmanışın durdurulması için hızlı hareket etmem gerek..." #NT!
 court.8160.a: "En iyi [ROOT.Char.Custom('MountedWarriorTerm')]'ım kazansın." #NT!
 court.8160.a.tt_knight_1: "[knight_1.GetTitledFirstNameNoTooltip] düelloyu kazanır" #NT!
 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip] düelloyu kazanır" #NT!
 court.8160.b: "Kılıçlarını alın! Onlara eğitim bıçakları verin." #NT!
 court.8160.c: "İkinizi de alçakgönüllü kılacağım!" #NT!
 court.8160.c.tt: "[knight|E]'dan yüksek [prowess|E] ([knight_1.GetTitledFirstName]) ile tek bir dövüş yapacaksınız" #NT!
 court.8160.c.tt_win: "Sen galip geldin" #NT!
 court.8160.c.tt_lose: "Yenildin" #NT!
 court.8160.d: "Sen #EMP aynı#! tarafındasın!" #NT!
 court.8163.t: "Düelloyu sen kazandın" #NT!
 court_humiliation_modifier: "Saray Aşağılanması" #NT!
 court_humiliation_modifier_desc: "Bu karakter tüm sarayın önünde baltalandı." #NT!
  # # Pariah of Court  #NT!
 court.8170.t: "Saray Paryası" #NT!
 court.8170.desc.intro_scary: "Saray çocukları '[criminal.GetFirstName] [criminal.Custom('GetCrime')|U]' yaklaşırken kaçışırlar ve en ateşli [ROOT.Char.GetFaith.BishopNeuterPlural] bile [criminal.GetHerHis] varlığından kaçınmadan edemez." #NT!
 court.8170.desc.intro_sordid: "'[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]' sarayda aşağılanma figürüdür, sosyal dışlanmanın pençesindedir ve birçok iğrenç şakanın hedefi olmuştur." #NT!
 court.8170.desc.intro_religious: "Kötü inançları nedeniyle hemen hemen herkes tarafından kaçınılan '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]'e karşı gösterdiğim misafirperverlik nedeniyle sert bir şekilde yargılanıyorum." #NT!
 court.8170.desc.intro_fallback: "Mahkemem, ayrıcalıklı bir konumda bir sapma olarak görülen '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]'e karşı gösterdiğim misafirperverliğim için hiçbir mazereti kabul edemez." #NT!
 court.8170.desc.body: "\n\nBu [criminal.Custom('GetCrimeDesc')]'ı kınama konusundaki başarısızlığım ve buna devam eden yakınlığım, açık hoşgörü olarak algılanıyor ve [ROOT.Char.GetFaith.AltPriestTermPlural] ve sadıkların gözünde saraymin itibarını zedeliyor...\n\nElimi zorladılar ve ben de bunu yapmalıyım. şimdi [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] suçlarımın [criminal.GetHerHim]'e olan sevgimden daha ağır basıp basmadığına karar ver — mutlaka bir şeyler yapılmalı," #NT!
 court.8170.desc.family: "[criminal.GetSheHe], [criminal.GetDynasty.GetNameNoTooltip] olsa bile..." #NT!
 court.8170.desc.guest: "[criminal.GetSheHe] sonuçta sıradan bir gezgin." #NT!
 court.8170.desc.fallback: "Saray mensuplarının yerini değiştirmek gerçekten bu kadar zor mu?" #NT!
 court.8170.a.family: "Hayır, aile her şeyden önce gelir." #NT!
 court.8170.a.other: "Yargılamak benim görevim değil." #NT!
 court.8170.b: "Tövbe etmelisin, [criminal.GetFirstNameNoTooltip]!" #NT!
 court.8170.c: "Canavarı tutuklamanın zamanı geldi." #NT!
 court.8170.d: "Artık sizi ağırlayamam, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]..." #NT!
 harbors_criminals_modifier: "Liman Suçluları" #NT!
 harbors_criminals_modifier_desc: "Bu karakter, suçluları kendi saraylarınde adalete teslim etme konusunda hiçbir şey yapmaz." #NT!
   # # Secrets and Lies  #NT!
 court.8180.t: "Sırlar ve Yalanlar" #NT!
 court.8180.desc.intro: "Aklıma bile gelmeden günler geçiyor, ama sarayda [criminal.GetTitledFirstNamePossessive] gözüme çarptığında aklıma sadece [criminal.GetHerHis] suç geliyor. \n\nAcaba sarayda kaç kişi biliyor — belki hiçbiri? Belki de hepsi... Gerçek sonunda ortaya çıkacak ve saray mensuplarımın arasında böyle skandalların olması itibarıma hiçbir fayda sağlamayacak... \n\n[criminal.GetSheHe|U] ile ilgilenmem gerek, yoksa sarayyle hiç uğraşmam gerekmeyecek, [ROOT.Char.GetFaith.HighGodName] ile uğraşmam gerekecek." #NT!
 court.8180.a: "Yeter artık. Dünya bilmeli." #NT!
 court.8180.b: "Bu bilgiyi ancak bir aptal kullanmaz." #NT!
 court.8180.c: "[criminal.GetSheHe|U] zindana aittir." #NT!
 court.8180.d: "[criminal.GetHerHim]'ın gitme zamanı geldi." #NT!
 court.8180.e: "Şimdilik bir işlem yapmanıza gerek yok..." #NT!
