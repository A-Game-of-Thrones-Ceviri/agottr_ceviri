 fast_hard_justice_modifier_desc: "Bu karakter suçlularla etkili bir şekilde başa çıkma konusunda ün kazandı."
  # # Secrets and Lies 
 court.8180.t: "Sırlar ve Yalanlar"
 court.8180.desc.intro: "O aklımın ucundan geçmeden günler geçiyor fakat [criminal.GetTitledFirstName] ile her göz göze gelişimde suçlarından başka bir şey düşünemiyorum. \n\nSarayda kaç kişi biliyordur merak ediyorum, belki kimse bilmiyordur? Belki de hepsi... Gerçek eninde sonunda ortaya çıkar, saray mensuplarımın ortasında böyle skandalların olması saygınlığıma zarar verecektir... \n\nOnunla ilgilenmezsem sarayı bırak [ROOT.Char.GetFaith.HighGodName] ile hesaplaşmak zorunda kalacağım."
 court.8180.a: "Canıma tak etti. Dünya bunu bilmeli."
 court.8180.b: "Bu bilgiden yalnızca bir aptal fayda sağlamazdı."
 court.8180.c: "Onun yeri zindan."
 court.8180.d: "Gitme zamanı geldi."
 court.8180.e: "Henüz bir şey yapmaya gerek yok..."
 liege_scrutiny_modifier: "Süzerenin Baskısı Altında"
 liege_scrutiny_modifier_desc: "Bu karakterin süzereni onu ve gizli faaliyetlerini çok yakından izliyor."
 court_without_secrets_modifier: "Sırsız Saray"
 court_without_secrets_modifier_desc: "Bu karakter, sırları keşfetmez ve suçları acımasızca cezalandırmakla ünlüdür."
  
