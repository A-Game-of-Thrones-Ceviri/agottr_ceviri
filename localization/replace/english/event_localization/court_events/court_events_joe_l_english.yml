l_english:
  # # Trampled Underfoot 
 court.8001.t: "Ayaklar Altında Ezilmiş"
 court.8001.desc.intro: ""Sana kaç kere söyledim #EMP#! adresinden #EMP yeni ekilmiş [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!"\n\n[child_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] görünür, yapraklar ve toprakla kaplıdır, bahçıvanım tarafından takip edilir, [gardener.GetTitledFirstName].\n\n[child_1.GetFirstNameNoTooltip] ağlar," #NT!
 court.8001.desc.diplomacy: ""Kovalamaca oynuyorduk! Ben hiçbir oyunu #EMP kaybetmem#!!"
 court.8001.desc.martial: ""Yalnızca askerlerden saklanıyordum... muharebeyi kazanmak için onları pusuya düşürmemiz gerekiyordu!"
 court.8001.desc.stewardship: ""Benim suçum değil! Onları küçük kalemizin üstüne koyan o!""
 court.8001.desc.intrigue: ""Saklambaç oynuyorduk, #EMP onun# yüzünden kaybettim!""
 court.8001.desc.learning: ""Sadece bakıyordum! Bu defa farklı renktelermiş!""
 court.8001.desc.fallback: ""Ben bir şey yapmadım! Oynuyordum sadece!""
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip] kükrüyor, "Şu lanet olası [child_1.Custom('GirlBoy')] #EMP hepsi#! benim sıkı çalışmam, benim [ROOT.Char.GetLadyLord]! Alacak #EMP haftalar#! hasarı gidermek için..."" #NT!
 court.8001.a.diplomacy: "Bazen yakalanmak senin yararına olur, [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]."
 court.8001.a.martial: "#EMP Doğru #! muharebe alanını seçmek de önemlidir [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]!"
 court.8001.a.stewardship: "İhtişamlı sarayını inşa etmen için daha iyi bir yer biliyorum [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]."
 court.8001.a.intrigue: "Oh, sana çok daha iyi yerler göstereyim [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]."
 court.8001.a.learning: "Uzaktan bakarakta birçok şey öğrenebilirsin, [Select_CString(child_1.IsFemale, 'kızım', 'oğlum' )]."
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip] sizi anladı"
 court.8001.b.gardener: "#EMP Hayır#! Benim güzel çiçek bahçem..."
 court.8001.b.poet: "Narin güzellikler hep de sakar aptalların kurbanı olur..."
 court.8001.c: "Git de yeniden dikmeye yardım et."
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip] bitki yetiştirmede becerikli"
 court.8001.d: "Ne #EMP cüretle#! [child_1.GetFirstNameNoTooltip] ile böyle ilgilenirsin?!"
 court.8001.e: "Çocuklar nerede isterse orada oynayabilirler, [gardener.GetFirstNameNoTooltip]."
 court.8001.a.success: "Biraz bilgelik katıyorsun" #NT!
 court.8001.a.failure: "Hiç yardımcı olmuyorsun." #NT!
 # # Underequipped 
 court.8010.t: "Kötü Silahlanmış"
 court.8010.desc.intro: "Konseyde yaşanan nadir sessiz anlardan birinin tadını çıkarıyordum. Ta ki [underequipped.GetTitledFirstName] beni kenara çekene kadar.\n\n"Efendim..." diyerek söze başlıyor,"
 court.8010.desc.champion: ""Şampiyonunuz olarak sizi temsil etmek bir onurdur"
 court.8010.desc.bodyguard: ""Muhafızınız olarak sizi korumak bir onurdur"
 court.8010.desc.knight: "[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] olarak sizin savaşlarınızı savaşmak benim kutsal görevimdir,"
 court.8010.desc.bold: "fakat çok saçma bir şey var!" \n\nKılıcını kınından biraz çıkarıp dikkatimi sayısız çentiğe ve çukura çekiyor. "İşimi bu biçimsiz sopayla yapmamı bekleyemezsiniz!""
 court.8010.desc.meek:0 "but..." \n\n[underequipped.GetSheHe|U] looks doubtful for a moment, then makes a weak but exasperated gesture with [underequipped.GetHerHis] scabbard: "ama..." \n\n[underequipped.GetSheHe|U] bir an için kuşkulu görünüyor, ardından [underequipped.GetHerHis] kınıyla zayıf ama bıkkın bir hareket yapıyor: "Bu eski şeyle işimi nasıl yapacağım?"" #NT!
 court.8010.desc.body: "\n\n"İşim"
 court.8010.desc.champion_end: "[ROOT.Char.GetTitleAsNameNoTooltip] adına hareket etmek olduğunda kalite her şeydir!""
 court.8010.desc.bodyguard_end: "[ROOT.Char.GetTitleAsNameNoTooltip] için muhafızlık yapmak olduğunda kalite her şeydir!""
 court.8010.a: "En iyi [Select_CString(underequipped.IsFemale, 'kadınıma', 'adamıma' )] kaliteli silah lazım!"
 court.8010.a.tt: "[underequipped.GetTitledFirstNameNoTooltip] için kendisinin seçtiği iyi bir silah yapılacak"
 court.8010.a.equipped_tt: "[underequipped.GetTitledFirstName] için iyi bir silah yapıldı"
 court.8010.c: "Sanırım kendi silahlarımdan birini verebilirim..."
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip] bir silah hediye etti"
 court.8010.d: "Herkes gibi sen de cephaneliğe gidip yenile."
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip] cephanelikten düşük kaliteli bir silah alacak"
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName] bir cephanelik kılıcı aldı"
 court.8010.e: "Yıkıl karşımdan, yüzsüz [underequipped.Custom('InsultNoun')]!"
  # # Sartorial Sting 
 court.8020.t: "Terzi İğnelemesi"
 court.8020.desc: "Yine bir gün sarayda işlerimle uğraşırken [Select_CString(couture_spouse.IsFemale, 'karım', 'kocam' )] [couture_spouse.GetTitledFirstName] kendine has öfkeli ses tonuyla konuşuyordu, görünüşe göre [couture_guest.GetTitledFirstName] küplere binmiş. \n\nYaklaşınca konuğumun kendini beğenmişçeseine alay ettiğini gördüm, "Bu sözüm ona #EMP moda#! dediğiniz şeyler tam bir utanç sebebi; saygın bir #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! sarayında yalnız çocuklara ve hizmetkârlara giydirirler."\n\n[Select_CString(couture_spouse.IsFemale, 'Karımın', 'Kocamın' )] yüzü kıpkırmızı oldu ve birden bağırdı, "Senden #EMP bıktım usandım#! artık, [ROOT.Char.GetTitleAsNameNoTooltip] Sarayında konuk olman umurumda değil!" bunun üzerine[couture_guest.GetFirstNameNoTooltip] hayli şaşırdı. \n\n[couture_spouse.GetFirstNameNoTooltip] beni kenara çekip acıyla yakındı, "O nankör [couture_guest.Custom('InsultNoun')] bizimle alay edip duruyor; dün hizmetkârlarım kıyafetlerimizin ne kadar #EMP demode#! olduğunu söylediğini duymuş!""
 court.8020.a: "Hadi ama tatlım, bizimle kafa buluyor o kadar."
 court.8020.b: "Sanırım yatırım için iyi bir fırsat..."
 court.8020.d: "Demode mi? #EMP DEMODE Mİ?!#!"
  
 poor_host_modifier: "Yetersiz Ev Sahibi"
 poor_host_modifier_desc: "Bu karakter misafirperverliğin yazısız kurallarını çiğnedi."
 hunting_pooches_modifier: "İyi Köpekler"
 hunting_pooches_modifier_desc: "Bu karakterin sarayı etkileyici av köpekleriyle dolu."
  # # Pawful of Pooches 
 court.8030.t: "Bir Pati Dolusu Köpek"
 court.8030.desc.intro: "Avcıbaşım [huntmaster.GetTitledFirstName] odaya girdiğinde bir kalabalık üzerine üşüştü. \n\nKalabalıktan kurtulduğunda bu karışıklığın sebebi ortaya çıktı: kollarının arasında kıpır kıpır kıpırdanan yavru köpekler varmış, görünüşe bakılırsa [ROOT.Char.Custom('get_region_dog_type')], epey de etkileyiciler! \n\n$master_of_hunt_court_position$ gülümseyerek, "Efendim, bu yavruları size göstermem gerekiyordu; bu köpekler büyüyüp eğitildi mi her [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] av partisi tarafından kıskanılacaklarını söyleyebilirim!" \n\n"
 court.8030.desc.one: "[child_1.Custom('ComplimentAdjective')|U] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip] küçük köpeklere bakmaya çalışıyor."
 court.8030.desc.two: "Göz ucuyla baktığımda çocuklarımdan ikisini gördüm: [child_1.GetFirstName] ve [child_2.GetFirstName]. Köpekler, özellikle de aralarındaki en büyük olan akıllarını başından almış."
 court.8030.desc.body: "\n\n[huntmaster.GetTitledFirstNameNoTooltip] en büyük olanı alıp düşündü, "Bu, neslinin en harika köpeği olabilir!""
 court.8030.a: "Yetişkinliğe adım attıkları günü görmek için sabırsızlanıyorum!"
 court.8030.b: "En büyük olanı [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip] alsın!"
 court.8030.c: "Bu kadar iyi bir köpeği sadece [child_2.GetFirstNameNoTooltip] hak ediyor."
 court.8030.d: "Ah, bu kadar muhteşem bir yavruyu uzun zamandır istiyordum!"
 # # Aristocratic Pretensions 
 court.8040.t: "Aristokratik İstekler"
 court.8040.desc.intro: "Saray mensuplarımdan üçü duyabileceğim mesafede 'çok sayıdaki' unvanlarımdan söz ediyorlar, [ROOT.Char.GetTitleAsNameNoTooltip] için bu kadar çok toprağı bizzat yönetmenin ne kadar külfetli olması gerektiğinden hayıflanıyorlardı.\n\nCanciğer kuzu sarması olmuşlardı,"
 court.8040.desc.position_holder: "sarayın sadık bir hizmetkârı olan [position_holder.GetName];"
 court.8040.desc.knight: "sarayımda [ROOT.Char.Custom('MountedWarriorTerm')|U] olan yürekli [knight.GetName];"
 court.8040.desc.relative: "akrabam [relative.GetName];"
 court.8040.desc.ambitious: "daima hırsla yanıp tutuşan [ambitious.GetName];"
 court.8040.desc.arrogant: "burnu büyük [arrogant.GetName];"
 court.8040.desc.lowborn: "hiçbir fırsatı tepmeyen, kendi kendini yetiştirmiş [lowborn.GetName];"
 court.8040.desc.gentry: "mağrur [gentry.GetName], seçkin [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1: "işin içinde olmaktan mutlu [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName]."
 court.8040.desc.generic_2: "muhafızlar ona [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] dediği [generic_2.GetName]."
 court.8040.desc.generic_3: "son derece önemsiz bir muhbir olan [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName]."
 court.8040.desc.body: "Tabii ortada tevazudan eser yok.\n\nSaray mensuplarının dedikoduları yankılanıyor ve bazı kelimeleri açıkça seçebiliyordum. "[worst_title.GetNameNoTier]" ve "[worst_title.GetTierAsNameNoTooltip]". [button.GetFirstNameNoTooltip] bunu yapmacık bir tonla söylemişti, bundan emindim.\n\nUtanmaz üçlü bana baktığı gibi onları ters bakışlarımla yakaladım."
 court.8040.a: "Evet, evet [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] senindir."
 court.8040.b: "Bu oyun son bulsun [courtier_2.GetFirstNameNoTooltip]. [worst_title.GetNameNoTier] senindir!"
 court.8040.c: "Sen! Adın [courtier_3.GetTitledFirstNameNoTooltip] değil mi? Bu unvan senindir!"
 court.8040.d: "Neyin peşinde olduğunuzu biliyorum! Rüşdünüzü ispatlama vaktiniz geldi!"
 court.8040.d.flavor_tt: ""En güçlünüze""
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] bunu daha çok istiyor"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] sona kaldı"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] galip geldi"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip], [worst_title.GetNameNoTierNoTooltip] unvanını aldı"
 court.8040.e: "Her biriniz neden bir unvan hak ettiğini bana söylesin."
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] en ikna edici olandı"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] hitabetiyle etkiledi"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] iyi konuştu"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] 20 yıl boyunca hiçbir örgütleşmeye katılmayacağına yemin etti"
 court.8040.f: "Neye bakıyorsun öyle?"
  # # A Little Bird 
 court.8050.t: "Küçük Kuş"
 court.8050.desc:0 "At first I thought they were merely idiosyncrasies, but it is clear one of the many servants at court has been furtively signaling me.\n\nI approach [servant.GetHerHim] with my guards at a quiet moment, and [servant.GetSheHe] whispers conspiratorially: "İlk başta bunların sadece kendine has özellikler olduğunu düşünmüştüm, ama saraydaki birçok hizmetkârdan birinin bana sinsice işaret verdiği açık.\n\nYaklaşıyorum [servant.GetHerHim] sessiz bir anda korumalarımla [servant.GetSheHe] komplocu bir şekilde fısıldar: "Büyük [ROOT.Char.GetTitleAsNameNoTooltip], benim adım [servant.GetFirstName]. Konuklarınızı beklerken pek çok şeye kulak misafiri oluyoruz; varlığımızın farkına bile varmıyorlar..." \n\nBen bakıyorum [servant.GetHerHim] şüpheyle, gerçekten ne duymak isteyip istemediğimi merak ederek [servant.GetSheHe][servant.GetSheHe|U] bakışa karşılık verir, açıkça emin değildir. [servant.GetSheHe] bir hata yapıyor. \n\nSonunda, [servant.GetSheHe] yutkunur, "Benim [ROOT.Char.GetLadyLord], [vassal.GetTitledFirstName], senin [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] , [vassal_secret.Custom('SecretDescriptionThirdPerson')] kapalı kapılar ardında [ROOT.Char.Custom('FortifiedBuilding')] - şahidim olarak [servant.GetFaith.HighGodName] ile yemin ederim!"" #NT!
 court.8050.a: "Hizmetin için teşekkürler."
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip] [Concept( 'court', 'Sarayınıza' )|E] katılacak"
 court.8050.b: "Başka ne duydun?"
 court.8050.b.tt: "Saraydaki başka birinin sırrını öğreneceksiniz"
 court.8050.b.tt_secret: "[vassal_2.GetTitledFirstNamePossessive] Sırrı"
 court.8050.c: "Bunu al, yalnızca bana rapor vereceksin."
 court.8050.c.tt: "Bu etki var olduğu sürece [Concept( 'spymaster', 'Casusbaşınızın' )|E] planları engelleme olasılığı artacak"
 court.8050.d: "Şu sinsi ifriti tutuklayın!"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip] zindana atıldı"
  # Modifiers 
 servant_informants_modifier: "Hizmetkâr Muhbirler"
 servant_informants_modifier_desc: "Bu karakterin sarayındaki dedikodular casusluk yapan bir hizmetkâr ağı tarafından rapor ediliyor."
  # # Scornful Sycophants 
 court.8060.t: "Alaycı Dalkavuklar"
 court.8060.desc.intro: "Koridorun eşiğinde bir anlığına durup gün ışığının tadını çıkarıyordum ki hemen köşeden gelen alaycı kahkahalar duydum.\n\n"#EMP Biliyorum!#!", [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('snooty_1'))] [snooty_1.GetFirstName] kıkırdarken duydum,"
 court.8060.desc.fashion: ""Etrafta yürürken sanki majestelerinin [Select_CString(snooty_1.IsFemale, 'büyükannesinin', 'büyükbabasının' )] sarayındaymış gibi hissediyorum; fazlasıyla demode olmuş!" \n\n"
 court.8060.desc.servants_1: ""#EMP Tüm gün#! bir hizmetkâr için beklediniz ve aynı anda iki hizmetkâr geldi, istediğiniz şeyi getirmemişler hem de!"\n\n"
 court.8060.desc.food_1: ""Geçen geceki ziyafetin hâlini #EMP gördün mü#!? O domuz yemini yiyeceğime şapkamı kemiririm daha iyi!" \n\n"
 court.8060.desc.body:0 "Another tittering voice cuts in: "Başka bir titrek ses araya giriyor: "Tanrım, bunu fark eden tek kişinin ben olduğumu sanıyordum! Bahsetmiyorum bile" #NT!
 court.8060.desc.lodgings: "Odalarımızın #EMP boyutundan#! bahsetmeye gerek bile yok! Bir hizmetkârın döşeğine anca yeter!""
 court.8060.desc.food_2: "Buradaki yemeklerin berbat olduğundan bahsetmeye gerek bile yok, porsiyonlar da #EMP ufacık#!!"
 court.8060.desc.servants_2: "Görevli hizmetkârlardan bahsetmeye gerek bile yok, onlardan bir şey istemeyi bıraktım artık: ya ne olduğunu bilmiyorlar ya da bir daha gelmiyorlar!"
 court.8060.desc.outro: "\n\nBu kahkahasını bastıran [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName] olmasın? Yüzsüzlüğün bu kadarı..."
 court.8060.a.fashion: "Sadece senin için yeni bir kıyafet standı kuracağım, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants: "Belki de bana becerikli çalışanlar önerebilirsin, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], yarın için özel bir yemek planladım."
 court.8060.b.food: "Yakında yeni aşçı işe başlayacak, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings: "Bu akşam daha büyük odalara taşınacağım, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants: "Sanırım biraz daha yardımcıdan zarar gelmez."
 court.8060.c: "Çekilin yolumdan, nankörler..."
 court.8060.d: "Beğenmiyorsanız gidin başka yere dadanın!"
 court.8060.e: "Dünyevi dikkat dağınıklıkları [ROOT.Char.GetFaith.PositiveAfterLife] ile aramıza mesafe koyar."
 court.8060.e.pious_tt: "Kuşkucu olmayan her vasal veya Çileci bir mezhebe inanan her saray mensubu"
 court.8060.f: "Ne kadar güzel bir gün, değil mi?"
 court.8060.f.flavor: "Nasıl görüldüğümüze daha çok dikkat etmeliyiz"
  # # Feeling Useful 
 court.8070.t: "İşe Yarar Hissetmek"
 court.8070.desc:0 "My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] potters around court aimlessly each day, making clear [parent.GetHerHis] yearning for a purpose I am too busy to provide. \n\nToday [parent.GetSheHe] finally corners me: "Benim [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] her gün sarayda amaçsızca dolaşıyor, benim sağlayamayacağım kadar meşgul olduğum bir amaç için [parent.GetHerHis] özlemini açıkça ortaya koyuyor. \n\nBugün [parent.GetSheHe] nihayet beni köşeye sıkıştırıyor: "Ah işte buradasın [ROOT.Char.GetFirstNameNoTooltip], benim için hala benim küçük [ROOT.Char.Custom('GirlBoy')] biliyorsun! İzin ver omuzlarındaki yükün bir kısmını alayım - sana hala öğretebileceğim çok şey var." \Çevremdekiler bakacak başka bir şey bulmak için ellerinden geleni yapıyorlar ama bu utancımı daha da arttırıyor. \n\n"[ROOT.Char.Custom('GetDaughterSon')|U], sorun nedir? Sevgili yaşlı [parent.Custom('GetMaPa')]'unu umursamıyor musun? Senin için yaptığım onca şeyden sonra?"" #NT!
 court.8070.a: "Sana yapacak bir şeyler bulacağım, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip] birkaç ay içinde bir [court_position|E] bekleyecek"
 court.8070.b: "Kendini [ROOT.Char.GetFaith.HighGodName] için adamayı düşündün mü hiç?"
 court.8070.c: "Bir iş bul işte..."
 court.8070.d: "#EMP Çok#! meşgulüm, [Select_CString(parent.IsFemale, 'anne', 'baba' )]."
 court.8071.satisfied: "[Select_CString(parent.IsFemale, 'Anne', 'Baba' )] rolüne ısındı"
 court.8071.disappoint: "[Select_CString(parent.IsFemale, 'Anne', 'Baba' )] beklemekten sıkıldı"
  # Modifiers 
 promised_court_position_modifier: "Vadedilen Pozisyon"
 promised_court_position_modifier_desc: "Bu karaktere yakın gelecekte bir konsey pozisyonu vadedildi ve bunu herkese söylüyor."
  # # Maternal Reproach 
 court.8080.t: "[(parent.IsFemale, 'Annenin', 'Babanın' )] Serzenişi"
 court.8080.desc.intro: "[(parent.IsFemale, 'Annem', 'Babam' )] [parent.GetTitledFirstName] gün geçtikçe daha da asabileşiyor. \n\nTahtıma oturup buna neyin sebep olabileceğini düşünürken aynı çocukken yaramazlık yaptığım zamanlarda olduğu gibi gürledi.\n\n"[ROOT.Char.GetFirstNameNoTooltip], [(ROOT.Char.IsFemale, 'kızım', 'oğlum' )]!"
 court.8080.desc.fashion: "Şu kıyafet dediğin paçavralar konusunda bir şey yap!"
 court.8080.desc.servants: "Yeteneksiz ve işe yaramaz hizmetkârların konusunda bir şey yap!"
 court.8080.desc.lodgings: "Konukların kaldığı odalar konusunda bir şey yap!"
 court.8080.desc.food: "Ziyafet masandaki rezalet ikramlar konusunda bir şey yap!"
 court.8080.desc.outro: "İnsanların hakkında ne düşündüğünü umursamıyor musun?!"\n\n"Bir [ROOT.Char.GetTitleAsNameNoTooltip] kendini böyle tanıtmamalı; bu gidişle [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] seni alay konusu yapacak, yok yok, tüm [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 court.8080.a: "Evet [parent.Custom('GetMamaPapa')], düzelteceğim..."
 court.8080.b: "Ah, saray mensuplarımdan daha iyi olduğunu düşünüyorsun yani?"
 court.8080.b.tt: "Her [courtier|E]"
 court.8080.c.nun: "Bir [ROOT.Char.GetFaith.DevoteeFemale] gibi davranmayı tercih edersin belki?"
 court.8080.c.monk: "Bir [ROOT.Char.GetFaith.DevoteeMale] gibi cübbe giymeyi tercih edersin belki?"
 court.8080.c.fallback: "Kendini [ROOT.Char.GetFaith.HighGodName] yoluna adamayı düşündün mü hiç?"
 court.8080.d.fashion: "Bence kıyafetleri #EMP kendin#! dikmelisin."
 court.8080.d.servants: "Peki, neden hizmetkârlara yardım etmeyesin?"
 court.8080.d.lodgings: "Odanı başkasına verebilirsin belki?"
 court.8080.d.food: "Pekâlâ, git başka yerde ye..."
 court.8080.e: "Artık benimle böyle konuşamazsın!"
