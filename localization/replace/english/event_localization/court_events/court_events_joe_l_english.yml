 healthy_strolls_modifier_desc: "Bu karakter günlük yürüyüşlerin ve temiz havanın kıymetini anlamayı öğrendi."
 enjoy_the_travel_modifier: "Rotanın Tadını Çıkarın"
 enjoy_the_travel_modifier_desc: "Bu karakter yolda olmaktan hoşlanıyor ve bunu en iyi şekilde değerlendiriyor."
