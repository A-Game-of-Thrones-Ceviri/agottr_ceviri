 court.8120.a.refuter: "[refuter.GetSheHe|U] haklı, [accuser.GetFirstNameNoTooltip]."
 court.8120.c: "Gelin dostlar, yaratıcıyı onurlandırmanın birçok yolu var."
 court.8120.d: "Bakın, bunlar [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] gerçekler!"
