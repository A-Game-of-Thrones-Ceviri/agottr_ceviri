  ##### A diplomat bleeds to death in your throne room by Isabella Welch 
  
 court.4001.t: "Bir Et Yarası"
 court.4001.desc: "Müttefikim [bleeding_diplomat_liege.GetName] tarafından gönderilen bir diplomat olan [bleeding_diplomat.GetName]'ın ayaklarının altında bir kan gölü donuyor. Güzel halımın emdiği muazzam miktara bakılırsa, [bleeding_diplomat.GetSheHe]'nin bu noktada saatlerce, hatta daha uzun süredir kanadığını tahmin edebiliyorum.\n\n"Bu karışıklık için özür dilerim. Soymaya çalışan bir cüce tarafından pencerem bozuldu. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'e yolculuğumda bir handayım. Ancak, serseri düşüşümü hafiflettiği için diplomatik ziyaret devam edebilir - kan kaybım ölümcül olana kadar hala #EMP gün#! olacak!""
 court.4001.a: "Muhafızlar, bu [bleeding_diplomat.GetWomanMan]'ı doktora görünmeye zorlayın."
 court.4001.b: "Takvimimde yalnızca önümüzdeki hafta için yer var, bekleyebilir misiniz?"
 court.4001.c: "Şimdi konuşabiliriz ama halımın parasını senin efendin ödüyor."
 court.4001.carpet: "Halınızı temizlemelisiniz"
 court.4001.new_carpet: "[bleeding_diplomat.GetSheHe|U] daha da fazla kanayacaktır — yeni bir halı satın almak zorunda kalacaksınız."
 court.4001.toast: "[bleeding_diplomat.GetName] ölür"
 court.4001.toast_desc: "[bleeding_diplomat.GetName] lüks halınızın üzerine kan sıçradı."
 court.4001.cure_toast: "Doktor diplomatı iyileştirdi"
  
 ##### All-male-choirs by Isabella Welch 
  
 court.4100.t: "[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]'a Squires"
 court.4100.desc: "Saray Müzisyenim yanıma yaklaşıyor, sadece [court_musician.GetSheHe]'ın duyabileceği bir ritimle neredeyse zıplayarak ilerliyor.\n\n"Dikkatinizin bir kırıntısı, [ROOT.Char.GetLadyLord]'im. Karşılaştırılamayacak kadar çok erkekten oluşan bir koro hazırladım! Yeni yöntemime göre, sadece şarkı söylemekle kalmıyorlar, tayt giyiyorlar, parıltılı bellerinin üstüne süslü altlıklar takıyorlar ve senkronize bir şekilde dans ediyorlar! Elbette, hepsi [ROOT.GetCharacter.GetFaith.HighGodName]'yi överek. Eğer görkemli bir performans için fon sağlarsanız, saray hanımlarını çok memnun edeceğinden eminim.""
 court.4100.a: "Benim boğazım kabarıyor! Bu sapığı zindana atın!"
 court.4100.b: "Taytlarının hanımlar için fazla ağır olduğundan eminim."
 court.4100.c: "Param sende, performansı merakla bekliyorum!"
  
 ##### Sneaky passages by Isabella Welch ###### 
  
 court.4200.t: "Cinayet Delikleri ve Rahip Delikleri"
 court.4200.desc: "Taht odamın köşesinde, sanki [secret_passagecrafter.GetHerHis] ömrünü yeraltında gizlenerek geçirmiş gibi görünen, soluk benizli bir birey saklanıyor."
 court.4200.desc_middle: "\n\n"Gizli bir geçit yaptırmak isteyebileceğini duydum. Çarpık kalbinin arzuladığı her türlü kirli koridoru inşa edebilirim."
 court.4200.desc_oubliette: "$court.4200.desc_middle$ Sevgilinizin sizi tutkunun ateşinde içine atması için yatak odanıza bir zindan bile ekleyebilirim!""
 court.4200.desc_gluttony: "$court.4200.desc_middle$ Hatta gece yarısı pasta kaldırmak için yatak odanızla mutfağınız arasına gizli bir şaft bile yapabilirim!""
 court.4200.desc_fallback: "$court.4200.desc_middle$""
 court.4200.a: "Ben odalara ancak ön kapıdan girip çıkacağım, fahişe!"
 court.4200.b: "Lütfen saray mensuplarımın toplanacağı bir dizi gözetleme deliği!"
 court.4200.c: "Ben basit bir [ROOT.Char.GetWomanMan]'ım, gizli bir kaçış yolu yeterli olur."
 court.4200.d: "Pasta vinci mi? Çok akıllıca, hanımefendi!"
 court.4200.e: "Çırılçıplak bir şekilde bir zindana atılmayı #EMP #!like isteyeceğimi itiraf ediyorum."
 court.4200.f: "Daha fazlasını yapabileceğim gizli bir işkence odası."
 court.4200.g: "Rahatsız edilmeden panikleyebileceğim bir oda #EMP diledim #!always!"
  
 ##### My Spire is Bigger than Yours! by Isabella Welch ##### 
  
 court.4250.t: "Benim Kulem Seninkinden Daha Büyük!"
 court.4250.desc: ""[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'ın miyavlayan saray mensupları," [tower_challenger_rival.GetTitledFirstName] taht odamın önüne hücum ediyor.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip] çamurdaki bir domuz gibi yerde yuvarlanırken, ben bu çürümüş dünyanın şimdiye kadar gördüğü en yüksek kuleyi diktim. [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]. [tower_challenger_rival.Custom('FortifiedBuilding')]'ümden, artık neredeyse gezegenleri gökyüzünden koparabilirim. Yıldızların nerede, [ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\n [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName]'m ihtiyatlı elini omzuma koyuyor. "Benim [ROOT.Char.GetLadyLord], [tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip] kulem, yapısal olarak dört yüz fitlik sağlam olmayan kil ve macundan oluşuyor. [tower_challenger_rival.GetTitledFirstName]0 alay hareketini görmezden gelin ve onun parçalanmasını bekleyin!""
 court.4250.a: "Hadi gök iğneni o yüce kıçına sok!"
 court.4250.b: "Kulemizi sizinkinden bir ayak daha uzun yapacağız!"
 court.4250.c: "Bir kule inşa etmemizi talep ediyorum #EMP yüz fit #!taller!"
 court.4250.b.tt: "[THIS.GetCharacter.Custom('FortifiedBuilding')]'ınıza çok uzun bir bayrak direği takacaksınız"
 court.4250.c.success.tt: "Muazzam bir kule inşa ediyorsun"
 court.4250.c.failure.tt: "Kuleniz inşaat sırasında çöküyor"
 court.4250.c.failure_toast_title: "[ROOT.Char.Custom('FortifiedBuilding')] kuleniz çöküyor!"
 court.4250.c.accident.tt: "Korkunç bir kaza meydana gelir"
 court.4250.c.accident.tt.flavour: "Neyin ters gidebileceğini kim bilebilir ki..."
  
 ### Spires part 2 
  
 court.4251.desc: "Yükselen kulemin sonunda tamamlandığı haberini duyduğumda, tüm sarayımı dışarıya davet ediyorum. Kule gökyüzünü yırtıyor, ama aynı zamanda rüzgarda sallanıyor."
 court.4251.desc_child_accident: "\n\nKalabalıktaki saraylıların arasından çocuğum [crushed_child.GetName] merakla yüce yapının tabanına doğru sürünmeye başlıyor ve kocaman gözlerle ona bakıyor.\n\n[crushed_child.GetNameNoTooltip] çığlık atmaya bile fırsat bulamıyor çünkü kulenin ucu kırılıyor, aşağı yuvarlanıyor ve [crushed_child.GetHerHim] bir lekeye dönüşüyor."
 court.4251.desc_rival_accident: "\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip]'ı benimle birlikte tırmanmaya davet ediyorum. [tower_challenger_rival.GetSheHe|U] manzaradan -ya da belki merdivenlerden- nefes nefese kalıyor. Zirveye ulaştığımızda ve aşağıdaki saray mensuplarına el salladığımda, [tower_challenger_rival.GetSheHe] korkuluğa yaslanıyor, korkuluk hemen çöküyor ve [tower_challenger_rival.GetHerHim]'ü doğrudan cennete doğru bir dalışa gönderiyor."
 court.4251.desc_success: "\n\nAval aval bakan saraylılarım kuleyi coşkulu bir alkışla karşılıyorlar ama nedense hepsi onun gölgesinde durmaktan kaçınıyor.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] bana fısıldıyor "Köpek, yemin ederim bir kuleyle geri döneceğim #EMP iki katı #!this yükseklik.""
 court.4251.a: "Ah [crushed_child.GetNameNoTooltip], krep kadar tatlıydın!"
 court.4251.b: "Sonunda uçmayı başardın, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c: "Şimdi kim çamurda debeleniyor, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"
  
 ### Crusades Preaching Tours by Isabella Welch 
  
 court.4300.t: "Kuantum Öncülleri"
 court.4300.preaching_tour_bernard_of_clairvaux_intro: "Clairvaux'lu Bernard, devam eden kutsal savaş için ateşi körüklemek üzere [right_portrait_character.GetHerHis] kıta çapındaki vaaz turu sırasında burada duruyor. [bishop.GetCouncilTitle]'im [right_portrait_character.GetSheHe] bana Tapınak Şövalyeleri'nin ilk Kutsal Düzeni'nin doktrinlerinin hazırlanmasında merkezi bir rol oynadığını bildiriyor.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology: ""[ROOT.Char.GetHerHis] teistik anlayışıyla ünlü başka birinin etrafında olmaktan heyecan duyuyorum. Askeri tarikatlarımız hakkında yeni bir tez üzerinde çalışıyorum: 'Yeni Şövalyeliğin Mükâfatı'. Eğer bir göz gezdirirseniz, [ghw_sponsor.GetTitledFirstName]'e [ghw_sponsor.GetSheHe]'nin kendi tarikatınızı destekleyen bir ferman yayınlaması gerektiğini bildireceğimden emin olabilirsiniz.""
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication: ""Misafirperverliğiniz için minnettarım. Nezaketinize karşılık olarak, saray mensuplarınızdan birkaçının bir dizi ısırıkla kaşındığını fark ettim. Bir keresinde binlerce sinek istilasını aforoz ettim ve anında ölmelerine neden oldum. Kilise kınamasına ihtiyaç duyan çürümüş pireleriniz var gibi görünüyor!""
 court.4300.preaching_tour_bernard_of_clairvaux_standard: ""Sizden isteyeceğim çok önemli bir iyilik var. [ROOT.GetCharacter.GetFaith.HighGodName] zihnimi kutsarken, [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] bağırsaklarımı kutsamadı. İffetim yerinde olduğu için, altımda bir tuvalet kazılmadan vaaz veremem. Mesihvari bir çukur kazıcı olarak benim turumu takip edecek biri var mı?""
 court.4300.preaching_tour_default: "Bir rahip taht odanızın girişini abluka altına almış, içeri girenlere kıyafetlerine takmaları için haç şeklinde kırmızı rozetler dağıtıyor.\n\n"[ROOT.GetCharacter.GetFaith.HighGodName]'a teşekkürler! Kutsal savaşta söz verdiğimiz müttefiklerimizin diyarlarında vaaz turundayım, asker alımını ve fonları desteklemek için vaazlar veriyorum.""
 court.4300.a: ""Kalemim ve kılıcım sende!""
 court.4300.b: ""Bu hain böcekleri aforoz edelim!""
 court.4300.c: ""[possible_latrine_digger.GetTitledFirstNameNoTooltip]'ın yardım etmek için can attığından eminim!""
 court.4300.d: ""Kasalarım gök kadar açık!""
 court.4300.e: ""Göreviniz sırasında şahsi muhafızlarım size eşlik edecek.""
 court.4300.e.tt: "[bernard_guard_1.GetTitledFirstName] ve [bernard_guard_2.GetTitledFirstName], [right_portrait_character.GetTitledFirstName]'ye krallığınızda eşlik edecek."
 court.4300.f: "Böyle bir [right_portrait_character.GetWomanMan] ile konuşmaya layık olmadığım için sessizce diz çöküyorum."
 court.4300.g: "[right_portrait_character.GetHerHis|U] çapraz rozeti biraz çirkin görünüyor, değil mi?"
 court.4300.a.tt: "Kutsal bir Tarikat kurmanın [piety|E] ve [gold|E] maliyeti büyük ölçüde azaltıldı"
  
 ## Our Caravans are being attacked by Christian Nobles by Isabella Welch 
 court.4350.t: "Alevler İçindeki Safran"
 court.4350.desc: "[concerned_marshal.GetCouncilTitle]'ım taht odama aksayarak giren kömürleşmiş bir tüccar çiftiyle konuşmayı yeni bitirdi. "[caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier]'den [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]'ye safran getiren ticaret kervanlarımızın zincirine baskın düzenlendi. Kötü adamlar haydut değil, tam zırh giymiş bir grup toprak sahibi Hristiyan soyluydu."\n\n[concerned_marshal.GetSheHe|U] derin bir iç çekti. "Halkımızı katletmek için nostaljik olan aptallar, bizi efendilerinin burnunun dibinde savaşa kışkırtmaya çalışıyorlar. Eğer misilleme yaparsak, saray mensuplarımızın çok sevdiği lüks ithalatlar konusunda [caravan_attacker_liege.GetName] ile yaptığımız anlaşmaları tehlikeye atma riskimiz var.""
 court.4350.a: "Bu tür soytarılıkları görmezden gelmek zor ama ticaret her şeyden önce gelir."
 court.4350.b: "Biz de kendi baskınlarımızı yapalım!"
 court.4350.c: "Şeker ticareti bitince bu yavruların nasıl ağlayacağını göreceğiz!"
 court.4350.c.tt: "#F [caravan_attacker_liege.GetNameNoTooltip]#! ile ticareti durdurursunuz"
  
 ## Our Nobles are attacking Islamic Caravans by Isabella Welch 
  
 court.4355.t: "Saracen'le Savaşmaya Kim Cesaret Edebilir?"
 court.4355.desc: ""Efendim," diye sesleniyor [reporting_marshal.GetCouncilTitle], "[caravan_attacker.GetTitledFirstName]'in [caravan_attacker.GetSheHe] ve bir grup asilzadenin sıradan haydutlar gibi dışarı çıkıp [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]'ten şeker taşıyan kervanlara saldırdıklarını övünerek söylediğini duydum. Bu köpekler kutsal savaş için ağızları sulanıyor ve [attacked_liege.GetTitledFirstName]'ü kışkırtmaya çalışıyorlar. Ancak, bence bu ticarete herhangi bir savaştan çok daha fazla ihtiyacımız var—"\n\n"Yiyecek ihtiyacımız yok, sadece kâfirin kanını içmemiz gerekiyor!" diye bağırıyor [caravan_attacker.GetTitledFirstNameNoTooltip] taht odasının öbür ucundan."
 court.4355.a: "Güzel iş! Kâfirleri yağmalamak kutsal bir iştir!"
 court.4355.a.tt: "Daha fazla ticaret baskını düzenlersiniz"
 court.4355.b: "Muhafızlar! [caravan_attacker.GetHerHim]'ı [caravan_attacker.GetSheHe] pişman olana kadar şeker kasesiyle dövün."
 court.4355.c: "[caravan_attacker.GetSheHe]'ın benim emrime rağmen yağmalamaya devam edeceğini hissediyorum."
 court.4355.c.tt: "#F [caravan_attacker.GetSheHe|U] olacak#!"
  
 # Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch 
 # better title please 
 court.4400.t: "Kafayı Bulmak"
 court.4400.desc: "Cüppeli bir [head_chasing_monk.GetWomenMen] sürüsü taht odama daldı, telaşla yeri aradı ve çılgınca bir aramayla sandalyelerden eteklere kadar her şeyi söktü.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]!" diye haykırdı biri, "biz [the_headless.GetTitledFirstNameNoTooltip] Başsız'ın takipçileriyiz, büyük bir kutsal [the_headless.GetWomanMan], bir kehanetin parçası olarak başı kesilmiş [ROOT.GetCharacter.GetFaith.HighGodName] doğumda [the_headless.GetHerHim] vermiş. Kutsal figürlerde sıklıkla olduğu gibi, [the_headless.GetHerHis] başı yuvarlanmaya başladı. Onu ülke içinde kovaladık ve #EMP eminiz#! tepeciğe yuvarlanarak sizin [ROOT.GetCharacter.Custom('FortifiedBuilding')]'unuza geldi!""
 court.4400.a: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]'ı aramanıza izin veriyorum."
 court.4400.b: "Arayışınıza katılayım!"
 court.4400.c: "Mahkememde bir tarikatın faaliyet göstermesine izin vermeyeceğim!"
 court.4400.b.discovery: "[THIS.GetCharacter.Custom('FortifiedBuilding')]'ınızda uzun zamandır unutulmuş bir antika bulursunuz"
 court.4400.b.failure: "Tarikatçılar karmaşaya yol açıyor"
 court.4400.b.severed_head: "Kesik baş bulundu!"
 court.4400.c.backdown: "Tarikat sindiriliyor"
 court.4400.c.refusal: "Tarikat geri dönecek"
  
 #Rummaging through the castle 
 court.4401.desc: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]'ımın bodrum katları, itiraf etmek istediğimden çok daha fazla işe yaramaz bibloyla dolu."
 court.4401.desc_arbitrary: "[head_chasing_monk.GetName]'a dahiyane güvenlik planımla övünüyorum — eğer yığınların nasıl organize edildiğini benden başka kimse anlamıyorsa, asla soyulamam!"
 court.4401.desc_default: "[head_chasing_monk.GetName] her seferinde yeni bir kapı açtığında, [head_chasing_monk.GetHerHim]'in bir merak yığını tarafından ezilmesini bekliyorum. [ROOT.Char.Custom('RandomPrivateObject')]'mi bile burada unutmuştum!"
 court.4401.desc_object: "\n\nBiraz hoş karıştırmadan sonra, başı bulamıyoruz, ancak [head_chasing_monk.GetName] her şeye hayran görünüyor. [head_chasing_monk.GetSheHe]'in terk edilmiş bir [ROOT.Char.Custom('RandomWeirdObject')]'yi incelediği incelik düşünüldüğünde, [head_chasing_monk.GetSheHe] değerli bir antikacı olabilir."
 court.4401.desc_head: "\n\nBelki de iğrenç kokunun etkisiyle, [head_chasing_monk.GetSheHe], mantar arayan bir domuz gibi molozların arasından bir insan kafası çıkarıyor.\n\nAncak bodrumun zindana yakınlığı, bunun işkence odalarımdan unutulmuş bir ruh olabileceğini düşündürüyor."
 court.4401.a: "Ah, evet! Öhöm. [the_headless.GetTitledFirstNameNoTooltip]! Mükâfat [ROOT.GetCharacter.GetFaith.HighGodName]... ve daha fazlası."
 court.4401.b: "Kesimin ne kadar temiz olduğuna bakın! Bu açıkça benim eserim."
 court.4401.c: ""Çöplerimi karıştırarak geçimini sağlamak hoşuna gider miydi?""
 court.4401.d: "Burası biraz pis, temizlenmesini istemeliyim."
  
 ## Being threatened by the cultist 
  
 court.4402.desc: "Bir gece gözlerimi kırpıştırarak uyandım ve kendimi iki ayak üstünde otururken buldum. Bu hedonik bir rüya değil - taht odama giren dengesiz keşiş boğazıma neşter dayadı!\n\n"Sanırım eğer bizi kafayı aramaktan men ederseniz, biz de sizinkine razı olabiliriz. O kadar yuvarlak ve parlak ki, Eminim güzelce yuvarlanacaktır!""
 court.4402.a: "Neden hemen gidip onu aramıyoruz?"
 court.4402.a.tt: "[head_chasing_monk.GetHerHim]'ı bodrumlarınıza götürün"
 court.4402.b: "Başını görmedik! Beni rahat bırakın!"
 court.4402.b.success: "Rahibi alt edip [head_chasing_monk.GetHerHim]'ı zindana gönderiyorsun"
 court.4202.b.success.tt: "Zindana [head_chasing_monk.GetName] gönder"
 court.4402.b.failure: "Yaralısın veya öldürüldün"
 court.4402.c: "Bahse girerim ki o küçücük şeyle beni başsız bırakamazsın!"
 court.4402.c2.tt: "Kısmen başınız kesilmiş"
 court.4402.c3.tt: "Sen tamamen başsızsın"
  
  
