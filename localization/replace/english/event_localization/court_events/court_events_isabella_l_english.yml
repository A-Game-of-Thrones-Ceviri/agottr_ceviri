 ## Your cupbearer is drinking all your wine! By Isabella Welch 
 court.4600.t: "İnsanlığın Kullanabileceği En İyi [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]"
 court.4600.desc: "Şarap Taşıyıcım [cupbearer.GetTitledFirstName] ve [cupbearer_friend.GetTitledFirstName]'in hafifçe sallandığını ve en nadir şişelerimden birinden [cupbearer_friend.GetTitledFirstNameNoTooltip]'ye içki koyduğunu görüyorum.\n\n"Çok yazık, [ROOT.GetCharacter.GetTitledFirstName]'ün tüm bunları bir ejderha gibi biriktirmesi [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] [ROOT.GetCharacter.GetSheHe]."
 court.4600.desc_lover: "Sen çok lezzetli bir [cupbearer.Custom('LoverPetName')]'sın, seninki kadar harika lezzetleri hak ediyorsun."
 court.4600.desc_friend: ""Benim arkadaşlarımdan herhangi biri [ROOT.Char.GetTitleAsNameNoTooltip] gibi içmeyi hak ediyor!""
 court.4600.desc_ending: "\n\nBeni gördüklerinde gözlerini bile kırpmıyorlar.\n\n "Ah, [ROOT.GetCharacter.GetLadyLord]'ım! Tüm içkilerinizi önceden zehir açısından test ediyoruz. Her damlayla bağırsaklarımı doldurduktan sonra, yarın baş ağrımı, sizin şerefinize savaşırken aldığım bir savaş yarasından başka bir şey olarak görmeyeceğim!""
 court.4600.a: "Mahzenim çoğu zaman kapalı kalıyor — saraydaki herkes için bir şişe!"
 court.4600.b: "Değerli depolarım! Sen #EMP değersiz #!servant.'sin"
 court.4600.b.tt: "Yedeklerinizin sarhoş olmasını engellerseniz bir sonraki ziyafetiniz daha ucuz olacaktır."
 court.4600.c: ""Mağazalar kapalı, çünkü zehirleniyorum [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]!""
 court.4600.c.tt: "İkisi de saygısızlıklarından ders çıkarmalı, ama dünya sizin zehirlerinizden sakınacaktır."
 court.4600.c.t: "Bardak taşıyıcısı zehirlendi!"
 court.4600.d: "Hemen panzehirin saklandığı diğer şişeyi getir."
 court.4600.d.tt: "Aptalları gizlice iyileştirmeye çalışın ve zehirlerinizi gizli tutun."
 court.4600.d.cure.t: "Panzehir bir içeceğe kaydı"
 court.4600.d.cure.tt: "Zehirleriniz bir sır olarak kalır"
 court.4600.e: "Sanırım o pis mahzenleri bir süreliğine kapatacağım."
  
 ## A special procedure to cure your ailments is suggested... by Isabella Welch 
 court.4700.t: "Ruhun Trepanasyonu"
 court.4700.desc_native_trepanning: "Hekim kılığında biri elinde bir çanta dolusu aletle geldi, ama aralarından bir çekiç ve kazma çıkınca midem bulandı.\n\n"Benim [ROOT.GetCharacter.GetLadyLord]'ım, ben usta bir deliciyim."
 court.4700.desc_foreign_medicine: "Yabancı bir ülkeden siyah giysili bir figür, heykeltıraş aletlerine benzeyen gizemli çekiçlerle dolu bir çantayla geldi.\n\n"Benim ülkemde, sizin ihtiyacınız olanın trepanasyon olduğu bilinen bir ritüel var."
 court.4700.desc_possessed: "Sahip olduğunuz şeylerin arasında, ruhlar zihninizde yüzerler, ama gerçekte kalmak istemezler. $court.4700.desc_passage$ $court.4700.growth$""
 court.4700.desc_witch: "Bir okültist olarak, kendi güçleriniz korkutucu olabilir, ancak onları geri tutan bir bariyer hala var. Hava ruhları kafatasınıza girebilseydi, büyüleriniz dünyayı fethedebilirdi.""
 court.4700.desc_melancholic: "Tüm sıkıntılarınızın vücudunuzdan çıkıp havaya karıştığını hayal edin. Azaplarınız sizin değil, özgür bırakabileceğim yaşayan ruhlardır. $court.4700.growth$""
 court.4700.desc_heavy_mind: "Zihniniz ağır, ama bu sadece ağırlaştığı içindir. Kafanız, düşünce düşünce zekanızı kemiren ruhlarla dolup taşıyor. $court.4700.growth$ $court.4700.desc_passage$""
 court.4700.desc_blind: "Görüşün gitmedi, sadece bulanıklaştı. Gözünün özünde yüzen ruhlar var. O havuzlara dalıp onları çıkarabilirim.""
 court.4700.desc_lunatic: "Kararlarınız, isteksiz ruh yoldaşları tarafından sizin adınıza verilir, onlar deliler meclisidir. $court.4700.growth$ Birkaç diken yardımıyla onları ortaya çıkarabiliriz.""
 court.4700.desc_headache: "Başınızın dayanılmaz ağrılarından muzdarip olduğunuz söyleniyor. Hayatınız baskılarla dolup taştıkça, giderek daha fazla ruh toplanıyor ve kafatasınızdaki endişelerle ziyafet çekiyor. $court.4700.desc_passage$""
 court.4700.desc_trepanning_vices: "İtham ettiğiniz suçlar size ait değil, bazı ruhların geçici kontrolü altındasınız. $court.4700.desc_passage$""
 court.4700.growth: "Beyninizdeki bir büyümenin içinde bile gizleniyor olabilirler."
 court.4700.desc_passage: "Onları özgürleştirecek bir geçit yaratabilirim."
 court.4700.a: "Alay! Benim derdim batıl inançtan çok daha öte!"
 court.4700.b: "Artık dayanamıyorum, keskileri getirin!"
 court.4700.b.tt: "Operasyon denenecek..."
 court.4700.c: "Ben suçlu değilim, benim halkım geri kafalı insanlardır!"
 court.4700.d: "Ben reddedeceğim, ama belki doktorum sizden öğrenebilir."
 court.4700.success: "Trepaning'den yara almadan kurtulursunuz"
 court.4700.no_success: "Trepanasyon hiçbir işe yaramıyor"
 court.4700.removal: "Trepanning sıkıntınızı ortadan kaldırır"
 court.4700.headache: "Tüm endişeleriniz ortadan kaybolur"
 court.4700.witch_power: "Trepanasyon cadı gücünüzü artırır"
 court.4700.mental_faculties: "Trepanasyon zihinsel yeteneklerinize zarar verir"
