 ## The Trepanning! 
  
 court.4701.physician_study: "[trepanner.GetTitledFirstName]'in çabamıza yardımcı olma yeteneğine sahip olduğunu öne sürdüğü hekimim [court_physician.GetTitledFirstName]'ın çalışmasına alınıyorum. [trepanner.GetSheHe] beni bir sandalyeye bağlarken, [court_physician.GetTitledFirstNameNoTooltip] arkamda dolaşıyor."
 court.4701.no_physician: "[ROOT.Char.Custom('FortifiedBuilding')]'ımın arka odasına götürülüyorum. [trepanner.GetTitledFirstNameNoTooltip], ben bir sandalyeye bağlıyken saraymin çığlıklarımı duyması durumunda bunun yalnızca sıkıntı yaratacağını garanti ediyor.\n\n"
 court.4701.physician_excited: ""Ah, iyi bir trepanasyona ne kadar bayılırım!"\n\n"
 court.4701.physician_excited_2: ""Ne kadar heyecan verici! Yeni bir prosedür!"\n\n"
 court.4701.physician_concerned: ""[ROOT.GetCharacter.GetHerHim]'a dikkat edin!"\n\n"
 court.4701.physician_concerned_2: ""Bu kaba uygulama başarısız olursa yardım edeceğim."\n\n"
 court.4701.mental_health_cannot_be_trepanned_away: "$court.4701.trepanning_vices_operation$ \n\nKeşke bir tedavi olsaydı da, en azından zihnimin bana ait olduğunu ve bir iblisin zihnine ait olmadığını bilmek, bir nebze olsun güven veriyor."
 court.4701.trepanning_success: "Çekiç, kazmayı kafamın içinden geçirerek gönderiyor. Bir anda vücudumun kapıları açılıyor. Titriyorum, titriyorum, ürperiyorum ve işkence eden ateşlerimin yükseldiğini hissediyorum. Acının kıvılcımlarının bir duşu ortasında, hoş bir şekilde sakin yeni bir dünyaya çıkıyorum."
 court.4701.trepanning_witch_power: "Keski kafatasıma gömülmeye başladığında korkmuyorum. Beynime sürülen merhemler ve kör edici hisler arasında [ROOT.Char.GetFaith.WitchGodName|U]'ın kahkahasını duyabiliyorum ve [ROOT.Char.GetFaith.WitchGodSheHe] bu aptalca ritüelle dalga geçiyor.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation: "Çekiç kafatasıma çarpıyor ama sandalyeyi kavrayarak $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation: "$court.4701.trepanning_no_result$ Başımdaki ağrı geçti."
 court.4701.trepanning_mental_injury: "[trepanner.GetTitledFirstNameNoTooltip] çekiçle kafatasıma hafifçe vuruyor, sanki [trepanner.GetSheHe] yumuşak haşlanmış bir yumurtayı kırıyormuş gibi."
 court.4701.trepanning_incapable_injury: "Üzerimden bir parıltı akıyor. Bir telaş hissediyorum ve geçmişin günlerinin ve yıllarının görüntülerinin bir anda belirdiğini görüyorum. Neredeyim? Neden başım ağrıyor? Benim adım ne? En sevdiğim pasta dolgusu hangisi?"
 court.4701.trepanning_possessed_injury: "Kafamdan ruhları serbest bırakacağıma dair söz verilmiş olmasına rağmen, aniden ilk kez bir ruha tanık oldum. Yakışıklı kanatlı bir gölge odada gölgeden gölgeye dans ediyor ve bana sırıtıyor."
 court.4701.trepanning_deviant_injury: "Çukur kazılmaya başlayınca, gıcırdayan iç organlarımın sesinin tadını çıkarmaya başlıyorum. Zihnimde biraz döndükten sonra, aniden gelen dahilik dalgalarıyla vuruluyorum! Gececi olmalıyım ve sadece ekmek kabukları tüketmeliyim! Neden hiç at gibi davranarak sevişmedim?"
 court.4701.trepanning_learning_penalty: "Neşter dönüp dururken, "Dur!" diye bağırmak için bile çabaladığımı fark ediyorum. #EMP Dur! #!When Hareket sonunda duruyor, zavallı yüzen zihnim bir cümle kurabilmek için çamurda yürümesi gerektiğini hissediyor.""
 court.4701.trepanning_physical_injury: "İlk başta kafatasımı kesen kazmalar vücuduma öyle bir acı gönderiyor ki, omurgam ikiye bölünmüş gibi hissediyor. Kazı derinleştikçe,"
 court.4701.trepanning_no_result: "Kendimi toparlıyorum. Sonunda kazma çıkarıldığında, açıkta kalan beynime esen hafif bir hava akımının dışında hiçbir fark hissetmiyorum."
 court.4701.trepanning_coordination_penalty: "Hiçbir şey hissetmemeye başlıyorum. En sonunda kazma çıkarıldığında, hissedemiyorum. Ayağa kalkmaya çalışırken, vücudum zar zor uyum sağlıyor."
 court.4701.trepanning_blind_injury: "vizyonum aniden bir sis denizi. Sonraki saniyede, sonsuz alacakaranlık alemine girerken o sis için bile yas tutuyorum."
 court.4701.a: "Hi hi! Merhaba!"
 court.4701.b: "Piç! Ne yaptın sen?!"
 court.4701.c: "Ağrıyan kafatasım!"
 court.4701.d: "İyi bir iblis kimdir? Evet, sensin!"
 court.4701.e: "Bütün iç çamaşırlarımı pencereden çıkarmalıyım!"
 court.4701.f: "Harika! Doktorum olmayı nasıl istersin?"
 court.4701.g: "İddia ettiğim 'kötü alışkanlıklarımın' şeytanların işi olmadığının kanıtı"
 court.4701.h: "Sana bir borcum var... deliğe bir mantar tıpa bulduktan sonra..."
 court.4701.i: "Benim bunalmış düşüncelerim, yalnızca benim karşı koyabileceğim bir düşmandır."
  
  
