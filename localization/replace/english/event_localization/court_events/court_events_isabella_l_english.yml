 court.4751.b: "Belki de gözlerimi doğuya dikmeliyim..."
 court.4751.c: "Kızardım ama eminim ki bu bana hayran kazandıracaktır..."
 court.4751.c.tt: "Size ilgi duyanlar bunu fark edecektir..."
 court.4751.d: "Bu, zihnime bazı kötü düşüncelerin ekilmesine neden oluyor."
