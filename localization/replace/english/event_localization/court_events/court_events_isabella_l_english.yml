 court.4500.finger_bones: ""Bana deneyimli bir koleksiyoncu gibi görünüyorsun." [artifact_peddler.GetSheHe|U], hayal edilebilecek her uzuvdan kemiklerle dolu, hırpalanmış bir sandığı çekip açıyor.\n\n"En nadir septon parmak kemiklerinden bazılarına sahibim, hatta bazıları altın varakla kaplı. Tek tek satılıyorlar, ancak on adetlik tam bir set için özel bir fiyat vereceğim.""
 court.4500.dead_chicken: ""Burada harika bir biblom var! Bunu taşıyın ve sahadaki herhangi bir düşman hemen sizin çoktan öldüğünüzü düşünecek! Tek bir nefes ve güvenliğiniz garanti altına alınacak!"\n\n[artifact_peddler.GetHerHis] pelerininin derinliklerinden, [artifact_peddler.GetSheHe] ölü bir tavuğun tüm cesedini çıkarır."
 court.4500.worm: ""Benim [ROOT.GetCharacter.GetLadyLord]'ım, büyük bir illüzyon eserim var, bununla herkesi büyülü güce sahip olduğunuza ikna edebilirsiniz.\n\n[artifact_peddler.GetSheHe|U] çok ince bir ipte renkli bir kumaş solucanı sallıyor. "İlk başta hareketsiz görünüyor, ancak ipliği manipüle ederek solucanın canlandığı illüzyonunu yaratabilirsiniz! Bunun saraydaki [dummy_gender.Custom('LadiesLords')]'yi nasıl etkileyeceğini düşünün!""
 court.4500.a: "Kanım daha yeni vücudumda — defol!"
 court.4500.b: "Bu noktada her şeyi deneyeceğim."
