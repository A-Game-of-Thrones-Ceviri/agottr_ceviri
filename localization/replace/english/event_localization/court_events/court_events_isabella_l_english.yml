 court.4751.topic.valmiki_desc: "\n\nHikayelerdeki gibi, bir avcı güzel bir kuşu vuruyor ve ben bir beyit söylemekten kendimi alamıyorum. Bir kayaya takılıp yere düşmeden önce bir tekerleme söylüyorum.\n\nOzan-Kral ilk şiiri kazara yazdığı için, hazırlıksız yakalandığımda kendiliğinden dizeler yazdığımı gösteriyor."
 court.4751.a: "Hayranlığınızın dinsizliği onu daha da çekici kılıyor sanki..."
