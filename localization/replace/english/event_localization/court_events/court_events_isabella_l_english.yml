 court.4800.t: "Kanatlarını yaymak"
 court.4800.desc: ""Bir kez daha gürültü yap, soytarı, ve yere düş!" Korumam [defenestrating_bodyguard.GetTitledFirstName]'a rastladığımda, [defenestrating_bodyguard.GetSheHe]'in [defenestrated_character.GetTitledFirstName]'nin arka ucuyla birlikte olduğunu fark ediyorum, [defenestrating_bodyguard.GetSheHe] onu pencereden dışarı sarkıtıyor.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] gıcırdat [defenestrating_bodyguard.GetHerHis] diş. "[defenestrated_character.GetSheHe|U] görevdeyken takındığım ciddi suratla alay ediyordu. [defenestrated_character.GetSheHe|U] beni sakinleştirmeye çalışmak için sürekli kaz sesleri çıkarmaya devam etti. Bunun güvenliğiniz için bir tehdit olduğunu söylüyorum."\n\nTehlikeye rağmen, kurtulmak için boşuna çabalarken, [defenestrated_character.GetTitledFirstNameNoTooltip] kıkırdadı. "#EMP Korna[defenestrating_bodyguard.GetSheHe]0""
 court.4800.a: "Bakalım kazlar uçabiliyor mu?"
 court.4800.maimed_toast: "Uçamayan [defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast: "[defenestrated_character.GetTitledFirstName] uçuş sırasında hayatını kaybetti"
 court.4800.b: "Aşırı tepki vermeyelim! [defenestrated_character.GetHerHim]'a nazik bir şekilde ufak bir dayak atalım."
 court.4800.c: "[defenestrated_character.GetTitledFirstNameNoTooltip] haklı — iyi bir gard asla tahrik edilmez."
  
 #By Isabella Welch 
 court.4801.t: "Patlamaya hazır"
 court.4801.desc: "Taht odamda oynayan minik [poopy_child.GetTitledFirstName]'ı görmeden çok önce, belirgin bir koku alıyorum.\n\n"Ooh, [ROOT.GetCharacter.Custom('GetMamaPapa')]! Seni görmek çok keyifli!" [poopy_child.GetSheHe] bacağımı kucaklamak için dışarı fırladığında, [poopy_child.GetHerHis]'ün baldırıma sürtünen bez ezicisinin ağırlığını hissediyorum.\n\nAyak bileğime sızmaya başlayınca kendi kendime soruyorum: Gerçekten de bu kadar az mı hizmetçimiz var ki, bezi kendim değiştirmek gibi aşağılayıcı bir görevi üstlenmek zorundayım?"
 court.4801.a: ""Kollarıma gel, seni temizleyelim.""
 court.4801.b: "Bu pisliğe dokunmaktansa savaşı kaybetmeyi tercih ederim."
  
 #By Isabella Welch 
 court.4802.t: "Zorlama Altında Eğitim"
 court.4802.desc: "Saray Öğretmenim [court_tutor.GetTitledFirstName]'ı [court_tutor.GetHerHim]'yi çevreleyen [court_tutor.GetHerHis] öğrenci sürüsüyle görüyorum.\n\n"Öğretmenim, paralelkenar nedir?"\n\n"Öğretmenim, 'sevişmek' ne anlama geliyor?"\n\n"Öğretmenim, flütümü daha yüksek sesle mi çalmalıyım, yoksa #EMP çok#! daha yüksek sesle mi?"\n\n[court_tutor.GetTitledFirstNameNoTooltip] çökük gözlerle bana bakıyor. "Benim [ROOT.GetCharacter.GetLadyLord], artık dayanamıyorum. Lütfen beni bu durumdan kurtarın.""
 court.4802.a: "Aman ne kadar tatlılar değil mi?"
 court.4802.b: "Sana bir trompet alacağım, [child_2.GetTitledFirstNameNoTooltip]. Bu henüz #EMP daha sesli olacak#!!"
 court.4802.c: "Anladım, yeni bir Öğretmen arayacağız."
  
 #By Isabella Welch 
 court.4803.t: "Hayalet Kalem"
 court.4803.desc: "Şairim, [court_poet.GetSheHe]'ın menzile girdiğim anda her zaman yaptığı gibi, bana bağırmaya başlar. "Ah, sen değerli [ROOT.GetCharacter.Custom('PetName')]! İlham perileri tarafından terk edilmiş biri olarak yaşamak çok zor olmalı."\n\n"Ordulara komuta ediyorsun, ama yazılı söze komuta edemiyorsun. İnsanlık daha zarif bir trajediye tanık oldu mu hiç?"\n\n"Size yardımcı olmama izin verin. Konuşmalarınızdan bazılarını sizin için yazabilirim. Bana temayı söyleyin, ben de güzel bir ifade biçimi uygulayayım.""
 court.4803.a: "Sözlerime biraz... gösteriş katılabilir."
 court.4803.b: "Bazen [ROOT.GetCharacter.GetTitleAsName]'dan daha şair olduğumu hissediyorum, yardıma ihtiyacım yok."
 court.4803.c: "Sevgilime benden bir şiir yazmanızı tercih ederim."
 court.4803.c.tt: "Şiiri [lover.GetTitledFirstName] adresine göndereceksin"
 court.4803.c.intrigue.tt: "[lover.GetFirstNamePossessiveNoTooltip] yüksek [intrigue|E] beceri [lover.GetSheHe] başkası tarafından yazıldığının farkına varabilir anlamına gelir."
 court.4803.c.realize.tt: "[lover.GetFirstNameNoTooltip] gerçek yazarı seçer"
 court.4803.c.fooled.tt: "[lover.GetFirstNameNoTooltip] 'sizin' şiirinizden gurur duyuyor"
 court.4803.d: "Sözlerim hoş olmayabilir ama yüreğimden geliyor."
  
 #By Isabella Welch 
 court.4804.t: "Pis Yatak Arkadaşları"
 court.4804.desc: "Aynı evi paylaşan saray mensubularımdan ikisinin de gözlerinin altında koyu halkalar ile kavga ettiğini fark ettim.\n\n"Benim [ROOT.GetCharacter.GetLadyLord], [roomate_2.GetTitledFirstName] ile bir gece daha uzun süre aynı yatağı paylaşamam. [roomate_2.GetSheHe|U] doyumsuz bir domuzdur, bu şekilde [roomate_2.GetSheHe] battaniyeyi sarıyor."\n\n"Ve bu hafta [roomate_1.GetTitledFirstName]'ün [ROOT.Char.Custom('RandomBadRoomate')]'in geçirmediği tek bir gece bile geçmedi." [roomate_2.GetSheHe|U] titriyor. "Size yalvarıyorum: Bize daha iyi bir yer verin. Soğuk, boş bir yataktan başka bir şey hayal etmiyorum.""
 court.4804.a: "Uşaklara size yeni ranza arkadaşları bulmalarını söyleyeceğim."
 court.4804.b: "Bu çeyrekler #EMP değil #!befit a [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip] sarayı yapar."
 court.4804.c: "Herkese ayrı bir oda verecek alanımız yok."
  
 #By Isabella Welch 
 court.4805.t: "Köşeleri kesmek"
 court.4805.desc: "Mimarım [royal_architect.GetTitledFirstName] kocaman bir çuvalı sürüklerken sürekli sırıtıyor. Taht odamın zeminini kazıyıp çizerken irkiliyorum.\n\n"Sevgili [ROOT.GetCharacter.GetLadyLord], çok #EMP #! yaramaz bir şey yaptım ama bunun seni memnun edeceğine dair bir his var içimde."\n\n[royal_architect.GetSheHe] çuvalı açtığında bir müstehcenliğe tanık olmayı bekliyorum ama içinde büyük, dikdörtgen bir kaya parçasından başka bir şey göremiyorum. "Bu, yeminli düşmanın [rival.GetTitledFirstNamePossessive] [rival.Custom('FortifiedBuilding')]'nın temel taşı. Şimdi onu koymanın [rival.GetHerHim] tüm sembolizmi gitti!""
 court.4805.a: "Onunla bir domuz ahırı inşa edelim!"
 court.4805.b: "Gururla sergilemek istiyorum!"
 court.4805.c: "[rival.GetHerHim] ile olan husumetimi olduğu gibi pişmanlıkla anıyorum. Geri koyun."
 court.4805.d: "Bana bu pisliği neden getirdin? At onu!"
  
 #By Isabella Welch 
  
 court.4806.t: "[ROOT.Char.GetTitleAsNameNoTooltip]sever"
 court.4806.intro: "Taht odamda yeni bir yüz dolaşıyor, ara sıra [adoring_fan.GetSheHe], [ROOT.Char.GetCulture.GetNameNoTooltip] yolunu temsil eden bir sanat eserine baktığında kıkırdayıp yerinde zıplıyor."
 court.4806.hre_desc: "\n\n"Kalbim! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] en iyisidir! [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]'de yaşıyor olsam da, kalbimde [ROOT.Char.GetCulture.GetName] olarak doğduğumu gerçekten düşünüyorum! Her Prens-Piskopos'u listeleyebilirim. Hatta baldırımda [ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip] yüzünün dövmesi bile var."\n\n[adoring_fan.GetSheHe|U] çantasının içine uzanıyor ve Reichskrone'un ucuz bir bronz kopyası gibi görünen bir şeyi çıkarıyor. "Bunu çoğu gün takıyorum ve insanlara 'Umarım oyunuzu alırım, Prens-seçmen!' diyorum.""
 court.4806.byzantine_desc: "Heyecanlı ziyaretçi yaklaşırken, gardiyanlar [adoring_fan.GetHerHim]'ın çok yaklaşmasını engellemek zorunda kalıyor.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]'den olsam da, [ROOT.Char.GetCulture.GetCollectiveNoun]'ü kalbimin kaldırabileceğinden daha fazla seviyorum."\n\n"Hayatımı, [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]'ü incelemeye gömülmüş bir şekilde sizden biri olarak yaşamaya adadım."\n\n"Ben sadece mor iç çamaşırı giyerim. İmparatorluk düşerse, bunu kendi annemin ölümünden daha keskin bir şekilde hissedeceğimden eminim - dünya asla yas çığlıklarımın sonunu duymayacak!""
 court.4806.general_desc: "Bu ziyaretçide bir tuhaflık var ve [adoring_fan.GetSheHe] ortaya çıktığında, [adoring_fan.GetSheHe]'ın en sevdiğim [ROOT.Char.Custom('signature_weapon')]'nin bir kopyasını taşıdığı açık.\n\n"Önünüzde diz çökmekten kendimi alamıyorum - hayatımı [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]'te [ROOT.Char.GetCulture.GetCollectiveNoun] kültürünü takdir etmeye adadım. Sadece [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] konuşuyorum, [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.GetCharacter.Custom('GetExpensiveMeal')] yiyorum ve bıçağı [ROOT.Char.GetCulture.GetName] tarzında inceliyorum."\n\n"Ailem beni evimizden kovdu, eğer [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip]'a takıntılı olmaktan başka bir şey yapamıyorsam, orada yaşamam gerektiğini iddia etti.""
 court.4806.a: "Bu, biraz ihlal edici olsa da, hoş bir durum."
 court.4806.b: "Verin şu eski şeyi bana! Tacı benden başkası takamaz."
 court.4806.c: "Böylesine hevesli biri aramıza katılmalı!"
 court.4806.c.byz: "Vatanseverliğinizden dolayı mor giymenize izin vereceğim."
 court.4806.d: "Sadece [ROOT.Char.GetTitleAsNameNoTooltip] mor giyebilir! Bu alçağı hapse atın!"
 court.4806.e: "[ROOT.Char.Custom('signature_weapon')]'ımı kopyalamaya nasıl cesaret edersin! Çıkar onu [adoring_fan.GetHerHim]!"
  
