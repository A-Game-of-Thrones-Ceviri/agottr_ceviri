 court.4751.topic.nasreddin_desc: "Hikayeler, ben saray görevlerimi yerine getirirken Mushroom'un arkamda paytak paytak yürüdüğünü ve her hareketime alaycı sözler söylediğini gösteriyor.\n\nBir ziyafette basmakalıp sözlerle dolu bir konuşma yaptım ve 'muhatap sadece rüzgar esiyor' diye bağırıyor bariz!', ardından tıka basa yemek yemenin anlamsızlığıyla ilgili şakalar yapıyor."
