 court.4500.desc: "Üzerine onlarca süs ve biblo dikilmiş bir pelerin giyen bir seyyar satıcı yanıma geldi."
 court.4500.bleeder: ""Zengin aptalları altınlarından dolandırmak için eserler yapıyorum. Bana kan fazlalığınızın olduğuna dair bir fısıltı ulaştı. Kanınızın bir damlasıyla dolu cam bir kürenin yer aldığı bir broş satın almaktan mutluluk duyacak hayranlarınız olduğundan eminim."\n\n[artifact_peddler.GetSheHe|U] boynumdaki damarlara bakıyor. "Cömertçe ödeyeceğim ve bir pislik kendilerinde bir miktar asil bir ihtişam olduğunu hissedecek."
 court.4500.psalter: ""Muhteşem bir Mezmur Kitabım var - turkuaz boncuklarla süslenmiş, yontulmuş fildişi bir kapağa sahip, aydınlatılmış bir el yazması. İçinde [ROOT.GetCharacter.GetWomanMan] ve [cheating_character.GetWomanMan]'in aşık olduğu hikayeler var. Oyma kesinlikle [cheating_character.GetTitledFirstNameNoTooltip]'yi etkileyecek, bu yüzden [cheating_character.GetSheHe] bir daha asla başka biriyle yatmayı düşünmeyecek!""
 court.4500.chastity_belt: ""Alemdeki herkes senin mancınıkla fırlatılan bir katafraktın gücüne sahip açgözlü arzularla dolu olduğunu biliyor. Yükünü hafifletecek bir eserim var."\n\n[artifact_peddler.GetSheHe|U] paslı sivri uçlarla süslenmiş bir iffet kemerini ortaya çıkarıyor."
