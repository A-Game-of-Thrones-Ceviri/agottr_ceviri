 court_events.1000.t: "Her Şeyin En Yücesi" #NT!
 #AGOT MODIFIED 
 #court_events.1000.desc: ""Ey büyük [ROOT.Char.GetTitleAsNameNoTooltip]! İkimiz birlikte bilinen tüm dünyayı dolaştık," diye haykırıyor [guest.GetName], ünlü gezgin çiftin ilki, "Güneşli zevk kubbeleri gördük! Buzdan mağaralar! Filistin'in sütünü içtik ve bal şerbetiyle beslendik."\n\n "Hanların kamplarını, sultanların saraylarını, antik salonları ziyaret ettik... ama yeryüzündeki hiçbir saray sizinkiyle kıyaslanamaz: hiçbiri heybet ve lükste eşit değildir!"\n\n[guest.GetHerHis|U] yol arkadaşı [guest_2.GetName] garip yabancı hürmetler göstererek yalvarıyor:\n\n "Bu yerin konforu - [second_court.GetPrimaryTitle.GetAdjective] saçmalıklarının bile ötesinde... bilge [ROOT.Char.GetTitleAsNameNoTooltip]lütfen bize [guest_2.GetFaith.PositiveAfterLife]'dan daha fazla erken görüntü ver!"" #NT!
 court_events.1000.desc: ""Ey büyük [ROOT.Char.GetTitleAsNameNoTooltip]! İkimiz birlikte bilinen tüm dünyayı dolaştık," diye haykırıyor [guest.GetName], ünlü gezgin çiftin ilki, "Güneşli zevk kubbeleri gördük! Buzdan mağaralar! Norvos'un sütünü içtik ve bal özüyle beslendik."\n\n "Kralların kamplarını, triarkların saraylarını, antik salonları ziyaret ettik... ama yeryüzündeki hiçbir saray sizinkiyle kıyaslanamaz: hiçbiri heybet ve lüks açısından eşit değil!"\n\n[guest.GetHerHis|U] yoldaşı [guest_2.GetName] garip yabancı hürmetler göstererek yalvarıyor:\n\n "Bu yerin konforu - [second_court.GetPrimaryTitle.GetAdjective] saçmalıklarının bile ötesinde... bilge [ROOT.Char.GetTitleAsNameNoTooltip]lütfen bize [guest_2.GetFaith.PositiveAfterLife]'dan daha fazla erken görüntü ver!"" #NT!
 court_events.1000.a: "Sadece hayırseverlik, aşırılıkla ilgili bir ünü dengeleyebilir..." #NT!
 court_events.1000.a: "Sadece hayırseverlik, aşırılıkla ilgili bir ünü dengeleyebilir..." #NT!
 court_events.1000.a.flavor: "Ve halkımı zenginleştirir!" #NT!
 court_events.1000.b: ""Burada, en büyük mahkemede kalın."" #NT!
 court_events.1000.b.flavor: "Ve saray mensuplarımın beni hükümdarların en yücesi olarak övmelerine önderlik et!" #NT!
 court_events.1000.c: ""Burada gördüğünüz tüm harikaları anlatın."" #NT!
 traveling_friends_court_position_aptitude: "Bu seyahat arkadaşları [aptitude|E] her ikisi de ellerinde [court_positions|E]" #NT!
 visiting_gives_opinion: "[guest.GetFirstName] veya [guest_2.GetFirstName] barındıran her [ruler|E], #P 20 kazanır#! [opinion|E] #high seni#! #EMP (İtibar)#!" #NT!
  
 court_events.1010.t: "Başka Bir Karınca Yuvasından" #NT!
 court_events.1010.desc: "Bir [grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] saray görevlisi içeri süzülür. [defector.GetSheHe|U] önümde eğilir, muhafızlarıma endişeyle bakar.\n\n "İhtişamlı bir yerden geliyorum," der bu dalkavuk, [defector.GetName], " [grander_ruler.GetName] sarayından."\n\n "Eğer [grander_ruler.GetHerHis] işinden ayrılacak olsaydım, birçok görevli bana eşlik ederdi. Sadece böcekler, ama bizim saygılı emeğimiz sayesinde saray görkemli hale geldi! Ve biz bu [grander_ruler.Custom('InsultAdjective')] [grander_ruler.GetTitleAsNameNoTooltip] 'a bağlı kalmak istemiyoruz..."\n\n "Hizmetimizi #EMP size#!, Ey [ROOT.Char.GetTitleAsName] sunacağız."" #NT!
 court_events.1010.a: ""Kurnazlığınla... bana yararlılığını kanıtla."" #NT!
 court_events.1010.a.flavor: "Antikacım bana [grander_ruler.GetTitleAsNamePossessiveNoTooltip] büyük hazinelerden bahsediyor... ve özellikle bir tanesi, hırsız ellerin benimkini yapabileceğini söylüyor." #NT!
 court_events.1010.a.success: "İlticacılar efendilerinin eserini çaldılar." #NT!
 court_events.1010.a.failure: "Hainler yakalandı ve idam edildi" #NT!
 court_events.1010.b: "Bu sığınmacılar arıtma yöntemlerini iyi biliyorlar." #NT!
 court_events.1010.c: "Yetenekli din adamları bu mahkemeyi daha iyi yönetir." #NT!
 court_events.1010.c.flavor: "Bu mahkemeyi yönetmek için daha fazla işe yarar el gerekiyorsa, [court_chaplain.GetCouncilTitle] adresim günahsız olanları bulabilir ve denetleyebilir..." #NT!
 court_events.1010.d: "#EMP "Evinize kaçın, sizi hain hamamböcekleri!"#!" #NT!
  
 court_events.1011.opening: "Eski ustam," #NT!
 court_events.1011.desc: "Ben, [defector.GetName], ve birçok kibirli hizmetkarınız hizmetinizden kaçtı. Uzmanlığımız olmadan, sarayınız yakında hak ettiğiniz gibi darmadağın olacak.\n\nSiz her zaman değerli bir efendiden çok [grander_ruler.Custom('InsultNoun')] oldunuz. Yerinize geçecek olan [root_scope.GetName], bir zamanlar bildiğiniz konfor ve ihtişamın tadını çıkaracak." #NT!
 court_events.1011.a: "#EMP Hain!#!" #NT!
