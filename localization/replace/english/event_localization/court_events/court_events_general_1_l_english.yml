l_english:

 court_events.1000.t: "Sarayların En Yücesi"
 #AGOT MODIFIED
#court_events.1000.desc: ""O great [ROOT.Char.GetTitleAsNameNoTooltip]! Together, we two have wandered all the known world," fawns [guest.GetName], the first of a pair of renowned travelers, "Beheld sunny pleasure-domes! Caves of ice! Drunk the milk of Palestine and fed on honey-dew."\n\n"We've visited the camps of khans, sultans' palaces, ancient halls... but not a court on earth compares to yours: none equal in stateliness and luxury!"\n\n[guest.GetHerHis|U] companion [guest_2.GetName] performs strange foreign obeisances, pleading:\n\n"The comforts of this place — they're beyond even [second_court.GetPrimaryTitle.GetAdjective] frivolities... wise [ROOT.Char.GetTitleAsNameNoTooltip], please allow us yet more early glimpses of [guest_2.GetFaith.PositiveAfterLife]!""
court_events.1000.desc: "Ey Yüce [ROOT.Char.GetTitleAsNameNoTooltip]! Bilinen dünyanın dört bir yanını birlikte arşınladık," diye söze başlar ünlü gezgin ikilisinden [guest.GetName], "Güneşin okşadığı zevk kubbelerini gördük! Buz mağaralarının derinliklerine indik! Norvos sütunlarından içtik ve cennet hurmasıyla karnımızı doyurduk."\n\n"Khaların çadırlarını, triarkların ihtişamlı konaklarını, kadim salonları ziyaret ettik... ancak yeryüzünde hiçbir saray sizin sarayınızın ihtişamı ve lüksüyle boy ölçüşemez!\n\nOnun yol arkadaşı [guest_2.GetName] tuhaf yabancı selamlar eşliğinde yalvarır:\n\n"Bu mekânın konforu — [second_court.GetPrimaryTitle.GetAdjective] saçmalıklarının bile ötesinde... Bilge [ROOT.Char.GetTitleAsNameNoTooltip] adlı kişi, lütfen bize [guest_2.GetFaith.PositiveAfterLife] adlı yerin ilk işaretlerini görmemize izin verin.!"" 
 court_events.1000.a: "Aşırılığı gölgeleyebilecek tek şey yardımseverliktir..."
 court_events.1000.a.flavor: "Ve halkımı zenginleştirir."
 court_events.1000.b: ""Burada kalabilirsiniz, sarayların en yücesinde.""
 court_events.1000.b.flavor: "Saray ahalisiyle beraber hükümdarların en yücesine hizmet edin!"
 court_events.1000.c: ""Burada gördüğünüz harikaları gittiğiniz yerlere anlatın.""
 traveling_friends_court_position_aptitude: "Bu gezgin ikili, her ikisi birden [court_position|E] sahibi olduğunda [aptitude|E] bonusu elde ederler"
 visiting_gives_opinion: "[guest.GetFirstName] veya [guest_2.GetFirstName] adlı karakteri misafir eden her [ruler|E], #high size#! karşı #P 20#! [opinion|E] kazanır #EMP (İtibar)#!"

 court_events.1010.t: "Bir Başka Karınca Yuvası"
 court_events.1010.desc: "[grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] saray mensubu muhafızlarıma gergin bir bakış attıktan sonra önümde eğiliyor.\n\n"Ben ihtişamlı bir yerden geliyorum..." diye sözlerine başlıyor [defector.GetName]: "[grander_ruler.GetName] sarayı."\n\n"Onun sarayından ayrılacak olursam, görevlilerin birçoğu benimle birlikte ayrılacaktır. Çok önemli kişiler değiller fakat günbegün çalışmamızla onun sarayını mükemmel bir yer hâline getirdik! İşin doğrusu ömrümüzün sonuna kadar o [grander_ruler.Custom('InsultAdjective')] [grander_ruler.GetTitleAsNameNoTooltip] ile muhatap olma niyetinde değiliz..."\n\n"Onun yerine, hizmetlerimizi #EMP size#! sunmak isteriz, ey [ROOT.Char.GetTitleAsName].""
 court_events.1010.a: ""Bana fayda sağlayacak biri olduğunu kanıtla.""
 court_events.1010.a.flavor: "Antikacım hazinelerden bahsedip duruyor, özellikle birisi hırsızlar tarafından çalınabilir gibi."
 court_events.1010.a.success: "Kaçaklar süzerenlerinin eserini çalmayı başarıyorlar"
 court_events.1010.a.failure: "Hainler yakalanıyor ve idam ediliyor"
 court_events.1010.b: "Bu görevliler işin inceliğinden iyi anlıyorlar."
 court_events.1010.c: "Becerikli katipler sarayı yönetmemi kolaylaştırabilir."
 court_events.1010.c.flavor: "Eğer sarayı yönetmek için daha becerikli ellere ihtiyaç varsa, [court_chaplain.GetCouncilTitle] aralarından günahsız olanları bulabilir..."
 court_events.1010.d: "#EMP "Yıkılın karşımdan, hainler!"#!"

 court_events.1011.opening: "Bir zamanlarki efendim,"
 court_events.1011.desc: "Bendeniz, [defector.GetName], beraberimde sizden bıkmış bazı hizmetkârlarla sarayınızdan ayrılıyoruz. Bizim ustalıklarımız olmadan, sarayınız tam da hak ettiğiniz şekilde parça pinçik olacaktır.\n\nHer zaman layık bir hükümdara nazaran [grander_ruler.Custom('InsultNoun')] biri olduğunuzu düşündüm. Sizin yerinize, [root_scope.GetName], bir zamanlar sahip olduğunuz hizmeti alıyor olacak."
 court_events.1011.a: "#EMP Hain!#!"
