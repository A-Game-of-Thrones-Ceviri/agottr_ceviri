  # The Value of Letters 
 court.6070.t: "Harflerin Değeri"
 court.6070.desc:0 "I can feel the judging stares of all my courtiers on me while I slowly, carefully sign my name on a new decree with a trembling pen and uncertain hand. \n\nOf course, #EMP signing#! is a strong word. I am merely retracing letters carved in a wooden tablet - and barely succeeding at it. Today, even [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] is looking at me with what I guess is a mix of pity and disgust. \n\nBefore I can reprimand [tutor_6070.GetHerHim] for disrespecting me, [tutor_6070.GetSheHe] interjects with a hopeful tone: "Titreyen bir kalem ve kararsız bir elle yeni bir kararnameye yavaşça, dikkatlice imzamı atarken tüm saray mensuplarımın yargılayıcı bakışlarını üzerimde hissedebiliyorum. \n\nTabii ki #EMP imzalamak#! güçlü bir kelime. Ben sadece ahşap bir tablete kazınmış harfleri tekrar ediyorum - ve bunu zar zor başarıyorum. Bugün [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] bile bana acıma ve iğrenme karışımı bir duyguyla bakıyor. \n\nBana saygısızlık ettiği için [tutor_6070.GetHerHim] 'u azarlayamadan [tutor_6070.GetSheHe] umutlu bir ses tonuyla araya giriyor: " [ROOT.Char.GetLadyLord], belki de doğru düzgün okuma yazma öğrenmenin zamanı gelmiştir?"" #NT!
 court.6070.a: "Bana #EMP hemen#! öğret!"
 court.6070.a.success: "Başarılı bir şekilde okuma yazma öğreniyorum"
 court.6070.a.failure: "Okuma yazma öğrenme serüvenim başarısızlıkla sonuçlanıyor"
 court.6070.a.tt.1: "Artık hiç kimse benimle alay edemeyecek"
 court.6070.a.tt.2: "Başka bir çözüm yolu bulmam gerek"
 court.6070.b: "Kalem tutmak ezikler ve zayıflar içindir!"
 court.6070.c: "Onları fark etmemiş gibi yapmaya devam edeceğim"
 court.6070.d: "Yazmayı #EMP biliyorum#!, teklifin için teşekkür ederim."
 court.6070.d.tt: "Eğer yeterli özgüven ile söylersem, belki bana inanırlar..."
 court.6070.d.tt.success: "Bariz yalanıma nasıl da kandılar!"
 court.6070.d.tt.failure: "Düşüncelerimi okuyabiliyorlar"
 every_courtier_or_guest_6070_learning: "Tüm okuryazar [Concept('courtiers','Saray Mensuplarınız')|E] ve [Concept('guests','Misafirleriniz')|E]"
 court.6071.desc: "#EMP D...e...ğ...e...r...l...i a...r...k...a...d...a...ş...ı...m,#!\n\n"Evet, iyi gözüküyor!"\n\nSayısız saatlerimi şiddetli bakışlarıyla [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] ile alfabeyi çalışarak geçirdim ve görünüşe göre emeklerim meyvesini verdi! Diplomatik yazışmalar, konsey üyelerinin raporları ve vasalların yükümlülükleri artık benim için bir gizem değil!\n\nHemen bana kalem verin - daha fazla evrak imzalamak istiyorum!"
 court.6071.a: "Fazla zekiyim."
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip] bir ödülü hak ediyor."
 court.6071.b.tt: "[tutor_6070.GetFirstNameNoTooltip] $court_tutor_court_position$ olarak Yatkınlık kazanıyor."
 court_language_teacher_desc: "Süzerene okuma yazmayı öğretti"
 court.6072.desc: "#EMP D...e...e...r...l...i A...r...a...d...a...ş,#!\n\n"Şuna bir göz atsana! Harika gidiyorum, değil mi?"\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] içini çekiyor ve ümitsiz bir şekilde başını sallıyor. "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], isminizi yazmak yerine bu güzel ve parıldıyan mührü kullanmayı hiç düşündünüz mü?"\n\nGörünüşe göre, benim okuma yazma öğrenme yolunda katettiğim #EMP muazzam#! ilerleme onu tatmin edememiş."
 court.6072.a: "Harfler bu zamana kadar kimin işine yaramış!"
 court.6072.a.tt: "Kimse etkilenmedi"
 court.6072.b: "Pekâlâ, #EMP okuduğum#! kağıdı güzel bir mühürle imzalayayım."
 court.6072.b.tt: "Mühür gerçekten de güzel duruyor ancak bu imzaladıklarını okuyamadığın gerçeğini değiştirmiyor"
 court.6072.c: "Hepsi senin suçun, [tutor_6070.GetFirstNameNoTooltip]!"
  #The Munificence of X 
 court.6080.t: "Cömert [6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc: "[6080_visitor.GetTitledFirstName] geçtiğimiz birkaç yıldır kutsal olduğunu söylediği bir bölgeye giderken yol üstündeki sarayımı ziyaret ediyor."
 court.6080.desc_middle: "\n\nGeldiğinden beri haysiyetsiz bir şekilde altınlarını etrafa saçarak cömertliğiyle beni saray halkımın karşısında gölgede bırakıyor! Onu çevreleyip âdeta tapan saray halkını görünce canım iyice sıkılıyor. Neticede onlar #EMP BENİM#! saray halkım.\n\n"Sana ağzına kadar dolu bir kese armağan ediyorum, sevgili [beneficiary_1.GetFirstName]!"
 court.6080.desc_liege: "Süzerenim [6080_visitor.GetTitledFirstName], son birkaç gündür [GetActivityType('activity_tour').GetName] nedeniyle sarayımı ziyaret ediyor."
 court.6080.desc_2: "Ve aynı zamanda sana da biraz para, nazik [beneficiary_2.GetFirstName]!"
 court.6080.desc_3: "Ve tatlı [beneficiary_child.GetFirstName] için tatlı kekler!"
 court.6080.desc_end: "Unutmayın, zenginlik paylaşmak demektir!""
 court.6080.a: "Ben #EMP daha#! cömert olabilirim!"
 court.6080.b: "Onun aptalca cömertliğini lehime kullanmalıyım!"
 court.6080.b.success: "[6080_visitor.GetFirstNameNoTooltip], bana para sökülmeye ikna oluyor"
 court.6080.b.success.tt: "[6080_visitor.GetFirstNameNoTooltip] ikna oldu!"
 court.6080.b.failure: "[6080_visitor.GetFirstNameNoTooltip], uğraşlarımdan hiç mi hiç etkilenmiyor"
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip] ikna olmadı"
 court.6080.c: "[6080_visitor.GetFirstNameNoTooltip] artık misafirlik sınırlarını aşmaya başladı..."
 court.6080.d: "Harcamaları onun yapması benim yapmamdan iyidir."
  #The Art of Rhetoric 
 court.6090.t: "Retorik"
 court.6090.desc: ""#EMP ÇOOOOOK SIKILDIM!#!"[6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)], dertli bir ses tonuyla yakarıyor.\n\nİşin doğrusu gözümün önündeki manzara oldukça acınasıydı: [6090_child_a.GetFirstNameNoTooltip] ve [6090_child_b.GetFirstName] o genç yüzlerinde şimdiye kadar hiç görmediğim bir hayal kırıklığıyla bakarken zavallı $court_poet_court_position$ [6090_poet.GetTitledFirstName] ağlamanın eşiğine gelmişti."
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)] ağlamanın eşiğine gelmiş gibi gözüküyordu."
 court.6090.desc.teacher: "Sarayımızı ziyaret eden, bölgede ünlü bir öğretmen olan [6090_poet.GetFirstName], bıkmış usanmış gibi gözüküyordu."
 court.6090.desc.middle: "[6090_child_a.GetFirstNameNoTooltip] ve [6090_child_b.GetFirstName] ise o genç yüzlerinde şimdiye kadar hiç görmediğim bir umursamazlıkla ona bakıyorlardı."
 court.6090.desc_other: "[6090_child_c.GetFirstName] bu esnada pencerenin oraya yönelmişti belli ki dışarıdaki #EMP herhangi bir şey#! daha fazla ilgisini çekiyordu."
 court.6090.desc_end:0 "\n\nWhen [6090_poet.GetHerHis] eyes meet mine, [6090_poet.GetFirstNameNoTooltip] begs of me: "\n\n [6090_poet.GetHerHis] gözleri benimkilerle buluştuğunda [6090_poet.GetFirstNameNoTooltip] bana yalvarıyor: "Benim [ROOT.Char.GetLadyLord], #EMP lütfen#!, Ben sadece çocuklarınıza asil doğumlarının gerektirdiği gibi güzel konuşma sanatını anlatmaya çalışıyorum..."" #NT!
 court.6090.a: "Dikkatinizi verin çocuklar! Bunu öğrenmeniz lazım."
 court.6090.b: "Bırakın da ben daha anlaşılır şekilde anlatayım."
 court.6090.b.success: "Çocuklar etkilenmiş duruyorlar"
 court.6090.b.failure: "[6090_poet.GetFirstNameNoTooltip] bile benden daha eğlenceli"
 court.6090.b.failure.tt: "Çocuklar hiçbir şey öğrenmiyorlar"
 court.6090.c: "Sorun sende [6090_poet.GetFirstNameNoTooltip]!"
 court.6090.c.tt: "#EMP Savaşmak#! genç soylular için çok daha değerli bir uğraştır! Gel benimle talim yap!"
