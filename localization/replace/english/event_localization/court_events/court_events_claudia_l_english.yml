l_english:
  
  # Secret History 
 court_6000_all_courtiers_and_guests: "Tüm [Concept('courtiers','Saray Mensuplarınız')|E] ve [Concept('guests','Misafirleriniz')|E]"
 court.6000.t: "Gizli Tarih"
 court.6000.desc_opening: "Odaya girdiğimde [courtier.GetFirstName], '[ROOT.Char.GetPrimaryTitle.GetNameNoTier] Ülkesinin Gizli Tarihi' adlı kitaba yumulmuş hâldeydi. Beni fark etmesiyle birlikte telaşa kapılıp, bir yandan kitabı gizlemeye çalışırken bir yandan da kekelemeye başladı."
 court.6000.desc_liege: "\n\n"[SCOPE.sC('courtier').Custom2('RelationToMePossessive', ROOT.GetCharacter)]!"
 court.6000.desc_family: "\n\n"[SCOPE.sC('courtier').Custom2('RelationToMePossessive', ROOT.GetCharacter)]!"
 court.6000.desc_ending: "Düşündüğünüz gibi değil! Emin olun!" derken bir yandan da kitabı giysisinin içine doğru bastırmaya çalışıyordu.\n\nNihayet kitabı elinden aldığımda kitapta [ROOT.Char.GetPrimaryTitle.GetNameNoTier] tahtındaki öncülümün sarayında yaşanan sözde ahlaksızlıklara dair ayrıntılı betimlemelerin bulunduğu bir sayfaya rastladım."
 court.6000.a: "#EMP KABUL EDİLEMEZ!#! Bu yalanları kim yazmış olabilir?"
 court.6000.a.tt: "Casusbaşını araştırması için görevlendireceksiniz"
 court.6000.b: "Ooo, neler neler yapılmış!"
 court.6000.b.tt: "Birinin #EMP renkli#! geçmişini açığa çıkartma ihtimaliniz var"
 court.6000.c: "[predecessor.GetTitledFirstNameNoTooltip] nasıl biriymiş herkes bilsin!"
 court.6000.c.tt: "[predecessor.GetTitledFirstNameNoTooltip] benim hanedanıma yakışmayan [Select_CString(predecessor.IsFemale, 'biriydi', 'alçak herifin tekiydi' )]! Onun hakkında #EMP tam olarak#! ne düşündüğümü sana anlatayım..."
 court.6000.d: "Ne kadar da sıkıcı. Gerçekten anlayamıyorum."
 court.6000.e.tt: "Kendiniz bir araştırma başlatacaksınız."
 court.6000.f: "Yazılanlar doğru ancak olanları geride bırakmalıyız."
 court.6002.desc: "Kendimi devletler arası yazışmalara vermişken [spymaster.GetTitledFirstName] arkasındaki korkak bakışlı [author.GetTitledFirstName] ile birden içeri giriyor.\n\n"Efendim, öncülünüz [predecessor.GetTitledFirstName] hakkındaki o yalanlarla bezenmiş utanç verici kitabın yazarını buldum!""
 court.6002.b.desc_opening: "Geçtiğimiz aylarda boş vaktimin tamamını öncülümün hakkındaki yanlışları derleyen kitabı yazan o sinsi yılanı aramakla geçirdim."
 court.6002.b.desc_ending: "Çok sayıda uykusuz geçen gecenin ardından suçluyu buldum. İşte korkak burada!\n\n[author.GetTitledFirstName] önümde titreyerek beklerken, ne söyleyeceğime iki defa düşünmem gerektiğini hissediyorum."
 court.6002.a: "Bu küstahça yalanlarından ötürü utanmalısın!"
 court.6002.a.tt: "Ya sözlerini geri alıp tövbe eder ya da..."
 COURT_OF_NO_SECRETS_VALUE: "Muhalefete Zulmedildi"
 court.6002.a.tt2: "Casusbaşının $task_find_secrets$ etkililiğini 15 yıl arttır."
 court.6002.b: "Muhafızlar, bu haini tutuklayın!"
 court.6002.c: "Bu sefer çizgiyi aştın, [author.GetFirstNameNoTooltip]..."
 court.6002.d: "Tahmin edeyim o günlüğü kaleme alırken kötü bir niyetin yoktu?"
 court.6003.desc: "Aylar geçmesine rağmen casusbaşım [spymaster.GetTitledFirstName], o alçak yazarı bulma görevinde hiçbir ilerleme kaydedemedi!\n\n[spymaster.GetFirstNameNoTooltip] huzuruma çıktığında gözlerindeki gergin ve suçluluk dolu bakışı fark etmek zor olmuyor. "Efendim! Her yeri aradım ancak yazarı bulamadım, sanki yer yarılmış da içine girmiş gibi! Belki sarayı terk etmiştir... Belki de onu koruyan birisi vardır ya da-"\n\nCasusbaşımın gevelemesini el işaretimle durduruyorum."
 court.6003.b.desc_ending: "\n\nMaalesef verdiğim o kadar uğraş hiçbir neticeye ulaşmamış gibi görünüyor, suçlu ve izleri tamamen ortalıktan kaybolmuş. Sanırım gerçeği hiçbir zaman öğrenemeyeceğim."
 court.6003.a: "Kafana takma, çok da önemli değildi."
 court.6003.b: "Oldukça hayal kırıcı..."
 court.6003.c: "Siz #EMP hainler#! yazarı mı kolluyorsunuz yoksa?"
 court.6003.c.tt: "Saray ahalisine saldıracaksınız"
 court.6003.d: "Elinden geleni yaptığını biliyorum..."
 court.6003.e: "Öyleyse onun yerine seni cezalandırmam gerekecek!"
  #Prophet in the Halls 
 court.6010.t: "Koridolardaki Peygamber"
 court.6010.desc: ""#EMP BUGÜN TÖVBE ET!#! GERÇEK HAKİKATİ ÖĞREN! AYDINLIĞA DOĞRU BİR ADIM AT!" \n\n[preacher.GetTitledFirstName] sarayıma katıldığından beri kararlı bir şekilde herkesi kendi inancına çekmeye çalışıyor. Vaazleri âdeta hayatımın arkaplan gürültüsü hâline gelmiş durumda.\n\nGece gündüz demeden avlularda dolaşıyor, koridorlarda olta atıyor, önüne çıkma bahtsızlığını gösteren herkesi #EMP ikna etmeye#! hazır bir şekilde karanlık köşelerde saklanıyor.\n\nTuvalete giderken bir anda karşıma çıktığında saray ahalimin kendisinden neden bezdiğini daha iyi anlıyorum."
 court.6010.a: "Hoşgörü gösterelim. Neticede [preacher.GetFirstNameNoTooltip] zararsız birisi."
 court.6010.b: "Bu budalayı sarayımdan gönderin!"
 court.6010.c: "Gitsin sıçanlara vaaz versin, beni ilgilendirmez."
 court.6010.c.tt: "Süzereni [preacher_liege.GeTitledFirstName], bu kararınızdan pek hoşnut kalmayacak."
 court.6010.c.tt2: "[chaplain.GetCouncilTitlePossessive|U] $task_conversion$ [councillor_task|E], [preacher.GetFaith.GetName] mezhebinden olan kontluklarda 20 yıl boyunca daha #P çok#! etkilidir"
 court.6010.c.tt3: "[chaplain.GetCouncilTitlePossessive|U] $task_conversion$ [councillor_task|E], [preacher.GetFaith.GetName] mezhebinden olan kontluklarda 20 yıl boyunca daha #P az#! etkilidir"
 court.6010.a_every_county: "[Concept( 'realm', 'Ülkenizdeki' )|E] her [preacher.GetFaith.GetName] [county|E] ([preacher_faith_counties_size])"
 court_6010_harsh_conversions: "Zoraki Din Değişimi"
 court_6010_tolerant_conversions: "Hoşgörülü Yaklaşım"
 court.6010.d: "Bu kadar #EMP SAPKINLIK#! YETER!!"
 court_6010_all_courtiers_and_guests_faith: "Tüm [preacher.GetFaith.GetAdjectiveNoTooltip] [Concept('courtiers','Saray Mensuplarınız')|E] ve [Concept('guests', 'Misafirleriniz')|E]"
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner: "Maiyetimdeki bir din adamını - #EMP daha da önemlisi benim mezhebime mensup bir din adamını#! sarayınızda mezhebinin doğrularını anlatması sebebiyle cezalandırmanız gözümden kaçmadı.\n\nBunların hepsinin bir yanlış anlaşılmadan ibaret olduğuna, sizin de bu durumu aynı şekilde değerlendireceğinize ve daha fazla yanlış anlaşılmaya mahal vermeden bu hatayı en kısa sürede gidereceğinize olan inancım tam."
 court.6011.desc_executed: "Geçenlerde sarayınızda misafir ettiğiniz, maiyetimdeki bir din adamını sapkınlıkla suçlayarak idam ettiğiniz haberini aldım.\n\nBunu bir yanlış anlaşılma olarak değerlendirmek ve sizin bu hareketi #EMP bana ve inancıma#! karşı bir hareket olarak yapmadığınızı düşünmek isterim."
 court.6011.a: "Sizi kışkırtmak gibi bir niyetim yoktu, lütfen bu tazminatı kabul edin."
 court.6011.b: "Sarayımda sizin din adamlarınıza yer yoktur."
  #Possession at Court 
 court.6020.t: "Saraydaki Şeytan"
 court.6020.desc_opening: "[possessed_char.GetTitledFirstName] gizemli ve bir o kadar da dehşet verici bir duruma sahip."
  #AGOT Modified 
 #court.6020.desc_chaplain: "\n\nAccording to [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName],"
 court.6020.desc_chaplain: " \n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)], göre,"
 court.6020.desc_no_chaplain: "\n\nSöylentilere göre"
 court.6020.desc_middle: "şeytani bir varlık onun vücudunu ele geçirmiş ve kendisini bastırılamaz bir güçle açığa çıkartıyor. Bu olayların yoğunluğu ve sıklığı son zamanlarda benim dindar saray halkım arasında artan bir telaşa yol açıyor. Saraydaki dindarlar kötücül varlıkların bize musallat olacağına, etrafa korku ve ölüm yayacağına inanıyorlar."
 court.6020.desc_physician: "\n\nSaray hekiminine göre"
 court.6020.desc_no_physician: "\n\n"
 court.6020.desc_ending: "[possessed_char.GetFirstNameNoTooltip], bu zamana kadar herhangi bir #EMP tehdit#! yaratmadı fakat saray ahalisi bir şeyler yapılması konusunda ısrar ediyor."
 court.6020.a: "[court_chaplain.GetTitledFirstNameNoTooltip], derhâl şeytanı kov!"
 court.6020.a.success: "[court_chaplain.GetFirstName] başarılı oldu"
 court.6020.a.success.tt: "Belli aralıklarla düzenlenen şeytan çıkarma ayinleri sonrasında [possessed_char.GetTitledFirstName] daha iyi görünüyor"
 court.6020.a.failure: "[court_chaplain.GetFirstName] başarısız oldu"
 court.6020.a.failure.tt: "[possessed_char.GetTitledFirstName] hâlâ eski durumunda"
 court.6020.b: "Telaşa kapılmayın! Bu tanrının bir lütfu!"
 court.6020.c: "Bu kutsal eşyanın gücü onu kurtaracak."
 court.6020.c.tt: "[6020_relic.GetNameNoTooltip], sahip olduğu güç ile her türlü rahatsızlığı tedavi edebilir."
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip], ona yardımcı olabilecek herhangi bir şifalı bitki biliyor musunuz?"
 court.6020.d.tt: "[court_physician.GetFirstName], sahip olduğu tecrübe sayesinde onu iyileştirmeyi başarıyor"
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip] bitkisel bir karışım deniyor"
 court.6020.e: "Bu basit bir beyin hastalığından ibaret. Değil mi [court_physician.GetFirstNameNoTooltip]?"
 court.6020.f: "Rahat bırakın [Select_CString(possessed_char.IsFemale, 'kadını', 'adamı' )]."
 court.6020.b.tt: "#EMP Kehanetler#! görmek bir $court_poet_court_position$, $court_musician_court_position$ veya $court_cave_hermit_position$ için oldukça faydalıdır"
 court_6020_all_courtiers_and_guests_christian: "Aynı dine sahip tüm [Concept('courtiers','Saray Mensuplarınız')|E] ve [Concept('guests','Misafirleriniz')|E]"
 court_6020_all_courtiers_or_guests_polith: "Diğer tüm (kuşkucu olmayan) [Concept('courtiers','Saray Mensuplarınız')|E] ve [Concept('guests','Misafirleriniz')|E]"
  #The Ballad of the Garlic King 
 court.6030.t: "Soğan [Select_CString(ROOT.Char.IsFemale, 'Kraliçenin', 'Kralın' )] Şarkısı"
 court.6030.desc: ""#EMP Bizim küçük kasabamızda herkesin dilinde bir hikâye,\nSoğan Taçlı bir [Select_CString(ROOT.Char.IsFemale, 'Kraliçenin', 'Kralın' )] şerefine,\n[ROOT.Char.Custom('GetUnbelieverNamePlural')|U] ile savaşmak için bir eşeğe binen,\nAncak tek zaferini bir maymuna karşı veren...#!"\n\nBu talihsiz şarkı son zamanlarda aşıklar ve halkın diline pelesenk olmuş durumda. Açıkçası kendimle baş kahraman arasındaki benzerlikler canımı sıkmaya başladı... Şimdi de [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] gelmiş, bu şarkıyı bana bakarak söylüyor!"
 court.6030.a: "Ama #EMP gerçekten#! komik bir hikâye!"
 court.6030.b: "Bu #EMP çok#! çok utanç verici..."
 court.6030.c: "#EMP Bunu komik mi buldun?!#!"
 court.6030.d: "Bu #EMP kabul edilemez#!."
 court.6030.d.tt: "Bu şarkının söylenmesi yasaklanacak, söyleyenler hapsedilmekle tehdit edilecek."
 court.6030.e: "Yeter. Bıktım... YETER!"
 court.6030.e.tt: "O aptal şarkıyı söylediğini gördüğünüz bir sonraki kişiye yumruğu yapıştıracaksınız."
 court.6030.f: "Bir noktadan sonra sıkılırlar herhâlde, değil mi?"
  #Scrounger Life 
 court.6040.t: "Beleşçi"
 court.6040.desc: "[scrounger.GetTitledFirstName|U], resmen sarayımda bir demirbaş hâline geldi - üstelik #EMP pahalı#! bir demirbaş.\n\nHer şölende hazır ve nazır, her şeyi ayı gibi yerken bir yandan da kilerinin ne kadar boş olduğundan şikayet ediyor. Koca bir [ROOT.Char.Custom('GetExpensiveDrink')] fıçısını miğdeye indirirken geğirerek "Yine en iyi içecekleri ikram ediyorsunuz, [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]!" diyor. "Siz en #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!, en #EMP [ROOT.Char.Custom('ComplimentAdjective')]#!, #EMP EN [Select_CString(ROOT.Char.IsFemale, 'GÜZEL', 'YAKIŞIKLI' )]#! [Select_CString(ROOT.Char.IsFemale, 'Leydisiniz', 'Lordsunuz' )]!" diyor. Bir yandan da hiç bir zaman geri ödeyemeyeceği bariz bir borç için talepte buluyor.\n\nAçıkçası sinir bozucu bir para israfından ibaret fakat soytarılıkları kimi zaman eğlendirici olabiliyor."
 court.6040.a: "Madem bu kadar yerleştin, sana bir iş ayarlayalım!"
 court.6040.b: "Doğrusu onu bayağı eğlenceli buluyorum!"
 court.6040.c: "Bu asalağı gözümün önünden çekin."
 court.6041.desc: "[scrounger.GetTitledFirstName] kalmasına izin vermemden bu yana parazitvari hayat stilini sürdürmeye devam ediyor.\n\nAçıkçası alışıldık hâle gelen abartılı yoksulluk hikâyeleri ve sinir bozucu yağcılığından fazlasını beklemiyordum fakat geçenlerde hikâyelerinin daha komik, tekerlemelerinin daha oturaklı ve iltifatlarının daha mest edici hâle geldiğini fark ettim.\n\nHem misafirlerim hem de yabancı konuklarım ustaca işlenmiş sözleriyle oldukça eğlenmişlerdi. Acaba [scrounger.GetFirstNameNoTooltip] sonunda kendi amacını buldu mu?"
 court.6041.a: "Bir şekilde işe yarayabileceğini biliyordum."
 court.6041.b: "... bahse varım bundan da iyisini yaparsın!"
 court.6041.b.failure: "Tüm çabasına rağmen, [scrounger.GetFirstNameNoTooltip] yeteneğinin tepe noktasına zaten ulaşmış gözüküyor"
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip] harika bir iş için bir fikir ile çıkageliyor"
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip] kendisini daha fazla geliştiremedi"
 court.6041.b.success.tt: "[scrounger.GetFirstNameNoTooltip] ilham kazandı!"
 court.6041.c: "Sana yeterince zamanımı heba ettim."
  #Saucy Readings 
 court.6050.t: "Islak Hikâyeler"
 court.6050.desc_opening: "Son zamanlarda genç kızların ve genellikle sert bir mizaca sahip askerlerin bir kitaptan mest olmuş bir şekilde kıkırdaşmaları dikkatimi çekiyor.\n\nGünün sonlarına doğru elinde mevzubahis kitapla [courtier.GetTitledFirstName] gözüme çarpıyor."
  #AGOT Modified 
 #court.6050.desc_byz: "Despite its cover suggesting a pious book of prayers, it is a licentious novel, written centuries ago by our pagan forefathers! There's a beautiful maiden, pirates, temptations, and lustful pages upon pages filled with unholy desires..."
 court.6050.desc_byz: "Dindar bir dua kitabı gibi görünse de, aslında yüzyıllardır anlatılan İlk İnsanlar efsanelerinden derlenmiş müstehcen bir roman! Güzel bir bakire, Demirdoğumlu yağmacılar, baştan çıkarmalar ve sayfalarca günahkar arzuyla dolu şehvetli bölümler..."
  #AGOT Modified 
 #court.6050.desc_islam: "Quickly scanning through the text, I find pirates, scantily-clothed maidens, luxury-driven kings, lascivious and devious queens, and even an enriched street-rat who marries a princess through the help of a djinn..."
 court.6050.desc_islam: "Yazıtları süzdüğümde gözlerime çarpanlar; Basamak Taşları'nın yağmacıları, ipekten başka bir şey tanımayan Lys soyluları, ihtişam içinde yüzen arkonlar, zevke ve entrikaya batmış majisterler... Hatta bir sfenksin yardımıyla Batıdiyar'lı bir prensesi kendine eş eden sokaklardan gelme bir servet sahibi..."
  #AGOT Modified 
 #court.6050.desc_sonetti: "There are pages upon pages of poetry, graceful in form, but lascivious in nature. The angelic beauty of all sort of women is exalted by gentle words, which can barely cover the poet's very earthly desire..."
 court.6050.desc_sonetti: "Sayfalar, biçimi zarif, özü ateşli şiirlerle dolu.  Her çeşitten kadının uhrevi güzelliği, şairin dünyevi ihtiraslarını ancak gizleyebilen incelikle işlenmiş dizelerle övülüyor..."
  #AGOT Modified 
 #court.6050.desc_chaucer: "All are tales from pilgrims on the road; however, they don't deal with the salvation of their souls, but with gory murders and unfaithful wives..."
 court.6050.desc_chaucer: "Yolda karşılaşan hacıların öyküleri bunlar; ancak Yedi'nin nuruyla değil, kanlı cinayetler ve vefasız eşlerle bezeli..."
 court.6050.desc_generic: "Açık saçık bir metin; şehvetli fısıltılar, bedensel arzular ve dolgun göğüslerle dolu..."
  #AGOT Modified 
 #court.6050.desc_ending: "\n\nI am silent while I ponder the probable reaction of [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName], and [courtier.GetFirstNameNoTooltip] stares at me in apprehension."
 court.6050.desc_ending: "\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] adlı kişinin muhtemel tepkisini düşünürken sessiz kalıyorum ve [courtier.GetFirstNameNoTooltip] endişeyle bana bakıyor."
 court.6050.a: "Ah gözlerim!"
 court.6050.b: "Bunu ancak ateşle temizleriz!"
 court.6050.b.tt: "Bu skandal kitabın tüm kopyalarını yakacaksınız ve sarayınızdan yasaklayacaksınız"
 court.6050.b.tt.2: "Sarayınızda eğitim gören çocukların [GetTrait('pensive').GetName( GetNullCharacter )], [GetTrait('chaste').GetName( GetNullCharacter )] veya [GetTrait('zealous').GetName( GetNullCharacter )] kişilikler geliştirmesi daha muhtemel olacak"
 court.6050.c: "Bu da bir kültürdür, bırakın okusunlar."
 court.6050.c.tt: "Sarayınızda eğitim gören çocukların [GetTrait('curious').GetName( GetNullCharacter )], [GetTrait('lustful').GetName( GetNullCharacter )] veya [GetTrait('cynical').GetName( GetNullCharacter )] kişilikler geliştirmesi daha muhtemel olacak"
 court.6050.c.unlock_text: "Bu seçenek yüksek [learning|E] beceriniz sebebiyle seçilebilir durumda"
 court.6050.d: "Ooo, çok iyiymiş!"
 court.6050.e: "Niye sadece okumakla yetinelim ki, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt: "Okuduklarınızdan ilham alacaksınız"
 court.6050.f: "Kitabı yok et, ben de hiç görmemişim gibi davranayım."
 court_6050_courtiers_or_guests: "Tüm iffet yoksunu [Concept('courtiers','Saray Mensuplarınız')|E] ve [Concept('guests','Misafirleriniz')|E]"
  #The Joys of Wine 
 court.6060.t: "Şarabın Zevkleri"
  #AGOT Modified 
 #court.6060.desc_opening: "All of a sudden, [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] and [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] barge into the throne room, bickering.\n\n"Wine offends [ROOT.Char.GetFaith.HighGodName]! It #EMP must#! be avoided!" screeches [court_chaplain.GetFirstNameNoTooltip].\n\n"A bit of wine is healthy for the body!" replies [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_opening: "Birdenbire, [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] hararetli bir tartışma içinde taht odasına doluşurlar.\n\n\"Şarap [ROOT.Char.GetFaith.HighGodName] için bir hakarettir! Bundan #EMP mutlaka#! sakınılmalıdır!\" diye haykırır [court_chaplain.GetFirstNameNicknamedNoTooltip].\n\n\"Az miktarda şarap bedene şifadır!\" diye karşılık verir [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier:1 "\n\nFrom a corner of the room, [courtier_drunkard.GetTitledFirstName] interrupts the discussion: "\n\nOdanın bir köşesinden [courtier_drunkard.GetTitledFirstName] tartışmayı böler: "Sizin için iyi olan tek şarap miktarı #EMP HEPSİ#!!"" #NT!
 court.6060.desc_ending: "\n\nPeki ya ben şaraba nasıl yaklaşıyorum?"
 court.6060.a: "Şarap bütün kötülüklerin anasıdır."
 court.6060.b: "Bir miktar şarap mizah anlayışını geliştirir."
 court.6060.c: "[courtier_drunkard.GetFirstNameNoTooltip|U], şerefe!"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U] sakladığı şişeleri açıyor!"
