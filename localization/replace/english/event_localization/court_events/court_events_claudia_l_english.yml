l_english:

  # Secret History  #NT!
 court_6000_all_courtiers_and_guests: "Tüm [courtiers|E] ve [guests|E]'leriniz" #NT!
 court.6000.t: "Gizli Tarih" #NT!
 court.6000.desc_opening: "Odaya girdiğimde, daha önce '[ROOT.Char.GetPrimaryTitle.GetNameNoTier]'in Gizli Tarihi' Ünvanlı bir el yazmasına dalmış olan [courtier.GetFirstName]'ın şaşkın çığlığıyla tamamen şaşkına dönüyorum." #NT!
 court.6000.desc_liege: "\n\n"Benim [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]'ım!" #NT!
 court.6000.desc_family: "\n\n"[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!" #NT!
 court.6000.desc_ending: "Şüpheli bir şey değil! Hiçbir şey yok!", [courtier.GetSheHe] bağırıyor, rahatsız edici nesneyi [courtier.GetHerHis] cüppesinin içinde saklamaya çalışırken - başarısız bir şekilde -. \n\nKitabı [courtier.GetHerHis]'in elinden kurtarmayı başardığımda, sayfalar dolusu ayrıntılı bilgiler keşfettiğimde şok oldum. selefimin sarayında [predecessor.GetHerHis] kutsamasıyla gerçekleştiği iddia edilen hainlik!" #NT!
 court.6000.a: "#EMP ÇOK ÇILGIN!#! Bu kadar bariz yalanları kim yazmış olabilir?" #NT!
 court.6000.a.tt: "Casusunuzu soruşturması için gönderiyorsunuz" #NT!
 court.6000.b: "Ahhh, sulu dedikodu!" #NT!
 court.6000.b.tt: "Birinin #EMP renkli#! geçmişini ortaya çıkarabilirsiniz" #NT!
 court.6000.c: "Herkes [predecessor.GetTitledFirstNameNoTooltip] hakkındaki gerçeği bilmeyi hak ediyor!" #NT!
 court.6000.c.tt: "[predecessor.GetSheHe|U] iğrenç bir zorbaydı, hanedanıma layık değildi! Sana o iğrenç sarı karınlı melez hakkında #EMP tam olarak#! ne düşündüğümü söyleyeyim..." #NT!
 court.6000.d: "Ne kadar sıkıcı. Gerçekten umursamıyorum." #NT!
 court.6000.e.tt: "Kendi araştırmanızı başlatın" #NT!
 court.6000.f: "Hepsi doğru. Ama affetmek ve unutmak zorundayız." #NT!
 court.6002.desc: "Burnumu uluslararası bir yazışmaya gömmüşken [spymaster.GetTitledFirstName] odaya daldı ve arkasında korkmuş görünen [author.GetTitledFirstName]'i sürükledi. \n\n "Efendim, [author.GetHerHim]'yi buldum! Selefiniz [predecessor.GetTitledFirstName] hakkında o utanç verici yalan kitabını yazan alçak!"" #NT!
 court.6002.b.desc_opening: "Geçtiğimiz aylarda, boş zamanlarımın her anını, selefimin kusurlarını anlatan bir kitabın dolaşımda olduğu o yakalanması zor yılanı aramaya adadım." #NT!
 court.6002.b.desc_ending: "Uykusuz geçen pek çok geceden sonra nihayet suçluyu buldum: korkak [author.GetTitledFirstName]! \n\n[author.GetSheHe] önümde titreyerek yargılanmayı beklerken, bundan sonra ne söyleyeceğimi dikkatlice düşünüyorum." #NT!
 court.6002.a: "Utanmalısın bu utanç verici yalanlarından dolayı!" #NT!
 court.6002.a.tt: "Cezalandırılan yazar [author.GetHerHis] beyanını geri çeker." #NT!
 court.6002.b: "Muhafızlar, bu haini tutuklayın!" #NT!
 court.6002.c: "Burada gerçekten çizgiyi aştınız, [author.GetFirstNameNoTooltip]..." #NT!
 court.6002.d: "Küçük günlüğünüzü yazarken kötü bir niyetiniz olmadığından eminim, değil mi?" #NT!
 court.6003.desc: "Aylar geçti ama casus ustam [spymaster.GetTitledFirstName], [spymaster.GetHerHis] özel görevinde henüz önemli bir ilerleme bildirmedi: selefimin gizli kötülüğünü ayrıntılarıyla anlatan utanç verici bir el yazmasının lanetli yazarını bulmak! \n\nSonunda [spymaster.GetHerHim]'yi çağırdığımda, [spymaster.GetFirstNameNoTooltip]'ün gergin ve oldukça suçlu görünmesi şaşırtıcı değil. "Benim [ROOT.GetLadyLord]'üm! Her yeri aradım ama yazar ortadan kayboldu! Belki de saraydan ayrıldılar ya da birileri onları koruyordur ya da-" \n\nBir el hareketiyle [spymaster.GetHerHis]'in gevezeliğini durduruyorum." #NT!
 court.6003.b.desc_ending: "\n\nNe yazık ki, en iyi çabalarım sonuçsuz kaldı, çünkü suçlu ortadan kaybolmuş gibi görünüyor ve iz kaybolmuş durumda. Sanırım gerçeği asla öğrenemeyeceğim." #NT!
 court.6003.a: "Önemli değil. Önemli bir şey değildi." #NT!
 court.6003.b: "Şu an kendimden o kadar hayal kırıklığına uğradım ki..." #NT!
 court.6003.c: "Siz işe yaramaz #EMP sülükler#! yazarı korumaya çalışıyorsunuz, değil mi?" #NT!
 court.6003.c.tt: "Saraylılarınıza saldırıyorsunuz" #NT!
 court.6003.d: "Elinde geleni yaptın, [spymaster.GetTitledFirstName]..." #NT!
 court.6003.e: "Yazarını bulamadıysan, sen de onun günahını ödeyeceksin!" #NT!
  #Prophet in the Halls  #NT!
 court.6010.t: "Salondaki Peygamber" #NT!
 court.6010.desc: ""#EMP BUGÜN TÖVBE ET!#! EN GERÇEK GERÇEĞİ ÖĞREN! IŞIĞA ADIM AT!" \n\n[preacher.GetTitledFirstName] sarayıma katıldığından beri, [preacher.GetHerHis] herkesi yabancı bir tarikata dönüştürmeye yönelik ısrarlı girişimler günlük hayatımın arka plan gürültüsü haline geldi.\n\nGece gündüz, [preacher.GetSheHe] avlularda dolaşıyor, koridorlarda devriye geziyor ve karanlık köşelerde şüphesiz yoldan geçenleri pusuya yatırıyor, ısrarcı çığlıklarla onları #EMP ikna etmeye#! hazır. \n\nSaray mensuplarım bitkin ve lazımlığa giderken [preacher.GetFirstNameNoTooltip] bana pusu kurduktan sonra, onların hoşnutsuzluğuna katılmaya meyilliyim." #NT!
 court.6010.a: "Bunu ve daha fazlasını tolere edebiliriz. [preacher.GetFirstNameNoTooltip] zararsızdır." #NT!
 court.6010.b: "O aptalı sarayımdan kovun!" #NT!
 court.6010.c: "[preacher.GetSheHe|U] isterse farelere vaaz versin, umurumda değil..." #NT!
 court.6010.c.tt: "[preacher.GetHerHim|U] efendim, [preacher_liege.GeTitledFirstName], hoşnutsuz olabilir." #NT!
 court.6010.d: "YETER ARTIK #EMP KÜFÜR#!!" #NT!
 court_6010_all_courtiers_and_guests_faith: "[preacher.GetFirstNameNoTooltip]'den farklı bir inanca sahip olan tüm [courtiers|E] ve [guests|E]'leriniz" #NT!
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]" #NT!
 court.6011.desc_prisoner: "Yakın zamanda, benim bir tebaamı, sadece [preacher.GetHerHis] inancımı - #EMP kendi inancımı#! - vaaz etmek gibi daha iyi bir sebep olmaksızın hapse attığınızı fark ettim. \n\nBütün bunların bir yanlış anlaşılma olduğunu umuyorum ve niyetleriniz hakkında yanlış bir izlenim edinmemem için durumu hemen düzeltin." #NT!
 court.6011.desc_executed: "Yakın zamanda, sarayınızdaki bir misafirimi tehlikeli bir sapkın olarak idam ettiğinizi büyük bir üzüntüyle öğrendim. \n\nBunun bir yanlış anlaşılma olduğunu ve #EMP gerçekten#! beni gücendirmek ve inancımı sorgulamak istemediğinizi varsaymak istiyorum." #NT!
 court.6011.a: "Size karşı bir hakaretim olmadı. Lütfen bu tazminatı kabul edin." #NT!
 court.6011.b: "Kılık değiştirmiş vaizleriniz benim sarayımda hoş karşılanmazlar." #NT!
  #Possession at Court  #NT!
 court.6020.t: "Sarayda Sahip Olma" #NT!
 court.6020.desc_opening: "[possessed_char.GetTitledFirstNamePossessive] durumu da aynı derecede gizemli ve korkutucudur." #NT!
  #AGOT Modified  #NT!
 #court.6020.desc_chaplain: "\n\n[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName]'e göre," #NT!
 court.6020.desc_chaplain: "\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]'a göre," #NT!
 court.6020.desc_no_chaplain: "\n\nGenel bir kanı şudur ki" #NT!
 court.6020.desc_middle: "[possessed_char.GetHerHis] bedeninde karanlık bir varlık yaşıyor ve ara sıra kontrol edilemeyen bir güçle kendini gösteriyor; ancak bu olayların sıklığı ve yoğunluğu sadık saray mensuplarım arasında giderek artan bir endişeye neden oluyor. [court_chaplain.GetSheHe|U] kötü varlığın kontrolü ele geçirip aramızda kaos ve ölüm yaymasından korkuyor." #NT!
 court.6020.desc_physician: "\n\n[court_physician.GetTitledFirstName] bana güvence veriyor ki" #NT!
 court.6020.desc_no_physician: "\n\n" #NT!
 court.6020.desc_ending: "[possessed_char.GetFirstNameNoTooltip] hiçbir zaman tehlikeli olmadı #EMP kendi başına#!, ama saraylılarım bir şeyler yapılması konusunda ısrar ediyorlar." #NT!
 court.6020.a: "[court_chaplain.GetTitledFirstNameNoTooltip], şeytanı kov!" #NT!
 court.6020.a.success: "[court_chaplain.GetFirstNamePossessive] şeytan çıkarma başarılı oldu" #NT!
 court.6020.a.success.tt: "Kötülüğü uzak tutmak için düzenli şeytan çıkarmalarla [possessed_char.GetTitledFirstNamePossessive] durumu iyileşiyor gibi görünüyor ve saray mensuplarınız memnun" #NT!
 court.6020.a.failure: "[court_chaplain.GetFirstNamePossessive] şeytan çıkarma başarısızlığı" #NT!
 court.6020.a.failure.tt: "[possessed_char.GetTitledFirstNamePossessive] durumu etkilenmez" #NT!
 court.6020.b: "Korkmayın! Bu, tanrıların lütfunun bir işaretidir!" #NT!
 court.6020.c: "Bu kutsal nesnenin gücü [possessed_char.GetHerHim] kurtaracak." #NT!
 court.6020.c.tt: "[6020_relic.GetNameNoTooltip]'ınızın uygulanmasının her türlü rahatsızlığı iyileştirdiği söylenir" #NT!
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip], [possessed_char.GetHerHim]'e yardımcı olabilecek herhangi bir bitki biliyor musun?" #NT!
 court.6020.d.tt: "[court_physician.GetFirstNamePossessive] Tıp sanatlarındaki deneyim [possessed_char.GetTitledFirstNamePossessive] durumu iyileştirir" #NT!
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip] bitkisel bir karışım deniyor" #NT!
 court.6020.e: "Batıl inançlı aptallar! Bu bir beyin hastalığından başka bir şey değil." #NT!
 court.6020.f: "Beni böyle saçmalıklarla uğraştırmayın." #NT!
 court_6020_all_courtiers_and_guests_christian: "Hepiniz aynı dindensiniz [courtiers|E] ve [guests|E]" #NT!
 court_6020_all_courtiers_or_guests_polith: "Diğer tüm (alaycı olmayan) [courtiers|E] ve [guests|E]'leriniz" #NT!
  #The Ballad of the Garlic King  #NT!
 court.6030.t: "Sarımsak Baladı [ROOT.Char.Custom('GetQueenKing')]" #NT!
 court.6030.desc: ""#EMP Küçük kasabamızda bir hikaye vardır,\nSarımsak Taçlı [ROOT.Char.Custom('GetQueenKing')] bir [ROOT.Char.Custom('GetUnbelieverNamePlural')] [ROOT.Char.GetSheHe] eşeğe binip savaşan,\nama [ROOT.Char.GetHerHis] tek başarısı küçük bir maymuna karşı olmuştur...#!"\n\nThis lanetli balad, gezgin ozanlar ve avam arasında oldukça popüler hale geldi - #EMP çok popüler#! benim zevkime göre, kendim ve kahramanı arasında rahatsız edici miktarda benzerlik keşfettiğimden beri... Ama bunu, [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] tarafından utanmadan kendi yüzüme söylenirken duymak çok ileri gitmek olur!" #NT!
 court.6030.a: "Ama #EMP çok komik#! bir hikaye!" #NT!
 court.6030.b: "Bu #EMP çok#! utanç verici..." #NT!
 court.6030.c: "#EMP BUNU KOMİK Mİ BULUYORSUNUZ?!#!" #NT!
 court.6030.d: "Bu #EMP kabul edilemez#!." #NT!
 court.6030.d.tt: "Baladın çalınmasını yasaklıyorsunuz, suçluları hapisle tehdit ediyorsunuz" #NT!
 court.6030.e: "Ben. Buna. DAYANAMIYORUM. ARTIK!" #NT!
 court.6030.e.tt: "Aptalca bir şarkı söyleyerek seni kışkırtan bir sonraki kişiye yumruk atarsın - tekrar tekrar" #NT!
 court.6030.f: "Peki, bir noktada durmak zorunda kalacaklar mı...?" #NT!
  #Scrounger Life  #NT!
 court.6040.t: "Serseri Hayatı" #NT!
 court.6040.desc: "[scrounger.GetTitledFirstName|U] sarayımın kalıcı bir parçası haline geldi - ve #EMP pahalı#! biri. Aslında, #EMP pahalı#! biri de.\n\n[scrounger.GetSheHe|U] her ziyafette orada, görüş alanındaki her şeyi mideye indirirken kendi kilerimin ne kadar boş olduğundan [scrounger.GetHerHis] yakınıyor. "En iyi içkileri sen servis ediyorsun, [ROOT.Char.GetLadyLord]!" diyor [scrounger.GetSheHe], en iyi [ROOT.Char.Custom('GetExpensiveDrink')]'umdan bir kupa daha içtikten sonra. "Sen en #EMP #EMP1#!, en #EMP #EMP4#!, en #EMP EN GÜZEL GÖRÜNÜMLÜSÜN#! [ROOT.Char.GetLadyLord]!" [scrounger.GetSheHe] ilan eder, [scrounger.GetHerHis] başka bir borç için elini uzatır [scrounger.GetSheHe] asla geri ödemez.\n\n[scrounger.GetSheHe|U] sinir bozucu bir para israfıdır, ancak [scrounger.GetHerHis] abartılı maskaralıklar oldukça eğlencelidir." #NT!
 court.6040.a: "Madem ki hep buradasın, o zaman kendini bir işe yaramaya çalış!" #NT!
 court.6040.b: "Tüm bunları göz önünde bulundurduğumda, [scrounger.GetHerHim]'ı oldukça komik buluyorum!" #NT!
 court.6040.c: "Şu sülüğü gözümün önünden çek." #NT!
 court.6041.desc: "[scrounger.GetTitledFirstName]'ın sarayımda asalak bir hayat sürmesine [scrounger.GetHerHis] izin vermeye karar verdiğimden beri birkaç ay geçti.\n\nYoksullukla ilgili [scrounger.GetHerHis] her zamanki abartılı hikayelerden ve gülünç derecede coşkulu iltifatlardan fazlasını beklemiyordum ama son zamanlarda [scrounger.GetHerHis] hikayelerin daha komik, [scrounger.GetHerHis] kafiyelerin daha keskin ve [scrounger.GetHerHis] iltifatların daha hoş hale geldiğini fark ettim.\n\nHem saray mensuplarım hem de yabancı misafirlerim [scrounger.GetHerHis] ustaca hazırlanmış kelimelerle çok eğleniyorlar. Acaba [scrounger.GetFirstNameNoTooltip] kendine faydalı bir meslek mi bulmuş olabilir?" #NT!
 court.6041.a: "Senin bir işe yarayacağını biliyordum!" #NT!
 court.6041.b: "... ama bahse girerim daha iyisini yapabilirsiniz!" #NT!
 court.6041.b.failure: "[scrounger.GetHerHis] en iyi çabaya rağmen, [scrounger.GetFirstNameNoTooltip] zaten [scrounger.GetHerHis] yeteneklerinin zirvesine ulaşmış gibi görünüyor" #NT!
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip] harika bir eser için ilham alır" #NT!
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip] daha fazla geliştirilemez" #NT!
 court.6041.b.success.tt: "[scrounger.GetFirstNameNoTooltip] ilham alır!" #NT!
 court.6041.c: "Sana yeterince vakit ayırdım." #NT!
  #Saucy Readings  #NT!
 court.6050.t: "Şımarık Okumalar" #NT!
 court.6050.desc_opening: "Son zamanlarda, karanlık köşelerde bir araya gelip büyülenmiş bir şekilde kitap dinleyen kıkırdayan genç kızları ve genellikle ciddi savaşçıları fark etmemek elde değil. \n\nBugün, sonunda [courtier.GetTitledFirstName]'ı köşeye sıkıştırdım ve kitap [courtier.GetHerHis]'in elindeydi." #NT!
  #AGOT Modified  #NT!
 #court.6050.desc_byz: "Kapağı dindar bir dua kitabını andırsa da, yüzyıllar önce pagan atalarımız tarafından yazılmış ahlaksız bir romandır! Güzel bir kız, korsanlar, ayartmalar ve kutsal olmayan arzularla dolu şehvetli sayfalar var..." #NT!
 court.6050.desc_byz: "Kapağı dindar bir dua kitabını andırsa da, yüzyıllardır var olan İlk İnsanlar hikayelerinden alınmış ahlaksız bir roman! Güzel bir kadın, Demirdoğumlu yağmacılar, ayartmalar ve kutsal olmayan arzularla dolu şehvetli sayfalar var..." #NT!
  #AGOT Modified  #NT!
 #court.6050.desc_islam: "Metni hızla taradığımda korsanlar, yarı çıplak bakireler, lüks düşkünü krallar, şehvet düşkünü ve düzenbaz kraliçeler ve hatta bir cinin yardımıyla bir prensesle evlenen zengin bir sokak serserisi buluyorum..." #NT!
 court.6050.desc_islam: "Metni hızla taradığımda, Basamak Taşları korsanlarını, yarı çıplak Lysli soylu kadınları, lüks düşkünü başrahipleri, şehvet düşkünü ve düzenbaz yargıçları ve hatta bir sfenksin yardımıyla bir Batıdiyar prensesiyle evlenen zengin bir sokak serserisini buluyorum..." #NT!
  #AGOT Modified  #NT!
 #court.6050.desc_sonetti: "Sayfalarca şiir var, biçim olarak zarif ama doğası gereği şehvetli. Her çeşit kadının meleksi güzelliği, şairin dünyevi arzusunu bile zar zor örtebilen nazik sözlerle yüceltiliyor..." #NT!
 court.6050.desc_sonetti: "Sayfalarca şiir var, biçim olarak zarif ama doğası gereği şehvetli. Her çeşit kadının insanlık dışı güzelliği, şairin dünyevi arzusunu zar zor örtebilen nazik sözlerle yüceltiliyor..." #NT!
  #AGOT Modified  #NT!
 #court.6050.desc_chaucer: "Hepsi yoldaki hacıların hikayeleridir; ancak ruhların kurtuluşuyla ilgili değil, kanlı cinayetlerle ve sadakatsiz eşlerle ilgilidir..." #NT!
 court.6050.desc_chaucer: "Hepsi yoldaki hacıların hikayeleridir; ancak Yedi'nin güzelliğinden değil, kanlı cinayetlerden ve sadakatsiz kadınlardan bahsederler..." #NT!
 court.6050.desc_generic: "Açıkça şehvet düşkünlüğüyle dolu, dünyevi baştan çıkarmalarla, yumuşak göğüslerle dolu bir metin..." #NT!
  #AGOT Modified  #NT!
 #court.6050.desc_ending: "\n\n[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName]'in olası tepkisini düşünürken sessiz kalıyorum ve [courtier.GetFirstNameNoTooltip] bana endişeyle bakıyor." #NT!
 court.6050.desc_ending: "\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın olası tepkisini düşünürken sessiz kalıyorum ve [courtier.GetFirstNameNoTooltip] bana endişeyle bakıyor." #NT!
 court.6050.a: "Zavallı gözlerim!" #NT!
 court.6050.b: "Onları ateşle arındır!" #NT!
 court.6050.b.tt: "Skandal metnin tüm kopyalarını yaktınız ve sarayınızdan yasakladınız" #NT!
 court.6050.c: "Kültür her şekilde gelir. Okumalarına izin verin." #NT!
 court.6050.c.unlock_text: "Bu seçenek, yüksek [learning|E] beceriniz nedeniyle kullanılabilir" #NT!
 court.6050.d: "Aaa, sulu!" #NT!
 court.6050.e: "Neden kendimizi sadece okumakla sınırlayalım ki, [courtier.GetFirstNameNoTooltip]?" #NT!
 court.6050.e.tt: "Okumalardan ilham alırsınız" #NT!
 court.6050.f: "Onu yok et ve ben hiçbir şey görmemiş gibi davranayım." #NT!
 court_6050_courtiers_or_guests: "Tüm iffetsiz [courtiers|E] ve [guests|E]'iniz" #NT!
  #The Joys of Wine  #NT!
 court.6060.t: "Şarabın Sevinci" #NT!
  #AGOT Modified  #NT!
 #court.6060.desc_opening: "Aniden, [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] ve [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] taht odasına dalıp tartışıyorlar.\n\n"Şarap [ROOT.Char.GetFaith.HighGodName]'ü rahatsız ediyor! Ondan #EMP kesinlikle#! uzak durulmalı!" diye bağırıyor [court_chaplain.GetFirstNameNoTooltip].\n\n"Biraz şarap vücut için sağlıklıdır!" diye cevaplıyor [court_physician.GetFirstNameNoTooltip]." #NT!
 court.6060.desc_opening: "Aniden, [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] taht odasına dalıp tartışırlar.\n\n"Şarap [ROOT.Char.GetFaith.HighGodName]'yi rahatsız eder! Ondan #EMPkaçınılmalıdır#!!" diye bağırır [court_chaplain.GetFirstNameNicknamedNoTooltip].\n\n"Biraz şarap vücut için sağlıklıdır!" diye cevap verir [court_physician.GetFirstNameNoTooltip]." #NT!
 court.6060.desc_drunkard_courtier:1 "\n\nFrom a corner of the room, [courtier_drunkard.GetTitledFirstName] interrupts the discussion: "\n\nOdanın bir köşesinden [courtier_drunkard.GetTitledFirstName] tartışmayı böler: "Sizin için iyi olan tek şarap miktarı #EMP TAMAMI#!!'dir"" #NT! #NT
 court.6060.desc_ending: "\n\nŞarap konusundaki tutumum nedir?" #NT!
 court.6060.a: "Şarap [ROOT.Char.GetFaith.DevilName]'a kapıyı açıyor!" #NT!
 court.6060.b: "Biraz şarap, vücut sıvılarının dengede kalmasını sağlar." #NT!
 court.6060.c: "[courtier_drunkard.GetFirstNameNoTooltip|U], benimle kadeh kaldır!" #NT!
 court.6060.d: "Cevap bu kupanın dibinde!" #NT!
  # The Value of Letters  #NT!
 court.6070.t: "Mektupların Değeri" #NT!
 court.6070.desc:0 "I can feel the judging stares of all my courtiers on me while I slowly, carefully sign my name on a new decree with a trembling pen and uncertain hand. \n\nOf course, #EMP signing#! is a strong word. I am merely retracing letters carved in a wooden tablet - and barely succeeding at it. Today, even [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] is looking at me with what I guess is a mix of pity and disgust. \n\nBefore I can reprimand [tutor_6070.GetHerHim] for disrespecting me, [tutor_6070.GetSheHe] interjects with a hopeful tone: "Tüm saray mensuplarımın yargılayıcı bakışlarını üzerimde hissedebiliyorum, titreyen bir kalem ve kararsız bir elle yeni bir fermana yavaşça, dikkatlice imzamı atıyorum. \n\nElbette, #EMP imzalamak#! güçlü bir kelime. Ben sadece tahta bir tablete oyulmuş harfleri tekrar ediyorum - ve bunu zar zor başarıyorum. Bugün, [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] bile bana acıma ve iğrenme karışımı bir duyguyla bakıyor. \n\n[tutor_6070.GetHerHim]'ü bana saygısızlık ettiği için azarlamadan önce, [tutor_6070.GetSheHe] umutlu bir tonla araya giriyor: "Benim [ROOT.Char.GetLadyLord]'im, belki de düzgün okumayı ve yazmayı öğrenmenin zamanı gelmiştir?"" #NT! #NT
 court.6070.a: "Bana hemen şimdi #EMP öğret#!!" #NT!
 court.6070.a.success: "Okumayı ve yazmayı başarıyla öğreniyorum" #NT!
 court.6070.a.failure: "Okuma yazma öğrenmek benim için kayıp bir dava" #NT!
 court.6070.a.tt.1: "Artık kimse benimle dalga geçemeyecek" #NT!
 court.6070.a.tt.2: "Başka bir çözüm bulmam gerekecek" #NT!
 court.6070.b: "Kalem oynatmak kaybedenler ve güçsüzler içindir!" #NT!
 court.6070.c: "Onları fark etmemiş gibi davranmaya devam edeceğim." #NT!
 court.6070.d: "Yazmayı #EMP biliyorum#!, çok teşekkür ederim!" #NT!
 court.6070.d.tt: "Bunu yeterince inançla söylersem bana inanabilirler..." #NT!
 court.6070.d.tt.success: "Apaçık yalanımı yuttular!" #NT!
 court.6070.d.tt.failure: "Beni çok iyi anlıyorlar" #NT!
 every_courtier_or_guest_6070_learning: "Tüm okuryazar [courtiers|E] ve [guests|E]" #NT!
 court.6071.desc: "#EMP D...e...v...a...r...f...r...i...e...n...d,#!\n\n"Yes, bu fena gözükmüyor!"\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]'nin sert bakışları altında alfabemi çalışarak sayısız saat geçirdim ve çabalarımın karşılığını aldığımı düşünüyorum! Uluslararası yazışmalar, danışmanların raporları ve vasalların taahhütleri artık benden sır saklamıyor! \n\nBana bir kalem uzatın - daha fazla şey imzalamak istiyorum!" #NT!
 court.6071.a: "Ben çok zekiyim." #NT!
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip] tazminatı hak ediyor." #NT!
 court.6072.desc: "#EMP D...e...e...r f...r...e...i...n...d,#!\n\n"Just şuna bak! Harika gidiyorum, değil mi?"\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] iç çeker, üzgün bir ifadeyle [tutor_6070.GetHerHis] başını sallar. "Benim [ROOT.Char.GetLadyLord], belki imzalamak yerine bu süslü, parlak mührü kullanmayı tercih edersin?"\n\nGörünüşe göre, [tutor_6070.GetSheHe] okuma ve yazmayı öğrenme çabamda kaydettiğim #EMP şaşırtıcı#! ilerlemeden memnun değil." #NT!
 court.6072.a: "Mektuplar zaten işe yaramaz! Şimdi [ROOT.Char.Custom('child_object_of_interest_random')]'ımı geri ver!" #NT!
 court.6072.a.tt: "Hiç kimse etkilenmedi" #NT!
 court.6072.b: "Tamam, okuduğum #EMP'ı#! mühürle süslü bir şekilde imzalayacağım." #NT!
 court.6072.b.tt: "Kesinlikle etkileyici görünüyor, ancak imzaladığınız şeyi okumadığınız gerçeğini örtemez" #NT!
 court.6072.c: "Hepsi senin hatan, [tutor_6070.GetFirstNameNoTooltip]!" #NT!
  #The Munificence of X  #NT!
 court.6080.t: "[6080_visitor.GetFirstNameNoTooltip]'ın Cömertliği" #NT!
 court.6080.desc: "Son birkaç gündür, komşu [6080_visitor.GetTitledFirstName] kutsal bir yere veya bir şeye giderken [6080_visitor.GetHerHis] sarayımı ziyaret ediyor.\n\n[6080_visitor.GetHerHis]'in gelişinden beri, [6080_visitor.GetSheHe] kendi saraylılarıma karşı [6080_visitor.GetHerHis] cömertliğiyle beni gölgede bırakıyor, hepsi de [6080_visitor.GetHerHis] altını hiçbir onur duymadan yalayıp yutuyor! [6080_visitor.GetHerHim]'yı defalarca hayranlık duyan saraylılarla çevrili gördüğümde alaycı bir tavır takınmadan edemiyorum. #EMP Benim#! saraylılarım.\n\n"Sana bir kese, iyi [beneficiary_1.GetFirstName]!" #NT!
 court.6080.desc_2: "Ve sana da biraz para, nazik [beneficiary_2.GetFirstName]!" #NT!
 court.6080.desc_3: "Ve senin için tatlı [beneficiary_child.GetFirstName], tatlı ballı keklerim!" #NT!
 court.6080.desc_end: "Unutmayın, zenginlikler paylaşılmak içindir!"" #NT!
 court.6080.a: "Hatta #EMP daha#! cömert olabilirim!" #NT!
 court.6080.b: "[6080_visitor.GetHerHis]'ın bu aptalca cömertliğinden ben de yararlanmalıyım!" #NT!
 court.6080.b.success: "[6080_visitor.GetFirstNameNoTooltip]'ı da benim için para ödemeye ikna ediyorum" #NT!
 court.6080.b.success.tt: "[6080_visitor.GetFirstNameNoTooltip] ikna oldu!" #NT!
 court.6080.b.failure: "[6080_visitor.GetFirstNameNoTooltip] benim girişimlerimden hiç etkilenmedi" #NT!
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip] ikna olmadı" #NT!
 court.6080.c: "[6080_visitor.GetFirstNameNoTooltip]'ın kalma süresini aştığını düşünüyorum [6080_visitor.GetHerHis] hoş geldiniz..." #NT!
 court.6080.d: "Benden daha iyi [6080_visitor.GetHerHim] harcar." #NT!
  #The Art of Rhetoric  #NT!
 court.6090.t: "Retorik Sanatı" #NT!
 court.6090.desc: ""#EMP AMA BEN SIKILDIIM!#!" Serseri görüş alanıma girmeden önce bile [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)]'nin acıklı sesini hemen tanıdım.\n\nGözlerimin önünde bulduğum sahne oldukça acıklıydı: zavallı $court_poet_court_position$ [6090_poet.GetTitledFirstName] ağlamanın eşiğindeydi, [6090_child_a.GetFirstNameNoTooltip] ve [6090_child_b.GetFirstName] ise [6090_poet.GetHerHim]'ye genç yüzlerinde gördüğüm en etkilenmemiş ifadeyle bakıyorlardı." #NT!
 court.6090.desc_other: "[6090_child_c.GetFirstName] bir pencereye doğru yürüdü, açıkça dışarıda olup biten #EMP herhangi bir şey#! ile daha çok ilgileniyordu." #NT!
 court.6090.desc_end:0 "\n\nWhen [6090_poet.GetHerHis] eyes meet mine, [6090_poet.GetFirstNameNoTooltip] begs of me: "\n\n[6090_poet.GetHerHis]'ın gözleri benimkilerle buluştuğunda, [6090_poet.GetFirstNameNoTooltip] bana yalvarıyor: "Benim [ROOT.Char.GetLadyLord], #EMP lütfen#!, Ben sadece çocuklarınıza, asil doğumlarının gerektirdiği güzel retorik sanatını açıklamaya çalışıyorum..."" #NT! #NT
 court.6090.a: "Dikkat edin çocuklar! Buna ihtiyacınız olacak." #NT!
 court.6090.b: "Daha açık anlatayım." #NT!
 court.6090.b.success: "Çocuklar etkilendi" #NT!
 court.6090.b.failure: "[6090_poet.GetFirstNameNoTooltip]'dan bile daha sıkıcıyım" #NT!
 court.6090.b.failure.tt: "Çocuklar hiçbir şey öğrenmiyor" #NT!
 court.6090.c: "Çok sıkıcısın, [6090_poet.GetFirstNameNoTooltip]!" #NT!
