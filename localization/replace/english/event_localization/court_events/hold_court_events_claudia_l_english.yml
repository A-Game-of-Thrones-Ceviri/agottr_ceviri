l_english:
  
  #Empty Granaries 
 hold_court.6000.t: "Boş Ambarlar"
 hold_court.6000.desc_intro: "Karşımda [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], [6000_poor.GetHerHis] başı öne eğik duruyor.\n\n"Benim [ROOT.Char.GetLadyLord], [6000_province.GetNameNoTooltip]'üm son zamanlarda çok kötü etkilendi"
 hold_court.6000.desc_occupation: "düşman işgali."
 hold_court.6000.desc_raiding: "yağma ve talan."
 hold_court.6000.desc_epidemics: "vebalar."
 hold_court.6000.desc_winter: "sert kış."
 hold_court.6000.desc_middle: "Halk açlıktan kırılıyor, tarlalarımız yetişmiyor, hayvanlarımız artık hayatta kalmaya yetmiyor!"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U]'ın bize yardım edecek ne parası ne de isteği var."
 hold_court.6000.desc_ending: "Müdahale etmenizi ve sadık tebaanızı büyük yüce gönüllülüğünüzle kurtarmanızı rica ediyoruz!"\n\n[6000_poor.GetSheHe|U] derinden eğilip sessizliğe bürünüyor."
 hold_court.6000.a: "Biraz altın sıkıntılarınızı hafifletmeye yardımcı olacaktır."
 hold_court.6000.b: "Tekrar ayağa kalkman için sana vergi indirimi vereceğim."
 hold_court.6000.c: "Bu iş için tam da doğru kişiyi tanıyorum."
 hold_court.6000.c.tt: "Kontlkuknin toparlanmasını denetlemek için resmi müfettiş olarak [inspector.GetTitledFirstName] gönderiyorsunuz"
 hold_court.6000.d: "Bunu kendi başınıza başarabileceğinize eminim."
  #From Beyond the Border 
 hold_court.6030.t: "Sınırın Ötesinden"
 hold_court.6030.desc: ""Benim [ROOT.Char.GetLadyLord]'ım, [6030_border.GetName]'deki [6030_church.GetName] dini topluluğundan geliyorum.\n\n"Orada, bilge ve dindar [6030_monk.GetWomenMen] yüzyıllardır [6030_monk.GetCulture.GetName] kültürünün geleneksel bilgisini topluyor ve koruyor. İyi niyetimizin bir göstergesi olarak, kendi dilinize çevrilmiş bu değerli [6030_monk.GetCulture.GetNameNoTooltip] metin antolojisini size sunuyorum.\n\n"Bunu kabul edeceğinizi ve halkımıza dair yeni bir bakış açısı kazanacağınızı umuyoruz.""
 hold_court.6030.a: "Nazikçe kabul ediyorum."
 hold_court.6030.b: "Lütfen kal ve bana daha fazlasını öğret!"
 hold_court.6030.b.tt.2: "[6030_monk.GetCulture.GetName] kültürünün tüm yöneticileri"
 hold_court.6030.c: "Umurumda değil, kaybol artık gözümün önünden."
 hold_court.6030.d: "Aşağılık kültürünüz hatırlanmaya layık değil!"
 hold_court.6030.d.tt: "[6030_monk.GetCulture.GetName] kültürüne sahip tüm vasallarınız"
  #A Lost Treasure 
 hold_court.6040.t: "Kayıp Bir Hazine"
 hold_court.6040.desc: ""Benim [ROOT.Char.GetLadyLord]'ım, [6040_church.GetNameNoTooltip]'in dini topluluğunu temsil ediyorum.\n\n"Mütevazı arşivimizde dolaşırken çok tuhaf bir kitapla karşılaştık. Kapağı tozluydu, cildi kırılgandı ve sayfaları zamanla sararmıştı, ancak en sıra dışı çizimler içeriyordu ve yazının kendisi hepimiz tarafından bilinmiyordu.\n\n"Dünyada benzersiz olduğundan eminiz, uzun zamandır kayıp bir bilgi kasası, gerçek bir hazine! Bu yüzden size sunuyoruz. Belki de [6040_monk.GetFaith.HighGodName]'nin vasiyetinin orijinal kopyasıdır veya dünyanın yaratılışından kalma bir anı!""
 hold_court.6040.a: "Teşekkürler, koleksiyonuma ekleyeceğim."
 hold_court.6040.b: "#EMP Büyüleyici!#! Antikacımı çağırın!"
 hold_court.6040.b.tt: "Antikacı senin hiçbir şeyden habersiz"
 hold_court_6040_b_fake: "Kitap kötü hazırlanmış bir sahteciliktir; değersiz ve işe yaramaz"
 hold_court_6040_b_generic: "Kitap gerçekten eski ama sadece [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless: "Antikacı bile kitabın kökeni ve amacı hakkında size ışık tutamaz"
 hold_court_6040_b_artifact: "Kitap bir başyapıtın eski ve değerli bir kopyasıdır!"
 hold_court.6040.c: "Bir bakayım, #EMP hemen#!!"
 hold_court.6040.c.tt: "Kötü hazırlanmış bir sahtekarlık!"
 hold_court.6040.c.tt.2: "Kitap sizin için bir gizem olarak kalıyor"
 hold_court.6040.c.tt.3: "Güzel bir el yazması ama özel bir şey değil"
 hold_court.6040.c.tt.4: "Nadir ve değerli bir metindir"
 hold_court_6040_c_clueless: "Kitabın senaryosu ve içeriği sizin anlayışınızın ötesinde"
 hold_court.6040.d: "Bu [ROOT.Char.GetFaith.DevilName]'ın eseri olmalı! YAKIN ONU!"
 hold_court.6040.e: "Kitapların ne önemi var?"
  #A Holy Tomb 
 hold_court.6050.t: "Kutsal Bir Mezar"
 hold_court.6050.desc: "Önümdeki köylü heyecandan patlamak üzere gibi görünüyor.\n\n"Benim [ROOT.Char.GetLadyLord]'ım! Mucizeler! Kutsallık! #EMP MUTLU EDİLDİK#!!"\n\n[6050_pop.GetHerHis|U] Coşkulu gevezelikler kafa karıştırıcı ama sonunda ana fikri kavradım: [6050_pop.GetSheHe] yakın zamanda ölen yerel bir azizin tarikatına sponsor olmamı istiyor [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] hayatında bir mucize yaratan, [6050_holy.Custom('GetMiracle1')] ve [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] mezarı, diyarın her yerinden sadık ziyaretçileri kendine çekiyor."
 hold_court.6050.desc_hof: "\n\n[head_of_faith|E] olarak, bu tarikatı kınamak ya da desteklemek benim ayrıcalığımdır."
 hold_court.6050.a: "[6050_holy.GetHerHis|U] Kutsallık, [6050_holy.GetSheHe]'in hak ettiği saygıyı görecektir."
 hold_court.6050.b: "Zaten biliyorum. Evliya rüyamda bana geldi."
 hold_court.6050.c: "Bu küfür dolu saçmalıkları hemen ortadan kaldıracağım!"
 hold_court.6050.d: "Köylülerin hurafeleri umurumda değil."
 tougher_to_convert: "Güçlü Dini Topluluk" #NT!
 tougher_to_convert_desc: "Bu ülkenin dini kimliği son zamanlarda güçlendirildi ve bu da onları dönüştürmeyi daha zor hale getirdi.\n\n#N -25%#! İnanç Dönüşüm Hızı" #NT!
 easier_to_convert: "Zayıflamış Dini Topluluk" #NT!
 easier_to_convert_desc: "Bu ülkenin dini kimliği son zamanlarda zayıfladı ve bu durum onları yeni inançlara karşı daha duyarlı hale getirdi.\n\n#P +25%#! İnanç Dönüşüm Hızı" #NT!
 easier_to_culture_convert: "Zayıflamış Dini Topluluk" #NT!
 easier_to_culture_convert_desc: "Bu ülkenin dini kimliği son zamanlarda zayıfladı ve bu durum onları yeni inançlara karşı daha duyarlı hale getirdi.\n\n#P +25%#! Kültür Dönüşüm Hızı" #NT!
  #A Convenient offer 
 hold_court.6060.t: "Uygun Bir Teklif"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U], yüzünde umutlu bir ifadeyle önümde duruyor.\n\n"Benim [ROOT.Char.GetLadyLord]'im,"
 hold_court.6060.desc_merchant: ""Benim [ROOT.Char.GetLadyLord], kendimi tanıtayım: adım [6060_rich.GetTitledFirstName] ve başkentten zengin bir tüccarım.\n\n"
 hold_court.6060.desc_ending: ""Son zamanlarda, krallığın mali durumunun pek de sağlıklı olmadığını fark etmemek elde değildi. Elbette, bunları aşırı bir şekilde yönetiyordunuz, ancak — belki — biraz ekstra altın için bir kullanım alanı bulabilirsiniz.\n\n"Ellerinizden cömert bir miktarda altın karşılığında küçük bir anlaşma satın almaya razıyım. Kabul edilebilir mi?""
 hold_court.6060.a: "Tamam. [6060_offer.GetNameNoTooltip] alabilirsin."
 hold_court.6060.b: "Eminim biraz daha fazlasını sunabilirsin #EMP#!..."
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip] daha fazla ödeme yapmayı kabul ediyor"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip], [6060_rich.GetHerHis] son teklifin arkasında duruyor ve sen açgözlü bir aptal gibi görünüyorsun"
 hold_court.6060.c: "Altınlarınıza ihtiyacım yok."
 character_title_cannot_be_revoked_tt: "25 yıl boyunca tapuyu geri alamazsınız." #NT!
 protected_from_revocation.tt: "Bu karakterin unvanları iptalden korunmaktadır" #NT!
  #Budding Ally 
 hold_court.6070.t: "Yetişen Müttefik"
 hold_court.6070.desc: ""Benim [ROOT.Char.GetLadyLord]'ım, adım [6070_embassy.GetTitledFirstName] ve müttefikiniz [6070_sender.GetTitledFirstName]'nin elçisiyim. Size [6070_sender.GetHerHis] dostça selamlar ve bir teklif getiriyorum.\n\n"Efendim her şeyden önce dostluğunuzu önemsiyor, bu yüzden iyi niyet göstergesi olarak [6070_sender.GetSheHe] size bu çocuğu gönderiyor — [6070_sender.GetHerHis] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] — istediğiniz gibi eğitmeniz için.\n\n"Benim [6070_sender.GetLadyLord]'im bu hareketin ittifakınızı güçlendireceğini umuyor ve [6070_child.GetFirstNameNoTooltip]'un iyi ellerde olacağından emin.""
 hold_court.6070.a: "Teklifinizi memnuniyetle kabul ediyorum."
 hold_court.6070.b: "Elbette! [6070_friend.GetFirstNameNoTooltip], [6070_child.GetHerHim]'e etrafı gezdirin!"
 hold_court.6070.c: "Kabul ediyorum, ama karşılığında bir nişan bekliyorum."
 hold_court.6070.d: "Üzgünüm ama şu anda bu sorumluluğu kabul edemem."
 hold_court.6070.e: "O çocuk çok tehlikeli biri. Bana [6070_child.GetHerHim] veremezsin!"
  #Settling the [people] 
 hold_court.6080.t: "[6080_culture.GetNameNoTooltip|U]'ı Yerleştirmek"
 hold_court.6080.desc: ""Benim [ROOT.Char.GetLadyLord]'ım, [6080_county.GetNameNoTooltip]'nin [6080_culture.GetNameNoTooltip] halkını temsil ediyorum," diyor [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Bizler adanmış ve sadık tebaalarız, ancak topraklarımız fakir, az gelişmiş ve neredeyse hiç nüfusa sahip değil. Lütfen, onu yeniden kolonileştirmemize ve geleneklerimize göre yönetmemize izin verin!\n\n"Sizin hayırsever korumanız altında, topraklarımız hala gelişebilir ve siz yeni bir sadık vasal kazanacaksınız!""
 hold_court.6080.a: "Çok iyi. Sizinkiler benim için [6080_county.GetNameNoTooltip]'ı doldurabilir."
 hold_court.6080.a.tt: "[6080_count.GetFirstNamePossessiveNoTooltip] ölüme kadar bu unvanı iptal edemezsiniz"
 hold_court.6080.b: "[6080_county.GetNameNoTooltip] için en iyisinin ne olduğunu ben biliyorum."
 hold_court.6080.c: "[6080_culture.GetNameNoTooltip] kişi benim diyarımdan kaybolmalı!"
  #Heretics at Large 
 hold_court.6090.t: "Sapkınlar Serbest Dolaşıyor"
 hold_court.6090.desc: ""Benim [ROOT.Char.GetLadyLord], topraklarımdaki dini durumun kontrolden çıktığını bildirmekten üzüntü duyuyorum...\n\n"Tebaamın gerçek inancımızın ışığını görmesini sağlamaya çalıştım, ancak birçoğu yanlış inançlarında ısrar ediyor! Bana yardım etmek için otoritenizi ve gücünüzü kullanmanızı rica ediyorum!""
 hold_court.6090.desc.almoner: "\n\n"Benim [ROOT.Char.GetLadyLord] — eğer izin verirseniz," diye araya girer [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], "Belki de sadıklara cömertçe sadaka vererek ikna edilebilirler?""
 hold_court.6090.desc.executioner: "\n\n"Bahse girerim ki onların tek ihtiyacı olan #EMP sıkı bir el#!", diyor [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] karanlık bir gülümsemeyle."
  #AGOT Modified 
 #hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip], neler yapabileceğine bak."
 hold_court.6090.a: "[court_chaplain.GetFirstNameNicknamedNoTooltip], neler yapabileceğine bak."
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip], yerel sadakalar organize edin."
 hold_court.6090.c: "Barış içinde bir arada yaşamak her zaman en iyi çözümdür."
 title_granted_to_local_leader_tt: "[6090_main_county.GetName], [6090_main_county.GetCountyData.GetFaith.GetName] inancına sahip bir yerel kişiye verilecektir. Onlarda [hook|E]'niz olacak." #NT!
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip], bazı kâfirleri örnek göster."
 hold_court.6090.e: "Bu benim değil, senin sorunun gibi görünüyor."
  #A Land at War 
 hold_court.6100.t: "Savaştaki Bir Diyar"
 hold_court.6100.desc: "Karşımda [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)] duruyor.\n\n"Efendim" başlıyor [6100_vassal_1.GetFirstNameNoTooltip] "kendimle [6100_vassal_2.GetTitledFirstNameNoTooltip] arasındaki savaş, mantığı görmeyi inatla reddetmemiz yüzünden [6100_vassal_2.GetHerHis] uzuyor, bu yüzden arabuluculuk için sana geliyoruz."\n\n"Yani şimdi #EMP benim hatam#!!?" diye araya giriyor [6100_vassal_2.GetFirstNameNoTooltip] "Sen inanılmaz bir köpeksin! Efendim, lütfen [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)]0'a söyle!""
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] perks up: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] neşelenir: "Ah, ben küçük kavgaları #EMP severim#!! Bunlar... KOMİK KAFİYELERLE iyi gider!"" #NT!
 hold_court.6100.a: "[6100_vassal_1.GetFirstNameNoTooltip]'ın doğru olduğunu herkes görebilir."
 hold_court.6100.b: "[6100_vassal_2.GetFirstNamePossessiveNoTooltip] pozisyonu meşrudur."
 hold_court.6100.c: "Derhal dövüşü durdurun, yoksa..."
 hold_court.6100.d: "Saçmalıklarınızdan bıktım. İkinizle de hapishaneye gidin!"
 hold_court.6100.e: "Gelin bu işi şerefli savaşçılar gibi çözelim."
 hold_court.6100.e.tt: "İki yarışmacı savaşı düelloyla çözecek"
 hold_court.6100.f: "Haha, iyi fikir! İkiniz kafiyeli espriler yapıyorsunuz!"
 hold_court.6100.f.1: "Sen doğuştan bir düzenbazsın\nbir mağarada yaşıyor olmalısın\nSenden o kadar nefret ediyorum ki\nbir kulübede mi kalmalısın...?""
 hold_court.6100.f.1.t: "[6100_vassal_1.GetShortUINamePossessive|U] zayıf girişime gülüyorsun"
 hold_court.6100.f.2: ""Sen kültürsüz bir kaba saba\nküçük bir kızı bile korkutamazsın\nseni kaçırırım\nbu kadar kurnaz olamazsın...?""
 hold_court.6100.f.2.t: "[6100_vassal_2.GetShortUINamePossessive|U] korkunç satırda kahkahalarla gülüyorsunuz"
 hold_court.6100.g: "Küçük çekişmelerinle beni rahatsız ediyorsun. Git."
 hold_court.6100.g.tt: "Savaş tüm şiddetiyle devam ediyor"
 hold_court.6101.t: "[sc_victor.GetTitledFirstName|U] düelloyu kazanır"
 hold_court.6101.tt: "[sc_victor.GetTitledFirstName|U] savaşın galibi ilan edildi"
  #A Ravished Land 
 hold_court.6110.t: "Yıkılmış Bir Toprak"
 hold_court.6110.desc: ""Benim [ROOT.Char.GetLadyLord]'ım, ben sadece mütevazı bir köylüyüm, ama senden yardım istiyorum! Halkımın toprakları, vasalların [6110_vassal_1.GetTitledFirstName] ve [6110_vassal_2.GetTitledFirstName] arasındaki uzun ve kanlı savaş yüzünden harap oldu!\n\n"Tarlalar yanıyor, hayvanlar katlediliyor ve köylüler ölüyor! Lütfen, kan dökülmesini durdurun!""
 hold_court.6110.desc.almoner: "\n\n"[almoner.GetFaith.HighGodName]'ın merhameti ve [almoner.GetFaith.HighGodNamePossessive] çocuklarının cömertliği acılarınıza merhem olsun" diye yumuşak bir şekilde öneriyor [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6110.a: "Eminim ki bir miktar altın sıkıntınızı giderecektir."
 hold_court.6110.b: "Savaşın derhal durdurulmasını emrediyorum!"
 hold_court.6110.c: "Aşırılıklarının cezasını ödeyecekler."
 hold_court.6110.e: "Köylü, soyluluk işlerine karışmamalıdır."
 6110_custom_every_realm_1: "[6110_vassal_1.GetShortUINamePossessive] bölgesindeki tüm kontluklar"
 6110_custom_every_realm_2: "[6110_vassal_2.GetShortUINamePossessive] bölgesindeki tüm kontluklar"
  #The Day of Truth 
 hold_court.6120.t: "Hakikat Günü"
 hold_court.6120.desc: ""Benim [ROOT.Char.GetLadyLord] - [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] söz alıyor - "Vergilendirmeyi iyileştirmek için bir fikrim var.\n\n"Her mülk hakkında deneklerinize sorular sormaları için ekspertizciler gönderebilirsiniz: adı, sahibi, uzantısı ve değeri ve orada kaç insan ve hayvan yaşadığı!""
 hold_court.6120.desc.seneschal: "\n\n"Lütfen [ROOT.Char.GetLadyLord]'ım, bu konuyu denetlememe izin ver." [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] söz alıyor."
 hold_court.6120.desc.swans: "\n\n"Ve ülkenizdeki tüm kuğuların bir listesini vereceğim! En sevdiğim [keeper_swans.Custom('GetSwanName')]! Son zamanlarda karnının ne kadar yumuşak ve tüylü olduğunu söylemiş miydim? Dün yürüyüşe çıktık ve..." [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)]'i görmezden gelmeye karar veriyorum çünkü [keeper_swans.GetSheHe] kanlı kuş hakkında gevezelik ediyor."
 hold_court.6120.desc.jester: "\n\n"Ama sayılar #EMP sıkıcı!#!" diye yakınıyor [jester.Custom2('MyCharacterIntroduction', ROOT.Char)] "Hadi dans edelim!""
 hold_court.6120.a: "Tamamdır, ankete devam edelim."
 hold_court.6120.a.tt: "Anket başlıyor. Tamamlanması birkaç ay sürecek"
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip], bununla ilgilen."
 hold_court.6120.c: "Vergilendirmeyi iyileştirmek istiyorsam, sadece #EMP daha#! vergi isteyebilirim..."
 6120_every_vassal: "Vasallarınızın her biri"
 hold_court.6120.d: "Buna değmez."
 hold_court.6120.e: "Evet, hadi kötü sayıları dans ederek uzaklaştıralım!"
 swan_name_illfated: "Talihsiz"
 swan_name_rose: "Gül"
 swan_name_honky: "Honk Honk"
 swan_name_honker: "Honklayan"
 swan_name_hugo: "Hugo"
 swan_name_leda: "Leda"
 swan_name_anklebiter: "Ayak Bileği Isıran"
 swan_name_angrynipper: "Kızgın Kıskaç"
 swan_name_odette: "Odette"
 hold_court.6121.t: "Gerçek Günü: Anket Tamamlandı"
 hold_court.6121.desc: ""Tamamlandı, [ROOT.Char.GetLadyLord]'ım" [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)] diyor, [6121_responsible.GetSheHe] önümde eğilirken.\n\n"Birkaç ay önce tüm topraklarınızın bir araştırmasını yaptırmıştınız; şimdi tamamlandı ve mülkiyet ve toprak değeriyle ilgili tüm detaylar bu kitapta toplandı. Bu açıklama gerçeğe sadık kaldığı sürece, vergilendirmeniz krallığınız boyunca daha verimli olacak!""
 hold_court.6121.a: "Mükemmel iş çıkardınız, [6121_responsible.GetFirstNameNoTooltip]!"
  #The Cadastre 
 hold_court.6130.t: "Kadastro"
 hold_court.6130.desc: ""Benim [ROOT.Char.GetLadyLord]" [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] diyor ki "Sahip olduğunuz tüm kontlukların kadastrosunu yapmayı teklif ediyorum.\n\n"Topraklarınız hakkında daha fazla bilgi ve haritalama yapmanız, refahını kesinlikle artıracaktır!"
 hold_court.6130.a: "Tamam, [6130_proposer.GetFirstNameNoTooltip]. Devam edebilirsiniz."
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip] Kadastro çalışmasına başlanıyor. Tamamlanması birkaç ay sürecek."
 hold_court.6130.d: "Haritalar abartılıyor."
 hold_court.6131.t: "Kadastro: Tamamlandı!"
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows briefly before me and explains with a satisfied smile: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] önümde kısaca eğiliyor ve memnun bir gülümsemeyle açıklıyor: "Sevgili [ROOT.Char.GetLadyLord], hatırlarsan birkaç ay önce, ilçelerinin kadastrosuna büyük miktarda altın yatırmıştın. \n\n"Konuyu bizzat ben denetledim ve gururla söyleyebilirim ki iş bitti!"" #NT!
 hold_court.6131.desc_tutor: "Ayrıca [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]'in rehberliğinde [6130_tutored.GetTitledFirstNamePossessive] öğreniminin detaylı raporunu duymaktan da memnuniyet duydum."
 hold_court.6131.desc_hunt: "\n\n[6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın sunduğu büyük yardımın ayrıntılı raporunu duyduğuma da sevindim."
 hold_court.6131.desc_dead: "\n\nNe yazık ki [6130_helper.GetTitledFirstName], [6130_helper.GetSheHe]'in yardım etmeye yemin ettiği kadastronun tamamlanmasını görmeye yetecek kadar uzun yaşamadı."
 hold_court.6131.a: "Altın iyi harcanmış!"
 all_realm_county: "Her [realm|E] [county|E]" #NT!
  #A Cumbersome Gift 
 hold_court.6140.t: "Zahmetli Bir Hediye"
 hold_court.6140.desc:2 "The whole throne room falls silent as [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] enters triumphantly, followed by two struggling servants who are dragging #EMP a chained [ROOT.Char.Custom('GetAnimalType')]#!.\n\nSmiling proudly, [6140_gifter.GetFirstNameNoTooltip] exclaims: "[6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] zaferle içeri girdiğinde tüm taht odası sessizliğe bürünür, ardından zincirlenmiş bir [ROOT.Char.Custom('GetAnimalType')]#!.\n\nSmiling'ü gururla sürükleyen iki mücadeleci hizmetkar gelir, [6140_gifter.GetFirstNameNoTooltip] haykırır: "Benim [ROOT.Char.GetLadyLord]'im, sana dünyanın en güçlü hükümdarına layık bir hediye sunuyorum! Bu muhteşem canavar [6140_province.GetCounty.GetName]'nin [6140_province.GetTerrain.GetNameNoTooltip]'sında avlandı ve şimdi onu sana bağlılığımın ve senin eşsiz gücünün bir sembolü olarak sunuyorum!"" #NT!
 6140_bear: "ayı"
 6140_tiger: "kaplan"
 6140_lion: "aslan"
 hold_court.6140.a: "Teşekkür ederim, gerçekten yeni bir halıya ihtiyacım vardı."
 hold_court.6140.a.tt: "Hayvan derisi için öldürülüyor."
 hold_court.6140.artifact_tt: "Bir Post [court_artifact|E] alırsınız"
 hold_court.6140.artifact_toast: "Pelt satın alındı"
 hold_court.6140.b: "Gerçekten de: güçlü bir hükümdar için güçlü bir canavar!"
 hold_court.6140.c: "Soytarım ona binmeyi öğrenecek! Sen de öğrenmeyecek misin, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success: "Yapılabilir!"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetAnimalType')]'e binmeyi öğreniyor"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip] [jester.GetHerHis] kıçına düşer"
 hold_court.6140.c.soft_failure.tt: "[jester.GetFirstNamePossessiveNoTooltip] başarısızlığına herkes güler"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip] incinir"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip] başarısız"
 hold_court.6140.c.hard_failure: "[jester.GetFirstNameNoTooltip] ölür!"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip] feci şekilde başarısız oldu..."
 hold_court.6140.d: "Zindandaki #EMP misafirimin#! bunu #EMP seveceğine#! eminim..."
 hold_court.6140.e: "Çok tehlikeli ve pis görünüyor! Alın götürün."
 6140_every_courtier_or_guest: "Sarayınızdaki her saray mensubu veya misafir"
 6140_every_prisoner: "Hücrelerinizdeki her mahkum"
  #The End Is Nigh! 
 hold_court.6150.t: "Son yakındır!"
 hold_court.6150.desc:0 "As soon as it is [6150_preacher.GetHerHis] turn to speak, the agitated [6150_preacher.GetWomanMan] in front of me screams: "Konuşma sırası [6150_preacher.GetHerHis]'a geldiğinde, karşımdaki telaşlı [6150_preacher.GetWomanMan] bağırıyor: "#EMP SON YAKLAŞIYOR!#!\n\n"The İşaretler her yerde açık ve net:" #NT!
 hold_court.6150.desc_county: "[6150_county.GetName] halkı bunu çok iyi biliyor —"
 hold_court.6150.desc_unsafety: "karışıklıklar, eşkıyalar, hırsızlar, şiddet ve insanlar arasında adaletin kaybolması!"
 hold_court.6150.desc_nature: "Mahsuller tükeniyor, çekirgeler tarlaları istila ediyor, bitmek bilmeyen soğuk, seller ve aramızda dolaşan Veba!"
 hold_court.6150.desc_looting: "her şeyden önce kapımızdaki barbarlar, mahsullerimizi yağmalıyor, insanlarımızı öldürüyor, şehirlerimizi yerle bir ediyor, hastalık ve açlık yayıyor!"
 hold_court.6150.desc_infidels: "kafirler her yerdeler, hem sınırın ötesinden hem de kendi bölgemizin içinden bizi baltalıyorlar!"
 hold_court.6150.desc_lost_hgw: "[ROOT.GetCharacter.GetFaith.HighGodName] ordularının kâfirler tarafından yenilgiye uğratılmasından daha açık ne olabilir?"
 hold_court.6150.desc_visions: "Açık gökyüzünde şimşekler, mevsim dışı göç eden kuşlar, geceleri şakıyan sesler, konuşan yılanlar!"
 hold_court.6150.desc_monk: "tüm tarihler ve hesaplamalar birbirini tutuyor!"
 hold_court.6150.desc_fallback: "şiddet, yolsuzluk, ahlaksızlık — müminler unutmuş [ROOT.GetCharacter.GetFaith.HighGodName]!"
 hold_court.6150.desc_christianism: "\n\n"Kıyamet Günü geldi çattı!"
 hold_court.6150.desc_buddhism: "\n\n"Maitreya'nın zamanı geldi!"
 hold_court.6150.desc_islam: "\n\n"Son Yargı geliyor!"
 hold_court.6150.desc_judaism: "\n\n"Ye'cüc ve Me'cüc Savaşı kapıda!"
 hold_court.6150.desc_germanic: "\n\n"Ragnarök geldi çattı!"
 hold_court.6150.desc_hinduism: "\n\n"Kalki geliyor!"
 hold_court.6150.desc_zoroastrianism: "\n\n"Frashokereti başladı!"
 hold_court.6150.desc_religion_fallback: "\n\n"Bildiğimiz dünya sona eriyor!"
 hold_court.6150.desc_solution: "\n\n"Kurtuluşumuzun tek bir yolu vardır:"
 hold_court.6150.desc_celibacy: "iffet ve saflık! Bedenin cazibelerinden vazgeç!"
 hold_court.6150.desc_burn: "kafirlerin #EMP hepsini#! yakın!"
 hold_court.6150.desc_alcohol: "Başta içki ve yemek olmak üzere bütün kötü alışkanlıklardan vazgeçin!"
 hold_court.6150.desc_reclusive: "Dünyayı ve onun cazibelerini reddet!"
 hold_court.6150.desc_flagellant: "Bedeni öldür ve kurtuluşun için kanını dök!"
 hold_court.6150.desc_eating: "Vücudunuzu arındırarak kalbinizi arındırın! Ağır bir göbekle kurtuluşa ulaşılamaz!"
 hold_court.6150.desc_end: "\n\n"Şimdi tövbe edin!! Çünkü o gün yakındır!!""
 hold_court.6150.a: "Kurtuluş her yolla elde edilmelidir!"
 hold_court.6150.a.tt: "Bu tür tövbekârlık uygulamalarını zaten biliyorsunuz."
 hold_court.6150.a.wrath: "[6150_heretics_p.GetName] emrini verdin, tüm günahkarlardan arın"
 hold_court.6150.b: "Bilge [6150_preacher.GetFirstNameNoTooltip], kal ve bana yolu öğret!"
 hold_court.6150.c: "Saçmalık! Bu çılgın sapkını yakın!"
 hold_court.6150.d: "Bu aptalı gözümün önünden kaldırın."
  #Empty Coffers 
 hold_court.6160.t: "Boş Kasalar"
 hold_court.6160.desc: ""Benim [ROOT.Char.GetLadyLord]'ım" [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] ile başlıyor, çok pişman görünüyor "son dönem alanım için gerçekten zordu, her cephede ekstra harcamalar gerekti ve kasalarım ne yazık ki boş...\n\n"Bu beni üzüyor, ancak borçlarımı ödemek için cömertliğinize başvurmaya karar verdim."
 hold_court.6160.desc_friend: "\n\n"Bizi birbirimize bağlayan bağlar adına, lütfen bana yardım et!"
 hold_court.6160.desc_hook: "\n\n"Eğer bunu yaparsan, bana olan borcunu ödemiş sayacağım."
 hold_court.6160.desc_fallback: "\n\n"İhtiyaç anımda gösterdiğiniz cömertliği asla unutmayacağım!""
 hold_court.6160.a: "Tamam, ama bana borçlu olacaksın!"
 hold_court.6160.b: "Pekala — artık sana hiçbir borcum yok."
 hold_court.6160.c: "Senin için yapabileceğim en az şey bu!"
 hold_court.6160.d: "Yüce Sadaka Ustamın öğrettiği gibi, sadaka dindarların yoludur."
 hold_court.6160.e: "Borç kötü yönetim demektir. [seneschal.GetFirstNameNoTooltip], yardım [6160_vassal.GetHerHim]!"
 hold_court.6160.f: "Üzgünüm, harcayacak param yok."
  #Ignoble Imprisonment 
 hold_court.6170.t: "Aşağılıkça Hapset"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [6170_vassal.GetHerHis] yüzünde endişeli bir ifadeyle önümde duruyor. "Benim [ROOT.Char.GetLadyLord]'im, [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)] adına geldim.\n\n"[6170_relative.GetSheHe|U], önemsiz ve saçma nedenlerle [6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] tarafından aşağılıkça hapse atıldı. Zavallı [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]'mın katlanmak zorunda olduğu sefil koşullar için yüreğim kanıyor...\n\n"Lütfen [6170_relative.GetHerHim] merhamet göster ve [6170_relative.GetHerHim]'nin serbest bırakılmasını emret!""
 hold_court.6170.a: "[6170_relative.GetFirstNameNoTooltip] özgür olsun!"
 hold_court.6170.b: "[6170_rival.GetFirstNameNoTooltip]'ın [6170_relative.GetHerHim]'i hapse atmak için iyi bir nedeni olmalı."
 hold_court.6170.c: "[6170_relative.GetHerHim]'a sadece küçük bir merhamet göstereceğim."
 hold_court.6170.d: "Başını kes, sorununu da kes!"
 hold_court.6170.e: "Benim sizin kavgalarınız umurumda değil."
  #A Shadow in the Night 
 hold_court.6190.t: "Gecede Bir Gölge"
 hold_court.6190.desc: "Tahtıma yaklaşan [6190_local.GetWomanMan] açıkça sıradan bir insandır. "Benim [ROOT.Char.GetLadyLord]'im," [6190_local.GetSheHe] konuşmasına [6190_local.GetHerHis] şöyle başlar, "Ben [capital.GetNameNoTooltip]'ün yerel topluluğunu temsil ediyorum."\n\n"Son birkaç ayda, mezarlıklarımız cesetlerin kaybolmasıyla boğuşuyordu! Hepsi kazılmıştı ve hiçbir iz bırakmamıştı. İlk başta vahşi hayvanlardan veya belirsiz güçlerin iş başında olmasından korktuk, ama sonra sizin $court_physician_court_position$ [physician.GetTitledFirstName] ölüleri deneyler için götürürken suçüstü yakalandınız!\n\n"Lütfen bu küfüre son verin!""
 hold_court.6190.a: "İnsan vücudunu incelemek üzücü bir zorunluluktur."
 hold_court.6190.b: "Beni neden davet etmedin, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c: "Taze — #EMP canlı#! — vücutlar daha iyi test denekleri oluşturur..."
 hold_court.6190.d: "#EMP MUHAFIZ!#! Mezar soyguncusunu tutuklayın!"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip], kes gitsin."
  #A Land of Foreigners 
 hold_court.6210.t: "Barbarların Diyarı"
 hold_court.6210.desc: ""Benim [ROOT.Char.GetLadyLord]'ım, dayanacak gücümün kalmadığını bildirmekten üzüntü duyuyorum!" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] açıkça çileden çıkmış durumda.\n\n"Üzerinde hüküm sürmem gereken insanlar, gülünç gelenekleri ve #EMP korkunç#! yemek zevki olan, kontrol edilemez bir asi barbar sürüsü! Şimdiye kadarki tüm çabalarım boşa çıktı - onlardan medeni insanlar yaratmak imkansız görünüyor.\n\n"Korkarım ki yukarıdan güçlü bir müdahale şu anda mevcut olan tek çözüm.""
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip], onlara doğru yolu göster."
 hold_court.6210.b: "Onlara büyüklüğümüzü gösterelim, fikirlerini değiştirecekler!"
 hold_court.6210.b.tt: "Kontlkuklerinizin altyapısını geliştirmek için $royal_architect_court_position$'ınızı gönderin."
 hold_court.6210.c: "Biz tüm tebaamızın geleneklerine saygı duyuyoruz."
 hold_court.6210.d: "Yeter ki vergilerini ödesinler, umurumda değil."
  #A Massive Problem 
 hold_court.6230.t: "#EMP Büyük#! Bir Sorun"
 hold_court.6230.desc: ""Benim [ROOT.Char.GetLadyLord], eğer izin verirseniz, bir dakikanızı ayırıp..." [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] söz alıyor. "[6230_province.GetName] son haftalarda oldukça #EMP zahmetli#! bir sorundan muzdarip...\n\n"Görüyorsunuz ya, #EMP tamamen kontrolden çıkmış#! bir fil sürüsü tüm kontlukde çılgınca saldırıyor, geride bir yıkım ve zaman zaman ölüm izi bırakıyor! Korkunç trompet sesleri gece gündüz kulaklarımızda yankılanıyor — hala duyabiliyorum!" [6230_vassal.GetSheHe] yakışıksız #EMP trompet sesleri çıkarmaya devam ediyor#!. "Lütfen, benim [ROOT.Char.GetLadyLord], yardım gönder!""
 hold_court.6230.a: "Biraz altın al ve yeniden inşa et."
 hold_court.6230.b: "Canavarları durdurmak için birini göndereceğim."
 hold_court.6230.b.success: "Avcılarınız vahşi filleri yakalıyor"
 hold_court.6230.b.success.tt: "Filler Evcilleştirildi"
 hold_court.6230.b.failure: "Filler saldırılarına devam ediyor"
 hold_court.6230.b.failure.tt: "Çılgına Dönen Filler"
 hold_court.6230.c: "Filler, atlar, aynı şey... [m_horse.GetFirstNameNoTooltip], idare edin!"
 hold_court.6230.c.success: "$master_of_horse_court_position$'ınız filleri yakalar"
 hold_court.6230.d: "$hinduism_good_god_ganesh$ onlara rehberlik eder."
 hold_court.6230.e: "Bu saçmalıklara ayıracak vaktim yok."
 hold_court.6230.f: "Bütün pis canavarları öldür."
