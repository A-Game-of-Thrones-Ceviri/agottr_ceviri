l_english:

 #Empty Granaries
 hold_court.6000.t:0 "Boş Ambarlar"
 hold_court.6000.desc_intro:0 "[6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] başı öne eğik bir biçimde yanıma geldi.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], [6000_province.GetNameNoTooltip] son zamanlarda yaşanan"
 hold_court.6000.desc_occupation:1 "düşman işgali sebebiyle zor durumda."
 hold_court.6000.desc_raiding:1 "yağmalar sebebiyle zor durumda."
 hold_court.6000.desc_epidemics:1 "salgınlar sebebiyle zor durumda."
 hold_court.6000.desc_winter:1 "ağır geçen kış sebebiyle çok kötü durumda."
 hold_court.6000.desc_middle:0 "İnsanlar açlıktan kırılıyor, tarlalar yenilenmiyor ve elimizdeki erzak hayatta kalmak için yeterli değil!"
 hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] bize yardım etmek için paradan da azimden de yoksun."
 hold_court.6000.desc_ending:0 "Sadık tebaanızı kurtarmanız için yalvarıyoruz!"\n\nİyice önümde eğilip sessizliğe gömüldü."
 hold_court.6000.a:0 "Biraz altın acınızı azaltmaya yardımcı olacaktır."
 hold_court.6000.b:0 "Toparlanana kadar sizin verginizi azaltacağım."
 hold_court.6000.c:0 "Durumunuzu düzeltebilecek bir kişiyi tanıyorum."
 hold_court.6000.c.tt:0 "[inspector.GetTitledFirstName|U], bölgenin toparlanması için resmi müfettiş olarak gönderilir"
 hold_court.6000.d:0 "Eminim durumu kendi başınıza halledebilirsiniz."
 #From Beyond the Border
 hold_court.6030.t:0 "Sınırın Ötesinden"
 hold_court.6030.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], ben [6030_border.GetName] içindeki [6030_church.GetName] dinî topluluğundan geliyorum."\n\n"Orada, bilge ve dindar [Select_CString(monk.GetWomenMen.IsFemale, 'kadınlar', 'adamlar' )] yüzyıllardır [6030_monk.GetCulture.GetName] gelenekleri hakkındaki bilgileri toplayıp saklıyorlar. İyi niyetimizin bir göstergesi olarak, size bu kıymetli [6030_monk.GetCulture.GetNameNoTooltip] antolojisini sizin dilinize çevrilmiş bir hâlde sunuyorum."\n\n"Umarım bunu kabul edersiniz ve halkımıza olan bakış açınız değişir.""
 hold_court.6030.a:0 "İyi niyetinizi kabul ediyorum."
 hold_court.6030.b:0 "Lütfen, kal ve bana kültürünüzden biraz daha bahset!"
 hold_court.6030.b.tt.2:0 "[6030_monk.GetCulture.GetName] kültüründeki tüm hükümdarlar"
 hold_court.6030.c:0 "Umurumda değil sadece gözümün önünden çekil."
 hold_court.6030.d:0 "Sizin değersiz kültürünüz hatılanmaya değmez!"
 hold_court.6030.d.tt:0 "[6030_monk.GetCulture.GetName] kültüründeki tüm vasallarınız"
 #A Lost Treasure
 hold_court.6040.t:0 "Kayıp Hazine"
 hold_court.6040.desc:1 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], Ben [6040_church.GetNameNoTooltip] dinî topluluğundan geliyorum."\n\n"Geçenlerde mütevazı arşivimizi karıştırırken ilginç bir kitapla karşılaştık. Kapağı tozla kaplıydı, sayfalar dağılmaya yüz tutmuş ve zamanın etkisiyle sararmıştı. Alfabesi bizim tarafımızdan bilinmese de içinde çok alışılmadık çizimler vardı."\n\n"Dünyada eşi benzerinin bulunmadığı kesin, uzun zamandır kayıp olan bir bilgi kasası, bir hazine! Bu sebepten bunu size vermek istiyoruz. [6040_monk.GetFaith.HighGodNamePossessive] iradesi ile oluşmuş bir eser olabilir ya da dünyanın yaratılışından kalma bir yazı!""
 hold_court.6040.a:0 "Teşekkürler, bunu koleksiyonuma ekleyeceğim."
 hold_court.6040.b:0 "#EMP Harika!#! Antikacıyı çağırın!"
 hold_court.6040.b.tt:0 "Antikacınız hiçbir şey anlamıyor"
 hold_court_6040_b_fake:1 "Bu kitap kötü hazırlanmış, sahte, değersiz ve işe yaramaz"
 hold_court_6040_b_generic:0 "Bu kitap kesinlikle eski ama sadece bir [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless:0 "Antikacınız bile kitabın geçmişi ve amacı ile ilgili bir şey söyleyemez"
 hold_court_6040_b_artifact:0 "Bu kitap bir başyapıtın antik ve pahabiçilemez bir kopyası!"
 hold_court.6040.c:0 "Kontrol etmeme izin verin, #EMP hemen#!!"
 hold_court.6040.c.tt:1 "Sadece kötü hazırlanmış sahte bir kitap!"
 hold_court.6040.c.tt.2:0 "Bu kitap sizin için tam anlamıyla bir gizem"
 hold_court.6040.c.tt.3:0 "Bu iyi bir el yazması ama özel bir tarafı yok"
 hold_court.6040.c.tt.4:0 "Nadir ve değerli bir kitap"
 hold_court_6040_c_clueless:0 "Kitabın içeriği ve konusu sizin kavrayamayacağınız kadar karmaşık"
 hold_court.6040.d:0 "Bu kesinlikle [ROOT.Char.GetFaith.DevilNamePossessive] eseri! ATEŞE ATIN!"
 hold_court.6040.e:0 "Kitaplardan kime ne?"
 #A Holy Tomb
 hold_court.6050.t:0 "Kutsal Mezar"
 hold_court.6050.desc:1 "Heyecanı yüzünden okunan bir köylü, hızlı adımlarla huzuruma çıkıyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]! Mucizeler! Hazretleri! #EMP KUTSANMIŞ#! olmalıyız!"\n\nAğzında gevelediği anlaşılmaz kelimeler başta kafamı karıştırsa da bir süre sonra olayın özünü anlıyorum, benden [6050_tomb.GetNameNoTooltip] içinde vefat etmiş yerel bir azizin tarikatına maddi yardımda bulunmamı istiyor.\n\n[6050_holy.GetFirstName], söylenene göre [6050_holy.Custom('GetMiracle1')] ve [6050_holy.Custom('GetMiracle2')] gibi mucizelere sahip bir şahsiyet olarak biliniyor. Mezarı diyarın her tarafından gelen dindarlar tarafından ziyaret ediliyor."
 hold_court.6050.desc_hof:0 "\n\n[Concept( 'head_of_faith', 'Mezhep Lideri' )|E] olarak bu tarikatı yüceltmek veya kınamak bana kalmış."
 hold_court.6050.a:0 "[6050_holy.GetFirstName|U] Hazretleri doğal olarak hak ettiği saygıyı görecek."
 hold_court.6050.b:0 "Zaten biliyorum. Aziz rüyamda bana uğradı."
 hold_court.6050.c:0 "Bu kâfirlerin kökünü sökeceğim!"
 hold_court.6050.d:0 "Köylülerin batıl inançlarından bana ne?"
 tougher_to_convert: "Güçlü Dinî Topluluk"
 tougher_to_convert_desc: "Bu kontluğun dinî kimliği son zamanlarda güçlendirilmiş ve böylece din değiştirme daha zor hâle gelmiştir.\n\n#N -%25#! Mezhep Değiştirme Hızı"
 easier_to_convert: "Zayıf Dinî Topluluk"
 easier_to_convert_desc: "Bu kontluğun dinî kimliği son zamanlarda zayıflatılmış ve böylece yeni inançlara daha açık bir hâle gelmiştir.\n\n#P +%25#! Mezhep Değiştirme Hızı"
 easier_to_culture_convert: "Zayıf Dinî Topluluk"
 easier_to_culture_convert_desc: "Bu kontluğun dinî kimliği son zamanlarda zayıflatılmış ve böylece yeni inançlara daha açık bir hâle gelmiştir.\n\n#P +%25#! Kültür Değiştirme Hızı"
 #A Convenient offer
 hold_court.6060.t:0 "Uygun Bir Teklif"
 hold_court.6060.desc:0 "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] yüzünde umutlu bir ifadeyle yanıma geldi.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )],"
 hold_court.6060.desc_merchant:0 ""[Select_CString(ROOT.GetCharacter.IsFemale, 'Leydim', 'Lordum' )], kendimi tanıtmama izin verin; benim adım [6060_rich.GetTitledFirstName], başkentten gelen zengin bir tüccarım."\n\n"
 hold_court.6060.desc_ending:1 ""Son zamanlarda fark ettim ki ülkemizin mali durumu pek sağlıklı değil. Toprakları nasıl yönettiğiniz ortada ve — belki — fazladan altın için güzel bir kullanım alanı bulabilirsiniz."\n\n"Büyük bir miktar altına karşılık elinizdeki küçük bir yerleşim yerini istiyorum. Ne dersiniz?""
 hold_court.6060.a:0 "Tabii ki. [6060_offer.GetNameNoTooltip] artık senin."
 hold_court.6060.b:1 "Toprağı al ve üzerinde yeni bir şehir kur..."
 hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip], daha fazla ödemeyi kabul etti"
 hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip], teklifini değiştirmemeye kararlı bir şekilde dururken siz açgözlü bir aptal gibi görünüyorsunuz"
 hold_court.6060.c:0 "Altınına ihtiyacım yok."
 character_title_cannot_be_revoked_tt: "25 yıl boyunca bu unvanı feshedemeyeceksiniz."
 protected_from_revocation.tt: "Bu karakterin unvanları fesihten korunuyor"
 #Budding Ally
 hold_court.6070.t:0 "Müttefikliğin Tomurcuklanması"
 hold_court.6070.desc:1 "" [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], benim adım [6070_embassy.GetTitledFirstName], müttefikiniz [6070_sender.GetTitledFirstName] tarafından gönderilen bir elçiyim. Size onun selamın ve ilginizi çekebilecek bir teklifini getirdim.\n\n"Süzerenim dostluğunuza çok değer veriyor ve bu yüzden iyi niyetinin bir göstergesi olarak size bu çocuğu gönderdi — Onun [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] — istediğiniz gibi eğitebilirsiniz.\n\n"Efendim bu davranışın ittifaklığınızı güçlendireceğini umuyor ve çocuğunun emin ellerde olacağından hiç şüphesi yok.""
 hold_court.6070.a:0 "Teklifini memnuniyetle kabul ediyorum."
 hold_court.6070.b:0 "Tabii ki! [6070_friend.GetFirstNameNoTooltip], çocuğa etrafı göster!"
 hold_court.6070.c:1 "Kabul ediyorum — ama karşılığında aile bağlarımızı güçlendirebileceğimizi umuyorum."
 hold_court.6070.d:0 "Üzgünüm ama şu anda bu sorumluluğu kabul edemem."
 hold_court.6070.e:1 "Bu çocuk tanınan bir baş belası, onu benim üstüme atamazsın!"
 #Settling the [people]
 hold_court.6080.t:0 "[6080_culture.GetNameNoTooltip|U] Halkının Yerleştirilmesi"
 hold_court.6080.desc:1 ""[Select_CString(ROOT.GetCharacter.IsFemale, 'Leydim', 'Lordum' )], [6080_county.GetNameNoTooltip] bölgesinde yaşayan [6080_culture.GetNameNoTooltip] halkının temsilcisi olarak buradayım," dedi [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Biz sizin sadık tebaanızız ama topraklarımız fakir, gelişmemiş ve nüfusumuz az. Lütfen, başka bir bölgeye yerleşmemize ve onu geleneklerimize göre yönetmemize izin verin!\n\n"Sizin yardımsever korumanız sayesinde topraklarımız gelişebilir ve yeni sadık bir vasal kazanmış olursunuz!""
 hold_court.6080.a:0 "İyi öyleyse. Benim adıma [6080_county.GetNameNoTooltip] topraklarına yerleşebilirsiniz."
 hold_court.6080.a.tt:0 "[6080_count.GetFirstNameNoTooltip] ölünceye kadar unvan fesh edilemez"
 hold_court.6080.b:0 "[6080_county.GetNameNoTooltip] için en iyisinin ne olacağını biliyorum."
 hold_court.6080.c:1 "Halkınız her zaman [6080_province.GetNameNoTooltip] topraklarında güvenli bir yere sahip olacaktır."
 #Heretics at Large
 hold_court.6090.t:0 "Kâfirler Topluluğu"
 hold_court.6090.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], üzülerek bildirmeliyim ki topraklarımdaki dinî durum iyice kontrolden çıkıyor...\n\n"Halkıma gerçek inancın ışığını göstermeye çalıştım ama çoğu sapkın inançlarından dönmemeye kararlı! Otoritenizi ve gücünüzü bu durumla başa çıkacak şekilde kullanmanız için size yalvarıyorum!""
 hold_court.6090.desc.almoner:0 "\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )] — müsadenizle", [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)] aniden araya girdi, "Belki de #EMP doğru#! inanca inananlara yapacağımız cömert bir yardım onları ikna eder?""
 hold_court.6090.desc.executioner:0 "\n\n"İddiaya girerim ki sadece #EMP iyi bir dayağa#! ihtiyaçları var", [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] karanlık bir gülümsemeyle söyledi."
  #AGOT Modified
 #hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip], see what you can do."
 hold_court.6090.a:0 "[court_chaplain.GetFirstNameNicknamedNoTooltip], bak bakalım ne yapabilirsin."
 hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip], yerel bir bağış etkinliği düzenleyin."
 hold_court.6090.c:0 "Barış içinde bir arada yaşamak her zaman en iyi çözümdür."
 title_granted_to_local_leader_tt: "[6090_main_county.GetName], [6090_main_county.GetCountyData.GetFaith.GetName] mezhebinden olan yerli bir kişiye verilecek. O kişinin üzerinde [hook|E] sahibi olacaksınız."
 hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip], bazı kâfirleri yakalayıp diğerleri için bir örnek hâline getirin."
 hold_court.6090.e:0 "Bu senin sorunun benim değil."
 #A Land at War
 hold_court.6100.t:0 "Arabuluculuk"
 hold_court.6100.desc:0 "[6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)] karşıma çıktılar.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]" [6100_vassal_1.GetFirstNameNoTooltip] konuşmaya başladı. "Benimle [6100_vassal_2.GetTitledFirstNameNoTooltip] arasındaki savaş onun inatçı bir şekilde anlaşmayı kabul etmeyi redetmesi sebebiyle devam ediyor, bu sebepten arabuluculuk yapmanız için size geldik."\n\n"Ne yani bu #EMP benim hatam mı#!!?" [6100_vassal_2.GetFirstNameNoTooltip|U] aniden araya girdi. "Seni aşağılık köpek! [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], lütfen ona bir şey söyleyin!""
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aniden neşelendi: "Ahh, küçük ağız dalaşları! #EMP Onlara bayılırım#! komik tekerlemeler ile ne kadarda uyumlular!""
 hold_court.6100.a:0 "Herkesin görebileceği üzere [6100_vassal_1.GetFirstNameNoTooltip] haklı."
 hold_court.6100.b:0 "[6100_vassal_2.GetFirstNameNoTooltip] meşru bir konumda."
 hold_court.6100.c:0 "Derhâl savaşı durdurun yoksa..."
 hold_court.6100.d:0 "Saçmalıklarınızından bıktım. İkisinide hapse atın!"
 hold_court.6100.e:0 "Bu işi bir savaşçı gibi çözün."
 hold_court.6100.e.tt:0 "İki rakip savaşın sonucunu düello ile belirler"
 hold_court.6100.f:0 "Haha, harika bir fikir! İkiniz kafiye yaparak münakaşa edin!"
 hold_court.6100.f.1:0 "Seni alçak borazan\nbir mağarada yaşasan\nherkes mutlu olur sonunda\nhiç dışarı çıkmasan...?""
 hold_court.6100.f.1.t:0 "[6100_vassal_1.GetShortUIName|U] tarafından yapılan kafiyelere kahkalarla gülüyorsun"
 hold_court.6100.f.2:0 ""Seni kültürsüz hayvan\nbebekleri bile korkutamayan\narkasına bakmadan koşan\nkurnaz mı zannetin kendini...?""
 hold_court.6100.f.2.t:0 "[6100_vassal_2.GetShortUINamePossessive|U] tarafından söylenen korkunç satırlara kükremişçesine gülüyorsun"
 hold_court.6100.g:0 "Beni küçük mükaşalarınız ile rahatsız etmeyin."
 hold_court.6100.g.tt:0 "Savaş şiddetli bir şekilde devam eder"
 hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U] düelloyu kazandı"
 hold_court.6101.tt:0 "[sc_victor.GetTitledFirstName|U] savaşın galibi ilan edildi"
 #A Ravished Land
 hold_court.6110.t:0 "Tahrip Olmuş Diyar"
 hold_court.6110.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], Ben sıradan mütevazı bir köylüyüm, lütfen yardımınız için yalvarıyorum! Köyüm [6110_vassal_1.GetTitledFirstName] ve [6110_vassal_2.GetTitledFirstName] arasındaki kanlı savaşta harap oldu!\n\n"Tarlalar yakıldı, hayvanlar katledildi ve köylüler öldürüldü! Lütfen, bu çılgınlığı durdurun!""
 hold_court.6110.desc.almoner:0 "\n\n"[almoner.GetFaith.HighGodNamePossessive|U] merhameti ve [almoner.GetFaith.HighGodNamePossessive] çocuklarının cömertliği yaralarınıza merhem olsun" [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)] nazik bir biçimde önerdi."
 hold_court.6110.a:1 "Savaş bitti, kazanan [6110_vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.6110.b:1 "İki taraf da hemen durdurulmalı!"
 hold_court.6110.c:1 "Bu savaş çok saçmaydı, kazanan [6110_vassal_2.GetTitledFirstNameNoTooltip]."
 hold_court.6110.e:0 "Bir köylü soyluların meselelerine burunu sokmamalıdır."
 6110_custom_every_realm_1:0 "[6110_vassal_1.GetShortUIName|U] tarafından yönetilen topraklardaki tüm kontluklar"
 6110_custom_every_realm_2:0 "[6110_vassal_2.GetShortUIName|U] tarafından yönetilen topraklardaki tüm kontluklar"
 #The Day of Truth
 hold_court.6120.t:0 "Nüfus Sayımı"
 hold_court.6120.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]" - [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] söz aldı ve konuşmaya başladı. "Daha etkili bir şekilde vergi toplamak için bir fikrim var."\n\nHer mülk hakkında bilgi toplamak için müfettiş görevlendirebilirsiniz onlar da mülkteki insanların isimlerini, mülkün sahibini, gelirlerini ve mülkte kaç hayvan ve insan yaşadığını denetleyebilirler!""
 hold_court.6120.desc.seneschal:0 "\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], lütfen denetmenlik yapmama izin verin." [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] aniden konuştu."
 hold_court.6120.desc.swans:0 "\n\n"Bende ülkenizdeki tüm kuğuların listesini getireceğim! Beni favorim [keeper_swans.Custom('GetSwanName')]! Son zamanlarda karnının ne kadar yumuşak ve kabarık olduğundan bahsetmiş miydim? Dün birlikte yürüyorduk ve..." [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lanet kuş hakkında gevezelik ederken onu görmezden gelmeye karar verdim."
 hold_court.6120.desc.jester:0 "\n\n"Ama rakamlar çok #EMP sıkıcıııı!#!" [jester.Custom2('MyCharacterIntroduction', ROOT.Char)] şikayet etmeye başladı "Hadi onun yerine dans edelim, yuppi!""
 hold_court.6120.a:0 "Hadi öyleyse denetlemeye başlayın."
 hold_court.6120.a.tt:0 "Denetleme başlar. Tamamlanması birkaç ay sürecek"
 hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip], bu iş sende."
 hold_court.6120.c:0 "Vergi toplamayı iyileştirmek için #EMP daha fazla#! vergi isteyebilirim..."
 6120_every_vassal:0 "Her bir vasalınız"
 hold_court.6120.d:0 "Buna değmez."
 hold_court.6120.e:0 "Kesinlikle, şeytani rakamları bir kenara bırakıp dans edelim!"
 swan_name_illfated:0 "Bahtı-Kara"
 swan_name_rose:0 "Gül"
 swan_name_honky:0 "Kornacık"
 swan_name_honker:0 "Korna"
 swan_name_hugo:0 "Hugo"
 swan_name_leda:0 "Leda"
 swan_name_anklebiter:0 "Ayak-Isırıcı"
 swan_name_angrynipper:0 "Öfkeli Gagalayan"
 swan_name_odette:0 "Odette"
 hold_court.6121.t:0 "Nüfus Sayımı: Denetleme Tamamlandı"
 hold_court.6121.desc:1 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], sonunda bitti" [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)] karşımda eğilip durumu bildiriyor.\n\n"Birkaç ay önce toprakları denetlememiz için emir vermiştiniz, sonunda tamamlandı. Toprak sahipleri ve kazançları, Hepsi bu kitapta toplandı. Buradaki bilgiler doğru olduğu sürece topraklarınızda vergi toplamanız çok daha verimli olacaktır!""
 hold_court.6121.a:0 "İyi iş [6121_responsible.GetFirstNameNoTooltip]!"
 #The Cadastre
 hold_court.6130.t:0 "Kadastro"
 hold_court.6130.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]" [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] konuşmaya başladı; "Ülkedeki her bir kontluk için kadastro araştırması yapmamızı öneriyorum.\n\nÜlkeniz hakkında detaylı bilgi ve haritalar kesinlikle refahı arttıracaktır!"
 hold_court.6130.a:0 "Tamam öyleyse [6130_proposer.GetFirstNameNoTooltip]. Bu işi halledin."
 hold_court.6130.a.tt:1 "[6130_proposer.GetFirstNameNoTooltip] kadastro araştırmasına başlayacak. Tamamlanması birkaç ay sürecek ve tamamlanınca aşağıdaki ödülleri verecek:"
 hold_court.6130.d:0 "Haritaların önemi abartılıyor."
 hold_court.6131.t:0 "Kadastro: Tamamlandı!"
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] yüzünde tatmin olmuş bir gülümsemeyle hızlıca eğilip konuşmaya başlıyor. "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], muhtemelen birkaç ay önce kadastro araştırması için büyük bir miktarda altın harcadığınızı hatırlarsınız. \n\nKişisel olarak meseleyi denetledim ve gururla söyleyebilirim ki sonunda araştırma bitti!""
 hold_court.6131.desc_tutor:0 "Ayrıca bu araştırmanın [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] tarafından rehberliği yapılan [6130_tutored.GetTitledFirstName] için büyük faydası olduğu öğrendiğim için memnunum."
 hold_court.6131.desc_hunt:0 "\n\nAynı zamanda [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] tarafından verilen bilgilerin bize çok yardımcı olduğunu söylemeliyim."
 hold_court.6131.desc_dead:0 "\n\nÜzücü bir şekilde [6130_helper.GetTitledFirstName], yapımına katkıda bulunduğu kadastronun tamamlanmasını görecek kadar uzun yaşamadı."
 hold_court.6131.a:0 "Yerinde harcanmış bir para!"
 all_realm_county: "[Concept( 'realm', 'Ülkedeki' )|E] her [county|E]"
 #A Cumbersome Gift
 hold_court.6140.t:0 "Külfetli Bir Hediye"
 hold_court.6140.desc:2 "[6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] taht odasına zafer kazanmış gibi bir edayla girerken oda sessizliğe gömüldü, arkasında iki tane hizmetkar #EMP zincirlenmiş bir [ROOT.Char.Custom('GetAnimalType')]#! sürüklüyorlar.\n\nGurulu bir şekilde gülümserken [6140_gifter.GetFirstNameNoTooltip], açıklamaya başladı: "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], size dünyadaki en güçlü hükümdarlara yakışır bu hediyeyi sunuyorum! Bu harika yaratık [6140_province.GetCounty.GetName] topraklarındaki [6140_province.GetTerrain.GetNameNoTooltip] içerisinde avlandı. Size bağlılığımın ve eşsiz gücünüzün bir sembolü olarak sunuyorum bunu!""
 6140_bear:0 "ayıyı"
 6140_tiger:0 "kaplanı"
 6140_lion:0 "aslanı"
 hold_court.6140.a:0 "Teşekkürler, gerçekten de yeni bir halıya ihtiyacım vardı."
 hold_court.6140.a.tt:0 "Hayvan kürkü için öldürülür."
 hold_court.6140.artifact_tt:0 "Bir Kürk [Concept( 'court_artifact', 'Saray Eseri' )|E] kazandınız"
 hold_court.6140.artifact_toast:0 "Kürk elde edildi"
 hold_court.6140.b:0 "Katılıyorum: Kudretli bir hükümdar için kudretli bir canavar!"
 hold_court.6140.c:0 "Soytarım ona binmeyi öğrenecek! Değil mi, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success:0 "Olmuş bilin!"
 hold_court.6140.c.success.tt:2 "[jester.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetAnimalType')] evcilleştirdi"
 hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip] kıçının üzerine düştü"
 hold_court.6140.c.soft_failure.tt:0 "Herkes [jester.GetFirstNameNoTooltip] tarafında oluşan görüntüye güldü"
 hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip] yaralandı"
 hold_court.6140.c.middle_failure.tt:0 "[jester.GetFirstNameNoTooltip] başarısız oldu"
 hold_court.6140.c.hard_failure:0 "[jester.GetFirstNameNoTooltip] öldü!"
 hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip] sefil bir biçimde başarısız oldu..."
 hold_court.6140.d:0 "Eminim zindandaki #EMP misafirlerim#! buna #EMP bayılacak#!..."
 hold_court.6140.e:0 "Tehlikeli ve kokuşmuş görünüyor! Onu buradan götürün."
 6140_every_courtier_or_guest:0 "Saraydaki tüm saray mensupları ve misafirler"
 6140_every_prisoner:0 "Zindandaki tüm tutsaklar"
 #The End Is Nigh!
 hold_court.6150.t:0 "Son Yaklaşıyor!"
 hold_court.6150.desc:0 "Konuşma sırası ona gelir gelmez önümdeki telaşlı [Select_CString(6150_preacher.IsFemale, 'kadın', 'adam' )] aniden bağırmaya başlıyor: "#EMP SON YAKLAŞIYOR! #!\n\n"İşaretler gayet belirgin ve net;"
 hold_court.6150.desc_county:0 "[6150_county.GetName] halkı da bunun gayet iyi farkında —"
 hold_court.6150.desc_unsafety:0 "düzensizlik, haydutlar, hırsızlar, vahşet ve insanların arasındaki adaletin kaybolması!"
 hold_court.6150.desc_nature:0 "kuraklık, tarlaları işgal eden çekirgeler, hiç bitmeyen kış, taşkınlar ve aramızda gezinen veba!"
 hold_court.6150.desc_looting:0 "öncelikle barbarlar kapımıza dayandı ekinlerimiz yağmalıyorlar, halkımızı öldürüyorlar, şehirlerimizi yakıyorlar ve her tarafa açlık ve hastalık yayıyorlar!"
 hold_court.6150.desc_infidels:0 "kâfirler her yerde, hem sınırlarımızın içinden hem dışından kuyumuzu kazıyorlar!"
 hold_court.6150.desc_lost_hgw:0 "[ROOT.GetCharacter.GetFaith.HighGodNamePossessive|U] ordusunun kâfirlere yenilmeye başlamasından daha açık ne olabilir?"
 hold_court.6150.desc_visions:0 "gökyüzünü dolduran yıldırımlar, mevsiminden önce göç eden kuşlar, geceleri şarkı söyleyen sesler ve konuşan yılanlar!"
 hold_court.6150.desc_monk:0 "hesaplananlar ve belirlenen tarihler birebir uyuyor!"
 hold_court.6150.desc_fallback:0 "vahşet, yolsuzluk, kötülükler — inançlıların bile [ROOT.GetCharacter.GetFaith.HighGodName|U] sözlerini unutması!"
 hold_court.6150.desc_christianism:0 "\n\n"Yargı günü geldi!"
 hold_court.6150.desc_buddhism:0 "\n\n"Maitreya zamanı geldi!"
 hold_court.6150.desc_islam:0 "\n\n"Kıyamet yakaşıyor!"
 hold_court.6150.desc_judaism:0 "\n\n"Yecüc ve Mecüc'ün savaşı gelmek üzere!"
 hold_court.6150.desc_germanic:0 "\n\n"Ragnarök başlıyor!"
 hold_court.6150.desc_hinduism:0 "\n\n"Kalki geliyor!"
 hold_court.6150.desc_zoroastrianism:0 "\n\n"Frashokereti başladı!"
 hold_court.6150.desc_religion_fallback:0 "\n\n"Bildiğimiz dünya sona ermek üzere!"
 hold_court.6150.desc_solution:0 "\n\n"Kurtulmamız için sadece bir yol var;"
 hold_court.6150.desc_celibacy:0 "saflık ve iffet! Nefsin ayartmalarından kurtulmalıyız!"
 hold_court.6150.desc_burn:0 "#EMP tüm#! kâfirleri yakmalıyız!"
 hold_court.6150.desc_alcohol:0 "başta alkol ve yiyeceğin aşırı tüketiminden başlayarak tüm günahlardan kurtulmalıyız!"
 hold_court.6150.desc_reclusive:0 "dünyayı ve bulundurduğu cazibeleri reddetmeliyiz!"
 hold_court.6150.desc_flagellant:0 "bedeninizi cezalandırın ve kurtuluşunuz için kan dökün!"
 hold_court.6150.desc_eating:0 "kalbinizi arındırmak için vücudunuzu arındırın! Büyük bir göbekle kurtuluşa erişemezsin!"
 hold_court.6150.desc_end:0 "\n\n"Şimdi tövbe et! Gün yakındır!""
 hold_court.6150.a:0 "Kurtuluş adına her yol denenmelidir!"
 hold_court.6150.a.tt:0 "Bu tövbe uygulamalarına zaten aşinasın."
 hold_court.6150.a.wrath:1 "[6150_heretics_p.GetName] topraklarında tüm günahkârların arındırılmasını emrediyorsunuz."
 hold_court.6150.b:0 "Bilge [6150_preacher.GetFirstNameNoTooltip], lütfen kal ve bana doğru yolu öğret!"
 hold_court.6150.c:0 "Saçmalık! Bu kafayı oynatmış kâfiri ateşe atın!"
 hold_court.6150.d:0 "Bu salağı gözümün önünden çekin."
 #Empty Coffers
 hold_court.6160.t:0 "Boş Hazine"
 hold_court.6160.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]" [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] yüzünde suçlu bir ifadeyle konuşmaya başladı. "Son zamanlarda topraklarımda şartlar son derece zorlu geçti her alanda fazladan masraflar çıktı ama üzülerek belirtmeliyim ki hazinem tamamen boş...\n\n"Her ne kadar bu durum canımı acıtsa da borçlarımı ödemek için sizin cömertliğinize başvurmaya karar verdim."
 hold_court.6160.desc_friend:0 "\n\n"Şu ana kadar kurduğumuz dostluğumuz adına, lütfen, bana yardım et!"
 hold_court.6160.desc_hook:0 "\n\n"Eğer kabul edersen bana olan borcunu ödenmiş sayarım."
 hold_court.6160.desc_fallback:0 "\n\n"İhtiyacım olduğunda bana yaptığın yardımları unutmadım!""
 hold_court.6160.a:0 "Tabii ki — ama bana borçlusun!"
 hold_court.6160.b:0 "Tabii ki — ama artık sana borçlu değilim."
 hold_court.6160.c:0 "En azından senin için bunu yapabilirim!"
 hold_court.6160.d:0 "Sadakacı'nın öğretilerinde dendiği gibi, cömertlik dindarların yoludur."
 hold_court.6160.e:0 "Borç kötü yönetimin işaretidir. [seneschal.GetFirstNameNoTooltip], ona yardım et!"
 hold_court.6160.f:0 "Üzgünüm, paylaşabilecek param yok."
 #Ignoble Imprisonment
 hold_court.6170.t:0 "Rezil Tutukluluk"
 hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] yüzünde endişeli bir ifadeyle yanıma geldi. "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], [6170_relative.GetFirstNameNoTooltip|U] adına buraya geldim.\n\n"Kendisi [6170_rival.GetFirstNameNoTooltip] tarafından saçma ve akılalmaz sebeplerle hapsedildi. Zavallı şey. İçinde bulunduğu durumu düşünmek bile kalbimi acıtıyor...\n\n"Lütfen, merhamet edin ve onun serbest bırakılmasını emredin!""
 hold_court.6170.a:0 "[6170_relative.GetFirstNameNoTooltip|U] serbest bırakılsın!"
 hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip] bu konuda haklı. Onu hapsetmek için iyi bir sebebi olduğuna eminim."
 hold_court.6170.c:0 "Ona azıcık yardım edeceğim."
 hold_court.6170.d:0 "Kafasını kes ve problem çözülsün!"
 hold_court.6170.e:0 "Sizin aranızdaki çatışmayla ilgilenmiyorum."
 #A Shadow in the Night
 hold_court.6190.t:0 "Gecenin İçindeki Gölge"
 hold_court.6190.desc:1 "Tahtıma açıkça halktan olduğu belli olan bir [Select_CString(6190_local.IsFemale, 'kadın', 'adam' )] yaklaştı. "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]," diyerek konuşmasına başladı, "[capital.GetNameNoTooltip] içindeki yerel bir topluluğu temsilen burada bulunuyorum."\n\n"Son birkaç aydır mezarlıklarımızdaki cesetlerin kaybolması ile şehir karmaşaya girdi! Mezarlıklar geride hiçbir iz bırakmadan kazıldı. Başta vahşi bir hayvan ya da karanlık güçlerin bir işi olduğundan korktuk ama sonradan $court_physician_court_position$ [physician.GetTitledFirstName] deneyleri için bir ölüyü kaçırırken suçüstü yakalandı!"\n\n"Lütfen, ölülere yapılan bu saygısızlığa bir dur deyin!"
 hold_court.6190.a:0 "İnsan vücudu üzerinde yapılan deneyler üzücü olsa da gerekli bir şey."
 hold_court.6190.b:0 "[physician.GetFirstNameNoTooltip|U], neden beni de çağırmadın?!"
 hold_court.6190.c:0 "Taze, #EMP yaşayan#! bedenler üzerinde deney yapmak daha iyi."
 hold_court.6190.d:0 "#EMP MUHAFIZLAR!#! Mezar hırsızını yakalayın!"
 hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip], bunu yapmayı bırak."
 #A Land of Foreigners
 hold_court.6210.t:1 "Yabancıların Diyarı"
 hold_court.6210.desc:1 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], üzülerek bildirmeliyim ki artık sabrımın sonuna geldim!" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] açıkça kızgın olduğu belli olan bir ifadeyle konuşmaya başladı.\n\n"Yönetmem gereken insanları anlamak çok zor. Gülünç gelenekleri var ve #EMP berbat#! bir damak zevkine sahipler! Şu ana kadarki uğraşlarım hiçbir sonuç vermedi — onları iyi köylülere dönüştürmek imkânsız gibi duruyor.\n\n"Korkarım ki yukarıdan gelecek güçlü bir müdahale şu anda başvurabileceğimiz tek çözüm.""
 hold_court.6210.a:1 "[steward.GetFirstNameNoTooltip], onlara bizim alışkanlıklarımızı öğret."
 hold_court.6210.b:0 "Onlara yüceliğimizi gösterelim, eminim ki zihniyetlerini değiştirecekler!"
 hold_court.6210.b.tt:0 "Kontluklarına altyapılarını geliştirmek için $royal_architect_court_position$ gönderilecek."
 hold_court.6210.c:0 "Halkların geleneklerine saygı duymalıyız."
 hold_court.6210.d:0 "Vergilerini ödedikleri sürece umurumda değil."
 #A Massive Problem
 hold_court.6230.t:0 "#EMP Devasa#! Bir Sorun"
 hold_court.6230.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], bir dakika izin verirseniz..." diye konuşmaya başladı [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]. "[6230_province.GetName] son birkaç haftadır #EMP külfetli#! bir sorundan muzdarip..."\n\n"Anlayacağınız üzere #EMP tamamen kontrolden çıkmış#! bir fil sürüsü kontluğun her tarafında tantana yaratıyor ve geçtikleri her yerde yıkıma, bazen de ölüme sebep oluyor. Çıkardıkları korkutucu sesler sabah akşam kulaklarımızda çınlıyor. Hatta şu an bile duyabiliyorum!" Korkunç bir şekilde fil seslerini taklit ettikten sonra konuşmasına devam ediyor. "Lütfen, [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )], yardım edin!""
 hold_court.6230.a:0 "Bu parayı alıp yıkılan yerleri yeniden inşa edin."
 hold_court.6230.b:0 "Bu yaratıkları durdurması için birilerini göndereceğim."
 hold_court.6230.b.success:0 "Avcılarınız vahşi filleri yakaladı"
 hold_court.6230.b.success.tt:0 "Filler Evcilleştirildi"
 hold_court.6230.b.failure:0 "Filler yıkıma devam ediyor"
 hold_court.6230.b.failure.tt:0 "Öfkeli Filler"
 hold_court.6230.c:0 "Filler, atlar, hepsi aynı şey... [m_horse.GetFirstNameNoTooltip], bununla ilgilen!"
 hold_court.6230.c.success:0 "$master_of_horse_court_position$ filleri yakaladı"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ onlara rehberlik ediyor."
 hold_court.6230.e:0 "Böyle saçmalıklarla ilgilenecek zamanım yok."
 hold_court.6230.f:0 "Bu aptal yaratıkların tamamını öldürün."