 death_management.2002.t: "Ebedî Huzur"
 death_management.2002.child: "[Select_CString(dead_character.IsFemale, 'Anne', 'Baba' )] neden gittin? Buna bir çözüm olmadığını söylediler, [prison_holder.GetTitledFirstName] yüzünden bu dünyadan ayrılmışsın. Ama [Select_CString(dead_character.IsFemale, 'anne', 'baba' )], o neden seni benden ayırdı?"
 death_management.2002.like: "Ah [Select_CString(dead_character.IsFemale, 'anne', 'baba' )]. Artık yetişkin olmuş olabilirim ama her zaman çocuğun olarak kalacağım. [prison_holder.GetTitledFirstName] seni benden ayırmışken şimdi bu dünyada ne yapmalıyım? Gözyaşlarımdan önümü bile göremezken bana şimdi kim sarılacak?"
 death_management.2002.neutral: "[dead_character.GetFirstName|U] fazla yakın olmamış olabiliriz ama her zaman benim [Select_CString(dead_character.IsFemale, 'annem', 'babam' )] olacaksın. [prison_holder.GetTitledFirstName] tarafından bu kadar acımasız yollarla benden alınman beni aklımdaki bir sürü soru ile yalnız bıraktı. [prison_holder.GetTitleTierName] tarafından böyle iğrenç bir suç işlenmesinin sebebi ne? Senin kıymetini bilemedim mi? [Select_CString(dead_character.IsFemale, 'Anne', 'Baba' )]... Beni gerçekten sevmiş miydin?"
 death_management.2002.dislike: "Senin kanın damarlarımın içinde akıyor olabilir ama seni asla [Select_CString(dead_character.IsFemale, 'annem', 'babam' )] olarak görmedim. Eğer senin ölümün [prison_holder.GetTitledFirstName] tarafından verilmiş bir aşağılanma olmasaydı, senin yokluğunda rahatlık dışında bir şey hissetmezdim."
 death_management.2002.a: "Seni her zaman seveceğim, [Select_CString(dead_character.IsFemale, 'anne', 'baba' )]."
 death_management.2002.b: "Sanırım asla bilemeyeceğim..."
 death_management.2002.c: "Ona bunun bedelini ödettiğimden emin olacağım."
