 death_management.liege_councillor.desc: "[dead_character.GetTitledFirstNameNicknamedNoTooltip] [dead_character.GetDeathReason]." #NT #NT!

 death_management.liege.desc: "Vasalınız, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]." #NT #NT!

 death_management.pinned.desc: "İlginizi çeken bir kişi, [dead_character.GetFullNameNoTooltip], [dead_character.GetDeathReason]." #NT #NT!

 death_management.1008.desc: "[dead_character.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName]'nin eşi, vefat etti. Tüm o özenle hazırlanmış planlar, [ROOT.Char.GetFaith.DeathDeityNamePossessive]'ün kararsız dürtüleri tarafından yerle bir edildi, ancak bu tür şikayetler [dead_character.GetHerHis] ailesinin acısıyla karşılaştırıldığında önemsiz ve önemsiz görünebilir..." #NT #NT!
 death_management.1008.a: "Huzur içinde yatsın." #NT #NT!
 death_management.1008.a.tt: "[spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]'nin eşi." #NT #NT!
 death_management.spouse_child.desc: "Mirasçınızın eşi [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]." #NT #NT!

 death_management.1009.t: "Beklenmedik Bir Trajedi" #NT #NT!
 death_management.1009.desc: "[dead_character.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName]'nin nişanlısı, vefat etti. Tüm o dikkatlice hazırlanmış planlar, [ROOT.Char.GetFaith.DeathDeityNamePossessive]'ün kararsız dürtüleri tarafından yerle bir edildi, ancak bu tür şikayetler [dead_character.GetHerHis] ailesinin acısıyla karşılaştırıldığında önemsiz ve önemsiz görünebilir..." #NT #NT!
 death_management.1009.a: "Rahat uyu küçüğüm." #NT #NT!
 death_management.1009.a.tt: "[betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName]'in nişanlısı [THIS.Char.Custom('DiedHouse_arrest')]'ye sahip olur ve evlilik sözleşmesi geçersizdir." #NT #NT!
 death_management.betrothed_child.desc: "[betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]'nin nişanlısı." #NT #NT!

 death_management.1010.t: "Artık Ders Yok" #NT #NT!
 death_management.1010.murderer: "[dead_character.GetTitledFirstName]'ın vefat ettiğine dair haber koridorlarda yayılırken yüzümü kontrol altında tutmak için mücadele etmek zorunda kalıyorum.\n\nEve doğru giden bir arabaya bindiğimde gerçekleri anlayamıyorum... [dead_character.GetSheHe] gitmişti." #NT #NT!
 death_management.1010.under_12: "Biraz bulanık — her şeyin bir sabah [dead_character.GetTitledFirstName]'ın beni derslerim için aramamasından, şimdi eve doğru giden bir arabada oturmama kadar nasıl geçtiği.\n\n[dead_character.GetFirstName]'in beni neden yolcu etmediğini sorduğumda, etrafımdaki mırıltılar yavaş yavaş [dead_character.GetHerHim]'yi bir daha göremeyeceğimi netleştirdi." #NT #NT!
 death_management.1010.12_or_over: "Derslerime hazırlanırken haberi bana getirdiler ve artık ne yapacağımı bilmiyordum. Öğretmenim [dead_character.GetTitledFirstName] vefat etti.\n\nEve doğru yolculuk ederken bile [dead_character.GetHerHim]'i bir daha asla göremeyecek olmam garip hissettiriyor." #NT #NT!
 death_management.1010.under_12_liked_educator: "Keşke [dead_character.GetSheHe] en azından veda etseydi." #NT #NT!
 death_management.1010.under_12_disliked_educator: "Ben zaten yeni bir öğretmen istiyorum!" #NT #NT!
 death_management.1010.over_12_liked_educator: "Bana çok şey öğrettin, [dead_character.GetFirstName]." #NT #NT!
 death_management.1010.over_12_disliked_educator: "İyi ki kurtulmuşuz, gerçekten." #NT #NT!
 death_management.1010.a.tt: "[dead_character.GetTitledFirstName]'ın ölümüyle artık özel ders almıyorsunuz." #NT #NT!

 death_management.educator.desc: "[ward_of_dead_character.GetTitledFirstNamePossessive] eğitimci [dead_character.GetTitledFirstName] öldü." #NT #NT!

 death_management.2000.t: "[prison_holder.GetFirstNameNoTooltip] Bizi Ayırana Kadar" #NT #NT!
 death_management.2000.t.root_killer: "Ben bizi ayırana kadar" #NT #NT!
 death_management.2000.t.no_killer: "Yırtık" #NT #NT!
 death_management.2000.murderer: "Ah, [dead_character.GetFirstName], hayat birlikte daha uzun olabilirdi ama böyle olmak zorundaydı.\n\nEllerimde kanının olmasından hoşlanmıyorum ama eğer öyle diyebilseydin, hayatıma devam etmemi ve mutluluğu bulmamı isterdin." #NT #NT!
 death_management.2000.like: "Bir kalp bu tür bir acıya kırılmadan nasıl dayanabilir? Mümkün olamaz! Yine de, işte buradayım, kalbim atmaya devam ederken seninki sessizleşti.\n\nOh, [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]'im." #NT #NT!
 death_management.2000.like_end_killer: "[prison_holder.GetTitledFirstName]'ın hayatına son vereceği fikri aklımdan çıkmıyor." #NT #NT!
 death_management.2000.like_end: "Senin [prison_holder.GetTitledFirstNamePossessive] zindanında kilitli bir şekilde eriyip gittiğin görüntüsünü aklımdan çıkaramıyorum." #NT #NT!
 death_management.2000.neutral: "Sevgili [dead_character.GetFirstName]. Seni sevmemiş olabilirim, ama senin gidişini düşündüğümden daha yoğun hissediyorum. Sen her zaman yanımdaydın, benim daimi yoldaşım." #NT #NT!
 death_management.2000.neutral_end_killer: "[prison_holder.GetTitledFirstName]'ın seni benden bu kadar vahşi bir şekilde alacağını düşünmek..." #NT #NT!
 death_management.2000.neutral_end: "[prison_holder.GetTitledFirstNamePossessive] zindanda yok olacağınızı düşünün..." #NT #NT!
 death_management.2000.dislike: "[dead_character.GetWifeHusband|U], son nefesini verirken içimi hem rahatlama hem de öfke kapladı. Belki utanmalıyım ama gerçekte aramızda hiçbir sevgi kaybı yoktu." #NT #NT!
 death_management.2000.dislike_end_killer: "Ancak, [prison_holder.GetTitledFirstName] gibi [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] gibi birinin elinde yok olmanızın hakareti..." #NT #NT!
 death_management.2000.dislike_end_unknown_killer: "Ama bir katilin elinde can vermenin verdiği hakaret..." #NT #NT!
 death_management.2000.dislike_end_no_killer: "$death_management.2000.dislike_end$" #NT #NT!
 death_management.2000.dislike_end: "Ama seni [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] gibi [prison_holder.GetFirstName] gibi birinin zindanlarında yok etmek bir hakarettir..." #NT #NT!
 death_management.2000.a: "Böyle bir [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] seni benden alabildi..." #NT #NT!
 death_management.2000.b: "Bu affedilemez bir suçtur!" #NT #NT!
 death_management.2000.c: "Affedilemez!" #NT #NT!
 death_management.2000.d: "Ne güzel bir gidiş ama..." #NT #NT!
 death_management.2000.tt: "Eşiniz [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstName] zindanlarında öldü." #NT #NT!

 death_management.2007.t: "Kaderin Bir Cümlesi" #NT #NT!
 death_management.2007.start: "Bugün, [dead_character.GetTitledFirstName]'ın [prison_holder.GetTitledFirstName]'in zindanlarına geçmesiyle, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'nin geleceği kendi seyrinde değişti. Ne tür bir değişimin olacağını asla bilemeyeceğiz." #NT #NT!
 death_management.2007.mytitle: "[ROOT.Char.GetTitleTierName]" #NT #NT!
 death_management.2007.ruler: "hükümdar" #NT #NT!
 death_management.2007.end: "[dead_character.GetSheHe] olurdu veya [dead_character.GetHerHis]'in ölümü bu [ROOT.Char.GetPrimaryTitle.GetType.GetName] üzerinde bir lütuf veya lanet olsaydı.\n\nBildiğim şey şu ki [prison_holder.GetFirstName], [prison_holder.GetHerHis] suçun bedelini ödeyecek." #NT #NT!
 death_management.2007.a: "[prison_holder.GetSheHe|U] affedilemez bir eylemde bulunmuştur." #NT #NT!
 death_management.2007.a.tt: "Varisiniz [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstName] zindanlarında öldü" #NT #NT!
 death_management.2007.a.new_heir.tt: "[new_heir.GetTitledFirstName] yeni varisin" #NT #NT!

 death_management.2001.t: "Bir Çocuktan Daha Fazla Yaşamak" #NT #NT!
 death_management.2001.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]'ım, [dead_character.GetTitledFirstName]'im öldü!\n\n" #NT #NT!
 death_management.2001.child: "Senin için çok fazla umudum vardı, tatlı çocuğum. Öğreneceğin, deneyimleyeceğin ve yapacağın her şey. Çok fazla olasılık vardı, yaşanacak koca bir hayat. Belki bir gün kendi çocukların olacaktı. Ama şimdi, bunların hiçbiri asla gerçekleşmeyecek, hepsi [prison_holder.GetTitledFirstName] sayesinde..." #NT #NT!
 death_management.2001.like: "Ah [ROOT.Char.GetFaith.HighGodName], [prison_holder.GetTitledFirstName]'in [dead_character.GetFirstName]'ye bunu yapmasına nasıl izin verebildin?" #NT #NT!
 death_management.2001.like_end_killer: "Dua ediyorum ki [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] ne dinlenmeyi, ne huzuru, ne de #EMP sevgiyi#!, tatmasın ve bu benim [dead_character.Custom('GetDaughterSon')] hayatımın sona ermesinin bedeli olsun." #NT #NT!
 death_management.2001.like_end: "Dua ediyorum ki, [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] ne dinlenmeyi, ne huzuru, ne de #EMP sevgiyi#!, bilsin; bunun bedeli olarak benim [dead_character.Custom('GetDaughterSon')]'imin [prison_holder.GetHerHis] zindanlarda erimesine izin veriyorum." #NT #NT!
 death_management.2001.neutral: "Bu dünyanın acımasızlıkları karşısında şaşırmak için çok yaşlı olduğumu düşünüyordum, ama kendi [dead_character.Custom('GetDaughterSon')]'ımın [prison_holder.GetTitledFirstName]'in elinde ölümünü deneyimleyeceğimi hiç tahmin etmemiştim. Tek umudum, [dead_character.GetSheHe]'nin şimdi [dead_character.GetSheHe]'nin katlanmak zorunda olduğu acılardan kurtulması..." #NT #NT!
 death_management.2001.dislike: "[ROOT.Char.Custom('MotherFather')]'ın görevi [ROOT.Char.GetHerHis] çocuklarını sevmek değil midir? Yine de [dead_character.GetFirstNamePossessive]'nin gidişine ağlayamıyorum." #NT #NT!
 death_management.2001.dislike_end_killer: "Ben sadece [prison_holder.GetTitleTierName]'ın bana yaptığı hakarete, [dead_character.Custom('GetDaughterSon')]'imin [prison_holder.GetHerHis] eliyle yok olmasına öfke duyuyorum." #NT #NT!
 death_management.2001.dislike_end: "Ben sadece [prison_holder.GetTitleTierName]'ın bana yaptığı hakarete, [dead_character.Custom('GetDaughterSon')]'imin [prison_holder.GetHerHis] zindanlarında yok olmasına öfke duyuyorum." #NT #NT!
 death_management.2001.a: "[dead_character.GetSheHe|U] bunu hak etmedi." #NT #NT!
 death_management.2001.c: "Pişmanlık için artık çok geç." #NT #NT!
 death_management.2001.d: "Nur içinde yat, küçük [dead_character.GetFirstNameNoTooltip]." #NT #NT!
 death_management.2001.tt: "[dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstName] zindanlarında öldü." #NT #NT!

 death_management.2002.t: "Uzun Dinlenme" #NT #NT!
 death_management.2002.child: "[dead_character.Custom('MotherFather')|U]? Neden gittin? Elinde olmadığını, [prison_holder.GetTitledFirstName]'in gitmen gereken sebep olduğunu söylediler. Ama [prison_holder.GetSheHe] seni neden benden alsın ki, [dead_character.Custom('MotherFather')]?" #NT #NT!
 death_management.2002.like: "Ah, [dead_character.Custom('MotherFather')]. Büyümüş olabilirim ama her zaman senin çocuğundum. [prison_holder.GetTitledFirstName] seni benden ve bu dünyadan aldığında şimdi ne yapacağım? Gözlerim yaşlarla kör olmuşken beni kim tutacak?" #NT #NT!
 death_management.2002.neutral: "Yakın olmayabiliriz, [dead_character.GetFirstName], ama sen her zaman benim [dead_character.Custom('MotherFather')]'im olacaksın. [prison_holder.GetTitledFirstName]'nin seni benden böylesine acımasız bir şekilde alıp, beni bu kadar çok soruyla baş başa bırakması. [prison_holder.GetTitleTierName]'ü böylesine iğrenç bir suç işlemeye iten neydi? Seni hafife mi aldım? [dead_character.Custom('MotherFather')|U]... Beni gerçekten sevdin mi?" #NT #NT!
 death_management.2002.dislike: "Damarlarımda kanın akıyor olabilir, ama sen benim gerçek [dead_character.Custom('MotherFather')]'ım değildin. [prison_holder.GetTitledFirstName]'in elinden ölmen bu kadar büyük bir hakaret olmasaydı, senin gidişin karşısında sadece rahatlama hissederdim." #NT #NT!
 death_management.2002.a: "Seni her zaman seveceğim, [dead_character.Custom('MotherFather')]." #NT #NT!
 death_management.2002.b: "Sanırım bunu hiçbir zaman bilemeyeceğim..." #NT #NT!
 death_management.2002.c: "[prison_holder.GetSheHe]'ın ödeme yapmasını sağlayacağım." #NT #NT!
 death_management.2002.d: "Ben... [dead_character.Custom('MotherFather')]'ımı istiyorum!" #NT #NT!
 death_management.2002.tt: "[dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstName] zindanlarında öldü." #NT #NT!

 death_management.2008.t: "Olabilirdi Her Şey" #NT #NT!
 death_management.2008.desc.like: "[dead_character.GetTitledFirstNamePossessive]'ı ve geleceğimi hayal etmeye başlamıştım; birlikte başaracağımız şeyleri ve kuracağımız aileyi." #NT #NT!
 death_management.2008.like_end_killer: "Tüm bu hayaller, nişanlımı öldüren ve hayalimi başlamadan bitiren [prison_holder.GetTitledFirstName] yüzünden yerle bir oldu." #NT #NT!
 death_management.2008.like_end: "Tüm bu hayaller, nişanlımın [prison_holder.GetHerHis] zindanlarında ölmesine izin veren [prison_holder.GetTitledFirstName] yüzünden yerle bir oldu." #NT #NT!
 death_management.2008.dislike_killer: "Nişanlım [dead_character.GetTitledFirstName]'ın [prison_holder.GetTitledFirstName]'in elinden öldüğünü öğrendiğimde rahatladığımı inkar edemem. Elbette nişanlımın hayatına böyle vahşi bir şekilde son veren [prison_holder.GetTitleTierName]'ye karşı hala öfke duyuyorum ama artık [dead_character.GetHerHim] ile evlenmek zorunda kalmayacağım için mutluyum." #NT #NT!
 death_management.2008.dislike: "Nişanlım [dead_character.GetTitledFirstName]'ın [prison_holder.GetTitledFirstName] zindanlarında öldüğünü duyduğumda rahatladığımı inkar edemem. Elbette, nişanlımın [prison_holder.GetHerHis] bakımı altında yok olmasına izin veren [prison_holder.GetTitleTierName]'ye karşı hala öfke duyuyorum, ancak artık [dead_character.GetHerHim] ile evlenmek zorunda kalmayacağım için mutluyum." #NT #NT!
 death_management.2008.desc.neutral: "[dead_character.GetTitledFirstName] ile nişanım resmiyet kazandığından beri, yaklaşan evliliğimiz düşüncesiyle hem heyecan hem de korku yaşadım. Şimdi [prison_holder.GetTitledFirstName] nişanlımın ölümüne sebep olduğuna göre, [dead_character.GetHerHim]'yi hiç tanımamış olmama rağmen [dead_character.GetHerHim]'yi özlüyorum. Birlikte neler yaşayabileceğimizi kim bilebilir?" #NT #NT!
 death_management.2008.a.tt: "Nişanlınız [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstName] zindanlarında öldü ve evlilik anlaşması geçersiz." #NT #NT!
 death_management.2008.a: "Rahat uyu, [dead_character.GetFirstNameNoTooltip]." #NT #NT!
 death_management.2008.b: "Doğrudan #EMP'a geçtik Ölüm bizi ayırana kadar#!" #NT #NT!

 death_management.3000.t: "Bizi Ayırana Kadar" #NT #NT!
 death_management.3000.like: "Ah, [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]'im. Zindanlarımda öleceğini düşünmek... Acaba [dead_character.GetSheHe], [dead_character.GetHerHim]'e hala [dead_character.GetHerHim]'ü sevdiğimi söylesem bana inanır mıydı, şimdi bile." #NT #NT!
 death_management.3000.neutral: "Sevgili [dead_character.GetFirstName]. Seni sevmemiş olabilirim ve ölümünün sebebi ben olabilirim, yine de senin gidişini düşündüğümden daha yoğun bir şekilde hissediyorum. Sen her zaman yanımdaydın, benim daimi yoldaşım. Zindanımın senin ölümün olacağını düşünmek..." #NT #NT!
 death_management.3000.dislike: "Sevgili vefat eden [dead_character.GetWifeHusband], zindanlarımda son nefesini verdiğinde içimi bir rahatlama kapladı. Belki utanmalıyım ama gerçekte aramızda hiçbir sevgi kaybı yoktu." #NT #NT!
 death_management.3000.a: "[dead_character.GetSheHe] huzur içinde yatsın." #NT #NT!
 death_management.3000.b: "Kim tahmin edebilirdi ki?" #NT #NT!
 death_management.3000.c: "Hele şükür!" #NT #NT!
 death_management.3000.tt: "Eşiniz [dead_character.GetTitledFirstName] zindanlarınızda öldü." #NT #NT!

 death_management.3007.t: "Kaderin Bir Cümlesi" #NT #NT!
 death_management.3007.start: "Bugün, [dead_character.GetTitledFirstName]'ın zindanlarımdan geçmesiyle, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'in geleceği kendi seyrinde değişti. Ne tür bir değişimin olacağını asla bilemeyeceğiz." #NT #NT!
 death_management.3007.mytitle: "[ROOT.Char.GetTitleTierName]" #NT #NT!
 death_management.3007.ruler: "hükümdar" #NT #NT!
 death_management.3007.end: "[dead_character.GetSheHe] olurdu ya da [dead_character.GetHerHis] ölüm bu [ROOT.Char.GetPrimaryTitle.GetType.GetName] için bir lütuf ya da lanetse.\n\nBildiğim şey, yapılanın yapıldığı ve [dead_character.GetFirstNamePossessive] hikayenin sona erdiğidir." #NT #NT!
 death_management.3007.a: "Bir masal biter, yenisi başlar." #NT #NT!
 death_management.3007.a.tt: "Varisiniz [dead_character.GetTitledFirstName], zindanlarınızda öldü.\n[new_heir.GetTitledFirstName] yeni varisiniz." #NT #NT!

 death_management.3001.t: "Bir Çocuktan Daha Uzun Yaşamak" #NT #NT!
 death_management.3001.tt: "Zindanlarınızdaki [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName]'iniz öldü." #NT #NT!
 death_management.3001.child: "Senin için o kadar çok umudum vardı ki tatlı çocuğum. Öğreneceğiniz, deneyimleyeceğiniz ve yapacağınız her şey. O kadar çok olasılık vardı ki, yaşanacak koca bir hayat vardı. Belki bir gün sizin de çocuklarınız olurdu. Ama şimdi, benim eylemlerim sayesinde bunların hiçbiri gerçekleşmeyecek..." #NT #NT!
 death_management.3001.like: "Ah [ROOT.Char.GetFaith.HighGodName], [dead_character.GetFirstName]'in ölmesine nasıl izin verebildin?\n\n[dead_character.GetSheHe]'nin ahirette huzur bulmasını ve [ROOT.Char.GetFaith.HighGodName]'ın suçlarımı bağışlamasını diliyorum." #NT #NT!
 death_management.3001.neutral: "Bu dünyanın acımasızlıklarına şaşırmak için çok yaşlı olduğumu düşünüyordum, ancak kendi [dead_character.Custom('GetDaughterSon')]'ımın ölümünü deneyimlemenin bana vereceği acıyı asla öngöremedim. Tek umudum, [dead_character.GetSheHe]'in şimdi benim katlanmak zorunda olduğum acıdan kurtulması..." #NT #NT!
 death_management.3001.dislike: "[ROOT.Char.Custom('MotherFather')]'ın görevi [ROOT.Char.GetHerHis] çocuklarını sevmek değil midir? Ama [dead_character.GetFirstNamePossessive]'nin kendi elimden kayıp gitmesine ağlayamıyorum." #NT #NT!
 death_management.3001.a: "[dead_character.GetSheHe|U] bunu hak etmedi." #NT #NT!
 death_management.3001.c: "Pişmanlık için artık çok geç." #NT #NT!
 death_management.3001.d: "Nur içinde yat, küçük [dead_character.GetFirstNameNoTooltip]." #NT #NT!

 death_management.3002.t: "Uzun Dinlenme" #NT #NT!
 death_management.3002.child: "[dead_character.Custom('MotherFather')|U]? Neden gittin? Sana yardım edemediğini, gitmenin sebebinin ben olduğumu söylediler. Ama bu hiç mantıklı değil. Değil mi, [dead_character.Custom('MotherFather')]?" #NT #NT!
 death_management.3002.like: "Oh, [dead_character.Custom('MotherFather')]. Büyümüş olabilirim ama her zaman senin çocuğundum. Şimdi ne yapacağım, senin ölümüne sebep olduğumda? Gözlerim yaşlarla kör olmuşken beni kim tutacak?" #NT #NT!
 death_management.3002.neutral: "Yakın olmayabilirdik ve ölümüne sebep olabilirdim [dead_character.GetFirstName] ama sen her zaman benim [dead_character.Custom('MotherFather')]'im olacaksın.\n\nBu dünyadan ayrılırken aklımda binlerce soru oluştu. Seni hafife mi aldım? Ölümün kaçınmam gereken bir hata mıydı? [dead_character.Custom('MotherFather')|U]... Beni gerçekten sevdin mi?" #NT #NT!
 death_management.3002.dislike: "Damarlarımda kanın akıyor olabilir, ama sen benim gerçek [dead_character.Custom('MotherFather')]'ım değildin. Senin gidişinle ilgili hiçbir şey hissetmedim, sadece rahatlama, hatta buna sebep olduğum için suçluluk bile hissetmedim. Sonunda, gölgen artık omzumun üzerinde belirmiyor." #NT #NT!
 death_management.3002.a: "Seni her zaman seveceğim, [dead_character.Custom('MotherFather')]." #NT #NT!
 death_management.3002.b: "Sanırım bunu hiçbir zaman bilemeyeceğim..." #NT #NT!
 death_management.3002.c: "Hele şükür!" #NT #NT!
 death_management.3002.d: "Ben... [dead_character.Custom('MotherFather')]'ımı istiyorum!" #NT #NT!
 death_management.3002.tt: "Zindanınızdaki [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName] öldü." #NT #NT!

 death_management.3006.t: "Rakibimden Daha Uzun Yaşamak" #NT #NT!
 death_management.3006.desc: "Gardiyanım bu neşeli haberi getirdiğinde, buna inanamadım! Rakibim [dead_character.GetTitledFirstName], sonunda zindanımda yok oldu.\n\nO [dead_character.Custom('InsultNoun')]'den özgür bir dünyada yaşayacağımı ve bunu gerçekleştirenin ben olduğumu düşünmek. Dans edebildiğim için çok mutluyum!" #NT #NT!
 death_management.3006.a: "[dead_character.GetHerHis] sığ mezarda!" #NT #NT!
 death_management.3006.a.tt: "[rival|E] [dead_character.GetFirstNameNoTooltip]'iniz öldü!" #NT #NT!

 death_management.3008.t: "Olabilirdi Her Şey" #NT #NT!
 death_management.3008.desc.like: "[dead_character.GetTitledFirstNamePossessive]'ı ve geleceğimi hayal etmeye başlamıştım — birlikte başaracağımız şeyler ve kuracağımız aile. Nişanlımın zindanlarımda ölmesine izin verdiğimde yaptığım hareketler yüzünden tüm bu hayaller yerle bir oldu." #NT #NT!
 death_management.3008.desc.dislike: "Nişanlım [dead_character.GetTitledFirstName]'ın zindanlarımda öldüğünü öğrendiğimde rahatladığımı inkar edemem. Artık [dead_character.GetHerHim] ile evlenmek zorunda kalmayacağım için mutluyum!" #NT #NT!
 death_management.3008.desc.neutral: "[dead_character.GetTitledFirstName] ile nişanım resmiyet kazandığından beri, yaklaşan evliliğimiz düşüncesiyle hem heyecan hem de korku yaşadım. Nişanlım zindanlarımda yok olduğuna göre, [dead_character.GetHerHim]'i hiç tanımamış olmama rağmen özlüyorum. Birlikte neler yaşayabileceğimizi kim bilebilir?" #NT #NT!
 death_management.3008.a.tt: "Nişanlınız [dead_character.GetTitledFirstName], zindanlarınızda öldü ve evlilik anlaşması geçersiz." #NT #NT!
 death_management.3008.a: "Rahat uyu, [dead_character.GetFirstNameNoTooltip]." #NT #NT!
 death_management.3008.b: "Doğrudan #EMP'a geçtik Ölüm bizi ayırana kadar#!." #NT #NT!

 death_management.prisoner.desc: "Mahkumum [dead_character.GetTitledFirstName] zindanlarımda öldü." #NT #NT!

 death_management.4000.t: "Ölüm Bizi Ayırana Kadar" #NT #NT!
 death_management.4000.like_opening: "Bir kalp bu tür bir acıya kırılmadan nasıl dayanabilir? Mümkün olamaz! Yine de, işte buradayım, kalbim atmaya devam ederken senin kalbin sessizleşti.\n\n" #NT #NT!
 death_management.4000.like_my_prison: "Ah, [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]'im. Sana hala seni değerli tuttuğumu söylesem inanır mıydın? Yaptığım her şeyden sonra bile?" #NT #NT!
 death_management.4000.like: "Ah, [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]'im. Senin boşa harcanıp gittiğin, [house_arrest_holder.GetTitledFirstName] tarafından hapsedildiğin imajını aklımdan çıkaramıyorum." #NT #NT!
 death_management.4000.neutral_opening: "Sevgili [dead_character.GetFirstName]. Seni sevmemiş olabilirim, ama senin gidişini düşündüğümden daha yoğun hissediyorum.\n\n" #NT #NT!
 death_management.4000.neutral_my_prison: "Umarım günahlarımı affedersin. Hem sana yaptıklarımı hem de söylemediğim her şeyi." #NT #NT!
 death_management.4000.neutral: "Sen hep yanımdaydın, benim daimi yoldaşım. [house_arrest_holder.GetTitledFirstName]'ın tutsağı olarak yok olacağını düşünmek... Söylemediğim o kadar çok şey var ki!" #NT #NT!
 death_management.4000.dislike_my_prison: "[dead_character.GetWifeHusband|U], tutsağım olarak son nefesini verirken, içimi bir rahatlama kapladı. Belki utanmalıyım ama gerçekte aramızda hiçbir sevgi kaybı yoktu. Sonunda, hayatıma yeniden başlamak için özgürüm!" #NT #NT!
 death_management.4000.dislike: "[dead_character.GetWifeHusband|U], [house_arrest_holder.GetTitledFirstName]'in tutsağı olarak son nefesini verirken, içimi bir rahatlama kapladı. Belki utanmalıyım ama gerçekte aramızda hiçbir sevgi kaybı yoktu. Sonunda, hayatıma yeniden başlamak için özgürüm!" #NT #NT!
 death_management.4000.a: "En azından anılar kaldı." #NT #NT!
 death_management.4000.b: "Umarım huzur bulursun, [dead_character.GetFirstNameNoTooltip]." #NT #NT!
 death_management.4000.c: "Hiç de erken değil!" #NT #NT!
 death_management.4000.tt: "Eşiniz [dead_character.GetTitledFirstName] ev hapsinde hayatını kaybetti." #NT #NT!

 death_management.4007.t: "Kaderin Bir Dönmesi" #NT #NT!
 death_management.4007.start_my_prison: "Bugün, tutuklum [dead_character.GetTitledFirstName]'ın vefatıyla, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'in geleceği kendi seyrinde değişti. Ne tür bir değişimin olacağını asla bilemeyeceğiz." #NT #NT!
 death_management.4007.start: "Bugün, [dead_character.GetTitledFirstName]'ın [house_arrest_holder.GetTitledFirstName]'in tutsağı olarak geçmesiyle, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'nin geleceği kendi seyrinde değişti. Ne tür bir değişimin olacağını asla bilemeyeceğiz." #NT #NT!
 death_management.4007.mytitle: "[ROOT.Char.GetTitleTierName]" #NT #NT!
 death_management.4007.ruler: "hükümdar" #NT #NT!
 death_management.4007.end: "[dead_character.GetSheHe] olurdu ya da [dead_character.GetHerHis] ise ölüm bu [ROOT.Char.GetPrimaryTitle.GetType.GetName] için bir lütuf ya da lanet olurdu." #NT #NT!
 death_management.4007.end.heir: "\n\nTek umudum yeni varisimin [new_heir.GetTitledFirstName] bu görevi yerine getirebilmesi." #NT #NT!
 death_management.4007.a: "Bir masal biter, yenisi başlar." #NT #NT!
 death_management.4007.b: "Umarım davranışlarım doğru olmuştur." #NT #NT!
 death_management.4007.a.tt: "Mirasçınız [dead_character.GetTitledFirstName] ev hapsinde öldü." #NT #NT!
 death_management.4007.a.tt.heir: "[new_heir.GetTitledFirstName] yeni varisin." #NT #NT!

 death_management.4001.t: "Bir Çocuktan Daha Fazla Yaşamak" #NT #NT!
 death_management.4001.tt: "[dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName] ev hapsinde öldü." #NT #NT!
 death_management.4001.child_my_prison: "Ah, tatlı [dead_character.GetTitledFirstName]'ım! Umarım doğru seçimi yapmışımdır, seni son günlerini kilitli bir şekilde hayatta geçirmeye zorlayarak.\n\nAsla öğrenemeyeceğin, deneyimleyemeyeceğin veya yapamayacağın şeyler..." #NT #NT!
 death_management.4001.child: "Ah, canım [dead_character.GetTitledFirstName]! Çok masum, çok gençsin, ama yine de hayatının son günlerini [house_arrest_holder.GetTitledFirstNamePossessive] hapishanesinde geçirmeye zorlandın mı?\n\nDünya gerçekten de acımasız bir yer... ama en azından şimdi onun en korkunç şeylerini asla deneyimlemeyeceğini biliyorum." #NT #NT!
 death_management.4001.like: "Ah [ROOT.Char.GetFaith.HighGodName], sevgili [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName]'nin [house_arrest_holder.GetTitledFirstNamePossessive] hapishanesinde ölmesine nasıl izin verebildin? [dead_character.GetSheHe|U] kusursuzdu, benim mükemmel [dead_character.Custom('GetDaughterSon')]'im!\n\n[dead_character.GetFirstName]'nin ahirette hem huzuru hem de özgürlüğü bulması için dua ediyorum." #NT #NT!
 death_management.4001.like_my_prison: "Ah [ROOT.Char.GetFaith.HighGodName], sevgili [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName]'nin ölmesine nasıl izin verebildin? [dead_character.GetSheHe]'ün hem huzuru hem de beni affedecek gücü ahirette bulması için dua ediyorum." #NT #NT!
 death_management.4001.neutral_opening: "Bu dünyanın acımasızlıkları karşısında şaşıracak kadar yaşlı olduğumu düşünüyordum, ama kendi [dead_character.Custom('GetDaughterSon')]'ımın ölümünü deneyimleyeceğimi hiç tahmin etmemiştim.\n\n" #NT #NT!
 death_management.4001.neutral_my_prison: "[dead_character.GetSheHe] bu dünyadaki son anlarını benim tutsağım olarak geçirmek zorunda kalmış olsa bile, [dead_character.GetSheHe]'ın şimdi huzuru bulabilmesini umuyorum." #NT #NT!
 death_management.4001.neutral: "[dead_character.GetSheHe]'ın bu dünyada [house_arrest_holder.GetTitledFirstName]'nin tutsağı olarak son [dead_character.GetHerHis] anını geçirmek zorunda kalması bana acı veriyor, ancak umarım [dead_character.GetSheHe] artık huzuru bulabilir." #NT #NT!
 death_management.4001.dislike_opening: "[ROOT.Char.GetHerHis] Çocuklarını sevmek [ROOT.Char.Custom('MotherFather')]'ın görevi değil midir?" #NT #NT!
 death_management.4001.dislike_my_prison: "Ama [dead_character.GetFirstNamePossessive]'ın benim yanımda hapis yatarken geçip gitmesine ağlayamıyorum." #NT #NT!
 death_management.4001.dislike: "Ama [house_arrest_holder.GetTitledFirstName] tarafından hapsedilmişken [dead_character.GetFirstNamePossessive]'ın ölümü karşısında ağlamaya kendimi getiremiyorum." #NT #NT!
 death_management.4001.dislike_end: "\n\nYolun bir yerinde yanlış yapmış olmalıyım, [dead_character.Custom('GetDaughterSon')]'ımı asla onaylayamayacağım bir yola zorladım. [dead_character.GetSheHe]'in kim olduğu konusunda suçlu olabilirim ama artık geçmişte kaldı. Sonunda." #NT #NT!
 death_management.4001.a: "[dead_character.GetSheHe|U] bunu hak etmedi." #NT #NT!
 death_management.4001.c: "Pişmanlık için artık çok geç." #NT #NT!
 death_management.4001.d: "Nur içinde yat, küçük [dead_character.GetFirstNameNoTooltip]." #NT #NT!

 death_management.4002.t: "Uzun Dinlenme" #NT #NT!
 death_management.4002.child: "[dead_character.Custom('MotherFather')|U]? Neden gittin? Sana yardım edemediğini ve ağlamamam gerektiğini söylediler çünkü artık [house_arrest_holder.GetTitledFirstNamePossessive] hapishanesinden daha iyi bir yerdesin. Ama neden seninle gelemiyorum, [dead_character.Custom('MotherFather')]? Beni artık sevmiyor musun? Her zaman seveceğini söyledin..." #NT #NT!
 death_management.4002.like_opening: "Ah, [dead_character.Custom('MotherFather')]. Büyümüş olabilirim ama her zaman senin çocuğundum." #NT #NT!
 death_management.4002.like_my_prison: "Şimdi ne yapacağım, sen benim esirim olarak göçüp gittiğinde? Gözlerim yaşlarla kör olmuşken beni kim tutacak? Beni hiç affedecek misin?" #NT #NT!
 death_management.4002.like: "Sen [house_arrest_holder.GetTitledFirstNamePossessive] esir olarak göçüp gittiğinde ben şimdi ne yapacağım? Gözlerim yaşlarla kör olmuşken beni kim tutacak?" #NT #NT!
 death_management.4002.neutral_opening: "Yakın olmayabiliriz, [dead_character.GetFirstName], ama sen her zaman benim [dead_character.Custom('MotherFather')]'im olacaksın." #NT #NT!
 death_management.4002.neutral_my_prison: "Benim esirim olarak öleceğini ve beni bir sürü soruyla baş başa bırakacağını düşünmek... Seni hafife mi aldım? Benimle gurur duydun mu? [dead_character.Custom('MotherFather')|U]... Beni gerçekten sevdin mi?" #NT #NT!
 death_management.4002.neutral: "[house_arrest_holder.GetTitledFirstName]'ın tutsağı olarak vefat edeceğini düşünmek, beni bu kadar çok soruyla baş başa bırakmak... Seni hafife mi aldım? Benimle gurur duydun mu? [dead_character.Custom('MotherFather')|U]... Beni gerçekten sevdin mi?" #NT #NT!
 death_management.4002.dislike_opening: "Damarlarımda kanın akıyor olabilir ama sen benim gerçek [dead_character.Custom('MotherFather')]'ım değildin." #NT #NT!
 death_management.4002.dislike_my_prison: "Sen benim esirim olarak aramızdan ayrıldığında hissettiğim tek şey rahatlamaydı. Sonunda, gölgen artık omzumun üzerinde asılı kalmıyor." #NT #NT!
 death_management.4002.dislike: "[house_arrest_holder.GetTitledFirstName]'ın tutsağı olarak gidişinle ilgili hiçbir şey hissetmedim, sadece rahatlama hissettim. Sonunda, gölgen artık omzumun üzerinde belirmiyor." #NT #NT!
 death_management.4002.a: "Seni her zaman seveceğim, [dead_character.Custom('MotherFather')]." #NT #NT!
 death_management.4002.b: "Sanırım bunu hiçbir zaman bilemeyeceğim..." #NT #NT!
 death_management.4002.c: "Rahat uyu, [dead_character.Custom('MotherFather')]." #NT #NT!
 death_management.4002.d: "Ben... Ben [dead_character.Custom('MotherFather')]'ımı istiyorum!" #NT #NT!
 death_management.4002.tt: "[dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName] ev hapsinde öldü." #NT #NT!

 death_management.4008.t: "Olabilirdi Her Şey" #NT #NT!
 death_management.4008.desc.like_my_prison: "Eylemlerime rağmen [dead_character.GetTitledFirstName]'dan asla nefret etmedim. Hatta zaman zaman geleceğimizi hayal ettim — başaracağımız şeyler ve kuracağımız aile. Nişanlımın esirim olarak öldüğü söylendiğinde tüm bu hayaller yerle bir oldu. İşler böyle olmamalıydı!" #NT #NT!
 death_management.4008.desc.like: "Nişanlım [dead_character.GetTitledFirstName]'ın [house_arrest_holder.GetTitledFirstName]'in tutsağı olarak öldüğünü öğrendiğimde, [dead_character.GetTitledFirstName] ile bir hayat kurma hayallerim yerle bir oldu. Şimdi hayal ettiğim hiçbir şey gerçekleşmeyecek. Umutlarımız, hayallerimiz ve kuracağımız aile... Hepsi gitti." #NT #NT!
 death_management.4008.desc.dislike: "Nişanlım [dead_character.GetTitledFirstName]'ın [house_arrest_holder.GetTitledFirstName]'in tutsağı olarak öldüğünü öğrendiğimde rahatladığımı inkar edemem. Elbette [dead_character.GetSheHe]'nin öldüğüne sevinmiyorum ama artık [dead_character.GetHerHim] ile evlenmek zorunda kalmayacağım için mutluyum. Çok mutsuz olurdum ve 'ölüm bizi ayırana kadar' gerçekten uzun bir zaman..." #NT #NT!
 death_management.4008.desc.dislike_my_prison: "Nişanlım [dead_character.GetTitledFirstName]'ın esirim olarak vefat ettiğini öğrendiğimde rahatladığımı inkar edemem. Elbette [dead_character.GetSheHe]'in öldüğüne sevinmiyorum ama artık [dead_character.GetHerHim] ile evlenmek zorunda kalmayacağım için mutluyum. Çok mutsuz olurdum ve 'ölüm bizi ayırana kadar' çok uzak bir kavram gibi gelirdi..." #NT #NT!
 death_management.4008.desc.neutral_my_prison: "[dead_character.GetTitledFirstName] ile nişanım resmiyet kazandığından beri, yaklaşan evliliğimiz düşüncesiyle hem heyecan hem de korku yaşadım. Şimdi [dead_character.GetSheHe] tutsağım olarak aramızdan ayrıldığına göre, [dead_character.GetHerHim]'yi hiç tanımamış olmama rağmen [dead_character.GetHerHim]'yi özlüyorum. Birlikte neler yaşayabileceğimizi kim bilebilir?" #NT #NT!
 death_management.4008.desc.neutral: "[dead_character.GetTitledFirstName] ile nişanım resmiyet kazandığından beri, yaklaşan evliliğimiz düşüncesiyle hem heyecan hem de korku yaşadım. Şimdi [dead_character.GetSheHe], [house_arrest_holder.GetTitledFirstName]'nin tutsağı olarak aramızdan ayrıldığına göre, [dead_character.GetHerHim]'ü hiç tanımamış olmama rağmen özlüyorum. Birlikte neler yaşayabileceğimizi kim bilebilir?" #NT #NT!
 death_management.4008.a.tt: "Nişanlınız [dead_character.GetTitledFirstName] ev hapsinde öldü ve evlilik sözleşmesi geçersiz." #NT #NT!
 death_management.4008.a: "Rahat uyu, [dead_character.GetFirstNameNoTooltip]." #NT #NT!
 death_management.4008.b: "Doğrudan #EMP Ölüm bizi ayırana kadar#!'e geçtik" #NT #NT!

