 death_management.2001.dislike: "Evladını sevmek bir ebeveynin görevi değil midir? Yine de [dead_character.GetFirstNamePossessive] senin yokluğuna ağlamak içimden gelmiyor."
 death_management.2001.dislike_end_killer: "Hissettiğim öfkenin tek sebebi, çocuğumun [prison_holder.GetTitleTierName] tarafından perişan olmasından kaynaklanan aşağılanma."
 death_management.2001.dislike_end: "Hissettiğim öfkenin tek sebebi [prison_holder.GetTitleTierName] tarafından, çocuğumun zindanlarda perişan olmasından kaynaklanan aşağılanma."
 death_management.2001.a: "Bunu hak etmemişti."
