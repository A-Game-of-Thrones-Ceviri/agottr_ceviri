 death_management.4001.tt: "Karakterinizin [dead_character.Custom('GetDaughterSon')] [dead_character.GetTitledFirstName], ev hapsinde hayatını kaybetti."
 death_management.4001.child_my_prison: "Ah, sevgili [dead_character.GetTitledFirstName]. Senin hayattaki son günlerini kilit altında geçirmene sebep olmam umarım doğru bir seçimdir.\n\nArtık asla öğrenemeyeceğin, deneyimleyemeyeceğin ve yapamayacağın şeylerin düşünmek... "
 death_management.4001.child: "Ah, sevgili [dead_character.GetTitledFirstName]. Çok masum ve çok gençtin, yine de hayatının son günlerini [house_arrest_holder.GetTitledFirstNamePossessive] zindanında geçirmeye zorlandın.\n\nGerçekten de dünya zalim bir yer... ama sonunda bu dehşet verici şeylerden kurtulduğunu biliyorum."
 death_management.4001.like: "[dead_character.Custom('GetDaughterSon')|U]m [dead_character.GetFirstName], [house_arrest_holder.GetTitledFirstNamePossessive] zindanlarında neden ölmek zorundaydı yüce [ROOT.Char.GetFaith.HighGodName]? O masumdu, benim mükemmel çocuğum.\n\nUmarım [dead_character.GetFirstName] sonraki hayatında huzur ve özgürlük bulabilir."
 death_management.4001.like_my_prison: "Ah [ROOT.Char.GetFaith.HighGodName], sevgili [dead_character.Custom('GetDaughterSon')]m [dead_character.GetFirstName] neden bu kadar erken yanına gelmek zorundaydı. Umarım sonraki hayatında huzuru ve beni affedecek gücü bulabilir."
 death_management.4001.neutral_opening: "Yeterince uzun süre yaşadığım için artık dünyanın zalim sürprizlerinin beni şaşırtamayacağını düşünürdüm, yine de çocuğumun benden önce ölümü tadacağını beklemiyordum.\n\n"
 death_management.4001.neutral_my_prison: "O, bu dünyadaki son anlarını tutsağım olarak geçirmek zorunda kalmış olsa bile umarım artık huzuru bulabilir."
 death_management.4001.neutral: "[house_arrest_holder.GetTitledFirstName] tarafından bu dünyadaki son anlarını tutsak olarak geçirmeye zorlanması bana acı veriyor ama umarım artık huzura kavuşabilir."
