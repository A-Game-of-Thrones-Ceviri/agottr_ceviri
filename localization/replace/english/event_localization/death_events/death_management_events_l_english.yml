 death_management.1009.t: "Beklenmedik Trajedi"
 death_management.1009.desc: "Bir zamanlar [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName] ile nişanlı olan [dead_character.GetTitledFirstName] bu dünyadan ayrıldı. Şimdiye kadar özenle hazırlanmış tüm planlar, [ROOT.Char.GetFaith.DeathDeityNamePossessive] anlık dürtüsünden dolayı suya düştü. Tabii ki de ailesinin acısının yanında planlar hiçbir şey..."
 death_management.1009.a: "Huzur içinde yat, küçük çocuk."
 death_management.1009.a.tt: "[betrothed_of_dead_character.GetFirstName] nişanlısı [dead_character.GetTitledFirstName] [THIS.Char.Custom('DiedHouse_arrest')] ve artık evlilik sözleşmesi geçersiz kaldı."
 death_management.betrothed_child.desc: "[betrothed_of_dead_character.GetFirstName] nişanlısı [dead_character.GetTitledFirstName] [dead_character.GetDeathReason]."
  
 death_management.1010.t: "Derslerin Sonu"
 death_management.1010.murderer: "[dead_character.GetTitledFirstName] öldüğü haberi koridorlarda yankılanırken yüz ifademi kontrol altında tutmaya çalışıyorum.\n\nOnun yanından ayrılıp eve doğru giden bir arabaya bineli fazla olmamıştı ama o artık yok."
 death_management.1010.under_12: "Anılarım biraz bulanık. Meselenin, [dead_character.GetTitledFirstName] tarafından derse çağırılmamamdan buraya kadar nasıl geldiğini anlamakta güçlük çekiyorum.\n\nNeden [dead_character.GetFirstName] tarafından görülmediğimi sorduğumda çevremde başlayan fısıldaşmalar onu bir daha asla göremeyeceğimi anlamamı sağladı."
 death_management.1010.12_or_over: "Derslerime hazırlanırken haberi aldım, şimdi ne yapacağımı bilmiyorum. Vasim [dead_character.GetTitledFirstName], bu dünyadan ayrıldı.\n\nEve doğru olan yolculuğumda bile onu bir daha göremeyecek olmam tuhaf hissettiriyor."
 death_management.1010.under_12_liked_educator: "En azından ona bir hoşçakal demek isterdim."
 death_management.1010.under_12_disliked_educator: "Zaten yeni bir vasi istiyordum."
 death_management.1010.over_12_liked_educator: "Bana çok fazla şey öğrettin [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator: "Sonunda kurtuldum."
 death_management.1010.a.tt: "[dead_character.GetTitledFirstName] öldüğü için artık eğitim almıyorsunuz."
  
 death_management.educator.desc: "[ward_of_dead_character.GetTitledFirstNamePossessive] vasisi [dead_character.GetTitledFirstName] öldü."
  
 death_management.2000.t: "[prison_holder.GetFirstNameNoTooltip] Bizi Ayırana Kadar"
 death_management.2000.t.root_killer: "Ben Bizi Ayırana Kadar"
 death_management.2000.t.no_killer: "Yırtılmak"
 death_management.2000.murderer: "Ah, [dead_character.GetFirstName], birlikte geçireceğimiz zaman daha uzun olabilirdi ama böyle olması gerekiyordu.\n\nKanının elimde olmasından hoşlanmıyorum ama eğer konuşabilseydin devam edip mutluluğu bulmamı isterdin."
 death_management.2000.like: "Bir kalp paramparça olmadan nasıl bu kadar acıya dayanabilir ki? Bu mümkün değil! Ama yine de yaşıyorum, senin kalp atışların sessizleştiği hâlde benimki atmaya devam ediyor.\n\nAh, [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer: "Hâlâ [prison_holder.GetTitledFirstName] tarafından, benden uzaktayken hayatının son bulduğunu hayal etmekte güçlük çekiyorum."
 death_management.2000.like_end: "Senin uzakta, [prison_holder.GetTitledFirstNamePossessive] zindanında mahvolmuş görüntünü hayal bile edemiyorum."
 death_management.2000.neutral: "Sevgili [dead_character.GetFirstName]. Sana karşı pek sıcak davranmamış olabilirim. Ancak seni kaybetmek beni düşündüğümden de fazla etkiledi. Benim daimî yoldaşım, her zaman yanımdaydın."
 death_management.2000.neutral_end_killer: "[prison_holder.GetTitledFirstName] tarafından, benden bu kadar vahşi şekilde alındığını düşünmek..."
 death_management.2000.neutral_end: "[prison_holder.GetTitledFirstNamePossessive] zindanlarında mahvolduğunuzun düşüncesi..."
 death_management.2000.dislike: "[Select_CString(dead_character.IsFemale, 'Karım', 'Kocam' )] son nefesini verirken üstümden yük kalkmış gibi hissediyorum. Muhtemelen bundan utanç duymalıyım ama gerçekten de aramızda kaybından üzüntü duyacağım bir aşk yoktu."
 death_management.2000.dislike_end_killer: "Yine de senin [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetTitledFirstName] tarafından öldürülmüş olmanın verdiği aşağılanma..."
 death_management.2000.dislike_end_unknown_killer: "Yine de senin bir katilin elinde ölmüş olmanın verdiği aşağılanma..."
 death_management.2000.dislike_end_no_killer: "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end: "Yine de senin [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] tarafından atıldığın zindanda ölmenin verdiği aşağılanma..."
 death_management.2000.a: "Senin [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] tarafından benden alınman..."
 death_management.2000.b: "Bu affedilemez bir suç!"
 death_management.2000.c: "Bu affedilemez!"
 death_management.2000.d: "Bu şekilde de ölünür mü..."
 death_management.2000.tt: "Eşiniz [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstName] tarafından kapatıldığı zindanda hayatını kaybetti."
  
 death_management.2007.t: "Kaderin İniş Çıkışları"
 death_management.2007.start: "[dead_character.GetTitledFirstName] bugün [prison_holder.GetTitledFirstName] tarafından tutulduğu zindanda hayatını kaybetti. [prison_holder.GetTitledFirstName] topraklarının geleceği de böylelikle değişmiş oldu. Yaşasaydı nasıl bir"
 death_management.2007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler: "süzeren"
 death_management.2007.end: "olacaktı artık öğrenemeyeceğiz. Ölümü ülkemiz için bir nimet olabileceği gibi, bir lanet de olabilir.\n\nKesin olak tek şey, [prison_holder.GetFirstName] artık işlediği suçların cezasını çekecek."
 death_management.2007.a: "İşlediği suçların affı yok."
 death_management.2007.a.tt: "Vârisiniz [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstName] tarafından kapatıldığı zindanda hayatını kaybetti."
 death_management.2007.a.new_heir.tt: "[new_heir.GetTitledFirstName] artık yeni vârisiniz."
  
