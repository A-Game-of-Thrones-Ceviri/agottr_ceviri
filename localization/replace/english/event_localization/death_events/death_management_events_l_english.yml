 death_management.1008.desc: "Bir zamanlar [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName] ile evli olan [dead_character.GetTitledFirstName] bu dünyadan ayrıldı. Şimdiye kadar özenle hazırlanmış tüm planlar, [ROOT.Char.GetFaith.DeathDeityNamePossessive] anlık dürtüsünden dolayı suya düştü. Tabii ki de ailesinin acısının yanında planlar hiçbir şey..."
