 death_management.1000.killed.tt: "[dead_character.GetTitledFirstName], [killer.GetTitledFirstName] tarafından öldürüldü." #NT #NT!
 death_management.1000.t: "Ölüm Bizi Ayırana Kadar" #NT #NT!
 death_management.1000.murder: "[dead_character.GetTitledFirstName] öldürüldü!\n\n" #NT #NT!
 death_management.1000.plaguestart: "Hastalık ve salgın hastalık [realm.GetNameNoTier] boyunca yürek parçalayıcı yürüyüşünü sürdürüyor, köylüyü ve soyluyu aynı şekilde aşağılıyor. Bu acımasız, ayrım gözetmeyen gerçek, bu gibi anlar gelene kadar nadiren kendini açığa vuruyor.\n\n" #NT #NT!
 death_management.1000.plaguespouse: "Doktorlar [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]'ımın bedeninden uzaklaşırken sadece sessizce izleyebiliyorum. Yaklaşıyorum, [dead_character.GetHerHis]'in eline uzanıyorum. Hala sıcak.\n\n" #NT #NT!
 death_management.1000.like: "Bir kalp bu tür bir acıya kırılmadan nasıl dayanabilir? Mümkün olamaz! Yine de, işte buradayım, kalbim atmaya devam ederken seninki sessizleşti. Ah, [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]'im. Hayat sensiz aynı olmayacak." #NT #NT!
 death_management.1000.neutral: "Canım [dead_character.GetFirstName]. Seni sevmemiş olabilirim ama senin geçişini, mümkün olabileceğini düşündüğümden daha keskin bir şekilde hissediyorum. Her zaman yanımdaydın, daimi yol arkadaşım. Seni hafife mi aldım? Söylemediğim o kadar çok şey var ki..." #NT #NT!
 death_management.1000.dislike: "[dead_character.GetFirstName|U], son nefesini verirken, içimi bir rahatlama kapladı. Belki utanmalıyım ama gerçekte aramızda hiçbir aşk kaybolmadı. Sonunda, hayatıma yeniden başlamak için özgürüm!" #NT #NT!
 death_management.1000.murder_wedding: "Ah, ne kadar da beklenmedik bir ölüm. Hiç planlanmamış. Kimse bunun geleceğini göremezdi!" #NT #NT!
 death_management.1000.a: "En azından anılar kaldı." #NT #NT!
 death_management.1000.b: "Umarım huzur bulursun, [dead_character.GetFirstNameNoTooltip]." #NT #NT!
 death_management.1000.c: "Hiç de erken değil!" #NT #NT!
 death_management.1000.tt: "Eşiniz [dead_character.GetTitledFirstName]'ın [THIS.Char.Custom('DiedHouse_arrest')]'i var." #NT #NT!

 death_management.1001.t: "Bir Çocuktan Daha Uzun Yaşamak" #NT #NT!
 death_management.1001.murder: "[dead_character.GetTitledFirstName] öldürüldü!\n\n" #NT #NT!
  #AGOT Modified  #NT #NT!
 #death_management.1001.tt: "[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName]'iniz [THIS.Char.Custom('DiedHouse_arrest')]'ye sahip." #NT #NT!
 death_management.1001.tt: "[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstNameNicknamed]'iniz [THIS.Char.Custom('DiedHouse_arrest')]'ye sahip." #NT #NT!
 death_management.1001.plaguechild: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.GetFirstName]'imin bedeni yanımdan geçerken midem sessiz bir acı içinde bükülüyor ve kıvranıyor. Doktorlar ve şifacılar [dead_character.GetHerHim]'yi kurtarmak için şafak vakti ile alacakaranlık arasında çalıştılar, ancak asık suratları herkese söylediklerinden daha fazlasını anlatıyordu.\n\nÇok genç, çok umut dolu. Bunun gibi ölmek üzere çok daha fazlası var.\n\n[ROOT.Char.GetFaith.HighGodName] bizi kurtaracak." #NT #NT!
 death_management.1001.child: "Senin için o kadar çok umudum vardı ki tatlı çocuğum. Öğreneceğiniz, deneyimleyeceğiniz ve yapacağınız her şey. O kadar çok olasılık vardı ki, yaşanacak koca bir hayat vardı. Belki bir gün sizin de çocuklarınız olurdu. Ama artık bunların hiçbiri gerçekleşmeyecek..." #NT #NT!
 death_management.1001.like: "Ah [ROOT.Char.GetFaith.HighGodName], bunu [dead_character.GetFirstName]'e nasıl yapabildin? Eğer günah işlediysem, neden beni cezalandırmadın? [dead_character.GetSheHe|U] kusursuzdu, benim mükemmel [dead_character.Custom('GetDaughterSon')]'üm! Hayat [dead_character.GetHerHim] için çok daha fazlasını saklıyordu..." #NT #NT!
 death_management.1001.neutral: "Bu dünyanın acımasızlıklarına şaşırmak için çok yaşlı olduğumu düşünüyordum, ama kendi [dead_character.Custom('GetDaughterSon')]'ımın ölümünü deneyimleyeceğimi hiç öngörmemiştim. Tek umudum, [dead_character.GetSheHe]'in artık katlanmak zorunda olduğum acılardan kurtulması..." #NT #NT!
 death_management.1001.dislike: "[ROOT.Char.Custom('MotherFather')]'ın görevi [ROOT.Char.GetHerHis] çocuklarını sevmek değil midir? Yine de, [dead_character.GetFirstNamePossessive]'nin gidişi için ağlamaya kendimi getiremiyorum. Yolun bir yerinde yanlış yapmış olmalıyım, [dead_character.GetHerHim]'ü asla onaylayamayacağım bir yola zorlamış olmalıyım. [dead_character.GetSheHe]'ün kim olduğu konusunda suçlu olabilirim ama artık geçmişte kaldı. Sonunda." #NT #NT!
 death_management.1001.a: "[dead_character.GetSheHe|U] bunu hak etmedi." #NT #NT!
 death_management.1001.c: "Pişmanlık için artık çok geç." #NT #NT!
 death_management.1001.d: "Nur içinde yat, küçük [dead_character.GetFirstNameNoTooltip]." #NT #NT!

 death_management.1004.t: "Geride Bırakılan Boşluk" #NT #NT!
 death_management.1004.desc: "Yatağımda, uzuvlarını bana doladığında vücudunun hissettiği kadar yoğun bir fiziksel varlık var. Yine de, bu varlık sen değilsin, [dead_character.GetFirstName], ama geride bıraktığın tüm özlem ve ızdırap. Günler boyunca kendimi meşgul ediyorum, ama burada, anıların çok canlı olduğu yerde, kaçış yok." #NT #NT!
 death_management.1004.a: "Acı hiç bitecek mi?" #NT #NT!
 death_management.1004.a.tt: "Sevgiliniz [dead_character.GetTitledFirstName]'ın [THIS.Char.Custom('DiedHouse_arrest')]'i var." #NT #NT!
 death_management.lover.desc: "Sevgiliniz [dead_character.GetTitledFirstName] öldü." #NT #NT!

 death_management.1005.t: "Anılar Kalır" #NT #NT!
 death_management.1005.desc: "Oh, [dead_character.GetFirstName]. Eğer hala benimle olsaydın, bana güçlü olmamı söylerdin. Her şeyin daha iyi olacağını. Ve her zaman olduğu gibi haklı olurdun, ama önce küfür etmeli ve ağlamalıyım. Sen bu dünyadan gittiğinde nasıl ağlamam?" #NT #NT!
 death_management.1005.desc.ritual_best_friend: "[dead_character.GetFirstName] öldü! En iyi ve en gerçek dostum kesildi, [ROOT.Char.GetFaith.DeathDeityName]'in [dead_character.GetHerHis] zamanından önce soğuk kucaklamasına kapıldım. Ağlıyorum, inliyorum, saçımı ve giysilerimi yırtıyorum ama [dead_character.GetHerHim]'ü bir daha asla göremeyeceğimi biliyorum.\n\nNasıl... nasıl devam edebilirim şimdi?\n\n[dead_character.GetFirstNameNoTooltip], canım, tatlı [dead_character.GetFirstNameNoTooltip] bunu isterdi ve [dead_character.GetHerHis] hafızasının bu karanlık zamanlarda beni ayakta tutabileceğini ummak zorundayım ama hayat alevi olmayan bir mum gibi, [dead_character.GetHerHim] olmadan." #NT #NT!
 death_management.1005.a: "Seni asla unutmayacağız eski dostum." #NT #NT!
 death_management.1005.a.tt: "Arkadaşınız [dead_character.GetTitledFirstName]'ın [THIS.Char.Custom('DiedHouse_arrest')]'i var." #NT #NT!
 death_management.friend.desc: "Arkadaşınız [dead_character.GetTitledFirstName] öldü." #NT #NT!

 death_management.1007.t: "Kaderin Bir Cümlesi" #NT #NT!
 death_management.1007.start_murder: "[dead_character.GetTitledFirstName] öldürüldü!" #NT #NT!
 death_management.1007.start: "Bugün [dead_character.GetTitledFirstName]'ın geçmesiyle [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'in geleceği de değişmiştir." #NT #NT!
 death_management.1007.same_or_higher_tier: "[dead_character.GetHerHis] saltanatının topraklarımızı birleştirip birleştirmeyeceğini asla bilemeyeceğiz," #NT #NT!
 death_management.1007.mytitle: "Nasıl bir [ROOT.Char.GetTitleTierName] [dead_character.GetSheHe] olacağını asla bilemeyeceğiz," #NT #NT!
 death_management.1007.ruler: "[dead_character.GetSheHe]'ın nasıl bir hükümdar olacağını asla bilemeyeceğiz," #NT #NT!
 death_management.1007.end: "veya [dead_character.GetHerHis] ise ölüm bu [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] için bir lütuf mu yoksa bir lanet mi?" #NT #NT!
 death_management.1007.a: "Bir masal biter, yenisi başlar." #NT #NT!
 death_management.1007.a.tt: "Varisiniz [dead_character.GetTitledFirstName]'ın [THIS.Char.Custom('DiedHouse_arrest')]'i var." #NT #NT!

 death_management.1006.t: "Çözülen Bir Lanet" #NT #NT!
 death_management.1006.desc: "Kaderin dönüm noktaları her zaman benim lehime olmadı – [ROOT.Char.GetFaith.HighGodName], [dead_character.GetTitledFirstName] ile tanıştığım gün lanetlendiğimi biliyor. Ancak bugün bu lanet kalktı! Kader yüzüme gülümsedi ve o [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')]'ü [dead_character.GetHerHis]'ün mezarına getirdi!" #NT #NT!
 death_management.1006.a.tt: "Rakibiniz [dead_character.GetTitledFirstName]'ın [THIS.Char.Custom('DiedHouse_arrest')]'i var." #NT #NT!

 death_management.parent.desc: "Senin [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]." #NT #NT!

 death_management.sibling.desc: "Senin [dead_character.Custom('SisterBrother')], [dead_character.GetTitledFirstNameNoTooltip], [dead_character.GetDeathReason]." #NT #NT!

 death_management.betrothed.desc: "Nişanlınız, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]." #NT #NT!
