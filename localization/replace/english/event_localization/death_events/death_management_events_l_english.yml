 death_management.1000.killed.tt: "[dead_character.GetTitledFirstName], [killer.GetTitledFirstName] tarafından öldürüldü."
 death_management.1000.t: "Ölüm Bizi Ayırana Dek"
 death_management.1000.murder: "[dead_character.GetTitledFirstName] öldürüldü!\n\n"
 death_management.1000.plaguestart: "Hastalık, [realm.GetNameNoTier] topraklarında köylüleri ve soyluları aynı şekilde katletmeye devam ediyor. Bu acımasız ve ayrım gözetmeyen gerçek, ancak bu zamanlarda kendini açığa vuruyor.\n\n"
 death_management.1000.plaguespouse: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('dead_character'))|U] cansızca yatarken doktorların uzaklaşmasını sessizce izliyorum. Yaklaşıp elini tutuyorum. Hâlâ sıcak.\n\n"
 death_management.1000.like: "Bir kalp paramparça olmadan nasıl bu kadar acıya dayanabilir ki? Bu mümkün değil! Ama yine de yaşıyorum. Senin kalp atışların sessizleştiği hâlde benimki atmaya devam ediyor. Ah, [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]. Sensiz hayatın tadı tuzu olmayacak."
 death_management.1000.neutral: "Sevgili [dead_character.GetFirstName]. Sana karşı pek sıcak davranmamış olabilirim. Ancak seni kaybetmek beni düşündüğümden de fazla etkiledi. Benim daimî yoldaşım, her zaman yanımdaydın. Senin değerini bilemedim. Sana söylemek istediğim daha çok şey vardı..."
 death_management.1000.dislike: "[dead_character.GetFirstName|U] son nefesini verirken üstümden yük kalkmış gibi hissediyorum. Muhtemelen bundan utanç duymalıyım ama gerçekten de aramızda kaybından üzüntü duyacağım bir aşk yoktu. Nihayet hayatıma yeniden başlamakta özgürüm."
 death_management.1000.murder_wedding: "Ah, ne beklenmedik bir ölüm. Böyle bir şey planlanamazdı. Kim tahmin edebilirdi ki?"
 death_management.1000.a: "En azından hatıraların benimle."
 death_management.1000.b: "Umarım huzur içinde yatarsın, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c: "Bugün hiç gelmeyecek sandım!"
 death_management.1000.tt: "Eşiniz [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
  
 death_management.1001.t: "[Select_CString(GetPlayer.IsFemale, 'Anneler', 'Babalar' )] [Select_CString(dead_character.IsFemale, 'Kızlarını', 'Oğullarını' )] Gömmemeli"
 death_management.1001.murder: "[dead_character.GetTitledFirstName] öldürüldü!\n\n"
  #AGOT Modified 
 #death_management.1001.tt: "[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName]'iniz [THIS.Char.Custom('DiedHouse_arrest')]'ye sahip." #NT!
 death_management.1001.tt: "Karakterinizin [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.GetTitledFirstName] [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.1001.plaguechild: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('dead_character'))|U] [dead_character.GetFirstName] yanımdan götürülürken içim sessiz bir acıyla kıvrılıyor. Hekimler ve şifacılar sabahtan akşama kadar çalıştılar ama onu kurtaramadılar.\n\nÇok da gençti, kim bilir gelecekte neler yapacaktı. Onun gibi ölen daha niceleri var.\n\nYüce [ROOT.Char.GetFaith.HighGodName] kurtar bizi."
 death_management.1001.child: "Senden çok fazla beklentim vardı benim sevimli çocuğum. Öğreneceğin, deneyimleyeceğin her şey. Hayatta yapabileceğin çok fazla şey vardı. Belki de bir gün kendi çocuğuna sahip olacaktın. Ama şimdi, bunların hiçbiri gerçekleşemeyecek..."
 death_management.1001.like: "[dead_character.GetFirstName] bunu hak ediyor muydu? Eğer günah işlediysem neden onun yerine beni cezalandırmadın yüce [ROOT.Char.GetFaith.HighGodName]? O masumdu, benim mükemmel çocuğum. Hayatta yapacağı daha çok şeyi vardı..."
 death_management.1001.neutral: "Yeterince uzun süre yaşadığım için artık dünyanın zalim sürprizlerinin beni şaşırtamayacağını düşünürdüm, yine de benden önce ölümü deneyimleyeceğini düşünmemiştim sevgili çocuğum. Şimdi tek tesellim katlanmam gereken acıdan kurtulmuş olması..."
 death_management.1001.dislike: "Evladını sevmek bir ebeveynin görevi değil midir? Yine de [dead_character.GetFirstName], senin yokluğuna ağlamak içimden gelmiyor. Bir yerde yanlış bir şey yapmış olmalıyım ki sen asla benim onaylamayacağım bir yola girdin. Olduğun kişi için kendimden utanmalıyım. Ama sonuçta artık bunlar geçmişte kaldı."
 death_management.1001.a: "Bunu hak etmemişti."
 death_management.1001.c: "Pişman olmak için çok geç."
 death_management.1001.d: "Huzur içinde yat sevgili [dead_character.GetFirstNameNoTooltip]."
  
 death_management.1004.t: "Mazide Kalan Boşluk"
 death_management.1004.desc: "Yatağımda hâlâ varlığını hissediyorum, sanki hâlâ yanımda gibisin ama aslında burada değilsin. Sevgili [dead_character.GetFirstName], geriye sadece bıraktığın özlem ve acı kaldı. Bugünlerde seni unutmak için kendimi meşgul tutuyorum ama burada, senin hatıralarının olduğu yerde senden kaçış yok."
 death_management.1004.a: "Bu acı bitecek mi?"
 death_management.1004.a.tt: "Sevgiliniz [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.lover.desc: "Sevgiliniz [dead_character.GetTitledFirstName], öldü."
  
 death_management.1005.t: "Mazide Kalan Hatıra"
 death_management.1005.desc: "Ah, [dead_character.GetFirstName]. Eğer hâlâ benimle olsaydın bana her şeyin daha iyi olacağını ve bu yüzden güçlü olmamı söyleyeceğini biliyorum. Ve her zaman olduğu gibi haklısın. Ama önce ağlamalı ve lanetler okumalıyım. Sen yokken elimden ancak bu gelir."
 death_management.1005.desc.ritual_best_friend: "[dead_character.GetFirstName] öldü! [ROOT.Char.GetFaith.DeathDeityName] daha zamanı gelmeden en iyi arkadaşımı alıp götürdü. Ağlıyorum, çığlıklar atıyorum, üstümdekileri parçalıyorum ama onu tekrar göremeyeceğimi biliyorum\n\nYaşamaya nasıl devam edebilirim ki?\n\nSevgili [dead_character.GetFirstNameNoTooltip], mutlu olmamı isterdi. Umarım anılarımız bu karanlık zamandan çıkarıp kurtarır beni. O olmadan hayat alevsiz bir mum gibi."
 death_management.1005.a: "Seni asla unutmayacağım eski dostum."
 death_management.1005.a.tt: "Arkadaşınız [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc: "Arkadaşınız [dead_character.GetTitledFirstName], öldü."
  
 death_management.1007.t: "Kaderin İniş Çıkışları"
 death_management.1007.start_murder: "[dead_character.GetTitledFirstName] öldürüldü!"
 death_management.1007.start: "Bugün [dead_character.GetTitledFirstName] hayatını kaybetti. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] topraklarının geleceği de böylece değişti."
 death_management.1007.same_or_higher_tier: "Topraklarımızı birleştirebilir miydi asla bilemeyeceğiz."
 death_management.1007.mytitle: "Nasıl bir [ROOT.Char.GetTitleTierName] olabileceğini asla bilemeyeceğiz."
 death_management.1007.ruler: "Nasıl bir hükümdar olabileceğini asla bilemeyeceğiz."
 death_management.1007.end: "Ölümünün, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] için bir nimet mi yoksa lanet mi olduğunu da."
 death_management.1007.a: "Bir hikâye biter ötekisi başlar."
 death_management.1007.a.tt: "Vârisiniz [dead_character.GetTitledFirstName] [THIS.Char.Custom('DiedHouse_arrest')]."
  
 death_management.1006.t: "Çözülmüş Bir Lanet"
 death_management.1006.desc: "Kaderin cilvesi her zaman yüzüme gülmedi. [ROOT.Char.GetFaith.HighGodName] biliyor ki [dead_character.GetTitledFirstName] ile tanıştığım günden beri lanetliydim. Bugün sonunda lanet kalktı. Kader sonunda bana gülümsedi ve [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] nihayet tahtalı köyü boyladı!"
 death_management.1006.a.tt: "Rakibiniz [dead_character.GetTitledFirstName] [THIS.Char.Custom('DiedHouse_arrest')]."
  
