 death_management.2008.t: "Olabilecek Her Şey"
 death_management.2008.desc.like: "[dead_character.GetTitledFirstName] ile birlikte geleceğimizi hayal etmeye başlamıştım, birlikte başaracaklarımızı ve kuracağımız aileyi."
 death_management.2008.like_end_killer: "Tüm bu hayallerim [prison_holder.GetTitledFirstName] yüzünden suya düştü, nişanlımı öldüren ve başlamadan hayallerimi bitiren kişiden dolayı."
 death_management.2008.like_end: "[prison_holder.GetTitledFirstName] yüzünden hayallerim suya düştü, nişanlımı zindanında ölmesine izin veren kişiden dolayı."
 death_management.2008.dislike_killer: "Nişanlım [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstName] tarafından öldürüldüğü söylendiğinde rahatladığımı inkâr edemem. Tabii ki hâlâ [prison_holder.GetTitleTierName] seni böyle acımasız bir yolla öldürdüğü için sinirliyim. Ama artık seninle evlenmek zorunda olmadığım için aynı zamanda minnettarım."
 death_management.2008.dislike: "Nişanlım [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstName] tarafından öldürüldüğün söylendiğinde rahatladığımı inkâr edemem. Tabii ki [prison_holder.GetTitleTierName] tarafından nişanlım hapislerde mahvolduğu için sinirliyim ama artık seninle evlenmek zorunda olmadığım için aynı zamanda minnettarım."
 death_management.2008.desc.neutral: "[dead_character.GetTitledFirstName] ile olan nişanım resmîleştiğinden beridir yaklaşan evliliğimiz konusunda hem heyecan hem de korkuyu bir arada yaşıyordum. Ama şimdi, [prison_holder.GetTitledFirstName] nişanlımın ölümüne sebep oldu. Onu hiç tanımamış olmama rağmen şimdiden özledim. Kim bilir beraber nelere sahip olabilirdik?"
 death_management.2008.a.tt: "Nişanlınız [dead_character.GetTitledFirstName], [prison_holder.GetTitledFirstNamePossessive] zindanında hayatını kaybetti ve evlilik anlaşması feshedildi."
 death_management.2008.a: "Huzur içinde yat, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b: "Evlenemeden #EMP ölüm bizi ayırdı#!."
  
 death_management.3000.t: "Ölüm Bizi Ayırana Dek"
 death_management.3000.like: "Ah [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]. Senin benim zindanımda vefat ettiğini düşününce... Acaba her şeye rağmen ona onu şu anda bile sevdiğimi söyleseydim bana inanır mıydı?"
 death_management.3000.neutral: "Sevgili [dead_character.GetFirstName]. Sana karşı pek sıcak davranmamış olabilirim. Ancak seni kaybetmek beni düşündüğümden de fazla etkiledi. Benim daimî yoldaşım, her zaman yanımdaydın. Zindanımda ölmüş olduğunun düşüncesi..."
 death_management.3000.dislike: "Ölü [Select_CString(dead_character.IsFemale, 'karım', 'kocam' )]. Sen benim zindanımda son nefesini verirken üstümden yük kalkmış gibi hissediyorum. Muhtemelen bundan utanç duymalıyım ama gerçekten de aramızda kaybından üzüntü duyacağım bir aşk yoktu."
 death_management.3000.a: "Huzur içinde yatsın"
 death_management.3000.b: "Kim tahmin edebilirdi?"
 death_management.3000.c: "Neyse ki kurtulduk!"
 death_management.3000.tt: "Eşiniz [dead_character.GetTitledFirstName], zindanda hayatını kaybetti."
  
 death_management.3007.t: "Kaderin İniş Çıkışları"
 death_management.3007.start: "Bugün [dead_character.GetTitledFirstName] zindanımda hayatını kaybetti. [dead_character.GetTitledFirstName] topraklarının geleceği de böylece değişti. Nasıl bir"
 death_management.3007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler: "süzeren"
 death_management.3007.end: "olacağını hiç bilemeyeceğiz. Ölümünün [ROOT.Char.GetPrimaryTitle.GetType.GetName] için bir nimet mi yoksa lanet mi olduğunu da.\n\nYapılacaklar yapıldı ve [dead_character.GetFirstNamePossessive] hikâyesi burada bitiyor."
 death_management.3007.a: "Bir hikâye biter ötekisi başlar."
 death_management.3007.a.tt: "Vârisiniz [dead_character.GetTitledFirstName], zindanda hayatını kaybetti.\n[new_heir.GetTitledFirstName] artık yeni vârisiniz."
  
 death_management.3001.t: "[Select_CString(GetPlayer.IsFemale, 'Anneler', 'Babalar' )] [Select_CString(dead_character.IsFemale, 'Kızlarını', 'Oğullarını' )] Gömmemeli"
 death_management.3001.tt: "Karakterinizin [dead_character.Custom('GetDaughterSon')] [dead_character.GetTitledFirstName], zindanınızda hayatını kaybetti."
 death_management.3001.child: "Senden çok fazla beklentim vardı benim sevimli çocuğum. Öğreneceğin, deneyimleyeceğin her şey. Hayatta yapabileceğin çok fazla şey vardı. Belki de bir gün kendi çocuğuna sahip olacaktın. Ama şimdi, bunların hiçbiri benim yaptıklarımdan dolayı gerçekleşmeyecek..."
 death_management.3001.like: "[dead_character.GetFirstName] neden senin yanına gitmeliydi yüce [ROOT.Char.GetFaith.HighGodName]?\n\nOnun öbür hayatında huzuru bulması ve [ROOT.Char.GetFaith.HighGodNamePossessive] beni günahlarımdan dolayı affetmesi için dua ediyorum."
 death_management.3001.neutral: "Yeterince uzun süre yaşadığım için artık dünyanın zalim sürprizlerinin beni şaşırtamayacağını düşünürdüm ama asla benim yüzümden ölümü deneyimleyeceğini tahmin etmemiştim sevgili çocuğum. Şimdi tek tesellim katlanman gereken acıdan kurtulmuş olman..."
 death_management.3001.dislike: "Evladını sevmek bir ebeveynin görevi değil midir? Yine de [dead_character.GetFirstName], senin benim ellerimde göçüp gitmiş olmana rağmen ağlamak içimden gelmiyor."
 death_management.3001.a: "Bunu hak etmemişti."
 death_management.3001.c: "Pişmanlık için artık çok geç."
 death_management.3001.d: "Huzur içinde yat, küçük [dead_character.GetFirstNameNoTooltip]."
  
 death_management.3002.t: "Ebedî Huzur"
 death_management.3002.child: "[Select_CString(dead_character.IsFemale, 'Anne', 'Baba' )] neden gittin? Bunu engelleyemeyeceğimi biliyordum ve vefat etmenin sebebi benim. Ama bu hiç mantıklı değil. Değil mi [Select_CString(dead_character.IsFemale, 'anne', 'baba' )]?"
 death_management.3002.like: "Ah [Select_CString(dead_character.IsFemale, 'anne', 'baba' )]. Artık yetişkin olmuş olabilirim ama her zaman çocuğun olarak kalacağım. Senin vefat etmene sebep olmuşken şimdi ne yapacağım. Gözyaşlarımdan önümü bile göremezken bana şimdi kim sarılacak?"
 death_management.3002.neutral: "[dead_character.GetFirstName], seninle fazla yakın olmamış olabiliriz ve senin ölümünün sorumlusu olmuş olabilirim ama her zaman [Select_CString(dead_character.IsFemale, 'annem', 'babam' )] olacaksın.\n\nSen bu dünyadan ayrılırken aklımdaki binlerce soru arasında boğuldum. Sana yeterince değer vermedim mi? Senin ölümün yapmamam gereken bir hata mıydı? [Select_CString(dead_character.IsFemale, 'Anne', 'Baba' )]... Beni gerçekten sevmiş miydin?"
 death_management.3002.dislike: "Senin kanın damarlarımın içinde akıyor olabilir ama seni asla [Select_CString(dead_character.IsFemale, 'annem', 'babam' )] olarak görmedim. Yaptığımdan dolayı suçluluk da dâhil, rahatlık dışında bir şey hissetmedim. Nihayet omuzlarımın üstündeki ağırlığın kalktı."
 death_management.3002.a: "Seni her zaman seveceğim [Select_CString(dead_character.IsFemale, 'anne', 'baba' )]."
 death_management.3002.b: "Sanırım asla bilemeyeceğim..."
 death_management.3002.c: "Neyse ki kurtulduk."
 death_management.3002.d: "[Select_CString(dead_character.IsFemale, 'Annemi', 'Babamı' )] istiyorum."
 death_management.3002.tt: "[Select_CString(dead_character.IsFemale, 'Anneniz', 'Babanız' )] [dead_character.GetTitledFirstName], zindanda hayatını kaybetti."
  
 death_management.3006.t: "Düşmanından Uzun Yaşamak"
 death_management.3006.desc: "Gardiyanlar bana bu güzel haberleri getirdiğinde kulaklarıma inanamadım. Rakibim sonunda zindanımda hayatını kaybetti.\n\nTam bir [dead_character.Custom('InsultNoun')] olan rakibimin olmadığı bir dünyada özgür bir şekilde yaşayacağımın düşüncesi ve bu düşüncenin gerçekleşmesini sağlayan kişinin ben olduğumu bilmek... O kadar mutluyum ki, dans bile edebilirim."
 death_management.3006.a: "Onu sığ bir mezara gömün."
 death_management.3006.a.tt: "Karakterinizin [Concept( 'rival', 'rakibi' )|E] [dead_character.GetFirstNameNoTooltip] öldü."
  
 death_management.3008.t: "Olabilecek Her Şey"
 death_management.3008.desc.like: "[dead_character.GetTitledFirstName] ile birlikte geleceğimizi hayal etmeye başlamıştım, birlikte başaracaklarımızı ve kuracağımız aileyi. Ancak tüm bu hayaller nişanlımın zindanımda ölmesine izin verdiğim eylemlerimden dolayı suya düştü."
 death_management.3008.desc.dislike: "Zindanımda nişanlım [dead_character.GetTitledFirstNamePossessive] vefat ettiğini duyduğumda sanki üstümden bir yük kalktı. Onunla evlenmek zorunda olmadığım için mutluyum."
 death_management.3008.desc.neutral: "[dead_character.GetTitledFirstName] ile olan nişanım resmîleştiğinden beridir yaklaşan evliliğimiz konusunda hem heyecan hem de korkuyu bir arada yaşıyordum. Ama şimdi nişanlım zindanımda hayatını kaybetmiş. Onu hiç tanımamış olmama rağmen şimdiden özledim. Kim bilir beraber nelere sahip olabilirdik?"
 death_management.3008.a.tt: "Nişanlınız [dead_character.GetTitledFirstName], zindanınızda hayatını kaybetti ve evlilik anlaşması feshedildi."
 death_management.3008.a: "Huzur içinde yat [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b: "Evlenemeden #EMP ölüm bizi ayırdı#!."
  
