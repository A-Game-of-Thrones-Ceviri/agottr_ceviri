 death_management.4008.desc.like_my_prison: "[dead_character.GetTitledFirstName] yaptığım onca şeye rağmen asla senden nefret etmedim. Zaman zaman birlikte kurabileceğimiz geleceği düşünüyorum , birlikte başarabileceklerimizi ve kurabileceğimiz aileyi ama tüm bu hayaller nişanlımın zindanımda hayatını kaybettiğini duymam ile yıkıldı. Böyle olmaması gerekiyordu."
 death_management.4008.desc.like: "Nişanlım [dead_character.GetTitledFirstName], [house_arrest_holder.GetTitledFirstName] tarafından tutulduğu zindanda hayatını kaybetmiş. Ne büyük şeyler hayal etmiştim... Tüm hayatımı onunla geçirecektim. Çocuklarımız olacaktı, onların büyümesini izleyecektik. Tüm umutlarım ve hayallerim sona erdi."
 death_management.4008.desc.dislike: "Nişanlım [dead_character.GetTitledFirstName], [house_arrest_holder.GetTitledFirstName] tarafından tutulduğu zindanda hayatını kaybettiğini duyduğumda rahatladığımı inkâr edemem. Tabii ki o öldüğü için mutlu değilim ama artık onunla evlenmek zorunda olmadığım için memnunum. Yoksa gerçekten perişan olurdum 'ölüm bizi ayırana dek' gerçekten uzun bir süre."
 death_management.4008.desc.dislike_my_prison: "Nişanlım [dead_character.GetTitledFirstName], zindanımda hayatını kaybettiğini duyduğumda rahatladığımı inkâr edemem. Tabii ki o öldüğü için mutlu değilim ama artık onunla evlenmek zorunda olmadığım için memnunum. Yoksa gerçekten perişan olurdum 'ölüm bizi ayırana dek' gerçekten uzun bir süre."
 death_management.4008.desc.neutral_my_prison: "[dead_character.GetTitledFirstName] ile olan nişanım resmîleştiğinden beridir yaklaşan evliliğimiz konusunda hem heyecan hem de korkuyu bir arada yaşıyordum. Her ne kadar onu hiç tanımamış olsam da simdi tutsağım olarak hayatını kaybettiğinden, onu özleyeceğim. Kim bilir beraber nelere sahip olacaktık?"
 death_management.4008.desc.neutral: "[dead_character.GetTitledFirstName|U] ile olan nişanım resmîleştiğinden beridir yaklaşan evliliğimiz konusunda hem heyecan hem de korkuyu bir arada yaşıyordum. Her ne kadar onu hiç tanımamış olsam da şimdi [house_arrest_holder.GetTitledFirstName] tarafından tutulduğu zindanda hayatını kaybettiğinden dolayı onu özleyeceğim. Kim bilir beraber nelere sahip olacaktık?"
 death_management.4008.a.tt: "Nişanlınız [dead_character.GetTitledFirstName], tutulduğu ev hapsinde hayatını kaybetti ve evlilik anlaşması feshedildi."
