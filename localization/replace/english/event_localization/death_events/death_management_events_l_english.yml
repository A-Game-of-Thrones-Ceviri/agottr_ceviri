 death_management.4000.t: "Ölüm Bizi Ayırana Dek"
 death_management.4000.like_opening: "Bir kalp paramparça olmadan nasıl bu kadar acıya dayanabilir ki? Bu mümkün değil! Ama yine de yaşıyorum, senin kalp atışların sessizleştiği hâlde benimki atmaya devam ediyor.\n\n"
 death_management.4000.like_my_prison: "Ah [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]. Yaptığım onca şeyden sonra sana hâlâ değer verdiğimi söylesem bana inanır mıydın?"
 death_management.4000.like: "Ah [dead_character.GetFirstName], benim [dead_character.Custom('LoverPetName')]. Senin, [house_arrest_holder.GetTitledFirstName] tarafından kilitlendiğin zindanda benden uzakta mahvolduğunu hayal edemiyorum."
 death_management.4000.neutral_opening: "Sevgili [dead_character.GetFirstName]. Sana karşı pek sıcak davranmamış olabilirim. Ancak seni kaybetmek beni düşündüğümden de fazla etkiledi.\n\n"
 death_management.4000.neutral_my_prison: "Umarım işlediğim günahlardan dolayı beni affedebilirsin. hem sana yaptıklarımdan hem de söyleyemediklerimden dolayı."
 death_management.4000.neutral: "Benim daimî yoldaşım, her zaman yanımdaydın. Senin, [house_arrest_holder.GetTitledFirstName] zindanlarında öldüğünün düşüncesi... Sana söyleyemediğim çok şey var."
 death_management.4000.dislike_my_prison: "[Select_CString(dead_character.IsFemale, 'Karım', 'Kocam' )] tutsağım olarak son nefesini verirken üzerime bir rahatlık geldi. Muhtemelen bundan utanmalıyım ama gerçekten de aramızda kaybından üzüntü duyacağım bir aşk yoktu. Nihayet hayatıma yeniden başlamakta özgürüm."
 death_management.4000.dislike: "[Select_CString(dead_character.IsFemale, 'Karım', 'Kocam' )] tutsak olarak [house_arrest_holder.GetTitledFirstName] tarafından tutulduğu zindanda son nefesini verirken üzerime bir rahatlık geldi. Muhtemelen bundan utanmalıyım ama gerçekten de aramızda kaybından üzüntü duyacağım bir aşk yoktu. Nihayet hayatıma yeniden başlamakta özgürüm."
 death_management.4000.a: "En azından hatıraların benimle."
 death_management.4000.b: "Umarım huzuru bulabilirsin, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c: "Bugün hiç gelmeyecek sandım!"
 death_management.4000.tt: "Eşiniz [dead_character.GetTitledFirstName], ev hapsinde hayatını kaybetti."
  
