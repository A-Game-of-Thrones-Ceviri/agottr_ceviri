 death_management.2001.child: "Senden çok fazla beklentim vardı benim sevimli çocuğum. Öğreneceğin, deneyimleyeceğin her şey. Hayatta yapabileceğin çok fazla şey vardı. Belki de bir gün kendi çocuğuna sahip olacaktın. Ama şimdi, bunların hiçbiri [prison_holder.GetTitledFirstName] yüzünden gerçekleşmeyecek."
 death_management.2001.like: "[dead_character.GetFirstName], [prison_holder.GetTitledFirstName] tarafından öldürülürken neden ona engel olmadın yüce [ROOT.Char.GetFaith.HighGodName]?"
 death_management.2001.like_end_killer: "Her gün [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] rahat yüzü görmesin diye dua ettim. [dead_character.Custom('GetDaughterSon')] onun yüzünden öldü ve bunun bedelini ne huzur ne de #EMP aşk#!a sahip olamayarak ödemeli."
 death_management.2001.like_end: "Her gün [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] rahat yüzü görmesin diye dua ettim. Ne huzur görsün ne de #EMP aşk#!, çocuğumun zindanlarında hayatını boşa harcamasının bedelini ödemeli."
