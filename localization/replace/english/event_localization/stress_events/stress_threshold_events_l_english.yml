 stress_threshold_cooldown_message: "Eğer [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] yıl sonra hala [stressed|E] iseniz, bir [mental_break|E] daha yaşayabilirsiniz"
  
  # System Messages 
 stress_threshold.0010.toast: "[stress_level|E] kazandı"
 stress_threshold.0010.text: "[stress|E] tarafından bunalmış durumdasınız"
