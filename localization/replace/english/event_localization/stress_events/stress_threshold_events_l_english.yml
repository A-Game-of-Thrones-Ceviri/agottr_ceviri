l_english:
 stress_threshold_cooldown_message: "[SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] yıl sonra hâlâ [stressed|E] iseniz tekrar [Concept( 'mental_break', 'Sinir Krizine' )|E] girebilirsiniz."
  
  # System Messages 
 stress_threshold.0010.toast: "[stress_level|E] kazanıldı"
 stress_threshold.0010.text: "[stress|E] ile başa çıkamıyorsunuz"
 stress_threshold.0400.toast: "[stress|E] limitinizin üstüne çıktınız ve 3. [Concept( 'stress_level', 'Stres Seviyesine' )|E] ulaştınız"
  
  # Level 1 Stress Events 
 stress_threshold.1001.t: "Sinir Krizi: Karanlık Düşünceler"
 stress_threshold.1001.desc: "Suçluluk ve utanç duygusu peşimi bırakmıyor. Tüm günahlarım, tüm kusurlarım, tüm başarısızlıklarım... bu karanlık düşünceler yüzünden sabahları işime odaklanamıyorum, geceleri ise gözüme uyku girmiyor.\n\nBu düşünceleri aklımdan çıkartmak için bir şey yapmam gerek gibi hissediyorum ama ne yapabilirim ki?"
 stress_threshold.1001.contrite.gain: "Tüm günahlarımı itiraf etmeliyim!"
 stress_threshold.1001.contrite.effect: "Sırlarımı daha fazla saklayamam!"
 stress_threshold.1001.flagellant.gain: "Kırbaç darbeleri günahlarımı silip süpürecektir."
 stress_threshold.1001.flagellant.effect: "Cezalandırılmayı hak ediyorum! Yaptığım her şey için!"
 stress_threshold.1001.improvident.gain: "Günahlarımın kefaretini ödemeliyim."
 stress_threshold.1001.improvident.effect: "Altına benden daha çok ihtiyacı olanlar var."
 stress_threshold.1001.drunkard.gain: "Birkaç kadeh içki beni kendime getirir..."
 stress_threshold.1001.drunkard.effect: "Zihnimi rahatlatana kadar içeceğim."
  #AGOT Modified 
 #stress_threshold.1001.hashishiyah.gain: "Biraz esrar içip kafamı rahatlatabilirim..."
 stress_threshold.1001.hashishiyah.gain: "Biraz haşiş zihnimi rahatlatır..."
  #AGOT Modified 
 #stress_threshold.1001.hashishiyah.effect: "Bir tepsi haşhaşlı kekle rahatlatıcı bir gece geçirmek faydalı olacaktır."
 stress_threshold.1001.hashishiyah.effect: "Bir kâse dolusu haşiş keki beni kendime getirir."
 stress_threshold.1001.journaller.gain: "Endişelerimi kâğıda dökmek odaklanabilmemi sağlar."
 stress_threshold.1001.journaller.effect: "Odamda bir süre yalnız kalacağım."
 stress_threshold.1001.endure: "Güçlü olup bu düşüncelere teslim olmayacağım!"
  
 stress_threshold.1011.t: "Sinir Krizi: Ahlaksız Düşünceler"
 stress_threshold.1011.desc: "Son zamanlarda aklımı şehvetli düşüncelerden ve erotik fantezilerden alamıyorum. Gündelik hayatımın zorluğu beni bu rahatlatıcı hayallere itiyor, bu hayallerin içinde kaybolduğumu hissediyorum.\n\nSon zamanlarda bu düşünceler işime odaklanamamama sebep olmaya başladı, bir şeyler yapmam gerekiyor."
 stress_threshold.1011.rakish.gain: "Geneleve uğramanın vakti geldi!"
 stress_threshold.1011.rakish.effect: "Geneleve bu gece benden başkası alınmayacak."
 stress_threshold.1011.rakish.tt: "Bu tür eylemler kendi içerisinde belli riskler taşır..."
 stress_threshold.1011.reclusive.gain: "Şehvetten kendimi kurtarmak için inzivaya çekilmeliyim!"
 stress_threshold.1011.reclusive.effect: "Sadece inzivada huzur bulabilirim!"
 stress_threshold.1011.conversion.interfaith: "Belki [new_faith.HighGodName] bana yardımcı olur?"
 stress_threshold.1011.conversion.intrafaith: "Belki [new_faith.HighGodName], [ROOT.Char.GetFaith.HighGodNamePossessive] beni terk ettiği durumlarda bana yardım eder."
 stress_threshold.1011.conversion.judaism: "Eski emirler beni koruyacaktır."
 stress_threshold.1011.conversion.christianity: "İsa mesih, beni bu günahlardan koru!"
 stress_threshold.1011.exercise.gain: "Belki de koşu rotamı değiştirmemin vakti gelmiştir..."
 stress_threshold.1001.exercise.effect: "İyi bir egzersiz şehvetle başa çıkmamı sağlar."
 stress_threshold.1011.endure: "Duygularımı kontrol altına alıp odaklanmaya çalışmalıyım!"
  
 stress_threshold.1501.t: "Sinir Krizi: Tekdüzelik"
 stress_threshold.1501.intro.desc: "Yataktan kalkıp gündelik işlerime odaklanmak her geçen gün daha zor bir hâl alıyor."
 stress_threshold.1501.helper.desc: "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] beni her zamanki gibi kahvaltı sofrasında beklese de, sözlerinin artık beni rahatlatmadığını fark ediyorum."
 stress_threshold.1501.nohelper.desc: "Kendimi zorla kahvaltı masasına sürüklesem de, ne çalgıcıların kendini tekrarlayan şarkıları, ne de önümdeki yemek bana keyif vermiyor."
 stress_threshold.1501.faith.desc: "\n\n[scoped_ruler.GetFaith.AltPriestTermPlural|U] bile her gün aynı teraneleri anlatıyor gibi."
 stress_threshold.1501.fallback.desc: "\n\nHayatın tekdüzeliğine dayanacak gücüm kalmadı."
 stress_threshold.1501.a: "Ona daha fazla dayanamıyorum!"
 stress_threshold.1501.b: "Sanırım yine kahvaltıyı atlayacağım."
 stress_threshold.1501.c: "Tek istediğim yalnız bırakılmak."
 stress_threshold.1501.d: "Hiçbir şeyin tadı yokken neden yemek yiyeyim ki?"
 stress_threshold.1501.e: "Bu karanlık düşüncelerin beni esir almasına izin veremem."
 stress_threshold.1501.f: "[scoped_ruler.GetFaith.GetAdherentName] olmanın bir anlamı kalmadı."
 #AGOT Added 
 stress_threshold.1501.g: "Neden görünüşümü korumam gerekiyor?"
 #AGOT Added 
 stress_threshold.1501.h: "Artık düzgün davranmaya #italic vakit ayıramıyorum#!."
  
 stress_threshold.1502.t: "Sinir Krizi: Bıkkınlık"
 stress_threshold.1502.intro.desc: "Niye her şeyi kendim yapmak zorundayım? Emrimdekilerin yarısı onlara emredileni yerine getirmekten âciz, diğer yarısı ise dediklerimi dahi anlamıyorken nasıl [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] gibi bir ülkeyi yönetebilirim ki?"
 stress_threshold.1502.courtier.desc: "\n\nÖzellikle [scoped_courtier.GetFirstName], son zamanlarda iyice canımı sıkmaya başladı. Ne zaman görsem bir kenarda sızlanıyor, sürekli bir şeylerden şikâyet ediyor! Bir de [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] olacak!"
 stress_threshold.1502.nocourtier.desc: ""
 stress_threshold.1502.a: "Tam bir [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b: "Gardiyan! Bana başka bir mahkûm getir!"
 stress_threshold.1502.c: ""Neden etrafım beceriksiz #EMP ahmaklarla#! dolu!?""
 stress_threshold.1502.d: "Zindana inip kafamı dağıtmalıyım..."
 stress_threshold.1502.e: "Bu günler de geçecek."
 stress_threshold.1502.f: "Belki de talihsizliklerimi kâğıda dökmeliyim."
 stress_threshold.1502.g: "[scoped_ruler.GetFaith.HighGodName] aşkına, bir şeyler içmem lazım!"
 #AGOT Added 
 stress_threshold.1502.h: "Belki de etrafta bulunması tahammül edilmez bir hale geleceğim!"
  
 stress_threshold.1503.t: "Sinir Krizi: Boşluk"
 stress_threshold.1503.desc: "Artık hiçbir şey beni tatmin etmiyor. Ne kadar uğraşırsam uğraşayım ne mutlu olabiliyorum ne de huzurlu. Hayatımda bir şeyler eksik.\n\nRuhumu emen bu boşluğu neyle doldurabilirim ki?"
 stress_threshold.1503.a.a: "Belki birkaç yeni mücevherle?"
 stress_threshold.1503.a.b: "Daha büyük bir taç yaptırmalıyım!"
 stress_threshold.1503.a.c: "Giysilerimden sıkıldım..."
 stress_threshold.1503.a.d: "Yeni, güçlü bir at almalıyım!"
 stress_threshold.1503.a.e: "Ünlü bir sanatçıya tablomu yaptırmanın vakti geldi!"
 stress_threshold.1503.b: "Bu acıyı giderse giderse [scoped_ruler.Custom('GetExpensiveMeal')] giderir."
 stress_threshold.1503.e: "Keşke yapabileceğim bir şey olsaydı..."
  
 stress_threshold.1504.t: "Sinir Krizi: Sonsuzluk"
 stress_threshold.1504.desc: "Bazen sanki tüm dünya benim omuzlarım üstündeymiş gibi geliyor. [scoped_ruler.GetTitleAsName] olarak sorumluluklarım, ilgilenmem gereken meseleler, vermem gereken kararlar bir türlü bitmiyor. Bir türlü kendime zaman ayıramıyorum."
 stress_threshold.1504.a: "Bir an olsun beni yalnız bırakamaz mısınız?!"
 stress_threshold.1504.b: "Bir şekilde zihnimi toparlamalıyım..."
 stress_threshold.1504.e: "Eh, benim görevim bu sonuçta."
 stress_threshold.1504.f: "Etrafım ahmaklarla çevrili!"
 stress_threshold.1504.g: "Düşüncelerimi kâğıda dökerek kendimi toplamaya çalışacağım."
 stress_threshold.1504.h: "Atımı hazırlayın, biraz dolaşmam gerek!"
 #AGOT Added 
 stress_threshold.1504.i: "Başkalarının benim hakkımda ne düşündüğüne enerji harcayamam!"
 #AGOT Added 
 stress_threshold.1504.j: "Sadece rahatlamaya ihtiyacım var... #EMP *osuruk*#!"
  
 stress_threshold.1601.t: "Sinir Krizi: Allak Bullak"
 stress_threshold.1601.desc: "Bir türlü odaklanamıyorum, kafam allak bullak! Önce [ROOT.Char.Custom('ResidenceBuilding')] ile ilgilenmem lazım, ondan sonra birliklerle ilgilenmem lazım, iş üstüne iş!\n\nKendi zihnim dahi bana ihanet ederken nasıl dinlenebilirim ki?!"
 stress_threshold.1601.profligate.gain: "Belki şık bir şey satın almam yeniden odaklanabilmemi sağlar..."
 stress_threshold.1601.profligate.effect: "Güzel bir şey satın aldıktan sonra her zaman daha iyi odaklanıyorum!"
 stress_threshold.1601.inappetetic.gain: "Yemekler dikkat dağıtmaktan başka bir şey yapmıyor."
 stress_threshold.1601.inappetetic.effect: "Dikkatimi dağıtan her şeyden kurtulacağım!"
 stress_threshold.1601.comfort_eater.gain: "Dolu bir mide odaklanabilmemi sağlar."
 stress_threshold.1601.comfort_eater.effect: "Karnım tokken her zaman daha iyi odaklanıyorum."
 stress_threshold.1601.rakish.gain: "Belki kendimi şehvete verebilirim..."
 stress_threshold.1601.rakish.effect: "Geneleve uğramak kafamı toplamamı sağlar."
 stress_threshold.1601.reclusive.gain: "Belki tek başıma kalırsam konsantre olabilirim..."
 stress_threshold.1601.reclusive.effect: "Yalnız kaldığımda daha iyi odaklanıyorum..."
 #AGOT Added 
 stress_threshold.1601.uncouth.gain: "Belki de görünüşe daha az zaman harcasam daha iyi düşünebilirim..."
 #AGOT Added 
 stress_threshold.1601.uncouth.effect: "Başkalarının benim hakkımda ne düşündüğünü umursamadığımda çok daha iyi odaklanabiliyorum."
 stress_threshold.1601.irritable.gain: "Belki etrafımdaki herkes bir #EMP sussa#! odaklanabilirim!"
 stress_threshold.1601.irritable.effect: "Herkese #EMP sessiz olmalarını#! söyleyeceğim!"
 stress_threshold.1601.confider.gain: ""[friend.GetFirstName], arkadaşım, kafamı toplamama yardım et!""
 stress_threshold.1601.confider.effect: ""[friend.GetFirstName], beni her zaman olduğu gibi dinle!""
 stress_threshold.1601.athletic.gain: "Sağlam kafa sağlam vücutta olur demişler..."
 stress_threshold.1601.athletic.effect: "Hiçbir şey beni egzersiz kadar sakinleştirmiyor!"
 stress_threshold.1601.contrite.gain: "Günahlarımı itiraf ederek zihnimi yatıştıracağım."
 stress_threshold.1601.contrite.effect: "Günahlarımı itiraf etmeliyim ancak bu şekilde kendimi kurtarabilirim."
 stress_threshold.1601.flagellant.gain: "Acı zihni keskinleştirir demişler..."
 stress_threshold.1601.flagellant.effect: "Acı zihnimi berraklaştırır."
 stress_threshold.1601.improvident.gain: "Belki de hayırseverlik yaparak zihnimi yatıştırabilirim?"
 stress_threshold.1601.improvident.effect: "Hayırseverlik her zaman sakinleşmemi sağlar."
 stress_threshold.1601.drunkard.gain: "Belki birkaç kadeh içkiden sonra kendime gelirim..."
 stress_threshold.1601.drunkard.effect: "Ayık değilken daha iyi odaklandığım bir gerçek."
  #AGOT Modified 
 #stress_threshold.1601.hashishiyah.gain: "Biraz esrar umarım zihnimi rahatlatır..."
 stress_threshold.1601.hashishiyah.gain: "Biraz haşişle zihnimi yatıştırabilirim...."
  #AGOT Modified 
 #stress_threshold.1601.hashishiyah.effect: "Bir akşam esrarlı kek yedikten sonra olduğumdan daha sakin olduğum bir an yoktur."
 stress_threshold.1601.hashishiyah.effect: "Hiçbir şey haşiş kekleri gibi zihnimi yatıştıramıyor."
 stress_threshold.1601.journaller.gain: "Düşüncelerimi kâğıda dökmek kafamı toplamamı sağlayacaktır."
 stress_threshold.1601.journaller.effect: "Yazmak her zaman daha iyi odaklanabilmemi sağlıyor!"
 stress_threshold.1601.endure_no_option: "Dayanmalıyım... Yapabileceğim başka bir şey yok!"
  
 stress_threshold.1602.t: "Sinir Krizi: İçimdeki Fırtına"
 stress_threshold.1602.desc: "Duygularım her geçen gün daha da istikrarsız bir hâl alıyor. Neşe dolu duygularım yerini bir anda derin bir kedere bırakıyor. Bu durum etrafımdakilerin dahi dikkatini çekmiş durumda.\n\nKeşke ruhumdaki fırtınayı sakinleştirmemin bir yolu olsaydı!"
 stress_threshold.1602.profligate.gain: "Yeni ve parlak bir şey beni kendime getirir."
 stress_threshold.1602.profligate.effect: "Gerçek neşeye ancak bu şekilde ulaşabilirim!"
 stress_threshold.1602.inappetetic.gain: "Bir şey yemezsem, bir şey hissedecek enerjim olmaz..."
 stress_threshold.1602.inappetetic.effect: "Duygularımı açlıkla bastıracağım."
 stress_threshold.1602.comfort_eater.gain: "En azından yiyecekler beni daha iyi hissettiriyor."
 stress_threshold.1602.comfort_eater.effect: "Yemek yemek gibisi yok."
 stress_threshold.1602.rakish.gain: "Güçlü bir şehvet duygusu diğer duygularımı bastırır."
 stress_threshold.1602.rakish.effect: "Tutku ve şehvet gibi beni kendime getiren bir şey yok!"
 stress_threshold.1602.reclusive.gain: "Belki yalnız kalarak sakinleşebilirim..."
 stress_threshold.1602.reclusive.effect: "Kafamı toplamamın tek yolu bir süreliğine yalnız kalmak."
 #AGOT Added 
 stress_threshold.1602.uncouth.gain: "Belki kendimi bıraksam daha kolay olur..."
 #AGOT Added 
 stress_threshold.1602.uncouth.effect: "Kendimi bıraktığımda kendimi çok daha iyi hissediyorum."
 stress_threshold.1602.irritable.gain: "İnsanlar beni #EMP rahat bıraksalar#! her şey daha kolay olurdu!"
 stress_threshold.1602.irritable.effect: "Onlara benim #EMP peşimi bırakmalarını#! söyleyeceğim!"
 stress_threshold.1602.confider.gain: "[friend.GetFirstName] ile konuşarak kendime gelebilirim."
 stress_threshold.1602.confider.effect: "[friend.GetFirstName] ile konuşmak bana iyi geliyor."
 stress_threshold.1602.athletic.gain: "Kendime gelene kadar koşacağım."
 stress_threshold.1602.athletic.effect: "İyi bir koşu her zaman sakinleşmemi sağlar."
 stress_threshold.1602.contrite.gain: "Günahlarımı itiraf edersem sakinleşebilirim..."
 stress_threshold.1602.contrite.effect: "İtiraf ettikten sonra kendimi daha iyi hissediyorum."
 stress_threshold.1602.flagellant.gain: "Acıyla diğer duyguları bastırabilirim..."
 stress_threshold.1602.flagellant.effect: "Acı dışında başka bir şey hissetmezsem ortada sorun kalmaz."
 stress_threshold.1602.improvident.gain: "Hayırseverliğin sağladığı minnet tüm fırtınaları dindirecek güçtedir."
 stress_threshold.1602.improvident.effect: "Bağış yapmak bana huzur veriyor..."
 stress_threshold.1602.journaller.gain: "Kendime gelene kadar duygularımı kâğıda dökeceğim."
 stress_threshold.1602.journaller.effect: "Yazmak beni sakinleştiriyor."
 stress_threshold.1602.drunkard.gain: "Yeteri kadar içkiyle bastırılamayacak duygu yoktur..."
 stress_threshold.1602.drunkard.effect: "Duygularımı bastırmak için tek ihtiyacım olan şey içki."
  #AGOT Modified 
 #stress_threshold.1602.hashishiyah.gain: "Belki biraz esrar huzur verir."
 stress_threshold.1602.hashishiyah.gain: "Belki biraz haşiş zihnimi sakinleştirir..."
  #AGOT Modified 
 #stress_threshold.1602.hashishiyah.effect: "Haşhaş beni her zaman merkeze koyar."
 stress_threshold.1602.hashishiyah.effect: "Haşiş her zaman beni rahatlatıyor."
  
  # Level 2 Stress Events 
 stress_threshold.2001.t: "Sinir Krizi: Nankörlük"
 stress_threshold.2001.desc: "Nankör yaratıklar! Onlar için yaptığım bunca fedakârlıktan haberleri yok mu?\n\nGünbegün ülkenin iyiliği için kendimi paralıyorum, buna rağmen aldığım yegâne karşılık daha fazla şikâyet ve bitmek tükenmek bilmeyen taleplerden ibaret! Şimdi de [victim.GetFirstNameNoTooltip] benim emirlerimi sorguluyor!"
 stress_threshold.2001.arbitrary.gain: "[ROOT.Char.GetTitleAsNameNoTooltip] benim, burada benim sözüm geçer!"
 stress_threshold.2001.arbitrary.effect: "Burada her şeye ben karar veririm!"
 stress_threshold.2001.imprison_victim: "Bakalım [victim.GetFirstNameNoTooltip] zindanda emirlerim hakkında nasıl hissedecek!"
 stress_threshold.2001.endure: "Sabırlı olmak benim görevim..."
  
 stress_threshold.2101.t: "Sinir Krizi: Soğukluk"
 stress_threshold.2101.desc: "Kimi zamanlar [ROOT.Char.Custom('ResidenceBuilding')] içerisinde kendimi bir yabancı gibi hissediyorum. Saray mensupları bana yan yan bakıyor, nereye gidersem gideyim tuhaf bir sessizlik oluyor... Ne oldu bana? Niye artık kendi halkım tarafından dışlanıyorum?"
 stress_threshold.2101.witch.gain: "Tıpkı [ROOT.Char.GetFaith.WitchGodName] gibi, kimsesizin tekiyim."
 stress_threshold.2101.witch.effect: "En azından [ROOT.Char.GetFaith.WitchGodName] beni anlayacaktır."
 stress_threshold.2101.drunkard.effect: "Tek gerçek dostum şarap."
  #AGOT Modified 
 #stress_threshold.2101.hashishiyah.effect: "En azından bu haşhaşlı kek beni yargılamayacak."
 stress_threshold.2101.hashishiyah.effect: "En azından haşiş keklerim beni yargılamıyor."
 stress_threshold.2101.endure: "Belki de tüm bunlar benim kafamda kurduğum şeylerdir..."
  
 stress_threshold.2201.t: "Sinir Krizi: Kızgınlık"
 stress_threshold.2201.desc.insult_adventurer: ""Sen benim [ROOT.Char.Custom('GetCourtier')]'ım, [character_to_yell_at.GetFirstName]'im olabilirsin ama aynı zamanda [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]'ümsün!"\n\n"
 stress_threshold.2201.desc.insult: ""[character_to_yell_at.GetTitleAsName|U] olabilirsin ama bu senin [character_to_yell_at.Custom('InsultAdjectiveArticle')] bir [character_to_yell_at.Custom('InsultNoun')] olduğun gerçeğini değiştirmiyor!"\n\n"
 stress_threshold.2201.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))|U] şaşkın bir yüz ifadesiyle bana bakıyor... Son zamanlarda çok #EMP sinirli#! hissediyorum ve herkes benim sinirimi daha da arttırıyor.\n\n"
 stress_threshold.2201.desc_liege: ""Ne oluyor sana [ROOT.Char.GetTitledFirstNameNoTooltip]?! Böylesi bir davranış kabul edilemez."
 stress_threshold.2201.desc_vassal: ""Süzerenim, bu davranışınız ne anlama geliyor?!"
 stress_threshold.2201.desc.calm: " Normalde çok da sakin birisiniz...""
 stress_threshold.2201.desc.ending: """
 stress_threshold.2201.a: "Ne dediğimi duydun!"
 stress_threshold.2201.save: "Diyelim ki biri böyle dedi, nasıl bir yanıt verirdin?"
 stress_threshold.2201.save_tt: "Onu deniyormuşum gibi yapacağım."
 stress_threshold.2201.liege: "Özür dilerim efendim, kendime hâkim olmaya çalışacağım."
 stress_threshold.2201.c: "Özür dilerim, kendime daha iyi hâkim olmaya çalışacağım."
  
 stress_threshold.2202.t: "Kızgınlık"
 stress_threshold.2202.desc.liege: "Süzerenim [stress_character.GetTitledFirstName], bugün hiçbir şey yokken bir anda öfkeli bir biçimde etrafındakilere bağırmaya başladı."
 stress_threshold.2202.desc.vassal: "Vasalım [stress_character.GetTitledFirstName], bugün hiçbir şey yokken bir anda öfkeli bir biçimde etrafındakilere bağırmaya başladı."
 stress_threshold.2202.desc.other_relationship: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('stress_character'))|U] [stress_character.GetTitledFirstName] bugün hiçbir şey yokken bir anda öfkeli bir biçimde etrafındakilere bağırmaya başladı."
 stress_threshold.2202.desc: "Kendisi son zamanlarda stresli günler geçiriyor fakat"
 stress_threshold.2202.desc.rival: "kendisini açıklaması istendiğinde hakaretler yağdırmaya devam etmesi herkesi şaşkına çevirdi."
 stress_threshold.2202.desc.other: "böyle davranması da ona hiç yakışmadı..."
 stress_threshold.2202.a: "Ben de ona aynı şekilde yanıt vereceğim. "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b: "Demek ki o bile zor günler geçirebiliyor..."
  
  # Level 3 Stress Events 
 stress_threshold.3001.t: "Sinir Krizi: Gaipten Sesler"
 stress_threshold.3001.desc: "Sarayım yalanlar ve sahtekârlıklardan başka bir şey bilmeyedursun, koşulsuz şartsız gerçeği söyleyecek kişileri buldum bile.\n\nOnlar benimle yaşıyorlar. Kafamın içinde.\n\nGerçeği bildiklerini söylüyorlar...\n\nAma gerçekten biliyorlar mı?"
 stress_threshold.3001.possessed.gain: "Evet, sadece bu sesler bana gerçeği söylüyor!"
 stress_threshold.3001.possessed.effect: "Evet, gerçeği, gerçek gerçeği biliyorlar..."
 stress_threshold.3001.naked_run: "Çıplak koşarak içimdeki şeytanlardan kurtulmalıyım!"
 stress_threshold.3001.endure: "Bu sesleri dinlememeliyim..."
  
 stress_threshold.3101.t: "Sinir Krizi: Yanlışlar"
 stress_threshold.3101.desc: "Her şey... yanlış. Odanın duvarları yanlış. Zemin yanlış. Hava bile yanlış!\n\nNiye her şey böyle? Kim yaptı bunları? Her şeyi yanlış yapan kim!?"
 stress_threshold.3101.kill_victim: "[victim.GetFirstNameNoTooltip]! Kesin onun işi!"
 stress_threshold.3101.lunatic.gain: "Duvardaki... sincaplar? Sincaplar yapmış!"
 stress_threshold.3101.lunatic.effect: "Duvardaki sincaplar geri dönmüş!"
 stress_threshold.3101.lunatic.tt: "#F Baltamı getirin!#!"
  
 stress_threshold.3201.t: "Sinir Krizi: Fazla Yük"
 stress_threshold.3201.desc: "Artık her şey çok fazla gelirken, denemenin ne anlamı var?\n\nAkşam yemeğinde bile rahat yok. [county.GetNameNoTierNoTooltip] kontluğunun kayıtlarını okumam gerek, bir düzine yerel anlaşmazlığı gidermem gerek, gerek de gerek!\n\n"İyi misiniz, efendim?" diye seslendi [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], kaygılı bir ses tonuyla."
 stress_threshold.3201.depressed.gain: "Ne fark eder ki? Vazgeçtim..."
 stress_threshold.3201.depressed.effect: "Hayatta hiçbir şeyin anlamı yok..."
 stress_threshold.3201.help: ""[vassal.GetFirstNameNoTooltip]... Bana yardım et.""
 stress_threshold.3201.wrathful.gain: ""Hayır [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], İyi miyi #EMP değilim#!!""
 stress_threshold.3201.wrathful.effect: ""Ben sana gösteririm şimdi #EMP iyiyi#!, [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')] seni!""
 stress_threshold.3201.wrathful.effect.success: "[vassal.GetTitledFirstName] güzel bir dayak yedi"
 stress_threshold.3201.wrathful.effect.failure: "[vassal.GetTitledFirstName] sizi defetmeyi başardı"
  
 stress_threshold.3301.t: "Sinir Krizi: Kalp Acısı"
 stress_threshold.3301.desc_man: "Ansızın göğsüme keskin bir acı saplandı. Destek almak için duvara yaslandığımda acının sol koluma yayıldığını hissettim. Başım dönmeye başladı.\n\nBenim... buna zamanım yok! Yapacak işlerim var! Adım atmaya çalışmamla birlikte yere yığıldım. Yardım için seslenmeye çalıştığımda dudaklarımdan çıkan yegâne şey hafif bir mırıltı.\n\nGöğsümdeki acı büyüdükçe karanlık gözlerimi karartmaya başlıyor, kalbimin teklediğini #EMP hissediyorum#!."
 stress_threshold.3301.desc_woman: "Bir süredir mide yanmasıyla baş ediyorum. Tüm önerileri denedim, karnımın üstüne yumuşak yün koydum, yavaş yürüyüşler gerçekleştirdim... Hiçbiri fayda etmedi.\n\nBirden nefes alamadığımı fark ettim, destek almak için duvara yaslanıyorum. Ne- ne oluyor?! Yardım için seslenmeye çalıştığımda dudaklarımdan çıkan yegâne şey hafif bir mırıltı.\n\nCanım çok #EMP acıyor#!! Dayanılmaz acı omuzlarımdan sol koluma doğru uzanırken kayarak yere düşüyorum.\n\nBir anda gözlerim kararıyor."
 stress_threshold.3301.a: "Ah...!"
