  # Level 1 Stress Events 
 stress_threshold.1001.t: "Zihinsel Kopuş: Karanlık Düşünceler"
 stress_threshold.1001.desc: "Suçluluk ve utanç son zamanlarda beni rahatsız ediyor. Tüm günahlarım, kusurlarım, başarısızlıklarım... bu karanlık düşünceler beni sorumluluklarımdan uzaklaştırıyor ve geceleri uyanık kalmama neden oluyor.\n\nBu zihinsel ızdıraba son vermek için bir şeyler yapmam gerektiğini hissediyorum ama ne yardımcı olabilir ki?"
 stress_threshold.1001.contrite.gain: "Bütün hatalarımı itiraf etmeliyim!"
 stress_threshold.1001.contrite.effect: "Artık sırlarımı saklayamam!"
 stress_threshold.1001.flagellant.gain: "Kırbacın acılığı günahlarımı silecektir."
 stress_threshold.1001.flagellant.effect: "Cezalandırılmayı hak ediyorum! Her şey için!"
 stress_threshold.1001.improvident.gain: "Hayır kurumlarına bağış yaparsam günahlarım kefaret olur."
 stress_threshold.1001.improvident.effect: "Başkalarının altınıma benden daha çok ihtiyacı var!"
 stress_threshold.1001.drunkard.gain: "Belki birkaç içki iyi gelir?"
 stress_threshold.1001.drunkard.effect: "Bu düşünceler geçene kadar içeceğim."
  #AGOT Modified 
 #stress_threshold.1001.hashishiyah.gain: "Biraz esrar içip kafamı rahatlatabilirim..."
 stress_threshold.1001.hashishiyah.gain: "Biraz haşhaş sütü içimi rahatlatır..."
  #AGOT Modified 
 #stress_threshold.1001.hashishiyah.effect: "Bir tepsi haşhaşlı kekle rahatlatıcı bir gece geçirmek faydalı olacaktır."
 stress_threshold.1001.hashishiyah.effect: "Bir bardak haşhaş sütüyle rahatlatıcı bir gece geçirmek faydalı olacaktır."
 stress_threshold.1001.journaller.gain: "Endişelerimi yazmak odaklanmama yardımcı olacak."
 stress_threshold.1001.journaller.effect: "Çalışma odamda yalnız bir geceye ihtiyacım var."
 stress_threshold.1001.endure: "Güçlü olmalıyım ve bu dürtülere karşı koymalıyım!"
  
 stress_threshold.1011.t: "Zihinsel Kırılma: Şehvetli Arzular"
 stress_threshold.1011.desc: "Son zamanlarda sürekli olarak şehvetli düşünceler ve erotik fantezilerle dikkatimin dağıldığını hissediyorum. Günlük hayatımın tüm zorluklarıyla, kendimi hayallere kaptırmak ve gerçekliği unutmak çok kolay.\n\nBu arzular hayatıma açıkça müdahale ediyor, ancak bunlar hakkında ne yapmalıyım?"
 stress_threshold.1011.rakish.gain: "Geneleve gitmek huzur getirir!"
 stress_threshold.1011.rakish.effect: "Bu gece geneleve benden başkası girmesin."
 stress_threshold.1011.rakish.tt: "Bu tür pervasız davranışların kendine özgü riskleri vardır..."
 stress_threshold.1011.reclusive.gain: "Günaha girmemek için kendimi tecrit etmeliyim!"
 stress_threshold.1011.reclusive.effect: "Ben ancak yalnızlıkta huzur bulabilirim!"
 stress_threshold.1011.conversion.interfaith: "Belki [new_faith.HighGodName]'a dair yeni bir bakış açısı bana yardımcı olur?"
 stress_threshold.1011.conversion.intrafaith: "Belki [ROOT.Char.GetFaith.HighGodName]'in başarısız olduğu yerde [new_faith.HighGodName] bana yardımcı olabilir?"
 stress_threshold.1011.conversion.judaism: "Eski emirler temiz kalmama yardımcı olacak."
 stress_threshold.1011.conversion.christianity: "İsa, beni bu günahlardan kurtar!"
 stress_threshold.1011.exercise.gain: "Belki farklı bir çıkış yolu işe yarayabilir..."
 stress_threshold.1001.exercise.effect: "İyi bir egzersiz bu isteklerinizi yok edecektir."
 stress_threshold.1011.endure: "Dudağımı ısırıp odaklanmaya çalışacağım!"
  
 stress_threshold.1501.t: "Zihinsel Kırılma: Hiçbir Şeyin Önemi Yok"
 stress_threshold.1501.intro.desc: "Her geçen gün yataktan kalkıp saray kurmak için bir sebep bulmak benim için daha da zorlaşıyor."
 stress_threshold.1501.helper.desc: "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] yemek salonunda beni bekliyor ama [scoped_helper.GetHerHis] kelime bugün beni rahatlatmıyor."
 stress_threshold.1501.nohelper.desc: "Kendimi yemek salonuna sürükledikten sonra bile, ne eğlendiricilerin tekrarlanan hareketlerine ilgi duyuyorum, ne de önümdeki muhteşem yemeklerden zevk alıyorum."
 stress_threshold.1501.faith.desc: "\n\n[scoped_ruler.GetFaith.AltPriestTermPlural]'ın sözleri bile kulağıma boş geliyor."
 stress_threshold.1501.fallback.desc: "\n\nBu hayatın monoton ritmi artık dayanılmaz hale geldi."
 stress_threshold.1501.a: "[scoped_helper.GetHerHim]'a artık dayanamıyorum!"
 stress_threshold.1501.b: "Sanırım öğle yemeğinden yine kaçınacağım."
 stress_threshold.1501.c: "Ben sadece yalnız kalmak istiyorum."
 stress_threshold.1501.d: "Her şey kül gibiyken neden yemek yiyesin ki?"
 stress_threshold.1501.e: "Bu karanlık düşüncelerin beni rahatsız etmesine izin veremem."
 stress_threshold.1501.f: "[scoped_ruler.GetFaith.GetAdherentName] olarak yaşamın hiçbir amacı yoktur."
 #AGOT Added 
 stress_threshold.1501.g: "Neden görünüşümü korumam gerekiyor?"
 #AGOT Added 
 stress_threshold.1501.h: "Artık düzgün davranmaya #italic vakit ayıramıyorum#!."
  
 stress_threshold.1502.t: "Zihinsel Kırılma: Kızgınlık"
 stress_threshold.1502.intro.desc: "Neden her zaman her şeyi kendim yapmak zorundayım? Hizmetkarlarımın yarısı emirlerimi takip etmekten acizken ve diğer yarısı da onları anlamıyorken [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] üzerinde nasıl hüküm sürmem beklenebilir?"
 stress_threshold.1502.courtier.desc: "\n\n[scoped_courtier.GetFirstName] özellikle son zamanlarda dayanılmaz hale geldi. [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] aralıksız gevezeliklerimi duymaya zar zor dayanabiliyorum."
 stress_threshold.1502.nocourtier.desc: ""
 stress_threshold.1502.a: "Sen sadece bir [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]'sin!"
 stress_threshold.1502.b: "Gardiyan! Bana bir tutuklu daha getir!"
 stress_threshold.1502.c: ""Neden hepiniz beceriksiz olmak zorundasınız #EMP aptal#!!?""
 stress_threshold.1502.d: "Zindana bir ziyaret kafamı boşaltacaktır..."
 stress_threshold.1502.e: "Ben sadece katlanmak zorundayım."
 stress_threshold.1502.f: "Acaba talihsizliklerimi bir günlükte mi yazsam?"
 stress_threshold.1502.g: "[scoped_ruler.GetFaith.HighGodName], Bir içeceğe ihtiyacım var!"
 #AGOT Added 
 stress_threshold.1502.h: "Belki de etrafta bulunması dayanılmaz bir hale geleceğim!"
  
 stress_threshold.1503.t: "Zihinsel Kopuş: İçimdeki Boşluk"
 stress_threshold.1503.desc: "Artık yaptığım hiçbir şey beni tatmin etmiyor. Bütün çabalarıma rağmen ne mutluluğu ne de huzuru bulabiliyorum. Sanki bir şeyler eksikmiş gibi. \n\nRuhumun içini kemiren bu boşluğu ne doldurabilir?"
 stress_threshold.1503.a.a: "Birkaç mücevher daha mı?"
 stress_threshold.1503.a.b: "Daha büyük bir taç lazım bana!"
 stress_threshold.1503.a.c: "Giysilerimden sıkıldım..."
 stress_threshold.1503.a.d: "Yeni, kudretli bir aygır!"
 stress_threshold.1503.a.e: "Ünlü bir ressamın yeni tablosu!"
 stress_threshold.1503.a.f: "Son başarılarımın görkemli heykeli!"
 stress_threshold.1503.b: "Bu acıyı sadece [scoped_ruler.Custom('GetExpensiveMeal')] iyileştirebilir."
 stress_threshold.1503.e: "Keşke yapabileceğim bir şey olsaydı..."
  
 stress_threshold.1504.t: "Zihinsel Kopuş: Bitmeyen Emek"
 stress_threshold.1504.desc: "Bazen tüm dünyanın omuzlarımda olduğunu hissediyorum. [scoped_ruler.GetTitleAsName]/[scoped_ruler.GetPrimaryTitle.GetNameNoTier] olarak sorumluluklarım sonsuz... Kendime ayıracak bir anım bile kalmıyor."
 stress_threshold.1504.a: "İnsanlar beni bir süreliğine yalnız bırakamazlar mı?"
 stress_threshold.1504.b: "Mizahımı yeniden dengeleyecek bir şeye ihtiyacım var..."
 stress_threshold.1504.e: "Bu benim görevim sonuçta."
 stress_threshold.1504.f: "Etrafım aptallarla çevrili!"
 stress_threshold.1504.g: "Düşüncelerimi yazılı olarak hatırlayacağım."
 stress_threshold.1504.h: "Atımı eyerle, dışarı çıkmam lazım!"
 #AGOT Added 
 stress_threshold.1504.i: "Başkalarının benim hakkımda ne düşündüğüne enerji harcayamam!"
 #AGOT Added 
 stress_threshold.1504.j: "Sadece rahatlamaya ihtiyacım var... #EMP *osuruk*#!"
  
 stress_threshold.1601.t: "Zihinsel Mola: Dönen Düşünceler"
 stress_threshold.1601.desc: "Konsantre olamıyorum, düşüncelerim daireler çiziyor! [ROOT.Char.Custom('ResidenceBuilding')]'ı denetlemem gerek, birliklerin üzerinden bakmam gerek, yapmam gerek...\n\nDüşüncelerim bile bana bu şekilde ihanet ederken nasıl huzur bulabilirim?!"
 stress_threshold.1601.profligate.gain: "Düşüncemi odaklamak için parlak bir şey satın alırsam..."
 stress_threshold.1601.profligate.effect: "Güzel bir şey satın aldıktan sonra her zaman daha odaklanmış hissediyorum!"
 stress_threshold.1601.inappetetic.gain: "Yemek düşünceleri dikkat dağıtır."
 stress_threshold.1601.inappetetic.effect: "Bütün dikkat dağıtıcı şeyleri aç bırakacağım!"
 stress_threshold.1601.comfort_eater.gain: "Dolu bir mide odaklanmama yardımcı olabilir."
 stress_threshold.1601.comfort_eater.effect: "Dolu bir mide her zaman daha odaklanmış hissetmemi sağlar."
 stress_threshold.1601.rakish.gain: "Belki tutkuda odaklanabilirim..."
 stress_threshold.1601.rakish.effect: "Geneleve gitmek her zaman düşüncelerimi toplamama yardımcı olur!"
 stress_threshold.1601.reclusive.gain: "Belki yalnız kalırsam düşüncelerimi yoğunlaştırabilirim..."
 stress_threshold.1601.reclusive.effect: "Yalnız olduğumda düşüncelerimi her zaman toplayabiliyorum..."
 #AGOT Added 
 stress_threshold.1601.uncouth.gain: "Belki de görünüşe daha az zaman harcasam daha iyi düşünebilirim..."
 #AGOT Added 
 stress_threshold.1601.uncouth.effect: "Başkalarının benim hakkımda ne düşündüğünü umursamadığımda çok daha iyi odaklanabiliyorum."
 stress_threshold.1601.irritable.gain: "Belki de herkesin sadece #EMP sessiz kalabileceğini düşünebilirim#!!"
 stress_threshold.1601.irritable.effect: "Herkese sadece #EMP sessiz olun#!! diyeceğim"
 stress_threshold.1601.confider.gain: ""[friend.GetFirstName], dostum, düşüncelerimi toparlamama yardım et!""
 stress_threshold.1601.confider.effect: ""[friend.GetFirstName], lütfen her zaman yaptığın gibi beni dinle!""
 stress_threshold.1601.athletic.gain: "Sağlıklı bir vücudun sağlıklı bir zihin getirdiğini duydum..."
 stress_threshold.1601.athletic.effect: "Hiçbir zaman egzersizden sonra olduğumdan daha sakin olamam!"
 stress_threshold.1601.contrite.gain: "Hatalarımı itiraf ederek zihnimi temizleyeceğim."
 stress_threshold.1601.contrite.effect: "Hatalarımı itiraf etmeliyim! Bu, netlik getirmeli."
 stress_threshold.1601.flagellant.gain: "Acının zihni keskinleştirdiği söylenir..."
 stress_threshold.1601.flagellant.effect: "Düşüncelerimi odaklamak için acıdan daha iyi bir şey yok."
 stress_threshold.1601.improvident.gain: "Belki de açık bir hayırseverlik düşüncesi düşüncelerimi serbest bırakabilir?"
 stress_threshold.1601.improvident.effect: "İyi bir amaca bağış yapmak her zaman zihnimi sakinleştirir."
 stress_threshold.1601.drunkard.gain: "Belki biraz içki içtikten sonra daha odaklanmış hissederim kendimi..."
 stress_threshold.1601.drunkard.effect: "Biraz içki içtikten sonra kendimi her zaman daha odaklanmış hissediyorum."
  #AGOT Modified 
 #stress_threshold.1601.hashishiyah.gain: "Biraz esrar umarım zihnimi rahatlatır..."
 stress_threshold.1601.hashishiyah.gain: "Haşhaş sütü umarım zihnimi rahatlatır..."
  #AGOT Modified 
 #stress_threshold.1601.hashishiyah.effect: "Bir akşam esrarlı kek yedikten sonra olduğumdan daha sakin olduğum bir an yoktur."
 stress_threshold.1601.hashishiyah.effect: "Bir bardak haşhaş sütü içtikten sonra en rahatladığım an hiç olmadı."
 stress_threshold.1601.journaller.gain: "Düşüncelerimi yazmak bir miktar netlik kazandıracaktır..."
 stress_threshold.1601.journaller.effect: "Düşüncelerimi yazmak her zaman netlik kazandırır!"
 stress_threshold.1601.endure_no_option: "Ben... katlanmak zorundayım. Elimden birşey gelmez..."
  
 stress_threshold.1602.t: "Zihinsel Kopuş: Dönen Duygular"
 stress_threshold.1602.desc: "Duygularım her geçen gün daha da dengesizleşiyor. Her şeyi kapsayan bir sevinç, bir anda en derin üzüntünün yerini alacak ve hem maiyetim hem de ben tedirgin olacağız.\n\nKeşke içimdeki bu kasırgayı evcilleştirmenin bir yolunu bulabilseydim!"
 stress_threshold.1602.profligate.gain: "Belki yeni bir şey, parlak bir şey beni merkeze getirir."
 stress_threshold.1602.profligate.effect: "Yeni ve parlak olan her şey bana sadece berrak bir mutluluk getirecektir!"
 stress_threshold.1602.inappetetic.gain: "Eğer yemek yemezsem hissedecek enerjim olmayacak..."
 stress_threshold.1602.inappetetic.effect: "Bütün duyguları aç bırakacağım."
 stress_threshold.1602.comfort_eater.gain: "En azından yemek bana belirgin bir rahatlık hissi veriyor."
 stress_threshold.1602.comfort_eater.effect: "Yemek yediğimde sadece rahatlık hissediyorum."
 stress_threshold.1602.rakish.gain: "Güçlü bir istek diğer duyguları kontrol altında tutabilir..."
 stress_threshold.1602.rakish.effect: "Hiçbir şey beni güçlü arzu ve şehvet kadar merkeze oturtamaz!"
 stress_threshold.1602.reclusive.gain: "Belki yalnız kalırsam sakinleşebilirim..."
 stress_threshold.1602.reclusive.effect: "Yalnız kaldığımda her zaman netlik kazanırım."
 #AGOT Added 
 stress_threshold.1602.uncouth.gain: "Belki kendimi bıraksam daha kolay olur..."
 #AGOT Added 
 stress_threshold.1602.uncouth.effect: "Kendimi bıraktığımda kendimi çok daha iyi hissediyorum."
 stress_threshold.1602.irritable.gain: "İnsanlar beni #EMP yalnız bıraksalar#!! daha kolay olurdu"
 stress_threshold.1602.irritable.effect: "Onlara #EMP ihtiyatlılıkları#!! hakkında ne düşündüğümü söyleyeceğim"
 stress_threshold.1602.confider.gain: "[friend.GetFirstName] ile bunun hakkında konuşmak yardımcı olabilir."
 stress_threshold.1602.confider.effect: "[friend.GetFirstName] ile konuşmak genellikle işe yarar!"
 stress_threshold.1602.athletic.gain: "Hiçbir şey hissetmediğim sürece, tatmin olana kadar koşacağım."
 stress_threshold.1602.athletic.effect: "Koşmak her zaman duygularımı yatıştırır."
 stress_threshold.1602.contrite.gain: "Hatalarımı itiraf edersem belki sakinleşirim."
 stress_threshold.1602.contrite.effect: "İtiraf ettikten sonra kendimi her zaman daha dengeli hissediyorum!"
 stress_threshold.1602.flagellant.gain: "Belki tüm duygularımı bir kenara atabilirim ama acıyı..."
 stress_threshold.1602.flagellant.effect: "Sadece acı hissedeceğim, başka bir şey değil."
 stress_threshold.1602.improvident.gain: "Sadakadan duyulan minnet her şeyden daha üstün olabilir."
 stress_threshold.1602.improvident.effect: "Bağış yaptıktan sonra kendimi her zaman daha merkezlenmiş hissediyorum..."
 stress_threshold.1602.journaller.gain: "Kendimi odaklanmış hissedene kadar yazacağım."
 stress_threshold.1602.journaller.effect: "Duygularımı yazmak her zaman işe yarıyor!"
 stress_threshold.1602.drunkard.gain: "Yeterince içki içildiğinde bütün duygular solar..."
 stress_threshold.1602.drunkard.effect: "İçerek her zaman duygularımı geride bırakabilirim!"
  #AGOT Modified 
 #stress_threshold.1602.hashishiyah.gain: "Belki biraz esrar huzur verir."
 stress_threshold.1602.hashishiyah.gain: "Belki biraz haşhaş sütü huzur verir."
  #AGOT Modified 
 #stress_threshold.1602.hashishiyah.effect: "Haşhaş beni her zaman merkeze koyar."
 stress_threshold.1602.hashishiyah.effect: "Gelincik sütü beni her zaman merkeze koyar."
  
  # Level 2 Stress Events 
 stress_threshold.2001.t: "Zihinsel Kırılma: Nankörlük"
 stress_threshold.2001.desc: "Nankör alçaklar! Onlar uğruna yaptığım fedakarlıkları bilmiyorlar mı?\n\nHer gün bu alemi müreffeh kılmak için durmadan köle gibi çalışıyorum, ama herkes sadece şikayet ediyor ve daha fazlasını istiyor! Ve şimdi [victim.GetFirstNameNoTooltip] emirlerimi sorgulayacak kadar ileri gidiyor!?"
 stress_threshold.2001.arbitrary.gain: "Ben [ROOT.Char.GetTitleAsNameNoTooltip]'ım, benim sözüm kanundur!"
 stress_threshold.2001.arbitrary.effect: "Burada işlerin nasıl yürüyeceğine ben karar veririm!"
 stress_threshold.2001.imprison_victim: "Bakalım [victim.GetFirstNameNoTooltip] zindanda ne kadar minnettar hissediyor!"
 stress_threshold.2001.endure: "Onlara karşı sabırlı olmalıyım..."
  
 stress_threshold.2101.t: "Zihinsel Kırılma: Hoş Karşılanmayan"
 stress_threshold.2101.desc: "Bazen kendi [ROOT.Char.Custom('ResidenceBuilding')]'ımda yabancı gibi hissediyorum. Saraylılarımın bana attığı tuhaf bakışları, girdiğim her odayı dolduran huzursuzluğu fark etmemek elde değil... Hayatıma ne oldu? Neden kendi halkım arasında hoş karşılanmıyorum?"
 stress_threshold.2101.witch.gain: "Ben de [ROOT.Char.GetFaith.WitchGodName] gibi dışlanmışım."
 stress_threshold.2101.witch.effect: "En azından [ROOT.Char.GetFaith.WitchGodName]'ın beni anladığını biliyorum."
 stress_threshold.2101.drunkard.effect: "Şarap benim tek gerçek dostum olabilir."
  #AGOT Modified 
 #stress_threshold.2101.hashishiyah.effect: "En azından bu haşhaşlı kek beni yargılamayacak."
 stress_threshold.2101.hashishiyah.effect: "Hiç olmazsa bir yudum haşhaş sütü beni rahatlatır."
 stress_threshold.2101.endure: "Belki de bunların hepsi sadece benim kafamın içindedir..."
  
 stress_threshold.2201.t: "Zihinsel Çöküş: Kaynayan Öfke"
 stress_threshold.2201.desc.insult: ""[character_to_yell_at.GetTitleAsName] olabilirsin, ama aynı zamanda [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]'sin!"\n\n"
 stress_threshold.2201.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))] yüzümdeki ifadeyi gördüğüm anda tereddüt ediyorum ama... Kendimi sürekli #EMP öfkeli#! hissediyorum ve herkes benim öfkemi çekmeye çalışıyor–\n\n"
 stress_threshold.2201.desc_liege: ""Ne oldu sana [ROOT.Char.GetTitledFirstNameNoTooltip]?! Bu davranış kabul edilemez."
 stress_threshold.2201.desc_vassal: ""Efendim, bu davranışın anlamı nedir?!"
 stress_threshold.2201.desc.calm: "Ve sen genelde çok sakinsin...""
 stress_threshold.2201.desc.ending: "None"
 stress_threshold.2201.a: "Ne dediğimi duydun!"
 stress_threshold.2201.save: "Söyleyin bakalım, böyle bir saldırıya nasıl karşılık verirsiniz?"
 stress_threshold.2201.save_tt: "Sadece test ediyormuşum gibi yapıyorum [character_to_yell_at.GetHerHim]"
 stress_threshold.2201.liege: "Özür dilerim efendim. Kendimi daha iyi kontrol edeceğim."
 stress_threshold.2201.c: "Üzgünüm. Kendimi daha iyi kontrol edeceğim."
  
 stress_threshold.2202.t: "Kaynayan Öfke"
 stress_threshold.2202.desc.liege: "Efendim [stress_character.GetTitledFirstName]'ın sebepsiz yere dile getirdiği öfke tam bir sürpriz oldu."
 stress_threshold.2202.desc.vassal: "Vasalım [stress_character.GetTitledFirstName]'ın sebepsiz yere dile getirdiği öfke tam bir sürpriz oldu."
 stress_threshold.2202.desc.other_relationship: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))] [stress_character.GetTitledFirstName]'imin sebepsiz yere dile getirdiği öfke tam bir sürpriz olarak karşımıza çıkıyor."
 stress_threshold.2202.desc: "[stress_character.GetSheHe|U] son zamanlarda çok fazla stres altındaydı, ancak"
 stress_threshold.2202.desc.rival: "Açıklaması istendiğinde [stress_character.GetHerselfHimself] [stress_character.GetSheHe] hakaretlerini ikiye katladı."
 stress_threshold.2202.desc.other: "böyle davranmak..."
 stress_threshold.2202.a: "Aldığım kadarını vereceğim. "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b: "[stress_character.GetSheHe]'ın bile mücadele etmesi... Sakinleştirici."
  
  # Level 3 Stress Events 
 stress_threshold.3001.t: "Zihinsel Mola: Sesler"
 stress_threshold.3001.desc: "Mahkemem sadece yalanlar ve iftiralarla uğraşırken, bana gerçeği söylemeye istekli olduklarını iddia edenleri buldum.\n\nBenimle yaşıyorlar. Kafamın içinde.\n\nGerçeğin ne olduğunu bildiklerini söylüyorlar...\n\nGerçekten biliyorlar mı?"
 stress_threshold.3001.possessed.gain: "Evet, gerçeği yalnızca sesler biliyor!"
 stress_threshold.3001.possessed.effect: "Evet, evet, gerçeği biliyorlar, gerçek gerçeği..."
 stress_threshold.3001.naked_run: "Bu şeytanları çıplak koşarak kovmalıyım!"
 stress_threshold.3001.endure: "Sadece... onları dinlemeyin..."
  
 stress_threshold.3101.t: "Zihinsel Kırılma: Yanlış Yapmak"
 stress_threshold.3101.desc: "Her şey... yanlış. Bu odadaki duvarlar yanlış. Zemin yanlış. Hatta havanın kendisi bile yanlış!\n\nNeden hepsi yanlış? Bunu kim yaptı? Her şeyi kim yanlış yaptı!?"
 stress_threshold.3101.kill_victim: "Hepsi [victim.GetFirstNamePossessiveNoTooltip] benim suçum, bunu biliyorum!"
 stress_threshold.3101.lunatic.gain: "Sincaplar... duvarların içinde mi? Bunu başardılar!"
 stress_threshold.3101.lunatic.effect: "Duvarlardaki sincaplar geri döndü!"
 stress_threshold.3101.lunatic.tt: "#F Kazmamı getir bana!#!"
  
 stress_threshold.3201.t: "Zihinsel Kopuş: Aşırı Yüklenme"
 stress_threshold.3201.desc: "Çok fazla, denemenin ne değeri var ki?\n\nBir akşam yemeğinin ortasındayız ve her şey... dağılıyor. [county.GetNameNoTierNoTooltip]'dan yeni kayıtları incelemem gerekiyor, bir düzine yerel anlaşmazlığı çözmem gerekiyor, yapmam gereken-\n\n"İyi misiniz efendim?" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] [vassal.GetHerHis] endişemi ihtiyatlı bir şekilde dile getiriyorum."
 stress_threshold.3201.depressed.gain: "Ne önemi var? Pes ediyorum."
 stress_threshold.3201.depressed.effect: "Zaten bunların hiçbir anlamı yok..."
 stress_threshold.3201.help: ""[vassal.GetFirstNameNoTooltip]... Lütfen bana yardım edin.""
 stress_threshold.3201.wrathful.gain: ""Hayır sen [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], ben #EMP değilim #! tamam mı!""
 stress_threshold.3201.wrathful.effect: ""Sana kimin #EMP olduğunu göstereceğim tamam mı#!, sen [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!""
 stress_threshold.3201.wrathful.effect.success: "Sen dövdün [vassal.GetTitledFirstName]"
 stress_threshold.3201.wrathful.effect.failure: "[vassal.GetTitledFirstName] seninle savaşır"
  
 stress_threshold.3301.t: "Zihinsel Kırılma: Kalp Ağrıları"
 stress_threshold.3301.desc_man: "Bir şeylerin ters gittiğinin ilk işareti göğsümde keskin bir ağrıdır. Ağrı sol koluma yayılırken ve başım dönerken destek almak için duvara doğru sendeledim.\n\nBen... Bunun için zamanım yok! Yapacak işlerim var! Bir adım atmaya çalışırken yere düşüyorum. Yardım istemek için ağlamaya çalışıyorum ama elimden kaçan tek ses boğuk bir inilti.\n\nGöğsümdeki acı giderek artıyor ve— karanlık görüşümü ele geçiriyor ve kalbimi #EMP hissedebiliyorum#! kekemelik."
 stress_threshold.3301.desc_woman: "Bir şeylerin ters gittiğinin ilk işareti, bir türlü geçmeyen mide ekşimesidir. Tüm çareleri deniyorum - karnıma yumuşak yün, rahat yürüyüşler... Şansım yok.\n\nBirden derin bir nefes alamıyor gibi oluyorum ve destek almak için duvara doğru sendeliyorum. Ne... neler oluyor?! Yardım istemek için ağlamaya çalışıyorum ama tek yapabildiğim acı dolu bir nefes almak oluyor.\n\nBu #EMP acıyor#!! Kürek kemiklerimin arasından sol koluma doğru keskin bir ağrı yayılıyor ve ağrı büyüdükçe yere doğru batıyorum. kat.\n\nKaranlık hızla takip ediyor."
 stress_threshold.3301.a: "Öf...!"
