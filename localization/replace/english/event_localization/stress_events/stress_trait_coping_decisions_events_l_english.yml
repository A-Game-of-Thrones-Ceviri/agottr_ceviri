l_english:

 stress_trait_coping_decisions.1001.t:0 "Stresle Mücadele: Yarasın!"
 stress_trait_coping_decisions.1001.desc:0 "Bir kadeh daha! Omuzlarım biraz daha gevşiyor. Hayatımı tam olarak #EMP böyle#! geçirmeliyim. Ayıklık acıdan başka bir şey değil."
 stress_trait_coping_decisions.1001.a:0 "Ben #EMP *hıçk*#! şimdiden daha iyi hissetmeye başladım!"

 stress_trait_coping_decisions.1002.t:0 "Stresle Mücadele: Kadeh Arkadaşı!"
 stress_trait_coping_decisions.1002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]! Selam!"\n\nBir anda [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName] elinde bir kadehle yanıma oturuyor. Görünüşe göre o da rahatlamak için sıklıkla meyhaneye geliyormuş. Birlikte sabaha kadar içiyoruz. #EMP Aylardır#! bu kadar iyi hissetmemiştim."
 stress_trait_coping_decisions.1002.a:0 "Şerefe!"

 stress_trait_coping_decisions.1003.t:0 "Kadeh Arkadaşı!"
 stress_trait_coping_decisions.1003.desc:0 "Meyhanede tek başına içerken bir de ne göreyim, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName] karşı masada efkârlı bir şekilde oturuyor.\n\nHemen yanına gittim ve gecenin geri kalanını birlikte içerek geçirdik. Güzel vakit geçirmesini bilen biriymiş!"

 stress_trait_coping_decisions.1004.t:0 "Stresle Mücadele: Koyun Koyuna"
 stress_trait_coping_decisions.1004.desc:0 "Uyandım, başım yumuşak bir yastığın üstünde. Yanımda sıcak bedenler. Müthiş bir gece geçirmiş olmalıyım ki neredeyse hiçbir şey hatırla–\n\n#EMP Mee!#!\n\n... Hmm. Gözlerimi açtığımda kısık gözler ve #EMP beyaz#!, #EMP tüylü#! bir kafa görüyorum. Bir anda yastığım ayağa kalkıp yürümeye başlıyor, diğer yatak arkadaşlarım da onu takip ediyor. Samanlıkta yalnız başıma kalıyorum."
 stress_trait_coping_decisions.1004.a:0 "İyi uyudum ama!"

 stress_trait_coping_decisions.1501.t:0 "Stresle Mücadele: Yatıştırıcı Atıştırma"
 stress_trait_coping_decisions.1501.desc:1 "Koltuğuma kurulmuş hâlde bir kek daha almak için uzanıyorum, dilime güzel bir tat geliyor, tüm endişelerim âdeta bir sisin içinde kayboluyor.\n\n#EMP Haftalardır#! bu kadar rahatlamamıştım. Sadece... bir koltuk ve haşişli keklerle dolu bir kâse. Başka hiçbir şeye gerek yok."
 stress_trait_coping_decisions.1501.a:0 "Tek ihtiyacım olan bu."

 stress_trait_coping_decisions.2001.t:0 "Stresle Mücadele: Sefahat"
 stress_trait_coping_decisions.2001.desc_woman:0 "Kollar ve bacaklar arasında uzanıyorum, üstümde [ROOT.Char.Custom('AttractionWomanManIndef')], tüm stresimi alıp götürüyor ve büyük bir rahatlama yaşıyorum."
 stress_trait_coping_decisions.2001.desc_man:0 "Kollar ve bacaklar arasında uzanıyorum, üstümde [ROOT.Char.Custom('AttractionWomanManIndef')], tüm stresimi alıp götürüyor ve büyük bir rahatlama yaşıyorum."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nZihnim haftalardır bu kadar #EMP sakin#! olmamıştı, buna rağmen kalbim delicesine atıyor! Her şey mükemmel!"
 stress_trait_coping_decisions.2001.a:0 "Bir kez daha. Gelin bakayım buraya!"

 stress_trait_coping_decisions.2002.t:0 "Stresle Mücadele: İhtirasın Bedeli"
 stress_trait_coping_decisions.2002.desc_woman:0 "Aşkla dolu mükemmel bir gecenin ardından uyandım. Ah o bir tanesi yok mu, diğerleriyle birlikte odadan ayrılmayı reddeden, uykuya dalana kadar beni memnun etti... #EMP Eh#!, bambaşka bir #EMP tecrübeydi#!!"
 stress_trait_coping_decisions.2002.desc_man:0 "Aşkla dolu mükemmel bir gecenin ardından uyandım. Ah o bir tanesi yok mu, diğerleriyle birlikte odadan ayrılmayı reddeden, uykuya dalana kadar beni memnun etti... #EMP Eh#!, bambaşka bir #EMP tecrübeydi#!!"
 stress_trait_coping_decisions.2002.desc:0 "\n\nGiyinmek için yataktan kalktığımda bir şeylerin eksik olduğunu fark ediyorum. Önemli şeyler. #EMP Giysilerim#! gibi şeyler. Tüm odayı altına üstüne getirsem de ne giysi bulabiliyorum ne bir cüzdan.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "Yerde bir kâğıt parçası gözüme çarpıyor: #EMP "Umarım sana gönderdiğim [ROOT.Char.Custom('AttractionWomanMan')] hoşuna gitmiştir. Rakibin, [rival.GetTitledFirstName]."#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "Kahretsin, kesin o [ROOT.Char.Custom('AttractionWomanMan')] yaptı!" #krutygetarts
 stress_trait_coping_decisions.2002.a:0 "Lütfen... biri... bana giysilerimi getirebilir mi?!"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! Seni yılan!"

 stress_trait_coping_decisions.2501.t:0 "Stresle Mücadele: Sükûnet"
 stress_trait_coping_decisions.2501.desc:0 "Kapıyı kapatıp sükûnet içerisindeki odaya bir adım atıyorum. Derin bir nefes alıyorum ve veriyorum.\n\nHizmetçilere ne olursa olsun beni rahatsız etmemelerini emrettim. Omuzlarım gevşemeye başladıkça biliyorum ki ihtiyacım olan şey tam olarak bu."
 stress_trait_coping_decisions.2501.a:0 "İşte gerçek huzur!"

 stress_trait_coping_decisions.3001.t:0 "Stresle Mücadele: At Gitsin"
 stress_trait_coping_decisions.3001.desc_vassal:1 ""[vassal.GetTitledFirstName], benim pek muhterem [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('vassal'))]!" [ROOT.Char.Custom('quirk_neg_adverb')] bir şekilde gülümsüyorum.\n\n"Acaba sen [vassal.Custom('InsultAdjectiveArticle')] bir [vassal.Custom('InsultNoun')] olarak mı doğdun? Yoksa bu özelliği hayatta sonradan mı edindin?""
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Vasallar yerini aldıktan sonra [vassal.GetTitledFirstName] söze giriyor. [ROOT.Char.Custom('quirk_neg_adverb')|U] bir şekilde gülümsüyorum.\n\n"[vassal.GetTitledFirstNameNoTooltip], cümleni böldüğüm için kusura bakma, bir şey merak ediyorum. Acaba [vassal.Custom('InsultAdjectiveArticle')] bir [vassal.Custom('InsultNoun')] olarak mı dünyaya geldin? Ve sen [vassal_2.GetTitledFirstName], [vassal_2.Custom('InsultNoun')] olarak mı doğdunuz yoksa bu özelliği hayatta sonradan mı edindiniz?""
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "Herkes yerini aldıktan sonra [vassal.GetTitledFirstName] söze giriyor. [ROOT.Char.Custom('quirk_neg_adverb')|U] bir şekilde gülümsüyorum.\n\n"[vassal.GetTitledFirstNameNoTooltip], cümleni böldüğüm için kusura bakma, bir şey merak ediyorum. Neden sürekli [vassal.Custom('InsultAdjectiveArticle')] bir [vassal.Custom('InsultNoun')] gibi davranıyorsun?""
 stress_trait_coping_decisions.3001.desc:0 "Sarayın toplanmasıyla birlikte [ROOT.Char.Custom('quirk_neg_adverb')] bir şekilde gülümsüyorum.\n\n"Şşş sen, oradaki! Bir hödük olarak mı doğdun yoksa sonradan mı hödükleştin?""
 stress_trait_coping_decisions.3001.a_vassal:0 "Ah... O yüzündeki ifade yok mu...!"
 stress_trait_coping_decisions.3001.a:0 "Ve #EMP sen#!! Gözümden kaçtığını sanma!"

 stress_trait_coping_decisions.3501.t:0 "Stresle Mücadele: Rahatlatıcı Acı"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Şak!#!\n\nKırbaç sırtıma çarptıkça zihnim berraklaşıyor. İhtiyacım olan yegâne şey acı, aklımda olan yegâne şey de öyle.\n\n#EMP Şak!#!\n\n#EMP Şak!#!"
 stress_trait_coping_decisions.3501.a:0 "Ah- Tatlı, tatlı acı!"

 stress_trait_coping_decisions.4001.t:0 "Stresle Mücadele: Ödediğimiz Bedel"
 stress_trait_coping_decisions.4001.desc:0 "[county.GetNameNoTierNoTooltip] şehrinde pazarda dolaşıyorum, heyecandan başım dönüyor - kumaşlar, mücevherler, iplikler ve ıvır zıvırlar... Hepsini almak istiyorum!\n\nKendimi bir tezgâhın önünde buluyorum, karşımdaki [ROOT.Char.Custom('RandomWomanMan')] neye ihtiyacım olduğunu biliyor gibi gözüküyor ve seçmemde bana yardımcı olacağını belirtiyor."
 stress_trait_coping_decisions.4001.a:0 "Şundan iki tane. Yok bir dakika. #EMP Üç tane!#!"

 stress_trait_coping_decisions.4501.t:0 "Stresle Mücadele: Cömertliğin Karşılığı"
 stress_trait_coping_decisions.4501.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship|U] binasından hafiflemiş cüzdanım ve daha da hafiflemiş kalbimle çıkıyorum.\n\nEttiğim yardımların ihtiyaç sahiplerine ulaştığı düşüncesi zihnimi rahatlatmamın güzel bir yolu."
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName|U] büyüktür!"

 stress_trait_coping_decisions.5001.t:0 "Stresle Mücadele: İtiraf"
 stress_trait_coping_decisions.5001.desc_opening:0 ""Bugün sizleri saraya bir şey itiraf etmek üzere çağırdım."
 stress_trait_coping_decisions.5001.desc_secret:0 "Ben... ben [secret.Custom('SecretDescriptionFirstPerson')].""
 stress_trait_coping_decisions.5001.desc_sin:0 "Ben... ben ne yaparsam yapayım [ROOT.Char.Custom('SinfulTrait')|l] yanıma söz geçiremiyorum.""
 stress_trait_coping_decisions.5001.desc:0 ""Son zamanlarda günahkâr düşüncelerden kendimi alamıyorum.""
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nOda boyunca yankılanan hayret uğultusu rahatlamamın önüne geçmiyor."
 stress_trait_coping_decisions.5001.a:0 "Söyledim de rahatladım!"

 stress_trait_coping_decisions.5002.desc:0 ""Ben... ben [secret.Custom('SecretDescriptionFirstPerson')]. Yok, bir dakika hata oldu. Ben değil, [secret_character.GetTitledFirstName] öyle!"\n\nSalonda uğultular yükselirken odanın köşesinde [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_character'))] öfkeli gözlerle bana bakıyor."
 stress_trait_coping_decisions.5002.a:0 "Oh be... Rahatladım resmen!"

 stress_trait_coping_decisions.5501.t:0 "Stresle Mücadele: Tıka Basa!"
 stress_trait_coping_decisions.5501.desc:0 "[ROOT.Char.Custom('FavoriteTreat')|U] dolusu bir tabak daha önüme getirilirken düşündüm de uzun zamandır kendimi bu kadar rahat hissetmemiştim.\n\nHiçbir şey zihni lezzetli bir yemek kadar iyi yatıştıramıyor."
 stress_trait_coping_decisions.5501.a:0 "Daha fazla [ROOT.Char.Custom('FavoriteTreat')] getirin!"

 stress_trait_coping_decisions.5502.t:0 "Stresle Mücadele: Beklenmedik Ziyafet!"
 stress_trait_coping_decisions.5502.desc:0 "Yemeğim hazırlanmış mı diye kontrol etmeye giderken koridorda bir [ROOT.Char.Custom('lowly_servant_type')] ile karşılaşıyorum.\n\nYanımdan ayrılmaya çalışıyor ama yemeklerin en güzelini bulmuşken buna müsaade eder miyim?!\n\nKendisini çığlıklarını kimsenin duyamayacağı alt kata götürüyorum ve #EMP ziyafetim#! başlıyor!"
 stress_trait_coping_decisions.5502.a:0 "Üst kattakileri de tatlı niyetine yerim!"

 stress_trait_coping_decisions.6001.t:0 "Stresle Mücadele: İştahsızlık"
 stress_trait_coping_decisions.6001.desc:0 ""Aşçıya söyle, ben aksini emredene kadar bana bundan sonra herhangi bir yemek hazırlamasın."\n\nBu sözler dudaklarımdan çıkar çıkmaz bir rahatlatma hissettim. Bundan böyle başka hiçbir şey dikkatimi dağıtmayacak, kendimi yemek yemeye zorlamayacağım. Vakit önemli olan şeylere odaklanma vakti."
 stress_trait_coping_decisions.6001.a:0 "Her şey yoluna giriyor."

 stress_trait_coping_decisions.6501.t:0 "Stresle Mücadele: Akıcı Mürekkep"
 stress_trait_coping_decisions.6501.desc:0 "Kalemimi alıp günlüğümü açıyorum.\n\nKâğıda döktüğüm her cümle omuzlarımdaki yükü hafifletiyor. Beni bu kadar rahatlatabilen başka bir şey yok!"
 stress_trait_coping_decisions.6501.a:0 "Kalemimi tekrar mürekkebe batırıyorum..."

 stress_trait_coping_decisions.7001.t:0 "Stresle Mücadele: Dert Ortağı"
 stress_trait_coping_decisions.7001.desc:1 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('confidant'))|U] [confidant.GetTitledFirstName] ile uzun süren bir muhabbetin ardından fark ettim ki hiçbir şey onunla dertleşmek kadar beni rahatlatmıyor."
 stress_trait_coping_decisions.7001.desc_ending:2 "\n\nSaraya geri döndüğümde saray ahalisinin yüzünde bir kıskançlık seziyorum... Sonuçta kim onunla sohbet edip güvenini kazanmak istemez ki?"
 stress_trait_coping_decisions.7001.a:0 "Yine de zihnim bir nebze daha sakin."

 stress_trait_coping_decisions.7002.desc:0 "Uzun ve yorucu bir sohbetin ardından zihnimin rahatladığını hissediyorum."

 stress_trait_coping_decisions.activity:0 "Stresle Mücadele:"
 stress_trait_coping_decisions.7501.t:1 "$stress_trait_coping_decisions.activity$ Ter İçinde"
 stress_trait_coping_decisions.7501.desc:0 "[ROOT.Char.Custom('ResidenceBuilding')|U] etrafında bir turu daha tamamlarken tüm endişelerimin terimle birlikte üstümden döküldüğünü hissediyorum.\n\nKimileri dertlerimle yüzleşmektense onlardan kaçtığımı söylüyor, ben çözüme koşuyorum haberleri yok!"
 stress_trait_coping_decisions.7501.a:0 "Bir tur daha!"

 stress_trait_coping_decisions.7502.t:0 "$stress_trait_coping_decisions.activity$ Daha Ağır, Daha İyi"
 stress_trait_coping_decisions.7502.desc:0 "Uzun bir talimin ardından elimdeki [ROOT.Char.Custom('signature_weapon')] yere bırakıyorum. Silahımla ne kadar talim yaparsam yapayım, bir türlü yorulduğumu hissetmiyorum. Daha zorlu bir mücadeleye ihtiyacım var!\n\nEvet... daha büyük bir şey... belki daha ağır!\n\nBeni yoracağından emin olduğum bir şey!"
 stress_trait_coping_decisions.7502.a:0 "[random_artifact.GetNameNoTooltip] işimi görür!"
 stress_trait_coping_decisions.7502.b:0 "Ağır bir talim silahı yaptırmalıyım."
 stress_trait_coping_decisions.7502.c:0 "[lifted_child.GetFirstNameNoTooltip], gel bakayım buraya!"
 stress_trait_coping_decisions.7502.c.flavor:0 "Hoop yukarı!"
 stress_trait_coping_decisions.7502.d:0 "Herhangi bir geliştirmeye ihtiyaç yok."
 stress_trait_coping_decisions.7502.success:0 "Giriştiğiniz fazladan zorluk size zindelik kazandırıyor"
 stress_trait_coping_decisions.7502.failure:0 "Kendinizi abartmışsınız"

 stress_trait_coping_decisions.7503.t:0 "$stress_trait_coping_decisions.activity$ Dostane Rekabet"
 stress_trait_coping_decisions.7503.desc:0 "Talime başlamak için odaya girdiğimde egzersiz hareketleri yapan [random_knight.GetTitledFirstName] ile karşılaşıyorum. Onu biraz incelediğimde, sadece sağlıklı olduğunu değil aynı zamanda fiziksel zindeliğinin de zirvesinde olduğunu fark ediyorum. Ona meydan okumak, dövüş becerimi onun üzerinde ölçmek isterim fakat nasıl bir yol izlemeliyim?\n\nEğer kazanmak istiyorsam önümde birden fazla seçenek var. Kaba kuvvet mi? Yoksa dayanıklılık ve kurnazlık mı?"
 stress_trait_coping_decisions.7503.a:0 "Onunla güreşeceğim."
 stress_trait_coping_decisions.7503.a.tt:0 "Kaba kuvvetle onu yenebileceğinizi düşünüyorsunuz"
 stress_trait_coping_decisions.7503.b:0 "Onunla talim düellosu yapmalıyım."
 stress_trait_coping_decisions.7503.b.tt:0 "Dövüş becerisi ve askeriye bilgisiyle onu yenebileceğinizi düşünüyorsunuz"
 stress_trait_coping_decisions.7503.c:0 ""Yarışa ne dersin?""
 stress_trait_coping_decisions.7503.c.tt:0 "Dövüş becerisi ve sağlıkla onu yenebileceğinizi düşünüyorsunuz"
 stress_trait_coping_decisions.7503.d:0 "Kendi talimime odaklanmalıyım."
 stress_trait_coping_decisions.7503.success:0 "Kazandınız!"
 stress_trait_coping_decisions.7503.failure:0 "[random_knight.GetTitledFirstNameNoTooltip] kazandı"

 stress_trait_coping_decisions.7504.desc:0 "Tek başıma talim yaparken motive olmak kimi zaman zorlaşabiliyor.\n\nBelki kendime bir talim ortağı bulmalıyım, böylelikle kötü günlerde beni motive etmekle kalmaz, aynı zamanda ilerleyişimi onunla karşılaştırabilirim.\n\nBöyle bir rol için kim uygun olabilir? Belki saygı duyduğum biri, belki beni zorlayacak biri, belki olmaktan kaçınacağım biri?"
 stress_trait_coping_decisions.7504.a:0 "Dövüş becerisinden imrendiğim biriyle talim yapmalıyım, mesela [ideal_character.GetFirstNameNoTooltip]!"
 stress_trait_coping_decisions.7504.b:0 "[similar_character.GetFirstNameNoTooltip] benimle benzer özelliklere sahip, bana uyum sağlayacaktır."
 stress_trait_coping_decisions.7504.c:0 "[not_ideal_character.GetFirstNameNoTooltip] olabilir, en azından zorlandığını izlemek keyif verir."
 stress_trait_coping_decisions.7504.d:0 "Talimde dostluğa yer yoktur."

### STRATEGYTURK'TEN DUMAN TARAFINDAN ÇEVRİLMİŞTİR.
