l_english: #NT!

 stress_trait_coping_decisions.1001.t: "Stresle Başa Çıkma: İçin!" #NT!
 stress_trait_coping_decisions.1001.desc: "Bir fincan daha ve omuzlarım biraz daha rahatlıyor. #EMP İşte#! Zamanımı böyle geçirmem gerekiyor; ayık olmak acı çekmek demektir." #NT!
 stress_trait_coping_decisions.1001.a: "Ben– #EMP *hıçkırık*#! Kendimi şimdiden daha iyi hissediyorum!" #NT!
 stress_trait_coping_decisions.1002.t: "Stresle Başa Çıkma: İçki Arkadaşı!" #NT!
 stress_trait_coping_decisions.1002.desc: ""[ROOT.Char.GetFirstNameNoTooltip]! Merhaba!"\n\nBirdenbire [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName]'im elinde kupayla yanıma oturdu. Görünüşe göre [fellow_drunkard.GetSheHe] de rahatlamak için meyhaneye gitmiş ve gecenin geri kalanını birlikte içerek geçiriyoruz. #EMP aydır kendimi bu kadar rahat hissetmemiştim!#!" #NT!
 stress_trait_coping_decisions.1002.a: "İç bakalım dostum!" #NT!
 stress_trait_coping_decisions.1003.t: "İçki Arkadaşı!" #NT!
 stress_trait_coping_decisions.1003.desc: "Tavernada tek başıma içerken aniden [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName]'in karşıma oturduğunu gördüm.\n\nHemen yanına gittim ve gecenin geri kalanını birlikte içerek geçirdik. [original_drunkard.GetSheHe|U] gerçekten nasıl eğlenileceğini biliyor!" #NT!
 stress_trait_coping_decisions.1004.t: "Stresle Başa Çıkma: Utangaç Sabahlar" #NT!
 stress_trait_coping_decisions.1004.desc: "Başımı yumuşak bir yastığa yaslamış halde ve yanımda birden fazla sıcak vücutla uyanıyorum. Ne kadar güzel bir gece olsa gerek! Zar zor hatırlıyorum–\n\n#EMP Baa!#!\n\n... Hm. Gözlerimi açtığımda oldukça #EMP beyaz#! ve #EMP kabarık#! suratlı bir kesik gözle karşılaşıyorum. Aniden yastığım ayağa kalkıyor ve uzaklaşıyor ve uyuyan arkadaşlarım da aniden onu takip ediyor. Samanlıkta tek başıma kaldım." #NT!
 stress_trait_coping_decisions.1004.a: "Eh... İyi bir gece geçirdim koyunlar-uyudum!" #NT!
 stress_trait_coping_decisions.1501.t: "Stresle Başa Çıkma: Sakinleştirici Bulanıklık" #NT!
  #AGOT Modified #NT!
 #stress_trait_coping_decisions.1501.desc: "Koltuğuma yaslanıp bir diğer keke uzanıyorum, yumuşak tadı dilime yapışıyor, hoş bir sis sorunlarımı yavaşça yıkıyor.\n\n#EMP haftadır#!. bu kadar sakin olmamıştım. Sadece... burada olmak. Bu haşhaşlı kek tabağıyla. Bu kadar yeter." #NT!
 stress_trait_coping_decisions.1501.desc: "Koltuğuma yaslanıp bir yudum daha almak için rahatça uzanıyorum, dilimde haşhaş tadı, hoş bir sis sorunlarımı yavaşça yıkıyor.\n\nSon #EMP haftadır#!. bu kadar sakin olmamıştım. Sadece... burada olmak. Bu yeterli." #NT!
 stress_trait_coping_decisions.1501.a: "İhtiyacım olan tek şey bu." #NT!
 stress_trait_coping_decisions.2001.t: "Stresle Başa Çıkma: Şımarık Yollar" #NT!
 stress_trait_coping_decisions.2001.desc_woman: "Uzuvlarım birbirine dolanmış bir şekilde yatıyordum, [ROOT.Char.Custom('AttractionWomanManIndef')] üstümdeydi, içimde bir rahatlama ve özgürlük hissi titriyordu." #NT!
 stress_trait_coping_decisions.2001.desc_man: "Uzuvlarımın birbirine dolanmış olduğu bir halde yatıyordum, [ROOT.Char.Custom('AttractionWomanManIndef')] üzerimdeydi, içimde bir rahatlama ve özgürlük hissi titriyordu." #NT!
 stress_trait_coping_decisions.2001.desc_ending: "\n\nZihnim #EMP haftadır#!, olmadığı kadar sakin ama nabzım hala hızlı atıyor! Muhteşem!" #NT!
 stress_trait_coping_decisions.2001.a: "Bir kez daha. Gel buraya, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!" #NT!
 stress_trait_coping_decisions.2002.t: "Stresle Başa Çıkma: Tutkunun Bedeli" #NT!
 stress_trait_coping_decisions.2002.desc_woman: "Tutkuyla dolu muhteşem bir gecenin ardından uyanıyorum. Ve o [ROOT.Char.Custom('AttractionWomanMan')], herkesten daha geç kalmakta ısrarcı, uyuyana kadar bana müsamaha gösteriyor... #EMP Vay canına#!, #EMP bir deneyimdi#!!" #NT!
 stress_trait_coping_decisions.2002.desc_man: "Tutkuyla dolu muhteşem bir gecenin ardından uyanıyorum. Ve o [ROOT.Char.Custom('AttractionWomanMan')], herkesten daha geç kalmakta ısrarcı, uyuyana kadar bana binen... #EMP Vay canına#!, #EMP bir deneyimdi#!!" #NT!
 stress_trait_coping_decisions.2002.desc: "\n\nGiyinmek için kalkıyorum ama bir şey eksik gibi görünüyor. Oldukça önemli bir şey. #EMP tüm eşyalarım#!! gibi bir şey. Oda temizlenmiş, kıyafet veya çantadan eser yok.\n\n" #NT!
 stress_trait_coping_decisions.2002.desc_ending_rival: "Yerde bir not buldum: #EMP "Sana gönderdiğim [ROOT.Char.Custom('AttractionWomanMan')]'i beğendiğini umarım. Rakibin, [rival.GetTitledFirstName]."#!" #NT!
 stress_trait_coping_decisions.2002.desc_ending: "Ah, o lanet [ROOT.Char.Custom('AttractionWomanMan')]!" #NT!
 stress_trait_coping_decisions.2002.a: "Lütfen... biri... bana biraz kıyafet getirsin!" #NT!
 stress_trait_coping_decisions.2002.b: "[rival.GetFirstNameNoTooltip]! Sen yılansın!" #NT!
 stress_trait_coping_decisions.2501.t: "Stresle Başa Çıkma: Yalnız" #NT!
 stress_trait_coping_decisions.2501.desc: "Kapıyı arkamdan kapattım ve sessiz odaya doğru bir adım attım. Derin bir nefes aldım. Ve verdim.\n\nHizmetçilere ne olursa olsun kimsenin beni rahatsız etmemesi emrini verdim ve omuzlarım gevşediğinde bunun tam olarak ihtiyacım olan şey olduğunu biliyorum." #NT!
 stress_trait_coping_decisions.2501.a: "Gerçekten huzur içindeyim!" #NT!
 stress_trait_coping_decisions.3001.t: "Stresle Başa Çıkma: Bırakın" #NT!
 stress_trait_coping_decisions.3001.desc_vassal: ""[vassal.GetTitledFirstName], canım [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!" Gülümsedim [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"Böyle mi doğdun [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], yoksa bu durum daha sonra mı gelişti?"" #NT!
 stress_trait_coping_decisions.3001.desc_has_vassals: "Tüm vasallar oturur oturmaz ve [vassal.GetTitledFirstName] konuşmaya başlar başlamaz gülümsüyorum [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], sözünü kesmek istemezdim ama neden hep böyle [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]'sün? Ve sen, [vassal_2.GetTitledFirstName], [vassal_2.Custom('InsultNoun')] olarak mı doğdun, yoksa bu daha sonraki yaşamında mı gelişti?"" #NT!
 stress_trait_coping_decisions.3001.desc_has_vassal: "Herkes oturur oturmaz ve [vassal.GetTitledFirstName] konuşmaya başlar başlamaz gülümsüyorum [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], sözünü kesmek istemezdim ama neden hep böyle [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]'lüsün?"" #NT!
 stress_trait_coping_decisions.3001.desc: "Saray toplanır toplanmaz gülümsüyorum [ROOT.Char.Custom('quirk_neg_adverb')] – zaman geldi.\n\n"Sen, oradaki! Sen böyle bir kaba olarak mı doğdun, yoksa bu sonradan mı oldu?"" #NT!
 stress_trait_coping_decisions.3001.a_vassal: "[vassal.GetHerHis]'ın yüzündeki ifade...!" #NT!
 stress_trait_coping_decisions.3001.a: "Ve #EMP sen#!! Seni görmediğimi sanma!" #NT!
 stress_trait_coping_decisions.3501.t: "Stresle Başa Çıkma: Ataratik Acı" #NT!
 stress_trait_coping_decisions.3501.desc: "#EMP Çat!#!\n\nThe kırbaç sırtıma iniyor ve getirdiği berraklıktan ürperiyorum. Hissettiğim tek şey acı ve aklımda olan tek şey acı.\n\n#EMP Çat!#!\n\n#EMP Çat!#!" #NT!
 stress_trait_coping_decisions.3501.a: "Hng– Tatlı, tatlı acı!" #NT!
 stress_trait_coping_decisions.4001.t: "Stresle Başa Çıkma: Ödediğimiz Bedel" #NT!
 stress_trait_coping_decisions.4001.desc: "[county.GetNameNoTierNoTooltip]'da heyecandan başım dönmüş bir halde pazarda yürüyorum - kumaşlar, mücevherler, iplikler ve biblolar... Hepsini istiyorum!\n\nKendimi içinde bulunduğum durumu çok iyi anlayan yaşlı bir [ROOT.Char.Custom('RandomWomanMan')]'in katıldığı bir tezgahta buluyorum ve seçmemde bana yardım edeceğine söz veriyor." #NT!
 stress_trait_coping_decisions.4001.a: "İki tane. Hayır, bekle. #EMP Üç!#!" #NT!
 stress_trait_coping_decisions.4501.t: "Stresle Başa Çıkma: Vermenin Hediyesi" #NT!
 stress_trait_coping_decisions.4501.desc: "[ROOT.Char.GetFaith.HouseOfWorship]'dan hafif bir çanta ve daha hafif bir kalple ayrılıyorum.\n\nSadece o paranın ihtiyaç sahiplerine yardım edebileceğini düşünmek bile içimi rahatlatmaya yetiyor!" #NT!
 stress_trait_coping_decisions.4501.a: "[ROOT.Char.GetFaith.HighGodName] cömerttir!" #NT!
 stress_trait_coping_decisions.5001.t: "Stresle Başa Çıkma: İtiraf" #NT!
 stress_trait_coping_decisions.5001.desc_opening: ""Bugün saraya bir itirafım olduğu için geldim." #NT!
 stress_trait_coping_decisions.5001.desc_secret: "Ben... Ben [secret.Custom('SecretDescriptionFirstPerson')]."" #NT!
 stress_trait_coping_decisions.5001.desc_sin: "Ben... Ben [ROOT.Char.Custom('SinfulTrait')|l] tarafıma gerektiği kadar direnmiyorum."" #NT!
 stress_trait_coping_decisions.5001.desc: ""Ben... Son zamanlarda günahkar düşüncelerle boğuşuyorum. Beni dinleyin..."" #NT!
 stress_trait_coping_decisions.5001.desc_ending: "\n\nOdanın her tarafına yayılan şaşkın mırıltılar rahatlamamı engellemiyor." #NT!
 stress_trait_coping_decisions.5001.a: "Kendimi çok daha hafif hissediyorum!" #NT!
 stress_trait_coping_decisions.5002.desc: "Ben... Ben [secret.Custom('SecretDescriptionFirstPerson')]. Hayır, bekle... O ben değildim - o [secret_character.GetTitledFirstName]'di!"\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]'imin öfkeli çığlığı rahatlamamı engellemiyor." #NT!
 stress_trait_coping_decisions.5002.a: "Neyse... Kendimi çok daha hafif hissediyorum!" #NT!
 stress_trait_coping_decisions.5501.t: "Stresle Başa Çıkma: Yiyin!" #NT!
 stress_trait_coping_decisions.5501.desc: "Önüme bir tabak daha [ROOT.Char.Custom('FavoriteTreat')] konduğunda rahatladığımı hissediyorum.\n\nZihni güzel bir yemek kadar rahatlatan hiçbir şey yoktur!" #NT!
 stress_trait_coping_decisions.5501.a: "Bana daha fazla [ROOT.Char.Custom('FavoriteTreat')] getir!" #NT!
 stress_trait_coping_decisions.5502.t: "Stresle Başa Çıkma: Sürpriz Ziyafet" #NT!
 stress_trait_coping_decisions.5502.desc: "Garsonların yemeğimi hazırlamasını beklerken koridorda bir [ROOT.Char.Custom('lowly_servant_type')]'a rastladım.\n\n[ROOT.Char.GetSheHe|U] [ROOT.Char.GetHerselfHimself]'yi mazur göstermeye çalıştı ama şimdi bunu yiyemeyiz, değil mi? Az önce hayal edilebilecek en iyi yemeğe rastladım!\n\n[ROOT.Char.GetHerHim]'ü kimsenin çığlıkları duyamayacağı bodruma götürdüm. Ve sonra #EMP ziyafet çektim#!!" #NT!
 stress_trait_coping_decisions.5502.a: "Ve yukarıda beni bekleyen tatlım var!" #NT!
 stress_trait_coping_decisions.6001.t: "Stresle Başa Çıkma: Yiyeceklerden Vazgeçin" #NT!
 stress_trait_coping_decisions.6001.desc: ""Aşçıya, yakın gelecekte yemeklere katılmayacağımı söyleyin."\n\nSözcükler ağzımdan çıkar çıkmaz kendimi daha hafif hissediyorum; artık dikkat dağıtacak şeyler yok, artık boğulmaya ihtiyaç duymuyorum, zar zor dayanabiliyorum ! Artık önemli olana odaklanabilirim." #NT!
 stress_trait_coping_decisions.6001.a: "Evet, bu iyi." #NT!
 stress_trait_coping_decisions.6501.t: "Stresle Başa Çıkma: Akan Mürekkep" #NT!
 stress_trait_coping_decisions.6501.desc: "Bir kalem alıp günlüğümü açıyorum.\n\nKağıdı süsleyen her cümleyle omuzlarımın gevşediğini hissediyorum; bu sürecin getirdiği netlik eşsiz!" #NT!
 stress_trait_coping_decisions.6501.a: "Kalemimi bir kez daha daldırıyorum..." #NT!
 stress_trait_coping_decisions.7001.t: "Stresle Başa Çıkma: Güvenmek" #NT!
 stress_trait_coping_decisions.7001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] ile yaptığım uzun bir sohbetin ardından düşüncelerimin sakinleştiğini hissedebiliyorum." #NT!
 stress_trait_coping_decisions.7001.desc_ending: "\n\nAncak, saraya geri döndüğümde saray mensuplarının yüzlerindeki kıskançlığı görebiliyorum... Sonuçta, kim [confidant.GetFirstNamePossessive] güven istemez ki?" #NT!
 stress_trait_coping_decisions.7001.a: "Ama kafam rahat." #NT!
 stress_trait_coping_decisions.7002.desc: "Uzun ve yorucu bir konuşmanın ardından düşüncelerimin sakinleştiğini hissediyorum." #NT!
 stress_trait_coping_decisions.activity: "Stresle Başa Çıkma:" #NT!
 stress_trait_coping_decisions.7501.t: "$stress_trait_coping_decisions.activity$ Terleyin" #NT!
 stress_trait_coping_decisions.7501.desc: "[ROOT.Char.Custom('ResidenceBuilding')]'ımın etrafında bir tur daha atarken, endişelerimin terle birlikte üzerimden aktığını hissedebiliyorum.\n\nBazı insanlar sorunlarımdan kaçtığımı söylüyor, ama ben çözümlere doğru koştuğumu söylüyorum!" #NT!
 stress_trait_coping_decisions.7501.a: "Bir tur daha!" #NT!
 stress_trait_coping_decisions.7502.t: "$stress_trait_coping_decisions.activity$ Daha Ağır Daha Fazladır" #NT!
 stress_trait_coping_decisions.7502.desc: "'Bu yeterli değil!' diye düşünüyorum kendi kendime, antrenmanı [ROOT.Char.Custom('signature_weapon')] bırakırken. Durmadan pratik yapıyorum ama yorulmuyorum — daha zorlu bir meydan okumaya ihtiyacım var!\n\nEvet... daha büyük bir şey... ya da belki daha ağır!\n\nBeni kesinlikle yoracak bir şey!" #NT!
 stress_trait_coping_decisions.7502.a: "[random_artifact.GetNameNoTooltip] yeterli olacak!" #NT!
 stress_trait_coping_decisions.7502.b: "Çok ağır bir eğitim siparişi vereceğim [ROOT.Char.Custom('signature_weapon')]." #NT!
 stress_trait_coping_decisions.7502.c: "[lifted_child.GetFirstNameNoTooltip], hemen buraya gel!" #NT!
 stress_trait_coping_decisions.7502.c.flavor: "Hadi kalk!" #NT!
 stress_trait_coping_decisions.7502.d: "Şimdilik iyileştirmeye gerek yok." #NT!
 stress_trait_coping_decisions.7502.success: "Ekstra zorluk sizi canlandırır" #NT!
 stress_trait_coping_decisions.7502.failure: "Kendi gücünüzü abartıyorsunuz" #NT!
 stress_trait_coping_decisions.7503.t: "$stress_trait_coping_decisions.activity$ Dostça Rekabet" #NT!
 stress_trait_coping_decisions.7503.desc: "Antrenmanımın ortasındayken [random_knight.GetTitledFirstName]'ı görüyorum, ayrıca egzersiz yapıyorum. [random_knight.GetHerHim]'i yukarı aşağı inerken görüyorum — sadece [random_knight.GetSheHe] sağlıklı görünmüyor, aynı zamanda en üst düzey fiziksel zindeliğe sahip. [random_knight.GetHerHis]'e karşı yeteneklerimi ölçmek isterdim, ama nasıl?\n\nKazanmak istiyorsam birden fazla faktörü hesaba katmalı mıyım? Saf güç mü, yoksa dayanıklılık veya zekayı içerebilen bir karışım mı?" #NT!
 stress_trait_coping_decisions.7503.a: "İkinizin güreşmesini önerin." #NT!
 stress_trait_coping_decisions.7503.a.tt: "Sadece hünerle üstün gelmenin kazanacağını mı düşünüyorsun?" #NT!
 stress_trait_coping_decisions.7503.b: "[random_knight.GetHerHim]'ı bir müsabakaya davet et." #NT!
 stress_trait_coping_decisions.7503.b.tt: "Yetenek ve dövüş sanatının bir karışımının zafere yol açacağını mı düşünüyorsunuz?" #NT!
 stress_trait_coping_decisions.7503.c: ""Ayak yarışı nasıl olur?"" #NT!
 stress_trait_coping_decisions.7503.c.tt: "Yetenek ve sağlığın bir araya gelmesinin rekabette daha uzun süre kalmanıza yardımcı olacağını düşünüyorsunuz" #NT!
 stress_trait_coping_decisions.7503.d: "Düzenli antrenman programınızı tamamlamaya odaklanın." #NT!
 stress_trait_coping_decisions.7503.success: "Sen galip geldin!" #NT!
 stress_trait_coping_decisions.7503.failure: "[random_knight.GetTitledFirstNameNoTooltip] meydan okumayı kazanır" #NT!
 stress_trait_coping_decisions.7504.desc: "Bazen kendi başıma egzersiz yaparken tutarlı kalmak için motivasyon bulmak zor oluyor.\n\nKendime bir partner bulmaya çalışabilirim, bu sayede sadece kötü günlerimde beni motive etmekle kalmaz, aynı zamanda kendi ilerlememi takip ederken kendimi onunla karşılaştırabilirim.\n\nBana en çok ne tür bir arkadaş uygun olur? Örnek alabileceğim, beni tetikte tutacak veya belki de asla olmayı hedeflememem gerektiğini bildiğim biri?" #NT!
 stress_trait_coping_decisions.7504.a: "Yeteneklerine gıpta ettiğim biriyle antrenman yapmalıyım. [ideal_character.GetFirstNameNoTooltip] gibi!" #NT!
 stress_trait_coping_decisions.7504.b: "[similar_character.GetFirstNameNoTooltip]'ın fiziği de bana benziyor ve rutinimi taklit edebiliyor." #NT!
 stress_trait_coping_decisions.7504.c: "[not_ideal_character.GetFirstNameNoTooltip] mücadelesini izlemek motive edici olacak." #NT!
 stress_trait_coping_decisions.7504.d: "Antrenman sırasında arkadaşa ihtiyaç duyulmaz." #NT!
