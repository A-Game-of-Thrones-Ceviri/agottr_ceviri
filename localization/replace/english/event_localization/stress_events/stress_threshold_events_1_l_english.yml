 stress_threshold.1731.t:0 "Sinir Krizi: Kendime Ayıracak Zamanım Yok"
 stress_threshold.1731.desc.intro:1 "Son zamanlarda yönetmek çok can sıkıcı bir iş gibi hissettirmeye başladı. İnsanlar âdeta [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] makamına gelip benim talimatımı almadan kıçlarını dahi temizleyemiyorlar gibi.\n\nBir kaçamak yapmanın vakti geldi de geçiyor. "
 stress_threshold.1731.desc.lustful:0 "En iyisi şu yakınlardaki geneleve gidip cılkım çıkana kadar zaman geçireyim"
 stress_threshold.1731.desc.gluttonous:0 "En iyisi şu yakınlardaki ünlü meyhanede egzotik ve yabancı mutfakları deneyeyim"
 stress_threshold.1731.desc.brave:0 "Uzak topraklarda düzenlenen sertliğiyle meşhur bir turnuvaya katılayım"
 stress_threshold.1731.desc.shy:0 "Başkentten uzaklarda sakin bir mâlikanede keyfime bakmalıyım"
 stress_threshold.1731.desc.gregarious:0 "Birkaç kafadarla gezmeye çıkmalıyım"
 stress_threshold.1731.desc.sadistic:0 "Tenha bir zindanı eşi dostu olmayan köylülerle doldurmalıyım"
 stress_threshold.1731.desc.fallback:0 "[capital_province.GetNameNoTooltip] şehrinden uzaklaşıp bir süre kafa dinlemeliyim"
 stress_threshold.1731.desc.rump:0 "diye düşünürken bir hizmetçi yaşanan yeni bir felaketin haberini vermek üzere aceleyle yanıma geldi."
