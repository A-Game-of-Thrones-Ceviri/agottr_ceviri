 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k:0 "Gevezelik yapıyorlar, konuşulanların benimle bir alakası yok."

 stress_threshold.1711.t:0 "Sinir Krizi: Çok Meşgul"
 stress_threshold.1711.desc.intro:0 "[ROOT.GetCharacter.GetFaith.FateGodName] aşkına! Diyarın dört bir yanından şikâyetlerini belirtmek üzere gelenler, sanki #EMP hiçbir zaman#! sorunları bitmeyecekmişçesine sıralanıyorlar! Bak işte, yine bir başkası öne çıkıyor, belli ki sıkıntılı bir tüccar.\n\n"
 stress_threshold.1711.desc.greedy:0 ""Vergi vermeye mi geldin? Hayır mı? Hadi yallah o zaman başka kapıya.""
 stress_threshold.1711.desc.diligent:0 ""Birkaç hafta içinde senin meselenle de ilgilenirim, ondan daha erken bir tarih için yeterince önemli değilsin.""
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 ""Sen benim ülkemden biri gibi durmuyorsun. Git derdini başkasına anlat.""
 stress_threshold.1711.desc.ambitious:0 ""Benden kraliyet mührü koparabileceğini mi sandın ey tüccar! Burada [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] benim!""
 stress_threshold.1711.desc.just:0 ""Adli bir mesele için buraya gelmişsen bil ki daha önce verdiğim kararları altın karşılığında bozacak biri değilim.""
 stress_threshold.1711.desc.zealous:0 ""Günahlarının kokusu buraya kadar geliyor!""
 stress_threshold.1711.desc.fallback:0 ""[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] merhameti adına! Yeter artık!""
 stress_threshold.1711.desc.rump:0 "\n\nTüccar ağzı açık bir şekilde bakakaldı. Ters bir şey mi söyledim ki?"
 stress_threshold.1711.a.reclusive.gain:0 "Son kişiyi gönderin. Ondan sonra yalnız bırakılmak istiyorum."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Belki de kendimi kırbaçlayarak ülkenin günahlarını hafifletebilirim..."
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
