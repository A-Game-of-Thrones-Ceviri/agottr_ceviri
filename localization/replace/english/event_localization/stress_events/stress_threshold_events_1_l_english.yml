 stress_threshold.3421.t:0 "Sinir Krizi: Sefahat Peşinde"
 stress_threshold.3421.desc.intro:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]", diyerek yanıma yanaştı hizmetçi, "bir şeyler yapmayacak mısınız? [burning_holding.GetNameNoTier] yanıyor! Yardım göndermelisiniz!".\n\n"
 stress_threshold.3421.desc.lustful:0 "Ellerimi uzatıyorum, parmaklarım genç ve güzel bir bedene temas ediyor. Arkamdaki inilti korosu, ziyaretçiye rağmen azalmıyor."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous:0 "Hiçbir şey olmamış gibi yemeğime devam ediyorum. Tek kişilik ziyafetimi birkaç saniyeliğine duraklattığımda habercinin açık bir talimat almadan ayrılmayacağı anlaşılıyor."
 stress_threshold.3421.desc.greedy:0 "İstifimi bozmadan paralarımı saymaya devam ediyorum. Gümüş ve altın yığını etrafımı küçük bir kaleyi andırır bir biçimde sarıyor. Boyut ve saflığa göre sıralanmış bu paralar servetimin önemli bir kısmını oluşturuyor."
 stress_threshold.3421.desc.lazy:0 "Gözlerim kapalı. Sahip olduğum en uzun kulede, kumaş bir giysinin içerisinde kıvrılıyorum. Odada haberci ve yumuşak yastıklar ve örtülerden oluşan [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] hazinesi dışında hiçbir şey yok."
 stress_threshold.3421.desc.arrogant:0 "İdeal saray tasarımı üzerindeki çalışmalarıma devam ediyorum. Her bir ayrıntısı beni andırıyor ve mimarı ben olduğumdan olsa gerek, en küçük ayrıntısına kadar kalite kokuyor."
 stress_threshold.3421.desc.craven:0 "Ağır, demir şeritli bir kapının arkasına saklanıyorum. Böyle bir kapıyı kırabilmeleri için en az bir düzine adam gerekir. Bu penceresiz oda benim için en güvenli yer."
 stress_threshold.3421.desc.gregarious:0 "Arkamdan gelen gürültüler ve kahkaha seslerinden ne dediklerini zar zor duyabiliyorum. Birkaç gündür süren bu ziyafet tüm hızıyla devam ediyor."
 stress_threshold.3421.desc.cynical:0 "Odanın en uç köşesinden ona bakıyorum. Yanıyor öyle mi? Hadi oradan. Hem bu adamın gerçekten #EMP benim#! hizmetçilerimden biri olduğu ne malum? Böyle yoldan geçen adamları da içeri mi alıyorsunuz! Derhâl yıkılın karşımdan."
 stress_threshold.3421.desc.zealous:0 "Kendimi inancımın kutsal sembolleriyle işlenmiş [ROOT.GetCharacter.GetFaith.ReligiousText] sayfalarını karıştırırken biliyorum, şüphesiz ki [ROOT.GetCharacter.GetFaith.HighGodName] bana yol gösterecektir. Habercinin benden talimat almadan odayı terk etmeyeceğini fark ettiğimde arkamı dönüyorum."
 stress_threshold.3421.desc.stubborn:0 "Gözlerim kapalı. Yatağım hazırlanmış hâlde. Rutinim ben öyle istediğim için benim rutinim ve #EMP çok mühim#! bir mesele olmadıkça değiştirmeye niyetim yok. Haberci tekrardan bir şeyler gevelemeye başladığında doğruluyorum."
 stress_threshold.3421.desc.fallback:0 "[capital_holding.GetNameNoTier] kalesinin en uzun kulesinden başkenti inceliyorum. Sanki birkaç gündür bu kuleden hiç çıkmamışım gibi ve ne zaman işin başından ayrılsam bir felaket yaşanıyor."
 stress_threshold.3421.desc.rump:0 "\n\n"Rahatsız edilmek istemediğimi söylemiştim", diye yanıtlıyorum. Sadece bu oda, bu gerçeklik, kayıp gitmekte olan zihnime iyi geliyor."
