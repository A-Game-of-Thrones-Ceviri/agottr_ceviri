 stress_threshold.1701.t: "Zihinsel Kırılma: Eve Dönüş"
 stress_threshold.1701.desc.intro: "Sarayımın koridorlarında sinirli bir şekilde yürürken, saray mensuplarımın birçoğu [capital_province.GetNameNoTooltip].\n\n'de yaşadıkları bir sorun hakkında durmadan konuşuyor gibi görünüyor."
 stress_threshold.1701.desc.lazy: "Umursayacak enerjim yok ve çaresizce yatağıma dönmek istiyorum!"
 stress_threshold.1701.desc.wrathful: "Böyle günlerde, onların sözleri kulağımda sıkıcı, rahatsız edici bir uğultuya dönüştüğünde, hepsini asmak istiyorum."
 stress_threshold.1701.desc.impatient: "Keşke acele edip her şeyi kendileri düzeltseler, her küçük şeyle bizzat ben uğraşmak zorunda kalmasam."
 stress_threshold.1701.desc.arrogant: "Dürüst olmak gerekirse, bazen her şeyi kendim yönetmezsem sanki tüm alem çökecekmiş gibi hissediyorum."
 stress_threshold.1701.desc.arbitrary: "Belki de gerçekten bir sorun bile değildir. Belki de önemsiz, saçma bir yerel sorundur."
 stress_threshold.1701.desc.trusting: "Son zamanlarda yaşananlardan dolayı odaklanmakta zorlanıyorum ama eminim ki doğru olmasa kimse bu kadar sert şeyler söylemezdi."
 stress_threshold.1701.desc.stubborn: "Dürüst olmak gerekirse, bu özellikle sorunlu bile gelmiyor. Daha çok uğraşsalardı, başarısızlığı fark etmezlerdi bile."
 stress_threshold.1701.desc.fallback: "Bazen sadece ben olmak bile zihinsel olarak yorucu oluyor."
 stress_threshold.1701.desc.rump: "\n\nTartışmayla ilgili bir şey... Tanıdık geliyor ama. O-bu yasa benim fikrim değil miydi? Bu #EMP benim#! hatam mı?"
 stress_threshold.1701.a.rakish.gain: "Boş ver! Ben geneleve gidiyorum."
