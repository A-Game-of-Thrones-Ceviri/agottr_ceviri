 stress_threshold.1721.t: "Zihinsel Kırılma: Sahtekar!"
 stress_threshold.1721.desc.intro: "Son zamanlarda [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]'a layık olmadığımı hissediyorum. Diğer yöneticiler de benim kendimden şüphe ettiğim gibi kendilerinden şüphe ediyor mu?\n\nİyi bir insan olmaya çalışıyorum,"
 stress_threshold.1721.desc.chaste: "iffetli [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama sanki her zaman bedenin zevkleri tarafından baştan çıkarılıyormuşum gibi hissediyorum. Benim durumumdakiler bu şehvetli kıpırtıları hissetmemeli."
 stress_threshold.1721.desc.temperate: "ılımlı [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama ağzım sürekli sulanıyor gibi. Her şey beni acıktırıyor. Neden bu kadar lanet olası, alışılmadık şekilde açım?"
 stress_threshold.1721.desc.generous: "cömert [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama ne kadar çok verirsem vereyim, duvarların dışında her zaman bir dilenci kasesi olan başka birileri vardır. Benim istasyonumdaki diğerlerinin bu sorunları yok gibi görünüyor."
 stress_threshold.1721.desc.calm: "sakin [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama saray mensuplarımın her biri #EMP#! sinirlerimi kızartmaya kararlı görünüyor. Küçük krizler günlerime hakim oluyor ve kendimi benim durumumdaki diğerlerinin asla yapamayacağı şekilde çatlarken hissedebiliyorum."
 stress_threshold.1721.desc.humble: "mütevazı [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama sanki her hareketim gurur kokuyor. Benim durumumdaki diğerleri çok mütevazı yaşıyor, ama ben her fırsatta ihtişamımı sergiliyor gibiyim ve buna dayanamıyorum."
 stress_threshold.1721.desc.honest: "dürüst [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama her bildiri ve yasayla, ihmal yalanları ve anlamımı çarpıtan küçük hatalar görebiliyorum. Benim durumumdaki diğerleri çok çalışkan ve açık, öyleyse neden bu aldatıcı doğayla lanetlenmeliyim?"
 stress_threshold.1721.desc.craven: "asil [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama ben benim durumumdaki diğerleri kadar cesurca hareket edemeyecek kadar korkak biriyim ve tebaam bunu sürekli fark ediyor gibi görünüyor."
 stress_threshold.1721.desc.content: "asil [ROOT.GetCharacter.GetTitleAsNameNoTooltip], kaderimden memnunum ve gereksiz hırsların yükünden kurtulmuş durumdayım, ama aynı seviyedeki diğer insanlara göre çok daha kıskanç ve gururlu davrandığımı hissediyorum."
 stress_threshold.1721.desc.cynical_no_collide: "rasyonel [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama konularım her zaman başkalarının felsefelerine hayranlık duyuyor ve benim kendi düşüncelerime asla hayran olmuyorlar."
 stress_threshold.1721.desc.paranoid: "ihtiyatlı [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama her şeyi tahmin edemem. Her zaman bulunacak daha fazla hain, gizli odalarda saklanan daha fazla komplocu vardır. Diğer saraylerde bu kadar çok ihanet hiç görülmemiştir ve ben sadece buna ilham verdiğim için kendimi suçlayabilirim."
 stress_threshold.1721.desc.callous: "gerçekçi [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ancak tebaam yaptığım her şeyi kötü niyetli olarak algılıyor, sürekli önemsiz önemsiz şeylerle uğraşıyorlar. Benim durumumdaki diğerleri, aşağılıklarını kontrol etmekte sorun yaşamıyor gibi görünüyor."
 stress_threshold.1721.desc.compassionate: "şefkatli [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama benim durumumdaki diğerleri benden çok daha fazla seviliyor gibi görünüyor. İnsanlarla istediğim kadar iyi iletişim kuramıyorum."
 stress_threshold.1721.desc.fickle: "esnek [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama fikrimi kaç kez değiştirirsem değiştireyim, ne kadar yeni bilgi edinirsem edineyim, istasyonumdaki diğerleri benden daha iyi değişebilir gibi görünüyor."
 stress_threshold.1721.desc.vengeful: "sadece [ROOT.GetCharacter.GetTitleAsNameNoTooltip], aşağılamaların intikamını almak ve misillemede bulunmak, ama benim durumumdaki diğerleri intikamı her zaman çok daha çabuk almayı başarıyor gibi görünüyor."
 stress_threshold.1721.desc.forgiving: "affedici [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama yine de tebaam sorunlarıyla bana gelmekten korkuyor. Benim istasyonumdaki diğerleri yüzlerce kişinin sırdaşı gibi görünüyor ve halkımın bana bu şekilde güvenmesini nasıl sağlayabileceğimi bilmiyorum."
 stress_threshold.1721.desc.fallback: "asil [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ama kusurlarla doluyum."
 stress_threshold.1721.desc.rump: "\n\nBu evrene lanet olsun, benim gibi zavallı birini bu kadar yükseklere çıkardığı için!"
 stress_threshold.1721.a.reclusive.gain: "Bunu düşünmek için yalnız kalmaya ihtiyacım var."
