 stress_threshold.3421.t: "Zihinsel Kopuş: Sefahatin Alanı"
 stress_threshold.3421.desc.intro: ""Efendim," diye yalvarır hizmetçi, "lütfen bir şey yapmaz mısınız? [burning_holding.GetNameNoTier] yandı! Yardım göndermelisiniz!".\n\n"
 stress_threshold.3421.desc.lustful: "Geriliyorum, iki elim de zahmetsizce güzel genç etle temas ediyor. Arkamdaki inleme korosu ziyaretçiden rahatsız olmuyor gibi görünüyor."
  #Go full Denethor: 
 stress_threshold.3421.desc.gluttonous: "Ağzıma yemek tıkmaya devam ediyorum, sadece birkaç garip dakika geçtikten sonra ve habercinin açık bir emir olmadan gitmeyeceği anlaşıldıktan sonra bir-[ROOT.GetCharacter.GetWomanMan] ziyafetime ara veriyorum."
 stress_threshold.3421.desc.greedy: "Ben sadece paralarımı saymaya devam ediyorum, hiç rahatsız olmadan. Parıldayan gümüş ve altın yığınları beni küçük bir kalenin kuleleri gibi çevreliyor, büyüklük ve saflığa göre sıralanmış ve servetimin önemli bir bölümünü oluşturuyor."
 stress_threshold.3421.desc.lazy: "Gözlerim kapalı kalıyor. Sahip olduğum en yüksek kulede, haberci ve yumuşak yastıklar ve battaniyelerden oluşan [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] fidyesi dışında, tek başıma, bez sapanımda nazikçe sallanıyorum."
 stress_threshold.3421.desc.arrogant: "İdeal sarayın yeni ve mükemmel bir versiyonunun model yapımını sürdürüyorum. Her ayrıntısıyla bana benziyor ve onu ben yaptığım için her bir son ayrıntısı özünde doğrudur."
 stress_threshold.3421.desc.craven: "Ağır, demir bantlı bir kapının ardında sıkıca güvende kalıyorum. Buraya girmek için bir düzine güçlü asker gerekir ve bu güvenli, penceresiz odada tehlikeden daha uzaktayım."
 stress_threshold.3421.desc.gregarious: "Arkamdan gelen gürültülü kahkahalar ve neşe sesleri yüzünden onları zar zor duyabiliyorum. Partim tüm hızıyla devam ediyor ve birkaç gündür de devam ediyor."
 stress_threshold.3421.desc.cynical: "Sığınağımın kapısından onlara bakıyorum, yüzüm inanmazlık maskesi. Gerçekten yanıyor mu? Açık ve bariz bir yalan. Bunun gerçekten #EMP benim#! hizmetkarlarımdan biri olduğunu nasıl bilebilirim? Herkes olabilir! Onlardan hemen kurtulmak en iyisi."
 stress_threshold.3421.desc.zealous: "İnancımın kutsal sembolleriyle çevrili olarak [ROOT.GetCharacter.GetFaith.ReligiousText]'dan okumaya devam ediyorum, [ROOT.GetCharacter.GetFaith.HighGodName]'den rehberlik için yalvarıyorum. Ancak habercinin gitmeyeceği netleştiğinde dönüyorum."
 stress_threshold.3421.desc.stubborn: "Gözlerim kapalı, yatağım sakin. Rutinim rutinimdir ve #EMP aşırı#! iyi bir sebep olmadan onu değiştirmeyeceğim. Sadece haberci tekrar sormaya başladığında kıpırdanıyorum."
 stress_threshold.3421.desc.fallback: "[capital_holding.GetNameNoTier]'daki en yüksek kulede duruyorum, başkente bakıyorum, dudaklarım büzülmüş. Günlerdir buradan ayrılmamışım gibi hissediyorum ve her ayrıldığımda, başka bir şey dramatik bir şekilde ters gidiyor."
 stress_threshold.3421.desc.rump: "\n\n"Rahatsız edilmemem konusunda kesin talimatlar verdiğimi düşünüyorum" diye cevaplıyorum. Sadece bu oda, bu gerçeklik, yıpranmış zihnim için artık gerçekten anlam ifade ediyor."
