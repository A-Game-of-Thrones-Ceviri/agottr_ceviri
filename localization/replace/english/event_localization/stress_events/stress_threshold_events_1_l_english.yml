 stress_threshold.3401.desc.intro:0 "Sanki kafamın içinde davul çalıyorlar gibi. Tahtımda kıvrılıp rahatlamaya çalışırken bir haberci odaya girip bir tür avam hikâyesi anlatıyor. Yok korsanlarmış, yok haydutlarmış, yok yağmacılarmış.\n\nİyice başıma ağrı girmişken neredeyse istemsiz bir biçimde ağzımdan şu sözler dökülüyor:"
 stress_threshold.3401.desc.vengeful:0 ""Sen bana birkaç yıl önce yumurta fırlatmamış mıydın?""
 stress_threshold.3401.desc.wrathful:0 ""Ne cüretle beni böyle önemsiz şeylerle rahatsız edersin?!""
 stress_threshold.3401.desc.impatient:0 ""Kekelemeyi bırak da konuş artık! Peh! Çok yavaşsın.""
 stress_threshold.3401.desc.arbitrary:0 ""[ROOT.GetCharacter.GetFaith.HighGodName] aşkına, kokun buraya kadar geliyor.""
 stress_threshold.3401.desc.paranoid:0 ""Ben bunları yer miyim yahu? Suikastçı olduğun her hâlinden belli!""
 stress_threshold.3401.desc.callous:0 ""Böylesine önemsiz meseleler beni ilgilendirmiyor.""
 stress_threshold.3401.desc.sadistic:0 ""Bir haberci nasıl olmamalı diye seni örnek göstermek lazım.""
