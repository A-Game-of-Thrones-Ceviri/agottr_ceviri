 stress_threshold.2301.t:0 "Sinir Krizi: Artan İhtiyaçlar"
 stress_threshold.2301.desc.intro:0 "Bitmek bilmeyen davacılar ve verilmesi gereken zor kararlarla her geçen gün daha da boğuluyor gibi hissediyorum. Göğsüm sıkışıyor, parmaklarımın uçları kaşınıyor, sanki gözlerim kafatasıma küçük geliyor.\n\nTüm bunlardan uzaklaşmalıyım, "
 stress_threshold.2301.desc.lustful:0 "kısa süreliğine dahi olsa kollarımda başka bir insanın sıcaklığını hissetmeliyim ancak bu şekilde kendime gelebilirim."
 stress_threshold.2301.desc.gluttonous:0 "belki de kendimi yemeğe vermeliyim, bu anlam boşluğunu ancak bu şekilde giderebilirim."
 stress_threshold.2301.desc.greedy:0 "parmaklarımın arasında soğuk madeni paranın sertliğini tekrardan hissetmeliyim."
 stress_threshold.2301.desc.gregarious:0 "biriyle konuşmalıyım, herhangi biriyle, tek istediğim #EMP konuşmak#! ve beni anladıklarını hissetmek."
 stress_threshold.2301.desc.fallback:0 "tek istediğim üzerimde baskı hissetmeden rahat bir nefes almak, içim boş hissetmeden gülümseyebilmek."
 stress_threshold.2301.desc.rump:0 "\n\nÇok mu şey istiyorum?"
