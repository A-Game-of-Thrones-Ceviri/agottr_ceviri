 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip] kesinlikle bana destek olur!"
 stress_threshold.1701.i.drunkard.gain:0 "Sert bir içki çoğu sorunu çözer..."
