 stress_threshold.1711.t: "Zihinsel Mola: Çok Meşgul"
 stress_threshold.1711.desc.intro: "[ROOT.GetCharacter.GetFaith.FateGodName] itibarıyla bölgeden dilekçe sahipleri son zamanlarda sıraya giriyor. Bu iş #EMP sonsuz gibi geliyor#!. Yine bir başkası öne çıkıyor, belli ki sıkıntılı bir tüccar.\n\n"
 stress_threshold.1711.desc.greedy: ""Bana ödeyeceğiniz vergi var mı? Yok mu? O zaman pek umursamıyorum.""
 stress_threshold.1711.desc.diligent: ""Birkaç hafta içinde sorunlarına değineceğim ama sen daha hızlı bir şey yapacak kadar önemli değilsin.""
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: ""Sen benim tebaamdan birine benzemiyorsun. Git başkasıyla uğraş.""
 stress_threshold.1711.desc.ambitious: ""Benden kraliyet damgası koparabileceğini mi sanıyorsun, kasabalı? Ben bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]'ım!""
 stress_threshold.1711.desc.just: ""Adalet için geldiyseniz, bilin ki ben yargıçlarımı önemsiz bir para için geçersiz kılmam.""
 stress_threshold.1711.desc.zealous: ""Günahın kokusunu neredeyse senden alabiliyorum, kasabalı!""
 stress_threshold.1711.desc.fallback: ""[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] merhamet, bir tane daha olmasın!""
 stress_threshold.1711.desc.rump: "\n\nTüccar bana şaşkınlıkla bakıyor, şaşkınlıktan hızla gözlerini kırpıştırıyor. Söylediğim bir şey miydi?"
 stress_threshold.1711.a.reclusive.gain: "Sonuncusu. Sonra yalnız kalmak istiyorum."
