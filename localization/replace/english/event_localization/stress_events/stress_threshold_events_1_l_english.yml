 stress_threshold.2311.t: "Zihinsel Kopuş: Geçmişin Peşinde"
 stress_threshold.2311.desc.intro: "Tahtımda oturmuş, kalbim anılarla ağırlaşmış, yıllar ve yıllar önce yaptığım şeyleri düşünüyorum."
 stress_threshold.2311.desc.generous: "Gerçekten cömert bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] mıydım? Gerçekten insanlara yardım ettim mi?"
 stress_threshold.2311.desc.diligent: "O zamanlar yeterince çalıştım mı? Benim çabalarım belayı önledi mi, yoksa buna neden oldu mu?"
 stress_threshold.2311.desc.wrathful: "Ne sıklıkla öfkeyle saldırdım? Öfkem iyi mi harcandı yoksa yanlış mı yönlendirildi?"
 stress_threshold.2311.desc.patient: "Çok mu ihtiyatlı davrandım? Sabrım yüceltilmiş kararsızlıktan daha fazlası mıydı?"
 stress_threshold.2311.desc.arrogant: "Gururum mu beni buraya sürükledi? Beni mahvedecek orantılı bir düşüş mü bekliyor?"
