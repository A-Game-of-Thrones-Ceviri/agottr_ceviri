 stress_threshold.2301.f:0 "Bıktım."

 stress_threshold.2311.t:0 "Sinir Krizi: Geçmişin İzleri"
 stress_threshold.2311.desc.intro:0 "Kendimi düşünceli bir şekilde tahtta otururken buldum. Kalbim geçmişin izleriyle, yıllar önce yaptıklarımın ağırlığıyla sıkışıyor."
 stress_threshold.2311.desc.generous:0 "Gerçekten de cömert bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olduğum söylenebilir mi? İnsanlara gerçek anlamda bir faydam dokundu mu?"
 stress_threshold.2311.desc.diligent:0 "Yeterince çaba sarf ettim mi? Yaptıklarım sorunların üstesinden gelebildi mi, yoksa sorunların sebebi miydi?"
 stress_threshold.2311.desc.wrathful:0 "Ne sıklıkla öfkeyle saldırdım? Öfkemi iyi kullanabildim mi, yoksa yanlış mı yönlendirildim?"
 stress_threshold.2311.desc.patient:0 "Çok mu ihtiyatlıydım? Yoksa sabrım yüceltilmiş bir kararsızlıktan mı ibaretti?"
