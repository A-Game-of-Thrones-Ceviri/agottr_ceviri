 stress_threshold.2301.t: "Zihinsel Mola: Artan İhtiyaçlar"
 stress_threshold.2301.desc.intro: "Son zamanlarda her gün elimden kayıp gidiyor, açgözlü dilekçe sahipleri ve zor kararların bitmeyen bir treni. Bir başkası öne çıktıkça göğsüm sıkışıyor. Parmak uçlarım kaşınıyor ve karıncalanıyor, gözlerim kafatasım için çok küçük geliyor.\n\nBundan uzaklaşmam gerek, sadece kısa bir süreliğine, ihtiyacım var"
 stress_threshold.2301.desc.lustful: "Kollarımda başka bir insanın sıcaklığını hissetmek, biriyle biraz olsun bağ kurmak."
 stress_threshold.2301.desc.gluttonous: "Anlam boşluğunu doldurmak için bir şeyler ye, herhangi bir şey ye."
 stress_threshold.2301.desc.greedy: "Parmaklarımın arasında soğuk bir madeni paranın güven verici sertliğini hissediyorum, güvenilir bir şey, mantıklı bir şey."
 stress_threshold.2301.desc.gregarious: "Birisiyle, herhangi biriyle, gerçekten #EMP konuşmak#! ve beni anladıklarını hissetmek."
 stress_threshold.2301.desc.fallback: "Ezilmeden nefes al, boş hissetmeden gülümse."
 stress_threshold.2301.desc.rump: "\n\nİstenilen bu kadar mı?"
