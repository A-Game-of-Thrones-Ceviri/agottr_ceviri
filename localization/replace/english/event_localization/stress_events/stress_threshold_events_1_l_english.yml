 stress_threshold.1701.t:0 "Sinir Krizi: Yapılanların Sonucu"
 stress_threshold.1701.desc.intro:0 "Bitap düşmüş bir şekilde sarayımın koridorlarında ilerlerken saray ahalisinin [capital_province.GetNameNoTooltip] ile alakalı, bitmek tükenmek bilmeyen şikâyetlerinin sesleri gittikçe yaklaşıyordu.\n\n"
 stress_threshold.1701.desc.lazy:0 "Açıkçası bu sefer neden şikâyet ettiklerini dinleyecek hâlim yok. Bir an önce yatağa geri dönmek istiyorum."
 stress_threshold.1701.desc.wrathful:0 "İşin doğrusu bu gibi günlerde söyledikleri çoğu şey kulağıma anlamsız kelimeler yığını gibi geliyor. Onlar hararetli bir şekilde konuşurken ben dalgın bir şekilde duvardaki tabloyu süzüyorum."
 stress_threshold.1701.desc.impatient:0 "Bir kere de her bir haltla benim ilgilenmem gerekmeden işin altından kalkabilseler... Bir kere yahu!"
 stress_threshold.1701.desc.arrogant:0 "Dürüst olmak gerekirse bu gibi durumlarda her şeyle bizzat ilgilenmesem tüm ülke çökecekmiş gibi geliyor."
 stress_threshold.1701.desc.arbitrary:0 "Şikâyet ettikleri şey zaman ayırmaya değecek bir problem dahi olmayabilir. Muhtemelen önemsiz, küçük bir meseleden ibarettir."
 stress_threshold.1701.desc.trusting:0 "Son zamanlarda yaşananlar sebebiyle odaklanmakta zorlansam da bir şeyden eminim; önemli bir mesele olmasa kimse bu kadar sert konuşmazdı."
 stress_threshold.1701.desc.stubborn:0 "İşin doğrusu bahsettikleri şey kulağa o kadar da önemli bir olay gibi gelmiyor. Öyle ki sorunu çözemeseler çözemediklerini fark etmezler."
 stress_threshold.1701.desc.fallback:0 "Bazen hayat gerçekten yorucu olabiliyor."
 stress_threshold.1701.desc.rump:0 "\n\nKonuşulanlara bir yerden aşina gibiyim.... Bir dakika, bu yasa benim fikrim değil miydi? Bu #EMP benim#! hatam mı?"
 stress_threshold.1701.a.rakish.gain:0 "Yeter artık! Geneleve gidiyorum."
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
