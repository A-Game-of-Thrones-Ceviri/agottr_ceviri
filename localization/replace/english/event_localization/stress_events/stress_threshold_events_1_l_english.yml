 stress_threshold.1731.desc.intro: "Son zamanlarda karar vermek çok yorucu bir iş oldu. Sanki hiçbir [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] öznesi benim açık talimatım olmadan kıçını silemez!\n\nKüçük bir kaçamak planlamanın tam ortasındaydım"
 stress_threshold.1731.desc.lustful: "yerel bir geneleve, orada tahriş olana ve ağrıyana kadar kalmayı planlıyorum,"
 stress_threshold.1731.desc.gluttonous: "egzotik yabancı mutfağı deneyeceğim ünlü bir meyhaneye,"
 stress_threshold.1731.desc.brave: "belirli bir vahşet ile ünlenen uzak bir turnuvaya,"
 stress_threshold.1731.desc.shy: "başkentten uzakta özel bir mülke,"
 stress_threshold.1731.desc.gregarious: "sevimli tiplerle eğlenmek,"
 stress_threshold.1731.desc.sadistic: "önemsiz köylülerle dolu tenha bir zindana,"
 stress_threshold.1731.desc.fallback: "[capital_province.GetNameNoTooltip]'ın karmaşasından uzakta,"
 stress_threshold.1731.desc.rump: "Tam o sırada bir hizmetçi koşarak yanıma geldi ve yeni bir önemsiz felaketten bahsediyordu."
