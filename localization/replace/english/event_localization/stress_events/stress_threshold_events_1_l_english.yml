 stress_threshold.3411.desc.intro:0 "Yapamıyorum. Ne kadar zorlasam da olmuyor. Bilmiyorum, belki de [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] olmak bana göre değildir. Diğerleri bu kadar baskı ve stresle nasıl #EMP başa çıkabiliyor?#!"
 stress_threshold.3411.desc.generous:0 "Vasallarıma karşı ne kadar cömert olursam olayım, kimileri her zaman yoksul görünüyor, kimileri her zaman benden nefret etmek için bir sebep olabiliyor."
 stress_threshold.3411.desc.diligent:0 "Gecemi gündüzüme katsam da sabah akşam demeden çalışsam da ülkedeki bazı alanlardaki sorunlar azalmak yerine her geçen gün daha da artıyor."
 stress_threshold.3411.desc.patient:0 "Sabırlı bir şekilde herkesin sorunlarını en ince ayrıntısına kadar dinlesem de, bir türlü bu sorunlara doğru çözümler bulamıyor gibiyim."
 stress_threshold.3411.desc.humble:0 "Görevimi yerine getirirken ne kadar mütevazı davranmaya gayret etsem de, kendi kibirim içerisinde boğuluyor gibi hissediyorum."
 stress_threshold.3411.desc.shy:0 "Saray ahalisinin içine karışmak için ne kadar çaba sarfetsem de, her hareketimi takip eden gözlerin düşüncesi bile beni ürkütüyor."
 stress_threshold.3411.desc.just:0 "Ne kadar adil olsam da, hukukun üstünlüğünü savunmak için elimden gelen her şeyi yapsam da, topraklarımda suç her geçen gün artıyor."
 stress_threshold.3411.desc.trusting:0 "İnsanları ne kadar affetsem de, onlara borçlar verip, her zaman iyi düşünmeye çalışsam da öngörülemeyen birtakım facialar yaşanmaya devam ediyor."
 stress_threshold.3411.desc.compassionate:0 "Ne kadar insanları ayrım yapmadan dinlemeye, onların dertlerine çözüm bulmaya çalışsam da, her zaman dışarıda benim yardımıma ihtiyacı olan yüzlerce kişi daha oluyor."
