 stress_threshold.1721.t:0 "Sinir Krizi: Sahtekâr!"
 stress_threshold.1721.desc.intro:1 "Son zamanlarda kendimi [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip] hükümdarı olmaya layık görmüyorum. Acaba diğer hükümdarlar da kendilerinden benim kadar şüphe ediyor mudur?\n\nElimden geldiğince iyi, "
 stress_threshold.1721.desc.chaste:0 "iffetli bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama ne yaparsam yapayım dünyevi zevklerin çekiciliğinden kendimi alamıyorum. Benim konumumda olan birisi şehvetine bu kadar düşkün olmamalı."
 stress_threshold.1721.desc.temperate:0 "ölçülü bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama ne yaparsam yapayım boğazıma engel olamıyorum. Sürekli karnım aç gibi hissediyorum. Neden böylesine sıradışı bir açlığa sahibim ki?"
 stress_threshold.1721.desc.generous:0 "cömert bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama ne kadar dağıtırsam dağıtayım bir öteki sokağın başında önünde boş bir kâse olan bir başka dilenci bekliyor. Benim konumumda olan diğer kişilerin böyle bir sorun yaşadığını sanmıyorum."
 stress_threshold.1721.desc.calm:0 "sakin bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama sanki saraydaki #EMP herkes#! benim asabımı bozmak için hareket ediyor gibi. Günlerimi küçük krizler yaşarayak geçiriyorum, benim konumumda olan başkaları böyle bir dertten muzdarip değil gibi."
 stress_threshold.1721.desc.humble:0 "mütevazı bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama her eylemim içerisinde bir kibir barındırıyor gibi. Benim konumumda yer alan diğerleri gayet tevazu içerisinde hayatlarını sürdürürken, ben her fırsatta ihtişamımı sergiliyor gibiyim ve buna dayanamıyorum."
 stress_threshold.1721.desc.honest:0 "dürüst bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama yaptığım her duyuruda ve çıkarttığım her yasada bir hinlik, cümleleri farklı yere çekebilecek bir açık bulunuyor. Benim konumumda bulunan diğer kişiler böylesine şeffaf bir hayat sürerken, sanki ben aldatıcı bir doğayla lanetlenmiş gibiyim." #krutygetarts
 stress_threshold.1721.desc.craven:0 "soylu bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama benim konumumda olan diğer kişilerin cesaretine sahip değilim ve anlaşılan o ki vasallarım da bu durumun farkında."
 stress_threshold.1721.desc.content:0 "asil bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama sahip olduğum gereksiz hırslar sebebiyle benim konumumda bulunan diğer kişilere nazaran daha kıskanç ve kibirli olduğumu hissediyorum."
 stress_threshold.1721.desc.cynical_no_collide:0 "akılcı bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama vasallarım hep başkalarının fikirlerine hak verip benim düşüncelerimi görmezden geliyor."
 stress_threshold.1721.desc.paranoid:0 "dikkatli bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama her şeyi de öngöremem ki. Her yerden bir hain, her odadan bir komplocu çıkıyor. Diğer saraylarda bu kadar entrika döndüğünü düşünmüyorum ve korkarım ki bu duruma ben sebep oluyorum."
 stress_threshold.1721.desc.callous:0 "gerçekçi bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama vasallarım yaptığım her şeyin altında bir bit yeniği arayıp saçma sapan işlerden telaşa kapılıyor. Benim konumumda bulunan diğer kişilerin kendilerinden aşağıda olanları yönetmekte bu kadar zorlandığını sanmıyorum."
 stress_threshold.1721.desc.compassionate:0 "merhametli bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama konumumda bulunan diğer kişiler benden daha çok seviliyor gibi hissediyorum. Ne yaparsam yapayım insanlarla aramda iyi bir bağ kuramıyorum."
 stress_threshold.1721.desc.fickle:0 "açık fikirli bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama fikrimi kaç kere değiştirirsem değiştireyim, konumumda bulunan diğer kişiler yeni şeylere benden daha iyi ayak uyduruyor gibi gözüküyor."
 stress_threshold.1721.desc.vengeful:0 "adil bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum. Haklı olana hakkını verip, suç işleyene cezasını veriyorum. Buna rağmen sanki benim konumumda bulunan diğer hükümdarlar adaleti çok daha kolay bir şekilde sağlayabiliyor."
 stress_threshold.1721.desc.forgiving:0 "affedici bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum. Buna rağmen vasallarım karşıma çıkıp sorunlarını anlatmaktan çekiniyorlar. Benim konumumda bulunan diğer hükümdarlar yüzlerce kişinin dert ortağı olabilirken, ben ise bir türlü halkımın güvenini kazanamıyorum."
 stress_threshold.1721.desc.fallback:0 "asil bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olmak için çabalıyorum ama her şeye rağmen kusurlarımı yenemiyorum."
 stress_threshold.1721.desc.rump:0 "\n\nBenim gibi zavallı birisini böylesi yükseklere çıkarttığı için lanet olsun böyle dünyaya!"
 stress_threshold.1721.a.reclusive.gain:0 "İnzivaya çekilip bu konu hakkında düşünmeliyim."
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
