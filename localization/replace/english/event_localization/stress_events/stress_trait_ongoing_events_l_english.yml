 stress_trait_ongoing.1501.t: "Meftun"
 stress_trait_ongoing.1501.desc_1_a: "Bu sabah yanımdan geçen [obsession.GetTitledFirstName] ve davetkâr dekoltesi dikkatimden kaçmadı."
 stress_trait_ongoing.1501.desc_1_b: "Bu sabah yanımdan geçen [obsession.GetTitledFirstName] ve giysisindeki davetkâr çıkıntı dikkatimden kaçmadı."
 stress_trait_ongoing.1501.desc_1_c: "Bu sabah yanımdan geçen [obsession.Custom2('MyCharacterIntroduction', ROOT.Char)] ve davetkâr gülümsemesi dikkatimden kaçmadı."
 stress_trait_ongoing.1501.desc_1_d: "Bu sabah yanımdan geçen [obsession.GetTitledFirstName] ve etkileyici vücudu dikkatimden kaçmadı."
 stress_trait_ongoing.1501.bridge: "O zamandan beri ne yaparsam yapayım aklımı ondan alamıyorum, uçuk fantezilerim yüzünden bir türlü işime odaklanamıyorum.\n\n"
 stress_trait_ongoing.1501.desc_2_a: "O dik göğüsleri yok mu..."
 stress_trait_ongoing.1501.desc_2_b: "O geniş kalçaları yok mu..."
 stress_trait_ongoing.1501.desc_2_c: "O baştan çıkarıcı erkekliği yok mu..."
 stress_trait_ongoing.1501.desc_2_d: "O ince beli yok mu..."
 stress_trait_ongoing.1501.desc_2_e: "O geniş omuzları yok mu..."
 stress_trait_ongoing.1501.desc_2_f: "O çekici fiziği yok mu..."
 stress_trait_ongoing.1501.desc_3_a: "O çevik bedeninin koridorda süzülüşü yok mu..."
 stress_trait_ongoing.1501.desc_3_b: "O koridorda kıvırta kıvırta yürüyüşü yok mu..."
 stress_trait_ongoing.1501.desc_3_c: "O yürürken kaslarının hareket edişi yok mu..."
 stress_trait_ongoing.1501.desc_3_d: "O sakinliği ve ağırbaşlılığı yok mu..."
 stress_trait_ongoing.1501.desc_3_e: "O koridorda sinsi sinsi dolaşması yok mu..."
 stress_trait_ongoing.1501.desc_3_f: "O koridorda ahenk içerisinde yürümesi yok mu..."
 stress_trait_ongoing.1501.end: "Artık dayanamıyorum! Bu sevdadan bir şekilde kendimi uzaklaştırmalıyım, yoksa adamakıllı hiçbir şey yapamayacağım!"
 stress_trait_ongoing.1501.warning: "\n\nHeyhat... Biliyorum ki [obsession.GetFirstName] [ROOT.Char.GetWomenMen] ile, dolayısıyla benimle ilgilenmiyor."
 stress_trait_ongoing.1501.a: "O da aynı şekilde hissediyor mu öğrenmeliyim!"
 stress_trait_ongoing.1501.a.flavor: "Bu öyle ya da böyle bu meseleyi çözecek."
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName] bana karşı duygular besliyor"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName] beni tersledi"
 stress_trait_ongoing.1501.b: "Hayal kurmaktan kime zarar gelmiş, değil mi?"
 stress_trait_ongoing.1501.b.flavor: "Biraz yalnız kalmak geçici de olsa rahatlamamı sağlayacaktır."
 stress_trait_ongoing.1501.c: "Geneleve gidip kafamı dağıtmalıyım..."
 stress_trait_ongoing.1501.c.flavor: "Orada bunu aşmamı sağlayacak #EMP birileri#! illa vardır."
 stress_trait_ongoing.1501.d: "Ona böyle yaklaşmamalıyım, bu #EMP yanlış#!!"
 stress_trait_ongoing.1501.d.flavor: "Bu saplantı bana zarar verdiği kadar onun için de bir haksızlık."
  
