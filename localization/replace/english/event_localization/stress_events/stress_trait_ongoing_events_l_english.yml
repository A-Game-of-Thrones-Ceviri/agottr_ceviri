 stress_trait_ongoing.0501.t: "Rahatlatıcı Bir Akşam"
  #AGOT Modified 
 #stress_trait_ongoing.0501.desc: "Krallığı yönetme işi son zamanlarda çok stresli. Bu değilse o, o değilse bu. Köylülerin, rahiplerin ve sorunların bitmek bilmeyen geçit töreni, hepsi #EMP benden#! her küçük endişelerini çözmemi bekliyor.\n\nKendime ait bir günü hak ediyorum, ne talipler ne de dilekçe sahipleri, ne diplomatlar ne de yargıçlar. Sadece ben ve bu büyük tabak haşhaş keki..." #NT!
 stress_trait_ongoing.0501.desc: "Diyar yönetme işi son zamanlarda iyice stresli bir hâl aldı. Tam işler yoluna girdi diyorsun başka bir sorun patlak veriyor, o sorunu çözüyorsun başka bir problem çıkıyor. Bitmek tükenmek bilmeyen köylüler, rahipler ve onların problemleri. Hepsi en ufak problemlerini dahi #EMP benim#! çözmemi bekliyor.\n\nArtık bir oturup dinlenmemin vakti geldi. Sırada bekleyen köylüler, diplomatlar veya yargıçlar olmaksızın, sadece ben ve bir kâse dolusu haşişli kek..."
 stress_trait_ongoing.0501.a: "İşe dönme zamanı!"
 stress_trait_ongoing.0501.b: "Bir günden bir şey olmaz..."
