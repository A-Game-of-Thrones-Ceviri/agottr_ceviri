 stress_trait_ongoing.0506.t: "Rahatlama"
 stress_trait_ongoing.0506.desc_leper: "Bu hastalık bedenimi yavaşça tüketiyor, günden güne vücudumun zayıfladığını hissediyorum. İnsanlar bana baktıklarında bir [ROOT.GetCharacter.GetTitleAsNameNoTooltip] değil, çaresiz bir cüzzam hastası görüyor."
 stress_trait_ongoing.0506.desc_gout_ridden: "Uzuvlarım her geçen gün daha fazla ağrıyor. Saatler süren ağrılar günbegün dayanılmaz bir ızdırap yaşamama sebep oluyor. Bazen bu ağrı işkence misali bir artıp bir azalmaktansa, hep aynı şiddette olsaydı daha iyi mi olurdu diye düşünüyorum."
 stress_trait_ongoing.0506.desc_cancer: "Haftalar geçip giderken her gün acaba bugün ne hâle düşeceğim diye düşünerek uyanıyorum. Bazı günler dayanılabilir olsa da, diğer günler güçlükle hareket edebiliyorum. Nefesim her geçen gün ağırlaşıyor. Bu dünyada geri kalan vaktimin her geçen gün sonuna yaklaştığımı hissedebiliyorum. Ömrüm, içten içe beni mahveden kanser tarafından çalındı."
 stress_trait_ongoing.0506.desc_disfigured: "Vücudumdaki yaralar iyileşmiş olabilir ama ruhumdaki yaralar olduğu gibi duruyor. Yüzümün geldiği hâlin acısı hâlâ taze. Izdırap dolu anlara geri dönmek için parmağımı eski yaralarımın üstünde gezdirmem yeterli."
 stress_trait_ongoing.0506.desc_maimed: "Öksürdüğümde yere bir miktar mukus ve kan dökülüyor. Bu yeni bir hastalık mı yoksa eski hastalıklarımın bir gelişimi mi onu bile bilmiyorum. Tek bildiğim çektiğim ağrıların zayıf bedenimi her geçen gün yok ettiği."
 stress_trait_ongoing.0506.desc_one_eyed: "Eskiden gözümün olduğu boşluk hâlâ acı vermeye devam ediyor. Keskin bir acı. Kötü günlerimde tuhaf görüntüler ve doğal olmayan silüetler görüyorum."
 stress_trait_ongoing.0506.desc_one_legged: "Parmaklarımı bacağımdan kalan boğumlu kısımda gezdiriyorum. Kimi zaman özellikle alışık olduğum yollarda yürüdüğümde sanki bacağım varmış gibi hissettiğim oluyor. Sonra tekrardan bacağımı kaybetmeme sebep olan acıyı hissediyorum, sanki gerçekmişcesine, zihnim o andan kurtulamıyor."
 stress_trait_ongoing.0506.desc_wounded: "Parmaklarım yaralarıma dokunduğunda dayanılmaz bir acı çekiyorum. Kollarım yara kabuklarından gelen kırmızı ve siyah tozlarla kaplı. Acılarım yaralarımın hâlâ taze olduğunu her gün bana hatırlatıyor."
 stress_trait_ongoing.0506.desc_fallback: "Ağrılar vücudumu mahvediyor, tüm bunlar yorulmuş zihnim için çok fazla. Bir şekilde rahatlamaya ihtiyacım var."
  #AGOT Modified 
 #stress_trait_ongoing.0506.desc: "\n\nEsrar bir süreliğine acıyı hafifletmeli. Tek soru, onu tek başına mı tüketeceğim yoksa bir arkadaş beni neşelendirecek mi? [medication_friend.GetTitledFirstName] bu akşam bir arkadaş isteyip istemediğimi sordu..." #NT!
 stress_trait_ongoing.0506.desc: "\n\nHaşiş bir süreliğine de olsa ağrılarımı hafifletecektir. Asıl soru tek başıma mı yoksa başka biriyle birlikte mi alacağım. [medication_friend.GetTitledFirstName] bu akşam boş olup olmadığımı sormuştu..."
 stress_trait_ongoing.0506.a: "Bir süre yalnız kalmaya ihtiyacım var."
 hashish_alone_modifier: "Yalnız Rahatlama"
  #AGOT Modified 
 #hashish_alone_modifier_desc: "Bu karakter akşamları esrarlı kek yiyerek acısını atlatıyor." #NT!
 hashish_alone_modifier_desc: "Bu karakter acısıyla baş etmek için akşamları haşişli kekler yiyor."
 stress_trait_ongoing.0506.b: "Belki [medication_friend.GetFirstNameNoTooltip] benimle paylaşmak ister?"
 hashish_with_friend_modifier: "Bir Dostla Birlikte Rahatlama"
  #AGOT Modified 
 #hashish_with_friend_modifier_desc: "Bu karakter akşamlarını iyi bir arkadaş ve kaliteli esrarla paylaşıyor." #NT!
 hashish_with_friend_modifier_desc: "Bu karakter akşamlarını dostuyla birlikte haşiş tüketerek geçiriyor."
 stress_trait_ongoing.0511.t: "Her Zaman Olduğu Gibi"
  #AGOT Modified 
 #stress_trait_ongoing.0511.desc: "[hashishiyah_capital.GetNameNoTierNoTooltip]'ın bahçelerinde serin bir akşamın tadını çıkarırken, küçük bir yığın haşişli keki rahatça çiğnerken, aniden yanağımda öfkeli bir [crusty_old_person.GetTitledFirstName]'in ağır, tükürüklü nefesini hissettim.\n\n"O lanet olası çalıyı bırak, [ROOT.GetCharacter.GetFirstNameNoTooltip] ve zihnini bulandırmayı bırak! [crusty_old_person.GetFaith.HighGodName] seni bu Dünya'ya sersem bir şekilde vakit harcaman için göndermedi!"" #NT!
 stress_trait_ongoing.0511.desc: "[hashishiyah_capital.GetNameNoTierNoTooltip] bahçelerinde güzel bir akşam geçiriyorum, karşımda haşişli kek dolusu bir kâse. Bir anda [crusty_old_person.GetTitledFirstName] önümde beliriyor ve öfkeli bir biçimde konuşmaya başlıyor.\n\n"Bu lanet olası zehri bırak artık [ROOT.GetCharacter.GetFirstNameNoTooltip]! Zihnini bulandırmaktan başka bir şey yapmıyorsun. [crusty_old_person.GetFaith.HighGodName] seni bu dünyaya tüm gününü sarhoş geçirmen için göndermedi!""
 stress_trait_ongoing.0511.a: "Haklısın! Derhâl bu işe bir son vermeliyim."
  #AGOT Modified 
 #stress_trait_ongoing.0511.a_flavour: "Haşhaş keklerini çöpe atıyorsun" #NT!
 stress_trait_ongoing.0511.a_flavour: "Haşişli kekleri atacaksınız."
 stress_trait_ongoing.0511.b: "<derin bir nefes> Haklısın, #EMP ihtiyar#!."
  #AGOT Modified 
 #stress_trait_ongoing.0511.b_flavour: "Ye. Her. Lanet. Pastayı." #NT!
 stress_trait_ongoing.0511.b_flavour: "Bütün. Kekleri. Yemeliyim."
 stress_trait_ongoing_0516.t: "Gezgin Zih—"
  #AGOT Modified 
 #stress_trait_ongoing_0516.desc: ""—ve bu yüzden bu toplantı çok önemli".\n\nNe? Ah, doğru, evet, [important_guest.GetTitledFirstName] ile toplantı. Hakkında... Bir Şey. Ne hakkında konuşuyorduk #EMP#!? [important_guest.GetSheHe|U] her neyse, bu konuda çok ciddi görünüyor.\n\nUzanıyorum, bir tane daha haşiş kaplı kek alıyorum ve düşünceli bir şekilde kemirmeye başlıyorum. [important_guest.GetFirstNameNoTooltip] boş duraklamam karşısında kaşlarını kaldırıyor ve belki de birkaç tane #EMP fazla#! kek yediğimi fark ediyorum." #NT!
 stress_trait_ongoing_0516.desc: ""—m olarak bu yüzden bugünkü görüşme çok önemli."\n\nNe? Ha, evet. [important_guest.GetTitledFirstName] ile olan görüşme. Hmm... Ne #EMP hakkında#! konuşuyorduk? Yüz ifadesine bakılırsa çok ciddi bir mesele olmalı.\n\nBir tane daha haşişli kek almak için elimi uzatırken [important_guest.GetFirstNameNoTooltip] kaşlarını kaldırmış bir şaşkın bir edayla beni izliyordu. Belki de kek işini #EMP biraz#! abarttım."
 stress_trait_ongoing.0516.a: "Evet ya, çok önemli bir görüşme..."
 stress_trait_ongoing.0516.a.tt_success: "[important_guest.GetFirstNameNoTooltip] sakin ve tutarlı yanıtlarınızdan etkilendi."
 stress_trait_ongoing.0516.a.tt_fail: "Bariz sarhoşluğunuzdan gücendi."
 stress_trait_ongoing.0516.b: "Kusura bakmayın, kendimi pek iyi hissetmiyorum."
 stress_trait_ongoing.0516.b_flavour: "Görüşmeden erken bir şekilde çıkıp dinleneceksiniz."
  #AGOT Modified 
 #stress_trait_ongoing.0516.c: "Rahatla, [important_guest.GetFirstNameNoTooltip]. Biraz esrar iç!" #NT!
 stress_trait_ongoing.0516.c: "Gevşe biraz [important_guest.GetFirstNameNoTooltip]. Al biraz haşiş ye!"
  #AGOT Modified 
 #stress_trait_ongoing.0516.c_flavour: "Bir hizmetçiye daha fazla kek getirmesini söyle, paylaşalım" #NT!
 stress_trait_ongoing.0516.c_flavour: "Hizmetçiye daha fazla haşiş getirmesini söyleyeceksiniz."
  
