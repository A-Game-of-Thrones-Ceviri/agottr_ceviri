 stress_trait_ongoing.4501.t: "Bir Lokma Bile Yok"
 stress_trait_ongoing.4501.desc: "Stresli geçen son birkaç haftanın ardından istediğim tek şey bir kâse dolusu [ROOT.Char.Custom('FavoriteTreat')]... hatta birkaç kâse de olur...\n\nKahretsin, bütün masayı doldurun! Ben [ROOT.GetCharacter.GetTitleAsNameNoTooltip] değil miyim?! İstediğim kadar yerim!\n\nBüyük bir iştahla sandalyemde beklerken aşçı gerekli malzemelere sahip olmadığını söylüyor."
 stress_trait_ongoing.4501.a: "Al sana para. Fiyatına falan bakma, çabucak al gel!"
 stress_trait_ongoing.4501.b: "Açlığımı yatıştıracak #EMP hiç mi#! bir şeyin yok? "
 stress_trait_ongoing.4501.b.success: "Yeni favori tatlınızı keşfedeceksiniz."
 stress_trait_ongoing.4501.b.cannibal: "İnsan etine ilgi duyduğunuzu keşfedeceksiniz."
 stress_trait_ongoing.4501.b.failure: "Açlığınız bastırılmayacak."
 stress_trait_ongoing.4501.c: "Eh... Aç kaldık desene."
  
 stress_trait_ongoing.4502.t: "Açlık"
 stress_trait_ongoing.4502.desc: "Stresli geçen son birkaç haftanın ardından istediğim tek şey, sulu bir et parçası. Belki fileto, belki pirzola?\n\nDüşüncesi bile ağzımı sulandırıyor. Bu sefer açlığımı bastıramayacak gibiyim."
 stress_trait_ongoing.4502.a: "[prisoner.GetTitledFirstName] ansızın ortadan kaybolsa kim fark eder ki?."
 stress_trait_ongoing.4502.b: "[courtier.GetTitledFirstName] son zamanlarda kaşınıyordu..."
 stress_trait_ongoing.4502.c: "[hapless_village.GetNameNoTier] sokaklarında dolaşma vakti!"
  
 stress_trait_ongoing.5001.t: "Niyet Ziyafeti"
 stress_trait_ongoing.5001.desc: ""Benimle gelin [ROOT.Char.GetTitledFirstName]; size bir sürprizim var!" diye buyurdu [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] heyecanlı bir şekilde. "Son zamanlarda iyi beslenmediğinizi fark ettim, bu sebeple sizlere en nadir lezzetlerden bir sofra hazırladım!"\n\nOnu ziyafet odasına takip ettiğimde masanın sayısız yemekle donatıldığını görüyorum. [ROOT.Char.Custom('GetExpensiveMeal')|U], [ROOT.Char.Custom('GetExpensiveMealAlt')]... biraz da [ROOT.Char.Custom('GetExpensiveDessert')]... Aman sabahlar olmasın!\n\n"Hadi ama, yemekleri soğutmayın [ROOT.Char.GetLadyLord][Select_CString(ROOT.Char.IsFemale, 'm', 'um' )]!""
 stress_trait_ongoing.5001.a: ""Çok... lezzetli olmuş. Eline sağlık.""
 stress_trait_ongoing.5001.a.flavor: "Nezaketen yemeği yiyeceğim."
 stress_trait_ongoing.5001.b: ""Gerek yoktu... gerçekten. #EMP Hizmetçiler!#! Sofrayı toplayın.""
 stress_trait_ongoing.5001.c.dog: "Yiyormuş gibi yapıp yemeği yere dökeyim de [ROOT.Char.Custom('DogStoryName')] yesin."
 stress_trait_ongoing.5001.c.cat: "Yiyormuş gibi yapıp yemeği yere dökeyim de [ROOT.Char.Custom('CatStoryName')] yesin."
 stress_trait_ongoing.5001.c.no_pet: "Yiyormuş gibi yapıp yemeği masanın altındaki köpeğe vereyim."
 stress_trait_ongoing.5001.c.success: "[giver.GetTitledFirstName] yemeği beğendiğimi düşünecek."
 stress_trait_ongoing.5001.c.failure: "[giver.GetTitledFirstName] yemeği yemediğimi fark edecek."
  
