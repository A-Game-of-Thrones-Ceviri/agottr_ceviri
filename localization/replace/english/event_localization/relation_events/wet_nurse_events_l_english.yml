 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "- ağzından salyalar saçan bir [teentribal.MakeScope.Var('animal_type').GetFlagName] ufak kampıma giriverdi!\n\nBu azgın yaratıktan kaçamam. Onu ya kuvvetimle ya da aklımla alt etmeliyim. Hemen dibimde yeni öldürdüğüm bir yaban tavşanı var..."
 bp2_yearly.7025.desc_realm: "[realm_location.GetName] toprağındaki [realm_location.GetTerrain.GetNameNoTooltip|l] arazisine çabucak vardım ve hemen gece için hazırlanmaya başladım. Akşam yemeğimi pişirmek için kamp ateşi yakıyordum ki $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "[seclusion_location.GetName] üzerinde şafak söktü. Üzerinde yerel [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun] bulunmayan [realm_location.GetTerrain.GetNameNoTooltip|l] geceleyin korkutucu olsa da sabah ışıklarıyla pek güzel oluyor.\n\nHenüz tamamen tutuşturamadığım kamp ateşimle ben burada yalnız değiliz $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "[rite_location.GetName] topraklarının hemen dışında kampım için iyi bir yer buldum, geceye hazırlanıp sıcak bir şeyler yiyebilmek için çabucak kamp ateşi yaktım. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "onu fırlatırsam yayıma uzanmak için zaman kazanabilirim belki?"
 bp2_yearly.7025.desc_outwit: "[teentribal.MakeScope.Var('animal_type').GetFlagName] onunla doyarken dikkat çekmeden geri çekilebilirim belki?"
 bp2_yearly.7025.a: "Gizlice kaçıp saklanacağım."
 bp2_yearly.7025.a_win: "Dikkati dağılmış hayvandan gizlice sıvıştınız"
 bp2_yearly.7025.a_lose: "Kızgın [teentribal.MakeScope.Var('animal_type').GetFlagName] size saldırdı"
 bp2_yearly.7025.tt: "İnziva esnasında bir [teentribal.MakeScope.Var('animal_type').GetFlagName] saldırdı"
 bp2_yearly.7025.b: "[teentribal.MakeScope.Var('animal_type').GetFlagName] keskin oklarıma karşı koyamayıp kaçacak!"
 bp2_yearly.7025.b_win: "Üzerine oklar saplanan [teentribal.MakeScope.Var('animal_type').GetFlagName] kaçtı"
 bp2_yearly.7025.b_lose: "Zarar görmeyen [teentribal.MakeScope.Var('animal_type').GetFlagName] saldırdı"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "Minnetle güzel örgüleri bağlayan ve alımlı bukleleri hışırdatan kabile saç tıraşı ayini için toplandı.\n\n[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], [teentribal.GetFirstNamePossessive] saçını tuttu ve üzerinde bir şeyler yazan bir bıçağı eline aldı.\n\n"Bu [teentribal.Custom('GirlBoy')] kabilenin bekası için çocukluğunu ardında bırakacak! Manasız her şeyi atlatacak; gerçek doğası, kuvveti ve ruhu açığa çıkacak!"\n\nBilge temkinli bir şekilde bana baktı.\n\n"...eğer [ROOT.Char.GetTitleAsName] izin verirse.""
 bp2_yearly.7026.desc_child: "Minnetle güzel örgüleri bağlayan ve alımlı bukleleri hışırdatan kabile saç tıraşı ayini için toplandı.\n\n[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] saçımı tuttu ve üzerinde bir şeyler yazan bir bıçağı eline aldı.\n\n"[ROOT.Char.GetTitleAsName] kabilenin bekası için çocukluğunu ardında bırakacak! Manasız her şeyi atlatacak; gerçek doğası, kuvveti ve ruhu açığa çıkacak!"\n\nBilge temkinli bir şekilde bana baktı.\n\n"...eğer [ROOT.Char.GetTitleAsNameNoTooltip] izin verirse.""
 bp2_yearly.7026.a: "Mutlak bir adanmışlık sergilemek lazım, saçın hepsini tıraş edin."
 bp2_yearly.7026.a.tt: "[ROOT.Char.Custom2('RelationToMePossessive',priest)|U] olması gereken zindelikle bıçağını kafa derisinde gezdirdi."
 bp2_yearly.7026.a.toast: "Tıraş ayini tamamlandı."
 bp2_yearly.7026.b: "Daima saklamak için yalnızca bir tutam kesilsin!"
 bp2_yearly.7026.b.tt: "Ufak bir parça saç tıraş edildi ve vazifeyi simgelemek üzere törensel bir madalyonun içine konuldu."
 bp2_yearly.7026.b.toast: "Saç tıraşı tamamlandı"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: Arınma"
 bp2_yearly.7027.desc: "Kabile hürmetle suyun kenarında toplandı, kutsal [priest.GetFirstName] tören kadehini havaya kaldırdı.\n\n"Birkaç damla denize dönüşür! Bir [teentribal.Custom('GirlBoy')] yetişkine dönüşür! İşte başlıyor." Kutsal suyu saçına ve tenine serpti.\n\n"[priest.GetFaith.WaterGodName] adına: Su seni arındırsın, çocukluğunu yıkayıp götürsün ve geriye yetişkinliğin bilgeliğini bıraksın."\n\nAyinin sıradaki kısmı bana düşüyor ve kutsal havuz beni bekliyor."
 bp2_yearly.7027.a: "Suyu tanımak için neredeyse boğulana kadar içinde durmak gerek!"
 bp2_yearly.7027.a.tt: "Suya dalış... ölesiye sürdü sanki."
 bp2_yearly.7027.b: "Ayin... biraz yıkanmayı gerektiriyor."
 bp2_yearly.7027.b.tt: "Kısacık bir dalış, dünyanın efendisi sembolizmdir."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "$cleansing_type_element$ arınması tamamlandı"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: Arınma"
 bp2_yearly.7028.desc: "Devasa alevler kabile üyelerinin kaskatı yüzlerini aydınlatıyordu. Elinde bir kargının kabzasını taşıyan [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] kamp ateşini bozdu ve yola közler serpti.\n\nNefes al, nefes al; dedim kendime.\n\n"Bu genç aranızda yer almaya hazır mı?!" diye seslendi [priest.GetFirstNameNoTooltip]. "[teentribal.GetFirstName] ateş imtihanıyla yüzleşirken [priest.GetFaith.WarGodName] onu yargılayacak! Hadi çocuğum: Kıymetsiz olanları yak gitsin, gitsin ki soğuk yeryüzü üzerinde bir [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] olarak yürüyebilesin!""
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U] inananları başarıya ulaştırır!"
 bp2_yearly.7028.a.tt: "Ateşte yürüme esnasında temkinli ve itinalı adımlar atıldı."
 bp2_yearly.7028.b: "Acele et! Koşarak geç."
 bp2_yearly.7028.b.tt: "Ateşte yürüme rüzgâr gibi hızlı bir şekilde geçerek tamamlanıldı."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "Ergenlik Ayini: Tanıdık Bir Korku"
 bp2_yearly.7029.desc: "[ROOT.Char.GetTitleAsName] olarak gençlerin yakında gerçekleştirecekleri ergenlik ayinlerine izin veriyorum. Bazısı pek az [ROOT.Char.GetCulture.GetCollectiveNoun] tarafından tutulabilecek gözü pek yeminler etti. [ROOT.Char.Custom2('RelationToMePossessive', teentribal)|U] [teentribal.GetFirstName] gibileriyse tökezledi.\n\nBugün seçilecek imtihanı bir zamanlar ben de geçtim:"
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNameNoTooltip] silah kullanmakta gayet becerikli. Ancak şunu gördüm ki... elinde kılıç yoktu.\n\n"Bana söylenen rakip bir dağ gibi!" diye söylendi. "Hile hurdaya başvurmadan nasıl kazanabilirim?""
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNameNoTooltip] yüzü yaralandığında bizden biri olarak ebediyen işaretlenecek. Kılıcın kendisini düşünmek bile rahatsızlık duymasına yetti.\n\n"Gözümü kaybetmekten korkuyorum!" diye söylendi. "Böyle berbat bir şeye nasıl hazırlanabilirim?""
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] inzivaya pek de hazır değil. Sulu gözlerle ayak sürüyordu.\n\n"Bu kötüye işaret mi?" diye sordu. "Değil mi? Yine de... hava bozdu. Bu havada yolculuk edilir mi hiç?""
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNameNoTooltip] saçını tıraş ettirecek. Dehşete düşmüş bir şekilde saçlarını kavradı.\n\n"Kabiledeki en güzel saçların bende olduğunu söylerler!" diye karşı çıktı. "Bir kurbanlığın kürkünü kessek olmaz mı?!""
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNameNoTooltip] ateşte yürümeden önce ayaklarını soğutmak için ayağındakileri çıkarmıştı. Küçük bir fenere şüpheyle bakıyordu.\n\n"Ateşte hakikat var mı gerçekten?" diye mızmızlandı. "Benden acı istiyorsanız bunu sağlayabilirim...""
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] suya teslim edilecek fakat suya girmeye pek hevesli görünmüyor.\n\n"Belki derinlerde yaşayan bir yaratığın gelip beni yutmasını dilerim," diye şikâyet etti. "[ROOT.Char.GetFaith.PriestNeuter] beni öldürmeye hevesli zaten..."
 bp2_yearly.7029.a: "Kendi ayinimi yeniden anlatmam onu teşvik edecektir!"
 bp2_yearly.7029.a.tt: "Sözleriniz kulaklarında yankılanırken [teentribal.GetFirstNameNoTooltip] inanç dolu bir şekilde imtihanla yüzleşti."
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] sizden çok şey öğrendi"
 bp2_yearly.7029.a.inspiration: "Hikâyeniz fazlasıyla ilham verdi"
 bp2_yearly.7029.b: "Hatalarının bedelini ödemeli."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] kendine güvenmeyi öğrendi"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] ayinde başarısız oldu"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] kendi başına mücadele ediyor, ya bir yetişkinin gücünü kazanıyor ya da yenilginin utancını yaşıyor."
