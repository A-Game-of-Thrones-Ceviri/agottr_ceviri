 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: Arınma"
 bp2_yearly.7027.desc: "Kutsal [priest.GetFirstName] tören kupasını kaldırırken kabile saygıyla su kenarında toplanıyor.\n\n"Birkaç damladan deniz başladı! [teentribal.Custom('GirlBoy')]'den geliyor insan! İşte başlıyor." [priest.GetSheHe|U] saçlara ve cilde kutsal su veriyor.\n\n"[priest.GetFaith.WaterGodName] adına: bırak su seni temizlesin, bırak çocuğu yıkasın ve yetişkinliğin bilgeliğini bıraksın."\n\nBir sonraki bölüm tören bana düşüyor ve kutsal havuz bekliyor."
 bp2_yearly.7027.a: "Boğulmaya yakın olmak, suyu tanımaktır!"
 bp2_yearly.7027.a.tt: "Kutsal suya atlayış neredeyse ölümlü bir uzunluğa sahiptir."
 bp2_yearly.7027.b: "Bu ritüel... hafif bir banyo gerektirir."
 bp2_yearly.7027.b.tt: "Kısa bir özet: Sembolizm uyanık dünyanın efendisidir."
