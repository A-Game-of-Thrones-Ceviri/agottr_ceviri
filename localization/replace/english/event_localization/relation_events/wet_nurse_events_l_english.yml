 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "Bir [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] korkudan nefret etmeli, zayıflığı reddetmeli ve hayatta acıyı tatmayı beklemelidir.\n\nGenç [teentribal.GetFirstName] diğer gençlerle yumruk yumruğa dövüşmüştür, ama asla tam yetişkin birinin [ROOT.Char.GetCulture.GetNameNoTooltip] saldırısına uğramamıştır.\n\nKabilemizin birçok güçlü savaşçısı vardır, ama sadece biri benim [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] değerimi sınayabilir."
 bp2_yearly.7021.desc_root: "Bir savaşçı mücadeleden doğar, kanda doğar.\n\nDiğer gençlerle yumruk yumruğa dövüştüm, ama asla gerçekten layık bir rakip çıkmadı: [ROOT.Char.GetCulture.GetName] yetişkin.\n\nKabilemizin birçok güçlü savaşçısı var, ama hazır olduğumu kanıtlamak için sadece birine meydan okuyabilirim."
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U] yüz [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l]!"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U], sana karşı kendimi kanıtlayacağım!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] zorluk [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName] ila [single_combat_duel|E]"
 bp2_yearly.7021.b_root: "[ROOT.Char.Custom2('RelationToMeShort', duelist_1)], [duelist_1.GetFirstNameNoTooltip]'ime meydan okuyorum!"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U] benim [teentribal.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]'imle düello edecek!"
