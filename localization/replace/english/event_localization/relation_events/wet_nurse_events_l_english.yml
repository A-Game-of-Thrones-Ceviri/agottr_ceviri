 bp2_yearly.7024.desc: ""İnzivaya çekilmek bedeni ve ruhu zenginleştirir," diye ısrar ediyor [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. "Huzurda, bilgelikte! Hayatta kalmada, kurnazlıkta. Uyumun olduğu bir yer seç... ama vahşi, sert bir yer."\n\n[priest.GetSheHe|U] yetersiz erzakları ortaya koyuyor.\n\n"
 bp2_yearly.7024.desc_capital: ""[teentribal.Custom('GirlBoy')], [rite_location.GetName]'in [rite_location.GetTerrain.GetNameNoTooltip|l]'sinde, evinde güvendedir."
 bp2_yearly.7024.desc_abroad: "Gerçek bir test için, [abroad_location.GetName]'in tuhaf, uzak [abroad_location.GetTerrain.GetNameNoTooltip|l]'ını düşünün!"
 bp2_yearly.7024.desc_realm: "Yahut ayin yapan kişi kısa bir yolculuk yapabilir: belki de [realm_location.GetName]'a?"
 bp2_yearly.7024.desc_end: "Haydi çocuğum, git — [priest.GetFaith.KnowledgeGodName]'ın bilgeliğiyle.""
