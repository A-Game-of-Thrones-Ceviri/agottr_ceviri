l_english:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "Himayemizdeki [ROOT.Char.Custom('GetChildChildren')] için en iyi bakımı sağlayacak kafa yapısına sahip olarak$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "Soylu bir çocuk yetiştirmek hiç de münzevi bir iş olmadığından$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: " [GetCourtPositionType('wet_nurse_court_position').GetName()] rolü için birebir kadınlar aramaya koyuldum.\n\nÖnüme yargılamam için birkaç kişi getirildi."
 bp2_decision.0001.a: "[wet_nurse_candidate_1.GetFirstNameNoTooltip] deneyimli, onu tercih ederim."
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINamePossessive] [Concept('aptitude', 'Yatkınlığı')|E] [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] yeterince iyi."
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINamePossessive] [Concept('aptitude', 'Yatkınlığı')|E] [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.c: "Hiçbirini beğenmedim."
 bp2_yearly.7000.t: "Hastalık İzni"
 bp2_yearly.7000.desc: "Sütanne [wet_nurse.GetFirstName] benimle derhâl görüşmek istedi.\n\n"Sevgili [wet_nurse.Custom2('RelationToMePossessive', ROOT.Char)], hastalandım! Vücut sıvılarımın dengesizliği bakımımdaki çocuklara sıkıntı verebilir."\n\n."
 bp2_yearly.7000.desc_child_liege: "Sütannem [wet_nurse.GetFirstName] son zamanlarda pek iyi değil. Bu, benim dikkatimi çekti.\n\n"Sevgili küçük [wet_nurse.Custom2('RelationToMePossessive', ROOT.Char)] [nursed_child.GetFirstName], bu her ne kadar bana hüzün verse de söylemek zorundayım... pis bir hastalığa yakalandım. Bir süreliğine buradan uzaklaşmalıyım fakat endişelenme! Kısa süre sonra yine yanında olacağım.""
 bp2_yearly.7000.a: "Endişelenme, ben seninle ilgilenirim."
 bp2_yearly.7000.a.tt: "Bir hekimi ziyaret etmesi için para verdiniz"
 bp2_yearly.7000.b: "Şu izni daimî yapalım."
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNameNoTooltip] kendini özletti."
 bp2_yearly.7000.c: "Hastalık mı? Çocuklarımdan uzak dur!"
 bp2_yearly.7000.c_child_liege: "Hastalık mı? Benden uzak dursan iyi edersin!"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] hastalık kaptı"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] hastalığı atlattı"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] sağlığını korudu"
 bp2_yearly.7001.t: "Bir Şüpheyi Beslemek"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] çocuklarım için harika bir sütanne ve takdire şayan bir bakıcı. Yine de son zamanlarda [ROOT.Char.Custom2('RelationToMePossessive', jealous_spouse)] [jealous_spouse.GetFirstName] ondan şüpheleniyor.\n\n"[jealous_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U], çocuklarımıza olan ilgin o genç [wet_nurse.GetFirstNameNoTooltip] hizmetimize girdiğinden beri nasıl da alevlendi! Onun #EMP bereketi#! sana ilham veriyor olabilir mi?"\n\n"
 bp2_yearly.7001.desc_lover: "Öyle görünüyor ki... pek de dikkatli davranmadım."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] bana yok yere iftira atıyor! Haksız mıyım...?"
 bp2_yearly.7001.a: "Çocuklarımızı görmezden gelmemi mi istiyorsun?!"
 bp2_yearly.7001.a.tt: "Bu seçenek bir [Concept('lover', 'Sevgiliniz')|E] olduğu için mevcut"
 bp2_yearly.7001.b: "İmkânı yok tatlım, sana sadık olduğumu biliyorsun!"
 bp2_yearly.7001.b.spouse_convinced: "[jealous_spouse.GetFirstNameNoTooltip] ikna oldu"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] size inanmadı"
 bp2_yearly.7001.c: "Korkularını gidereceğim."
 bp2_yearly.7001.tt: "Yalancı olduğunuz biliniyor"
 bp2_yearly.7002.t: "Süt Kardeşi Eş"
  #AGOT Modified 
 #bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] odama daldı, [court_chaplain.GetHerHis]'in yüzünde endişeli bir ifade vardı.\n\n"Efendim, araya girdiğim için özür dilerim ama acil bir şeyim var! Sizin ve [spouse.GetFirstName]'nin çocukken aynı sütanneye sahip olduğunuzu öğrendim. Bu evliliğinizi son derece uygunsuz hale getiriyor; süt kardeşsiniz - [ROOT.Char.GetFaith.HighGodNamePossessive]'ün gözünde, siz ailenin en yakınısınız!"\n\nŞok edici bir açıklama! [court_chaplain.GetFirstNameNoTooltip], ben karşılık veremeden devam ediyor. \n\n"Hemen boşanmanızı tavsiye ediyorum. Aksi takdirde, evliliğinizi ensest olarak ilan etmek zorunda kalacağım."" #NT!
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] yüzünde endişeli bir ifadeyle odama dalıverdi.\n\n"Efendim, çat kapı girmemi bağışayın ama acilen bir şey söylemem lazım! [spouse.GetFirstName] ile sizin çocukluğunuzda aynı sütanneye sahip olduğunuzu öğrendim. Evliliğiniz son derece uygunsuz, siz süt kardeşisiniz ve [ROOT.Char.GetFaith.HighGodNamePossessive] gözünde çok yakın aile üyelerisiniz!"\n\nŞaşırtıcı bir haber! [court_chaplain.GetFirstNameNoTooltip] ben karşılık veremeden sözüne devam etti. \n\n"Derhâl boşanmanızı öneririm. Aksi takdirde evliliğinizin ensest olduğunu ilan etmek zorunda kalacağım.""
 bp2_yearly.7002.a: "Ensest mi dedin? Ben buna aşk derim!"
 bp2_yearly.7002.b: "Derhâl boşanacağız."
 bp2_yearly.7002.c: "Bunu unutsak olmaz mı...?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] küplere bindi"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNameNoTooltip] ve Onun İlk"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ Sözleri"
 bp2_yearly.7003.desc: ""Çabuk olun efendim, bunu duymanız lazım!"\n\nSütanne [wet_nurse.GetFirstName], [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)] için ayrılan odaya aceleyle girdi. [wet_nurse.GetFirstNameNoTooltip] heyecanla çocuğu işaret etti, ben de üstüne eğilip dinledim.\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] bana salyalı bir sikke uzatıp şöyle dedi:\n\n"A-a, a-a-altın...""
 bp2_yearly.7003.desc_secret: "Parmağını ufacık dudaklarına bastırırken [nursed_child.GetFirstNameNoTooltip] bana fısıldadı:\n\n"Sır.""
 bp2_yearly.7003.desc_motto: ""[nursed_child.GetHouse.GetMotto]."\n\nMüthiş, hane sözümüz! Kekelemeden söyleyiverdi!"
 bp2_yearly.7003.desc_house: ""[nursed_child.GetHouse.GetNameNoTooltip]."\n\nİnanılmaz! [nursed_child.GetFirstNameNoTooltip] Hanemizin adını söylemeyi öğrenmiş."
 bp2_yearly.7003.desc_military: ""kı-kı-kılıç... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!"\n\n[nursed_child.GetFirstNameNoTooltip] şimdiden savaşçı bir ruha sahip gibi görünüyor!"
 bp2_yearly.7003.desc_faith: ""[nursed_child.GetFaith.random_GoodGodNames]."\n\n[nursed_child.GetFirstNameNoTooltip] şimdiden kendini dinine adamış gibi görünüyor!"
 bp2_yearly.7003.desc_father: ""Ba-, ba-...""
 bp2_yearly.7003.desc_mother: ""An-, ne-...""
 bp2_yearly.7003.a: "Ne kadar güzel!"
 bp2_yearly.7003.b: "Başka ne söyleyebilir?"
 bp2_yearly.7003.b.tt: "Çocuğa konuşmaya devam etmesi için baskı yaptınız."
 bp2_yearly.7003.c: "Buna zamanım yok."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ Adımları"
 bp2_yearly.7004.desc: "[ROOT.Char.Custom2('RelationToMePossessive', nursed_child)|U] [nursed_child.GetFirstName] için ayrılan odada bir keşmekeş olduğunu fark ettim. Aceleyle odaya girdiğimde sütanne [wet_nurse.GetFirstName], [nursed_child.GetFirstName] ile oynuyordu. \n\n"Efendim, zamanlamanız mükemmel! [nursed_child.GetFirstNameNoTooltip] biraz önce ilk adımını attı!" diyerek heyecanla bağırdı.\n\nÇocuğumun ellerinden tutarak onu odanın etrafında yürütmeye çalışıyordu."
 bp2_yearly.7004.a: ""Bir çocuk için küçük, bir hükümdar için büyük bir adım.""
 bp2_yearly.7004.b: "Başka ne yapabilir?"
 bp2_yearly.7004.b.tt: "Çocuğa yürümeye devam etmesi için baskı yaptınız."
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ Düşen Dişi"
 bp2_yearly.7005.desc: "[ROOT.Char.Custom2('RelationToMePossessive', nursed_child)|U] [nursed_child.GetFirstName] ile sütannesi sıra hâlinde odama girdi. [wet_nurse.GetFirstName] bir haberci edasıyla ilan etti:\n\n"Efendim, paha biçilemez bir olaya tanıklık ediyorsunuz! [nursed_child.GetFirstNameNoTooltip] size muazzam bir hediye verecek." deyip çocuğu ileri dürttü. "Hadi [nursed_child.GetFirstNameNoTooltip], söylesene!"\n\n"Bak, dişim düştü!" [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)] dişsiz gülümsemesini gururla sergiledi ve düşen dişinin içinde olduğu bir keseyi bana uzattı."
 bp2_yearly.7005.a: "Çok hoş! Sende kalsın, uğur getirir."
 bp2_yearly.7005.b: "Al bakalım, hediyeye karşılık hediye!"
 bp2_yearly.7005.b.tt: "Bir diş aldınız"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "[nursed_child.GetNamePossessiveNoTooltip] Süt Dişi"
 child_teeth_memorabilia_desc: "[nursed_child.GetNamePossessiveNoTooltip] ilk düşen süt dişi."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ Giyinişi"
 bp2_yearly.7006.desc: "As I patiently await the fetching of my clothes, a servant stutters: "Elbiselerimin getirilmesini sabırla beklerken, bir hizmetçi kekeliyor: "Lordum, şey... giysilerinizi kimse bulamaz!"\n\n"Etrafım beceriksizlikle çevrili!" diye mırıldanıyorum, [ROOT.Char.Custom('GetChamber')]'ımdan fırlayarak.\n\nSadece giysilerimi değil, aynı zamanda [nursed_child.Custom('GirlBoyPossessive')] sütannemi de [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstNamePossessive] [ROOT.Char.Custom('GetRoom')]'ümde keşfediyorum.\n\n"Benim bununla hiçbir ilgim yok efendim — [nursed_child.GetSheHe] giyinmiş [nursed_child.GetHerselfHimself]!" [wet_nurse.GetFirstName] kıkırdayarak cevap veriyor." #NT!
 bp2_yearly.7006.a: "Vay kerata vay!"
 bp2_yearly.7006.b: "Demek bir Moda [Select_CString(nursed_child.IsFemale, 'Prensesi', 'Prensi' )], ha?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ İçerlemesi"
 bp2_yearly.7008.desc_start: ""Sen ufacık bir çocuktun! O günleri keyifle hatırlıyorum," dedi [ROOT.Char.Custom2('RelationToMePossessive', reflecting_parent)] [reflecting_parent.GetFirstName] doğaçlama bir şekilde.\n\nBirden hepsi zihnimde canlandı. Şunu #EMP biliyorum#! ki"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ bana asla ilgi göstermedi. Keyifle hatırladığı anların benim için çileden ibaret olduğunu #EMP biliyorum#!."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ [ROOT.Char.Custom2('RelationToMePossessive', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] yaşadığı sürece benim düşmanımdı."
 bp2_yearly.7008.desc_word: "İlk sözlerimi bile görmezden gelmişti!"
 bp2_yearly.7008.desc_step: "Ben ilk adımlarımı atarken sıkılmış bir şekilde yanımdan ayrılmıştı."
 bp2_yearly.7008.desc_tooth: "Düşen ilk dişim karşısında irkilip iğrenmişti!"
 bp2_yearly.7008.desc_dress: "Çocukluğumda giysi oyunlarına düşkünlüğümle alay etmişti!"
 bp2_yearly.7008.desc_end: "\n\nHak ettiğimi almalıyım! Ya da... geçmişe takılıp kalmayı bırakmak daha mı iyi olur?"
 bp2_yearly.7008.a: ""Bana toprağını ver, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!""
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] size katılıyor"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] başka bir şey teklif etti"
 bp2_yearly.7008.b: ""Bana servetini borçlusun!""
 bp2_yearly.7008.c: ""Senden nefret ediyorum, umarım bir daha görüşmeyiz!""
 bp2_yearly.7008.c_dead_parent: ""Neden beni ihmal ettin!?""
 bp2_yearly.7008.d: "Kendi çocuklarıma odaklanmayı tercih ederim."
 bp2_yearly.7008.e: "Bu muamele... gayet yerinde."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] cevap vermek zorunda kalacak"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ Bağlılığı"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ [ROOT.Char.Custom2('RelationToMePossessive', reflecting_parent)] hep iyi yönlerimi görüp beni her zaman korumaya çalıştı. Çocukluğumun en güzel anları onunla geçirdiklerimdi."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ [ROOT.Char.Custom2('RelationToMePossessive', reflecting_parent)] bana çok düşkündü, [ROOT.Char.Custom2('RelationToMePossessive', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] yaşadığı sürece o da beni çok sevdi."
 bp2_yearly.7009.desc_word: "İlk sözlerimi duyan oydu."
 bp2_yearly.7009.desc_step: "İlk adımlarımı atmama yardım etmişti."
 bp2_yearly.7009.desc_tooth: "Hatta süt dişimi eline almıştı."
 bp2_yearly.7009.desc_dress: "Giysi oyunu haylazlığımda beni desteklemişti."
 bp2_yearly.7009.desc_end: "\n\nBelki de ona sevgisinin karşılığını vermeliyimdir?"
 bp2_yearly.7009.desc_end_dead_parent: "\n\nFakat ona teşekkür etmek için artık çok geç. Artık yalnızca [ROOT.Char.Custom2('RelationToMePossessive', reflecting_parent)] için minnet duyuyorum."
 bp2_yearly.7009.a: ""Seni seviyorum, sevgili [nursed_child.Custom2('RelationToMePossessive', reflecting_parent)].""
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] karşılığında bir şey istiyor"
 bp2_yearly.7009.b: "Ben de çocuklarıma aynı şekilde sevgiyle bakacağım!"
 bp2_yearly.7009.c: "Hıhı. Aile, minnet... falan filan."
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "[ROOT.Char.Custom2('RelationToMePossessive', nursed_child)|U] [nursed_child.GetFirstName] ile birtakım saray işlerinden bahsederken birdenbire konuyu çocukluğuna getirdi.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$"Sevgili [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)], kabul et ki ben küçükken bile beni hiç umursamadın."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$"Ey sevgili [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)], ölünün arkasından konuşmak yanlış olsa da şunu kabul etmelisin: [nursed_child.Custom2('RelationToMePossessive', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)|U] olabilecek en kötü ebeveyndi!"
 bp2_yearly.7010.desc_word: "İlk sözlerimi umursamamıştı!"
 bp2_yearly.7010.desc_step: "İlk adımlarımı görmezden gelmişti!"
 bp2_yearly.7010.desc_tooth: "Döktüğüm ilk dişi fırlatıp atmıştı!"
 bp2_yearly.7010.desc_dress: "Giysi oyunumla zalimce alay etmişti."
 bp2_yearly.7010.desc_end: "#EMP Bu#! sevgi mi şimdi?"\n\n[nursed_child.GetFirstNameNoTooltip] duygu yüklü şekilde sarsıldı fakat azimli görünüyordu."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "Pişman olduğumu göstermeye hazırım."
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: ""Bundan böyle ihtiyacın olanı benden alacaksın!""
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: ""Büyü artık.""
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip] pek umursamıyor"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$"Sevgili [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)], benimle bir köpeğin yavrularına baktığı gibi ilgilendin. Hatta daha iyi şekilde. İlk güzel anılarım seninleydi."
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$"[nursed_child.Custom2('RelationToMePossessive', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)|U] bizimleyken onu gerçekten severdim. O ve sen her zaman bana vakit ayırırdınız."
 bp2_yearly.7011.desc_word: "İlk sözlerimi söylediğimde!"
 bp2_yearly.7011.desc_step: "İlk adımlarımı attığımda!"
 bp2_yearly.7011.desc_tooth: "Düşen ilk dişimi eline koyduğumda."
 bp2_yearly.7011.desc_dress: "Haylazlık yaptığımda!"
 bp2_yearly.7011.desc_end: "Beni çok yakın tuttun.\n\nSevinçle yüzü kızardı.\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: ""$bp2_yearly.7011.desc_end$"$bp2_yearly.7009.b$""
 bp2_yearly.7011.a: ""Ben de seni seviyorum, sevgili [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]!""
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: ""Nasıl adanmışlık ama!""
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: ""Geçmişe takılıp kalmayalım.""
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "Sütanne Aşkı"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sendeleyerek içeri girip konsey toplantımı böldü ve beni kenara çekmeye çalıştı.\n\n"[nursed_child.GetFirstNameNoTooltip]! Burada olmamalısın," diye karşı çıktım fakat çocuğun yüzü kırmızıya döndü ve bağırmaya başladı.\n\n"Senden #EMP nefret ediyorum#!! Neden bunu yapıyorsun?!" Tüm gözler üzerindeyken kurnazca duraksadı. "Sevgili [former_wet_nurse.GetFirstName] senin emrinle buradan gönderilmiş! O bir sütanneden ibaret değil, ben onu annemmiş gibi seviyorum! Hatta annemi sevdiğimden #EMP daha çok#! seviyorum!""
 bp2_yearly.7012.a: "Affet beni. Onu yine işe alacağım!"
 bp2_yearly.7012.b: "Benim kararlarıma saygı duymalısın."
 bp2_yearly.7012.b_win: "[nursed_child.GetFirstNameNoTooltip] sizin tarafınızdan rahatlatılıp terbiye edildi"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] üzerinde hâkimiyet kurmanıza içerledi"
 bp2_yearly.7012.c: "Sessiz ol çocuk!"
 bp2_yearly.7013.t: "Bir Çocuğun Kederi"
 bp2_yearly.7013.desc: "Son zamanlarda [nursed_child.GetFirstName] düşünceleri içinde kaybolmuş vaziyette oradan oraya dolanıyor. Odasında başını yastığına bastırarak ağladığını gördüm. \n\n"Sorun ne, [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]?" sakinleşmeye başladığında böyle sordum.\n\n"Öldüğünde ne oluyor? Merak ediyorum da.... sütannem [former_wet_nurse.GetFirstName] iyi mi acaba?" gözyaşlarına hâkim olmaya çalışarak burun çekti. "Belki artık [ROOT.Char.GetFaith.DevilName] için bakıcılık yapması gerekiyordur?"\n\n[nursed_child.GetFirstNameNoTooltip] çatlayan bir sesle bunları söylerken gördüğüm en büyük ve en nemli gözyaşları gözlerinden süzüldü."
 bp2_yearly.7013.a: ""Yeni sütannen sayesinde her şey daha iyi olacak!""
 bp2_yearly.7013.a.tt: "$bp2_decision.0001.t$ tetiklenecek"
 bp2_yearly.7013.b: ""[nursed_child.GetFaith.PositiveAfterLife] içinde olduğundan eminim.""
 bp2_yearly.7013.c: "Öldü gitti."
 bp2_yearly.7014.t: "Tanıdık Bir Varlık"
 bp2_yearly.7014.desc: "Sütannem [wet_nurse.GetFirstName] üstümü örtüp mumları söndürmek için harekete geçti.\n\n"Bekle! Bir şey söylemek istiyorum!" diye ricada bulundum. "Burada olmandan hoşlanıyorum... [ROOT.Char.GetCurrentLocation.GetName] üzerinde sensiz çok yalnız hissediyorum."\n\n[wet_nurse.GetFirstNameNoTooltip] biraz rahatsız olmuş gibi görünse de etkilenmişti.\n\n"Ben"
 bp2_yearly.7014.desc_faith: "[wet_nurse.GetFaith.HighGodNamePossessive] sadık bir hizmetkârıyım, sen de bir gün öyle olacaksın. İnancın yeterince sağlam olduğunda [wet_nurse.GetFaith.HighGodName] sana rehberlik edip içini ferah tutacağı için bana ihtiyacın kalmayacak.""
 bp2_yearly.7014.desc_culture: "de senin gibi bir [wet_nurse.GetCulture.GetName] olarak doğdum. [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] yüreklerimizi paylaşıyoruz. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... bunlar bizim geleneklerimiz! Önemli ya da önemsiz olmamız fark etmeksizin hepimiz iyi insanlarız.""
 bp2_yearly.7014.desc_culture_no_trad: "senin gibi bir [wet_nurse.GetCulture.GetName] olarak doğdum. [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] yüreklerimizi ve antik geleneklerimizi paylaşıyoruz! Önemli ya da önemsiz olmamız fark etmeksizin hepimiz iyi insanlarız.""
 bp2_yearly.7014.a: ""Keşke annem olsaydın!""
 bp2_yearly.7014.b: "Bu anı unutmayacağım."
