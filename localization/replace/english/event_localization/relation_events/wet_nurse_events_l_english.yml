 bp2_yearly.7022.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$ Gerçekleştirildi"
 bp2_yearly.7022.desc_child_win: "[ROOT.Char.GetFaith.PriestNeuter] tarafından yapılan kutsama faslı bitince meydan okuyanların silahları tokuştu. [sc_loser.GetFirstName] deneyimi sayesinde çabucak avantajlı konuma geçti fakat yine de [sc_victor.GetFirstNamePossessive] tarafından yapılan zekice hamleleri fazla savuşturamadı.\n\n[sc_loser.GetFirstNameNoTooltip], [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] tarafından indirilen darbe karşısında tökezleyerek yere düştü.\n\n"Pes ediyorum!" diye inledi [sc_loser.GetWomanMan]. "[sc_victor.GetFirstNameNoTooltip] parmak eklemlerimi parçaladı ve beni kanımla kör etti, o da büsbütün bir savaşçı hâline geldi artık. Bunu sonuna kadar hak ediyor!"\n\nAyin böylece tamamlanmış oldu."
 bp2_yearly.7022.desc_child_lost: "Yere doğru düzgün şarap dökülememişti ki [sc_loser.GetFirstName] sertçe saldırdı! Yağmur gibi yağan hamlelerin arasında [sc_victor.GetFirstName] deneyimi sayesinde bu yağmuru dindirdi. Genç [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] bu dövüşte elinden gelenin en iyisini yaptı... fakat boğazına demirin dayanmasıyla ayin son buldu.\n\nRakibinin gözlerinde yanmakta olan ateşi gören [sc_victor.GetFirstNameNoTooltip] iyi niyetli davrandı.\n\n"Önümde bir [sc_loser.GetWomanMan] duruyor! Aramızda olmasını sağlayacak şey zafer değil, mücadelenin kendisidir. [sc_loser.GetFirstNameNoTooltip] bir savaşçı kadar cesaretliydi ve bir [ROOT.Char.GetCulture.GetName] ne kadar maharetli olur gösterdi.""
 bp2_yearly.7022.desc_root_win: ""Yeter!" [sc_loser.GetFirstName] zorlukla nefes alıyordu, elindeki [sc_loser.Custom('SignatureWeaponNameOrType')] yere düştü. "Onurlu bir [ROOT.Char.GetWomanMan] olarak öldürücü darbeyi vur! Bir [teentribal.Custom('GirlBoy')] olarak ölmekten utanç duyarım."\n\n"Ama #EMP ben ne diyorum?#! Zaten bir [ROOT.Char.GetWomanMan] gibi savaşıyorsun. Bir [ROOT.Char.GetTitleAsName] gibi, güce sahip olan zaferi tadar! Senin adına konuşup ayrıcalıklarının arttırılmasını sağlayacağım."\n\nTamamdır. Elimdeki [ROOT.Char.Custom('SignatureWeaponNameOrType')] adına kendimi ispatladım."
 bp2_yearly.7022.desc_root_lost: "Deneyimli [sc_victor.GetFirstName] karşısında varlık gösteremesem de... ayin böyle bitmemeli! Güçlükle ayağa kalkmaya çalışıp kendimi hazırladım, silahım yoktu. Silahıma uzanmaya çalışsam da rakibim beni engelledi. #EMP Böyle bitmemeli!#! \n\n[sc_victor.GetFirstNameNoTooltip] bana eğlenmiş bir şekilde baktı.\n\n"Dur bakalım, genç [ROOT.Char.Custom('RegionalFerociousAnimal')]! [ROOT.Char.GetTitleAsName], bir [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )] kadar vahşisin! Cesurca savaştın; yenilip yenilmemen fark etmez, sana bu kabilenin bir üyesi olma onurunu bahşediyorum."\n\n"Bu böyle bilinecek.""
 bp2_yearly.7022.toast: "[teentribal.GetFirstNameNoTooltip] düello sayesinde gelişti"
 bp2_yearly.7022.a: "[teentribal.GetHouse.GetBaseNameNoTooltip] böyle azimlidir işte!"
 bp2_yearly.7022.a_victory: "Galibiyet, savaş sanatındaki ustalığına ve kendine güveninin gelmesini sağlar."
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] bu yenilgiyi asla unutmayacaktır... azminin muharebe dışında da işe yarayabileceğini öğrenecektir."
 bp2_yearly.7022.b: "Kabilenin yeni bir şampiyonu olacak."
 bp2_yearly.7022.b_victory: "Daha öğrenecek çok şey olsa da iyi bir başlangıç yaptım!"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] gelecek düellolar için kendini talim yapmaya vermeli!"
 bp2_yearly.7022.c: "Kanlı bir dövüş! Çok kanlı bir dövüş..."
 bp2_yearly.7022.c_victory: "Kan akarken bir tür neşe geldi, kötücül bir coşku uyandı..."
 bp2_yearly.7022.c_loss: "Burada bir ikmalci görüyorum, bir savaşçı değil... [teentribal.GetFirstNameNoTooltip] uzun yaşamak istiyorsa tabii."
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "Kabilemdeki [ROOT.Char.GetCulture.GetCollectiveNoun] yaralama ayinini izlemek için toplandı. Kutsal otların dumanı havayı kaplarken [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] seremoniyi başlattı. Kalabalık sessizleşti.\n\nAyin kılıcı kınından çıkarıldı.\n\n"İşte, [teentribal.GetHouse.GetName] hanesinden [teentribal.GetFirstName]," diye makamlı bir şekilde söyledi kutsal kişi, "acıyla işaretlenecek ve yontulacak. Gelecek günlerde ona baktığımızda artık bir [teentribal.GetWomanMan] olduğuna ikna olacağız!""
 bp2_yearly.7023.a: "Bu kanıtı taşıyarak gurura kavuşacaksın."
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] tekrar ve tekrar kesikler attı."
 bp2_yearly.7023.a_nothing: "Kesikler temiz"
 bp2_yearly.7023.a_scarred: "Kesikler kalıcı izler bıraktı"
 bp2_yearly.7023.a_wounded: "Kesikler fazlasıyla derin"
 bp2_yearly.7023.b: "Bu yalnızca... sembolik olamaz mı?"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] bıçağı kibarca kullanıp ufak bir iz bıraktı."
