 bp2_yearly.7022.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$ Savaştı" #NT!
 bp2_yearly.7022.desc_child_win: "[ROOT.Char.GetFaith.PriestNeuter]'ın kutsaması sona ererken, meydan okuyanların silahları birbirine çarpıyor. [sc_loser.GetFirstNamePossessive] deneyimi [sc_loser.GetHerHim]'nin anında bir avantaj elde etmesini sağlıyor — ama buna rağmen [sc_loser.GetSheHe] uzun süre [sc_victor.GetFirstNamePossessive] akıllıca vuruşları savuşturamıyor.\n\nBenim [ROOT.Char.Custom2('RelationToMe',teentribal)]'im [sc_loser.GetFirstNameNoTooltip]'yı yere seriyor.\n\n"Teslim oluyorum!" diye inliyor yaşlı [sc_loser.GetWomanMan]. "[sc_victor.GetFirstNameNoTooltip] eklemlerimi parçaladı ve beni yaşam kanıyla kör etti: [sc_victor.GetSheHe] da diğerleri kadar tam teşekküllü bir savaşçı. Son derece hak eden bir [sc_loser.GetFirstNamePossessive]0 [sc_loser.GetFirstNamePossessive]1!"\n\nAyin böylece tamamlanmış oluyor." #NT!
 bp2_yearly.7022.desc_child_lost: "[sc_loser.GetFirstName] şiddetli bir saldırı başlattığında içkiler zar zor serpiliyor! Darbe yağmuru altında, [sc_victor.GetFirstNamePossessive] deneyim hizmet eder: [sc_victor.GetSheHe] fırtınayı sürdürür. Genç [ROOT.Char.Custom2('RelationToMe',teentribal)]'üm, çabuk yorulur, dövüşü [sc_loser.GetHerHis] verir... ama bu töreni [sc_loser.GetHerHis] boğazındaki demirle bitirir.\n\nAteşi hala [sc_victor.GetHerHis] rakibinin gözlerinde görmek, [sc_victor.GetFirstNameNoTooltip] nezakettir.\n\n "Bu önümde bir [sc_loser.GetWomanMan] var! Zafer değil mücadele, aramızda [sc_loser.GetHerHim] yer kazandırır. [sc_victor.GetFirstNamePossessive]0 bir savaşçının cesaretini ve [sc_victor.GetFirstNamePossessive]1 değerini göstermiştir."" #NT!
 bp2_yearly.7022.desc_root_win: ""Yeterli!" [sc_loser.GetFirstName] nefesi kesiliyor, [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponNameOrType')] toprağa savruluyor. "Öldürücü darbeyi [ROOT.Char.GetWomanMan] tam onurlu biri olarak atın! [teentribal.Custom('GirlBoy')]'e ölmekten utanırdım."\n\n"Ama — #EMP ne diyorum?#! Zaten tam bir [ROOT.Char.GetWomanMan] gibi dövüşüyorsunuz . [ROOT.Char.GetTitleAsName] gibi: Gücü bilen, zaferi bilen biri! Senin adına konuşacağım ve ayrıcalıklarının arttığını göreceğim."\n\nTamamlandı. [ROOT.Char.Custom('SignatureWeaponNameOrType')]'umun erdemi sayesinde kanıtlandım." #NT!
 bp2_yearly.7022.desc_root_lost: "[sc_victor.GetFirstName]'ın tecrübesine yetişemesem de... ayin böyle bitemez! Ayağa kalkmaya, kendimi hazırlamaya çalışıyorum ve silahsızlanıyorum. Silahımın peşinden gidiyorum ama düşman yolumu kesiyor. #EMP Böyle bitemez!#! \n\n[sc_victor.GetFirstNameNoTooltip] bana bakıyor, eğleniyor.\n\n"Dur, genç [ROOT.Char.Custom('RegionalFerociousAnimal')]! Benim [ROOT.Char.GetTitleAsName]'im, seninki bir [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]'nin vahşeti! Cesaretle savaştın ve -yenilmiş olsan da olmasan da- seni kabilenin bir üyesi olarak onurlandırıyorum."\n\n"Bu sonuç kabul edilecektir."" #NT!
 bp2_yearly.7022.toast: "Düello şekilleri [teentribal.GetFirstNameNoTooltip]" #NT!
 bp2_yearly.7022.a: "İşte [teentribal.GetHouse.GetBaseNameNoTooltip]!'ın kararlılığı!" #NT!
 bp2_yearly.7022.a_victory: "Kazanmak, savaşçının yeteneğine ve kendine güven kazanmaktır." #NT!
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] bu kaybı asla unutmayacak... ve [teentribal.GetSheHe], [teentribal.GetHerHis] azminin savaş alanının ötesinde de yararları olduğunu öğrenecek." #NT!
 bp2_yearly.7022.b: "Kabile yeni bir şampiyon kazanacak." #NT!
 bp2_yearly.7022.b_victory: "Öğrenilecek daha çok şey var ama bu güzel bir başlangıç!" #NT!
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] eğitime, gelecekteki daha iyi düellolara adanmalı!" #NT!
 bp2_yearly.7022.c: "Kanlı bir hurda! Çok #EMP#! kanlı bir hurda..." #NT!
 bp2_yearly.7022.c_victory: "Bir tür sevinç geldi, bir tür kötücül coşku uyandı... akan kanla birlikte." #NT!
