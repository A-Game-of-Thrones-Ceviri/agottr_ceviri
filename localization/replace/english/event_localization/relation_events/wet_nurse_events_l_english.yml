 bp2_yearly.7028.t: "$bp2_decision.0002.t$: Arınma"
 bp2_yearly.7028.desc: "Geniş alevler kabile üyelerimin sert yüzlerini aydınlatıyor. Mızrağın dipçiğiyle silahlanmış [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]'im şenlik ateşini söndürüyor ve közleri parlayan bir yola yayıyor.\n\nNefes al — düzenli nefes al, yalvarıyorum.\n\n"Bu genç senin saflarına katılmaya hazır mı?!" diye sesleniyor [priest.GetFirstNameNoTooltip]. "[priest.GetFaith.WarGodName] yargılayacak, [teentribal.GetFirstName] ise ateş sınavıyla karşı karşıya! Hadi, evlat: değersiz olanı yak ve soğuk toprağa [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] olarak basabilirsin!""
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U] inananı taşır!"
 bp2_yearly.7028.a.tt: "Ateş üstünde yürüme sırasında bilinçli, özenli adımlar atılır."
 bp2_yearly.7028.b: "Acele et! Hemen koş."
 bp2_yearly.7028.b.tt: "Ateş üstünde yürüme onurlandırılır, ama onu bitiren ateş rüzgâr kadar hızlıdır."
