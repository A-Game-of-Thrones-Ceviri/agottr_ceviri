 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$" #NT!
 bp2_yearly.7025.desc: "— salyalı bir [teentribal.MakeScope.Var('animal_type').GetFlagName] küçük kampıma doğru geliyor!\n\nBu çaresiz yaratıktan daha hızlı koşamam. Canavarla dövüşülmeli ya da onu alt etmeliyim. Yakınımda yeni öldürülmüş bir tavşan var..." #NT!
 bp2_yearly.7025.desc_realm: "Yakındaki [realm_location.GetTerrain.GetNameNoTooltip|l] of [realm_location.GetName]'e hızla varıyorum ve hemen gece için hazırlanmaya başlıyorum. Akşam yemeğimi pişirmek için kamp ateşi kurarken $bp2_yearly.7025.desc$" #NT!
 bp2_yearly.7025.desc_abroad: "Şafak [seclusion_location.GetName]'ın üzerinde yükseliyor. Yerel [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun]'den yoksun olan bilinmeyen [realm_location.GetTerrain.GetNameNoTooltip|l], geceleri korkutucu ve sabah ışığında güzel.\n\nYarı yanmış kamp ateşi ve ben burada yalnız değiliz $bp2_yearly.7025.desc$" #NT!
 bp2_yearly.7025.desc_capital: "Kampım için hemen [rite_location.GetName]'ın hemen dışında iyi bir yer buldum, bu yüzden hemen geceye hazırlanmak ve sıcak bir şeyler yemek için bir kamp ateşi yaktım. $bp2_yearly.7025.desc$" #NT!
 bp2_yearly.7025.desc_fight: "belki onu fırlatarak yayımı ele geçirmek için zaman kazanabilirim?" #NT!
 bp2_yearly.7025.desc_outwit: "belki [teentribal.MakeScope.Var('animal_type').GetFlagName]'ı tatmin edene kadar gizlice geri çekilebilir miyim?" #NT!
 bp2_yearly.7025.a: "Ben gizlice kaçıp saklanacağım." #NT!
 bp2_yearly.7025.a_win: "Dikkatsiz canavardan uzaklaşıyorsun" #NT!
 bp2_yearly.7025.a_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName], öfkelenerek sana saldırıyor" #NT!
 bp2_yearly.7025.tt: "İnziva sırasında bir [teentribal.MakeScope.Var('animal_type').GetFlagName] saldırıya uğradı" #NT!
 bp2_yearly.7025.b: "Keskin oklarla [teentribal.MakeScope.Var('animal_type').GetFlagName]'dan uzaklaşacağım!" #NT!
 bp2_yearly.7025.b_win: "[teentribal.MakeScope.Var('animal_type').GetFlagName] oklarla sokularak kaçıyor" #NT!
 bp2_yearly.7025.b_lose: "Zarar görmemiş [teentribal.MakeScope.Var('animal_type').GetFlagName] saldırıları" #NT!
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$" #NT!
 bp2_yearly.7026.desc: "İnce örgüler bağlayıp, güzel bukleleri minnettarlıkla savurarak, kabile saç kırpma ritüeli için toplanır.\n\nBenim [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]'im [teentribal.GetFirstNamePossessive] saçımı kavrar ve üzerinde yazı olan bir bıçağı kavrar.\n\n"Bu [teentribal.Custom('GirlBoy')] kabilenin geleceği için çocukluğu terk etmektir! [teentribal.GetSheHe|U] anlamsızlık uğruna var olan her şeyi kaybedecek, [teentribal.GetHerHis] gerçek doğayı, [teentribal.GetHerHis] ruhsal gücü açığa çıkaracak!"\n\nBilge ihtiyatla bana doğru bakıyor.\n\n"...eğer [ROOT.Char.GetTitleAsName] isterse."" #NT!
 bp2_yearly.7026.desc_child: "İnce örgüler bağlayıp, güzel buklelerini şükranla savurarak, kabile saç kesme ritüeli için toplanır.\n\n[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]'im saçımı kavrar ve üzerinde yazı olan bıçağı alır.\n\n"Bizim [ROOT.Char.GetTitleAsName] kabilenin geleceği için çocukluğu terk edecek! [teentribal.GetSheHe|U] anlamsızlık uğruna var olan her şeyi kaybedecek, [teentribal.GetHerHis] gerçek doğamızı, [teentribal.GetHerHis] ruh gücümüzü açığa çıkaracak!"\n\nBilge ihtiyatla bana doğru bakıyor.\n\n"...eğer [ROOT.Char.GetTitleAsNameNoTooltip]'mız isterse."" #NT!
 bp2_yearly.7026.a: "Mutlak adanmışlık: acımasız, tam bir tıraş." #NT!
 bp2_yearly.7026.a.tt: "[ROOT.Char.Custom2('RelationToMeShort',priest)]'ım, uygun güçle tüm kafa derisini [priest.GetHerHis] bıçakla keser." #NT!
 bp2_yearly.7026.a.toast: "Tıraş ritüeli tamamlanır." #NT!
 bp2_yearly.7026.b: "Her zaman saklanmak üzere yalnızca bir kilidi kesin!" #NT!
 bp2_yearly.7026.b.tt: "İnce bir saç teli kesilir ve görevin simgesi olarak törensel bir kolyeye yerleştirilir." #NT!
 bp2_yearly.7026.b.toast: "Saç kesimi tamamlandı" #NT!
 bp2_yearly.7026.c: "$bp2_decision.0002.f$" #NT!
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$" #NT!
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: Arınma" #NT!
 bp2_yearly.7027.desc: "Kutsal [priest.GetFirstName] tören kupasını kaldırırken kabile saygıyla su kenarında toplanıyor.\n\n"Birkaç damladan deniz başladı! [teentribal.Custom('GirlBoy')]'den geliyor insan! İşte başlıyor." [priest.GetSheHe|U] saçlara ve cilde kutsal su veriyor.\n\n"[priest.GetFaith.WaterGodName] adına: bırak su seni temizlesin, bırak çocuğu yıkasın ve yetişkinliğin bilgeliğini bıraksın."\n\nBir sonraki bölüm tören bana düşüyor ve kutsal havuz bekliyor." #NT!
 bp2_yearly.7027.a: "Boğulmaya yakın olmak, suyu tanımaktır!" #NT!
 bp2_yearly.7027.a.tt: "Kutsal suya atlayış neredeyse ölümlü bir uzunluğa sahiptir." #NT!
 bp2_yearly.7027.b: "Bu ritüel... hafif bir banyo gerektirir." #NT!
 bp2_yearly.7027.b.tt: "Kısa bir özet: Sembolizm uyanık dünyanın efendisidir." #NT!
 bp2_yearly.7027.c: "$bp2_decision.0002.f$" #NT!
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$" #NT!
 bp2_yearly.7027.tt: "$cleansing_type_element$ temizliği tamamlandı" #NT!
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: Arınma" #NT!
 bp2_yearly.7028.desc: "Geniş alevler kabile üyelerimin sert yüzlerini aydınlatıyor. Mızrağın dipçiğiyle silahlanmış [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]'im şenlik ateşini söndürüyor ve közleri parlayan bir yola yayıyor.\n\nNefes al — düzenli nefes al, yalvarıyorum.\n\n"Bu genç senin saflarına katılmaya hazır mı?!" diye sesleniyor [priest.GetFirstNameNoTooltip]. "[priest.GetFaith.WarGodName] yargılayacak, [teentribal.GetFirstName] ise ateş sınavıyla karşı karşıya! Hadi, evlat: değersiz olanı yak ve soğuk toprağa [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] olarak basabilirsin!"" #NT!
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U] inananı taşır!" #NT!
 bp2_yearly.7028.a.tt: "Ateş üstünde yürüme sırasında bilinçli, özenli adımlar atılır." #NT!
 bp2_yearly.7028.b: "Acele et! Hemen koş." #NT!
 bp2_yearly.7028.b.tt: "Ateş üstünde yürüme onurlandırılır, ama onu bitiren ateş rüzgâr kadar hızlıdır." #NT!
 bp2_yearly.7028.c: "$bp2_decision.0002.f$" #NT!
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$" #NT!
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$" #NT!
 bp2_yearly.7029.t: "Geçiş Ayinleri: Tanıdık Bir Korku" #NT!
 bp2_yearly.7029.desc: "[ROOT.Char.GetTitleAsName] olarak, yakında geçiş ayinlerini gerçekleştirecek gençlere izin veriyorum. Bazıları cesurca sözler veriyor, çok az [ROOT.Char.GetCulture.GetCollectiveNoun]'in tutabileceği yeminler. Diğerleri, benim [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName]'üm gibi, titriyor.\n\nBugün, seçilmiş deneme, bir zamanlar benim de üstlendiğim denemenin aynısı:" #NT!
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip] silah kullanma becerisi [teentribal.GetHerHis] değerindedir. Ama fark ettim ki... [teentribal.GetSheHe] kılıç taşımıyor.\n\n"Adlandırılmış rakip bir dağ gibi!" [teentribal.GetSheHe] inliyor. "Kirli bir hile dışında nasıl kazanabilirim?"" #NT!
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNamePossessiveNoTooltip]'ın yüzü yara izleriyle [teentribal.GetHerHim] sonsuza dek bizden biri olarak kalacak. [teentribal.GetSheHe|U] bıçağın düşüncesi bile onu ürpertiyor.\n\n"Bir gözümü kaybetmekten korkuyorum!" [teentribal.GetSheHe] inliyor. "Bu kadar korkunç bir şeye nasıl hazırlanabilirim?"" #NT!
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] inzivaya giden yola hazırlıklı duruyor, ancak pek de hazırlıklı değil. [teentribal.GetSheHe|U] nemli gözlerle kucaklaşmaya devam ediyor.\n\n"Bu kötü bir alamet mi?" [teentribal.GetSheHe] diye sorar. "Hayır mı? Yine de... bu kötü hava. Bu havada kimse seyahat etmez herhalde?"" #NT!
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip] saç tıraş edilecek. [teentribal.GetSheHe|U] beyaz eklemli korkuyla avuç avuç tutuyor.\n\n"Benim saçımın kabilenin en güzeli olduğunu söylüyorlar!" [teentribal.GetSheHe] itiraz ediyor. "Bir kurbanın tüylerini kesemez miyiz?!"" #NT!
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip] ayak çıplak, bu yüzden ateş yürüyüşünden önce soğuğu biliyor olabilirler. [teentribal.GetSheHe|U] küçük bir saz lambasına şüpheyle bakıyor.\n\n"Ateşte gerçekten bir gerçek var mı?" diye sızlanıyor [teentribal.GetSheHe]. "Hepiniz benden sadece acı istiyorsanız, sanırım size bolca vereceğim..."" #NT!
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] suya verilecek. [teentribal.GetSheHe|U] suya dalmaya pek hevesli görünmüyor.\n\n"Belki de derinlerden bir yaratığı gelip beni yutsun diye yalvarırım," diye homurdanıyor [teentribal.GetSheHe]. "[ROOT.Char.GetFaith.PriestNeuter] de beni öldürmek için en az benim kadar can atıyor..." #NT!
 bp2_yearly.7029.a: "Ayinimin yeniden anlatımı [teentribal.GetHerHim]'a ilham verecek!" #NT!
 bp2_yearly.7029.a.tt: "Sözleriniz [teentribal.GetHerHis] kulaklarında çınlarken, [teentribal.GetFirstNameNoTooltip] davayı büyük bir inançla karşılıyor." #NT!
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] senden çok şey öğreniyor" #NT!
 bp2_yearly.7029.a.inspiration: "Hikayeniz harika bir şekilde ilham verici" #NT!
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U] kendi hatalarının [teentribal.GetHerHis] acısını çekmelidir." #NT!
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] kendi kendine yetmeyi öğrenir" #NT!
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] ayini kötü yapıyor" #NT!
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] mücadele ediyor [teentribal.GetHerHis] yalnız, yetişkin bir insanın gücünü ya da başarısızlığın utancını kazanıyor." #NT!
