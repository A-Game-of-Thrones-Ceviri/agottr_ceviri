 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: ""İnziva bedeni ve ruhu zenginleştirir," diye ısrar etti [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. "Sükûnette, dirayette! Hayatta kalmada, kurnazlıkta. Uyumlu bir yer seç... vahşi, haşin bir yer olsun ama."\n\nBiraz erzak fırlattı.\n\n"
 bp2_yearly.7024.desc_capital: ""Bir [teentribal.Custom('GirlBoy')] evinde, yani [rite_location.GetName] topraklarının üstündeki [rite_location.GetTerrain.GetNameNoTooltip|l] içerisinde güvendedir."
 bp2_yearly.7024.desc_abroad: "Gerçek bir sınanma için garip ve buradan fazlasıyla uzakta olan [abroad_location.GetName] topraklarındaki [abroad_location.GetTerrain.GetNameNoTooltip|l] arazisini düşün!"
 bp2_yearly.7024.desc_realm: "Ya da belki daha kısa bir yolculuk için [realm_location.GetName] topraklarına gidebilirsin?"
 bp2_yearly.7024.desc_end: "Hadi çocuğum, git. [priest.GetFaith.KnowledgeGodName] sana bilgeliğini bahşetsin.""
 bp2_yearly.7024.a: "Haydi, atımızı uzak topraklara sürelim!"
