 bp2_decision.0002.desc_seclusion: "İnzivada uyum yeteneğimizi ve öngörümüzü test ediyoruz."
 bp2_decision.0002.desc_hair_shaving: "Güzel saç tıraşı irade gücünü kanıtlar."
 bp2_decision.0002.desc_cleansing: "$cleansing_type_element$'ın temizleyici gücüne ancak sabır ve gayretle ulaşılabilir."
 bp2_decision.0002.desc_end: "\n\nEğer [teentribal.GetFirstNameNoTooltip] bu sınavlardan herhangi birini geçerse, [teentribal.GetSheHe], [ROOT.Char.GetFaith.HighGodName]'nin gözünde ayrıcalıklı olacak ve layık bir [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan] olarak onurlandırılacaktır."
