 bp2_decision.0002.t: "Ergenlik Ayini"
 bp2_decision.0002.desc: "Zamanla bir [ROOT.Char.GetCulture.GetName] kabilesindeki yetişkinlerin sayısı artmaya başlasa da ancak kendini ispatlama seremonileri olgunluk, statü ve saygınlık kazandırabilir. [ROOT.Char.Custom2('RelationToMePossessive',teentribal)|U] [teentribal.GetFirstName] uygun yaşa geldi. [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] halkımızın onu sınamak için kullanacağı üç adet eskiden kalma uygulama var.\n\n"
 bp2_decision.0002.desc_root: "Yetişkinliğimi elde edene kadar diğer [ROOT.Char.GetCulture.GetCollectiveNoun] beni kabilenin gerçek bir üyesi olarak görmeyecek. [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] halkımızın olgunluğa erişmemi ve [ROOT.Char.GetTitleAsName] olarak saygınlığımı sınamak için kullandığı üç adet eskiden kalma uygulama var.\n\n"
 bp2_decision.0002.desc_duel: "Başka bir [ROOT.Char.GetCulture.GetName] karşısında yapılacak düelloda beceri ve güç konuşur."
 bp2_decision.0002.desc_scarification: "Yaralamada kararlılık tene işlenir."
 bp2_decision.0002.desc_seclusion: "İnzivada uyum sağlamayı ve öngörüyü sınarız."
 bp2_decision.0002.desc_hair_shaving: "Güzel saçlarla kaplı bir başı tıraş etmek iradeyi gösterir."
 bp2_decision.0002.desc_cleansing: "$cleansing_type_element$ ile arınmanın gücüne yalnızca sabır ve şevkle karşı konulabilir."
 bp2_decision.0002.desc_end: "\n\nEğer [teentribal.GetFirstNameNoTooltip] bu imtihanlardan birini geçerse [ROOT.Char.GetFaith.HighGodNamePossessive] gözünde saygınlık kazanacak ve onurlu bir [ROOT.Char.GetCulture.GetNameNoTooltip] olacak."
