 bp2_yearly.7021.c: "[duelist_2.Custom('ComplimentAdjective')] [duelist_2.GetFirstNameNoTooltip] — ortaya çık!" #NT!
 bp2_yearly.7021.c_root: "Ben [ROOT.Char.Custom2('RelationToMeShort', duelist_2)], [duelist_2.GetFirstNameNoTooltip]'imle savaşmayı tercih ederim." #NT!
