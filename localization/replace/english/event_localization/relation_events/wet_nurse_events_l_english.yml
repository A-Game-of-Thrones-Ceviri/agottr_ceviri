 bp2_yearly.7012.c: "Çocuğum, sessiz ol!" #NT!
 bp2_yearly.7013.t: "Bir Çocuğun Kederi" #NT!
 bp2_yearly.7013.desc: "Son zamanlarda, [nursed_child.GetFirstName], [nursed_child.GetHerHis] düşüncelerinde kaybolmuş bir şekilde etrafta dolaşıyor. [nursed_child.GetHerHis] odasında, [nursed_child.GetHerHim]'ün [nursed_child.GetHerHis] yastıklarına ağladığını görüyorum. \n\n"Ne oldu, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]'im?" diye soruyorum, [nursed_child.GetSheHe] sakinleşmeye başlarken.\n\n"Öldüğünde ne olacak? Sadece merak ediyorum... sütannem [former_wet_nurse.GetFirstName] iyi mi?" [nursed_child.GetSheHe|U] derin bir nefes alıyor, gözyaşlarını tutuyor. "Belki de artık [ROOT.Char.GetFaith.DevilName] için süt emmek zorunda?"\n\n[nursed_child.GetHerHis]0'un sesi çatlarken, [nursed_child.GetSheHe] gördüğüm en büyük, en nemli gözyaşlarını döküyor." #NT!
 bp2_yearly.7013.a: ""Yeni sütannen her şeyi daha iyi yapacak!"" #NT!
 bp2_yearly.7013.a.tt: "Tetikleyiciler $bp2_decision.0001.t$" #NT!
 bp2_yearly.7013.b: ""Şu anda kesinlikle [nursed_child.GetFaith.PositiveAfterLife]'dadır."" #NT!
 bp2_yearly.7013.c: "Ölü ölüdür." #NT!
 bp2_yearly.7014.t: "Tanıdık Bir Varlık" #NT!
 bp2_yearly.7014.desc: "Sütannem [wet_nurse.GetFirstName] beni yatağa yatırıyor, gece için mumları üflemeye geçiyor.\n\n"Bekle! Bir şey söylemek istiyorum!" diye yalvarıyorum. "Burada olmanı seviyorum... Sen olmadan [ROOT.Char.GetCurrentLocation.GetName]'de kendimi çok yalnız hissederdim."\n\n[wet_nurse.GetFirstNameNoTooltip] bundan biraz rahatsız görünüyor ama duygulandı.\n\n"Ben sadık bir" #NT!
 bp2_yearly.7014.desc_faith: "[wet_nurse.GetFaith.HighGodName]'ın hizmetkarı, bir gün olacağın gibi. İnancın güçlü olduğunda, [wet_nurse.GetFaith.HighGodName] sana rehberlik edecek ve seni rahatlatacak ve bana ihtiyacın olmayacak."" #NT!
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName], senin gibi. [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] kalplerimizi paylaşıyoruz. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... bunlar bizim yollarımız! İster büyük ister küçük olsun, hepimiz iyi insanlarız."" #NT!
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName], senin gibi. [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] kalplerimizi ve kadim yollarımızı paylaşıyoruz! Büyük ya da küçük, hepimiz iyi insanlarız."" #NT!
 bp2_yearly.7014.a: ""Keşke annem olsaydın!"" #NT!
 bp2_yearly.7014.b: "Bu anı asla unutamam." #NT!
