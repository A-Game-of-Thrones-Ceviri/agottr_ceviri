 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "— salyalı bir [teentribal.MakeScope.Var('animal_type').GetFlagName] küçük kampıma doğru geliyor!\n\nBu çaresiz yaratıktan daha hızlı koşamam. Canavarla dövüşülmeli ya da onu alt etmeliyim. Yakınımda yeni öldürülmüş bir tavşan var..."
 bp2_yearly.7025.desc_realm: "Yakındaki [realm_location.GetTerrain.GetNameNoTooltip|l] of [realm_location.GetName]'e hızla varıyorum ve hemen gece için hazırlanmaya başlıyorum. Akşam yemeğimi pişirmek için kamp ateşi kurarken $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "Şafak [seclusion_location.GetName]'ın üzerinde yükseliyor. Yerel [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun]'den yoksun olan bilinmeyen [realm_location.GetTerrain.GetNameNoTooltip|l], geceleri korkutucu ve sabah ışığında güzel.\n\nYarı yanmış kamp ateşi ve ben burada yalnız değiliz $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "Kampım için hemen [rite_location.GetName]'ın hemen dışında iyi bir yer buldum, bu yüzden hemen geceye hazırlanmak ve sıcak bir şeyler yemek için bir kamp ateşi yaktım. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "belki onu fırlatarak yayımı ele geçirmek için zaman kazanabilirim?"
 bp2_yearly.7025.desc_outwit: "belki [teentribal.MakeScope.Var('animal_type').GetFlagName]'ı tatmin edene kadar gizlice geri çekilebilir miyim?"
 bp2_yearly.7025.a: "Ben gizlice kaçıp saklanacağım."
 bp2_yearly.7025.a_win: "Dikkatsiz canavardan uzaklaşıyorsun"
 bp2_yearly.7025.a_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName], öfkelenerek sana saldırıyor"
 bp2_yearly.7025.tt: "İnziva sırasında bir [teentribal.MakeScope.Var('animal_type').GetFlagName] saldırıya uğradı"
 bp2_yearly.7025.b: "Keskin oklarla [teentribal.MakeScope.Var('animal_type').GetFlagName]'dan uzaklaşacağım!"
 bp2_yearly.7025.b_win: "[teentribal.MakeScope.Var('animal_type').GetFlagName] oklarla sokularak kaçıyor"
 bp2_yearly.7025.b_lose: "Zarar görmemiş [teentribal.MakeScope.Var('animal_type').GetFlagName] saldırıları"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "İnce örgüler bağlayıp, güzel bukleleri minnettarlıkla savurarak, kabile saç kırpma ritüeli için toplanır.\n\nBenim [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]'im [teentribal.GetFirstNamePossessive] saçımı kavrar ve üzerinde yazı olan bir bıçağı kavrar.\n\n"Bu [teentribal.Custom('GirlBoy')] kabilenin geleceği için çocukluğu terk etmektir! [teentribal.GetSheHe|U] anlamsızlık uğruna var olan her şeyi kaybedecek, [teentribal.GetHerHis] gerçek doğayı, [teentribal.GetHerHis] ruhsal gücü açığa çıkaracak!"\n\nBilge ihtiyatla bana doğru bakıyor.\n\n"...eğer [ROOT.Char.GetTitleAsName] isterse.""
 bp2_yearly.7026.desc_child: "İnce örgüler bağlayıp, güzel buklelerini şükranla savurarak, kabile saç kesme ritüeli için toplanır.\n\n[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]'im saçımı kavrar ve üzerinde yazı olan bıçağı alır.\n\n"Bizim [ROOT.Char.GetTitleAsName] kabilenin geleceği için çocukluğu terk edecek! [teentribal.GetSheHe|U] anlamsızlık uğruna var olan her şeyi kaybedecek, [teentribal.GetHerHis] gerçek doğamızı, [teentribal.GetHerHis] ruh gücümüzü açığa çıkaracak!"\n\nBilge ihtiyatla bana doğru bakıyor.\n\n"...eğer [ROOT.Char.GetTitleAsNameNoTooltip]'mız isterse.""
 bp2_yearly.7026.a: "Mutlak adanmışlık: acımasız, tam bir tıraş."
 bp2_yearly.7026.a.tt: "[ROOT.Char.Custom2('RelationToMeShort',priest)]'ım, uygun güçle tüm kafa derisini [priest.GetHerHis] bıçakla keser."
 bp2_yearly.7026.a.toast: "Tıraş ritüeli tamamlanır."
 bp2_yearly.7026.b: "Her zaman saklanmak üzere yalnızca bir kilidi kesin!"
 bp2_yearly.7026.b.tt: "İnce bir saç teli kesilir ve görevin simgesi olarak törensel bir kolyeye yerleştirilir."
 bp2_yearly.7026.b.toast: "Saç kesimi tamamlandı"
