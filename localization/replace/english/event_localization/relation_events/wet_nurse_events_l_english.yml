 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$" #NT!
 bp2_yearly.7024.desc: ""İnzivaya çekilmek bedeni ve ruhu zenginleştirir," diye ısrar ediyor [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. "Huzurda, bilgelikte! Hayatta kalmada, kurnazlıkta. Uyumun olduğu bir yer seç... ama vahşi, sert bir yer."\n\n[priest.GetSheHe|U] yetersiz erzakları ortaya koyuyor.\n\n" #NT!
 bp2_yearly.7024.desc_capital: ""[teentribal.Custom('GirlBoy')], [rite_location.GetName]'in [rite_location.GetTerrain.GetNameNoTooltip|l]'sinde, evinde güvendedir." #NT!
 bp2_yearly.7024.desc_abroad: "Gerçek bir test için, [abroad_location.GetName]'in tuhaf, uzak [abroad_location.GetTerrain.GetNameNoTooltip|l]'ını düşünün!" #NT!
 bp2_yearly.7024.desc_realm: "Yahut ayin yapan kişi kısa bir yolculuk yapabilir: belki de [realm_location.GetName]'a?" #NT!
 bp2_yearly.7024.desc_end: "Haydi çocuğum, git — [priest.GetFaith.KnowledgeGodName]'ın bilgeliğiyle."" #NT!
 bp2_yearly.7024.a: "Haydi, uzak diyarlara!" #NT!
 bp2_yearly.7024.a.tt: "#N Daha yüksek#! tehlike şansı" #NT!
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName], [foreign_ruler.GetName] bölgesi içinde [abroad_location.GetName]'nin [abroad_location.GetTerrain.GetNameNoTooltip|l]'ine gidecek" #NT!
 bp2_yearly.7024.win: "Tüm tehlikelerden kaçınıldı" #NT!
 bp2_yearly.7024.lose: "Tehlikede yakalandı" #NT!
 bp2_yearly.7024.b: "Yolculuğun çok uzun olması gerekmez." #NT!
