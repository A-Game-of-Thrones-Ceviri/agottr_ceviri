 bp2_yearly.7029.t: "Geçiş Ayinleri: Tanıdık Bir Korku"
 bp2_yearly.7029.desc: "[ROOT.Char.GetTitleAsName] olarak, yakında geçiş ayinlerini gerçekleştirecek gençlere izin veriyorum. Bazıları cesurca sözler veriyor, çok az [ROOT.Char.GetCulture.GetCollectiveNoun]'in tutabileceği yeminler. Diğerleri, benim [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName]'üm gibi, titriyor.\n\nBugün, seçilmiş deneme, bir zamanlar benim de üstlendiğim denemenin aynısı:"
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip] silah kullanma becerisi [teentribal.GetHerHis] değerindedir. Ama fark ettim ki... [teentribal.GetSheHe] kılıç taşımıyor.\n\n"Adlandırılmış rakip bir dağ gibi!" [teentribal.GetSheHe] inliyor. "Kirli bir hile dışında nasıl kazanabilirim?""
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNamePossessiveNoTooltip]'ın yüzü yara izleriyle [teentribal.GetHerHim] sonsuza dek bizden biri olarak kalacak. [teentribal.GetSheHe|U] bıçağın düşüncesi bile onu ürpertiyor.\n\n"Bir gözümü kaybetmekten korkuyorum!" [teentribal.GetSheHe] inliyor. "Bu kadar korkunç bir şeye nasıl hazırlanabilirim?""
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] inzivaya giden yola hazırlıklı duruyor, ancak pek de hazırlıklı değil. [teentribal.GetSheHe|U] nemli gözlerle kucaklaşmaya devam ediyor.\n\n"Bu kötü bir alamet mi?" [teentribal.GetSheHe] diye sorar. "Hayır mı? Yine de... bu kötü hava. Bu havada kimse seyahat etmez herhalde?""
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip] saç tıraş edilecek. [teentribal.GetSheHe|U] beyaz eklemli korkuyla avuç avuç tutuyor.\n\n"Benim saçımın kabilenin en güzeli olduğunu söylüyorlar!" [teentribal.GetSheHe] itiraz ediyor. "Bir kurbanın tüylerini kesemez miyiz?!""
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip] ayak çıplak, bu yüzden ateş yürüyüşünden önce soğuğu biliyor olabilirler. [teentribal.GetSheHe|U] küçük bir saz lambasına şüpheyle bakıyor.\n\n"Ateşte gerçekten bir gerçek var mı?" diye sızlanıyor [teentribal.GetSheHe]. "Hepiniz benden sadece acı istiyorsanız, sanırım size bolca vereceğim...""
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] suya verilecek. [teentribal.GetSheHe|U] suya dalmaya pek hevesli görünmüyor.\n\n"Belki de derinlerden bir yaratığı gelip beni yutsun diye yalvarırım," diye homurdanıyor [teentribal.GetSheHe]. "[ROOT.Char.GetFaith.PriestNeuter] de beni öldürmek için en az benim kadar can atıyor..."
 bp2_yearly.7029.a: "Ayinimin yeniden anlatımı [teentribal.GetHerHim]'a ilham verecek!"
 bp2_yearly.7029.a.tt: "Sözleriniz [teentribal.GetHerHis] kulaklarında çınlarken, [teentribal.GetFirstNameNoTooltip] davayı büyük bir inançla karşılıyor."
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] senden çok şey öğreniyor"
 bp2_yearly.7029.a.inspiration: "Hikayeniz harika bir şekilde ilham verici"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U] kendi hatalarının [teentribal.GetHerHis] acısını çekmelidir."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] kendi kendine yetmeyi öğrenir"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] ayini kötü yapıyor"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] mücadele ediyor [teentribal.GetHerHis] yalnız, yetişkin bir insanın gücünü ya da başarısızlığın utancını kazanıyor."
