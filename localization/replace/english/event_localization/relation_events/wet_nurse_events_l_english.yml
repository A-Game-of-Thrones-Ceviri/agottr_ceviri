 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "Bir [ROOT.Char.GetCulture.GetName] korkuyu kınamalı, zayıflığı reddetmeli ve hayatında acıyı tatmalı.\n\nGenç [teentribal.GetFirstName] diğer gençlerle dövüşmüş olsa da yetişkin bir [ROOT.Char.GetCulture.GetNameNoTooltip] ile hiç karşı karşıya gelmedi.\n\nKabilemizde birçok yiğit savaşçı var fakat [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] yalnızca biri tarafından sınanabilir."
 bp2_yearly.7021.desc_root: "Bir savaşçı mücadelenin, kanın içinde doğar.\n\nDiğer gençlerle dövüşmüşlüğüm olsa da gerçek bir rakiple hiç karşı karşıya gelmemiştim: yetişkin bir [ROOT.Char.GetCulture.GetName].\n\nKabilemizde birçok yiğit savaşçı var fakat hazır olduğum ispatlamak için ancak birine meydan okuyabilirim."
 bp2_yearly.7021.a: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U] ile karşı karşıya geliyor!"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMePossessive', family_duelist)|U] karşısında kendimi ispatlayacağım!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName], [single_combat_duel|E] için [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName] huzurunda meydan okuyor"
 bp2_yearly.7021.b_root: "[ROOT.Char.Custom2('RelationToMePossessive', duelist_1)] [duelist_1.GetFirstNameNoTooltip] huzurunda meydan okuyorum!"
 bp2_yearly.7021.b: "[teentribal.Custom2('RelationToMePossessive', duelist_1)|U] [duelist_1.GetFirstNameNoTooltip] ile düello yapacak!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName], [single_combat_duel|E] için [duelist_1.GetFirstName] huzurunda meydan okudu"
 bp2_yearly.7021.c: "[duelist_2.Custom('ComplimentAdjective')|U] [duelist_2.GetFirstNameNoTooltip], öne çık!"
 bp2_yearly.7021.c_root: "[ROOT.Char.Custom2('RelationToMePossessive', duelist_2)|U] [duelist_2.GetFirstNameNoTooltip] ile dövüşmeyi yeğlerim."
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName], [single_combat_duel|E] için [duelist_2.GetFirstName] huzurunda meydan okudu"
