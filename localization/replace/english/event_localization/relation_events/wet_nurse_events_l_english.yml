 bp2_decision.0002.t: "Geçit adetleri"
 bp2_decision.0002.desc: "Zaman, [ROOT.Char.GetCulture.GetName] kabilesine yeni yetişkinler getirir, ancak yalnızca kanıtlama törenleri olgunluk, statü ve değeri belirler. [teentribal.GetFirstName], benim [ROOT.Char.Custom2('RelationToMeShort',teentribal)]'im, uygun yaştadır. [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] kişilerimizin [teentribal.GetHerHis]'ü test etmenin üç köklü yolu vardır.\n\n"
 bp2_decision.0002.desc_root: "Yetişkin olduğumu iddia edene kadar, [ROOT.Char.GetCulture.GetCollectiveNoun] arkadaşlarım kabilemin tam bir üyesi olarak bana saygı göstermeyecekler. [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]-zihinli insanlarımız, olgunluğa geçişi işaretlemek ve [ROOT.Char.GetTitleAsName] olarak değerimi kanıtlamak için üç köklü törene sahiptir.\n\n"
 bp2_decision.0002.desc_duel: "Başka bir [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] ile yaptığımız düelloda, beceri ve güçle galip geliriz."
