 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sendeleyerek içeri giriyor, konsey toplantımı rahatsız ediyor ve beni kenara çekmeye çalışıyor.\n\n"[nursed_child.GetFirstNameNoTooltip]! Burada olmamalısın," diye itiraz ediyorum ama [nursed_child.Custom('GirlBoy')] kırmızıya dönüyor ve bağırmaya başlıyor.\n\n "Senden #EMP nefret ediyorum#!! Bunu neden yapıyorsun?!" [nursed_child.GetSheHe|U] tüm gözler [nursed_child.GetHerHim]'dayken nefes nefese duraklıyor. "[former_wet_nurse.GetFirstName]'mi gönderdin! O sadece bir sütanne değil — onu bir anne gibi seviyorum! #EMP Annemden daha fazla#!!""
 bp2_yearly.7012.a: "Affedersiniz. Onu tekrar işe alacağım!"
