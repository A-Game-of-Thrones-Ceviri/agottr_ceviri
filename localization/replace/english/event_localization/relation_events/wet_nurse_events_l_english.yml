 bp2_yearly.7014.desc: "Sütannem [wet_nurse.GetFirstName] beni yatağa yatırıyor, gece için mumları üflemeye geçiyor.\n\n"Bekle! Bir şey söylemek istiyorum!" diye yalvarıyorum. "Burada olmanı seviyorum... Sen olmadan [ROOT.Char.GetCurrentLocation.GetName]'de kendimi çok yalnız hissederdim."\n\n[wet_nurse.GetFirstNameNoTooltip] bundan biraz rahatsız görünüyor ama duygulandı.\n\n"Ben sadık bir"
 bp2_yearly.7014.desc_faith: "[wet_nurse.GetFaith.HighGodName]'ın hizmetkarı, bir gün olacağın gibi. İnancın güçlü olduğunda, [wet_nurse.GetFaith.HighGodName] sana rehberlik edecek ve seni rahatlatacak ve bana ihtiyacın olmayacak.""
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName], senin gibi. [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] kalplerimizi paylaşıyoruz. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... bunlar bizim yollarımız! İster büyük ister küçük olsun, hepimiz iyi insanlarız.""
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName], senin gibi. [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] kalplerimizi ve kadim yollarımızı paylaşıyoruz! Büyük ya da küçük, hepimiz iyi insanlarız.""
 bp2_yearly.7014.a: ""Keşke annem olsaydın!""
