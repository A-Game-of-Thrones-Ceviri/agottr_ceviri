 bp2_yearly.7013.desc: "Son zamanlarda, [nursed_child.GetFirstName], [nursed_child.GetHerHis] düşüncelerinde kaybolmuş bir şekilde etrafta dolaşıyor. [nursed_child.GetHerHis] odasında, [nursed_child.GetHerHim]'ün [nursed_child.GetHerHis] yastıklarına ağladığını görüyorum. \n\n"Ne oldu, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]'im?" diye soruyorum, [nursed_child.GetSheHe] sakinleşmeye başlarken.\n\n"Öldüğünde ne olacak? Sadece merak ediyorum... sütannem [former_wet_nurse.GetFirstName] iyi mi?" [nursed_child.GetSheHe|U] derin bir nefes alıyor, gözyaşlarını tutuyor. "Belki de artık [ROOT.Char.GetFaith.DevilName] için süt emmek zorunda?"\n\n[nursed_child.GetHerHis]0'un sesi çatlarken, [nursed_child.GetSheHe] gördüğüm en büyük, en nemli gözyaşlarını döküyor."
 bp2_yearly.7013.a: ""Yeni sütannen her şeyi daha iyi yapacak!""
 bp2_yearly.7013.a.tt: "Tetikleyiciler $bp2_decision.0001.t$"
 bp2_yearly.7013.b: ""Şu anda kesinlikle [nursed_child.GetFaith.PositiveAfterLife]'dadır.""
