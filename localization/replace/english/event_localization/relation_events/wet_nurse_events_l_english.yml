 bp2_yearly.7023.desc: "Kabilemdeki [ROOT.Char.GetCulture.GetCollectiveNoun], yara izi bırakma ayinini izlemek için bir araya geliyor. Havada kutsal otların dumanı yoğunlaşırken, benim [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] töreni başlatıyor. Toplananlar sessizliğe gömülüyor.\n\n[priest.GetSheHe|U] ritüel bıçağını kınından çıkarıyor.\n\n"Burada, [teentribal.GetHouse.GetName]'in [teentribal.GetFirstName]'ü," diye sesleniyor kutsal [priest.GetWomanMan], "işaretlenecek ve yontulacak, acıyla parçalanacak. Önümüzdeki günlerde [teentribal.GetHerHim]'ye baktığımızda, inanç göreceğiz — [teentribal.GetSheHe]'in bir [teentribal.GetWomanMan] olduğunu göreceğiz!"" #NT!
 bp2_yearly.7023.a: "Kanıtı giymek gururu bilmektir." #NT!
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] Tekrar tekrar kuvvetlice dilimleyin." #NT!
 bp2_yearly.7023.a_nothing: "Kesikler temiz" #NT!
 bp2_yearly.7023.a_scarred: "Kesintiler kalıcı izler bırakıyor" #NT!
 bp2_yearly.7023.a_wounded: "Kesikler vahşice derin" #NT!
 bp2_yearly.7023.b: "Belki bu sadece... sembolik olabilir?" #NT!
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] bıçağa nazik davranır, sadece hafif bir iz bırakır." #NT!
