 bp2_decision.0002.t: "Geçit adetleri" #NT!
 bp2_decision.0002.desc: "Zaman, [ROOT.Char.GetCulture.GetName] kabilesine yeni yetişkinler getirir, ancak yalnızca kanıtlama törenleri olgunluk, statü ve değeri belirler. [teentribal.GetFirstName], benim [ROOT.Char.Custom2('RelationToMeShort',teentribal)]'im, uygun yaştadır. [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] kişilerimizin [teentribal.GetHerHis]'ü test etmenin üç köklü yolu vardır.\n\n" #NT!
 bp2_decision.0002.desc_root: "Yetişkin olduğumu iddia edene kadar, [ROOT.Char.GetCulture.GetCollectiveNoun] arkadaşlarım kabilemin tam bir üyesi olarak bana saygı göstermeyecekler. [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]-zihinli insanlarımız, olgunluğa geçişi işaretlemek ve [ROOT.Char.GetTitleAsName] olarak değerimi kanıtlamak için üç köklü törene sahiptir.\n\n" #NT!
 bp2_decision.0002.desc_duel: "Başka bir [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] ile yaptığımız düelloda, beceri ve güçle galip geliriz." #NT!
 bp2_decision.0002.desc_scarification: "Yaralamada kararlılık deriye kazınır." #NT!
 bp2_decision.0002.desc_seclusion: "İnzivada uyum yeteneğimizi ve öngörümüzü test ediyoruz." #NT!
 bp2_decision.0002.desc_hair_shaving: "Güzel saç tıraşı irade gücünü kanıtlar." #NT!
 bp2_decision.0002.desc_cleansing: "$cleansing_type_element$'ın temizleyici gücüne ancak sabır ve gayretle ulaşılabilir." #NT!
 bp2_decision.0002.desc_end: "\n\nEğer [teentribal.GetFirstNameNoTooltip] bu sınavlardan herhangi birini geçerse, [teentribal.GetSheHe], [ROOT.Char.GetFaith.HighGodName]'nin gözünde ayrıcalıklı olacak ve layık bir [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan] olarak onurlandırılacaktır." #NT!
