 activity_hunt_desc: "Av kovalamak kadar tehlike ve heyecan hissi yaratan etkinlik pek yoktur. Ayrıca ata binme ve okçuluk yeteneklerizi de kullanmanızı sağlar.\n\nAvlar [GetCourtPositionType('master_of_hunt_court_position').GetName()] tarafından gözetlenir; yaygın, nadir ve vahşi hayvanların [Concept( 'hunt_sightings_no_prefix', 'izleri yakalanınca' )|E] haber verir."
