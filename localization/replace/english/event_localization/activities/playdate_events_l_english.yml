 playdate.5004.t: "Farklı Perspektif"
 playdate.5004.desc: "Topun peşinde güle oynaya koşuştururken yalnız biri gözüme çarpıyor.\n\n[other_child.GetFirstName], bir köşede yalnız başına oturmuş olan biteni utangaç bir şekilde izliyor. Benimle göz göze gelir gelmez bakışlarını kaçırıyor, sanki çiçeklere bakıyormuş gibi yapıyor.\n\nArkadaşlığıma ihtiyacı olabilir."
 playdate.5004.a: ""Sana katılmamda bir sakınca var mı?""
 playdate_5004_sports_removal: "Artık devam eden futbol maçının parçası olmayacaksınız"
 playdate.5004.b: ""Gel hadi, sen de katıl!""
 playdate.5004.b.success: "Çekingen bir şekilde katılıyor"
 playdate.5004.b.failure: "Çabalarınızdan etkilenmiyor"
 playdate.5004.c: "Kendi hâline bıraksam iyi olur."
  
 playdate.5005.t: "Büyük Duvar"
 playdate.5005.desc: "Top buradaymış! Tam yanımdan geçerken tüm gücümle topa abanıyorum. Biraz #EMP fazla#! abanıyorum.\n\nTop hızla havada dönerek ilerliyor. Seyircilerin üstünden geçiyor ve bir duvarı aşıyor. Düşüşünden gelen ses pek iç açıcı değil.\n\nDuvara bakıyorum. Oldukça uzun, boyumun iki katından fazla."
 playdate.5005.ending: "İstediğimden fazla uzun açıkçası. Yapabileceğim şeyleri düşünürken [bullied_kid.GetFirstName] gözüme çarpıyor, birazcık uzağımızda oturuyor. Duvar dışında her yere bakmak için elinden geldiğince çabalıyor."
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip] gidip alsın!"
 playdate.5005.b: "Pekâlâ, #EMP duvar#!, işte geliyorum..."
 playdate.5005.b.success: "Duvarı atlatıyorsunuz, hem de oldukça başarılı bir şekilde"
 playdate.5005.b.success.tt: "Tüm katılımcıların size olan görüşü #positive_value 15#! artıyor"
 playdate.5005.b.failure: "Duvarı atla ve topu geri verme"
 playdate.5005.b.failure.tt: "Tüm katılımcıların size olan görüşü #negative_value 5#! azalıyor"
 playdate.5005.b.failure.gameends: "Futbol maçı sona eriyor"
 playdate.5005.b.critfailure: "Tırmanmayı beceremiyor ve düşüyorsunuz"
 playdate.5005.c: "Yapacak başka bir şey bulalım olur mu?"
 playdate.5005.more_balls: "Başka bir top alacağım!"
  
 playdate.5006.t: "Eve Dönüyorum!"
 playdate.5006.desc: "Futbol maçı biraz fazla rekabetçi olmaya başlıyor. Düşünce kafamda oluşmaya başladığında bir olay daha oluyor [ball_kid.GetFirstName], [bully_kid.GetFirstName] tarafından aldığı darbe sonucu yakındaki bir çalıya yuvarlanıyor. [bully_kid.GetFirstNameNoTooltip], gülmeye başlıyor.\n\n"Y- yeter be!" diyor [ball_kid.GetFirstNameNoTooltip] öfkeli bir şekilde kendini çalıdan kurtarırken. Kendini kurtardığı gibi topu eline alıyor. "Eve dönüyorum ve topumu da yanımda götürüyorum!"\n\nBir anda sessizlik çöküyor."
 playdate.5006.a: ""Özür dilerim, [ball_kid.GetFirstNameNoTooltip].""
 playdate.5006.a.tt: "Suç sizin değildi fakat [bully_kid.GetFirstNameNoTooltip] özür dileyecek gibi görünmüyor..."
 playdate.5006.b: ""[ball_kid.GetFirstNameNoTooltip], bekle! Lütfen dur.""
 playdate.5006.b.success: "Onu kalmaya ikna ediyorsunuz"
 playdate.5006.b.failure: "Yine de gidiyor"
 playdate.5006.c: "Sessiz kalsam iyi olur."
 playdate.5006.d: ""Topu burada bırakıyorsun. Artık bizim.""
  
 playdate.5007.t: "Zorbalığa Uğramak"
 playdate.5007.desc: "Gürültülü bir kahkaha yayılıyor. Avlunun benim için diğer ucunda [sad_kid.GetFirstName], [bully_kid.GetFirstName] tarafından zorbalığa uğruyor.\n\n"Bir futbol topuna bile vuramıyor! Kim bu [sad_kid.Custom('InsultNoun')] ile arkadaş olmak ister ki!"\n\n[sad_kid.GetFirstNameNoTooltip], ağlamak üzere bir şekilde etrafına destek için bakıyor fakat pek bir şey bulamıyor gibi."
 playdate.5007.a: ""Onu yalnız bırak!""
 playdate.5007.a.tt: "Zorbanın karşısına çıkıyorsunuz..."
 playdate.5007.a.success: "Onu geri çekilmeye itiyorsunuz"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] blöfünüzü anlıyor ve sizi dövüyor"
 playdate.5007.b: ""#EMP Ben#! isterdim.""
 playdate.5007.c: "Buna bulaşmasam iyi olur."
  
 playdate.5008.t: "Ah Şu Yetişkinler"
 playdate.5008.desc: ""[old_timer.GetFaith.HighGodName] aşkına, biraz #EMP susar#! mısın artık?" [old_timer.GetFirstName], üstümüzdeki bir pencereden sarkıp elini sallıyor. "Siz veletler o kadar gürültü yapıyorsunuz ki! Ne #EMP düşündüğümü#! bile anlamıyorum!"\n\nBana gelirken topu elime alıyorum ve bize bağıran kişiye bakıyorum. Gerçekten de oldukça #EMP yaşlı:#! belki de otuz ya da kırk yaşında!\n\nSinirli olmamasına şaşmamak lazım."
 playdate.5008.a: ""Kapa çeneni, seni deli bunak!""
 playdate.5008.b: ""Özür dileriz. Daha sessiz olacağız.""
  
 playdate.5009.t: "Şiddetli Ayaklar"
 playdate.5009.desc: "Çocuk olsak da futbol bazen gerçekten de sert bir oyun olabiliyor. Eğlenceli bir maç olarak başlayan şey şimdi bildiğin kavgaya döndü, kendime gelmem birkaç saniye sürüyor.\n\nKendime geldiğimde kavga eden çocukların arasından keskin, acı ve korku dolu bir çığlık duyuyorum. En aşağıda kalan [small_kid.GetFirstName] gözüme çarpıyor, herkesin ayağının altında eziliyor. Acınacak bir şekilde ağlıyor fakat tüm gürültü çok fazla ve diğer herkes maça fazla kendini vermiş durumda."
 playdate.5009.a: ""[small_kid.GetFirstNameNoTooltip]! Dayan, geliyorum!""
 playdate.5009.a.critical_success: "Onu kahramanca kurtarıyorsunuz"
 playdate.5009.a.success: "Onu kurtarıyorsunuz"
 playdate.5009.a.failure: "Onu kendinizi riske atarak koruyorsunuz"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] bazı kötü yaralar alıyor"
 playdate.5009.b.critfailure: "[small_kid.GetFirstNameNoTooltip] çok ağır yaralar alıyor"
 playdate_5009_every_child: "Duygusuz ya da Sadist olmayan tüm katılımcılar #negative_value stres kazanacak#!"
 playdate.5009.b: "Daha fazla bakamayacağım..."
 playdate.5009.c: ""Herkes, #EMP DURSUN!#!""
 playdate.5009.c.success: "Kavga eden futbolcular dikkatini size veriyor"
 playdate.5009.c.failure: "Sözlerinizi kimse umursamıyor"
  
 playdate.5010.t: "Aslanım Benim!"
 playdate.5010.desc: ""Yakala onu! Duvara it! İşte böyle!" [obnoxious_parent.GetFirstName] ve kulak yırtan çığırışları tüm avluda yayılmış durumda. Bir köşeye bekleyen [embarrassed_child.GetFirstName] futbol oynarken onu izliyor, çocuğa olan taraflılığı oldukça bariz.\n\nŞüphe yok ki [obnoxious_parent.GetFirstNameNoTooltip] bu oyunu #EMP biraz#! fazla ciddiye alıyor.\n\n"Hey! İtmek yok, hile yapmayın!" [obnoxious_parent.GetFirstNameNoTooltip] ve tavırları artık can sıkmaya başladı."
 playdate.5010.a: "Kolları biraz fazla savruluyor gibi..."
 playdate.5010.a_flavor: "[obnoxious_parent.GetFirstNameNoTooltip] bana vurmuş gibi davranacağım!"
 playdate.5010.a.tt: "Belki de dikkatsiz bir kol hareketi bana vurmuş gibi davranırsam saçma hareketlerini keser?"
 playdate.5010.a.tt.success: "Numaranız oldukça başarılı oluyor..."
 playdate.5010.a.success: "Herkes şaşırmış bir şekilde etrafınıza toplanıyor"
 playdate.5010.a.failure: "Kimse size inanmıyor"
 playdate.5010.b: ""Lütfen sesini keser misin?!""
 playdate.5010.c: "Buna katlanacağım."
 scratched_and_bruised: "Yara Bere"
 scratched_and_bruised_desc: "Bu çocuk muhtemelen biraz sert bir oyun sonu yara bere içinde kalmış."
 you_perspective_increase_wounds_children_no_death_effect: "[GetModifier('scratched_and_bruised').GetNameWithTooltip] ya da [GetTrait('wounded_1').GetName( GetNullCharacter )] kazanacaksınız"
