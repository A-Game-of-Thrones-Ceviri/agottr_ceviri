 playdate.5011.t: "Sadece tatlılar" #NT!
 playdate.5011.desc: "Etrafımda endişeli çocuklardan oluşan bir kalabalığın arasında elimden gelenin en iyisini yaparken, [obnoxious_parent.GetFirstNamePossessive] göz neredeyse [obnoxious_parent.GetHerHis] kafadan fırlayacak.\n\n"Sen küçük... #EMP şarlatan!#!" [obnoxious_parent.GetSheHe] homurdanıyor, öfkeli bir parmağını bana doğrultuyor. "Emin olacağım ki—"\n\n"[obnoxious_parent.GetFirstNameNoTooltip]!" Uzaktan, öfkeli bir haykırış duyuldu, hızla yaklaşıyordu. [obnoxious_parent.GetFirstNamePossessiveNoTooltip] yüzünden renk atarken [responsible_adult.GetFirstName] avluya fırladı. "Bunun anlamı ne?"\n\nDikkatimi dağıtacak bir şeyim olması şanslıyım, böylece sadece [obnoxious_parent.GetFirstNameNoTooltip] benim kendini beğenmiş, kendinden memnun gülümsememi görebiliyor." #NT!
 playdate.5011.a: ""Aman Tanrım, çok acıyor! Aawwww!"" #NT!
 playdate.5011.b: "Sanırım dürüst olmalıyım..." #NT!

 playdate.9001.t: "Eğlencenin Sonu" #NT!
 playdate.9001.desc: "Bir süreliğine tüm sorumlulukları unutup diğer çocuklarla vakit geçirmek güzeldi ama şimdi görevlerime dönmem gerektiği söylendi...\n\nHepimiz çok eğlendik! Umarım yakında bunu tekrar yapabiliriz." #NT!
 playdate.9001.a: "Bir sonrakine kadar!" #NT!

 playdate.9002.t: "Eve dönüş" #NT!
 playdate.9002.desc: "Ne kadar eğlendik! [host.GetTitledFirstNamePossessive] ile geçirdiğim günleri uzun süre hatırlayacağım.\n\nŞimdi eşyalarımı toplayıp eve, görevlerime dönme zamanının geldiğini söylediler ama umarım yakında bunu tekrar yapabiliriz." #NT!
 playdate.9002.a: "Hoşça kal [host.GetFirstNameNoTooltip]!" #NT!

