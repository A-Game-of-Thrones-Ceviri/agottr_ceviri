 child_return_from_playdate_title: "Çocuk Geri Döndü"
 child_return_from_playdate_desc: "[child_scope.GetShortUIName], akranlarıyla eğlendikten sonra [host.GetShortUIName] adlı kişinin sarayından döndü"
  
 playdate_header: "Akranlarla Tanışma:"
 playdate.0010.desc: "Niye benim davetimi kabul edip sonra [other_host.GetTitledFirstName] tarafından düzenlenen tanışmaya gittin ki?! Bunu unutmayacağım."
 playdate.0010.a: "Pardon."
  
 playdate.1001.opening_desc: "Lütfen akranlarınla tanışmak için [barony.GetNameNoTier] sarayıma gel!"
 playdate.1001.host_likes_me: "Umarım katılırsın. Seni görmek için iyi bir fırsatın doğmasını bekliyordum!"
 playdate.1001.host_dislikes_me: "Önemli herkesi davet ediyorum ve maalesef onlara sen de dâhilsin."
 playdate.1001.host_gets_along_with_me: "Umarım katılırsın, sen olmadan tadı çıkmaz!"
 playdate.1001.a: "Tabii ki gelirim."
 playdate.1001.b: "Hayır, istemiyorum!"
  
 playdate.1002.opening_desc: "[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)|U] akranlarıyla tanışabilmek için [barony.GetNameNoTier] sarayımı ziyaret ederse çok mutlu olurum."
 playdate.1002.host_likes_child: "Umarım katılır. Kendisini görmek için iyi bir fırsatın doğmasını bekliyordum!"
 playdate.1002.host_dislikes_child: "Önemli herkesi davet ediyorum ve maalesef o da dâhil."
 playdate.1002.host_gets_along_with_child: "Umarım katılır çünkü o olmadan tadı çıkmaz!"
 playdate.1002.a: "Tabii ki katılacak."
 playdate.1002.b: "Reddetmem gerekiyor."
  
 playdate.2001.t: "Toplanma"
 playdate.2001.desc_opening: "Herkes burada!\n\nTüm küçük lordlar ve leydiler odada toplandıkça mutlu oluyorum."
 playdate.2001.desc_guest_of_interest_1_2_3: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] gelebildiği için çok memnunum. [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] bile burada!"
 playdate.2001.desc_guest_of_interest_1_and_2: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] gelebildiği için çok memnunum."
 playdate.2001.desc_guest_of_interest_1: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] gelebildiği için çok memnunum."
 playdate.2001.desc: "Diğer çocuklarla zaman geçirebileceğim için heyecanlıyım."
 playdate.2001.desc_guest_of_interest_4: "Yine de [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)] geldiği için biraz keyfim kaçtı. Neyse, boş ver onu."
 playdate.2001.a: "Hoş geldiniz!"
 playdate.2001.a.tt: "Akranlarla tanışma başlar"
  
 playdate.2003.t: "Kötü Durum"
 playdate.2003.desc: "İnanamıyorum! Tüm davetiyelere ve hazırlıklara rağmen kimse akranlarla tanışma etkinliğime gelmedi.\n\nNeyse umurumda değil. Tüm tatlılar bana kaldı. Tüm oyuncaklar da. Hem... Hem... Neden kimse ge-gelmedi ki?"
 playdate.2003.a: "Neden kimse gelmedi?"
  
 playdate.2501.t: "Sıcak Karşılama"
 playdate.2501.likes_host: "Herkes büyük odada toplanmışken [host.GetTitledFirstNameNoTooltip] hepimizi tanışmaya geldiğimiz için nezaketle karşılıyor."
 playdate.2501.dislikes_host: "Herkes büyük odada toplanmışken [host.Custom('InsultAdjective')] [host.GetTitledFirstNameNoTooltip] hepimizi tanışmaya geldiğimiz için karşılıyor."
 playdate.2501.a: "Olacakları dört gözle bekliyorum!"
 playdate.2501.a_dislike: "Bitsin de gidelim."
  
 playdate.0020.t: "Oyunların Sonu"
 playdate.0020.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] göçtü diyorlar ama kimse bunun tam olarak ne anlama geldiğini bilmiyor. Yine de tanışma etkinliğinin sona erdiğinin farkındayız."
 playdate.0020.a: "Ama çok eğleniyorduk!"
 playdate.0020.a.tt: "#F O ortalıktan kaybolana kadar tabii.#!"
  
 playdate.0021.desc: "Hapiste olduğuma göre akranlarla tanışma da iptal edilecek. Oysa herkesi görmeyi iple çekiyordum!"
 playdate.0021.a: "Çok eğlenecektik..."
  
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hapsolduğu için akranlarla tanışma işi de iptal oldu. Şanssızlığa bak!"
  
 playdate.3001.t: "İtişip Kakışma"
 playdate.3001.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bir köylü [peasant_child.Custom('GirlBoy')] ile dövüşme taklidi yapıyor zannediyorduk ama birdenbire kan akmaya başladı.\n\n[guest.GetFirstNameNoTooltip] homurdanarak yere çarpıyor ve başında duran köylü de tekrar saldırmak için harekete geçiyor."
 playdate.3001.a: "Kurtaracağım onu!"
 playdate.3001.a_injured: "Yaralandınız"
 playdate.3001.b: ""Biri yardım etsin!""
 playdate.3001.c: "Zevkli görünüyor, sıra bende!"
  
 playdate.3002.t: "Sırlar"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bir şeyler saklıyor.\n\nFakat tam bana söyleyecekken [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] gelip satranç oynamak istediğini söylüyor."
 playdate.3002.a: "Olur. Saçma sırlardan bana ne?"
 playdate.3002.b: "Şşş sus, ne saklıyor bilmek istiyorum!"
  
 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "Kedim [ROOT.Char.Custom('CatStoryName')] çok sevimli olduğu için herkesin görmesini istiyorum, o yüzden yanımda getirmeye karar veriyorum.\n\n"
 playdate.3003.desc_bonding_cat_opening: ""Kedin çok tatlıymış! Benimkini de görmek ister misin?""
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [guest.Custom('CatFurColor')] bir kedi uzatıyor bana doğru. "Adı [guest.Custom('CatStoryName')]!""
 playdate.3003.desc_bonding_dog_opening: ""Kedin çok tatlıymış! Benim köpeğimi de görmek ister misin?""
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [guest.Custom('DogFurColor')] bir köpek uzatıyor bana doğru. "Adı [guest.Custom('DogStoryName')]!""
 playdate.3003.a_cat: "Kedin çok tatlıymış!"
 playdate.3003.a_dog: "Köpeğin çok tatlıymış!"
 playdate.3003.b: "Ah, teşekkürler! Gel bakalım, [guest.Custom('DogStoryName')]!"
 playdate.3003.c: "Öğğk, çok pis. Hiç benim kedim gibi değil!"
  
 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "Köpeğim [ROOT.Char.Custom('DogStoryName')] çok sevimli olduğu için herkesin görmesini istiyorum, o yüzden yanımda getirmeye karar veriyorum.\n\n"
 playdate.3004.desc_bonding_cat_opening: ""Köpeğin çok tatlıymış! Benim kedimi de görmek ister misin?""
 playdate.3004.desc_bonding_dog_opening: ""Köpeğin çok tatlıymış! Benimkini de görmek ister misin?""
 playdate.3004.b: "Ah, teşekkürler! Gel bakalım, [guest.Custom('CatStoryName')]!"
 playdate.3004.c: "Öğğk, çok pis. Hiç benim köpeğim gibi değil!"
  
 playdate.3005.t: "Sır"
 playdate.3005.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ile saraydaki hayat ve dedikodular hakkında konuşuyorum.\n\n"[secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')] diye de du–"\n\nDuruyorum ama çok geç; [guest.GetFirstNameNoTooltip] her şeyi duydu."
 playdate.3005.a: "Ah... Pardon."
 playdate.3005.b: "Lütfen dediğim her şeyi unut! Ne istersen yaparım!"
 playdate.3005.c: "Para veririm! Söyleme kimseye!"
 playdate.3005.d: "Birine söylersen c-canını yakarım!"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip] kimseye söylemeyeceğine söz veriyor"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip] sizden korkmuyor"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip] [secret|E]rı açığa çıkartmayacağına söz veriyor"
  
 playdate.3006.t: "Okuma Arkadaşı"
 playdate.3006.desc: "Hep yaptığım gibi yanımda küçük bir kitap getirdim. Birkaç sayfa okumuşken [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beni buluyor.\n\n"#EMP [SCOPE.Custom('RandomInformativeTextName')|U]#! değil mi o? Daha yeni okudum, nasıl sence?""
 playdate.3006.a: "Güzelce konuşalım!"
 playdate.3006.b: "Git başımdan, okuyorum."
  
 playdate.3007.t: "Tırmanış"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] yakındaki en yüksek [ROOT.Char.Custom('ObjectToClimb')] tırmandı ve kendisini takip etmem için beni çağırıyor.\n\nBir [ROOT.Char.Custom('ObjectToClimb')] ilk kez tırmanmayacağım tabii ama bu gerçekten de yüksek görünüyor..."
 playdate.3007.a: "Pes edemem!"
 playdate.3007.a.success: "Tırmandınız"
 playdate.3007.a.failure: "Kötü bir şekilde düştünüz"
 playdate.3007.b: "Yok, burada iyiyim."
  
 playdate.3008.t: "Yüzme"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] doğrudan [ROOT.Char.Custom('IndefiniteBodyOfWater')] kıyısına gidip tereddüt etmeden içine atladı.\n\nEğlenirken birden su altında kaybolunca herkes çığlık atmaya başladı. Zaman geçtikçe kendi başına tekrar yukarı yüzemeyeceğini anladım."
 playdate.3008.a: "Bekle, geliyorum!"
 playdate.3008.a.success: "[participant.GetFirstNameNoTooltip] sizin tarafınızdan kurtarıldı"
 playdate.3008.a.failure: "Yetişemediniz"
 playdate.3008.a.critical_failure: "Neredeyse boğulacaktınız"
 playdate.3008.b: "Lütfen biri yardım etsin!"
 playdate.3008.b.success: "Biri duyup geldi"
 playdate.3008.b.failure: "Yardım edecek kimse gelmedi"
 playdate.3008.c: "Evine gitmiş olmalı..."
  
 playdate.3009.t: "Kar"
 playdate.3009.desc_two: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] arkası dönük dururlarken avuçlarımı karla doldurup sessizce yaklaşıyorum. [participant.GetFirstNameNoTooltip] tam dönecekken saldırıyorum."
 playdate.3009.desc_opening: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arkası dönük dururken avuçlarımı karla doldurup sessizce yaklaşıyorum, tam dönecekken saldırıyorum."
 playdate.3009.desc: "\n\nÇığlık atıyor ama hemen karşılık vermeye hazırlanıyor. Kaçmaya başlıyorum ve elinde koskocaman bir kar topuyla beni takip ediyor!"
 playdate.3009.a: "Geri çekilmeyeceğim!"
 playdate.3009.a.success: "Kar topu savaşını kazandınız"
 playdate.3009.a.failure: "Kafanıza kar topu yediniz"
 playdate.3009.b: "Lütfen, acı bana!"
 playdate.3009.c: "[to_blame.GetFirstNameNoTooltip] yaptı ben değil!"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip] size inandı"
 playdate.3009.c.failure: "Yalan söylediğinizi anladı"
  
 playdate.3010.t: "Pazar"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve ben, ticaretin önemli bir beceri olduğu konusunda hemfikiriz. Bu nedenle pazarlardan birini ziyaret etmeye karar verdik.\n\nPara olarak sadece birkaç küçük taşımız var ama #EMP cidden#! parlaklar!"
 playdate.3010.a: "Şey, bir eşya satın almak istiyorum lütfen."
 playdate.3010.a.success: "Tüccarı ikna ettiniz"
 playdate.3010.a.failure: "Tüccar sizi kovaladı"
 playdate.3010.b: "Ne istediğimi bana vermek zorundasın! Ben bir #EMP [Select_CString(ROOT.Char.IsFemale, 'leydiyim', 'lordum' )]#!!"
 playdate.3010.c: "Kendi tezgâhımızı kuralım!"
 playdate.3010.c.tt: "Bazı tüccarlar sizi eğlendirecek ve taşlarınızı birkaç yaprak parçasıyla alacak"
  
 playdate.3011.t: "Evcilik"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] elinde bir yığın kumaşla geliyor. Yere attığında yetişkinlerin giydiği kıyafetler olduğunu görüyorum.\n\n"Hadi evcilik oynayalım!""
 playdate.3011.a: "Anne baba olursak oynarım!"
 playdate.3011.b: "Olur ama [disliked_participant.GetFirstNameNoTooltip] köpek olmak zorunda!"
 playdate.3011.c: "Hayır, evcilik çocuk oyunu. Satranç oynayalım."
 playdate.3011.c.tt: "[THIS.Char.Custom('education_focus_child')] sanatındaki çalışmalarınızı ilerletiyorsunuz"
  
 playdate.3012.t: "Cesur $knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight: "$knight_culture_player_plural_no_tooltip$ avluda talim yaparken [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] ve ben de onları izliyoruz. [knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gülümseyerek yanımıza geliyor."
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ile avluda köylülerin talim yapmasını izlerken aralarından biri gülümseyerek yaklaşıyor."
 playdate.3012.desc: "\n\n"Ne dersiniz [participant.Custom('GirlsBoysChildren')], bir şeyler öğrenmek ister misiniz?""
 playdate.3012.a: "#EMP Evet!#!"
 playdate.3012.a.success: "Başarıyla öğrendiniz"
 playdate.3012.a.neutral: "Ne kadar uğraşırsanız uğraşın öğrenemediniz"
 playdate.3012.a.failure: "Kafanıza #EMP sert#! bir darbe aldınız"
 playdate.3012.b: "Sizi izlemeyi tercih ederim."
  
 playdate.3013.t: "Bilge [Select_CString(witch.IsFemale, 'Kadın', 'Adam' )]"
 playdate.3013.desc: "Ormanda oynarken birden kendimi yapayalnız buluyorum. Az önce arkamdaydılar, nereye gittiler ki!?\n\nBeni bulmaları için – yoksa #EMP korkak#! değilim – tam çığlık atmaya başlayacakken – siyah pelerinli [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] ile karşılaşıyorum. Eğilip yerdeki garip görünen bir bitkiyi inceliyor, yanındaki büyük siyah ciltli kitaptakiyle karşılaştırıyor.\n\n"Merhaba küçük [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]. Bilginin çağrısı mı getirdi buraya sizi?""
 playdate.3013.a: "Sadece elindeki bitki ne diye merak ediyorum."
 playdate.3013.a.success: "Otlar ve bitkiler hakkında çok şey öğrendiniz"
 playdate.3013.a.failure: "Ne dediği hakkında hiçbir fikriniz yok"
  #AGOT Modified 
 #playdate.3013.b: "Yes, teach me everything you can!"
 playdate.3013.b: "Geleceği gördüğün söyleniyor...?"
 playdate.3013.c: "Cadısın sen! Kötü birisisin."
  
 playdate.3014.t: "[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "Yerel [ROOT.Char.GetFaith.HouseOfWorship] içinde [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ile geziyoruz. Bir süre sonra parşömenlerle çevrili olan [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] ile karşılaşıyoruz.\n\n"Çok uzun zaman önce yazılmış günlükler bunlar, ilginizi çekiyor mu?""
 playdate.3014.desc: "Yerel [ROOT.Char.GetFaith.HouseOfWorship] içinde gezerken parşömenlerle çevrili olan [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ile karşılaşıyorum.\n\n"Çok uzun zaman önce yazılmış günlükler bunlar, ilgini çekiyor mu?""
 playdate.3014.a: "Evet! Öğret bana."
 playdate.3014.a.success: "Günlük yazma sanatını öğrendiniz"
 playdate.3014.a.neutral: "Birkaç şey öğrendiniz"
 playdate.3014.a.tt: "[ROOT.Char.Custom('education_focus_child')] sanatındaki çalışmalarınızı ilerletiyorsunuz"
 playdate.3014.a.tt_participant: "[participant.GetFirstNameNoTooltip] ve siz [ROOT.Char.Custom('education_focus_child')] sanatındaki çalışmalarınızı ilerletiyorsunuz"
 playdate.3014.a.failure: "Hiçbir şey öğrenmediniz"
 playdate.3014.b: "Hayır, maceralar anlat!"
  
 # Learning your child drowned - by Isabella Welch 
  
 playdate.4000.t: "Gözyaşları İçerisinde"
 playdate.4000.desc: "Üzgünlüğü her hâlinden belli olan bir haberci, elinde siyah bir kutuyla huzuruma çıkıyor.\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('drowned_participant'))|U] [drowned_participant.GetFirstNameNoTooltip], arkadaşı [host.GetTitledFirstName] ile oynarken boğularak hayatını kaybetmiş.\n\nYanında taşıdığı kutunun içinde baktığımda gözyaşlarıma hâkim olamıyorum. Anlık bir bakış, cansız bedeninin kutuda olduğunu anlamama yetiyor."
 playdate.4000.a: "Umarım şu an olduğu yerde oyunlar oynuyordur."
 playdate.4000.b: "Masumiyet ölümcül bir zehir gibi."
 playdate.4000.c: "[host.GetTitledFirstNameNoTooltip] aynı kaderi paylaşmalı."
  
 playdate.4001.t: "Dil Engeli"
 playdate.4001.desc.rowdy: ""Yahu #EMP "bal"#! diyorum #EMP "bol"#! değil! Off!" [participant.GetTitledFirstName] aramızdaki dil engelinden iyice bıkmışa benziyor. Ellerini havaya kaldırmış bir şekilde, her an patlamaya hazır görünüyor."
 playdate.4001.desc.pensive: ""Eh şey... #EMP Konak#! demek istemiştim. Kız mütevazı konağına geri dönmüş, mütecaviz konuğuna değil." Tüm nezaketine rağmen, [participant.GetTitledFirstName] kaşlarını çatmış bir şekilde bana bakıyor."
 playdate.4001.desc: "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName] ve [participant.GetCulture.GetLanguage.GetName] dilleri gerçekten de birbirinden çok farklı, bu sebeple anlaşmakta sorunlar yaşıyoruz.\n\nBelki de konuşmadan oynayabileceğimiz bir şeyler bulmalıyım veya sorunun kendi kendine çözülmesini beklemeliyim?"
 playdate.4001.a: "Bağırarak yavaşça konuşursam beni anlayacağından eminim!"
 playdate.4001.b: "Belki de [participant.GetFirstNameNoTooltip] bana biraz [participant.GetCulture.GetLanguage.GetNameNoTooltip] öğretebilir?"
 playdate.4001.c: "Kim uğraşacak şimdi, sadece biraz eğlenmek istiyorum!"
  
 playdate.5001.t: "Çık ve Oyna?"
 playdate.5001.desc: "Yanımdan bir top geçiyor ve [participant.GetFirstName] onu tutuyor.\n\n"Bizimle oynamak ister misin? Topumuz var, bir oyuncu daha olsa iyi olurdu."\n\nUfak çocuk grubu beklentili bir şekilde etrafımda toplanıyor."
 playdate.5001.a: "Olur!"
 playdate.5001.a.tt: "Oyun başlıyor!"
 playdate.5001.b: "Pek canım istemiyor aslında..."
  
 playdate.5002.t: "Kötü Vuruş"
 playdate.5002.desc: "Top yanımdan tuhaf bir şekilde geçiyor, duvardan sekiyor... ve bahçeye giriyor! Hemen ardından ise bir kırılma sesi ve çığlık duyuluyor.\n\n[neighbour.GetFirstName] kapıdan çıkıyor elinde ise hasar gören [broken_artifact.GetName] var. Kalabalığa baktıktan sonra beni suçlu olarak görüyor.\n\n"Kendini nasıl savunacaksın seni sümüklü şımarık velet?" diyor. Destek için etrafımdakilere bakıyorum. Kimse yardımcı olmuyor."
 playdate.5002.a: ""[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] ödeyecek!""
 playdate.5002.a.tt: "Ya da açıkçası #EMP ben#! ödeyeceğim fakat şimdilik düşünmeye gerek yok..."
 playdate.5002.b: ""Sana topu geri vermeni emrediyorum, [neighbour.Custom('InsultNoun')].""
 playdate.5002.b.tt: "Benim bir [ROOT.Char.GetTitleAsNameNoTooltip] olduğumu unutmuş mu?"
 playdate.5002.b.success: "İtaatkâr bir şekilde topu geri veriyor"
 playdate.5002.b.failure: "Topu geri verirken yüzünü asıyor"
 playdate.5002.c: ""Özür dilerim. Topu geri alabilir miyiz?""
 playdate.5002.c.success: "Topu gülümseyerek geri veriyor"
 playdate.5002.c.failure: "Derin bir şekilde iç çektikten sonra topu geri veriyor"
  
 playdate.5003.t: "Yetenekli Çocuk"
 playdate.5003.desc: "[other_child.GetFirstName] çok hızlı ve çok güçlü! Ne zaman onunla başa baş mücadele etmeye çalışsam başarısız oluyorum. Birazcık kenara çekilip onu oynarken izlerken bile kendimi nefes nefese buluyorum o ise avluda futbol topuyla koşuşturuyor.\n\nOnunla mücadele edebileceğim bir yöntem olmalı değil mi?"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] bacaklarını korumuyor gibi görünüyor..."
 playdate.5003.b: "Sadece biraz daha çaba sarf etmeliyim!"
 playdate.5003.b.success: "Mücadeleyi kazanıyorsunuz"
