l_english:

  ### PHASES  #NT!
 playdate_phase: "Tanışmak" #NT!

  ### OPTIONS  #NT!

  ### INTENTS  #NT!

 child_return_from_playdate_title: "Çocuk Geri Döndü" #NT!
 child_return_from_playdate_desc: "[child_scope.GetShortUIName], [host.GetShortUINamePossessive] sarayındaki meslektaşlarıyla buluşmaktan döndü" #NT!

 playdate_header: "Akranlarınızla Tanışın:" #NT!
 playdate.0010.desc: "Neden davetimi kabul edip [other_host.GetTitledFirstNamePossessive] akran buluşmasına gidiyorsun?! Bunu hatırlayacağım." #NT!
 playdate.0010.a: "Oops." #NT!

 playdate.1001.opening_desc: "Lütfen [barony.GetNameNoTier]'daki sarayımda akranlarınızla tanışmaya gelin!" #NT!
 playdate.1001.host_likes_me: "Umarım katılırsınız, çünkü sizi görme fırsatını bekliyordum!" #NT!
 playdate.1001.host_dislikes_me: "Önemli herkesi davet ediyorum, ki ne yazık ki sen de dahilsin." #NT!
 playdate.1001.host_gets_along_with_me: "Katılmanızı umuyorum, katılmazsanız sizi çok özleyeceğim!" #NT!
 playdate.1001.a: "Elbette orada olacağım." #NT!
 playdate.1001.b: "Hayır, reddediyorum!" #NT!

 playdate.1002.opening_desc: "[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)], [child_scope.GetHerHis] akranıyla tanışmak için [barony.GetNameNoTier]'de sarayımı ziyaret ederse çok sevinirim!" #NT!
 playdate.1002.host_likes_child: "[child_scope.GetSheHe]'ın katılmasını umuyorum, çünkü ben [child_scope.GetHerHim]'i görme fırsatını bekliyordum!" #NT!
 playdate.1002.host_dislikes_child: "Önemli herkesi davet ediyorum, ki bunlara maalesef [child_scope.GetHerHim] da dahil." #NT!
 playdate.1002.host_gets_along_with_child: "Umarım [child_scope.GetSheHe] katılır, çünkü [child_scope.GetSheHe] katılmazsa ben [child_scope.GetHerHim]'i çok kaçıracağım!" #NT!
 playdate.1002.a: "Elbette [child_scope.GetSheHe] da orada olacak." #NT!
 playdate.1002.b: "Reddetmeliyim." #NT!

 playdate.2001.t: "Toplanma" #NT!
 playdate.2001.desc_opening: "Herkes burada!\n\nBütün küçük lordlar ve hanımlar odaya girerken kendimi giderek daha da sersemlemiş hissediyorum." #NT!
 playdate.2001.desc_guest_of_interest_1_2_3: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]'in ikisinin de gelebilmesi beni heyecanlandırdı. [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]'den bahsetmiyorum bile!" #NT!
 playdate.2001.desc_guest_of_interest_1_and_2: "Hem [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın hem de [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]'in gelebilmesine çok sevindim!" #NT!
 playdate.2001.desc_guest_of_interest_1: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın gelebilmesine çok sevindim!" #NT!
 playdate.2001.desc: "Diğer çocuklarla vakit geçirmek beni heyecanlandırıyor!" #NT!
 playdate.2001.desc_guest_of_interest_4: "Ancak [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın da ortaya çıkmış olması beni daha az heyecanlandırdı. Neyse, boş ver [guest_of_interest_4.GetHerHim]." #NT!
 playdate.2001.a: "Hoş geldin!" #NT!
 playdate.2001.a.tt: "Akranlar toplantısı başlıyor" #NT!

 playdate.2003.t: "$playdate_header$ Kötü Bir Kutlama" #NT!
 playdate.2003.desc: "İnanamıyorum! Davetiyelerime ve hazırlıklarıma rağmen, akran buluşmama tek bir kişi bile gelmedi.\n\nUmurumda değil. Bu şekerlerin tadını tek başıma çıkaracağım. Ve bu oyuncaklar. Ve... Ve... Neden kimse gelmesin ki?" #NT!
 playdate.2003.a: "Neden kimse gelmiyor?" #NT!

 playdate.2501.t: "Sıcak bir karşılama" #NT!
 playdate.2501.likes_host: "Herkes büyük salonda toplanmış durumda ve [host.GetTitledFirstNameNoTooltip] hepimizi akran buluşmasına davet ediyor!" #NT!
 playdate.2501.dislikes_host: "Herkes büyük salonda toplanmışken [host.Custom('InsultAdjective')] [host.GetTitledFirstNameNoTooltip] hepimizi akran buluşmasına hoş geldiniz diyor." #NT!
 playdate.2501.a: "Bunu sabırsızlıkla bekliyorum!" #NT!
 playdate.2501.a_dislike: "Üstesinden gelelim." #NT!

 playdate.0020.t: "$playdate_header$ Oyunların Sonu" #NT!
 playdate.0020.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın öldüğünü söylüyorlar, ancak kimse bana bunun gerçekte ne anlama geldiğini söyleyemiyor gibi görünüyor. Bildiğim şey, [host.GetHerHis] akran buluşmasının sona erdiği." #NT!
 playdate.0020.a: "Ama çok eğlendik!" #NT!
 playdate.0020.a.tt: "#F Biliyor musun... ta ki [host.GetSheHe] kaybolana kadar.#!" #NT!

 playdate.0021.desc: "Şimdi parmaklıklar ardında sıkışıp kaldığım için akran buluşmam iptal edilecek. Ah, onu dört gözle beklediğim tüm o saatler... Boşa gitti!" #NT!
 playdate.0021.a: "Yaşayabileceğimiz tüm eğlence..." #NT!

 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hapse girdi ve [host.GetHerHis] akran buluşması sona erdi. Ne kadar da şanssız bir zamanlama!" #NT!

 playdate.3001.t: "Sert Oynamak" #NT!
 playdate.3001.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)] ve köylü [peasant_child.Custom('GirlBoy')]'in sadece dövüşüyormuş gibi yaptıklarını sanıyordum, ama aniden toprakta kan belirdi.\n\n[guest.GetFirstNameNoTooltip] homurdanarak yere düştü ve [guest.GetHerHim]'ün üstünde duran köylü tekrar saldırmak için hareket etti." #NT!
 playdate.3001.a: "[guest.GetHerHim] tasarruf edeceğim!" #NT!
 playdate.3001.a_injured: "Yaralısın" #NT!
 playdate.3001.b: ""Lütfen biri yardım etsin!"" #NT!
 playdate.3001.c: "Çok eğlenceli görünüyor, bir deneyeyim!" #NT!

 playdate.3002.t: "Sırlar" #NT!
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] açıkça bir şeyler saklıyor.\n\nAma — tam [secret_holder.GetSheHe] bana bunun ne olduğunu söylemeyi kabul ettiği anda — [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] yanımıza geliyor ve [close_participant.GetHerHim]'e satranç oynamak için katılmam konusunda ısrar ediyor." #NT!
 playdate.3002.a: "Elbette. Aptal sırlar umurumda değil." #NT!
 playdate.3002.b: "Sus, sırrını öğrenmek istiyorum!" #NT!

 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]" #NT!
 playdate.3003.desc_opening: "Kedim [ROOT.Char.Custom('CatStoryName')]'ı da yanımda getiriyorum ki herkes ne kadar harika bir kedim olduğunu görsün.\n\n" #NT!
 playdate.3003.desc_bonding_cat_opening: ""Ne kadar tatlı bir kedin var! Benimkini görmek ister misin?"" #NT!
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana doğru bir [guest.Custom('CatFurColor')] kedisi uzatıyor. "[guest.Custom('CatStoryHerHis')|U]'nin adı [guest.Custom('CatStoryName')]!"" #NT!
 playdate.3003.desc_bonding_dog_opening: ""Ne kadar tatlı bir kedin var! Köpeğimi görmek ister misin?"" #NT!
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana [guest.Custom('DogFurColor')] köpeğini hediye ediyor. "[guest.Custom('DogStoryHerHis')|U]'nin adı [guest.Custom('DogStoryName')]!"" #NT!
 playdate.3003.a_cat: "Kediniz çok tatlı!" #NT!
 playdate.3003.a_dog: "Köpeğiniz çok tatlı!" #NT!
 playdate.3003.b: "Ah, teşekkür ederim! Gel buraya, [guest.Custom('DogStoryName')]!" #NT!
 playdate.3003.c: "Ah, ne pire torbası. Benim kedim gibisi yok!" #NT!

 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]" #NT!
 playdate.3004.desc_opening: "Köpeğim [ROOT.Char.Custom('DogStoryName')]'ı da yanımda getiriyorum ki herkes ne kadar harika bir yavruya sahip olduğumu görsün.\n\n" #NT!
 playdate.3004.desc_bonding_cat_opening: ""Ne kadar tatlı bir köpeğin var! Kedimi görmek ister misin?"" #NT!
 playdate.3004.desc_bonding_dog_opening: ""Ne kadar tatlı bir köpeğin var! Benimkini görmek ister misin?"" #NT!
 playdate.3004.b: "Ohh, teşekkürler! Buraya gel, [guest.Custom('CatStoryName')]!" #NT!
 playdate.3004.c: "İyy, ne pislik herif. Köpeğim gibisi yok!" #NT!

 playdate.3005.t: "Sır" #NT!
 playdate.3005.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)] ile saray hayatı ve son söylentiler hakkında konuşuyorum.\n\n"Ve duydum ki [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]–"\n\nKendimi yakaladım ama çok geç; [guest.GetFirstNameNoTooltip] her şeyi duydu." #NT!
 playdate.3005.a: "Ah... aman." #NT!
 playdate.3005.b: "Lütfen söylediklerimi unutun! Her şeyi yaparım!" #NT!
 playdate.3005.c: "Sana ödeyeceğim! Sadece sessiz ol!" #NT!
 playdate.3005.d: "Eğer birine söylersen sana zarar veririm!" #NT!
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip], [guest.GetHerHis]'in ağzını kapalı tutacağına söz veriyor" #NT!
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip] senden korkmuyor" #NT!
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip], [secret|E]'i ifşa etmeyeceğine söz veriyor" #NT!

 playdate.3006.t: "Okuma Arkadaşı" #NT!
 playdate.3006.desc: "Yanımda küçük bir kitap getirdim -her zamanki gibi- ve [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] tam birkaç sayfa okumaya yerleştiğim sırada beni buldu.\n\n"Ah, bu #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? yakın zamanda okudum, düzyazı hakkında ne düşünüyorsun?"" #NT!
 playdate.3006.a: "Güzel bir tartışma olacak!" #NT!
 playdate.3006.b: "Çekilin, ben okuyorum." #NT!

 playdate.3007.t: "Tırmanmak" #NT!
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] çevredeki en yüksek [ROOT.Char.Custom('ObjectToClimb')]'e tırmandı ve beni takip etmem için heyecanla el kol hareketleri yapıyor.\n\nTırmandığım ilk [ROOT.Char.Custom('ObjectToClimb')] olmayacak ama çok uzun bir yol gibi görünüyor..." #NT!
 playdate.3007.a: "Geri adım atmayacağım!" #NT!
 playdate.3007.a.success: "Tırmanışı sen yönetiyorsun" #NT!
 playdate.3007.a.failure: "Kötü bir düşüş yaşarsın" #NT!
 playdate.3007.b: "Hayır, sanırım burada kalacağım." #NT!

 playdate.3008.t: "Yüzmeye Gitmek" #NT!
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [ROOT.Char.Custom('IndefiniteBodyOfWater')]'e doğru gitti ve [participant.GetHerselfHimself]'yi tereddüt etmeden fırlattı.\n\nŞakacı bir sıçrama olarak başlayan şey kısa sürede daha çılgınca bir şeye dönüştü ve aniden [participant.GetSheHe] yüzeyin altında kayboldu. Zaman uzadıkça [participant.GetSheHe]'ün en azından yardım almadan yüzeye çıkmayacağını fark ettim." #NT!
 playdate.3008.a: "Bekle geliyorum!" #NT!
 playdate.3008.a.success: "[participant.GetFirstNameNoTooltip] tasarruf ettiniz" #NT!
 playdate.3008.a.failure: "Zamanında yetişemezsin" #NT!
 playdate.3008.a.critical_failure: "Neredeyse kendini boğuyorsun" #NT!
 playdate.3008.b: "Lütfen, biri yardım etsin!" #NT!
 playdate.3008.b.success: "Birisi duyar ve yardım eder" #NT!
 playdate.3008.b.failure: "Kimse kurtarmaya gelmiyor" #NT!
 playdate.3008.c: "[participant.GetSheHe|U] eve gitmiş olmalı..." #NT!

 playdate.3009.t: "Karlı gün" #NT!
 playdate.3009.desc_two: "Ellerim karla dolu bir şekilde [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)]'in arkasına gizlice yaklaşıyorum ve tam [participant.GetFirstNameNoTooltip] arkasını dönmek üzereyken atılıyorum!" #NT!
 playdate.3009.desc_opening: "Ellerim karla dolu bir şekilde [participant.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın arkasına gizlice yaklaşıyorum ve tam [participant.GetSheHe] arkasını dönmek üzereyken üzerine atılıyorum!" #NT!
 playdate.3009.desc: "\n\n[participant.GetSheHe|U] çığlık atıyor, ama hemen karşılık veriyor; çok geçmeden geri çekiliyorum ve [participant.GetSheHe] elinde kocaman bir kartopuyla tüm hızıyla bana doğru geliyor!" #NT!
 playdate.3009.a: "Geri adım atmayacağım!" #NT!
 playdate.3009.a.success: "Kar savaşını kazandın" #NT!
 playdate.3009.a.failure: "Kafanıza buz tutmuş bir kartopu çarpar" #NT!
 playdate.3009.b: "Lütfen beni bağışla!" #NT!
 playdate.3009.c: "[to_blame.GetFirstNameNoTooltip]'dı, ben değil!" #NT!
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip] sana inanıyor" #NT!
 playdate.3009.c.failure: "[participant.GetSheHe|U] yalan söylediğinizi anlar" #NT!

 playdate.3010.t: "Market günü" #NT!
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve ben ticaretin bir soylunun öğrenmesi gereken önemli bir beceri olduğu konusunda hemfikiriz ve bu yüzden [ROOT.Char.GetCurrentLocation.GetName]'deki yerel pazarı ziyaret etmeye karar veriyoruz.\n\nPara olarak sadece birkaç çakıl taşımız var ama onlar #EMP çok#! parlak!" #NT!
 playdate.3010.a: "Ehum, bir eşya satın almak istiyorum lütfen." #NT!
 playdate.3010.a.success: "Tüccarı ticaret yapmaya ikna ediyorsun" #NT!
 playdate.3010.a.failure: "Tüccar seni kovar" #NT!
 playdate.3010.b: "Bana istediğimi vermelisin! Ben bir #EMP [ROOT.Char.GetLadyLord]#!!'yim" #NT!
 playdate.3010.c: "Haydi kendi standımızı kuralım!" #NT!
 playdate.3010.c.tt: "Bazı tüccarlar sizi kandırıp çakıl taşlarınızı yapraklarla "satın alırlar"" #NT!

 playdate.3011.t: "Oyun Evi" #NT!
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [participant.GetHerHis]'in kollarında bir kumaş yığınıyla bana yaklaşıyor. [participant.GetSheHe] onu önümde yere attığında bunun yetişkinler için bir giysi yığını olduğunu fark ediyorum!\n\n"Hadi birlikte evcilik oynayalım!"" #NT!
 playdate.3011.a: "Ancak biz anne babaysak!" #NT!
 playdate.3011.b: "Elbette. Ve [disliked_participant.GetFirstNameNoTooltip] köpek!" #NT!
 playdate.3011.c: "Hayır, bu saçma. Hadi satranç oynayalım." #NT!
 playdate.3011.c.tt: "[THIS.Char.Custom('education_focus_child')] sanatında eğitiminizi ilerletirsiniz" #NT!

 playdate.3012.t: "Cesur $knight_culture_player_plural_no_tooltip$" #NT!
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve ben avluda $knight_culture_player_plural_no_tooltip_lowercase$ trenini izlerken [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] gülümseyerek yanımıza yaklaşıyor." #NT!
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve ben, köylülerin eğitim almasını izlerken, içlerinden biri gülümseyerek yanımıza yaklaştı." #NT!
 playdate.3012.desc: "\n\n"Ne diyorsun [participant.Custom('GirlsBoysChildren')], temel şeyleri halledebileceğini mi düşünüyorsun?"" #NT!
 playdate.3012.a: "#EMP Evet!#!" #NT!
 playdate.3012.a.success: "Temelleri kavrıyorsun" #NT!
 playdate.3012.a.neutral: "Ne kadar uğraşırsan uğraş, bir türlü başaramıyorsun" #NT!
 playdate.3012.a.failure: "Kafanıza sert bir darbe alırsınız – #EMP sert#!" #NT!
 playdate.3012.b: "Seni antrenman yaparken izlemeyi tercih ederim." #NT!

 playdate.3013.t: "Akıllı [witch.GetWomanMan|U]" #NT!
 playdate.3013.desc: "Ormanda oynuyorduk ve birden kendimi yapayalnız buldum; diğerlerinin hemen arkamda olduğuna yemin edebilirdim!\n\nTam çığlık atmaya başlayacakken - beni bulabilmeleri için, #EMP korktuğum için#! değil - siyah bir pelerin giymiş [witch.Custom2('MyCharacterIntroduction', ROOT.Char)]'ye rastladım. [witch.GetSheHe|U] yerde çömelmiş, garip görünümlü bir bitkiyi inceliyor ve onu [witch.GetHerHim]'ün yanında yerde açık duran büyük siyah bir kitapta tasvir edilen bitkiyle karşılaştırıyordu.\n\n"Merhaba genç [ROOT.Char.GetLadyLord]. Bilginin çağrısı seni buraya, bana mı getirdi?"" #NT!
 playdate.3013.a: "Sadece elinde tuttuğun bitki hakkında bilgi edinmek istiyorum." #NT!
 playdate.3013.a.success: "Otlar ve bitkiler hakkında çok şey öğreniyorsunuz" #NT!
 playdate.3013.a.failure: "[witch.GetSheHe]'ın ne hakkında konuştuğu hakkında hiçbir fikrin yok" #NT!
  #AGOT Modified  #NT!
 #playdate.3013.b: "Evet, bana elinden gelen her şeyi öğret!" #NT!
 playdate.3013.b: "Geleceği görüyormuşsun...?" #NT!
 playdate.3013.c: "Sen... Sen bir cadısın! Sen kötü bir insansın." #NT!

 playdate.3014.t: "[priest.GetCouncilTitle|U]" #NT!
 playdate.3014.desc_participant: "Yerel [ROOT.Char.GetFaith.HouseOfWorship]'ı keşfederken [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve ben parşömenlerle çevrili [priest.Custom2('MyCharacterIntroduction', ROOT.Char)]'ye rastlıyoruz.\n\n"Bunlar çok eski zamanlardan kalma günlükler, böyle şeylerle ilgilenir misin?"" #NT!
 playdate.3014.desc: "Yerel [ROOT.Char.GetFaith.HouseOfWorship]'ı keşfederken etrafı parşömenlerle çevrili [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]'e rastladım.\n\n"Bunlar çok eski zamanlardan kalma günlükler, böyle şeylerle ilgilenir misin?"" #NT!
 playdate.3014.a: "Evet! Bana bunları öğret." #NT!
 playdate.3014.a.success: "Günlük tutma sanatına yöneliyorsunuz" #NT!
 playdate.3014.a.neutral: "bazı şeyleri anlıyorsun" #NT!
 playdate.3014.a.tt: "[ROOT.Char.Custom('education_focus_child')] sanatında çalışmalarınızı ilerletin" #NT!
 playdate.3014.a.tt_participant: "Siz ve [participant.GetFirstNameNoTooltip], [ROOT.Char.Custom('education_focus_child')] sanatındaki çalışmalarınızı ilerletiyorsunuz" #NT!
 playdate.3014.a.failure: "Hiçbir şey öğrenmiyorsun" #NT!
 playdate.3014.b: "Hayır, senin bize maceradan bahsetmenle ilgileniyorum!" #NT!

 # Learning your child drowned - by Isabella Welch  #NT!

 playdate.4000.t: "Gözyaşlarıyla Islanmış" #NT!
 playdate.4000.desc: "Bir kurye, kasvetli haberler ve küçük, siyah bir sandıkla geliyor.\n\nBenim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip]'im, [host.GetTitledFirstName] ile oynarken boğuldu.\n\nGözlerimden yaşlar boşalarak kutunun içine zar zor bakabiliyorum; ama tek bir bakış, bunun gerçekten de benim sevgilimin cesedi olduğunu doğruluyor." #NT!
 playdate.4000.a: "Umarım [participant.GetSheHe], [ROOT.Char.GetFaith.PositiveAfterLife]'de oynuyor olur." #NT!
 playdate.4000.b: "Masumiyet ölümcül bir zehirdir." #NT!
 playdate.4000.c: "Aynı kaderi [host.GetTitledFirstNameNoTooltip]'a da diliyorum." #NT!

 playdate.4001.t: "Dil engeli" #NT!
 playdate.4001.desc.rowdy: ""#EMP "bebek"#! dedim, #EMP "sıkıcı!"#! değil! Aman Tanrım!" [participant.GetTitledFirstName] dil engeli yüzünden açıkça rahatsız. Elleri havaya kaldırması, başlamak isteyen bir öfke nöbeti resmini çiziyor." #NT!
 playdate.4001.desc.pensive: ""Üzgünüm... #EMP Abode#!. Yurt dışındaki bohçasına değil, mütevazı meskenine dönüyor." [participant.GetHerHis] İyi huyluluğuna rağmen, [participant.GetTitledFirstNamePossessive] kaşlar hayal kırıklığıyla çatıldı." #NT!
 playdate.4001.desc: "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName] ve [participant.GetCulture.GetLanguage.GetName] dilleri benzerliklerden çok farklılıklara sahip gibi görünüyor, bu yüzden birbirimizle konuşmakta zorlanıyoruz.\n\nBelki sinirlenmeden birlikte oynayabileceğimiz bir şey yapabilirim yoksa kendi kendine çözülmesini mi ummalıyım?" #NT!
 playdate.4001.a: "Yavaş ve yüksek sesle konuşacağım! Bu yardımcı olmalı!" #NT!
 playdate.4001.b: "Belki [participant.GetFirstNameNoTooltip]'dan bana biraz [participant.GetCulture.GetLanguage.GetNameNoTooltip] öğretmesini isteyebilirim?" #NT!
 playdate.4001.c: "Bleh, neden uğraşayım ki? Sadece eğlenmek istiyorum!" #NT!

 playdate.5001.t: "Dışarı gel ve oyna?" #NT!
 playdate.5001.desc: "Bir top yanımdan sekerek geçti ve [participant.GetFirstName]'ın bekleyen kollarına geri döndü.\n\n"Katılmak ister misin? Bir topumuz var ve daha fazla oyuncuya ihtiyacımız var."\n\nKüçük bir çocuk kalabalığı beklentiyle etrafımızda toplandı." #NT!
 playdate.5001.a: "Katılacağım!" #NT!
 playdate.5001.a.tt: "Oyun başlıyor!" #NT!
 playdate.5001.b: "Aslında hiç canım istemiyor..." #NT!

 playdate.5002.t: "Sapkın Amaç" #NT!
 playdate.5002.desc: "Top yanımdan geçerken düzensizce sekerek bir duvardan sekip... ve yakındaki bir bahçeye gidiyor! Bir saniyenin çok küçük bir kısmında, bir parçalanma sesi ve öfkeli bir çığlık yaklaşan sonuçları haber veriyor.\n\n[neighbour.GetFirstName] bir kapıdan fırlayıp [neighbour.GetHerHis] hasarlı [broken_artifact.GetName]'yi kucağına alıyor. Kalabalığı tarayan [neighbour.GetSheHe] suçlunun ben olduğumu tespit ediyor.\n\n"Kendin için söyleyecek neyin var, sümüklü küçük velet?" [neighbour.GetSheHe|U] hırlıyor. Destek bulmak için etrafıma bakıyorum. Hiçbiri gelmiyor." #NT!
 playdate.5002.a: ""[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))]'ım onarım masraflarını karşılayacak!"" #NT!
 playdate.5002.a.tt: "Ya da, sanırım #EMP I#! yapacağım, ama uzun süre cebimden para çıkmayacak..." #NT!
 playdate.5002.b: ""Topu geri vermeni emrediyorum, [neighbour.Custom('InsultNoun')]."" #NT!
 playdate.5002.b.tt: "[neighbour.GetSheHe] benim [ROOT.Char.GetTitleAsNameNoTooltip] olduğumu unuttu mu?" #NT!
 playdate.5002.b.success: "[neighbour.GetSheHe|U] itaatkar bir şekilde topu geri gönderir" #NT!
 playdate.5002.b.failure: "[neighbour.GetSheHe|U] topu geri verirken kaşlarını çattı" #NT!
 playdate.5002.c: ""Üzgünüm. Topu geri alabilir miyiz?"" #NT!
 playdate.5002.c.success: "[neighbour.GetSheHe|U] topu gülümseyerek geri gönderir" #NT!
 playdate.5002.c.failure: "[neighbour.GetSheHe|U] derin bir iç çekişle topu geri gönderir" #NT!

 playdate.5003.t: "Farklı Bir Şekilde İnşa Edildi" #NT!
 playdate.5003.desc: "[other_child.GetFirstName] çok hızlı ve çok güçlü! Ne zaman yetişmeye çalışsam, [other_child.GetHerHim]'den sekerek uzaklaşıyorum. [other_child.GetHerHim]'in futbolu avluda tekmelemesini izlemek için geri çekilsem bile, tüm bu kovalamacadan nefesimi toplamak için bir an durmam gerekiyor.\n\nMutlaka rekabet edebileceğim bir yol olmalı?" #NT!
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip]'da herhangi bir kaval kemiği koruması eksik..." #NT!
 playdate.5003.b: "Daha çok çabalamam gerek!" #NT!
 playdate.5003.b.success: "Sen ayak uydurmayı başarıyorsun" #NT!
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] çok güçlü" #NT!
 playdate.5003.c: "Belki de sadece izlemeye devam edersem bir şeyler öğrenebilirim." #NT!

 playdate.5004.t: "Başka Bir Bakış Açısı" #NT!
 playdate.5004.desc: "Topun peşinde gülüp gevezelik ederek yanımızdan hızla geçerken, tek başına duran bir figür gözüme çarptı.\n\n[other_child.GetFirstName] bir kenarda oturmuş, utangaç bir şekilde olup biteni izliyordu. [other_child.GetSheHe|U] kısa bir an gözüme çarptı, sonra hemen bakışlarını kaçırıp bazı çiçeklere ilgi duyduğunu söyledi.\n\n[other_child.GetSheHe|U] [other_child.GetSheHe]'ün biraz arkadaşlığa ihtiyacı varmış gibi görünüyordu." #NT!
 playdate.5004.a: ""Sana eşlik etsem olur mu?"" #NT!
 playdate_5004_sports_removal: "Artık devam eden futbol oyununa dahil olmayacaksınız" #NT!
 playdate.5004.b: ""Hadi, sen de katıl!"" #NT!
 playdate.5004.b.success: "Onlar tereddütle katılıyorlar" #NT!
 playdate.5004.b.failure: "Çabalarınız karşısında şaşkına döndüler" #NT!
 playdate.5004.c: "En iyisi onları kendi hallerine bırakmak." #NT!

 playdate.5005.t: "Çin Seddi" #NT!
 playdate.5005.desc: "Top orada! Yanımdan geçerken, bacağımla ona güçlü bir vuruş yapıyorum. Uzak #EMP da#! güçlü.\n\nTop havada kayıyor, hızla dönüyor. Kalabalığın yanından, havada yüksekte uçuyor ve yakındaki bir duvarın üzerinden uçuyor. İnişinin çıkardığı gürültü yankılanıyor.\n\nDuvara bakıyorum. Oldukça yüksek, boyumun iki katından fazla." #NT!
 playdate.5005.ending: "Aslında benim zevkime göre biraz fazla yüksek. Seçeneklerimi düşünürken, [bullied_kid.GetFirstName]'ın biraz uzakta durduğunu ve [bullied_kid.GetHerHis] duvardan başka her yere bakmak için elinden geleni yaptığını fark ediyorum." #NT!
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip] gidip almalı!" #NT!
 playdate.5005.b: "Tamam, #EMP duvar#!, hadi bakalım..." #NT!
 playdate.5005.b.success: "Duvarın üzerinden atlıyorsun, en zarifi" #NT!
 playdate.5005.b.success.tt: "Tüm katılımcılar sizin hakkınızda #positive_value 15#! görüş kazanır" #NT!
 playdate.5005.b.failure: "Duvardan atla, sonra topu yakala" #NT!
 playdate.5005.b.failure.tt: "Tüm katılımcılar #negative_value 5#! sizin hakkınızdaki fikrinizi kaybeder" #NT!
 playdate.5005.b.failure.gameends: "Futbol oyunu sona eriyor" #NT!
 playdate.5005.b.critfailure: "Duvarı beceriyorsun ve düşüyorsun" #NT!
 playdate.5005.c: "Başka bir şey yapalım mı?" #NT!
 playdate.5005.more_balls: "Başka bir top alacağım!" #NT!

 playdate.5006.t: "Eve gidiyorum!" #NT!
 playdate.5006.desc: "Futbol oyununda her şey biraz rekabetçi olmaya başladı. Başka bir parlama noktası oluştuğunda, bu düşünce aklımda yeni oluşmuştu; [ball_kid.GetFirstName], [bully_kid.GetFirstName] tarafından kudretli bir şekilde takırdayarak [ball_kid.GetHerHim]'nin yakındaki bir çalılığa yuvarlanmasına neden oldu. [bully_kid.GetFirstNameNoTooltip] yardımsever bir şekilde gülmeye başlıyor.\n\n"B- bu kadar yeter!" [ball_kid.GetFirstNameNoTooltip] öfkeyle kekeleyerek [ball_kid.GetHerselfHimself]'i çalılıktan kurtarıyor. [ball_kid.GetSheHe|U], [ball_kid.GetSheHe]'nin yaptığı gibi topu tutuyor. "Eve gidiyorum ve topumu alıyorum!"\n\nGarip bir sessizlik çöküyor." #NT!
 playdate.5006.a: ""Üzgünüm, [ball_kid.GetFirstNameNoTooltip]."" #NT!
 playdate.5006.a.tt: "Bu senin hatan değildi ama [bully_kid.GetFirstNameNoTooltip]'ın özür dilemeyeceği açık..." #NT!
 playdate.5006.b: ""Bekle, [ball_kid.GetFirstNameNoTooltip]! Lütfen kal."" #NT!
 playdate.5006.b.success: "[ball_kid.GetHerHim]'ı kalmaya ikna ettin" #NT!
 playdate.5006.b.failure: "[ball_kid.GetSheHe|U] yine de ayrılıyor" #NT!
 playdate.5006.c: "Ben sussam iyi olacak." #NT!
 playdate.5006.d: ""Topu bırakıyorsun. Artık o bizim."" #NT!

 playdate.5007.t: "Üzerine aldı" #NT!
 playdate.5007.desc: "Gürültülü kahkahalar havayı bölüyor. Tam avlunun karşısında, [sad_kid.GetFirstName], alaycı bir şekilde [sad_kid.GetHerHim]'yi işaret eden [bully_kid.GetFirstName]'in önünde ürküyor.\n\n"[sad_kid.GetSheHe|U] futbolu bile zar zor tekmeleyebiliyor! O [sad_kid.Custom('InsultNoun')] ile kim arkadaş olmak ister ki!"\n\n[sad_kid.GetFirstNameNoTooltip], hıçkırarak, biraz destek için etrafına bakıyor, ama çok az ve ender görünüyor." #NT!
 playdate.5007.a: ""[sad_kid.GetHerHim]'ı rahat bırak!"" #NT!
 playdate.5007.a.tt: "Zorbaya karşı koymak için harekete geçiyorsun..." #NT!
 playdate.5007.a.success: "Onları geri adım atmaları için korkutuyorsun" #NT!
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] blöfünüzü görür ve sizi yener" #NT!
 playdate.5007.b: ""#EMP Ben#! yapardım."" #NT!
 playdate.5007.c: "Ben bu işin dışında kalayım en iyisi." #NT!

 playdate.5008.t: "Kıdemli Anı" #NT!
 playdate.5008.desc: ""[old_timer.GetFaith.HighGodName] aşkına #EMP sessiz#!, olur musun?" [old_timer.GetFirstName], tepemizdeki bir bölmeli pencereden dışarı eğilmiş, öfkeli bir şekilde, yumruğunu sallıyor. "Siz lanet olası çocuklar ne kadar da gürültü yapıyorsunuz! Kendimi bile zor duyuyorum #EMP düşünüyorum!#!"\n\nI topu bana doğru yaklaşırken alıyorum, [old_timer.GetWomanMan] yaşlı [old_timer.GetSheHe] bize doğru homurdanırken ona bakıyorum. [old_timer.GetSheHe|U] gerçekten #EMP kadim:#!,0 belki otuz veya kırk yaşında!\n\n [old_timer.GetSheHe]'nin öfkeli olmasına şaşmamalı." #NT!
 playdate.5008.a: ""Sus, deli ihtiyar aptal!"" #NT!
 playdate.5008.b: ""Üzgünüz. Daha sessiz olacağız."" #NT!

 playdate.5009.t: "Gök gürültüsü ayaklar" #NT!
 playdate.5009.desc: "Çocuk olmamıza rağmen futbol korkunç derecede sert bir oyuna dönüşebilir. Şakacı bir maç olarak başlayan şey aniden tam teşekküllü bir arbedeye dönüştü ve yönümü bulmam birkaç saniye sürdü.\n\nBunu yaptığımda, kavga eden çocukların yığınından gelen tiz bir acı ve dehşet çığlığı duydum. En altta sıkışmış bir şekilde [small_kid.GetFirstName]'ı gördüm, onlarca ayak tarafından çiğneniyordu. [small_kid.GetSheHe|U] acınası bir şekilde haykırdı, ancak ses çok yüksekti ve diğerleri oyuna çok odaklanmıştı." #NT!
 playdate.5009.a: ""[small_kid.GetFirstNameNoTooltip]! Bekle, geliyorum!"" #NT!
 playdate.5009.a.critical_success: "[small_kid.GetHerHim]'ı kahramanca kurtarıyorsun" #NT!
 playdate.5009.a.success: "Sen kurtar [small_kid.GetHerHim]" #NT!
 playdate.5009.a.failure: "[small_kid.GetHerHis] bedenini kendi bedeninle korumak zorundasın" #NT!
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] bazı kötü yaralanmalar alır" #NT!
 playdate.5009.b.critfailure: "[small_kid.GetFirstNamePossessiveNoTooltip] Yaralanmalar gerçekten korkunç" #NT!
 playdate_5009_every_child: "Duygusuz veya Sadist olmayan tüm katılımcılar #negative_value stres kazanır#!" #NT!
 playdate.5009.b: "İzleyemiyorum..." #NT!
 playdate.5009.c: ""Herkes, #EMP DUR!#!"" #NT!
 playdate.5009.c.success: "İsyan eden futbolcular dikkat kesildi" #NT!
 playdate.5009.c.failure: "Sözlerin sağır kulaklara gidiyor" #NT!

 playdate.5010.t: "İşte Benim [embarrassed_child.Custom('GirlBoy')|U]'ım!" #NT!
 playdate.5010.desc: ""Onu yakala! Onu duvara it! İşte bu!" [obnoxious_parent.GetFirstNamePossessive] sesi avludan yankılanıyor. [obnoxious_parent.GetSheHe|U], [embarrassed_child.GetFirstName]'nin futbolda oynamasını izlemek için köşede duruyor, [embarrassed_child.Custom('GirlBoy')]'e karşı olan önyargıları açıkça görülüyor.\n\nŞunu söylemek yeterli, [obnoxious_parent.GetFirstNameNoTooltip] bunu biraz fazla ciddiye alıyor.\n\n"Hey! İtme yok [embarrassed_child.Custom('HerHim')], bu hiledir!" [obnoxious_parent.GetFirstNamePossessiveNoTooltip] histrionik hareketler gerçekten can sıkıcı olmaya başlıyor." #NT!
 playdate.5010.a: "[obnoxious_parent.GetHerHis|U] kollar çok fazla yel değirmeni gibi dönüyor..." #NT!
 playdate.5010.a_flavor: "[obnoxious_parent.GetFirstNameNoTooltip]'ın bana çarptığını varsayacağım!" #NT!
 playdate.5010.a.tt: "Eğer yanlış bir vuruşun bana çarptığını iddia etseydim, belki de [obnoxious_parent.GetSheHe] defolup giderdi?" #NT!
 playdate.5010.a.tt.success: "Oyunculuğunuz oldukça tepki çekiyor..." #NT!
 playdate.5010.a.success: "Herkes şok içinde etrafına toplanıyor" #NT!
 playdate.5010.a.failure: "Kimse sana inanmıyor" #NT!
 playdate.5010.b: ""Lütfen çeneni kapatır mısın?!"" #NT!
 playdate.5010.c: "Ben bununla ilgileneceğim." #NT!
