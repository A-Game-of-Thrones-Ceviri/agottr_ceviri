 playdate.5011.t: "Biraz Kandırmaca"
 playdate.5011.desc: "Etrafımda endişeli çocuklar toplanmışken elimden geldiğince numarayı devam ettirmeye çalışıyorum bu sırada, [obnoxious_parent.GetFirstName] gözleri yuvasından fırlayacakmış gibi bana bakıyor.\n\n"Seni minik... #EMP şarlatan!#!" diye gürlüyor, parmağıyla beni işaret ederken. "Senin—"\n\n"[obnoxious_parent.GetFirstNameNoTooltip]!" diye öfkeli bir çığlık duyuyorsunuz. [responsible_adult.GetFirstName] avluya girerken [obnoxious_parent.GetFirstNameNoTooltip] adlı kişinin beti benzi atıyor. "Neler oluyor burada?"\n\nBu durumu avantajıma kullanıyorum ve böylelikle yüzümdeki aşağılayıcı gülümsemeyi sadece [obnoxious_parent.GetFirstNameNoTooltip] görebiliyor."
 playdate.5011.a: ""Off, çok acıyor! Offff!""
 playdate.5011.b: "Muhtemelen doğruyu söylesem iyi olur..."
  
 playdate.9001.t: "Eğlencenin Sonu"
 playdate.9001.desc: "Bir süreliğine de olsa sorumluluklarımı unutup diğer çocuklarla vakit geçirmek zevkliydi. Fakat eğlencenin sona erdiğini, artık görevlerime geri dönmem gerektiğini söylediler...\n\nGerçekten de çok iyi vakit geçirdik. Umarım yakın zamanda tekrar toplanabiliriz."
 playdate.9001.a: "Görüşmek üzere!"
  
 playdate.9002.t: "Eve Dönüş"
 playdate.9002.desc: "Ne eğlendik ama! [host.GetTitledFirstName] ile geçirdiğim günleri uzun zaman boyunca unutmayacağım.\n\nEşyalarımı toplayıp görevlerime, evime geri dönmem gerektiğini söylediler ama yakın zamanda tekrar toplanabiliriz diye umuyorum."
 playdate.9002.a: "Görüşürüz [host.GetFirstNameNoTooltip]!"
  
