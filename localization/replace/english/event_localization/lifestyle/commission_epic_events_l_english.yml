 commission_epic.0002.t: "Aile Destanı: Perspektif" #NT
 commission_epic.0002.writer: "My Family Epic iyi ilerliyor gibi görünüyor ve bazı replikler önümüzdeki on yıllar boyunca alıntılanacak gibi görünüyor, ancak [writer.GetTitledFirstName]'ın hikayenin odak noktası hakkında birçok sorusu var.\n\n[writer.GetSheHe] önce hepsini yazsaydı cevaplamak daha kolay olurdu. O zaman [writer.GetHerHim]'ye hikayede hoşlanmadığım şeyleri söyleyebilirdim, ancak [writer.GetSheHe] ısrar ediyor [writer.GetSheHe]'in şimdi cevaplara ihtiyacı var." #NT
 commission_epic.0002.servant: "Ailemin geçmişi üzerinde çalışması için görevlendirdiğim hizmetçi [servant.GetFirstName] biraz zorlanıyor gibi görünüyor. Ancak [servant.GetSheHe]'in herhangi bir ilerleme kaydetmesi oldukça etkileyici. Görünen o ki [servant.GetSheHe] ne okuyabiliyor ne de kafiye yapabiliyor.\n\nYine de [servant.GetSheHe] gece gündüz çalışıyor ve şimdi bana önemli bir soruyla geldi. "Tam olarak ne hakkında olmalı, [ROOT.Char.GetLadyLord]'üm?"" #NT
 commission_epic.0002.scribes: "[ROOT.Char.Custom('CommissionEpicScribes')]'ım aile destanım üzerinde çalışmaya başladı, ancak şimdiden başları belaya girdi. Hikayenin neye odaklanması gerektiği konusunda anlaşamıyorlar, her [ROOT.Char.Custom('CommissionEpicScribe')] tesadüfen kendi sorumluluk alanlarının en çok vurgulanması gerektiğinde ısrar ediyor.\n\n"Biz dayatmak istemiyoruz, [ROOT.Char.GetLadyLord]'m, ancak birbirimizi paramparça etmeden önce bunu siz #EMP halletmelisiniz#!!"" #NT
 commission_epic.0002.iberia_epic.a: "Hanedanlığımın İberya'yı yönetme hakkı hakkında yaz!" #NT
 commission_epic.0002.a: "Hanedanlığımın atalarının iddialarına ilişkin hikayelere odaklanın" #NT
 commission_epic.propaganda: "Destansı bittiğinde komşu Ünvanlarda [claims|E] kazanacağım" #NT
 commission_epic.0002.b: "Elbette ki, odak noktası ben ve kaderim olmalı!" #NT
 commission_epic.more_prestige: "Destan bittiğinde daha kişisel [prestige|E] kazanacağım" #NT
 commission_epic.0002.c: "Bu bir #EMP aile#! geçmişidir, bu yüzden cömert olun." #NT
 commission_epic.more_dynasty_prestige: "Destan bittiğinde daha fazla [dynasty_prestige|E] kazanacağım" #NT
 commission_epic.0002.d: "Hikayeyi mümkün olduğunca gerçekçi bir şekilde anlatın." #NT
 commission_epic.more_piety: "Destan bittiğinde ben de biraz [piety|E] kazanacağım" #NT


 commission_epic.1001.t: "Aile Destanı: Zaman Meselesi" #NT
 commission_epic.1001.opening: "Haftalardır aile destanımla ilgili yeni bir çalışma sunulmuyor ve tüm süreç ya çok uzun sürüyor ya da" #NT
 commission_epic.1001.composer: "[composer.GetSheHe] kalitesiz iş çıkarıyor! [composer.GetSheHe]'ın mükemmellik sunmasını ve [composer.GetSheHe]'ın bunu şimdi sunmasını talep etmek gerçekten çok mu fazla?" #NT
 commission_epic.1001.scribes: "[ROOT.Char.Custom('CommissionEpicScribes')]'ım kötü iş çıkarıyor! Mükemmellik sunmalarını ve bunu hızlı bir şekilde yapmalarını talep etmek gerçekten çok mu fazla?" #NT
 commission_epic.1001.a: "İyi olmasını istiyorum ve hemen istiyorum #EMP!#!" #NT
 commission_epic.1001.b: "[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]'ı gerektiği kadar uzun süre koyacağım." #NT
 commission_epic.1001.b_scribes: "[ROOT.Char.Custom('CommissionEpicComposerThem')]'ı gerektiği kadar uzun süre koyacağım." #NT
 commission_epic.1001.c: "Şimdi, yapılanları 1. Bölüme bölersek..." #NT

 commission_epic.1002.t: "Aile Destanı: Zengin Kaynak Malzemesi" #NT
 commission_epic.1002.composer: "[composer.GetTitledFirstName], [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]'e atalarım hakkında [composer.GetSheHe]'nin keşfettiği birkaç heyecan verici ayrıntıyı anlatıyor. "Şimdi, [ROOT.Char.Custom('CompositionDetail')]'lü kısmın gerçekten doğru olabileceğine inanıyorum, çünkü—"\n\nBu kesinlikle büyüleyici, ancak [composer.GetSheHe]'nin tamamlaması gereken büyük bir [ROOT.Char.Custom('CompositionType')] yok mu? Bu özel anekdota gelince..." #NT
 commission_epic.1002.scribes: "Bazı yazıcılarım atalarım hakkında keşfettikleri birkaç heyecan verici ayrıntıyı [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] anlatıyorlar.\n\n"Şimdi, [ROOT.Char.Custom('CompositionDetail')]'li kısmın gerçekten doğru olabileceğine inanıyorum, çünkü—"\n\nBu kesinlikle büyüleyici, ama tamamlamaları gereken büyük bir [ROOT.Char.Custom('CompositionType')] yok mu? Bu özel anekdota gelince..." #NT
 commission_epic.1002.a: "Bütün vasallarımla paylaşmalıyım!" #NT
 commission_epic.1002.a.tt: "Tamamlandığında, [vassal|E] [opinion|E]'yi geliştiren bir Aile Destanı [artifact|E] kitabı alacaksınız." #NT
 commission_epic.1002.b: "[ROOT.Char.Custom('CompositionType')]'a koyun ki daha çabuk tamamlansın!" #NT
 commission_epic.1002.b.tt: "Bu aynı zamanda maaşımın bir kısmını geri alabileceğim anlamına geliyor!" #NT

 commission_epic.1003.t: "Aile Destanı: Yazarın İnziva Yeri" #NT
 commission_epic.1003.composer: "[composer.GetTitledFirstName], [composer.GetHerHis] görevlerinden gizlice kaçmaya çalışırken yakalandı! Neyse ki bir gardiyan, [composer.GetSheHe] kapılardan geçerken [composer.GetHerHim]'yi tanıdı.\n\n"Yorucu bir iş," [composer.GetSheHe], [composer.GetHerselfHimself]'i savunuyor. "Gece gündüz, yardımsever [ROOT.Char.GetLadyLord]'m! Birkaç günlük dinlenmeye ihtiyacım var."" #NT
 commission_epic.1003.scribes: "Katiplerimden bazıları görevlerinden kaçıp aile destanıma gizlice girmeye çalışırken yakalandı! Neyse ki bir gardiyan kapılardan geçerken onları tanıdı.\n\n"Yorucu bir iş," diye açıklıyorlar. "Gece gündüz, [ROOT.Char.GetLadyLord]'ım! Birkaç günlük dinlenmeye can atıyoruz."" #NT
 commission_epic.1003.a: "Tamam, belki bir mola vermenin zamanı gelmiştir." #NT
 commission_epic.1003.b: "[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]'ı [ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)]'e zincirleyin çalışma masası!" #NT
 commission_epic.1003.b_scribes: "Zincir [ROOT.Char.Custom('CommissionEpicComposerThem')]'dan [ROOT.Char.Custom('CommissionEpicComposerTheir')]'e kadar çalışma masası!" #NT

 commission_epic.1004.t: "Aile Destanı: Uzman Aydınlatıcı" #NT
 commission_epic.1004.opening: "Bana bir haber ulaştı ki," #NT
 commission_epic.1004.devotee_male: "[ROOT.Char.GetFaith.DevoteeMale]" #NT
 commission_epic.1004.devotee_female: "[ROOT.Char.GetFaith.DevoteeFemale]" #NT
 commission_epic.1004.ending: "[illuminator.GetHerHis] aydınlatmalarıyla ünlü olan [barony.GetNameNoTier]'deki bir kasabada kalıyor. Aile destanım ilerledikçe, her şey söylendiğinde ve yapıldığında sayfaların nasıl görünmesi gerektiğini düşünmek için ideal zaman bu olabilir." #NT
 commission_epic.1004.a: "Ne pahasına olursa olsun aydınlatıcıyı kiralayın!" #NT
 commission_epic.1004.b: "[composer.GetTitledFirstNameNoTooltip] bunu başarabilir [composer.GetHerselfHimself]." #NT
 commission_epic.1004.b_scribes: "Benim [ROOT.Char.Custom('CommissionEpicScribes')]'ım bunu kendisi yapabilir." #NT
 commission_epic.1004.success: "Mükemmel aydınlatmalar" #NT
 commission_epic.1004.failure: "Zayıf aydınlatmalar" #NT
 commission_epic.1004.c: "Kendimi her zaman bir nevi sanatçı olarak gördüm..." #NT

 commission_epic.1005.t: "Aile Destanı: Halkımızın Şarkısı" #NT
 commission_epic.1005.opening: "Son birkaç satırı düşünüyorum" #NT
 commission_epic.1005.composer: "[composer.GetFirstName] var" #NT
 commission_epic.1005.scribes: "benim [ROOT.Char.Custom('CommissionEpicScribes')]'ım var" #NT
 commission_epic.1005.ending: "Ailemin destanından bana kalan bu şarkıyı mırıldanmaya başladığımda, kabile üyelerimin en sevdiği şarkılardan birinin ritmini takip ettiğini fark ettim!\n\nAtalarımın hikayesi böylesine unutulmaz bir melodiyle anlatılsaydı, kesinlikle asla unutulmazdı!" #NT
 commission_epic.1005.a: "Bunu en baştan sormalıydım!" #NT
 commission_epic.1005.b_composer: "[ROOT.Char.Custom2('CommissionEpicComposer', composer)]'ın da aynı derecede iyi bir şey ortaya çıkaracağından eminim." #NT
 commission_epic.1005.b: "[ROOT.Char.Custom('CommissionEpicComposer')]'ın da aynı derecede iyi bir şey ortaya çıkaracağından eminim." #NT
 commission_epic.1005.classic: "Bestelenmiş Klasik Melodi" #NT
 commission_epic.1005.enjoyable: "Bestelenmiş Keyifli Melodi" #NT
 commission_epic.1005.terrible: "Bestelenmiş Korkunç Melodi" #NT

 commission_epic.1006.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]" #NT
 commission_epic.1006.desc: "Yeni aile destanınızın [ROOT.Char.Custom('CompositionTypeActionPast')] parçasına sahibim ve bu efsanevi kahramanlar arasındaki derin dostluğun yarattığı gerçek sadakat bana ilham veriyor.\n\nSize sadakatle hizmet ettiğim için sizi arkadaşım olarak adlandırmaktan onur duyarım." #NT
 commission_epic.1006.a: "Her zaman benim arkadaşımdın, [vassal.GetFirstNameNoTooltip]!" #NT
 commission_epic.1006.b: "Sadakatiniz ne olursa olsun garanti altında olmalı." #NT

 commission_epic.1007.opening: "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]" #NT
 commission_epic.1007.desc: "Yeni aile destanınızın [ROOT.Char.Custom('CompositionTypeActionPast')] parçasına sahibim ve kendi atalarımın katkılarını nasıl görmezden geldiğine şaşırdım!\n\nBu onursuzluk bardağı taşıran son damla. Bana ve aileme karşı sadece kötü niyet beslediğiniz açık!" #NT
 commission_epic.1007.a: "Sen nasıl olur da hükümdarına böyle konuşursun?!" #NT
 commission_epic.1007.b: "Özür dilerim, aileniz de elbette dahil olacak!" #NT

 commission_epic.2001.t: "Aile Destanı: Öncelik" #NT
 commission_epic.2001.desc_composer: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] heyecanla bana geliyor, haberlerle. "Ailenizin destanının [ROOT.Char.Custom('CompositionTypeActionPP')] son bölümünü okudum ve [ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] çok ilginç bir şey keşfettim!"" #NT
 commission_epic.2001.desc_scribes: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] heyecanla bana geliyor, haberlerle. "Ailenizin destanının [ROOT.Char.Custom('CompositionTypeActionPP')] son bölümünü okudum ve [ROOT.Char.Custom('CommissionEpicComposer')] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] çok ilginç bir şey keşfettim!"" #NT
 commission_epic.2001.desc: "\n\nGörünüşe göre [county.GetName]'ın kalıcı olarak [vassal.GetHouse.GetName] Evi'nin elinde olması amaçlanmamıştı. [vassal.GetTitledFirstName]'ye karşı makul bir iddiada bulunabilirim!" #NT
 commission_epic.2001.a: "Hakkıyla benimse, onu benim yapacağım." #NT
 commission_epic.2001.b: "[vassal.GetFirstNameNoTooltip] hibeyi resmileştirmek isterdi kesinlikle." #NT
 commission_epic.2001.c: "Bunu geçebiliriz." #NT
 commission_epic.2001.c.flavor: "Ama emin olun [vassal.GetTitleTierName] biliyor." #NT
 commission_epic.2002.t: "Aile Destanı: Ailenin Gururu" #NT
 commission_epic.2002.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U], aile destanımdan [ROOT.Char.Custom('CompositionTypeActionPast')] alıntı yapan son kişi gibi görünüyor.\n\n"Büyük, büyük büyük[grandparent.GetMotherFather]'niz büyüleyici ve becerikli bir figürdü," diyor [spymaster.GetSheHe] bana. "Eğer [grandparent.GetSheHe] kadar bile sinsi olduğunuzu duyurursak, insanlar size karşı hareket etmeden önce iki kere düşünür."" #NT
 commission_epic.2002.a: "O yılanın kanı damarlarımda akıyor!" #NT
 commission_epic.2002.a.tt: "Tamamlandığında, [hostile_scheme_resistance|E]'i geliştiren bir Aile Destanı [artifact|E] kitabı alacaksınız" #NT
 commission_epic.2002.b: "Ya da [grandparent.GetSheHe]'ın şerefli ve namuslu olduğunu iddia ediyoruz..." #NT

 commission_epic.2003.t: "Aile Destanı: Ebedi Yükümlülükler" #NT
 commission_epic.2003.desc: "Görünüşe göre [court_chaplain.GetFirstName] yeni aile destanımın [ROOT.Char.Custom('CompositionTypeActionPP')] parçası olmuş. Elbette [court_chaplain.GetSheHe], geçmişte verilen sözler ile şu anki gerçekliğimiz arasında "tutarsızlıklar" keşfetti.\n\nSunuyabilirim ki [court_chaplain.GetSheHe] yakın zamanda bunun peşini bırakmayacaktır. "Atalarınızın sözünü şimdi bile yerine getirmenin ne kadar akıllıca ve yardımsever olacağını elbette görebiliyorsunuzdur?"" #NT
 commission_epic.2003.a_same_dynasty: "İkimiz de hanedanımızın verdiği sözleri tuttuğunu biliyoruz." #NT
 commission_epic.2003.a: "Ben sözünü tutanların uzun bir soyundan geliyorum." #NT
 commission_epic.2003.b: "Atalarım dindardı ama akıllı değillerdi." #NT

 commission_epic.2004.t: "Aile Destanı: İlham Geliyor" #NT
 commission_epic.2004.desc_scribes: "[ROOT.Char.Custom('CommissionEpicComposer')|U] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] bir dizi alındı..." #NT
 commission_epic.2004.desc_composer: "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] bir miktar aldı..." #NT
 commission_epic.2004.desc: "ailemdeki özgürlükler savaş ve mücadeleler açısından destansı. Dramatik sahneler yaratıyor, ancak [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]'ımın [marshal.GetSheHe]'in belirli bir sahnede [marshal.GetHerHis] kaşlarını çatmasıyla rencide olduğundan endişeleniyorum.\n\n [marshal.GetSheHe] sonunda [marshal.GetHerHis] düşüncelerini paylaştığında neredeyse rahatladım. "Hepsi saçmalık, ancak [ROOT.Char.Custom('CompositionDetail')]'li bu bölüm bana bazı fikirler verdi..."" #NT
 commission_epic.2004.a: "Nerede ilham bulunursa bulunsun, onu kullanmalıyız!" #NT
 commission_epic.2004.a.tt: "Tamamlandığında, dövüşü geliştiren [advantage|E] bir Aile Destanı kitabı [artifact|E] alacaksın" #NT
 commission_epic.2004.b: "Bunu bana detaylıca anlat..." #NT

 commission_epic.2005.t: "Aile Destanı: Dürüstlük ve Algı" #NT
 commission_epic.2005.desc: "Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName]'im, yavaş yavaş bir araya geldiği için [ROOT.Char.Custom('CompositionTypeActionPP')] ailemin destanı.\n\n [chancellor.GetSheHe] bana "Birçoğu pek makul değil, örneğin [ROOT.Char.Custom('CompositionDetail')]'le olan kısım" dedi. "Öte yandan, geçmişin nasıl olduğunu kim söyleyebilir? Madem zaten süslemeler yapıyorsunuz, neden elimizden geldiğince bunu yapmayasınız?"" #NT
 commission_epic.2005.a: "Önemli olan iyi bir hikaye anlatmaktır sonuçta..." #NT
 commission_epic.2005.b: "Hayır, mümkün olduğunca gerçeğe yakın olmalı." #NT
 commission_epic.2005.b.tt: "Tamamlandığında, [personal_scheme|E] [success_chance|E]'yi geliştiren bir Aile Destanı [artifact|E] kitabı alacaksınız." #NT

 commission_epic.2006.t: "Aile Destanı: İnançla Bağlı" #NT
  #AGOT Modified  #NT
 #commission_epic.2006.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetTitledFirstName]'imin aile destanımın tamamlanmış [ROOT.Char.Custom('CompositionTypeActionPP')] bölümlerinden sonra gösterdiği coşku karşısında rahatlamalı mıyım yoksa rahatsız mı olmalıyım bilmiyorum.\n\n"Bu harika bir ahlaki öğretinin anlatımı!" [court_chaplain.GetSheHe] iddia ediyor. "[ROOT.Char.GetDynasty.GetBaseName] hanedanı, din adamlarının tavsiyeleri üzerine her zaman büyüklük gördü ve bu tavsiyelere uymadığı zaman karanlık zamanlar! Umarım sizin de aynı şekilde dikkat edeceğiniz bir ders olur."" #NT
 commission_epic.2006.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetFirstNameNicknamed]'imin aile destanımın tamamlanmış [ROOT.Char.Custom('CompositionTypeActionPP')] bölümlerinden sonra gösterdiği coşku karşısında rahatlamalı mıyım yoksa rahatsız mı olmalıyım bilmiyorum.\n\n"Bu harika bir ahlaki öğretinin anlatımı!" [court_chaplain.GetSheHe] iddia ediyor. "[ROOT.Char.GetDynasty.GetBaseName] hanedanı, din adamlarının tavsiyeleri üzerine her zaman büyüklük gördü ve bu tavsiyelere uymadığı zaman karanlık zamanlar! Umarım sizin de aynı şekilde dikkat edeceğiniz bir ders olur."" #NT
 commission_epic.2006.a: "Evet, bunu çok iyi biliyorum." #NT
 commission_epic.2006.a.tt: "Tamamlandığında, [piety|E] ve aynı [faith|E] vergiyi artıran bir Aile Destanı [artifact|E] kitabı alacaksınız" #NT
 commission_epic.2006.b: "Hah! Tam tersi." #NT
 commission_epic.2006.b.flavor: "[ROOT.Char.GetFaith.AltPriestTermPlural]'a her zaman öncülük ettik." #NT
 commission_epic.2006.c: "İkimiz de biliyoruz ki aile her şeyden önce gelir." #NT
 commission_epic.2006.c.same_dynasty: "Bu seçenek, [court_chaplain.GetFirstNameNoTooltip]'ın benimle aynı [dynasty|E] olması nedeniyle kullanılabilir" #NT

 commission_epic.6001.t: "Bazı Küçük Süslemeler" #NT
 commission_epic.6001.writerservant: "Bir süredir kroniğim üzerinde çalıştıktan sonra, [composer.GetName] beni arıyor.\n\n"[Select_CString(ROOT.Char.IsFemale,'Milady','Sire')]", [composer.GetSheHe] diyor ki, "İtiraf etmeliyim ki, hanedanlığınız gerçekten muhteşem olsa da, bulmayı umduğunuz ata iddialarını doğrulamak... o kadar kolay olmayabilir. Eski metinlerde daha derinlere inmek için daha fazla zamana ve kaynağa ihtiyacım var. Aksi takdirde, hikayelere bazı küçük #italic süslemeler#! yapmam gerekecek ve iddialarınız daha az ikna edici olabilir..."" #NT
 commission_epic.6001.scribes: "Katiplerim eski el yazmalarını tarayarak gece gündüz çalıştılar, atalarımın tarihçede yüceltecekleri toprak iddialarını bulmaya çalıştılar.\n\n"Ne yazık ki" dediler, "bu meselenin gerçeği, atalarınızın eylemleri ve toprakları vb. söz konusu olduğunda bazı küçük süslemeler yapmamız gerekebilir. Bunu kesinlikle anlıyorsunuzdur, [Select_CString(ROOT.Char.IsFemale,'milady','sire')]?"" #NT
 commission_epic.6001.a: "İstediğinizi süsleyin, yeter ki bitirin!" #NT
 commission_epic.6001.b: "Altınımı al ve daha fazla araştırma yap." #NT
 commission_epic.less_credible: "Tarih daha az güvenilir olacak" #NT
 commission_epic.more_credible: "Kronik daha güvenilir olabilir" #NT

 commission_epic.6003.t: "Soğuk İddialar" #NT
 commission_epic.6003.writer: "[composer.GetName], giderek daha görkemli ve aynı ölçüde şüpheli hale gelen kroniğim üzerinde gayretle çalışıyor.\n\n"Benim [ROOT.Char.GetLadyLord]'im", [composer.GetSheHe] diyor ki, "[Select_CString(ancestor_1.IsFemale,'queen','king')] adında [ancestor_1.GetFirstNameNoTooltip]'ün bir zamanlar [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] ve [neighboring_county_3.GetNameNoTier]'de hüküm sürdüğü söylenen eski püskü bir metin buldum. Soyağacı tablolarına dalıp, [ROOT.Char.GetLadyLord]0'un sizin atanız olduğunu kanıtlamak için bazı yaratıcı eklemeler#! yapabilirim. Sonra, [ROOT.Char.GetLadyLord]1 hikayesini kullanarak size bu toprakların bazılarında veya hatta hepsinde az çok güvenilir iddialarda bulunabilirim..."" #NT
 commission_epic.6003.servant: "[composer.GetName], giderek daha da şüpheli hale gelen kroniğim üzerinde gayretle çalışıyor.\n\n"Benim [ROOT.Char.GetLadyLord]'im", [composer.GetSheHe] diyor ki, "Eski günlerde [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] ve [neighboring_county_3.GetNameNoTier]'in [Select_CString(ancestor_1.IsFemale,'queen','king')]'i olan [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Huntress','the Elbow-High')]'ten solmuş bir adak yazıtı buldum. Aile ağacınıza bazı yaratıcı eklemeler yapabilir, [ancestor_1.GetSheHe]'un sizin atanız olduğunu kanıtlayabilirdim. Sonra kroniğe bazı küçük süslemeler ve benzeri şeyler yapabilir, bu toprakların bazılarına - hatta hepsine - olan iddianızı kesin olarak kanıtlayabilirdim."" #NT
 commission_epic.6003.scribes: "Katiplerim giderek karmaşıklaşan kroniğim üzerinde sıkı bir şekilde çalışıyorlar.\n\n"Benim [ROOT.Char.GetLadyLord]'ım" diyorlar, "Eski bir el yazmasında, [ancestor_1.GetWomanMan] adında [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Generous','the One-Eyed')] adında, eski günlerde [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] ve [neighboring_county_3.GetNameNoTier]'da bir miktar etkisi olan birine atıfta bulunan bir kenar notu bulduk. Soyağacı tablolarına dalıp yaratıcı bir şekilde #italic #! [ancestor_1.GetSheHe]'un sizin bir atanız olduğunu belirleyebiliriz. Sonra kroniğin içinde, bu toprakların bazılarını - hatta hepsini - yönetme hakkınızı doğrulamak için kullanabiliriz..."" #NT
 commission_epic.6003.a: "Hepsi!" #NT
 commission_epic.6003.b: "[neighboring_county_1.GetNameNoTierNoTooltip] yılın bu zamanı iyi görünüyor!" #NT
 commission_epic.6003.c: "[neighboring_county_2.GetNameNoTierNoTooltip] benim istediğim!" #NT
 commission_epic.6003.d: "[neighboring_county_3.GetNameNoTierNoTooltip] benim olmalı." #NT
 commission_epic.paranoid_neighbors: "Komşularınız bu olayı öğrendiklerinde çok üzülecekler" #NT

 commission_epic.6004.t: "Güvenilir İddialar" #NT
 commission_epic.6004.writerservant: "[composer.GetName], hem kapsam hem de hacim olarak giderek büyüyen kroniğim üzerinde gayretle çalışıyor.\n\n"Benim [ROOT.Char.GetLadyLord]", [composer.GetSheHe] diyor ki, "Vergi ve toprak hakları hakkında eski bir belge buldum, oldukça sıkıcı bir okumaydı, ancak [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Tall','the Bald')] adında, eski günlerde [neighboring_county_1.GetNameNoTier] ve [neighboring_county_2.GetNameNoTier]'yi yöneten bir [ancestor_1.GetLadyLord]'ten bahsediyordu. [ancestor_1.GetHerHis] soyunu geç antik çağlardan size kadar takip etmeyi başardım! Bu sayede size bu topraklardan herhangi biri üzerinde o kadar güvenilir iddialarda bulunabilirim ki, hiç kimse onları inkar edemez."" #NT
 commission_epic.6004.scribes: "Katiplerim, her geçen gün daha da uzayan ve büyüyen kroniğim üzerinde sıkı bir şekilde çalışıyorlar.\n\n"Benim [ROOT.Char.GetLadyLord]'ım" diyorlar, "Çok eski bir kökene sahip bir kraliyet tüzüğü bulduk, [neighboring_county_1.GetNameNoTier] ve [neighboring_county_2.GetNameNoTier] üzerindeki yönetimi [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Good','the Fortunate')] adlı bir [ancestor_1.GetLadyLord]'e veriyor. [ROOT.GetCharacter.GetFaith.HighGodName]'nın rehberliğiyle, soyunuzu [ancestor_1.GetHerHim]'ye kadar takip edebildik ve bunu kroniğin içinde yaptığımızdan emin olduk. Bu topraklardan herhangi biri haklı olarak sizin olurdu."" #NT
 commission_epic.6004.a: "İkisi birden neden olmasın?" #NT
 commission_epic.6004.b: "[neighboring_county_1.GetNameNoTierNoTooltip] kesinlikle mirasımın bir parçası." #NT
 commission_epic.6004.c: "[neighboring_county_2.GetNameNoTierNoTooltip]'ın bana ait olması gerektiğini her zaman hissettim!" #NT

 commission_epic.6005.t: "Bitmemiş Destansı" #NT
 commission_epic.6005.writerservant: ""Uzun zamandır kroniğimde bir şeylerin ters gittiğinden şüpheleniyordum ve gerçekten de, [composer.GetName] şimdi beni endişeli bir tavırla arıyor.\n\n"Ne yazık ki, [ROOT.Char.GetLadyLord]'im", [composer.GetSheHe] diyor ki, "ne kadar uğraşırsam uğraşayım, kanıtlayacak kadar iyi bir iddia geçmişi bulamadım. Bu çalışmaya devam edemem. Yine de, hanedanlığınızın erdemlerini öven bir kroniği ortaya çıkardım. Lütfen bununla yetinin ve başarısızlığım için beni cezalandırmayın..."" #NT
 commission_epic.6005.scribes: "Katiplerim kroniğimle boğuşuyor gibi görünüyor ve gerçekten de şimdi beni endişeli bir tavırla arıyorlar.\n\n"Ne yazık ki" diyorlar, "İddiaları kanıtlayacak kadar iyi bir tarih bulamadık. Denedik ama bizim yeteneğimizin ötesindeydi. Yine de hanedanlığınızın erdemlerini öven bir kroniği ortaya çıkardık. Lütfen bununla yetinin ve başarısızlığımız için bizi cezalandırmayın..."" #NT
 commission_epic.6005.a: "Ziyafete seninle!" #NT
 commission_epic.6005.b: "Siz beceriksiz aptallar..." #NT
 commission_epic.6005.c: "Bu [ROOT.GetCharacter.GetFaith.HighGodName] kibrim yüzünden beni cezalandırıyor mu?" #NT
 commission_epic.6005.d: "En azından bir kroniğim var..." #NT

 commission_epic.6006.t: "Etkili Propaganda" #NT
 commission_epic.6006.writerservant: ""Tamamlandı [ROOT.Char.GetLadyLord]'ım", [composer.GetName] biraz rahatlayarak bana büyük bir cilt uzatıyor.\n\n"Bu, [ROOT.Char.GetDynastyHouseNameNoTooltip] evinin, sizin istediğiniz çeşitli toprakları yönetme tarihini ayrıntılı olarak anlatan kroniği. Artık hiç kimse sizin haklı iddialarınıza itiraz edemez!"" #NT
 commission_epic.6006.scribes: "Sonunda, yazıcılarım propaganda tarihçesini tamamladılar. Bana muazzam büyüklükte bir kitap uzatırken rahatlamış görünüyorlar.\n\n"İşte burada, [Select_CString(ROOT.Char.IsFemale,'Milady','Sire')], [ROOT.Char.GetDynastyHouseNameNoTooltip] evinin büyük tarihçesi, tüm iddialarınızı ayrıntılı olarak açıklıyor. Size büyük bir servet getirsin."" #NT
 commission_epic.6006.a: "Mükemmel!" #NT

 propaganda_chronicle_name: "[ROOT.Char.GetDynastyHouseNameNoTooltip] Propaganda Günlüğü" #NT
 propaganda_chronicle_desc: "Bu ağır kitap, [ROOT.Char.GetDynastyHouseNameNoTooltip] evinin ihtişamını ve onun az çok tuhaf çeşitli toprak iddialarını acı verici ayrıntılarla ele alıyor." #NT

 half_baked_propaganda_chronicle_name: "Tamamlanmamış Propaganda Günlüğü" #NT
 half_baked_propaganda_chronicle_desc: "Bu kitap tamamlanmış olsaydı, rezil bir şekilde yaşayabilirdi. Şu haliyle, herhangi bir okuyucuyu patronunun aradığı toprak iddiaları konusunda ikna etmeyi başaramıyor, bunun yerine [ROOT.Char.GetDynastyNameNoTooltip] hanedanının sözde erdemleri hakkında şiirsel bir şekilde konuşuyor." #NT




 commission_epic.9001.t: "Bir Aile Destanı" #NT
 commission_epic.9001.writer: "Ailemizin destansı [ROOT.Char.Custom('CompositionType')]'ı nihayet tamamlandı ve [composer.GetTitledFirstName]'in gurur duymaya hakkı var!" #NT
 commission_epic.9001.servant: "Ailemin [ROOT.Char.Custom('CompositionType')]'ini oluşturmak için [composer.GetTitledFirstName]'ı seçmekte akıllıca davrandığım anlaşılıyor. [composer.GetHerHis] zorluklarına rağmen, tamamlanan çalışma oldukça etkileyici." #NT
 commission_epic.9001.scribes: "Ailemin destansı [ROOT.Char.Custom('CompositionType')]'ı nihayet tamamlandı ve [ROOT.Char.Custom('CommissionEpicScribes')]'imin gurur duymak için sebebi var!" #NT
 commission_epic.9001.conclusion: "\n\nAtalarım, zamanımızın hükümdarı olmanın ne anlama geldiğinin parlak bir örneği olarak özünde duruyor, birkaç yerde uzasa bile ve [ROOT.Char.Custom('CompositionDetail')]'lı kısım tamamen saçma. Yine de, nesillerin keyif alması ve öğrenmesi için bunu aile kütüphanemde tutmaktan gurur duyuyorum." #NT
 commission_epic.9001.a: "Tarihin anlatabileceği bir hikaye." #NT

 commission_epic.9002.t: "Mükemmel Bir Destan" #NT
 commission_epic.9002.writer: "[composer.GetTitledFirstName] aile destanımı tamamladı ve ne muhteşem bir [ROOT.Char.Custom('CompositionType')] [composer.GetSheHe] besteledi!" #NT
 commission_epic.9002.scribes: "[ROOT.Char.Custom('CommissionEpicScribes')]'ım aile destanımı tamamladı ve ne muhteşem bir [ROOT.Char.Custom('CompositionType')] besteledi!" #NT
 commission_epic.9002.conclusion: "\n\nYüksek drama, ahlaki ikilemler ve gergin düellolar içeriyor. Ailemin şekillendiği her şey orada! Hatta [ROOT.Char.Custom('CompositionDetail')]'lı kısım bile, görünüşte çok uçuk olsa da, Evimin kaderini özetleyen dokunaklı bir an haline geldi!" #NT
 commission_epic.9002.a: "Bu şimdiye kadar yazılmış en iyi [ROOT.Char.Custom('CompositionType')] olabilir!" #NT

 commission_epic.9101.t: "Aile Destanı: Tamamlanmış Bir Çalışma" #NT
 commission_epic.9101.desc: "[composer.GetTitledFirstName]'ın sarayımda geçirdiği onca zamandan ve [composer.GetSheHe]'in beni ne kadar iyi tanıdığından sonra, [composer.GetSheHe]'in ayrılmak üzere olması garip geliyor.\n\n"Gitmem gereken başka yerler ve anlatılması gereken başka hikayeler var," diye açıklamaya çalışıyor [composer.GetSheHe]." #NT
 commission_epic.9101.a: "Sanırım bu bir veda." #NT
 commission_epic.9101.b: "Burada sizin için daha çok şey var!" #NT
 commission_epic.9101.c: "Benim de sana ihtiyacım var. İşte." #NT
 commission_epic.9101.d: "Yeter ki sen bana yaz!" #NT

 commission_epic.9102.t: "Aile Destanı: Kölelik" #NT
 commission_epic.9102.desc: "[composer.GetTitledFirstName], basit bir hizmetçiden beklediğimden [composer.GetHerselfHimself] çok daha yetenekli olduğunu kanıtladı. Daha iyisini bilmeseydim, [composer.GetHerHim]'nin bir şair soyundan geldiğini düşünebilirdim!\n\nBirlikte geçirdiğimiz onca zamandan sonra, [composer.GetSheHe]'ün toprak küreklemeye veya [composer.GetSheHe]'ün eskiden yaptığı şeye geri dönmesi garip görünüyor." #NT
 commission_epic.9102.a: "[composer.GetSheHe|U] dışarıya çıkmalı." #NT
 commission_epic.9102.a.flavor: "[composer.GetSheHe]'ın [composer.GetHerselfHimself]'den bir şeyler çıkarabileceğini görelim" #NT
 commission_epic.9102.b: "[composer.GetHerHim]'ı kullanabileceğime eminim." #NT
 commission_epic.9102.c: "Kulağa garip gelse de, [composer.GetHerHim]'ı yanımda tutmak istiyorum." #NT

 commission_epic.9103.desc: "[composer.GetTitledFirstName]'ın sarayımda geçirdiği tüm zamandan ve [composer.GetSheHe]'in beni ne kadar iyi tanıdığından sonra, [composer.GetSheHe]'in çok da uzağa gitmeyeceği anlaşılıyor.\n\n[composer.GetFirstNameNoTooltip] de aynı fikirde. "Anlatacağım daha çok hikaye var ve onları burada anlatmaya devam etmem doğru görünüyor."" #NT
 commission_epic.9103.a: "Bana şerefle hizmet etmeye devam edeceksiniz." #NT

 commission_epic.9104.desc: "[composer.GetTitledFirstName]'ın sarayımda geçirdiği onca zamandan ve [composer.GetSheHe]'in beni ne kadar iyi tanıdığından sonra, [composer.GetSheHe]'in [composer.GetHerHis] eserimin nasıl karşılandığını görmek için burada olmaması garip geliyor.\n\nHem bilgili insanlar hem de çocuklar [ROOT.Char.Custom('CompositionTypeActionPP')] bunu seviyor ve ben bile bunu bir ilham kaynağı olarak görüyorum." #NT
 commission_epic.9104.a: "En azından [composer.GetSheHe] tamamen gitmedi!" #NT
 commission_epic.9104.b: "Hayat bazen böyledir." #NT
 commission_epic.9104.b.flavor: "[ROOT.Char.Custom('CompositionTypeActionPP')|U] Hikayeyi merak ediyorum. [composer.GetFirstNameNoTooltip] bunun böyle biteceğini biliyor muydu?" #NT

 commission_epic.9998.t: "Aile Destanı: Bir Rahatsızlık" #NT
 commission_epic.9998.imprisoned_by_me: "Zindanımda [composer.GetTitledFirstName] varken," #NT
 commission_epic.9998.imprisoned: "[composer.GetTitledFirstName] hapsedildiğinde," #NT
 commission_epic.9998.incapacitated: "[composer.GetTitledFirstName]'ın [composer.GetHerHis]'deki mevcut durumu ile," #NT
 commission_epic.9998.left_court: "[composer.GetTitledFirstName] artık benim sarayımda olmadığı için," #NT
 commission_epic.9998.ending: "[composer.GetHerHim]'ın aile destanım üzerinde çalışmaya devam etmesi [composer.GetHerHis] zor.\n\nNeyse ki [ROOT.Char.Custom('CommissionEpicScribes')]'m bu boşluğu doldurmaya hazır olacak." #NT
 commission_epic.9998.a: "Bunu başaracaklarından eminim." #NT
 commission_epic.9998.tt: "Çalışmalar devam ediyor" #NT

 commission_epic.9999.t: "Aile Destanı: Son" #NT
 commission_epic.9999.murdered_by_me: "[composer.GetTitledFirstName]'a karşı almak zorunda kaldığım sert önlemleri düşündüğümde, [composer.GetSheHe]'in aile destanımı bestelemek için hiç de uygun bir aday olmadığı anlaşılıyor.\n\nNeyse ki [ROOT.Char.Custom('CommissionEpicScribes')]'lerim bunu kendi başlarına yapabilecek kapasitede." #NT
 commission_epic.9999.died: "[composer.GetTitledFirstName]'ın vefatıyla aile destanım tamamlanmamış oldu.\n\nZor bir görev olacak ama [ROOT.Char.Custom('CommissionEpicScribes')]'im çabalara devam etmek zorunda kalacak." #NT
 commission_epic.9999.a: "[composer.GetHerHis|U] iş tamamlanacak." #NT
