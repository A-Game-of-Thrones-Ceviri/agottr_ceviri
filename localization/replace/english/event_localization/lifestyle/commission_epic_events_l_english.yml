 commission_epic.increased_chance:1 "[exceptional_epic|E] yazılma olasılığı artacak"

 commission_epic.0002.t:0 "Aile Kitabı: Bakış Açısı"
 commission_epic.0002.writer:0 "Aile kitabımın yazımı güzel ilerliyor gibi gözüküyor. Hatta bazı satırların yüzyıllarca hatırlanacağından eminim. Fakat [writer.GetTitledFirstName] neredeyse her gün hikâyenin odağının ne olduğunu soruyor.\n\nÖnce hepsini yazsa, sonra okuyup neleri sevmediğimi söylesem daha iyi olur bence ama yine de bir cevap bekliyor."
 commission_epic.0002.servant:0 "Aile tarihimi yazmasını istediğim hizmetkâr [servant.GetFirstName] zorluklar yaşıyormuş. Herhangi bir ilerleme kaydetmesi bile büyük bir sürpriz çünkü öğrendiğime göre ne okuma yazması varmış ne de kafiye yapmayı biliyormuş.\n\nYine de sabah akşam çalışmaya devam ediyor. Bugün yanıma gelip sordu. "Hikâye tam olarak ne hakkında olmalı [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]?""
 commission_epic.0002.scribes:0 "[ROOT.Char.Custom('CommissionEpicScribes')|U]ım aile kitabı üzerinde çalışmaya başladı ama şimdiden sorunlar yaşıyorlar. Hikâyenin odağının ne olması gerektiğini hakkında karara varamamışlar, hepsi kendi yazdıkları alanın daha önemli olması gerektiğini söylüyormuş.\n\n"Size zorla bir şey yaptırmak istemiyoruz [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )] ama kavga çıkmadan önce bir karar #EMP vermelisiniz#!.""
 commission_epic.0002.iberia_epic.a:0 "Hanedanımın İberya'yı hükmetme hakkı üzerine yaz!"
 commission_epic.0002.a:1 "Hanedanımın hak iddiaları üzerine odaklan"
 commission_epic.propaganda:0 "Kitap tamamlandığında komşu unvanlar üzerinde [claims|E] kazanacağım"
 commission_epic.0002.b:1 "Bana ve benim kaderime odaklanmalı tabii ki!"
 commission_epic.more_prestige:0 "Kitap tamamlandığında daha fazla [prestige|E] kazanacağım"
 commission_epic.0002.c:1 "#EMP Aile#! tarihi sonuçta, hepimizi anlatmalı."
 commission_epic.more_dynasty_prestige:0 "Kitap tamamlandığında daha fazla [dynasty_prestige|E] kazanacağım"
 commission_epic.0002.d:0 "Olabildiğince doğru olsun."
 commission_epic.more_piety:0 "Kitap tamamlandığında [piety|E] da kazanacağım"


 commission_epic.1001.t:0 "Aile Kitabı: Zaman Sorunu"
 commission_epic.1001.opening:0 "Haftalardır aile kitabım hakkında yeni yazılan bir şeyler görmedim. Ya beklediğimden çok daha uzun sürüyor ya da"
 commission_epic.1001.composer:0 "iyi yazamıyor. Fazla bir şey istemiyorum, hem mükemmel olsun hem de kısa sürede yazılsın yeter."
 commission_epic.1001.scribes:0 "[ROOT.Char.Custom('CommissionEpicScribes')|U]ım iyi yazamıyor. Fazla bir şey istemiyorum, hem mükemmel olsun hem de kısa sürede yazılsın yeter."
 commission_epic.1001.a:0 "İyi olmasını ve #EMP hemen#! yazılmasını istiyorum."
 commission_epic.1001.b:0 "Ne kadar sürerse sürsün."
 commission_epic.1001.b_scribes:0 "Ne kadar sürerse sürsün."
 commission_epic.1001.c:0 "Şu ana kadar yazılanlara 1. Kısım diyip çıkarabiliriz belki..."

 commission_epic.1002.t:0 "Aile Kitabı: Zengin Kaynak"
 commission_epic.1002.composer:0 "[composer.GetTitledFirstName], [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] ile konuşurken atalarım hakkında keşfettiği ilginç detaylardan bahsediyor. "[ROOT.Char.Custom('CompositionDetail')|U] ile ilgili kısmın gerçekten de doğru olabileceğine inanıyorum çünkü..."\n\nGerçekten ilginç ama [ROOT.Char.Custom('CompositionType')] yazması gerekiyorken neden böyle boş boş dolanıyor. Öğrendiği bu detaya gelecek olursak..."
 commission_epic.1002.scribes:0 "Yazmanlarımdan bazıları [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] ile konuşurken atalarım hakkında keşfettiği ilginç detaylardan bahsediyorlar.\n\n"[ROOT.Char.Custom('CompositionDetail')|U] ile ilgili kısmın gerçekten de doğru olabileceğine inanıyorum çünkü..."\n\nGerçekten ilginç ama [ROOT.Char.Custom('CompositionType')] yazması gerekiyorken neden böyle boş boş dolanıyorlar. Öğrendiği bu detaya gelecek olursak..."
 commission_epic.1002.a:0 "Tüm vasallarım duysun bunu!"
 commission_epic.1002.a.tt:0 "Tamamlandığında [artifact|E] olarak [vassal|E] [Concept( 'opinion', 'Görüşünü' )|E] arttıran bir Aile Kitabı kitabı elde edeceksiniz"
 commission_epic.1002.b:0 "[ROOT.Char.Custom('CompositionType')|U] metinlerine de ekle de hızlı bitsin."
 commission_epic.1002.b.tt:0 "Ayrıca ödemenin bir kısmını geri alabilirim anlamına geliyor."

 commission_epic.1003.t:0 "Aile Kitabı: Mola"
 commission_epic.1003.composer:0 "[composer.GetTitledFirstName] görevlerinden kaçmaya çalışırken yakalandı. Muhafızlardan biri tam kapıdan geçerken tanımış onu.\n\n"Çok yoruluyorum." diyerek kendini savunuyor. "Gece gündüz çalışıyorum [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]. Birkaç gün dinlenmem lazım lütfen.""
 commission_epic.1003.scribes:0 "Yazmanlarımdan birkaçı görevlerinden kaçmaya çalışırken yakalandı. Muhafızlardan biri tam kapıdan geçerken tanımış onları.\n\n"Çok yoruluyoruz." diyerek kendilerini savunuyorlar. "Gece gündüz çalışıyoruz [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]. Birkaç gün dinlenmemiz lazım lütfen.""
 commission_epic.1003.a:0 "Peki, biraz mola verebilirsiniz."
 commission_epic.1003.b:0 "[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)|U] masasına bağlayın!"
 commission_epic.1003.b_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposerThem')|U] masalarına bağlayın!"

 commission_epic.1004.t:0 "Aile Kitabı: Uzman Tezhipçi"
 commission_epic.1004.opening:0 "Süsleme yeteneğiyle ünlü bir"
 commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:1 "[barony.GetNameNoTier] topraklarındaki bir kasabada kalıyormuş. Aile kitabım yazılmaya devam ederken bittiğinde sayfaların nasıl görünmesi gerektiğini şimdiden düşünmek iyi olabilir."
 commission_epic.1004.a:0 "Tezhipçiyi kiralayın, ne isterse verin."
 commission_epic.1004.b:1 "[composer.GetTitledFirstNameNoTooltip] yapabilir, başka birine gerek yok."
 commission_epic.1004.b_scribes:0 "[ROOT.Char.Custom('CommissionEpicScribes')|U]ım kendileri yapabilir, başka birine gerek yok."
