 commission_epic.0001.t: "Bir Aile Destanı" #NT
 commission_epic.0001.desc: "İhtiyacım olan şey ailemin ihtişamını anlatan klasik bir hikaye. [ROOT.Char.GetDynasty.GetBaseName] Hanedanı'nın kökenleri ve nasıl büyüklüğe mahkum olduğumuz hakkında bir [ROOT.Char.Custom('CompositionType')]!\n\nSadece hikaye anlatmayı bilen birine ihtiyacım var..." #NT
 commission_epic.0001.a: "[writer.GetTitledFirstNameNoTooltip], usta hikaye anlatıcısı!" #NT
 writer_writes_epic: "[writer.GetTitledFirstName] Hikaye anlatıcısı destanı besteler" #NT
 commission_epic.0001.b: "En iyi [ROOT.Char.Custom('CommissionEpicScribes')]'larımdan bazılarını toplayacağım." #NT
