 commission_epic.1004.failure:0 "Berbat süslemeler"
 commission_epic.1004.c:0 "Kendimi hep bir sanatkâr olarak da görmüştüm aslında..."

 commission_epic.1005.t:0 "Aile Kitabı: Halkımın Şarkısı"
 commission_epic.1005.opening:0 ""
 commission_epic.1005.composer:0 "[composer.GetFirstName] tarafından gönderilen"
 commission_epic.1005.scribes:0 "[ROOT.Char.Custom('CommissionEpicScribes')|U]ımın gönderdiği"
 commission_epic.1005.ending:0 "son birkaç satır üzerinde düşünürken biraz sesli bir şekilde okumaya başlayınca kabile üyelerimin en sevdiği şarkılardan biriyle aynı ritimde olduğunu fark ediyorum.\n\nAtalarımın hikâyesi böylesine akılda kalıcı bir ezgi üzerine yazılırsa hiç unutulmayabilir!"
 commission_epic.1005.a:0 "Keşke ilk baştan böyle bir şey isteseydim."
 commission_epic.1005.b_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] bunun kadar iyi bir şey bulabilir, eminim."
 commission_epic.1005.b:0 "[ROOT.Char.Custom('CommissionEpicComposer')] bunun kadar iyi bir şey bulabilir, eminim."
 commission_epic.1005.classic:0 "Klasik Ezgi Bestelendi"
 commission_epic.1005.enjoyable:0 "Güzel Ezgi Bestelendi"
 commission_epic.1005.terrible:0 "Berbat Ezgi Bestelendi"

 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "Yeni aile kitabınızın bir kısmını [ROOT.Char.Custom('CompositionTypeActionPP')]dum ve bu efsanevi kahramanlar arasındaki arkadaşlıktan gelen sadakat bağından çok etkilendim.\n\nSize tüm bağlılığımla hizmet etmeye devam ederken ayrıca arkadaşım demekten de onur duyarım."
 commission_epic.1006.a:0 "Her zaman benim arkadaşım olmuştun zaten [vassal.GetFirstNameNoTooltip]."
 commission_epic.1006.b:0 "Arkadaş olup olmamız fark etmiyor, sadakatli olmalısın."

 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "Yeni aile kitabınızın bir kısmını [ROOT.Char.Custom('CompositionTypeActionPP')]dum ve benim atalarımın katkılarından hiç bahsedilmediğini gördüm!\n\nBu şerefsizliğiniz bardağı taşıran son damlaydı. Bana ve aileme karşı düşman olduğunuz açık."
 commission_epic.1007.a:0 "Süzerenine karşı nasıl böyle konuşuyorsun?!"
 commission_epic.1007.b:0 "Özür dilerim, bir yanlışlık olmuş. Aileniz de yer almalı tabii ki."

 commission_epic.2001.t:0 "Aile Kitabı: Toprak Hakkı"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] güzel haberleri olduğunu söylüyor. "Aile kitabınızın son yazılan kısmını [ROOT.Char.Custom('CompositionTypeActionPP')]dum ve [ROOT.Char.Custom2('CommissionEpicComposer', composer)] çok ilginç bir şey keşfetmiş!""
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] güzel haberleri olduğunu söylüyor. "Aile kitabınızın son yazılan kısmını [ROOT.Char.Custom('CompositionTypeActionPP')]dum ve [ROOT.Char.Custom('CommissionEpicScribes')] çok ilginç bir şey keşfetmiş!""
 commission_epic.2001.desc:1 "\n\nGörünüşe göre [county.GetNameNoTier] toprakları [vassal.GetHouse.GetName] Hanesi'ne kalıcı olarak verilmemiş. İstersem [vassal.GetTitledFirstName] tarafından kontrol edilen unvan üzerinde hak iddia edebilirim."
 commission_epic.2001.a:0 "Eğer yasal olarak benimse benim olmalı."
 commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip] bu hediyenin karşılığını vermeli."
 commission_epic.2001.c:0 "Bu seferlik göz yumalım."
 commission_epic.2001.c.flavor:0 "Yine de [vassal.GetTitleTierName] bana borçlu olduğunu bilsin."
 commission_epic.2002.t:0 "Aile Kitabı: Ailenin Gururu"
 commission_epic.2002.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aile kitabımdan birkaç kısım [ROOT.Char.Custom('CompositionTypeActionPast')].\n\n"Büyük büyük büyük[Select_CString(grandparent.IsFemale, 'anneniz', 'babanız' )] çok ilginç ve becerikli biriymiş." dedi. "Eğer onun yarısı kadar kurnaz olduğunuz ortaya çıksa insanlar size karşı hareket etmeden önce iki kez düşünür.""
 commission_epic.2002.a:0 "Yılanın kanı damarlarımda akıyor!"
 commission_epic.2002.a.tt:0 "Tamamlandığında [artifact|E] olarak [Concept( 'hostile_scheme_resistance', 'Düşmancıl Plan Direncini' )|E] arttıran bir Aile Kitabı kitabı elde edeceksiniz"
 commission_epic.2002.b:0 "Ya da onun onurlu ve dürüst biri olduğunu söyleyebiliriz..."

 commission_epic.2003.t:0 "Aile Kitabı: Eski Mecburiyet"
 commission_epic.2003.desc:0 "[court_chaplain.GetFirstName] yeni aile kitabımın bazı kısımlarını [ROOT.Char.Custom('CompositionTypeActionPP')]muş. Enteresan bir şekilde geçmişte verilen sözler ve şu anki durum arasında bazı "farklılıklar" keşfetmiş.\n\nBu işin peşini bırakmayacağını biliyorum. "Atalarınızın sözlerini yerine getirirseniz ne kadar bilge ve dürüst biri olduğunuzu gösterebilirsiniz." diyor."
 commission_epic.2003.a_same_dynasty:0 "Hanedanımızın verdiği sözleri tuttuğunu ikimiz de biliyoruz."
 commission_epic.2003.a:0 "Atalarım gibi ben de verdiğim sözlerden dönmem."
 commission_epic.2003.b:0 "Atalarım dindardı ama bilge değillerdi."

 commission_epic.2004.t:0 "Aile Kitabı: İlham Kaynağı"
 commission_epic.2004.desc_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposer')|U]"
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)]"
 commission_epic.2004.desc:1 "aile kitabımı yazarken savaş ve muharebe konularında biraz alışılmışın dışına çıkmış. Sürükleyici ve dramatik sahneler yaratıyor ama [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('marshal'))] gücenir diye de endişe ediyorum. Dinlerken kaşlarını çatması da iyiye işaret değil.\n\nNeyse ki sonunda konuşuyor da rahatlıyorum. "Hepsi saçma tabii ama [ROOT.Char.Custom('CompositionDetail')] ile ilgili kısım biraz düşündürücü aslında...""
 commission_epic.2004.a:0 "Yeni bir şeyler deneyebiliriz elbette."
 commission_epic.2004.a.tt:0 "Tamamlandığında [artifact|E] olarak muharebe [Concept( 'advantage', 'Avantajını' )|E] arttıran bir Aile Kitabı kitabı elde edeceksiniz"
 commission_epic.2004.b:0 "Ayrıntılarıyla anlat bakalım..."

 commission_epic.2005.t:0 "Aile Kitabı: Dürüstlük ve Algı"
 commission_epic.2005.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('chancellor'))|U] [chancellor.GetTitledFirstName], tamamlanan aile kitabımı yavaş yavaş [ROOT.Char.Custom('CompositionTypeActionPP')].\n\n"Pek mümkün şeyler değil bunlar. Özellikle de [ROOT.Char.Custom('CompositionDetail')] ile ilgili kısım." diye başlıyor. "Fakat geçmişin öyle olmadığını kim kanıtlayabilir ki? Zaten süslü süslü yazıyorsak niye olabildiğince fazla abartmayalım?""
 commission_epic.2005.a:0 "Değil mi? İyi bir hikâye olması gerekiyor sonuçta..."
 commission_epic.2005.b:0 "Hayır, olabildiğince doğru ve gerçek olmalı."
 commission_epic.2005.b.tt:0 "Tamamlandığında [artifact|E] olarak [personal_scheme|E] [Concept( 'success_chance', 'Başarı İhtimalini' )|E] yükselten bir Aile Kitabı kitabı elde edeceksiniz"

 commission_epic.2006.t:0 "Aile Kitabı: İnançla Bağlı"
 commission_epic.2006.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive, SCOPE.sC('court_chaplain'))|U] [court_chaplain.GetTitledFirstName] aile kitabımın tamamlanmış kısımlarından birazını okuyunca çok heyecanlanıyor. İyi mi kötü mü bilmiyorum.\n\n"Ahlaki olarak çok güzel şeyler anlatıyor." diye iddia ediyor. "[ROOT.Char.GetDynasty.GetBaseName] Hanedanı ne zaman ruhban sınıfından tavsiyelerine uysa mükemmel başarılar yakaladı ama ne zaman verilen tavsiyeleri göz ardı etse gerilemeye başladı. Umarım siz de bunu değerlendirip ona göre davranırsınız.""
 commission_epic.2006.a:0 "Evet, çok iyi biliyorum."
 commission_epic.2006.a.tt:0 "Tamamlandığında [artifact|E] olarak [piety|E] ve sizinle aynı [Concept( 'faith', 'Mezhebe' )|E] mensup vasalların sağladığı vergiyi arttıran bir Aile Kitabı kitabı elde edeceksiniz"
 commission_epic.2006.b:0 "Tam tersi olmasın?"
 commission_epic.2006.b.flavor:0 "Asıl [ROOT.Char.GetFaith.AltPriestTermPlural] bizim başarılarımızı takip etmiştir."
 commission_epic.2006.c:0 "Ailenin en önemli şey olduğunu ikimiz de biliyoruz."
 commission_epic.2006.c.same_dynasty:0 "Bu seçenek açık çünkü [court_chaplain.GetFirstNameNoTooltip] ile aynı [dynasty|E]dansınız"

 commission_epic.6001.t:0 "Bazı Küçük Süslemeler"
 commission_epic.6001.writerservant:0 "Bir süredir hanemin kroniği üzerinde çalışan [composer.GetName] bana seslendi.\n\n"[Select_CString(ROOT.Char.IsFemale,'Leydim','Lordum')], itiraf etmeliyim ki, hanedanınız ne kadar büyük olsa da bulmayı umduğunuz atalardan kalma hak iddialarını doğrulamak o kadar kolay olmayabilir. Eski metinleri detaylıca incelemek için daha fazla zamana ve kaynağa ihtiyacım var. Aksi takdirde, yazacağım hikâyelere bazı küçük #italic süslemeler#! eklemek zorunda kalabilirim ve hak iddialarınız pek inandırıcı olmayabilir...""
 commission_epic.6001.scribes:0 "Katiplerim eski el yazmalarını gece gündüz araştırarak atalarımdan kalan hak iddialarını bulup, yazmış oldukları vakayinamede yüceltmeye çalışıyorlardı.\n\n"Ne yazık ki" dediler, "söz konusu atalarınızın amelleri ve mülkleriyse bazı küçük süslemeler de eklememiz gerekecek anlıyorsunuz değil mi [Select_CString(ROOT.Char.IsFemale,'leydim','lordum')]?""
 commission_epic.6001.a:0 "Nasıl istersen süsle, sadece bitir şu işi!"
 commission_epic.6001.b:0 "Al şu parayı ve daha fazla araştırma yap."
 commission_epic.less_credible:0 "Vakayiname daha az paraya mal olacak"
 commission_epic.more_credible:0 "Vakayiname daha fazla paraya mal olacak"

 commission_epic.6003.t:0 "Soğuk İddialar"
 commission_epic.6003.writer:0 "[composer.GetName], uzadıkça daha çok sorgulanabilir hâle gelen hane kroniğim üzerinde özenle çalışıyordu.\n\n"[Select_CString(ROOT.Char.IsFemale,'Leydim','Lordum')]" diye seslendi, "Bulduğum bu yıpranmış eski metinde yazılanlara göre atanız [Select_CString(ancestor_1.IsFemale,'Kraliçe','Kral')] [ancestor_1.GetFirstNameNoTooltip] bir zamalar [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] ve [neighboring_county_3.GetNameNoTier] adlı bölgelerin sahibiydi. Atanız olduğunu kanıtlamak için ise şecere kayıtlarına girebilir ve #italik yaratıcı# diyebiliceğimiz bazı eklemeler yapabilirim! Böylece bu toprakların bazılarında veya hepsinde hak iddiasında bulunabilirsiniz...""
 commission_epic.6003.servant:0 "[composer.GetName] giderek şüpheli hâle gelen hane kroniğim üzerinde özenle çalışıyordu.\n\n"[Select_CString(ROOT.Char.IsFemale,'Leydim','Lordum')]" diye seslendi,"Bulduğum bu solmuş adak yazıtına göre atanız [Select_CString(ancestor_1.IsFemale,'Kraliçe','Kral')] [ancestor_1.GetFirstNameNoTooltip], bir zamanlar [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] ve [neighboring_county_3.GetNameNoTier] isimli bölgelerin sahibiydi. Aile ağacınızda bazı yaratıcı eklemeler yaparsak, atanız olduğunu kanıtlayabilir ve bu toprakların bazılarında - hatta hepsinde hak iddiasında bulunabilirsiniz.""
 commission_epic.6003.scribes:0 "Katiplerim, giderek daha karmaşık hâle gelen hane kroniğim üzerinde oldukça yoğun çalışıyorlardı.\n\n"[Select_CString(ROOT.Char.IsFemale,'Leydim','Lordum')]", diye seslendiler. "Bu eski el yazmasındaki nota göre [ancestor_1.GetFirstNameNoTooltip], vakti zamanında [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] ve [neighboring_county_3.GetNameNoTier] isimli bölgelerde söz sahibiymiş. Aile ağacınızda bazı yaratıcı eklemeler yaparsak, atanız olduğunu kanıtlayabilir ve bu toprakların bazılarında - hatta hepsinde hak iddiasında bulunabilirsiniz.""
 commission_epic.6003.a:0 "Hepsi benim!"
 commission_epic.6003.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip] yılın bu zamanlarında oldukça güzeldir!"
 commission_epic.6003.c:0 "[neighboring_county_2.GetNameNoTierNoTooltip] tam istediğim yer!"
 commission_epic.6003.d:0 "[neighboring_county_3.GetNameNoTierNoTooltip] benim olmalı."
 commission_epic.paranoid_neighbors:0 "Bu vakayinameden haberdar olduklarında komşularınız çok üzülecek"

 commission_epic.6004.t:0 "Karşılanabilir Hak İddiaları"
 commission_epic.6004.writerservant:0 "[composer.GetName], hem kapsam hem de hacim olarak giderek genişleyen hane kroniğim üzerinde özenle çalışıyordu.\n\n"[Select_CString(ROOT.Char.IsFemale,'Leydim','Lordum')]" diye seslendi. "Vergi ve arazi hakları hakkında eski bir belge buldum, okuması bir hayli zaman aldı ama yazılanlara göre bir zamanlar [ancestor_1.GetFirstNameNoTooltip], [neighboring_county_1.GetNameNoTier] ve [neighboring_county_2.GetNameNoTier] isimli bölgelerin yöneticisiymiş. Antik çağlardan size kadar soyunun izini sürmeyi başardım! Böylece bu belgeye dayanarak o topraklardan herhangi biri üzerinde hak iddia edebilirsiniz. O kadar inandırıcı oldu ki hiç kimse bu belgenin sahte olduğunu iddia edemez.""
 commission_epic.6004.scribes:0 "Katiplerim, her geçen gün daha da uzayan hane kroniğim üzerinde çok çalışıyorlardı.\n\n"[Select_CString(ROOT.Char.IsFemale,'Leydim','Lordum')]" diye seslendiler. "Bulduğumuz bu çok eski kraliyet tüzüğüne göre [neighboring_county_1.GetNameNoTier] ve [neighboring_county_2.GetNameNoTier] bir zamanlar [ancestor_1.GetFirstNameNoTooltip] tarafından yönetiliyormuş. [ROOT.GetCharacter.GetFaith.HighGodName] bize yol gösterdi ve soyunuzu araştırırken bu kişinin atanız olduğunu öğrendik ve hemen bu bilgiyi kroniğe ekledik. Böylece bu topraklarda yasal olarak hak iddiasında bulunabilirsiniz.""
 commission_epic.6004.a:0 "Her ikisinde mi?"
 commission_epic.6004.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip] kesinlikle benim soyuma ait olmalı."
 commission_epic.6004.c:0 "[neighboring_county_2.GetNameNoTierNoTooltip] zaten hep bana aitmiş gibi hissediyordum!"

 commission_epic.6005.t:0 "Bitmemiş Efsane"
 commission_epic.6005.writerservant:0 ""Uzun zamandır hane kroniğim üzerinde yapılan çalışmalarda bir şeylerin ters gittiğinden şüphelenmeye başlamıştım ve gerçekten de [composer.GetName] şimdi beni endişeli bir tavırla arıyor.\n\n"Ne yazık ki [Select_CString(ROOT.Char.IsFemale,'leydim','lordum')]" diye seslendi. "Ne kadar denesem de, hak iddianızı kanıtlayacak kadar iyi bir kayıt bulamadım. Artık bu araştırmaya devam etmemin bir anlamı kalmadı. Yine de hanedanınızın erdemlerini öven bir hane kroniği hazırladım. Lütfen başarısızlığım için beni cezalandırmayın..."
 commission_epic.6005.scribes:0 "Katiplerim hane kroniğimi yazıyor gibi değil de boğuşuyor gibi görünüyordu ve şimdi gerçekten de endişeli bir tavırla beni arıyorlar.\n\n"Ne yazık ki Hak iddialarınızı doğrulayacak kadar iyi bir belge bulamadık. denedik ama yapabileceğimiz bir şey yoktu. Yine de hanedanınızın faziletlerini öven bir vakayiname hazırladık. Lütfen başarısızlığımızdan dolayı bizi cezalandırmayın..." dediler"
 commission_epic.6005.a:0 "Zindana atın!"
 commission_epic.6005.b:0 "Sizi beceriksiz aptallar..."
 commission_epic.6005.c:0 "[ROOT.GetCharacter.GetFaith.HighGodName] beni kibrim için cezalandırıyor mu?"
 commission_epic.6005.d:0 "En azından bir vakayiname hazırladınız..."

 commission_epic.6006.t:0 "Güçlü Propaganda"
 commission_epic.6006.writerservant:0 "[composer.GetName] bana büyük bir cilt kitap vererek "Sonunda bitti [Select_CString(ROOT.Char.IsFemale,'leydim','lordum')] [ROOT.Char.GetDynastyHouseNameNoTooltip] hanedanının arzu ettiğiniz toprakları bir zamanlar nasıl yönettiği burada oldukça açık yazıyor. Artık hiç kimse bu topraklardaki hak iddianızı inkâr edemez!" dedi"
 commission_epic.6006.scribes:0 "Sonunda katiplerim propaganda vakayinamelerini tamamladılar. Bana son derece büyük bir kitap verdiklerinde oldukça rahatlamış görünüyorlardı.\n\n"İşte [Select_CString(ROOT.Char.IsFemale,'leydim','lordum')], [ROOT.Char. GetDynastyHouseNameNoTooltip] hanesinin büyük kroniği. Tüm hak iddialarınızın temelleri ayrıntılı olarak anlatılıyor. Dilerim bu kitap size büyük bir servet getirir.""
 commission_epic.6006.a:0 "Mükemmel!"

 propaganda_chronicle_name:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip] Propaganda Vakayinameleri"
 propaganda_chronicle_desc:0 "Bu ağır kitap, [ROOT.Char.GetDynastyHouseNameNoTooltip] hanesinin ihtişamını ve onun çeşitli hak iddialarını tüm ayrıntılarıyla işliyor."
 
 half_baked_propaganda_chronicle_name:0 "Bitmemiş Propaganda Vakayinameleri"
 half_baked_propaganda_chronicle_desc:0 "Bu kitap tamamlanmış olsaydı bile sefalet içinde yaşardı. [ROOT.Char.GetDynastyNameNoTooltip] hanesinin erdemlerini cilalamak bir kenara dursun okuyucuyu sözde hak iddiaları konusunda bile ikna edemiyor."

 commission_epic.9001.t:0 "Aile Kitabı"
 commission_epic.9001.writer:1 "Ailemin [ROOT.Char.Custom('CompositionType')] olarak yazılan kitabı sonunda tamamlandı ve [composer.GetTitledFirstName] gerçekten de iyi bir iş çıkarmış."
 commission_epic.9001.servant:0 "[composer.GetTitledFirstName] sonunda ailemin [ROOT.Char.Custom('CompositionType')] olarak yazılan kitabını tamamlamış. Onu seçmekte yanılmadığımı biliyordum, birçok zorluğa rağmen güzel bir iş çıkarmış."
 commission_epic.9001.scribes:1 "Ailemin [ROOT.Char.Custom('CompositionType')] olarak yazılan kitabı sonunda tamamlandı ve [ROOT.Char.Custom('CommissionEpicScribes')] gerçekten de iyi bir iş çıkarmış."
 commission_epic.9001.conclusion:0 "\n\nAtalarım hakkında yazılanlar hükümdar olmanın ne anlama geldiğini çok iyi yansıtıyor. Yüzyıllar boyunca rehber alınacaklarından şüphem yok. Fakat kitabın bazı kısımları çok sıkıcı ve sanki bitmek bilmiyor. [ROOT.Char.Custom('CompositionDetail')|U] ile ilgili kısım da tamamen saçma. Yie de aile kütüphanemde böyle bir eser olacağı için mutluyum."
 commission_epic.9001.a:0 "Tarihten çok güzel hikâyeler çıkar."

 commission_epic.9002.t:0 "Mükemmel Bir Aile Kitabı"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName] sonunda aile kitabını tamamladı ve ne kadar muazzam bir [ROOT.Char.Custom('CompositionType')] yazmış anlatamam!"
 commission_epic.9002.scribes:0 "[ROOT.Char.Custom('CommissionEpicScribes')|U] sonunda aile kitabını tamamladı ve ne kadar muazzam bir [ROOT.Char.Custom('CompositionType')] yazmışlar anlatamam!"
 commission_epic.9002.conclusion:0 "\n\nDram var, ahlaki ikilemler var, nefes kesici düellolar var. Ailemi ailem yapan her şey anlatılmış. [ROOT.Char.Custom('CompositionDetail')|U] ile ilgili kısım bile ne kadar imkânsız görünürse görünsün hanemin kaderini yansıtan güzel bir an olmuş."
 commission_epic.9002.a:0 "Gelmiş geçmiş en iyi [ROOT.Char.Custom('CompositionType')] olabilir."

 commission_epic.9101.t:0 "Aile Kitabı: Tamamlanmış Görev"
 commission_epic.9101.desc:0 "[composer.GetTitledFirstName] sarayımda o kadar çok zaman geçirip beni o kadar yakından tanıdı ki ayrılırken garip hissediyorum.\n\n"Gidilecek başka yerler, anlatılacak başka hikâyeler var." diyor."
 commission_epic.9101.a:0 "Hoşçakal o zaman."
 commission_epic.9101.b:0 "Burada yapacağın daha çok şey var ama."
 commission_epic.9101.c:0 "Sana burada ihtiyacım var."
 commission_epic.9101.d:0 "Peki, bana yazmayı unutma."

 commission_epic.9102.t:0 "Aile Kitabı: Kulluk"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName] basit bir hizmetkârdan beklenilenden çok daha fazlasını başardı. Aslını bilmeseydim büyük ozanların soyundan geldiğini düşünürdüm.\n\nBirlikte o kadar zaman geçirdikten sonra toprak küremeye, ya da işte her ne yapıyorsa, geri dönmesi garip geliyor."
 commission_epic.9102.a:0 "Dünyayı gezip görmeli."
 commission_epic.9102.a.flavor:0 "Kendi başına bir yerlere gelebilir."
 commission_epic.9102.b:0 "Yeteneklerini göstereceği bir şeyler bulabiliriz."
 commission_epic.9102.c:0 "Yanımda tutmak istiyorum onu."

 commission_epic.9103.desc:0 "[composer.GetTitledFirstName] sarayımda o kadar çok zaman geçirip beni o kadar yakından tanıdı ki ayrılmasa daha iyi olur.\n\n[composer.GetFirstNameNoTooltip] hemfikir. "Anlatacak birçok hikâye var, burada kalıp anlatmaya devam etsem daha iyi olur.""
 commission_epic.9103.a:0 "Bana onurunla hizmet etmeye devam edeceksin."

 commission_epic.9104.desc:0 "[composer.GetTitledFirstName] sarayımda o kadar çok zaman geçirip beni o kadar yakından tanıdı ki eseri insanlara sunulurken burada olmaması garip hissettiriyor.\n\nEğitimli insanlar ve çocuklar eseri [ROOT.Char.Custom('CompositionTypeActionPP')] ve ben bile bazı kısımlardan ilham alıyorum."
 commission_epic.9104.a:0 "Hâlâ yaşıyor en azından."
 commission_epic.9104.b:0 "Hayat bazen böyle."
 commission_epic.9104.b.flavor:0 "Hikâyeyi [ROOT.Char.Custom('CompositionTypeActionPP')] da acaba [composer.GetFirstNameNoTooltip] böyle biteceğini biliyor muydu?"

 commission_epic.9998.t:0 "Aile Kitabı: Sıkıntı"
 commission_epic.9998.imprisoned_by_me:0 "[composer.GetTitledFirstName] zindanlarımda olduğuna göre"
 commission_epic.9998.imprisoned:0 "[composer.GetTitledFirstName] hapsolduğuna göre"
 commission_epic.9998.incapacitated:0 "[composer.GetTitledFirstName] mevcut durumuyla"
 commission_epic.9998.left_court:0 "[composer.GetTitledFirstName] artık sarayımda olmadığı için"
 commission_epic.9998.ending:0 "aile kitabım üzerinde çalışmaya devam edemeyecek.\n\nNeyse ki [ROOT.Char.Custom('CommissionEpicScribes')]ım geri kalanını tamamlayabilir."
 commission_epic.9998.a:0 "Başaracaklarına inanıyorum."
 commission_epic.9998.tt:0 "Çalışma devam ediyor"

 commission_epic.9999.t:0 "Aile Kitabı: Son"
 commission_epic.9999.murdered_by_me:0 "[composer.GetTitledFirstName] için almak zorunda kaldığım sıkı önlemleri göz önünde bulundurursak belki de aile kitabımı yazmaya hiç uygun değildi.\n\nNeyse ki [ROOT.Char.Custom('CommissionEpicScribes')]ım geri kalanını tamamlayabilir."
 commission_epic.9999.died:0 "[composer.GetTitledFirstName] hayatını kaybettiği için aile kitabımı tamamlayamayacak.\n\nZor olacak ama [ROOT.Char.Custom('CommissionEpicScribes')]ım eseri tamamlamaya çalışacak."
 commission_epic.9999.a:1 "Hikâye ne olursa olsun tamamlanacak."

