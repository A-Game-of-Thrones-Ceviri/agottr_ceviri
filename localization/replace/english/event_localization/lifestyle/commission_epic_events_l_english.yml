 commission_epic.0001.t:0 "Aile Kitabı"
 commission_epic.0001.desc:0 "Ailemin ihtişamından bahseden klasik bir hikâye lazım. [ROOT.Char.GetDynasty.GetBaseName] Hanedanı'nın kökenlerini ve kaderimizde nasıl büyük başarıların olduğunu anlatan bir [ROOT.Char.Custom('CompositionType')].\n\nHikâye anlatmayı bilen biri bulmam lazım..."
 commission_epic.0001.a:1 "[writer.GetTitledFirstNameNoTooltip] bu işlerden anlar."
 writer_writes_epic:0 "[writer.GetTitledFirstName] kitabı yazmaya başlayacak"
 commission_epic.0001.b:0 "En yetenekli [ROOT.Char.Custom('CommissionEpicScribes')]ıma yaptıracağım."
 scribes_write_epic:0 "Kitabı yazmanlarım yazacak"
 bards_write_epic:0 "Kitabı ozanlarım yazacak"
 commission_epic.0001.c:0 "Basit bir [servant.Custom('GenderedLowlyServantType')] bile yazabilir."
 servant_writes_epic:0 "Hizmetkâr [servant.GetTitledFirstName] kitabı yazacak"
 commission_epic.0001.d:0 "Tekrar düşündüm de..."
 commission_epic.writing_begins:0 "Kitap yazılmaya başlanacak..."
