 # Learn to read, by Linnéa Thimrén  
 learning_scholarship.1101.t: "Okuryazarlıktan yoksun olmak"  
 learning_scholarship.1101.desc: ""Benim [ROOT.Char.GetLadyLord], yazılı iletişimi çözme sanatında biraz eğitime ihtiyacınız olabileceği dikkatimi çekti," diyor [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], bana bir parşömen uzatarak.\n\n"Eğer [ROOT.Char.GetLadyLord]'ım hoşuna giderse sana talimat vermekten mutluluk duyarım; mükemmel metin tam burada.""  
 learning_scholarship.1101.a: "... k-kralın büyük bir tacı vardı..."  
 learning_scholarship.1101.b: "Ben iyi bir okuyucuyum!"  

 # Automaton, by Linnéa Thimrén & Mathilda Bjarnehed  
 learning_scholarship.1201.t: "Şarkı kuşu"  
 learning_scholarship.1201.desc: "Parıldayan metalden tüyler, değerli taşlardan gözler, çanların çınlamalarıyla şarkı söyleyen bir ses... [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın bana hediye ettiği mekanik kuş gerçek bir şaheser!\n\n"Bu kuş, [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]'in en iyi zanaatkarları tarafından yaratıldı," [bird_sender.GetTitledFirstNamePossessiveNoTooltip]'nin mektubunda yazıyor. "Bunu oldukça ilgi çekici bulacağınızı düşünüyorum.""  
 learning_scholarship.1201.a: "Onu sat."  
 learning_scholarship.1201.b: "Sergileyin."  
 learning_scholarship.1201.c: "Bunu parçalara ayırıp mekanizmalarını inceleyin."  
 learning_scholarship.1201.c.success: "[bird_sender.GetTitledFirstNameNoTooltip] öğrenilmiş bir [bird_sender.GetWomanMan]"  
 learning_scholarship.1201.c.failure: "[bird_sender.GetTitledFirstNameNoTooltip] hakarete uğradı"  

 # Acquire a reading stone, by Linnéa Thimrén  
 learning_scholarship.1401.t: "Cam Taşı"  
 learning_scholarship.1401.desc: "Önümdeki parşömende minik harfleri seçmeye çalışırken, bir kez daha başımın ağrıdığını hissediyorum. Yazıcılar neden bu kadar küçük semboller yazmakta ısrar ediyorlar?!\n\nGözlerimi kısıp tekrar deniyorum.\n\n"...bir mucizeden başka bir şey değil. Bir cam taşının yardımıyla, kötü görme sorunuyla boğuşan yaşlı [ROOT.Char.GetWomenMen] bile rahatlıkla okuyabiliyordu.""  
 learning_scholarship.1401.a: "Bunlardan birine ihtiyacım var!"  
 learning_scholarship.1401.b: "Okunması mümkün olmayan her şeyi sat."  
 learning_scholarship.1401.c: "[bishop.GetTitledFirstNameNoTooltip], yardımınıza ihtiyacım var!"  

  # Scientific Experiments, by Petter Vilberg  
 learning_scholarship.3001.t: "İlahi Vizyonlar"  
 learning_scholarship.3001.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName]'imi karanlık odadaki çubuklara dizilmiş pirinç küreler ve mumlardan oluşan çemberde bana katılmaya çağırıyorum. Kötü buharları savuşturmak için havayı tıkayan tütsü, kısa sürede gözlerimizin yaşarmasına neden oluyor. "İşte göz ucuyla, meleklerin anlaşılmaz formunu nasıl göreceğimiz."\n\nAncak, [chaplain.GetFirstNameNoTooltip] kısa bir süre duraklıyor. "Bu yanlış geliyor. Bunlar ilahi varlıklar, ölümlü gözlerin görmesi için yaratılmamışlar.""  
 learning_scholarship.3001.a: "Sen gidebilirsin ama ben bir şekilde anlayacağım."  
 learning_scholarship.3001.b: "Evet, bu başlı başına bir günah olmasa bile aptalca bir çabadır."  
 learning_scholarship.3001.c: "Niyetim temizdir, emin olun!"  
 learning_scholarship.3001.c.tt1: "[chaplain.GetFirstName]'ı bana yardım etmeye ikna ediyorum"  
 learning_scholarship.3001.c.toast.tt1: "[chaplain.GetFirstName] benim yalvarışımla ikna oldu."  
 learning_scholarship.3001.c.tt2: "Sallanmayı başaramıyorum [chaplain.GetFirstName]"  
 learning_scholarship.3001.c.toast.tt2: "[chaplain.GetFirstName] benim sebeplerimi reddetti"  

 # Translate a Great Work, by Petter Vilberg  
 learning_scholarship_special.2001.t: "Yeni Bir Çeviri"  
 learning_scholarship_special.2001.desc: "Her şeyden çok, bilgili bir [ROOT.Char.GetWomanMan] olma arayışım bana henüz ne kadar çok şey bilmediğimi öğretiyor. Dahası, kitaplar dağıldıkça veya diller unutuldukça, çağlar boyunca kaybolmuş çok fazla bilgi olmalı...\n\nBelki klasik eserlerden birinin yeni bir çevirisini yaparak katkıda bulunabilirim?\n\nYine de, neyi çevirebilirim ki...?"  
