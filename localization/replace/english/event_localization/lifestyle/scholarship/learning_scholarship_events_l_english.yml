 learning_scholarship_special.2011.desc: "[ROOT.Char.Custom('TranslationBook')]'ın çevirim ilerliyor, ancak kopyaladığım versiyondaki bir bölüm bana duraklama yaşatıyor.\n\nYazıcılarım sayfadaki sözcüklerin "avcının iki ayağını ve ruhunun yükselen kenarlarını tuttuğumuz gibi" anlamına geldiğinde ısrar ediyorlar.\n\nBu doğru olamaz, değil mi?"  
 learning_scholarship_special.2011.a: "Daha uygun bir şey bulabilirim."  
 learning_scholarship_special.2011.a.success: "Metni geliştiriyorum"  
 learning_scholarship_special.2011.a.failure: "Anlamı kaybettim"  
 learning_scholarship_special.2011.b: "Metni yazıldığı gibi tercüme ediyoruz!"  
 learning_scholarship_special.2011.c: "Ah, anlamı açık, bırak ben halledeyim bu işi."  

 learning_scholarship_special.2012.desc: "[ROOT.Char.Custom('TranslationBook')]'dan belirli bir cümle günlerdir çeviri çabalarımı engelliyor. Hatta bazen kendi kendime mırıldanmaya bile başladım.\n\n"Hala bununla mı uğraşıyorsun, yoksa sen?" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))]'im ağır, eski bir kitabı taşıyor. "Kişinin sadece nereye bakacağını bilmesi gerekiyor.""  
 learning_scholarship_special.2012.a: "Bunu ortaya çıkarmama yardım et, [realm_priest.GetFirstNameNoTooltip]!"  
 learning_scholarship_special.2012.a.success: "[realm_priest.GetShortUINameNoTooltip] cevabı bulur"  
 learning_scholarship_special.2012.a.failure: "[realm_priest.GetShortUINameNoTooltip] bir tür cevap bulur"  
 learning_scholarship_special.2012.b: "Oyun yok. Sadece ne aradığımı söyle."  
 learning_scholarship_special.2012.c: "Bana gösterir misin eski dostum?"  
 learning_scholarship_special.2012.c.friendship_tooltip: "Bu seçenek [realm_priest.GetFirstNameNoTooltip] ile olan dostluğum nedeniyle mevcuttur"  

 learning_scholarship_special.2013.desc: "[ROOT.Char.Custom('TranslationBook')] çevirimin notlarını bana tekrar okutuyordum ki, aniden bir anlayışla kendime geldim. "Yazar! Şu yorumu ekle...""  
 learning_scholarship_special.2013.a: ""[ROOT.Char.GetFaith.ReligiousText]'dan farklı olarak, bu çalışma şunu öne sürüyor...""  
 learning_scholarship_special.2013.b: ""[ROOT.Char.GetFaith.HighGodName]'ın iradesinden de anlaşılacağı üzere...""  

 learning_scholarship_special.2014.desc: "[ROOT.Char.Custom('TranslationBook')] çevirimin notlarını bana geri okutuyorum, o sırada...\n\n"Benim [ROOT.Char.GetLadyLord]'im mi? Lütfen beni affet, ama... uyuyakaldın mı?!"\n\nAman Tanrım, bu "klasik" tam bir saçmalık!"  
 learning_scholarship_special.2014.a: "Ama yine de kendimi zorlayacağım!"  
 learning_scholarship_special.2014.b: "Katiplerim daha fazla sorumluluk alabilirler."  
 learning_scholarship_special.2014.c: "Bütün bunlardan bir mola almaya ihtiyacım var."  

 learning_scholarship_special.2015.desc: "Kendimi bir mumun titrek ışığı altında saatlerce [ROOT.Char.Custom('TranslationBook')]'ın çevirisi üzerinde çalışırken buluyorum. Çoğu zaman zamanın geçtiğini fark etmiyorum bile. Ancak yazıcılarım bana hatırlatıyor.\n\n"Benim [ROOT.Char.GetLadyLord]'im, artık gece yarısını geçmiş olmalı. Dinlenme zamanı gelmedi mi?""  
 learning_scholarship_special.2015.a: ""Hayır, ben bittiğimi hissedene kadar devam etmeliyiz!""  
 learning_scholarship_special.2015.b: ""Evet, biraz uyumak hepimize iyi gelir.""  
 learning_scholarship_special.2015.c: ""Ben dinlenirken hepiniz çalışmaya devam edebilirsiniz.""  

 learning_scholarship_special.2016.desc: "Katiplerimden biri, benim bilgim olmadan [ROOT.Char.Custom('TranslationBook')] çevirimde düzenlemeler yapıyormuş!\n\n"Sadece olabildiğince iyi hale getirmek istedim! Kendi eserin olduğunu düşündüğün her an hoşuna gitti!""  
 learning_scholarship_special.2016.a: "Bir daha asla kimsenin metnini kopyalamayacaksınız!"  
 learning_scholarship_special.2016.b: "Sana ödeteceğim!"  
 learning_scholarship_special.2016.b.flavor: ""Geri kalan yazıcılar bundan bir ders çıkarsa iyi olur!""  
 learning_scholarship_special.2016.c: "Bu... aslında oldukça iyi."  

 learning_scholarship_special.2017.desc: "[ROOT.Char.Custom('TranslationBook')]'ı çevirmek için sürekli çaba sarf etmek yorucu. Bitmek bilmeyen odaklanma, anlayış ve yaratıcılık, tamamlanmasına giderek daha da yaklaştığım için beni tüketiyor."  
 learning_scholarship_special.2017.a: "Bu gece birkaç sayfa daha, sabah da birkaç sayfa daha..."  
 learning_scholarship_special.2017.b: "Bu tamamlanana kadar kendimi diğer tüm dikkat dağıtıcı şeylerden soyutlamalıyım."  
 learning_scholarship_special.2017.c: "Kitap bir süre bekleyebilir."  

 learning_scholarship_special.2097.t: "Mükemmel Bir Çeviri"  
 learning_scholarship_special.2097.opening: "[ROOT.Char.Custom('TranslationBook')]'ın çevirim sonunda tamamlandı. Sözcüklerim, eserin önemine yakışır şekilde, hepsi gösterişli bir kapakla korunan, güzelce aydınlatılmış sayfalarda duruyor."  
 learning_scholarship_special.2097.conclusion: "\n\nKitap kütüphanemde gururla yerini aldı ve onu okuyan her [ROOT.Char.GetFaith.PriestNeuter] çabalarımdan fazlasıyla etkilendi. Bazıları şimdiden kendi kopyalarını yapmaktan bahsediyor."  
 learning_scholarship_special.2097.a: "Bu çaba bana çok şey öğretti."  

 learning_scholarship_special.2098.t: "Çevirim Tamamlandı"  
 learning_scholarship_special.2098.opening: "Sonunda, [ROOT.Char.Custom('TranslationBook')] çevirim bitti. Kelimeler güzel aydınlatmalarla çevrili, en gösterişli olanlar dikkatimi emin olmadığım bölümlerden uzaklaştırıyor."  
 learning_scholarship_special.2098.conclusion: "\n\nBazı yerlerde anlaşılması biraz zor olsa da, bu çevirinin çok ihtiyaç duyulduğu konusunda çok az şüphe olabilir. [ROOT.Char.GetFaith.DevoteeNeuterPlural]'ın sıklıkla okuduğu kütüphanemde durduğu için, onu kopyalamak için yapılacak ilk çabaları sabırsızlıkla bekliyorum."  
 learning_scholarship_special.2098.a: "Bundan çok şey öğrendim!"  

 learning_scholarship_special.2099.termination.toast: "Çeviri Engellendi"  
 learning_scholarship_special.2099.termination.desc.prison: "Hapishaneden çeviri üzerinde çalışamam."  
 learning_scholarship_special.2099.termination.desc.incapable: "Çeviri yapamayacak durumdayken çeviri yapamam."  

 # Lead to Gold, by Sean Hughes  
 learning_scholarship_special.3001.t: "Altına Giden Yol"  
 learning_scholarship_special.3001.desc_opening: "Kurşunun altına dönüştürülmesi uzun zamandır dünyanın her yerindeki simyacıların hayali olmuştur. Pek çok kişi böyle bir başarıyı denemiş olsa da kimsenin başarılı olduğu bilinmiyor.\n\n"  
 learning_scholarship_special.3001.desc_alchemist: "Ancak, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] bitkilerle ilgili bir kitabın kenar boşluklarına yazılmış bazı notlarla karşılaştı. Deniz yosunu külünün filtrelenmiş bir çözeltisinde kurşun şekerinin kaynatılmasıyla "altın yağmur" yaratılabileceğini iddia ediyorlar."  
 learning_scholarship_special.3001.desc: "Buna rağmen, bitkilerle ilgili bir kitabın kenar boşluklarına yazılmış bazı notlarla karşılaştım. Deniz yosunu külünün filtrelenmiş bir çözeltisinde kurşun şekerinin kaynatılmasıyla "altın yağmur" yaratılabileceğini iddia ediyorlar."  
 learning_scholarship_special.3001.desc_ending: "\n\nBöyle bir şey mümkün olabilir mi?"  
 learning_scholarship_special.3001.a: "En azından araştırmaya değer..."  
 learning_scholarship_special.3001.b: "Bu karalamaların açıkça saçma bir şaka olduğu anlaşılıyor."  
 learning_scholarship_special.3001.c: "Böyle bir servet peşinde koşmak özünde dinsizliktir!"  
 learning_scholarship_special.3001.d: "Büyücülüğün vaatlerine kanmayacağım!"  

 learning_scholarship_special.3002.desc_alchemist: "Elde etmemiz gereken ilk reaktif, şarapları tatlandırmak için kullanılan bir bileşen olan kurşun şekeridir.\n\nİhtiyacımız olanı ithal edecek bir tedarikçi bulabiliriz, ancak bu pahalı olacaktır. Alternatif olarak, metalik kurşunu yakıp külleri sirkede eriterek kendi kurşunumuzu ucuza üretebiliriz..."  
 learning_scholarship_special.3002.desc: "Elde etmem gereken ilk reaktif, şarapları tatlandırmak için kullanılan bir bileşen olan kurşun şekeridir.\n\nİhtiyacım olanı ithal edecek bir tedarikçi bulabilirim, ancak bu pahalı olacaktır. Alternatif olarak, metalik kurşunu yakıp külleri sirkede eriterek ucuza kendi üretimimi yapabilirim..."  
 learning_scholarship_special.3002.a: "Para kazanmak için para harcamak gerekir!"  
 learning_scholarship_special.3002.b: "Başkaları bütün işi yapıyorsa ben nasıl öğrenebilirim!?"  
 learning_scholarship_special.3002.b_alchemist: "Başkaları bütün işi yapıyorsa biz nasıl öğrenebiliriz ki!?"  
 learning_scholarship_special.3002.a.success: "Kurşun şekerini sorunsuz bir şekilde yaratırsınız"  
 learning_scholarship_special.3002.a.failure: "Kurşun dumanları baş ağrısına neden olur"  
 learning_scholarship_special.3002.tt: "Kurşun şekerini elde edersiniz"  
 learning_scholarship_special.3002.c: "Tekrar düşündüğümde bunun kötü bir fikir olduğunu fark ettim..."  

 learning_scholarship_special.3003.desc_alchemist: "Elde etmemiz gereken ikinci reaktif deniz yosunu... çok fazla deniz yosunu. Yüzlerce dram, parçalanmış ve sonra kurutulmuş. Bu kadar büyük bir miktarı nereden bulabiliriz?"  
 learning_scholarship_special.3003.desc: "Elde etmem gereken ikinci reaktif deniz yosunu... çok fazla deniz yosunu. Yüzlerce dram, parçalanmış ve sonra kurutulmuş. Bu kadar büyük bir miktarı nereden bulabilirim?"  
 learning_scholarship_special.3003.a: "Çeşitli sahil kasabalarından ithal edeceğim."  
 learning_scholarship_special.3003.b: "Tebaamdan yosun vergisi talep edin!"  
 learning_scholarship_special.3003.c: "Kurşunumu şarapları tatlandırmak için de kullanabilirim..."  
 learning_scholarship_special.3003.tt: "Deniz yosunu elde edersiniz"  

 learning_scholarship_special.3004.desc_alchemist: "Sonunda, altın yağmuru üretmek için gereken tüm reaktiflere sahibiz!\n\nKurşun şekeri su geçirmez fıçılarda güvenli bir şekilde saklanır. Kurutulmuş deniz yosunu kordonları fırına istiflenir ve yanmaya hazır hale gelir.\n\nBu bizim başyapıtımız mı olacak?"  
 learning_scholarship_special.3004.desc: "Sonunda, altın yağmuru üretmek için gereken tüm reaktiflere sahibim!\n\nKurşun şekeri su geçirmez fıçılarda güvenli bir şekilde saklanıyor. Kurutulmuş deniz yosunu kordonları fırında istiflenmiş, yanmaya hazır.\n\nBu benim başyapıtım mı olacak?"  
 learning_scholarship_special.3004.a: "Deneye başlayın!"  
 learning_scholarship_special.3004.a.success: "Altın yağmuru yaratmayı başarıyorsun"  
 learning_scholarship_special.3004.a.success.tt: "Zenginlik ve şan senin olsun!"  
 learning_scholarship_special.3004.a.failure: "Formül beklendiği gibi çalışmıyor"  
 learning_scholarship_special.3004.a.failure.tt: "Peki bunun yerine ne yarattınız?"  
 learning_scholarship_special.3004.b: "...ne yapıyorum ben? Bu çok aptalca."  

 learning_scholarship_special.3005.desc_alchemist: "Kurşun şekerini çözeltiye karıştırdıktan sonra aniden canlı bir sarıya döndü! Kaynadıktan sonra karışım berraklaştığında bir an endişelendik, ancak tekrar soğuduğunda, şişede küçük altın renkli kristaller oluştuğunu gördük.\n\nİncelediğimizde, bu kristallerin yarı saydam oldukları için gerçek altın olmadığını söyleyebiliriz. Ancak, bu reaksiyonun altın yaratmak için gereken efsanevi '12 hayati süreçten' biri olması mümkün!"  
 learning_scholarship_special.3005.desc: "Kurşun şekerini çözeltiye karıştırdıktan sonra, aniden canlı bir sarıya döndü! Karışım kaynadıktan sonra berraklaştığında bir an endişelendim, ancak tekrar soğuduğunda, şişemde küçük altın renkli kristaller oluştuğunu gördüm.\n\nİncelediğimde, bu kristallerin gerçek altın olmadığını söyleyebilirim, çünkü yarı saydamdırlar. Ancak, bu reaksiyonun altın yaratmak için gereken efsanevi '12 hayati süreçten' biri olması mümkündür!"  
 learning_scholarship_special.3005.a: "Gerçek dönüşüme bir adım daha mı yakınım?"  
 learning_scholarship_special.3005.a_alchemist: "Gerçek dönüşüme bir adım daha mı yakınız?"  

 learning_scholarship_special.3006.desc_alchemist: "Kurşun şekerini kaynamış deniz yosunu külüne karıştırdığımızda karışım aniden canlı bir sarıya döndü.\n\nGerçek altın üretmeyi başaramamış olsak da, solüsyonumuzun safranla parlaklıkta rekabet edebilecek bir boya olarak kullanılabileceğini keşfettik. Bu boyayı satmak masraflarımın bir kısmını geri kazanmamı sağlayacak."  
 learning_scholarship_special.3006.desc: "Kurşun şekerini kaynamış deniz yosunu külüne karıştırdığımda karışım aniden canlı bir sarıya döndü.\n\nGerçek altın üretmeyi başaramasam da, solüsyonumun safranla parlaklıkta rekabet edebilecek bir boya olarak kullanılabileceğini keşfettim. Bu boyayı satmak masraflarımın bir kısmını geri kazanmamı sağlayacak."  
 learning_scholarship_special.3006.a: "Üretilmesi ekonomik olmasa da güzel."  

 learning_scholarship_special.3007.desc_alchemist: "Yosunu yakıp suyla karıştırdıktan sonra, geriye iğrenç kahverengi bir tortunun korkutucu miktarı kaldı. Bu noktada ne yapacağımızdan emin olamayıp kurşun şekerini çözeltiye karıştırdık, ancak gözle görülür bir değişiklik olmadı.\n\nNe yazık ki deney için aklıma gelen tek kullanım gübre olarak kullanmak."  
 learning_scholarship_special.3007.desc: "Deniz yosununu yakıp suyla karıştırdıktan sonra, endişe verici miktarda iğrenç kahverengi çamurla karşılaştım. Bu noktada ne yapacağımı bilemediğimden kurşun şekerini solüsyona karıştırdım ama gözlemlenebilir bir değişiklik olmadı.\n\nMaalesef denemem için aklıma gelen tek kullanım onu ​​gübre olarak kullanmak."  
 learning_scholarship_special.3007.a: "Sanırım bu yıl mahsuller iyi yetişecek?"  

 learning_scholarship_special.3099.termination.toast: "Dönüşüm Engellendi"  
 learning_scholarship_special.3099.termination.desc.prison: "Dönüşüm deneylerime hapishaneden devam edemiyorum."  
 learning_scholarship_special.3099.termination.desc.incapable: "Ben bu durumdayken dönüşüm deneylerimi sürdüremem."  

  #Dear god, go outside by Isabella Welch  
 learning_scholarship.4000.t: "Sevgili [ROOT.GetCharacter.GetFaith.HighGodName], Dışarı Çık!"  
 learning_scholarship.4000.desc: "Geç oldu ve ben klasik dilbilgisi üzerine sürükleyici bir incelemeye gömüldüm. Önceki okuyucunun bıraktığı hoş ve alaycı kenar notlarına kıkırdamaya başladığım anda, [spouse_uninterested_in_study.GetWifeHusband]'ım odaya girdi.\n\n"Omurgasız [ROOT.Char.GetWomanMan]! Derslerin dışında her şeyi ihmal ediyorsun, alacakaranlıktan şafağa kadar içeride tek başına okuyorsun. Kafanı o tozlu parşömenlerden çıkar ya da bu gece yatağıma gelme.""  
 learning_scholarship.4000.a: "Nasıl istersen."  
 learning_scholarship.4000.b: "Belki bundan sonra bazı bölümleri birlikte okuyabiliriz."  
 learning_scholarship.4000.c: "Sevgili [child_educated.GetFirstNameNoTooltip]'a ders hazırlamak için geç saatlere kadar çalışmam gerekiyor."  
 learning_scholarship.4000.c.tt: "[spouse_uninterested_in_study.GetFirstName], [child_educated.GetFirstNameNoTooltip]'nin [spouse_uninterested_in_study.GetMotherFather]'i değildir."  
 learning_scholarship.4000.d: "Seninle yatmama gerek yok — bilginin sıcak kucağına sahibim!"  

 # Bibliomancy by Chad Uhl  
 bibliomancy_chain_header: "Kutsal Bir Metin:"  

 learning_scholarship.5000.t: "Kutsal Bir Metin"  
 learning_scholarship.5000.desc: "Pazarda yürüyüşe çıktığımda, bir tüccar beni yanına çağırıp [merchant_mystic.GetSheHe]'ın ilgimi çekecek bir şeyi olduğunu söylüyor.\n\nTezgahına yaklaşırken kuruyan otların ve yabancı tentürlerin kokusu duyularımı ele geçiriyor. [merchant_mystic.GetSheHe|U] tozlu ciltler ve diğer hazinelerden oluşan [merchant_mystic.GetHerHis] koleksiyonunu karıştırıyor.\n\nBiraz kazdıktan sonra, tüccar eski bir kitap çıkarıyor ve "gelecek için" buna ihtiyacım olduğunu söylüyor."  
 learning_scholarship.5000.a: "Tamam, ısırırım."  
 learning_scholarship.5000.b: "Belki bir anlaşmaya varabiliriz."  
 learning_scholarship.5000.c: "İhtiyacım olanı alıyorum."  
 learning_scholarship.5000.d: "Kitaplarına ne ihtiyacım var?"  

 learning_scholarship.5000.b.success: "Daha iyi bir fiyat için pazarlık yaparsınız"  
 learning_scholarship.5000.b.failure: "Daha iyi bir fiyat için pazarlık yapmayı başaramıyorsunuz"  

 bibliomancy_book_purchased: "Bir kitap alacaksınız [artifact|E]"  
 learning_scholarship_sacred_artifact_obtained: "Kutsal metni elde edersiniz"  

 learning_scholarship.5001.t: "$bibliomancy_chain_header$ Kitap Büyüsü"  
 learning_scholarship.5001.desc: "Yeni edindiğim [sacred_text.GetName]'ı kaldırırken bir parşömen parçası düştü. Üzerinde, bir kişinin bir kitaptaki bir pasajdan fal bakabileceği bibliyomansi adı verilen bir uygulama için talimatlar vardı.\n\nTek yapmam gereken bu metni rastgele bir yere açmak ve gözlerimin görebileceği ilk kader ayetini okumak."  
 learning_scholarship.5001.a: "Cazibesi çok büyük."  
 learning_scholarship.5001.b: "Bu çirkin uygulamayla hiçbir ilgim olmayacak."  

 learning_scholarship.5002.t: "$bibliomancy_chain_header$ Kader Okuması"  
 learning_scholarship.5002.desc: "Talimatları harfiyen takip ediyorum ve önümdeki metinden rastgele bir pasaj seçiyorum. Heyecanla titreyerek gözlerimi açıyorum ve okuyorum:\n\n#EMP Korku, zihin katilidir. Bir korkak binlerce küçük ölümle ölür, ancak cesur bir adam yalnızca bir kez ölür.#!\n\nWhat Bunu nasıl yorumlamalıyım?"  
 learning_scholarship.5002.a: "Korku, toptan yok oluşa yol açan küçük bir ölümdür."  
 learning_scholarship.5002.b: "Büyüleyici. Bu daha fazla araştırma gerektiriyor."  
 learning_scholarship.5002.b.success: "Bu pasajın gerçek anlamını keşfediyorum"  
 learning_scholarship.5002.b.failure: "Bu pasaj hâlâ beni yanıltmaya devam ediyor"  
 learning_scholarship.5002.c: "Ne saçmalık!"  
 learning_scholarship.5002.c.tt: "Geçidi görmezden geliyorsun"  
 learning_scholarship.5002.d: "Benim $antiquarian_court_position$, [antiquarian.GetTitledFirstNameNoTooltip], buna bir bakmalı."  

 learning_scholarship.5003.t: "$bibliomancy_chain_header$ Kitap Büyüsü"  
 learning_scholarship.5003.desc: "Vasalım [bibliomancy_antagonist.GetName], yıllardır yeteneğim konusunda sessizce şüpheciydi. Ancak son zamanlarda, vekilharcım [bibliomancy_antagonist.GetSheHe]'in hükmetme hakkımı daha açık bir şekilde eleştirmeye başladığını bildirdi. [bibliomancy_antagonist.GetSheHe|U] diğer vasıllar arasında hakimiyet kuruyor ve hayatımı kolayca zorlaştırabilir.\n\n[sacred_text.GetName]'teki pasaj bunu tahmin etmiş olabilir mi? Korku, zihin katilidir..."  
 learning_scholarship.5003.a: "Korkularımla yüzleşiyorum."  
 learning_scholarship.5003.a.tt: "[bibliomancy_antagonist.GetName]'ı herkese açık bir forumda tartışıyorum"  
 learning_scholarship.5003.b: "En iyisi daha incelikli bir yaklaşımdır."  
 learning_scholarship.5003.b.tt: "[bibliomancy_antagonist.GetName]'a resmi tekliflerde bulunuyorum"  
 learning_scholarship.5003.c: "Bunu daha sonra konuşalım."  
 learning_scholarship.5003.vassal.tt: "Her vasal"  

 learning_scholarship.5003.a.success: "Vasalınıza karşı tartışmayı kazanırsınız"  
 learning_scholarship.5003.a.failure: "Vasalınıza karşı tartışmayı kaybedersiniz"  
 learning_scholarship.5003.b.success: "Vasalınızı yatıştırmayı başarırsınız"  
 learning_scholarship.5003.b.failure: "Vasalınızı yatıştırmayı başaramıyorsunuz"  

 learning_scholarship.5004.t: "$bibliomancy_chain_header$ Sorunlu Geçiş"  
 learning_scholarship.5004.desc: "Hayatım boyunca, [sacred_text.GetName]'daki bu pasajı kafamda canlandıramadım ve beni tüketiyor!\n\nKorku zihin katilidir... Bu ne anlama gelebilir? Ne korkmalıyım? #EMP Neyi kaçırıyorum#!?\n\nPerhaps Başka biri bu konuya ışık tutabilir."  
  #AGOT Modified  
 #learning_scholarship.5004.a: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstNameNoTooltip] cevabı bilecek."  
 learning_scholarship.5004.a: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNicknamedNoTooltip] cevabı bilecek."  
 learning_scholarship.5004.b: "Saray mensubum [target_courtier.GetTitledFirstNameNoTooltip] bana yardım edecek."  
 learning_scholarship.5004.c: "Pes ediyorum."  
  #AGOT Modified  
 #learning_scholarship.5004.a.success: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] pasajı açıklıyor"  
 #learning_scholarship.5004.a.failure: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] pasajı anlayamadı"  
 learning_scholarship.5004.a.success: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNicknamedNoTooltip] pasajı açıklıyor"  
 learning_scholarship.5004.a.failure: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNicknamedNoTooltip] pasajı anlayamadı"  
 learning_scholarship.5004.b.success: "[target_courtier.GetFirstNameNoTooltip] pasajı netleştirir"  
 learning_scholarship.5004.b.failure: "[target_courtier.GetFirstNameNoTooltip] pasajı anlayamıyor"  

 learning_scholarship.5005.t: "$bibliomancy_chain_header$ Korkacak bir şey yok"  
 learning_scholarship.5005.desc: "Sonunda [sacred_text.GetName]'daki gizemli geçidi çözdüm ve bunun için kendimi çok daha bilge hissediyorum. O tüccar sayesinde, kaderin ipleri aniden bana daha net bir şekilde göründü.\n\nKorku, zihni öldüren şey olabilir ama ben korkumla yüzleştim."  
 learning_scholarship.5005.a: "Korkmadan bir kere ölürüm."  

 learning_scholarship.5006.t: "$bibliomancy_chain_header$ Artan Paranoya"  
 learning_scholarship.5006.desc: "Bu anlaşılmaz ve anlaşılmaz pasajı günlerce inceledikten sonra sonunda pes ettim. Bunun ne anlama gelebileceği hakkında en ufak bir fikrim yok ve tüm bu olay beni kemiklerime kadar ürpertti.\n\nNe olacak? Şimdi sonsuza dek #EMP korku içinde mi yaşamalıyım#!?"  
 learning_scholarship.5006.a: "Korku, toptan yok oluşa yol açan küçük bir ölümdür."  

 learning_scholarship_paranoid_trait.tt: "Bu özelliği, [sacred_text.GetName]'daki pasajı anlayamadığınız için kazandınız"  
 learning_scholarship_paranoid_trait_possible: "[trait|E] [GetTrait('paranoid').GetName( GetNullCharacter )] kazanabilirsiniz"  

 # The Man of Few Letters by Jason Cantalini  
 learning_scholarship.6000.t: "Az Harfli [illiterate.GetWomanMan|U]"  

 learning_scholarship.6000.desc: "Görünüşe göre, [teacher.Custom2('HerHisCharacterIntroduction',illiterate)]'ın tüm çabalarına rağmen, [illiterate.GetName] ortalama bir köy delisi kadar okuryazar kalıyor.\n\n"Çok bilge ve aydın [ROOT.Char.GetTitleTierName]," diye yaltaklanıyor [teacher.GetFirstNameNoTooltip]. "Efendimin okumayı öğrenmesini nasıl sağlayabilirim?""  
 learning_scholarship.6000.willing_pupil: "\n\n[teacher.GetSheHe|U] iç çeker, çileden çıkar.\n\n"[illiterate.GetTitleAsNameNoTooltip], sadece okumak uğruna saatlerce çalışmaya [illiterate.GetHerselfHimself] adamaz...""  
 learning_scholarship.6000.holy_book_insult: "\n\n[teacher.GetSheHe|U] tereddüt eder, sonra mırıldanır:\n\n"[illiterate.GetTitleAsNameNoTooltip]'in [illiterate.GetFaith.ReligiousText]'nin ilk kutsal satırlarını okuduktan sonra söyledikleri... ne kutsal #EMP ne de #! aydınlanmıştı...""  
 learning_scholarship.6000.poetry_insult: "\n\nÖğretmen yüzünü buruşturdu.\n\n"En zarif [illiterate.GetCulture.GetNameNoTooltip] şiirin acısını çektikten sonra [illiterate.GetTitledFirstNameNoTooltip]'ın söylediği şey... ne zarif #EMP ne de #! aydınlanmıştı...""  
 learning_scholarship.6000.very_willing_pupil: "\n\n[teacher.GetSheHe|U] biriktirdiğim bilgilerime işaret ediyor.\n\n"[illiterate.GetTitleTierName], binlerce satır boyunca mücadele etmekten ve sizinki gibi bilgeliğe asla ulaşamamaktan korkuyor.""  

 learning_scholarship.6000.a: "[illiterate.GetCouncilTitle]'ımın uzaklardaki halkların hesabını sormaya ihtiyacı var."  
 learning_scholarship.6000.b: "[illiterate.GetCouncilTitle]'ımın saray dedikodularıyla dolu bir tarihçeye ihtiyacı var."  
 learning_scholarship.6000.c: "[illiterate.GetCouncilTitle]'ımın savaş hikayelerine ihtiyacı var."  
 learning_scholarship.6000.d: "[illiterate.GetCouncilTitle]'ımın adalet üzerine bir incelemeye ihtiyacı var."  
 learning_scholarship.6000.e: "[illiterate.GetCouncilTitle]'ımın maneviyata karşı konulamaz bir övgüye ihtiyacı var."  

 learning_scholarship.6000.f: "[illiterate.GetSheHe|U] [illiterate.GetHerHis] [ROOT.Char.GetTitleTierName] kelimelerini okuyacağım."  
 learning_scholarship.6000.f.tt: "Yönetmek yerine yazmak için bir bahane!"  
 learning_scholarship.6000.f.success: "Teziniz çok öğretici"  
 learning_scholarship.6000.f.failure: "Vasalınız sıkıcı, anlamsız metninizle alay ediyor"  


 learning_scholarship.6000.g: "[illiterate.GetTitleAsNamePossessiveNoTooltip] zamanı bunun için çok değerli."  
 learning_scholarship.6000.g.tt: "[illiterate.GetSheHe|U], eylemin [illiterate.GetWomanMan]'i demektir — diğerleri [illiterate.GetHerHim] olarak okuyabilir!"  

 learning_scholarship.6000.h: "Küfür mü? Bana biraz daha anlat..."  
 learning_scholarship.6000.h.tt: "[illiterate.GetTitleAsNamePossessiveNoTooltip] kelimesini #EMP gerçek#! dinsiz gibi gösterebilirsin"  
 learning_scholarship.6000.non_believer: "[illiterate.GetTitledFirstName]'ın İnanmayan biri olduğuna dair kanıt elde edersiniz"  

 learning_scholarship.6000.i: "[illiterate.GetCulture.GetNameNoTooltip] şiirini onurlandırıp, [illiterate.GetHerHim]'e ilham vereceğim."  
 learning_scholarship.6000.i.tt: "Senin sarayında [illiterate.GetCulture.GetNameNoTooltip] şiir sık ​​sık okunacak"  

 learning_scholarship.6000.j: "Hikmet, her sözdeki harikayı görmektir..."  
 learning_scholarship.6000.j.tt: "...hepsini okumayı arzulamaktansa."  

 learning_scholarship.6000.k: "Okuma yazma bilmek bunun ötesinde bir şey aptal!"  
 learning_scholarship.6000.k.tt: "Bir keçiye astronomi öğretsen daha iyi olur!"  
 high_learning_custom: "Yüksek [learning|E]'e sahip her [GetTrait('compassionate').GetName( GetNullCharacter )] olmayan vasal"  
