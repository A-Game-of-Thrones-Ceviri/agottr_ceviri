 learning_theology_special.1002.t: "Yeni Dogma"  
 learning_theology_special.1002.a.desc: "Eski metnin içeriklerini modern [ROOT.Char.GetFaith.GetAdjective] uygulamalarıyla bütünleştirerek inancımızda, haleflerimin çok azının ulaşmayı umacağı tarihi bir iz bıraktım.\n\nDin adamlarımızın bazı önemli temsilcileri, doktrinlerimizdeki bu alışılmadık değişikliğe hâlâ alaycı bir şekilde katılıyorlar; ancak belagatimin sayesinde etkili teokratların çoğu, reformumun meşruiyetine ikna olmuş durumda."  
 learning_theology_special.1002.b.desc: "Önce [vassal_pope.GetTitledFirstName]'ı metnin gerçekliğine, sonra da [ROOT.Char.GetFaith.GetAdjective] inancının [vassal_pope.GetHerHim] altındaki diğer önemli temsilcisini ikna etmek kolay bir iş değildi, ama tutkum ve teolojik konulardaki bilgim günü kazandı.\n\nDin adamlarımızın bazı önemli temsilcileri doktrinlerimizdeki bu alışılmadık değişikliğe hâlâ alaycı bir şekilde gülüyor, ama etkili teokratların çoğu bunun meşruiyetine ikna olmuş durumda."  
 learning_theology_special.1002.a: "Açıkça, [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] beni bu kitaba yönlendirdi!"  

 learning_theology_special.1003.a.desc: "Tüm [player_pope.GetHerHis] muazzam bilgelikte, [player_pope.GetTitledFirstName] dogmayı önemli ölçüde değiştiren eski bir dini metin keşfetti.\n\nDin adamlarının [player_pope.GetHerHis] bulgularını önemli kişilerle tartıştıktan sonra, [player_pope.GetTitleTierName] kitabın içeriğini inancın resmi doktrinine entegre etmeye karar verdi."  
 learning_theology_special.1003.b.desc: "Zahmetli araştırmalar ve saatlerce süren teolojik çalışmaların ardından [pope_liege.GetTitledFirstName], [ROOT.Char.GetFaith.GetAdjective] dogmasını önemli ölçüde değiştiren eski bir dini metin keşfetti.\n\n[pope_liege.GetHerHis] bulgularını [vassal_pope.GetTitledFirstName]'e getirdikten sonra [vassal_pope.GetTitleTierName], kitabın içeriğini inancın resmi doktriniyle bütünleştirmeye karar verdi."  
 learning_theology_special.1003.a: "Peki bu geri kalanımız için tam olarak ne anlama geliyor?"  

