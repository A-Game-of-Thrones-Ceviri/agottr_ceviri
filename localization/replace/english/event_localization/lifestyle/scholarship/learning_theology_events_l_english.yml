 # Your realm priest asks for books, by Linnéa Thimrén   
 learning_theology.1301.t: "Arzulanan Edebiyat"  
 learning_theology.1301.desc_opening: ""Benim [ROOT.Char.GetLadyLord]'ım!" [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acil bir şekilde bana yaklaşıyor.\n\n"  
 learning_theology.1301.desc_regula_pastoralis: ""Yerel bir tüccarın elinde etkili Regula Pastoralis'in bir kopyası var ama onu bana satmayı reddediyor."  
 learning_theology.1301.desc: ""Yerel bir tüccarın, Tamamlama ve Dengeleme ile Hesaplama Üzerine Özet Kitap adlı eserinin bir kopyası var ama onu bana satmayı reddediyor."  
 learning_theology.1301.desc_ending: "Eğer ona yolunun yanlışlığını gösterirsen sana borçlu kalırım!""  
 learning_theology.1301.a: "Kitabın sana ulaşmasını sağlayacağım."  
 learning_theology.1301.b: "Hımm, bu kitap ilginç görünüyor..."  
 learning_theology.1301.c: "Bu #EMP sen#! sorununa benziyor."  

