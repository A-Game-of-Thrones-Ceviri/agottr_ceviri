 learning_theology_special.1101.t: "Yorumlar"  
 learning_theology_special.1101.desc: ""Selam sana, [ROOT.Char.GetLadyLord]'ım. Benim adım [scholar.GetTitledFirstName]." Önümdeki haham saygılı bir şekilde eğiliyor.\n\n"Hayatımı Tanakh ve Talmud'u incelemeye ve tefsir yazmaya adadım. Belki de yazılarım ve rehberliğim [ROOT.Char.GetFaith.ReligiousText]'yi kendi çalışmalarınızda size faydalı olabilir.""  
 learning_theology_special.1101.desc.fallback: ""Selamlar, benim [ROOT.Char.GetLadyLord]'ım. Benim adım [scholar.GetTitledFirstName]." Önümdeki rahip saygılı bir şekilde eğiliyor.\n\n"Hayatımı [ROOT.Char.GetFaith.ReligiousText]'yi incelemeye ve yazmaya adadım. Belki de yazılarım ve rehberliğim sizin kendi çalışmalarınızda işinize yarar.""  
 learning_theology_special.1101.a: "[ROOT.Char.GetFaith.ReligiousText]! hakkında yorumlarımızı yazalım!"  
 learning_theology_special.1101.b: "#emp Gerçek#! dünyada daha acil meselelerim var."  
 learning_theology_special.1101.c: "Ben hiçbir zaman bir sapkını çatımın altında ağırlamam!"  

 learning_theology_special.1102.desc: "Günlerce süren sıkı çalışmanın ardından önümüze saçılmış sayfalara bakıyoruz; yazdığımız yorumlar kapsamlı ve ayrıntılı. [scholar.GetTitledFirstNamePossessive] rehberliği sayesinde [ROOT.Char.GetFaith.ReligiousText] hakkında yeni bir anlayışa sahibim."  
 learning_theology_special.1102.desc_dead: "Günlerce süren sıkı çalışmanın ardından önüme saçılmış sayfalara bakıyorum; yazılan yorumlar ayrıntılı ve ayrıntılı. [scholar.GetTitledFirstName]'ın bunu görmeye gelmemesi çok kötü."  
