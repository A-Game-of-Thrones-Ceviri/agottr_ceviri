 learning_theology_special.1001.a: "[bishop.GetTitledFirstNameNoTooltip] bu metni çalışmama yardımcı olabilir."  
 learning_theology_special.1001.a.desc: "[bishop.GetTitledFirstName] ne kadar gayretli olduğuna bağlı"  
 learning_theology_special.1001.a.success: "[bishop.GetSheHe|U] çalışmama yardımcı olacak"  
