 learning_theology.3055.t: "Dramatik İlk Çıkış"  
 learning_theology.3055.desc.intro.solo: "Derin bir nefes alıp oyunumu sahnelemeye hazırlanıyorum, onun dindar mesajını iletmek için burada olduğum sürece kusursuz olacağından eminim."  
 learning_theology.3055.desc.intro.hired_actor: "Seyircilerin arasında yerimi aldım ve [lead_actor.GetName]'ın [lead_actor.GetSheHe] başyapıtımın performansına başlamasını [lead_actor.GetHerHis] izledim."  
 learning_theology.3055.desc.victory.solo: "Derin bir nefes alıp dizelerimi kusursuz bir şekilde okuyorum, etrafımdaki seyirciler kelimelerimin esiri oluyor.\n\n[ROOT.Char.GetFaith.ReligiousText]'daki masalları ustaca yorumlayarak onları aydınlatıyorum."  
 learning_theology.3055.desc.defeat_writing.solo: "Cümlelerimi kusursuz bir şekilde okumama rağmen dinleyicilerin beklenti dolu yüzleri hızla öfkeli ve şaşkın bir hal almaya başlıyor."  
 learning_theology.3055.desc.defeat_acting.solo: "Açılış satırlarını okumaya çalışıyorum ama kelimelerimi hemen yutuyorum ve senaryoyu sertçe tökezleyerek okuyorum, kendi yazdıklarımı hatırlayamıyorum. Seyircilerim bana hiç af vermiyor ve hemen alay etmeye ve bana tıslamaya başlıyor!\n\n"  
 learning_theology.3055.desc.victory.hired_actor: "Benim memnuniyetime göre, [lead_actor.SheHe] sadece benim yazılarıma değil, aynı zamanda [ROOT.Char.GetFaith.GetHighGodName] [ROOT.Char.GetFaith.GetHighGodHerselfHimself]'ye layık bir performans sergiliyor!"  
 learning_theology.3055.desc.defeat_writing.hired_actor: "Dehşete kapıldım, [lead_actor.GetSheHe] repliklerimi tam olarak hayal ettiğim gibi okumasına rağmen, seyirci hemen [lead_actor.GetHerHim]'i açtı, [lead_actor.GetSheHe] böylesine mükemmel bir performans sergilerken tıslayıp alay etmeye başladı!"  
 learning_theology.3055.desc.defeat_acting.hired_actor: "Dehşetime rağmen, [lead_actor.GetSheHe] [lead_actor.GetHerHis] kelimede boğuluyor ve makul bir performans bile sergileyemiyor. [lead_actor.GetHerHim]'nin seyircilerin alaylarını engellemek için koltuğumda güçsüzce oturduğum yerde, büyük eserimi mahvetmesini izlerken kanım kaynıyor."  
 learning_theology.3055.desc.victory_outro: "Kalabalık alkışlamaya başlayınca, kendimi aştığımı ve gerçek bir [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]'in nasıl oyun yazdığını [passion_playwright.GetName] gösterdiğimi düşünüyorum!"  
 learning_theology.3055.desc.defeat_outro.solo: "Devam ediyorum, bir noktada ivmemi yeniden kazanıp bu performansı kurtarabileceğimi umuyorum, ama iyi olmuyor. Daha sonuna bile varamadan, tiyatro koltukları boşalıyor ve rezil bir halde kalıyorum."  
 learning_theology.3055.desc.defeat_outro.hired_actor: "\n\n[lead_actor.GetSheHe|U] belki de bu oyunun kurtarılabileceğini umarak devam ediyor, ancak gösteri bir başarısızlık. Daha sonuna bile varmadan, tiyatro koltukları boşalıyor ve ben bir rezalet olarak kalıyorum."  
 learning_theology.3055.a: "Her yerdeki [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] için ne muhteşem bir gece!"  
 learning_theology.3055.b: "Belki de oynamak bana göre değil..."  

