 learning_theology.3002.t: "Dünya Çağı"  
  #AGOT Modified   
 #learning_theology.3002.desc: "Antik dini metinleri ve bilginlerin yazılarını inceliyorum ve hepsi [ROOT.Char.Custom('WorldDeadline')] konusunda hemfikir görünüyor. Hesaplamalarıma göre bir asırdan daha az bir mesafedeyiz.\n\nAncak, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName]'m bunu kendime saklamamı söylüyor. "Bunu [ROOT.Char.GetFaith.AltPriestTermPlural]'e bırak ve paniğe kapılmaktan kaçın. Ya hesaplamaların yanlışsa?""  
 learning_theology.3002.desc: "Antik dini metinleri ve bilginlerin yazılarını inceliyorum ve hepsi [ROOT.Char.Custom('WorldDeadline')] konusunda hemfikir görünüyor. Hesaplamalarıma göre bir asırdan daha az bir mesafedeyiz.\n\nAncak, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetFirstNameNicknamedNoTooltip] bunu kendime saklamamı söylüyor. "Bu tür işleri Din adamlarına bırak ve korkuya kapılmaktan kaçın. Ya hesaplamaların yanlışsa?""  
 learning_theology.3002.a: "Herkes gerçeği bilmeyi hak ediyor!"  
 learning_theology.3002.b: "Mantıklı bir nokta, [chaplain.GetFirstNameNoTooltip]."  
 learning_theology.3002.c: "Daha fazla Septom' a danışmalıyım."  

 learning_theology.3003.t: "Yıldızlara Bakmak"  
 learning_theology.3003.desc: "Yıldızları izlediğim tüm akşamlarda, daha önce sadece duyduğum şeyleri kendi gözlerimle gördüm.\n\nYıldızlar farklı hızlarda hareket eder ve farklı zamanlarda rotalarını tersine çevirir, ancak ait oldukları gök küresine bağlı olarak büyük gruplar halinde görünür. Gerçekten de, doğru hesaplamalarla, hareketlerini bile tahmin etmek mümkün olabilir.\n\nElbette [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]'ım onaylamıyor. "Gökleri olduğu gibi bırakın. Gök alemi [ROOT.Char.GetFaith.AltPriestTermPlural]'in bilmesi içindir.""  
 learning_theology.3003.a: "Cevaplarımı göklerde bulacağım."  
 learning_theology.3003.b: "Haklısın, dünyevi meselelere yönelmem lazım."  

  #Worship in the same church (theology friend), by Linnéa Thimrén   
 learning_theology.3011.t: "Paylaşılan Dua"  
 learning_theology.3011.desc_friend: "[ROOT.Char.GetFaith.HouseOfWorship]'dan [temple_county.GetName]'e çıktığımızda, ben ve [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName]'üm yerel tüccarların şirketine girdik."  
 learning_theology.3011.desc: "[ROOT.Char.GetFaith.HouseOfWorship]'dan [temple_county.GetName]'e çıkınca kendimi bazı yerel tüccarların ve [believer.GetTitledFirstName]'nin şirketinde buluyorum."  
 learning_theology.3011.ending: "Teoloji ve dünyevi zenginlik üzerine bir tartışmanın ortasındalar.\n\n"Ben #EMP dünyevi servete yatırım yapardım#!, ama bunun gerçekten [ROOT.Char.GetFaith.WealthGodNamePossessive] olup olmayacağını nasıl bilebilirim?""  
 learning_theology.3011.a_friend: "[ROOT.Char.GetFaith.WealthGodName]'ın işaret verdiğine onları ikna edeceğiz!"  
 learning_theology.3011.a: "Onları ikna etmeme yardım et, [believer.GetTitledFirstNameNoTooltip]!"  
 learning_theology.3011.a.success: "Tüccarlar ikna oldu"  
 learning_theology.3011.a.failure: "[ROOT.Char.GetFaith.HouseOfWorship] hiçbir zaman bir madeni para görmez"  
 learning_theology.3011.b: "Altınlarının daha iyi bir işe yarayacağını biliyorum...!"  

  #Send fan mail to religious head, by Linnéa Thimrén   
 learning_theology.3021.t: "Kutsal Mektup"  
 learning_theology.3021.desc_opening: "Teoloji alanındaki son çabalarım bana Dünya'daki [ROOT.Char.GetFaith.HighGodNamePossessive] temsilcilerine karşı daha büyük bir takdir duygusu kazandırdı. Bu duyguların bazılarını ifade etmeye çalışarak [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName]'ye bir mektup taslağı hazırlayacağım.\n\n"  
 learning_theology.3021.desc_friend: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName]'imle oturuyorum,"  
 learning_theology.3021.desc: "Bir yazıcıyla oturuyorum,"  
 learning_theology.3021.desc_christian: "ve birlikte gerçekten muhteşem bir harf yaratıyoruz [compliment_receiver.GetHerHis|U] Kutsallık'ı vurgulayan..."  
 learning_theology.3021.desc_other: "ve birlikte [compliment_receiver.GetHerHis]'ı vurgulayan gerçekten muhteşem bir mektup hazırlıyoruz..."  
 learning_theology.3021.success.tt: "[believer.GetTitledFirstNameNoTooltip]'ın takdirine bağlı olarak:"  
 learning_theology.3021.b: "Sadece üstün, [ROOT.Char.GetFaith.HighGodName|U]!"  

 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"  
 learning_theology.3022.desc: "Mektubunuz çok takdir edildi! [ROOT.Char.GetFaith.HighGodName|U] alemine ve insan doğasına dair bakış açınız şaşırtıcı."  
 learning_theology.3022.a: "Mükâfat [ROOT.Char.GetFaith.HighGodNameAlternate]!"  

 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"  
 learning_theology.3023.desc: "Dinimiz hakkındaki anlayışınız beni etkiledi ama insanlığa ilişkin anlayışınız beni pek etkilemedi."  
 learning_theology.3023.a: "Öyle olsun."  

 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"  
 learning_theology.3024.desc: "[ROOT.Char.GetWomanMan]'dan [ROOT.Char.GetFaith.HighGodName]'e boş bir duruş sergilemeniz beni kandıramaz ve insanların kalplerine bulanık bakış açınız size ihanet ediyor!"  
 learning_theology.3024.a: "Lanet olsun...!"  

