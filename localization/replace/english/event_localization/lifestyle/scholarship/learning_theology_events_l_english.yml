  # Study Mysticism, by Petter Vilberg   
  #AGOT Modified   
 #learning_theology.3041.t: "Mistik Bilgi"  
 learning_theology.3041.t: "Yüksek Sırlar"  
 learning_theology.3041.desc: "Antik [ROOT.Char.GetFaith.DevoteeNeuterPlural]'ın [ROOT.Char.GetFaith.DivineRealm] ile iletişim kurmak için transları ve vecd vizyonlarını nasıl kullandığını anlatan bir kitapla karşılaştım.\n\nModern çağımızda garip bir uygulama gibi görünüyor, ancak belki de bunlardan öğrenilebilecek bir şeyler vardır?"  
 learning_theology.3041.a: "Acaba ben onların uygulamalarını taklit etsem ne olur?"  
  #AGOT Modified   
 #learning_theology.3041.a.tt: "Mistik uygulamaları test ediyorsunuz"  
 learning_theology.3041.a.tt: "Sen daha yüksek gizemleri test ediyorsun"  
 learning_theology.3041.b: "Peki diğer metinlerde neler yazıyor?"  
 learning_theology.3041.b.tt: "Uygulama hakkında daha fazla bilgi edinmek için kitaplara başvuruyorsunuz"  

 learning_theology.3042.desc: "Bir odaya kilitlenmiştim, yanan bir ateşin üzerindeki garip tozlar, duyular dünyasının ötesinde yatan şeyleri hissetmeye çalışırken, ezici bir ısı, duman ve koku sağlıyordu.\n\nIşık ve nabız gibi atan seslerin garip, anlaşılmaz vizyonları bana gelene kadar ne kadar zaman geçtiğini bilmiyorum. Bu benim hayal gücüm müydü yoksa ilahi olanın bir anlık görüntüsü müydü? Bunu anlamanın bir yolu var mı?"  
 learning_theology.3042.a: "Bir değişiklik olup olmadığını görmek için tekrar denemem gerekiyor!"  
 learning_theology.3042.a.tt: "Deney yapmaya devam ediyorsun"  
 learning_theology.3042.b: "İlginç. Bulgularımı gelecekte kullanmak üzere kaydedeceğim."  

 learning_theology.3043.desc: "Daha fazla deney yaptıkça, bazı şeyleri daha net ve net bir şekilde kavrayabiliyorum. Sanki küçük ritüelime başladığımda hissettiğim varlığı artık çağırabiliyorum.\n\nDünyanın kaosu etrafımda dönerken bu bana istikrar ve rahatlık sunuyor."  
 learning_theology.3043.a: "İşte aradığım şey buydu!"  
 learning_theology.3043.b: "Hiçbir ilahi şey yok - ama çok rahatlatıcı!"  

 learning_theology.3044.desc: "Antik metinleri ne kadar çok araştırırsam o kadar çok şey keşfediyorum. Antik [ROOT.Char.GetFaith.DevoteeNeuterPlural]'ın gizemli uygulamaları [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]'in kendisinden bile önce olabilir mi?\n\nDikkat çekici bir şeye rastlamış gibiyim."  
 learning_theology.3044.a: "Bu bana inancım hakkında çok şey öğretiyor!"  
 learning_theology.3044.b: "Belki de biraz deney yapmalıyım..."  

  #AGOT Modified   
 #learning_theology.3045.desc: "Bu çok sinir bozucu! Ne yaparsam yapayım, ilk mistik deneyimlerimden aldığım hissi yakalayamıyorum.\n\n#EMP bir şeyin#! orada, ulaşamayacağım kadar uzakta olduğu hissi, ne yaparsam yapayım, basitçe kayboluyor!"  
 learning_theology.3045.desc: "Bu çok sinir bozucu! Ne yaparsam yapayım, daha yüksek gizemlere dair ilk deneyimlerimden aldığım hissi yakalayamıyorum.\n\n#EMP bir şeyin#! orada, erişilemez bir yerde olduğu hissi, ne yaparsam yapayım, basitçe kayboluyor!"  
 learning_theology.3045.a: "O duyguyu yeniden yaşamam lazım!"  
 learning_theology.3045.b: "[ROOT.Char.GetFaith.HighGodNameAlternate] ile iletişim kurmam için bir dua yeter."  

  #AGOT Modified   
 #learning_theology.3046.desc: "Uzun zamandır mistik bilgi ve deneyim arıyorum ama yine de... hiçbir şey yok! Elimde kalan tek cevap en başlangıca geri dönmek ve deneyimimin koşullarını mükemmel bir şekilde yeniden yaratmak.\n\nİlahi olanla iletişim kurmam gerekiyor. Kasıtlı olarak görmezden mi geliniyorum?"  
 learning_theology.3046.desc: "Uzun zamandır yüksek gizemlerde ve deneyimlerde bilgi arıyorum ve yine de... hiçbir şey! Geriye kalan tek cevabım en başa dönmek ve deneyimimin koşullarını mükemmel bir şekilde yeniden yaratmak.\n\nİlahi olanla iletişim kurmam gerekiyor. Kasıtlı olarak görmezden mi geliyorum?!"  
 learning_theology.3046.a: "Cevapları bulmam lazım!"  
 learning_theology.3046.a.success: "Başarılı bir deney"  
 learning_theology.3046.a.success.tt: "[GetTrait('lifestyle_mystic').GetName( GetPlayer )] kazanabilirsiniz"  
 learning_theology.3046.a.failure: "Hala hiçbirşey!"  
 learning_theology.3046.a.failure.tt: "Görevin seni çileden çıkarıyor"  
 learning_theology.3046.b: "Ne yapıyorum ben... Bu aptallıktan vazgeçmemin zamanı geldi."  

 learning_theology.3047.desc: "İlahi olanla iletişim kurmak için kadim ritüellere ihtiyacım yok. İlahi olan benimle her zaman konuşuyor. Onu duyuyorum. Endişelenecek hiçbir şeyim yok ve arayacak hiçbir şeyim yok. Her sabah, her akşam, her gece, hepsi burada benimle.\n\nBenimle konuşuyor ve sadece benim adımla!"  
 learning_theology.3047.a: "[ROOT.Char.GetFaith.HighGodName] beni seçti! Ben bir tanesiyim!"  

 # Passion Play fanfiction drama, by James Beaumont   
 learning_theology.3051.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'deki [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] Oyunu"  
 learning_theology.3051.desc.intro: "[passion_playwright.GetName] adlı ünlü [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] oyun yazarının, [passion_playwright.GetHerHis] adlı eserinin şu Ünvanla sahnelenmesini planladığı bilgisi tarafıma iletildi:"  
 learning_theology.3051.passion: "[ROOT.Char.GetFaith.random_GoodGodNames]'ın Tutkusu"  
 learning_theology.3051.arabian_nights: "2000 [ROOT.Char.GetPrimaryTitle.GetAdjective] Gece"  
 learning_theology.3051.inferno: "[ROOT.Char.GetFaith.random_EvilGodNames]'ın Cehennemi"  
 learning_theology.3051.my_immortal: "Benim [passion_playwright.GetRandomPositiveTrait]"  
 learning_theology.3051.desc.passion: ""$learning_theology.3051.passion$.""  
 learning_theology.3051.desc.arabian_nights: ""$learning_theology.3051.arabian_nights$.""  
 learning_theology.3051.desc.inferno: ""$learning_theology.3051.inferno$.""  
 learning_theology.3051.desc.my_immortal: ""$learning_theology.3051.my_immortal$.""  
 learning_theology.3051.desc.outro: "\n\nGiriş ücreti yüksek, ancak bu, [passion_playwright.GetNameNoTooltip]'lık bir oyuna kendi gözlerimle tanık olmak için muhtemelen hayatta bir kez karşınıza çıkacak bir fırsat!"  
 learning_theology.3051.a: "Tiyatroda dindar bir gece!"  
 learning_theology.3051.b: "[ROOT.Char.GetFaith.CreatorName]'ın yaratılışını hafife almayacağım."  
 learning_theology.3052.desc: "Oyunun önümde açılıp kapanmasını izlerken, [passion_playwright.GetName]'ın neden edebi bir deha olarak bu kadar iyi tanındığı hemen anlaşılıyor. Düzyazı, performans, hepsi sanki [ROOT.Char.GetFaith.ReligiousText]'in olaylarının önümde açılıp kapanmasını izliyormuşum gibi hissettiriyor — sanki [ROOT.Char.GetFaith.CreatorName]'nin eserini kendim izliyormuşum gibi!\n\nOyun sona erdiğinde, kendimi [passion_playwright.GetNameNoTooltip] ile baş başa buluyorum."  
 learning_theology.3052.a: "Bana [ROOT.Char.GetFaith.ReligiousText]'ı senin gibi yorumlamayı öğretmelisin!"  
 learning_theology.3052.b: "Bundan daha iyisini yazabilirim!"  
 learning_theology.3053.desc: "Oyunun önümde açıldığını izliyorum ve şüphesiz ki tamamen saçmalık. Az önce tanık olduğum şey edebiyat olarak adlandırılmaya bile layık değildi.\n\nHikaye, [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U] [ROOT.GetRandomRegionalBird|U]way, mistisizm ve büyücülük okuyan genç bir bilgini, [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] ve bu arada [passion_playwright.GetHerHis] akademik çevrede sevgili üstüne sevgili peşinde koşuyor.\n\nOyunun [ROOT.Char.GetFaith.ReligiousText] ile pek alakası yok ve diğer izleyiciler çoktan [passion_playwright.GetNamePossessive] kalitesiz yazıyla alay etmeye ve yuhalamaya başlıyor."  
 learning_theology.3053.a: "Ühü!"  
 learning_theology.3053.b: "Kendi oyunumu yazacağım!"  
 learning_theology.3053.c: "Bu aptallar [passion_playwright.GetFirstNamePossessiveNoTooltip] dehayı takdir etmiyorlar!"  
 learning_theology.3054.t: "Kendi [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] Oyunum"  
 learning_theology.3054.desc.intro: "Başlangıçta [passion_playwright.GetName]'ın kalitesiz eserlerini geride bırakmaya yemin ettiğimden beri epey zaman geçti ve yazıcılarımın mürekkebi kurudukça kendi eserime hayranlık duyuyorum."  
 learning_theology.3054.desc.outro: "kendi mütevazı hesabıma göre "başyapıt" olarak adlandırılmayı hak eden bir eser. Geriye kalan tek soru, başrolü kimin oynaması gerektiğidir."  
