 # Find old text, by Linnéa Thimrén & Flavio Verna   
 learning_theology_special.1001.t: "Apokrif"  
 learning_theology_special.1001.desc: "Bilgiye olan bitmek bilmeyen arayışım beni garip, eski bir metinle tanıştırdı.\n\nResmi kaynaklarda nadiren adı geçen, antik bir ilahiyatçıya atfedilen bu kitap, [ROOT.Char.GetFaith.GetName]'ın inancın dogmalarına dahil olduğunu hiç düşünmediğim bazı yönlerine ışık tutuyor."  
 learning_theology_special.1001.d: "Bu kadim uygulamaları yeniden canlandırmalıyız."  
 learning_theology_special.1001.d.success: "Bulgularımı güncel [THIS.Char.GetFaith.GetAdjective] dogmasına başarıyla entegre ediyorum"  
 learning_theology_special.1001.d.failure: "Davamı diğer din adamlarına anlatamıyorum"  
 learning_theology_special.1001.d.failure.toast: "Apokrif metni entegre etme girişimim başarısız oldu"  
 learning_theology_special.1001.e: "[vassal_pope.GetTitledFirstNameNoTooltip]'ın bundan haberdar olması gerekiyor!"  
 learning_theology_special.1001.e.success: "[vassal_pope.GetTitledFirstName]'ı bulgularımı mevcut [THIS.Char.GetFaith.GetAdjective] dogmasına entegre etmeye ikna ediyorum"  
