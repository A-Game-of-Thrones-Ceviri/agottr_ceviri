 # Study human cadavers, by Linnéa Thimrén and Flavio Verna  #NT
 learning_medicine_special.1001.t: "Vücudun Sırları" #NT
 learning_medicine_special.1001.desc: "Kendimi insan vücudu ve bizden sakladığı tüm sırlar karşısında büyülenmiş buluyorum. Yaşam ve ölüm soruları sürekli aklımda.\n\nKonuyla ilgili metinler okumak güzel ve iyi ama uygulamalı araştırmadan çok daha fazlasını öğrenebileceğimi hissetmekten kendimi alamıyorum." #NT
 learning_medicine_special.1001.a: "Bir cesedin üzerinde hastalığın tahribatını inceleyeceğim." #NT
 learning_medicine_special.1001.b: "Ölenlerin bedenleri saygıyı hak ediyor!" #NT

 learning_medicine_special.1002.desc: "Cesedin karnından fışkıran sümüksü, şişkin bağırsakların karışık karmaşasını incelerken nefesimi tutmaya çalışıyorum ama nafile. Çürümenin iğrenç kokusu yavaşça akciğerlerime ulaşıyor ve beni kusturuyor.\n\nSonra bir şey yırtılıyor ve yapışkan, sarımsı irin akıntısı ameliyat masasının her yerine dökülüyor.\n\n "O #EMP neydi o#!?"" #NT
 learning_medicine_special.1002.a: "Belki [scoped_physician.GetTitledFirstNameNoTooltip] bana yardımcı olabilir?" #NT
 learning_medicine_special.1002.a.good: "[scoped_physician.GetTitledFirstName] araştırmamda bana yardımcı oluyor" #NT
 learning_medicine_special.1002.a.bad: "[scoped_physician.GetTitledFirstName] deneylerimden dehşete düştü" #NT
 learning_medicine_special.1002.b: "Sadece daha fazla ceset bulmam gerek... Bir şekilde." #NT
 learning_medicine_special.1002.c: "Yeter! Bu yakışıksız bir şey!" #NT

 learning_medicine_special.1003.desc_physician: "[scoped_physician.GetTitledFirstName] anatomiye olan yeni ilgimi öğrendiğim için çok mutluydu. [scoped_physician.GetHerHis]'in yardımıyla insan vücudu hakkındaki anlayışımı önemli ölçüde derinleştirdim." #NT
 learning_medicine_special.1003.desc_fallback: "Birkaç iyi yerleştirilmiş madeni para ve ağzı sıkı bir hizmetçinin yardımıyla, deney yapmak için sürekli bir beden kaynağı sağladım. Ne yazık ki, çoğunu mahvetmekle sonuçlandım, ancak, bir veya bir düzine hata yapmadan nasıl öğrenilebilir ki?" #NT
 learning_medicine_special.1003.desc_ending: "\n\nKeşke bu kokuyu önlemenin bir yolu olsaydı... Kötü havaya maruz kalmanın sağlığım için iyi olmayacağından korkmaya başlıyorum." #NT
 learning_medicine_special.1003.a: "Belki biraz çiçek yardımcı olabilir?" #NT
 learning_medicine_special.1003.a.good: "Önlemlerim beni hastalıklardan korur" #NT
 learning_medicine_special.1003.a.bad: "Cesetlerin kokusu mizacımı etkilemeye başlıyor" #NT
 learning_medicine_special.1003.b: "Sanırım şu haliyle yeterince şey öğrendim." #NT

 learning_medicine_special.1004.desc: "[scoped_physician.GetTitledFirstName] deneylerimden haberdar olunca pek de memnun olmadı. [scoped_physician.GetSheHe|U] herhangi bir yardım sağlamayı reddetti ve bu tür çabaların bir [ROOT.Char.GetTitleTierName]'nin yetki alanına girmediği konusunda beni uyardı." #NT
 learning_medicine_special.1004.unavailable.desc: "[scoped_physician.GetTitledFirstName] artık bana herhangi bir yardım sağlayamadığı için insan anatomisi ile ilgili deneylerime devam edemiyorum." #NT
 learning_medicine_special.1004.a: "Belki de haklısınız..." #NT
 learning_medicine_special.1004.unavailable.a: "Yazık." #NT
 learning_medicine_special.1004.unavailable.tt: "İnsan kadavralarını incelemeyi bırakıyorsun" #NT

 learning_medicine_special.1005.desc: "Neyse ki, çiçek tarhlarının, tütsünün ve havalandırmanın doğru kullanımı, cesetlerden çıkan kötü buharların vücudum üzerindeki etkilerini azaltmaya yardımcı oldu.\n\nSonunda kendi vücut dengem üzerindeki olumsuz etkilerden korkmadan derslerime odaklanabiliyorum." #NT
 learning_medicine_special.1005.a: "Bilginin önünde hiçbir engel yoktur!" #NT

 learning_medicine_special.1006.desc_opening: "Günlerdir çalışma odamda tuttuğum cesetlerden birinin başında dururken, aniden baş dönmesi yaşadım - yine." #NT
 learning_medicine_special.1006.desc_death: "Öksürük çok geçmeden geliyor ve acıdan eğildiğimde dudaklarımın arasından kanın aktığını hissedebiliyorum.\n\nGözlerimi kırpıştırıyorum ve kendimi yerde buluyorum. Hırıltılı bir nefes alıyorum ve daha fazla dayanamayacağımı görüyorum. Gözlerimi kapatıyorum..." #NT
 learning_medicine_special.1006.desc: "Artık kendi bedenimin ihtiyaçlarını inkar edemiyorum, buna son verip bir süre uzanmalıyım..." #NT
 learning_medicine_special.1006.a: "Ölümün kokusu mizahımı etkiledi!" #NT



  #You consume a hallucinogenic fish, by Ewan Cowhig Croft.  #NT
 learning_medicine_special.2100.t: "En Mucizevi Balık" #NT
 learning_medicine_special.2100.desc: "[hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName]'den yerel bir balıkçı[fish_alchemist.GetWomanMan], büyülü bir akşam yemeği pişirebileceğini iddia ederek önüme geldi.\n\nİddiaya göre, [fish_alchemist.GetSheHe] gizli bir noktadan rüya balığı yakalıyor ve onlara garip ritüeller uyguluyor. [fish_alchemist.GetSheHe|U] daha sonra başlarını servis ediyor ve her balık tüketildikten sonra günlerce coşkulu vizyonlar uyandırıyor.\n\nBalıkçı[fish_alchemist.GetWomanMan] [fish_alchemist.GetHerHis] ellerini ovuşturuyor, [fish_alchemist.GetSheHe] bana bakıyor, gözleri açgözlülük ve korkuyla parlıyor." #NT
 learning_medicine_special.2100.a: "Bana sihirli balıklarından birini hazırla." #NT
 learning_medicine_special.2100.a.tt_success: "[ROOT.Char.GetFaith.PositiveAfterLife] hakkında ilahi vahiyler alıyorum" #NT
 hallucinogenic_visions_uplifting_modifier: "Öbür Dünyaya Dair Yüceltici Vizyonlar" #NT
 hallucinogenic_visions_uplifting_modifier_desc: "Bu karakter, seçilmiş kişileri ahirette bekleyen mutluluğa dair zihin değiştirici vahiyler almıştır." #NT
 learning_medicine_special.2100.a.tt_failure: "[ROOT.Char.GetFaith.NegativeAfterLife] kabuslarına maruz kalıyorum" #NT
 hallucinogenic_visions_terrifying_modifier: "Öbür Dünyaya Dair Korkunç Görüntüler" #NT
 hallucinogenic_visions_terrifying_modifier_desc: "Bu karakter, ahirette değersizleri bekleyen dehşetin akıllara durgunluk veren görüntüleri tarafından işkence görüyor." #NT
 learning_medicine_special.2100.b: "Bu ritüeli bana öğretmelisin..." #NT
 learning_medicine_special.2100.b.tt_success: "Köylü [fish_alchemist.GetHerHis] sırrını açıklıyor" #NT
 learning_medicine_special.2100.b.tt_success.tt: "[fish_alchemist.GetShortUINameNoTooltip] sadık bir hizmetkar olarak sarayıma katılıyor" #NT
 learning_medicine_special.2100.b.tt_fail: "Sıradan bir insanla ateşli bir kavgaya tutuşuyorum" #NT
 learning_medicine_special.2100.b.tt_failure.tt: "[fish_alchemist.GetShortUINameNoTooltip] öfkeyle sarayımdan kaçıyor" #NT
 associates_with_strange_peasants_modifier: "Garip Köylülerle Ortaklık Kurmak" #NT
 associates_with_strange_peasants_modifier_desc: "Bu karakterin kendisinden çok daha aşağıda olan kişilerle garip tartışmalara girdiği bilinmektedir." #NT
 learning_medicine_special.2100.c: "Cadının yaşamasına izin vermeyin!" #NT
 learning_medicine_special.2100.c.tt: "[fish_alchemist.GetShortUINameNoTooltip] kazıkta yakıldı" #NT
 learning_medicine_special.2100.d: "Birisi bu sıradan insanı nazikçe kaldırabilir mi?" #NT
 learning_medicine_special.2100.d.tt: "[fish_alchemist.GetShortUINameNoTooltip] sarayımdan atıldı, küskün" #NT
 aloof_from_the_commoners_modifier: "Halktan Uzak" #NT
 aloof_from_the_commoners_modifier_desc: "Bu karakterin vakit öldüren köylüleri uzaklaştırdığı biliniyor." #NT
