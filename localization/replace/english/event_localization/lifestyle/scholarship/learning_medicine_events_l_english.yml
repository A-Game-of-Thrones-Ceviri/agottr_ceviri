 learning_medicine.2010.end.desc: ""Bu korkunç," diyor [court_physician.GetSheHe] iç çekerek. "Bu talimatları izlersem, hastamı iyileştirme olasılığım, onu doğrudan öldürme olasılığımla aynı."" #NT

 learning_medicine.2010.a: "Bakmama izin ver..." #NT
 learning_medicine.2010.a.success.desc: "Metni çevirmeye [court_physician.GetFirstNameNoTooltip] yardım ediyorum" #NT
 learning_medicine.2010.a.failure.desc: "Kendimi aptal yerine koyuyorum" #NT
 learning_medicine.2010.b: "Sana daha iyi bir çeviri satın alacağım." #NT
 learning_medicine.2010.c: "Rehberlik için [ROOT.Char.GetFaith.ReligiousText]'a bakmalısınız." #NT

  # Fertility treatment, by Mathilda Bjarnehed  #NT
 learning_medicine.2021.t: "[ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]'e" #NT
 learning_medicine.2021.desc: "Benim adım [physician.GetTitledFirstNameNoTooltip] ve doğurganlık sorunları konusunda uzmanlaşmış eğitimli bir doktorum. Belki de gizli tavsiyem [ROOT.Char.GetLadyLord]'ime fayda sağlar? Nominal bir ücret karşılığında hizmet etmekten onur duyarım." #NT
 learning_medicine.2021.a: "Yardımınıza ihtiyacım var..." #NT
 learning_medicine.2021.a.tt: "[physician.GetFirstName|V] bana doğurganlık tedavisi sunacak" #NT
 learning_medicine.2021.b: "Eğitimli bir tıbbi [physician.GetWomanMan] her zaman hoş karşılanır." #NT
 learning_medicine.2021.b.tt: "Doğurganlık tedavisini reddediyorsunuz" #NT
 learning_medicine.2021.c: "Böyle #EMP sorunum yok!#!" #NT

 learning_medicine.2022.t: "Doğurganlık Sorunları" #NT
 learning_medicine.2022.old_physician.desc: "[physician.GetTitledFirstName]'ın sülüklerden çürüyen bedenlere kadar her şeyi hallettiğini gördüm, ancak [physician.GetHerHis] yüzündeki rahatsızlık tamamen yeni bir şey.\n\n"Doktorunuz olarak, ben sağlığınızın koruyucusuyum," diyor [physician.GetSheHe], [physician.GetHerHis] ayakkabılarına bakarak. "Buna... #EMP üreme#! sağlığınız da dahildir. Size ve [spouse.Custom('WifeHusband')]'nıza yardımcı olabilecek bir tentür yapabilirim. Ayrıca, ümit verici sonuçları olan bazı deneysel tedaviler hakkında da okudum."" #NT
 learning_medicine.2022.new_physician.desc: "Yeni doktoruma yerleşmesi için zaman vermek istedim, ancak [physician.GetHerHis] geldikten sadece birkaç saat sonra, [physician.GetFirstName] elinde harika bir vakayla ofisime daldı. [physician.GetSheHe|U] rahatsız edici bir #EMP tıkırtıyla #!.\n\n"You onu masamın üstüne fırlattı ve senin [spouse.Custom('WifeHusband')]'inin birkaç seçeneği var, benim [ROOT.Char.GetLadyLord]'mın. Denenmiş ve doğru tentürler var — ancak ayrıca geliştirilmekte olan bazı deneysel tedavilerim de var."" #NT
 learning_medicine.2022.b: "Basit bir tentür mantıklı görünüyor." #NT
 learning_medicine.2022.b.success: "Tedavi başarılı" #NT
 learning_medicine.2022.b.failure: "Tedavi başarısız" #NT
 learning_medicine.2022.a: "Diyarın geleceği tehlikede! Her şeyi deneyeceğim!" #NT
 learning_medicine.2022.a.success: "Tedavi çok başarılı" #NT
 learning_medicine.2022.a.unexpected: "Tedavinin garip yan etkileri var" #NT
 learning_medicine.2022.a.failure: "Tedavinin kötü yan etkileri var" #NT
 learning_medicine.2022.c: "Aslında sadece biraz... tavsiye istiyorum." #NT
 learning_medicine.2022.a.unexpected.tt: "Beklenmedik bir şey olabilir" #NT

 learning_medicine.2023.urine.desc: ""Bedenleriniz senkronize değil, [ROOT.Char.GetLadyLord]'ım, ama bunun için bir çarem var. [spouse.Custom('WifeHusbandPossessive')] idrarınızı ve [spouse.GetSheHe]'nizi içmelisiniz. Bir hafta boyunca her gece yatmadan önce. O zaman enerjileriniz kesinlikle hizalanacaktır!"\n\nUzun bir haftaydı." #NT
 learning_medicine.2023.unpleasant_end.desc: "\n\nTedavinin kendisi pek hoş olmasa da," #NT
 learning_medicine.2023.pig_testicles.desc: ""[location.GetNameNoTooltip]'daki en güçlü domuzu aldım ve testislerini kurutup toz haline getirdim. Bunu iki hafta boyunca şarapla içersen doğurganlığın on kat artacak!"" #NT
 learning_medicine.2023.pig_testicles_end.desc: "\n\nToz, şaraba küflü bir tat verse de, genel olarak şaşırtıcı derecede keyifli bir deneyimdi." #NT
 learning_medicine.2023.udder.desc: ""Süt hayat verir, bu yüzden kaynağına gitmeliyiz. Aşçılar ikiniz için de haşlanmış inek memesi yapacaklar. Bir hafta boyunca başka hiçbir şey yemeyin, mutlaka ödüllendirileceksiniz."\n\nUzun bir haftaydı." #NT
 learning_medicine.2023.female_orgasm.start.desc: ""Bildiğiniz gibi kadının zevki de erkeğin zevki kadar önemlidir." #NT
 learning_medicine.2023.female_orgasm.female.desc: "Tohumunuz filizlenmeli ve [spouse.Custom('WifeHusbandPossessive')]'ınızla karışmalıdır. [spouse.GetSheHe|U] yatak odası için teknikler hakkında bu kitabı okumalı."\n\nDaha iyi bir tedavi umamazdım.\n\n" #NT
 learning_medicine.2023.female_orgasm.male.desc: "[spouse.Custom('WifeHusbandPossessive')] tohumunuzun ortaya çıkmasını sağlamalısınız, böylece sizinkiyle karışabilir. Yatak odası için teknikler hakkında bu kitabı okumalısınız."\n\nAlışılmadık yöntemlerde ustalaşmak çok fazla işti, ama ustalaştım — en azından [spouse.GetFirstNamePossessive] tepkisi bir göstergeyse!\n\n" #NT
 learning_medicine.2023.milk_bath.desc: ""Bütün sütler hayat verir ve keçi sütü özellikle etkilidir. Siz ve [spouse.Custom('WifeHusband')]'ınız gebe kalmaya çalıştığınızda, önce keçi sütünde yıkanmalısınız. Hatta küvette bile deneyebilirsiniz!"" #NT
 learning_medicine.2023.milk_bath_end.desc: "\n\nSütün kendine özgü bir #EMP kokusu olmasına rağmen#!," #NT
 learning_medicine.2023.end.desc: "[physician.GetFirstNameNoTooltip] sonuçlar konusunda çok olumlu ve kendimi mükemmel hissediyorum! [physician.GetSheHe|U] bize sabırlı olmamızı söylüyor ama sanırım yakında yeni bir aile üyesini bekleyebiliriz." #NT
 learning_medicine.2023.a: "Hadi odama çekilelim, [spouse.GetFirstNameNoTooltip]..." #NT

 learning_medicine.2024.end.desc: "\n\n[physician.GetFirstNamePossessive] tavsiyesini harfiyen uygulasam da ve [physician.GetSheHe] bana sabırlı olmamı söylese de, şüphelerim güçlü. Mide bulantısı ve baygınlık hissediyorum ve [spouse.GetFirstName] üç gündür yataktan çıkamıyor." #NT
 learning_medicine.2024.a: "Ben sadece dinlenmek istiyorum..." #NT
 learning_medicine.2024.b: "Muhafızlar! Bu şarlatanı hapse atın!" #NT

 learning_medicine.2025.start.desc: ""Benim [ROOT.Char.GetLadyLord]'ım, harika haberlerim var! Daha erken ama [spouse.Custom('WifeHusband')]'in hamile olduğuna dair tüm belirtileri gösteriyor!"\n\nÖnce mutluluk ve rahatlama beni sardı ama hemen ardından kafa karışıklığı geldi. "Ama henüz tedavini uygulamadın, [physician.GetFirstName]," dedim anlamlı bir şekilde.\n\n" #NT
 learning_medicine.2025.fertilitygod.desc: ""[physician.GetFaith.FertilityGodName]" #NT
 learning_medicine.2025.the_universe.desc: ""Evren" #NT
 learning_medicine.2025.end.desc: "gizemli yollarla çalışır, benim [ROOT.Char.GetLadyLord]. Bazen nimetlerinizi açıklamaya çalışmaktansa onları kucaklamak daha iyidir."" #NT
 learning_medicine.2025.b: "Bilge Sözler!" #NT
 learning_medicine.2025.a: "[spouse.GetFirstNameNoTooltip]. Konuşmamız gerek. Özel olarak." #NT
 learning_medicine.2025.a.tt: "Karşı karşıyayım [spouse.GetShortUIName]" #NT

  #Healthy coping mechanism: becoming a confider  #NT
 learning_medicine.2030.t: "Ağır Bir Taç" #NT
 learning_medicine.2030.desc: "Bazen, [ROOT.Char.GetTitleAsNameNoTooltip] olarak sorumluluklarım tamamen bunaltıcı geliyor. Bir kişi [ROOT.Char.GetWomanMan] nasıl olur da [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'nin tamamını [ROOT.Char.GetHerHis] omuzlarında taşıyabilir?\n\nBelki de tek başıma başa çıkmak zorunda olmadığım bazı yükler vardır. Keşke güvenebileceğim biri olsaydı..." #NT
 learning_medicine.2030.a: "[confider_target.GetFirstNamePossessiveNoTooltip] tavsiyesi her zaman rahatlatıcıdır." #NT
 learning_medicine.2030.a.message: "Güvenmek stresimi azaltıyor" #NT
 learning_medicine.2030.b: "[confider_target_2.GetFirstNameNoTooltip] çok iyi bir dinleyici." #NT
 learning_medicine.2030.c: "Birbirimizin en karanlık sırlarını bile koruyabiliriz." #NT
 learning_medicine.2030.d: "Başkalarına güvenmek beni sadece zayıf kılar." #NT
 learning_medicine.2030.c.tt: "Eğer [confider_target.GetShortUIName]'ın [secret|E]'i varsa, [confider_target.GetSheHe] bunu bana gösterecek" #NT
 learning_medicine.2030.c.message: "[confider_target.GetFirstNameNoTooltip] bir sırrı açığa çıkarıyor" #NT

  #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed  #NT
 learning_medicine.2040.t: "Zihin ve Beden" #NT
 learning_medicine.2040.start.desc: "Çalışmalarımda ne kadar derine inersem, zihin ve beden arasındaki bağlantı o kadar belirginleşiyor. Çok fazla endişe sizi hasta edebilir ve zihin, kabından daha güçlü değildir!\n\n" #NT
 learning_medicine.2040.athletic_friend.desc: "Akıllı dostum [friend.GetTitledFirstName], kuvvetli hareketin [friend.GetHerHim] stresi kontrol altında tutmaya [friend.GetHerHim] yardımcı olduğuna yemin ediyor. Ayrıca kaygıyı yatıştırmak için günlük tutmanın faydalarını da okudum." #NT
 learning_medicine.2040.journaller_friend.desc: "Akıllı arkadaşım [friend.GetTitledFirstName] günlük tutuyor [friend.GetHerHis] endişeleri ve bunun zihni rahatlattığına yemin ediyor [friend.GetHerHis]. Ayrıca yıpranmış sinirleri yatıştırmak için kuvvetli hareketin faydalarını da okudum." #NT
 learning_medicine.2040.no_friend.desc: "Yönetmenin getirdiği zorluklarla başa çıkmak için sağlıklı bir çıkışa ihtiyacım var. Yıpranmış sinirleri yatıştırmak için günlük tutmanın yanı sıra canlı hareket etmenin faydalarını da okudum." #NT
 learning_medicine.2040.a: "[friend.GetFirstNameNoTooltip] ile birlikte egzersiz yapın." #NT
 learning_medicine.2040.b: "Günlük tutma konusunda tavsiyeler için [friend.GetFirstNameNoTooltip]'a danışın." #NT
 learning_medicine.2040.c: "Koşuya git." #NT
 learning_medicine.2030.c.trait: "Egzersiz beni sakinleştiriyor" #NT
 learning_medicine.2030.c.modifier: "Rahatlamış hissetmiyorum ama güçleniyorum" #NT
 learning_medicine.2040.d: "Öğleden sonranızı günlük tutarak geçirin." #NT
 learning_medicine.2030.d.trait: "Günlük yazmak beni sakinleştiriyor" #NT
 learning_medicine.2030.d.modifier: "Rahat hissetmiyorum ama yazımım gelişiyor" #NT
 learning_medicine.2040.e: "Tüm günü izinli geçirin." #NT

  #Helping healing hand (medicine friend), by Mathilda Bjarnehed  #NT
 learning_medicine.2050.t: "Kanama" #NT
 learning_medicine.2050.start.desc: "Kışla revirini denetliyordum ki ağır yaralı bir asker getirildi. "[soldier.GetSheHe|U] çok fazla kan kaybediyor! Hekim nerede?!"\n\n" #NT
 learning_medicine.2050.physician.desc: "[physician.GetTitledFirstName] hiçbir yerde bulunamadı." #NT
 learning_medicine.2050.no_physician.desc: "Şifacı ortalarda yok." #NT
 learning_medicine.2050.end.desc: "Omurgamdan aşağı bir ürperti iniyor. #EMP I#! bu tek [soldier.Custom('WomanManPossessive')] umut olabilir.\n\nBirdenbire, sanki [helper.GetSheHe] havadan çıkmış gibi, [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] yanımda beliriyor. [helper.GetSheHe|U] kollarını sıvayıp [helper.GetHerHis] bana bakıyor." #NT
 learning_medicine.2050.a: "Turnikeyi bana ver!" #NT
 learning_medicine.2050.a.success: "[helper.GetFirstNameNoTooltip] ve ben askeri kurtarıyoruz" #NT
 learning_medicine.2050.a.failure: "Çabalarımıza rağmen kaybediyoruz [soldier.GetHerHim]" #NT
 learning_medicine.2050.b: "#EMP Geri çekil#!! Bu #EMP benim#! hastam!" #NT
 learning_medicine.2050.b.success: "Askeri tek başıma kurtarıyorum" #NT
 learning_medicine.2050.b.failure: "[soldier.GetHerHim]'ı kaydedemiyorum" #NT
 learning_medicine.2050.c: "[soldier.GetHerHim] kanasın. [soldier.GetSheHe|U] bundan daha iyisini hak etmiyor." #NT

 learning_medicine.2051.start_our.desc: "Bizim" #NT
 learning_medicine.2051.start.desc: "hasta çığlık atıyor ve çırpınıyor. Üç yetişkin [soldier.GetWomenMen] [soldier.GetHerHim]'i aşağı çekse bile, yolun her adımı bir savaştır." #NT
 learning_medicine.2051.middle.desc: "Ama [helper.GetTitledFirstName] sakinliğini koruyor ve sonunda üzerimize sessiz bir odaklanma yerleşiyor.\n\nNasıl başardığımızı bilmiyorum ama sonunda askerin yaşayacağı anlaşılıyor. "Bu etkileyici bir başarıydı," #NT
 learning_medicine.2051.my_ladylord.desc: "Benim [ROOT.Char.GetLadyLord]'ım,"" #NT
 learning_medicine.2051.firstname.desc: "[ROOT.Char.GetFirstNameNoTooltip],"" #NT
 learning_medicine.2051.end.desc: "[helper.GetFirstNameNoTooltip] yorgun bir gülümsemeyle diyor ki. "Sizin yanınızda hizmet etmek bir onurdu."" #NT
 learning_medicine.2051.a: "Sen olmasaydın bunu başaramazdım." #NT

 learning_medicine.2052.middle.desc: "\n\nÇılgınca çalışıyoruz, kaosun üstünden emirler yağdırıyoruz, ama umutsuz. [soldier.GetWomanMan] sadece zayıflıyor, [soldier.GetHerHis] yaşam kanı parmaklarımızın üzerinden fışkırıyor.\n\n"Elimizden gelen her şeyi yaptık," #NT
 learning_medicine.2052.end.desc: "[helper.GetFirstNameNoTooltip], cesedi götürürken derin bir iç çekerek şöyle diyor. "O [soldier.GetWomanMan], [soldier.GetHerHim]'yi görmemizden çok önce mahvolmuştu."" #NT
 learning_medicine.2052.a: "Haklısın. Teşekkür ederim, [helper.GetFirstNameNoTooltip]." #NT
 learning_medicine.2052.b: "Benim senin acımana ihtiyacım yok!" #NT

 learning_medicine.2053.start_my.desc: "Benim" #NT
 learning_medicine.2053.desc: "Ama bilgim beni yarı yolda bırakmıyor ve ellerim sabit kalıyor.\n\nNasıl başardığımı bilmiyorum ama sonunda asker yaşayacak gibi görünüyor. [soldier.GetHerHis|U] yoldaş sırtımı sıvazladı, nezaket yerini rahatlamaya bıraktı. "Teşekkür ederim, [ROOT.Char.GetLadyLord]'im. Sen olmasaydın [soldier.GetFirstName]'yi kaybederdik!"" #NT
 learning_medicine.2053.a: "Bugün bir hayat kurtardım!" #NT

 learning_medicine.2054.desc: "\n\nÇılgınca çalışıyorum, kaosun üstünden emirler yağdırıyorum ama umutsuz. [soldier.GetWomanMan] sadece zayıflıyor, [soldier.GetHerHis] yaşam kanı parmaklarımın üzerinden fışkırıyor.\n\nVücudu götürürken, [helper.GetFirstName] bana öfkeyle bakıyor" #NT
 learning_medicine.2054.disgust.desc: "gizlenmemiş iğrenme." #NT
 learning_medicine.2054.pity.desc: "acımak." #NT
 learning_medicine.2054.a: "Ben... Keşke olsaydı..." #NT

