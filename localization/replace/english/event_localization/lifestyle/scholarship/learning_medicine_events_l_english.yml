l_english: #NT

 # Become a herbalist, by Mathilda Bjarnehed  #NT
 learning_medicine.2001.t: "Doğanın Sırları" #NT
 learning_medicine.2001.pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]'dan bir teklif aldım. Eğer mektuba inanılacak olursa, [herbalist.GetSheHe], oda ve yiyecek karşılığında [herbalist.GetHerHis] bilgisini paylaşmaya istekli deneyimli bir şifalı bitki uzmanıdır." #NT
 learning_medicine.2001.no_pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], şifalı ve zararlı bitkiler konusunda bilgili, yetenekli bir bitki uzmanıdır. [herbalist.GetSheHe], birden fazla vesileyle benimle [herbalist.GetHerHis] uzmanlığını paylaşmayı teklif etti." #NT
 learning_medicine.2001.chaplain_hates_herbs.desc: "\n\nTeklif ilgi çekici, ama [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName]'in tılsımlara ve iksirlere güvensiz olduğunu biliyorum. [chaplain_hates_herbs.GetSheHe|U]'nin [ROOT.Char.GetFaith.DevilName] bunları kendi kötü amaçları için kullandığına inanıyor..." #NT

 learning_medicine.2001.a: "Ben her zaman yeni bir şeyler öğrenmeye istekliyim." #NT
 learning_medicine.2001.b: "Nadir bir çiçek [flower_receiver.GetFirstNamePossessiveNoTooltip] gününü aydınlatırdı." #NT
 learning_medicine.2001.c: "[herbalist.GetSheHe|U] kutsal otlardan oluşan bir bahçe dikebilir." #NT
 learning_medicine.2001.d: "Toprakla, bitkilerle uğraşacak vaktim yok." #NT
 learning_medicine.2001.d.chaplain_hates_herbs: "Bu konuda [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip] kararına güveniyorum." #NT

 learning_medicine.2002.start.desc: "[herbalist.GetFirstName] ve ben bir gece daha bitkileri kategorilere ayırıp iksir demliyoruz. [herbalist.GetHerHis] yıpranmış ciltlerden birini karıştırırken şunu keşfediyorum" #NT
 learning_medicine.2002.chaplain_hates_herbs.desc: "[chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName]'in ağzının köpürmesine neden olacak bir paragraf!" #NT
 learning_medicine.2002.not_witchcraft_accepted.desc: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]'ın ağzını köpürtecek bir paragraf!" #NT
 learning_medicine.2002.witchcraft_accepted.desc: "çok ilgi çekici bir tarif. Sadece otların bu kadar güce sahip olduğunu bilmiyordum..." #NT
 learning_medicine.2002.a: "Bu gizli bilgiyi daha derinlemesine araştırmalıyım!" #NT
 learning_medicine.2002.a.success.t: "[herbalist.GetFirstNameNoTooltip] bir cadıdır" #NT
 learning_medicine.2002.a.failure.t: "[herbalist.GetFirstNameNoTooltip] benim imalarımdan dehşete düştü" #NT
 learning_medicine.2002.b: "Eğer [herbalist.GetSheHe] sır saklıyorsa, öğreneceğim." #NT
 learning_medicine.2002.b.success.t: "[herbalist.GetFirstNameNoTooltip] hakkında gerçeği öğreniyorum" #NT
 learning_medicine.2002.b.success.tt: "Eğer [herbalist.GetShortUIName]'ın bir Cadı Sırrı varsa, bu bana açıklanacak" #NT
 learning_medicine.2002.b.success.witch.t: "[herbalist.GetFirstNameNoTooltip] bir cadıdır" #NT
 learning_medicine.2002.b.success.no_witch.t: "[herbalist.GetFirstNameNoTooltip] cadı değil" #NT
 learning_medicine.2002.b.success.no_witch.desc: "[herbalist.GetTitledFirstNamePossessive] masumiyetinden eminim" #NT
 learning_medicine.2002.b.inconclusive.t: "Soruşturmam sonuçsuz" #NT
 learning_medicine.2002.b.inconclusive.desc: "Büyücülüğe dair hiçbir kanıt bulamadım" #NT
 learning_medicine.2002.b.failure.t: "[herbalist.GetFirstNameNoTooltip] beni gözetlerken yakalıyor" #NT
 learning_medicine.2002.c: "Efsanelere ve söylentilere kanmayacağım." #NT

 learning_medicine.2003.desc: ""Öğrenmek istediğim şey bu," diyorum [herbalist.GetFirstName]'a kitabı uzatırken. "Bana öğretir misin?"\n\n[herbalist.GetSheHe|U] bana uzun ve sert bir bakış atıyor. "Gerçekten hazır mısın, [ROOT.Char.GetFirstNameNoTooltip]? [herbalist.GetFaith.WitchGodHerHis|U] nimet karşılığında kendini [herbalist.GetFaith.WitchGodName]'e adayacak mısın?"" #NT
 learning_medicine.2003.a: "Bundan daha çok istediğim hiçbir şey yok." #NT

