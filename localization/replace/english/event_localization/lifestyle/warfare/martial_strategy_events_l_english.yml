l_english:
  #Well-known commander, by Sean Hughes 
 martial_strategy.1051.t: "Söylentiler"
 martial_strategy.1051.desc: "Sarayda konuşulan şeyler sürekli değişiklik gösterse de, son zamanlarda askerî meziyetlerim iyice gündem maddesi hâline gelmiş durumda. Herkes başarılarımın sırrını merak ediyor.\n\nBu ilgiyi itibarımı güçlendirmek için kullanabilirim... Bunun için önce başarımın sırrını belirlemem gerek."
 martial_strategy.1051.a: "Doğal yeteneklerim beni diğerlerinden üstün kılıyor."
 martial_strategy.1051.a.humble: "Sınırlarımı bilmem onların etrafından dolaşabilmemi sağlıyor."
 martial_strategy.1051.b.brave: "Cesaretim askerlerime ilham kaynağı oluyor."
 martial_strategy.1051.b.stalwart: "Kararlılığım asla tereddüte düşmememi sağlıyor!"
 martial_strategy.1051.c.wrathful: "Kimse benim vahşiliğimle boy ölçüşemez!"
 martial_strategy.1051.c.feareater: "Varlığım düşmanların kalbine korku salıyor!"
 martial_strategy.1051.d.zealous: "[ROOT.GetCharacter.GetFaith.HighGodNamePossessive] desteği zaferler elde etmemi sağlıyor."
 martial_strategy.1051.d.sadistic: "Düşmanlarıma her zaman en zayıf noktalarından saldırırım."
 martial_strategy.1051.d.zealoussadistic: "Günahkârlara karşı merhamet göstermemem."
 martial_strategy.1051.e.patient: "Asla tedbiri elden bırakmam, saldırmak için en doğru zamanı beklerim."
 martial_strategy.1051.f.ambitious: "Kazanmak için #EMP ne gerekiyorsa#! yaparım!"
  
  
  #Translate old texts (Learning skill challenge), Mathilda Bjarnehed 
 martial_strategy.2000.t: "Geçmişten Alınan Dersler"
  #AGOT Modified removed great for better flow with our triggered descs 
 #martial_strategy.2000.start.desc: "Yaratıcımla tanışmadan önce birçok savaş meydanı göreceğimden eminim, ancak kütüphanem yüzlerce yaşamdan kalma savaş hikayelerini barındırıyor.\n\nSon zamanlarda büyük savaş hakkında bir kitap edindim." #NT!
 martial_strategy.2000.start.desc: "Her ne kadar gözlerimi hayata yummadan evvel sayısız muharebeye girecek olsam da, kütüphanem yüzlerce ömürlük muharebenin hikâyesini barındırıyor.\n\nYakın bir zamanda elime"
 martial_strategy.2000.hastings.desc: "Hasting Muharebesi "
 martial_strategy.2000.tours.desc: "Puvatya Muharebesi "
 martial_strategy.2000.palaceofthemartyrs.desc: "Şehitler Sarayı Muharebesi "
 martial_strategy.2000.catalaunianplains.desc: "Katalon Muharebesi "
 martial_strategy.2000.constantinople.desc: "Konstantinopolis Kuşatması "
 martial_strategy.2000.vapati.desc: "Vapati Muharebesi "
 martial_strategy.2000.end.desc: "hakkında bir kitap ve antik dilde yazılmış eski bir tomar geçti. Kim bilir ne sırlar saklıyor..."
 martial_strategy.2000.a: "Yeni kitabı okumalıyım."
 martial_strategy.2000.b: "Eski tomarı çevirmeye çalışmalıyım."
 martial_strategy.2000.b.success: "Antik bir bilgi açığa çıkardım"
 martial_strategy.2000.b.success.tt: "#V 20 yıllığına#! #P 1#! [martial|E], #P 1#! [learning|E] ve [commander|E] bonusu kazanacaksınız"
 martial_strategy.2000.b.failure: "Tomarın şifresini çözemedim"
 martial_strategy.2000.b.failure.tt: "[stress|E] kazanacaksınız veya vazgeçmek zorunda kalacaksınız"
  
 martial_strategy.2001.start.desc: "Sahip olduğum eski bir sözlüğe rağmen, tomar üzerinde yazılı olan sırları açığa çıkarmamakta direniyor. Yine de vazgeçmiyorum, neredeyse sabah olmak üzereyken tomarın üzerindeki muhteşem hikâyeyi çözüyorum...\n\n"
 martial_strategy.2001.gaixia.desc: "#F Tomar, Gaixia Muharebesi isminde bir muharebeden bahsediyor. Han komutanı Han Xin, askerlerine düşman Chu Krallığından şarkılar söyleterek onların moralini bozmayı başarıyor. Xiang Yu birkaç sadık askeriyle birlikte kaçsa da, nihayetinde yakalanıp yenilgiye uğratılıyor.#!"
 martial_strategy.2001.red_cliffs.desc: "#F Tomar, Kızıl Kayalar Muharebesi isminde bir muharebeden bahsediyor. Savaş lordu Cao Cao deniz tutmasıyla baş etmek adına gemilerini zincirliyor. Düşman Sun-Liu güçlerinin generali Huang Gai bunu fırsat bilerek sahte bir teslim mektubu gönderiyor. Ardından bir filo hazırlayıp bu gemilere çıra ve yağ dolduruyor. Mürettebatsız gemiler rüzgâr tarafından Cao Cao'nun donanmasına yaklaştıktan sonra uzaktan ateşe veriliyor ve sayısız Cao Cao askeri alevler arasında hayatını kaybediyor.#!"
 martial_strategy.2001.thermopylae.desc: "#F Thermoylae'nin dar kıyı geçidini kapatan sayıca az Yunan birlikleri Pers ordusunu 7 gün boyunca tutmayı başarıyor. Son gün, Kral Leonidas'ın etrafı sarıldığında ordusunun önemli bir kısmını serbest bırakıp küçük bir birlikle son ana kadar direnmeye devam ediyor. Birliklerinin kahramanlığı vatanlarını savunan askerlerin ne denli güçlü olabileceğini kanıtlıyor.#!"
 martial_strategy.2001.teutoburg_forest.desc: "#F Cermen bir şefin oğlu olan Arminius Roma'da büyümüş olsa da, Romalıları yenmek adına diğer Cermen kabileleriyle iş birliği yapıyor. Arminius Roma generali Varus'un subayı olup, Teutoburg Ormanlarındaki bir kısayolun kullanılmasını öneriyor. Orada Arminius pusular kurarak Roma askerlerini hazırlıksız yakalıyorlar. Roma'da eğitim görmüş olması sebebiyle düşmanının taktiklerini çok iyi bilen Arminius, halkını büyük bir zafere taşıyor.#!"
 martial_strategy.2001.a: "Bu savaşı incelemeliyim."
 martial_strategy.2001.b: "Çeviriye odaklanmalıyım."
  
 martial_strategy.2002.desc: "Gecenin karanlığı çökerken antik metni aydınlatan mumun her bakışımda daha da kısaldığını görüyorum. Son bir kez titredikten sonra beni tamamen karanlıkta bırakıyor. Tomarın sırrını çözmekte başarısız oluyorum."
 martial_strategy.2002.a: "Vazgeçmemeliyim."
 martial_strategy.2002.b: "Boşa kürek çekiyorum."
  
  
  #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes 
 martial_strategy.2020.t: "Sıradışı Taktikler"
 martial_strategy.2020.opening: "Savaşta onurlu eylemler üzerine sayısız yazı mevcut. Bu yazıları kaleme alan yazarların bir kez bile hayatlarını riske atmadıklarına eminim.\n\n"
 martial_strategy.2020.desc: "Eğer muharebelerimi kazanma şansımı arttırmak istiyorsam belki de birtakım... sıradışı stratejiler izlemeliyim."
 martial_strategy.2020.desc.ambitious: "Zafere ulaşmak adına muharebe alanında lehime olabilecek ne varsa kullanmaktan çekinmemeliyim. Bu taktikler adaletsiz olarak algılansalar dahi."
 martial_strategy.2020.desc.martial: "Edindiğim tecrübelere göre, bir düşmanı yenmenin en kolay yolu onu kendi şartlarımda savaşmaya zorlamaktır. Peki bu şartlar ne olabilir?"
 martial_strategy.2020.desc.deceitful: "Okuduğum bir şiirde muharebe alanı nefes alan bir insana benzetiliyordu. Düşündüm de... acaba muharebe alanını da tıpkı insanlar gibi manipüle edebilir miyim?"
 martial_strategy.2020.a: "Düşmanlarımı fazla yayılmaya zorlayacağım!"
 martial_strategy.2020.a.success: "Numaram başarılı oldu"
 martial_strategy.2020.a.failure: "Numaram başarısız oldu"
 martial_strategy.2020.b: "Vur-kaç taktikleriyle düşmanlarımı yıpratacağım!"
 martial_strategy.2020.d: "Kirli numaralar kullanmayacağım!"
 martial_strategy.2020.d.brave: "Sadece korkaklar böyle işlere başvurur!"
 martial_strategy.2020.d.flavor: "Bu taktikleri kullanmayı reddediyorum."
  
 martial_strategy.2021.t: "Başarılı Hile"
 martial_strategy.2020.desc.opening: "Savaş oyunları için adamlarımı topladım. Düşmanın düzenini kaybedip muharebe alanına yayılmasını sağlamak adına yalandan bir geri çekilme denemesinde bulunmak için sabırsızlanıyorum."
 martial_strategy.2021.desc: "\n\nTakımlara ayrıldıktan sonra adamlarıma düzenlerini bozmadan nasıl düşmanı üstlerine çekebileceklerini gösteriyorum.\n\nYeni taktiğim mükemmel bir sonuç veriyor, düşman takımının etrafını sarıp onları teslim olmaya zorluyoruz!"
 martial_strategy.2021.a: "Bu numarayı gerçek bir savaşta yapmayı dört gözle bekliyorum!"
  
 martial_strategy.2022.t: "Hayal Kırıklığı"
 martial_strategy.2022.desc: "\n\nNe yazık ki takımım yeni taktiğimi denediğinde savaş düzenimizi korumakta yetersiz kalıyoruz. Düşmanın dizilişimizi bozmasıyla birlikte hızlı ve aşağılayıcı bir yenilgi aldık.\n\nOyunlara katılan herkes benim bir budala olduğumu ve 'fikirlerimin' birer safsatadan ibaret olduğunu düşünüyor."
 martial_strategy.2022.b: "Belki de kendini kanıtlamış taktiklere yönelmeliyim..."
  
  
  #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes 
 martial_strategy.2030.t: "İkmal Meselesi"
 martial_strategy.2030.desc.fallback: "Askerlerin çıkılan uzun seferlerde yanlarında yeteri kadar yiyecek, içecek ve kamp eşyasına sahip olduğundan emin olmak ordu yönetiminin en önemli noktalarından birisidir."
 martial_strategy.2030.desc.diligent: "Her şeyi en ince ayrıntısına kadar hesaba katmamla tanınırım, buna askerlerimin her zaman ihtiyaç duydukları kaynaklara erişebilmesi de dâhildir."
 martial_strategy.2030.desc.ambitious: "Ne kadar güçlü olurlarsa olsunlar, sefer esnasında erzak tükendiği vakit tüm askerler eğitilmiş birer sincaba dönüşürler."
 martial_strategy.2030.desc.end: "\n\nBu sebeple askerlerimin muharebe alanında her zaman ihtiyaç duydukları erzaka sahip olduğundan emin olmalıyım."
 martial_strategy.2030.a: "Bana yardımcı olacak bir tüccar ağı oluşturmalıyım."
 martial_strategy.2030.a.success.tt: "Güvenilir bir tedarikçi ağı kurdunuz"
 martial_strategy.2030.a.failure.tt: "Bulduğunuz tüccarlar güvenilmez çıktı"
 martial_strategy.2030.b: "Kalede erzak depolamalıyım."
 martial_strategy.2030.c: "Askerlerim kendi ihtiyaçlarını kendileri karşılayabilir."
  
 martial_strategy.2031.t: "Güvenilir Ağ"
 martial_strategy.2031.desc: "Hesap defterlerinin altını üstüne getirdikten sonra ülkenin geneline yayılmış güvenilir bir tüccar ağı kurmayı başardım.\n\nBöylelikle ihtiyaç duyduğumda askerlerime erzak sağlamaları için onlardan faydalanabileceğim. Bu da komutanlarımın ikmal sıkıntısı çektiklerinde kiminle konuşmaları gerektiğini bilmelerini sağlayacak."
 martial_strategy.2031.a: "Ordularım için güvenilir bir ikmal kaynağı olacaklar."
 martial_strategy.2031.b: "Ucundan da biraz ben alayım.."
  
 martial_strategy.2032.t: "Kayıp Erzak"
 martial_strategy.2032.desc: "Diyarın dört bir köşesinden ordularıma ihtiyaç anında erzak sağlayabilecek tüccarlarla görüşmeler gerçekleştirdim.\n\nÖzellikle bir tüccarın fiyatları çok iyiydi, bu sebeple ordunun erzak ihtiyacının önemli bir kısmını ondan karşılama konusunda anlaştık... Teslimat zamanı geldiğinde ne tüccar ne de mallar ortalıkta gözükmüyor!"
 martial_strategy.2032.a: "Bu dolandırıcıyı bulduğumda kellesini alacağım!"
 martial_strategy.2032.a.forgiving: "Sipariş vermeden evvel adamı araştırmalıydım..."
  
  
  # Decide between two vassal's proposed strategies for a war, Sean Hughes 
 martial_strategy.3010.t: "Stratejik Çıkmaz"
 martial_strategy.3010.desc.start: "[impatient_commander.GetTitledFirstName|U] ve [patient_commander.GetTitledFirstName] ile birlikte üzerine harita serilmiş bir masanın etrafında, mevcut savaş stratejisi üzerine konuşuyoruz. [impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle: "[patient_commander.GetFirstNameNoTooltip] ise"
 martial_strategy.3010.desc.end: "\n\nNasıl bir yol izleneceğine karar vermek bana kalmış durumda."
 martial_strategy.3010.desc.wrathful: "bir anda yumruğunu masaya vurup düşmana tüm gücümüzle taarruz edilmesini öneriyor ve ordularımızın kudretiyle onları perişan edebileceğimizi söylüyor,"
 martial_strategy.3010.desc.greedy: "sakin bir edayla harita üzerinde belli noktaları işaret edip bu bölgelere yağmacı birliklerimizi göndermemizi öneriyor,"
 martial_strategy.3010.desc.patient: "arkasına yaslanıp sabırlı bir şekilde dinledikten sonra haritada gösterdiği önemli mevzileri ele geçirip düşmanın bize gelmesini sağlamamızı öneriyor."
 martial_strategy.3010.desc.craven: "gergin bir ses tonuyla gereksiz çatışmalardan kaçınmamızı ve düşmanı onunla yüzleşmeden yıpratmanın yollarını aramamızı öneriyor."
 martial_strategy.3010.desc.flexible: "düşmanı yakından takip edip onların hamlelerine göre harekete geçmemiz gerektiğini öne sürüyor."
 martial_strategy.3010.a: "[impatient_commander.GetTitledFirstNameNoTooltip] haklı!"
 martial_strategy.3010.b: "[patient_commander.GetTitledFirstNameNoTooltip] doğru söylüyor."
 martial_strategy.3010.c: "Komutanlarım istediği gibi davranabilirler."
 martial_strategy.3010.o_martial: "Her iki stratejiyi birden uygulamanın bir yolunu biliyorum!"
  
 martial_strategy.3010.desc.response.start: "[my_liege.GetTitledFirstName] ve [other_commander.GetTitledFirstName] ile birlikte üzerine harita serilmiş bir masanın etrafında, mevcut savaş stratejisi üzerine konuşuyoruz."
  
 martial_strategy.3011.t: "Strateji Kabul Edildi"
 martial_strategy.3011.desc: "\n\n[my_liege.GetTitledFirstName], [other_commander.GetFirstName] tarafından öne sürülen argümanlara nazaran benim fikirlerime daha sıcak bakıyor gibi gözüküyor. Şimdi bu fikirleri uygulamaya koyma vakti!"
 martial_strategy.3011.a.disapprove: "[my_liege.GetFirstNameNoTooltip] o kadar da laftan anlamaz birisi değilmiş demek."
 martial_strategy.3011.a: "Aklın yolu bir."
  
 martial_strategy.3012.t: "Strateji Reddedildi"
 martial_strategy.3012.desc: "\n\nNe yazık ki [my_liege.GetTitledFirstName], benim argümanlarımı görmezden gelip tamamen [other_commander.GetFirstName] tarafından ileri sürülen fikirler doğrultusunda bir karar veriyor. Bu fikirler içerisinde bulunduğumuz savaştaki strateji politikamızı belirleyecek."
 martial_strategy.3012.a.disapprove: "[my_liege.GetFirstNameNoTooltip] aptallığıyla beni yine şaşırtmadı."
 martial_strategy.3012.a: "Kimin haklı olduğunu zaman gösterecek."
  
 martial_strategy.3013.t: "Stratejiye İzin Verildi"
 martial_strategy.3013.desc: "[my_liege.GetTitledFirstName], bir süre düşündükten sonra her iki tarafın da kendi istediği şekilde bir strateji izlemesine izin verdi."
 martial_strategy.3013.a: "İstediğim gibi hareket edebileceğim."
  
 martial_strategy.3014.t: "Strateji Birleştirildi"
 martial_strategy.3014.desc: "\n\n[my_liege.GetTitledFirstName], benim fikirlerimi [other_commander.GetFirstName] tarafından sunulan argümanlarla harmanlayıp ortak bir strateji oluşturdu, bu üstün strateji şüphesiz ki muharebe alanında bize büyük bir avantaj sağlayacak!"
 martial_strategy.3014.a.disapprove: "Arada hatalar yapsa da, [Select_CString(my_liege.IsFemale, 'kadın', 'adam' )] askeriyeden anlıyor."
 martial_strategy.3014.a: "Bu stratejiye hayran kaldım."
  
  
  #Storm Your Own Castle, by Linnéa Thimrén 
 martial_strategy_special.1301.t: "Kuşatma Altında"
 martial_strategy_special.1301.desc: ""Bir askerin asıl düşmanı rehavettir," diye söze girdi [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)], [siege_proposer.Custom('quirk_pos_noun')] bir edayla. Birlikte [ROOT.Char.Custom('FortifiedBuilding')] surlarının üstünde konuşurken, bir yandan da aşağıda talim yapmakta olan askerleri izliyoruz.\n\n"Tahtalardan bir [ROOT.Char.Custom('FortifiedBuilding')] kapısı yapıp, birliklere köreltilmiş oklar verebiliriz. Sen de askerlerinle birlikte sahte bir saldırı düzenlersin, bakalım nasıl bir iş ortaya çıkarıyorlar.""
 martial_strategy_special.1301.a: "Oyunlar oynayacağımıza savunmamızı güçlendirmeye odaklanmalıyız."
 martial_strategy_special.1301.b: "İyi fikir. Sen de savunanları yönetirsin!"
 martial_strategy_special.1301.b.tt: "#F Oyun başlasın!#!"
  
 martial_strategy_special.1302.t: "$martial_strategy_special.1301.t$: İlk Taarruz"
 martial_strategy_special.13.a.tt: "#F Daha yüksek kazanımlar elde etmemi sağlayabilecek riskli bir yaklaşım.#!"
 martial_strategy_special.13.b.tt: "#F Daha güvenli ve taktiksel bir yaklaşım.#!"
 martial_strategy_special.1302.desc: "Sıkı sıkıya kapatılmış bir kapı ve gökyüzüne uzanan surlar... Okçular siperlerin arkasında hareket eden gölgeler şeklinde, heyecan dorukta.\n\nMuharebe başlamadan evvel askerlere bir konuşma yapıyorum. Emirlerim muharebe alanında yankılanıyor."
  
 martial_strategy_special.1302.c: "Kapının zayıf noktalarından yararlanın!"
 martial_strategy_special.1302.d: "Lağımdan ilerleyin!"
 martial_strategy_special.1302.a: "Ana kapıya taarruz edin!"
 martial_strategy_special.1302.a.tt1: "Neredeyse hiçbir direnişle karşılaşmıyoruz"
 martial_strategy_special.1302.a.tt2: "Ağır 'zayiatlar' versek de kapıyı ele geçirmeyi başarıyoruz"
 martial_strategy_special.1302.b: "Merdivenleri getirin!"
 martial_strategy_special.1302.b.tt1: "Sorunsuz bir şekilde surlara tırmanıyoruz"
 martial_strategy_special.1302.b.tt2: "Kale mazgallarına büyük 'zayiatlar' vererek güçlükle ulaşıyoruz"
  
 martial_strategy_special.storm_castle.very_well: "Saldırı #P çok iyi#! gidiyor"
 martial_strategy_special.storm_castle.poorly: "Saldırı #N kötü#! gidiyor"
 martial_strategy_special.storm_castle.normal: "Saldırı #Z sorunsuz#! gidiyor"
 martial_strategy_special.storm_castle.well: "Saldırı #P iyi#! gidiyor"
  
 martial_strategy_special.1303.t: "$martial_strategy_special.1301.t$: Adım Adım"
 martial_strategy_special.1303.desc: "Merdivenler başka bir köreltilmiş silahın daha orta sütuna çarpmasıyla yankılanıyor. Dakikalar içerisinde ikinci kez silahlarımızı normal bir şekilde savurabilmemize engel olan bu sarmal yapıya lanet ediyorum.\n\nEtrafımdaki askerlerin ağırlaşan nefesi kulağımı sağır ediyor, her püskürtülen saldırıyla birlikte savaşma isteklerini daha da kaybediyorlar. İpleri elime almamın vakti geldi!"
 martial_strategy_special.1303.c: "Solaklar ön cepheye!"
 martial_strategy_special.1303.d: "Dikkat edin! Tuzağa düşmeyin!"
 martial_strategy_special.1303.a: "Vazgeçmeyin, onları alt edeceğiz!"
 martial_strategy_special.1303.e: "Beni takip edin! #EMP Saldırın#!!"
 martial_strategy_special.1303.a.tt1: "Merdivenleri acımasızca ele geçiriyoruz"
 martial_strategy_special.1303.a.tt2: "Merdivenler güç bela ele geçiriliyor"
 martial_strategy_special.1303.b: "Adım adım! Düzeninizi bozmayın!"
 martial_strategy_special.1303.b.tt1: "Zaman alıyor fakat nihayetinde merdivenleri ele geçiriyoruz"
 martial_strategy_special.1303.b.tt2: "Cepheyi yarmadan evvel önemli 'zayiatlar' veriyoruz"
 martial_strategy_special.1303.f: "Arkama geçin! Sizi koruyacağım!"
 martial_strategy_1303.winning: "Kazanıyoruz fakat en ufak bir hata yapma lüksümüz yok!"
 martial_strategy_1303.losing: "Muharebenin seyrini değiştirmek için son şansım!"
  
 martial_strategy_special.1304.t: "$martial_strategy_special.1301.t$: Cesaret Gösterisi"
 martial_strategy_special.1304.desc: "[ROOT.Char.Custom('FortifiedBuilding')|U] binasının etrafındaki surların merdivenini tırmandıktan sonra savaş alanını süzüyorum.\n\nSurlardaki okçulara büyük kayıplar verdik ama yine de yılmadık. Teker teker savunma birliklerini alt edip gururla yükselmeyi başardık.\n\nDerin bir nefes aldıktan sonra tekrar harekete geçiyorum."
 martial_strategy_special.1304.a: "Beni takip edin!"
 martial_strategy_special.1304.c: "Acımayın! Bugün onlar sizin düşmanınız!"
 martial_strategy_special.1304.d: "Kalkanlar yukarı! Kanatları savunun!"
 martial_strategy_special.1304.f: "Acımak yok! Merhamet göstermeyin!"
  
 martial_strategy_special.1304.a.tt1: "Hızlıca [siege_proposer.GetTitledFirstNameNoTooltip] komutasındaki birliklerin üstesinden geliyoruz"
 martial_strategy_special.1304.a.tt2: "Korunmasız kanattan saldırıya uğruyoruz"
 martial_strategy_special.1304.b: "Okçular! Konumlarınızı alın!"
 martial_strategy_special.1304.b.tt1: "Durdurulamaz bir hâldeyiz"
 martial_strategy_special.1304.b.tt2: "Okçular olmadan saldırımız kolaylıkla püskürtülüyor"
  
 martial_strategy_special.1399.t: "$martial_strategy_special.1301.t$: [ROOT.Char.Custom('FortifiedBuilding')|U] Taarruzu"
 martial_strategy_special.1399.desc_win: "[ROOT.Char.Custom('FortifiedBuilding')|U] bizimdir!"
 martial_strategy_special.1399.desc_loose: "Muharebe kaybedildi, zafer savunanların."
 martial_strategy_special.1399.desc: "Askerler kutlama yaparken [siege_proposer.GetTitledFirstName] yanıma gelerek başarılı taarruz için övgülerini sunuyor."
 martial_strategy_special.1399.desc_win2: "\n\n"Askerlere baksanıza, [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]. Bu tatbikat onlara yaramış gibi gözüküyor. Siz de az önce bir [ROOT.Char.Custom('FortifiedBuilding')] kaybetmiş olsanız bile oldukça canlı ve diri görünüyorsunuz!""
 martial_strategy_special.1399.desc_loose2: "\n\n"Her ne kadar [ROOT.Char.Custom('FortifiedBuilding')] binasını ele geçirmekte başarısız olsanız da, bu tatbikat hem size hem de askerlerinize yaramış gibi gözüküyor!"\n\nSöyleyecek bir şeyim yok. En azından [ROOT.Char.Custom('FortifiedBuilding')] kolay kolay düşmüyormuş onu görmüş olduk!"
 martial_strategy_special.1399.a: "Düşmanlarımızın en ufak bir şansı yok!"
 martial_strategy_special.1399.b: "Savunmada kendimizi kanıtladık!"
  
  
  #March gone awry, by Petter Vilberg 
 martial_strategy_special.1401.t: "Kayıp Askerler"
 martial_strategy_special.1401.opening: "Son yapılan talimin ardından aklıma enteresan bir fikir geliyor...\n\nGeri çekilmekte olan birliklerimin yeniden organize olma becerisini arttırmak adına, ordumu küçük parçalara ayırıp her subaya ayrı bir biçimde [capital.GetNameNoTier] şehrine ulaşmasını söylüyorum.\n\nÜçüncü günün ardından hâlâ ordunun yarısının şehre varmamış olması, bu fikrin o kadar da iyi bir fikir olmadığını gösteriyor."
 martial_strategy_special.1401.commander: "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback: "Komutanlarımdan birisi"
 martial_strategy_special.1401.end: "bir grup $knight_culture_player_no_tooltip_lowercase$ ile birlikte kayıp askerleri aramamı öneriyor."
 martial_strategy_special.1401.a: "Eğlenceli bir arama olacak!"
 martial_strategy_special.1401.a.tt: "Arama uzun sürebilir..."
 martial_strategy_special.1401.b: "Güzel fikir. Görev senin."
 martial_strategy_special.1401.give_up_tt: "#F Askerler tek başlarına geri dönerek belki birkaç bir şey öğrenirler.#!"
 martial_strategy.1401.almost_done: "Neredeyse tüm askerler şehre döndü, geri kalanlarının bulunmasının çok zor olacağını bile bile yola koyuluyorum.\n\n"
 martial_strategy.1401.close_to_done: "Askerlerimin büyük bir kısmı şehre geri döndü, geri kalan kısmı bulmak üzere yola koyuluyorum.\n\n"
 martial_strategy.1401.a_lot_returned: "Askerlerimin önemli bir kısmı şehre geri döndü, geri kalan kısmı bulabileceğim konusunda iyimserim.\n\n"
 martial_strategy.1401.some_returned: "Askerlerimin bir kısmı şehre geri döndü, geri kalanını bulmak üzere yola koyuluyorum.\n\n"
 martial_strategy.1401.first_find: "Kısa sürede ilk birliği bulmayı başarıyorum.\n\n"
 martial_strategy_special.1401.continue_search_tooltip: "Aramaya devam ediyorsunuz"
 martial_strategy_special.1401.delay_tt: "Aramayı erteliyorsunuz"
 martial_strategy_special.1401.give_up: "Aramayı bırakıp şehre geri dönüyorsunuz"
  
 martial_strategy_special.1402.t: "Kayıp Askerler"
 martial_strategy_special.1402.desc: "Yol kenarındaki bir tavernadan askerlerin sesini duyuyorum. $knight_culture_player_plural_no_tooltip$ kapıyı tekmeleyerek içeri girdiğinde daha demin gürültülü bir şekilde eğlenen askerlerimden çıt çıkmıyor.\n\nSessizliğe bürünen askerler ellerindeki bardakları izlerken mekânın sahibi gözlerini kısarak yanıma yaklaşıyor. "Bunlar, #EMP senin#! adamların mı?""
 martial_strategy_special.1402.a: "Verdikleri hasarı karşılayabilirim."
 martial_strategy_special.1402.a.tt: "#F Aksi askerlerle baş etmek, aksi bir hancıyla baş etmekten daha kolaydır. Ayrıca aramama kaldığım yerden devam etmeliyim.#!"
 martial_strategy_special.1402.b: "Evet benim adamlarım. Şimdi bana da içki getir!"
 martial_strategy_special.1402.b.tt: "#F Sıradan askerlerle birlikte eğlenmek! İşte hayat bu! En azından aramaya devam edene kadar.#!"
 martial_strategy_special.1402.c: "Disiplinsiz askerlerle uğraşmaktan bıktım."
 martial_strategy_special.1402.d: "Yolda içmelik bana da bir şeyler getir!"
 martial_strategy_special.1402.d.tt: "#F Kendi istekleriyle kalkıp aramaya katılacaklarına eminsiniz.#!"
  
 martial_strategy_special.1403.t: "Kayıp Askerler"
 martial_strategy_special.1403.desc: "Yakınlardaki [ROOT.Char.Custom('IndefiniteBodyOfWater')]ün kıyısında bir kampla karşılaşıyorum. Kampa yaklaşmamla birlikte kıdemli bir asker koşarak yanıma geliyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], hareket ederken mataralarımızın su sızdırdığını fark ettik. Yük hayvanlarımızın kalan su miktarıyla şehre dönmesi mümkün değil." Asker mahcup bir şekilde bana bakıyor. "Eğer majesteleri ve beraberindeki [ROOT.Char.Custom('MountedWarriorTermPlural')] kırbaları taşımamıza yardım ederlerse...""
 martial_strategy_special.1403.a: "Mecbursak yapacağız..."
 martial_strategy_special.1403.a.tt: "#F Katırlar için su taşıyoruz... Hâle bak!#!"
 martial_strategy_special.1403.b: "Şehre gideceksiniz dendiyse şehre gideceksiniz!"
 martial_strategy_special.1403.b.tt: "#F "Bunlar suyun benim emirlerimden daha önemli olduğunu mu düşünüyor?"#!"
 martial_strategy_special.1403.c: "Bir şekilde şehre ulaştırın, nasıl olduğu umurumda değil."
 martial_strategy_special.1403.d: "Aklımda enteresan bir fikir var."
 martial_strategy_special.1403.d.tt: "#F Her katır günde 8 galon su içiyorsa...#!"
  
 martial_strategy_special.1404.t: "Kayıp Askerler"
 martial_strategy_special.1404.desc: "Süvarilerim küçük bir kamp gördükleri haberini verdiğinde, askerlerimin savaş düzenleri üzerinde çalıştıklarını görmeyi beklemiyordum.\n\nGörünen o ki [knight.Custom2('MyCharacterIntroduction', ROOT.Char)], ana ordudan haber gelmesini beklerken birliklere talim yaptırmaya devam etmiş. Onunla görüşmeye giderken emrindeki birlikler düzenli bir şekilde sıraya giriyorlar."
 martial_strategy_special.1404.a: "Ben size böyle bir emir vermedim!"
 martial_strategy_special.1404.a.tt: "#EMP Benim#! askerlerim #EMP benim#! emirlerimi dinlerler."
 martial_strategy_special.1404.b: "Bu nasıl bir duruş? Kılıç böyle tutulmaz!"
 martial_strategy_special.1404.b.tt: "Kaybolmalarına şaşmamalı — bu birliklerin disipline ihtiyacı var!"
 martial_strategy_special.1404.c: "Askerleri şehre götür, [knight.GetFirstName]. Arama beni yordu."
 martial_strategy_special.1404.d: "[soldier_friend.GetTitledFirstName] bu birliklerin komutasını devralabilir."
 martial_strategy_special.1404.d.tt: "[soldier_friend.GetTitledFirstName] birliklerin şehre sağ salim ulaşmasını sağlayacak."
  
 martial_strategy_special.1405.t: "Kayıp Askerler"
 martial_strategy_special.1405.desc: "Küçük bir köyden geçerken yerel muhafızların her ne kadar basit giysiler giyseler de, benim sembolümü taşıyan silahlarla kuşandığını fark ediyorum!\n\nÇamurlu bir yolda [zealot.GetTitledFirstName] kendisini kasabanın "ilahi koruyucusu" olarak tanıtıyor. Görünen o ki askerlerim [zealot.GetFaith.HighGodName] yolunda ona yardım etmek adına zırhlarını çıkartmışlar."
  #AGOT Modified 
 #martial_strategy_special.1405.a: "Ben zaten ilahi hakla hükmediyorum!" #NT!
 martial_strategy_special.1405.a: "Buraların yegâne ilahi koruyucusu benim!"
 martial_strategy_special.1405.a.tt: "#F "Bu askerler [zealot.GetFaith.HighGodName] tarafından yönetmek üzere #EMP benim#! seçildiğimi hatırlarlarsa iyi ederler."#!"
 martial_strategy_special.1405.b: "Bu kasabayı terk etmek için bir günün var, yobaz."
 martial_strategy_special.1405.b.tt: "#F "Bu deliyi cezalandıramam gibi gözüküyor ancak onu sürgüne göndermem şimdilik sorunları çözebilir."#!"
 martial_strategy_special.1405.c: "Er ya da geç kutsal asker taklidi yapmaktan sıkılacaklar."
 martial_strategy_special.1405.d: "Bana katıl, birlikte [ROOT.Char.GetFaith.HighGodNamePossessive] buyruğunu yerine getirelim!"
 martial_strategy_special.1405.d.tt: "#F "Hepimiz bir yerde [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] hizmetkârı değil miyiz?"#!"
  
 martial_strategy_special.1498.t: "Kayıp Askerler"
 martial_strategy_special.1498.desc: "Son birliklerimin de [capital.GetNameNoTier] şehrine ulaşmasıyla birlikte düzen yeniden sağlandı.\n\nYaşananları askerî dehanın bir tezahürü olarak nitelendirmek zor olsa da, bu maceranın orduma ve ordumu oluşturan askerlere dair yeni bilgiler edinmemi sağladığını söyleyebilirim."
 martial_strategy_special.1498.a: "Sonuçta faydası dokundu!"
  
 martial_strategy_special.1499.t: "Kayıp Askerler"
 martial_strategy_special.1499.desc: "Zaman alsa da kayıp birlikler teker teker [capital.GetNameNoTier] şehrine ulaşıyor.\n\nBu süreçte benim pek bir katılımım olmasa da, birlikler bu maceradan önemli tecrübeler elde etmiş gibi gözüküyorlar."
 martial_strategy_special.1499.a: "İşler planlandığı gibi gitmedi."
 martial_strategy_special.1499.a.tt: "#F [ROOT.Char.Custom('FortifiedBuilding')] binasında keyif yapmak at koşturmaktan daha güzel.#!"
  
