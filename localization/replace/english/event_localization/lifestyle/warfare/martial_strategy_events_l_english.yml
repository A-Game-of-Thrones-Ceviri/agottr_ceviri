l_english:
  #Well-known commander, by Sean Hughes 
 martial_strategy.1051.t: "Genel Dedikodu"
 martial_strategy.1051.desc: "Sarayda en çok konuşulan konu sürekli değişiyor, ancak son zamanlardaki trendlerden biri de askeri komutan olarak dikkat çekici becerilerimin tartışılması ve başarımın sırrının ne olduğu oldu.\n\nBu doğal merakımı itibarımı güçlendirmek için kullanabilirim, ancak önce başarımı neye bağlayacağıma karar vermeliyim..."
 martial_strategy.1051.a: "Beni diğerlerinden üstün kılan doğal bir yeteneğim var."
 martial_strategy.1051.a.humble: "Sınırlarımı bilmek, onların etrafından dolaşabileceğim anlamına geliyor."
 martial_strategy.1051.b.brave: "Cesaret, askerlerime ayağa kalkıp savaşmaları için ilham veriyor."
 martial_strategy.1051.b.stalwart: "Benim kararlılığım asla sarsılmayacak!"
 martial_strategy.1051.c.wrathful: "Hiç kimse benim bunaltıcı vahşetime karşı koyamaz!"
 martial_strategy.1051.c.feareater: "Benim varlığım bile düşmanlarıma korku salıyor!"
 martial_strategy.1051.d.zealous: "[ROOT.GetCharacter.GetFaith.HighGodName]'a olan bağlılığım bana zaferi bahşediyor."
 martial_strategy.1051.d.sadistic: "Ben düşmanlarımı her zaman en çok canımı acıtacak yerden vururum."
 martial_strategy.1051.d.zealoussadistic: "Kötülere karşı verdiğim mücadelede yılmıyorum!"
 martial_strategy.1051.e.patient: "Her zaman tetikteyim, saldırma şansımı bekliyorum."
 martial_strategy.1051.f.ambitious: "Zafere ulaşmak için #EMP ne gerekiyorsa#! yapacağım!"
  
  
  #Translate old texts (Learning skill challenge), Mathilda Bjarnehed 
 martial_strategy.2000.t: "Geçmişten Dersler"
  #AGOT Modified removed great for better flow with our triggered descs 
 #martial_strategy.2000.start.desc: "Yaratıcımla tanışmadan önce birçok savaş meydanı göreceğimden eminim, ancak kütüphanem yüzlerce yaşamdan kalma savaş hikayelerini barındırıyor.\n\nSon zamanlarda büyük savaş hakkında bir kitap edindim."
 martial_strategy.2000.start.desc: "Yaratıcımla tanışmadan önce birçok savaş meydanı göreceğimden eminim, ancak kütüphanem yüzlerce yaşamdan kalma savaş hikayelerini barındırıyor.\n\nSon zamanlarda bu konuda bir kitap edindim."
 martial_strategy.2000.hastings.desc: "Hastings Muharebesi,"
 martial_strategy.2000.tours.desc: "Tours Muharebesi,"
 martial_strategy.2000.palaceofthemartyrs.desc: "Şehitler Sarayı Muharebesi,"
 martial_strategy.2000.catalaunianplains.desc: "Katalonya Ovası Muharebesi,"
 martial_strategy.2000.constantinople.desc: "Konstantinopolis kuşatması,"
 martial_strategy.2000.vapati.desc: "Vapati Savaşı,"
 martial_strategy.2000.end.desc: "ve ayrıca eski bir dilde yazılmış, zamanla aşınmış bir parşömen. Kim bilir içinde ne gibi unutulmuş sırlar saklı..."
 martial_strategy.2000.a: "Yeni cildi okuyun."
 martial_strategy.2000.b: "Eski parşömeni tercüme etmeye çalışın."
 martial_strategy.2000.b.success: "Antik bir bilgi parçasını açığa çıkarıyorum"
 martial_strategy.2000.b.success.tt: "#P 1#! [martial|E], #P 1#! [learning|E] ve #V 20 yıl boyunca [commander|E] bonus kazanırsınız#!"
 martial_strategy.2000.b.failure: "Parşömeni çözmeyi başaramadım"
 martial_strategy.2000.b.failure.tt: "[stress|E] kazanmanız veya vazgeçmeniz gerekir"
  
 martial_strategy.2001.start.desc: "Tozlu bir sözlüğün yardımıyla bile, parşömen sırlarını paylaşmakta isteksiz, ama ben devam ediyorum. Gece ilerledikçe, önümde en inanılmaz hikaye açılıyor...\n\n"
 martial_strategy.2001.gaixia.desc: "#F Parşömen Gaixia savaşını anlatıyor. Han'ın komutanı Han Xin, düşmanın ruhunu, adamlarına düşmanın ana krallığı olan Chu'dan şarkılar söyleterek kırdı. Chu'nun Komutanı Xiang Yu, sadık adamlardan oluşan küçük bir kuvvetle kaçtı, ancak sonunda kovalandılar ve yenildi.#!"
 martial_strategy.2001.red_cliffs.desc: "#F Kızıl Kayalıklar savaşında, savaş ağası Cao Cao, deniz tutmasıyla mücadele etmek için gemilerini baştan kıça zincirledi. Karşı taraftaki Sun-Liu güçlerinin komutanı Huang Gai, fırsatını gördü ve sahte bir teslim mektubu gönderdi. Sonra, bir filo gemi hazırladı, onları yakacak ve yağlarla doldurdu ve rüzgarın onları Cao Cao'ya doğru taşımasına izin verdi. Mürettebatsız gemiler düşman filosuna yaklaşırken, alev aldılar ve sayısız adamın ateşli ölümüne neden oldular.#!"
 martial_strategy.2001.thermopylae.desc: "#F Dar kıyı geçidini Termopil'de kapatarak, sayıca çok az olan Yunan birlikleri Pers ordusunu yedi gün boyunca uzak tuttu. Son gün, Kral Leonidas kuşatıldığında, ordusunun büyük kısmını dağıttı ve geri çekilmelerini görkemli bir son direnişle korudu. Birliklerinin kahramanlığı, vatansever bir ordunun kendi topraklarını savunmasının gücünün bir kanıtıdır.#!"
 martial_strategy.2001.teutoburg_forest.desc: "#F Bir Cermen şefinin oğlu olan Arminius, Roma'da büyümüştü ancak Romalıları yenmek için kabileler arasında bir ittifak kurmayı planlıyordu. Arminius, Roma generali Varus'un subayı oldu ve ona Teutoburg Ormanı'ndan bir rota izlemesini tavsiye etti. Arminius orada bir dizi pusu kurdu. Arminius, Roma eğitimi sayesinde düşman taktikleriyle nasıl mücadele edeceğini ve halkını kesin bir zafere nasıl götüreceğini tam olarak biliyordu.#!"
 martial_strategy.2001.a: "Savaşı inceleyin."
 martial_strategy.2001.b: "Çeviri sürecine odaklanın."
  
 martial_strategy.2002.desc: "Gece çöküyor ve önümdeki yazıyı aydınlatan tek mum her geçen saat daha da kısalıyor. Son kez titrediğinde ve beni karanlıkta bıraktığında, parşömenin sırları keşfedilmemiş olarak kalıyor."
 martial_strategy.2002.a: "İlerletmek."
 martial_strategy.2002.b: "Pes etmek."
  
  
  #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes 
 martial_strategy.2020.t: "Her şey adaletli?"
 martial_strategy.2020.opening: "Savaşta onurlu davranış üzerine pek çok inceleme yazılmıştır, ancak bu yazarların hayatları kalemlerini kağıda koyduklarında tehlikede olmamıştır."
 martial_strategy.2020.desc: "Savaşta kazanma şansımı en üst düzeye çıkarmak istiyorsam, daha... alışılmadık stratejiler kullanmayı düşünmem faydalı olabilir."
 martial_strategy.2020.desc.ambitious: "Zaferi garantilemek için savaş alanında elde edebileceğim her türlü avantajı değerlendirmem gerekiyor, bu, haksız sayılabilecek taktikler kullanmak anlamına gelse bile."
 martial_strategy.2020.desc.martial: "Deneyimlerimden biliyorum ki düşmanlarımı yenmenin en iyi yolu, savaşa yalnızca benim şartlarımla girmemizi sağlamaktır! Soru şu ki, hangi şartlar en avantajlı olurdu?"
 martial_strategy.2020.desc.deceitful: "Savaş alanını nefes alan bir insana benzeten şiirler okudum. Bu beni meraklandırıyor... insanları manipüle edebildiğim gibi savaş alanını da manipüle edebilir miyim?"
 martial_strategy.2020.a: "Düşmanlarımı kandırıp aşırıya kaçmalarını sağlayacağım!"
 martial_strategy.2020.a.success: "Gambit'im başarıyla işe yarıyor"
 martial_strategy.2020.a.failure: "Gambitim başarısız oldu, beni utandırdı"
 martial_strategy.2020.b: "Vur-kaç taktikleri düşmanlarımı yıpratacak!"
 martial_strategy.2020.d: "Kirli dövüşmeye tenezzül etmeyeceğim!"
 martial_strategy.2020.d.brave: "Bu tür taktikleri ancak korkaklar kullanır!"
 martial_strategy.2020.d.flavor: "Bu taktiklerin kullanımını reddedin"
  
 martial_strategy.2021.t: "Başarılı Aldatmaca"
 martial_strategy.2020.desc.opening: "Rakiplerimi aşırı yayılmaya teşvik etmek için sahte bir bozgun yaratma fikrimi denemek için sabırsızlanarak, birkaç savaş oyunu için maiyetimi bir araya topladım."
 martial_strategy.2021.desc: "\n\nTakımlara ayrıldığımızda, herkese diğer tarafın pozisyonundan çıkmasını sağlayacak kadar geri çekilmeyi, ancak hattımızın kırılmasına neden olacak kadar geri çekilmemeyi nasıl sağlayacağımızı göstermeye dikkat ettim. \n\nYeni taktiğim kusursuz bir şekilde işe yaradı ve düşman takımını kuşatmamızı ve onları teslim olmaya zorlamamızı sağladı!"
 martial_strategy.2021.a: "Bu numarayı gerçek bir savaşta kullanabileceğim günü bekliyorum!"
  
 martial_strategy.2022.t: "Kırık hayaller"
 martial_strategy.2022.desc: "\n\nNe yazık ki, takımım yeni taktiğimi denemeye çalıştığında, yerimizi koruyamadık. Düşman tarafı hızla hatlarımızı yarıp saflarımızın dağılmasına neden olduğunda, hızlı ve aşağılayıcı bir yenilgi aldık.\n\nOyunlara katılan herkes artık benim bir aptal olduğumu düşünüyor ve benim 'fikirlerime' daha fazla dahil olmak istemiyor."
 martial_strategy.2022.b: "Belki de geleneksel taktiklere devam etmeliyim..."
  
  
  #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes 
 martial_strategy.2030.t: "Tedarik Teminatı"
 martial_strategy.2030.desc.fallback: "Bir orduya komuta etmenin bir parçası da askerlerimin uzun seferler için bol miktarda yiyecek, içecek ve kamp malzemesine sahip olmalarını sağlamaktır."
 martial_strategy.2030.desc.diligent: "Her şeyin her zaman hesaba katıldığından emin olmakla gurur duyuyorum; buna askerlerimin iyi donanımlı olduğundan emin olmak da dahildir."
 martial_strategy.2030.desc.ambitious: "Askerlerim ne kadar güçlü olursa olsun, sefer sırasında erzakları biterse bana eğitimli sincaplardan daha iyi hizmet edemezler."
 martial_strategy.2030.desc.end: "\n\nBu amaçla, askerlerimin sahada ihtiyaç duydukları malzemelere her zaman sahip olmalarını sağlayacak bir plan yapmalıyım."
 martial_strategy.2030.a: "Bana yardımcı olacak bir tüccar ağı kurun."
 martial_strategy.2030.a.success.tt: "Güvenilir bir tedarikçi ağı kurarsınız"
 martial_strategy.2030.a.failure.tt: "Bulduğunuz tüccarlar güvenilir değil"
 martial_strategy.2030.b: "Kalemize erzak stoklayın."
 martial_strategy.2030.c: "Askerlerim kendi erzaklarını kendileri temin edebilirler."
  
 martial_strategy.2031.t: "Güvenilir Bir Ağ"
 martial_strategy.2031.desc: "Bir yığın mali defteri inceledikten sonra, kırsal bölgeye dağılmış ve güvenilir olacağını bildiğim bir grup tüccarı seçebildim.\n\nOrdumun ihtiyaç duyduğu her türlü malzemeyi belirli bir sürede sağlamak üzere onları alıkoymak için bir teklifte bulundum. anlık uyarı. Bu, komutanlarımın erzak ihtiyaçları olduğunda kime gitmeleri gerektiğini her zaman bilmelerini sağlayacak."
 martial_strategy.2031.a: "Bu, sahadaki ordularıma güvenilir bir şekilde malzeme sağlayacak."
 martial_strategy.2031.b: "Şimdi biraz üstten sıyıralım..."
  
 martial_strategy.2032.t: "Eksik Malzemeler"
 martial_strategy.2032.desc: "Ordularımın ihtiyaçlarını en iyi şekilde kimin karşılayabileceğini görmek için birçok uygun tüccarla iletişime geçtim.\n\nBir tüccarın fiyatları çok iyiydi, bu yüzden ordumun erzakının çoğunu ondan almaya karar verdim... ancak sevkiyatı alma zamanı geldiğinde, kendisi ve malları hiçbir yerde bulunamadı!"
 martial_strategy.2032.a: "O dolandırıcıyı bulduğumda onun kellesini alacağım!"
 martial_strategy.2032.a.forgiving: "Siparişimi vermeden önce daha fazla araştırma yapmalıydım."
  
  
  # Decide between two vassal's proposed strategies for a war, Sean Hughes 
 martial_strategy.3010.t: "Stratejik Çıkmaz"
 martial_strategy.3010.desc.start: "[impatient_commander.GetTitledFirstName] ve [patient_commander.GetTitledFirstName] ile harita masasının etrafında oturmuş, devam eden savaş için stratejimizi tartışıyoruz.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle: "[patient_commander.GetFirstNameNoTooltip] iken"
 martial_strategy.3010.desc.end: "\n\nNihai eylem planımıza karar vermek benim hakkımdır."
 martial_strategy.3010.desc.wrathful: "[impatient_commander.GetHerHis] yumruğunu masaya vurur ve yüksek sesle düşmana doğrudan saldırmamız ve ordularımızın saf gücüyle onları ezmemiz gerektiğini ilan eder,"
 martial_strategy.3010.desc.greedy: "yağmalama için derhal baskın grupları göndermemiz gereken tüm birincil hedefleri hevesle işaret ediyor,"
 martial_strategy.3010.desc.patient: "Geri çekilip sabırla kritik noktaları güvence altına almamızı ve düşmanın bize gelmesini beklememizi savunuyor."
 martial_strategy.3010.desc.craven: "Gereksiz angajmanlardan kaçınmamız ve yıpratma savaşına girmemiz gerektiği konusunda gergin bir şekilde mırıldanıyor."
 martial_strategy.3010.desc.flexible: "Düşmanlarımızın ne yaptığını izlememiz ve buna göre karşılık vermemiz gerektiğini açıklıyor."
 martial_strategy.3010.a: "[impatient_commander.GetTitledFirstNameNoTooltip] burada doğru fikre sahip!"
 martial_strategy.3010.b: "Ben [patient_commander.GetTitledFirstNamePossessiveNoTooltip] planını kullanmayı tercih ederim."
 martial_strategy.3010.c: "Komutanlarım istedikleri gibi hareket edebilirler."
 martial_strategy.3010.o_martial: "Her iki stratejiyi de nasıl kullanabileceğimizi biliyorum!"
  
 martial_strategy.3010.desc.response.start: "[my_liege.GetTitledFirstName] ve [other_commander.GetTitledFirstName] ile devam eden savaşa ilişkin planlarımızı tartıştığımız bir strateji toplantısına katılıyorum."
  
 martial_strategy.3011.t: "Strateji benimsendi"
 martial_strategy.3011.desc: "\n\n[my_liege.GetTitledFirstName] benim fikirlerime çok açık, onları [other_commander.GetFirstName]'in önerdiklerine tercih ediyor. Şimdi devam edip bunları devam eden savaş için stratejik politikamızı şekillendirmek için kullanacağız!"
 martial_strategy.3011.a.disapprove: "[my_liege.GetFirstNameNoTooltip]'ın aklını görebildiğini kim bilebilirdi?"
 martial_strategy.3011.a: "[my_liege.GetTitledFirstNameNoTooltip]'ın fikirlerimi beğeneceğini biliyordum!"
  
 martial_strategy.3012.t: "Strateji Reddedildi"
 martial_strategy.3012.desc: "\n\nNe yazık ki [my_liege.GetTitledFirstName] benim fikirlerimi küçümsüyor ve bunun yerine [other_commander.GetFirstName]'in önerdiklerini destekliyor. Şimdi devam edip bunları devam eden savaş için stratejik politikamızı şekillendirmek için kullanacağız!"
 martial_strategy.3012.a.disapprove: "[my_liege.GetFirstNameNoTooltip] aptallık beni şaşırtmıyor."
 martial_strategy.3012.a: "[my_liege.GetFirstNamePossessiveNoTooltip] seçeneğinin doğru olup olmadığını zaman gösterecek."
  
 martial_strategy.3013.t: "Stratejiye İzin Verildi"
 martial_strategy.3013.desc: "[my_liege.GetTitledFirstName], müdahale etmeme yaklaşımını benimsedi ve hem [other_commander.GetFirstName]'in hem de benim uygun gördüğümüz şekilde hareket etmemize izin verdi."
 martial_strategy.3013.a: "Dilediğim gibi hareket edebileceğim için mutluyum."
  
 martial_strategy.3014.t: "Strateji Entegre"
 martial_strategy.3014.desc: "\n\n[my_liege.GetTitledFirstName], fikirlerimi [other_commander.GetFirstNamePossessive] ile birleştirerek, savaş alanında bize önemli bir avantaj sağlayacak tek bir tutarlı stratejiye dönüştürdü!"
 martial_strategy.3014.a.disapprove: "[my_liege.GetFirstNamePossessiveNoTooltip] kusuruna rağmen [my_liege.GetSheHe] yetenekli bir generaldir."
 martial_strategy.3014.a: "[my_liege.GetTitledFirstNamePossessiveNoTooltip] planından etkilendim."
  
  
  #Storm Your Own Castle, by Linnéa Thimrén 
 martial_strategy_special.1301.t: "Kuşatma altında"
 martial_strategy_special.1301.desc: ""Her askerin gerçek düşmanı rehavettir," diyor [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)], [siege_proposer.Custom('quirk_pos_pp')]'den önce. [ROOT.Char.Custom('FortifiedBuilding')]'min duvarlarında yan yana duruyoruz, aşağıda tatbikat yapan askerlere bakıyoruz.\n\n"[ROOT.Char.Custom('FortifiedBuilding')]'nin kapısını tahta levhalarla değiştirebilir ve birliklerin ok kılıflarındaki okları köreltebiliriz," diye devam ediyor [siege_proposer.GetSheHe]. "Askerleri [ROOT.Char.Custom('FortifiedBuilding')]'ye karşı bir sahte hücuma yönlendirin ve eylemde ne kadar iyi olduklarını görün!""
 martial_strategy_special.1301.a: "Zamanımızı savunmamızı geliştirmeye harcamamız daha iyi olur."
 martial_strategy_special.1301.b: "Güzel fikir. Savunmacıları sen yönetmelisin!"
 martial_strategy_special.1301.b.tt: "#F Oyun başlasın!#!"
  
 martial_strategy_special.1302.t: "$martial_strategy_special.1301.t$: İlk Yük"
 martial_strategy_special.13.a.tt: "#F Daha yüksek bir ödül getirebilecek daha riskli bir yaklaşım.#!"
 martial_strategy_special.13.b.tt: "#F Daha güvenli ve taktiksel yaklaşım.#!"
 martial_strategy_special.1302.desc: "Sıkıca kapatılmış bir kapı ve göğe doğru yükselen duvarlar. Okçular siperlerin arkasında hareket eden gölgeler olarak görülebiliyor ve havaya gerçek bir heyecan hissi yayılıyor.\n\nSavaştan önceki durgunlukta dönüp askerlere sesleniyorum. Emrim sahada yüksek ve net bir şekilde yankılanıyor."
  
 martial_strategy_special.1302.c: "Kapının zayıf noktalarını kullanın!"
 martial_strategy_special.1302.d: "Kanalizasyonlardan geç!"
 martial_strategy_special.1302.a: "Ana kapıya hücum edin!"
 martial_strategy_special.1302.a.tt1: "Neredeyse hiç muhalefetle karşılaşmadan içeri giriyoruz"
 martial_strategy_special.1302.a.tt2: "Ağır 'kayıplar' alıyoruz ama kapıyı indiriyoruz"
 martial_strategy_special.1302.b: "Merdivenleri çıkarın!"
 martial_strategy_special.1302.b.tt1: "Duvarlar çok az sorunla aşılır"
 martial_strategy_special.1302.b.tt2: "Ağır 'kayıplar' vererek siperlere zar zor ulaşıyoruz"
  
 martial_strategy_special.storm_castle.very_well: "Saldırı #P çok iyi ilerliyor#!"
 martial_strategy_special.storm_castle.poorly: "Saldırı #N kötü ilerliyor#!"
 martial_strategy_special.storm_castle.normal: "Saldırı #Z iyi ilerliyor#!"
 martial_strategy_special.storm_castle.well: "Saldırı #P iyi ilerliyor#!"
  
 martial_strategy_special.1303.t: "$martial_strategy_special.1301.t$: Yolun Her Adımında"
 martial_strategy_special.1303.desc: "Merdiven boşluğu, ortadaki sütundan sekerek gelen başka bir körelmiş silahla yankılanıyor. Birkaç dakika içinde ikinci kez, savunmacılara silahlarımızı savurmamızı engelleyen sıkı spirale lanet ediyorum.\n\nEtrafımdaki askerlerin soluk soluğa nefesleri sağır edici ve püskürtülen her saldırıyla daha da teslimiyetçi ve hayal kırıklığına uğramış oluyorlar. Durumun sorumluluğunu almalıyım!"
 martial_strategy_special.1303.c: "Bütün solak askerler öne!"
 martial_strategy_special.1303.d: "Dikkat edin! Sizi kandırmalarına izin vermeyin!"
 martial_strategy_special.1303.a: "Vazgeçmeyin, onları alt edeceğiz!"
 martial_strategy_special.1303.e: "Benden sonra! #EMP Şarj#!!"
 martial_strategy_special.1303.a.tt1: "Merdivenleri acımasız bir verimlilikle çıkıyoruz"
 martial_strategy_special.1303.a.tt2: "Merdivenler tökezleyen adımlar ve yorgun kollarla zorlukla kazanılıyor"
 martial_strategy_special.1303.b: "Birer birer! Dikkatli olun!"
 martial_strategy_special.1303.b.tt1: "Zaman alır ama sonunda merdivenleri kullanırız"
 martial_strategy_special.1303.b.tt2: "Kırılma noktasına gelmeden önce çok sayıda 'kayıp' veriyoruz"
 martial_strategy_special.1303.f: "Arkamda! Seni koruyacağım!"
 martial_strategy_1303.winning: "Kazanıyoruz ama hataya yer yok!"
 martial_strategy_1303.losing: "Savaşı tersine çevirmek için bu son şansımız!"
  
 martial_strategy_special.1304.t: "$martial_strategy_special.1301.t$: Sur Cesaret"
 martial_strategy_special.1304.desc: "[ROOT.Char.Custom('FortifiedBuilding')]'ı çevreleyen surlara doğru son adımı atarken manzarayı inceliyorum.\n\nSurlardaki okçular yüzünden birçok asker kaybedilmiş olabilir, ancak caydırılamayacağız. Birbiri ardına savunucuları alt ediyoruz ve düşenlere karşı zafer kazanıyoruz.\n\nDerin bir nefes alıyorum ve sonra tekrar ilerlemenin zamanı geliyor."
 martial_strategy_special.1304.a: "Herkes benimle!"
 martial_strategy_special.1304.c: "Onlara sert vurun! Onlar bugün sizin arkadaşlarınız değil!"
 martial_strategy_special.1304.d: "Kalkanlar yukarı! Arkayı koruyun!"
 martial_strategy_special.1304.f: "Onlara sertçe vurun! Merhamet gösterme!"
  
 martial_strategy_special.1304.a.tt1: "Hızlıca [siege_proposer.GetTitledFirstNamePossessiveNoTooltip] kuvvetini seviyelendiriyoruz"
 martial_strategy_special.1304.a.tt2: "Korunmasız arkamızdan saldırıya uğruyoruz"
 martial_strategy_special.1304.b: "Okçular, yerlerinizi alın!"
 martial_strategy_special.1304.b.tt1: "Biz durdurulamayız"
 martial_strategy_special.1304.b.tt2: "Okçular olmadan saldırımız kolayca püskürtülür"
  
 martial_strategy_special.1399.t: "$martial_strategy_special.1301.t$: Bir [ROOT.Char.Custom('FortifiedBuilding')|U]'i Fırtınaya Tutmak"
 martial_strategy_special.1399.desc_win: "[ROOT.Char.Custom('FortifiedBuilding')] bizimdir!"
 martial_strategy_special.1399.desc_loose: "Savaş kaybedildi ve savunanlar günü kazandı."
 martial_strategy_special.1399.desc: "Kutlayan askerler arasında, iyi bir liderlik yaptığım için beni tebrik eden [siege_proposer.GetTitledFirstName]'ı buluyorum."
 martial_strategy_special.1399.desc_win2: "\n\n"Şunlara bak, benim [ROOT.Char.GetLadyLord]'ım. Tempodaki değişiklik onlara iyi geldi. Sen bile canlanmış gibi görünüyorsun, her ne kadar [ROOT.Char.Custom('FortifiedBuilding')]'in saldırganlara yenik düşmüş olsa da!""
 martial_strategy_special.1399.desc_loose2: "\n\n"[ROOT.Char.Custom('FortifiedBuilding')]'ı almayı başaramasan bile, benim [ROOT.Char.GetLadyLord]'im, hem askerler hem de sen tempodaki değişiklikten güç almış gibi görünüyorsun!"\n\nKatılmaktan başka yapabileceğim bir şey yok. Ayrıca, benim [ROOT.Char.Custom('FortifiedBuilding')]'ımın bu kadar kolay alt edilmeyeceğini bilmek rahatlatıcı!"
 martial_strategy_special.1399.a: "Düşmanlarımızın hiçbir şansı olmayacak!"
 martial_strategy_special.1399.b: "Savunma gücü olarak çok güçlüyüz!"
  
  
  #March gone awry, by Petter Vilberg 
 martial_strategy_special.1401.t: "Mart ayında"
 martial_strategy_special.1401.opening: "Saha tatbikatının sonunda, harika bir fikir gibi gelmişti...\n\nDağınık bir orduyu yeniden toparlama pratiği yapmak için birliklerimi böldüm ve her subaya bağımsız olarak [capital.GetNameNoTier]'a gitmelerini emrettim.\n\nElbette, beklemenin üçüncü gününde, ancak ordumun sadece yarısı yerinde olduğu için, planda kusurlar görmeye başladım."
 martial_strategy_special.1401.commander: "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback: "Subaylarımdan biri"
 martial_strategy_special.1401.end: "Kayıp askerleri bulmak için $knight_culture_player_plural_no_tooltip_lowercase$ kişilik bir birlikle yola çıkmamı, ordunun geri kalanının ise evlerine dönmesini öneriyor."
 martial_strategy_special.1401.a: "Heyecan verici bir arayış olacak!"
 martial_strategy_special.1401.a.tt: "Aramanız bir süre daha sürebilir..."
 martial_strategy_special.1401.b: "Güzel fikir. Sen sorumlusun."
 martial_strategy_special.1401.give_up_tt: "#F Diğer askerler kendi başlarına eve dönerek bir iki şey öğrenebilirler.#!"
 martial_strategy.1401.almost_done: "Askerlerimin neredeyse hepsi geri döndü ve geriye kalan birkaçını bulmanın zor olabileceğini bilerek yola çıktım."
 martial_strategy.1401.close_to_done: "Askerlerimin çoğu geri döndü ve ben kalan son alaylara doğru yola çıktım."
 martial_strategy.1401.a_lot_returned: "Birliklerimin çoğu geri döndü ve kalanları da bulabileceğim konusunda iyimserim.\n\n"
 martial_strategy.1401.some_returned: "Birliklerimizin bir kısmı geri döndü, ben de kalanları aramaya koyuldum.\n\n"
 martial_strategy.1401.first_find: "Aradığım ilk alayı bulmam uzun sürmüyor.\n\n"
 martial_strategy_special.1401.continue_search_tooltip: "Aramanız devam ediyor"
 martial_strategy_special.1401.delay_tt: "Aramanız gecikecek"
 martial_strategy_special.1401.give_up: "Aramayı bırakıp eve dönüyorsun"
  
 martial_strategy_special.1402.t: "Mart ayında"
 martial_strategy_special.1402.desc: "Yol kenarındaki bir meyhaneden gelen mutlak bir gürültüyü duyabiliyorum. $knight_culture_player_plural_no_tooltip_lowercase$'larımdan biri kapıyı tekmeliyor ve asi askerlerimle dolu bir odayı ortaya çıkarıyor.\n\nBenim gelişim onları sessizliğe sürüklüyor ve aralarında tek bir kelime etmeden kupalarına bakıyorlar. İşletmeci [ROOT.Char.Custom('RandomHerHis')] gözlerini kısıyor. "Yani bu ayaktakımından #EMP sen mi#! sorumlusun?""
 martial_strategy_special.1402.a: "Hasarı karşılayacak kadar param var."
 martial_strategy_special.1402.a.tt: "#F Gürültücü askerlerle uğraşmak, gürültücü bir hancıyla uğraşmaktan daha kolaydır ve aramanıza devam etmelisiniz.#!"
 martial_strategy_special.1402.b: "Bu adamların fikri doğru. Bana bir içki koyun!"
 martial_strategy_special.1402.b.tt: "#F Sıradan insanlarla içmek! Ne hayat! En azından arayışınıza devam etmeniz gerekene kadar.#!"
 martial_strategy_special.1402.c: "Disiplinsiz askerlerle uğraşmaktan bıktım."
 martial_strategy_special.1402.d: "Yol arkadaşlarına birer içki alın da yola çıkalım!"
 martial_strategy_special.1402.d.tt: "#F Bu askerleri aramaya katılmaya ikna edebileceğinden eminsin.#!"
  
 martial_strategy_special.1403.t: "Mart ayında"
 martial_strategy_special.1403.desc: "[ROOT.Char.Custom('IndefiniteBodyOfWater')]'a yaklaşırken kıyılarında kurulmuş bir kamp görüyorum. İçeri girdiğimde, sorumlu çavuşla karşılaşıyorum.\n\n"Benim [ROOT.Char.GetLadyLord]'im! Hareket halindeyken su depolarımız sızdı ve yük hayvanlarımız şu anda sahip olduğumuzdan daha fazla su olmadan eve doğru yürüyüşe geçemez." Asker bana gergin bir şekilde bakıyor. "Eğer [ROOT.Char.GetLadyLord] ve [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] su tulumlarını taşımaya yardımcı olduysa, ancak...""
 martial_strategy_special.1403.a: "Eğer tek yol buysa..."
 martial_strategy_special.1403.a.tt: "#F Katırlara su taşımanın utancı!#!"
 martial_strategy_special.1403.b: "Erkekler yürüyecek, hem de hemen şimdi!"
 martial_strategy_special.1403.b.tt: "#F "Bu sıradan insanlar suyun benim emirlerimden daha önemli olduğunu mu düşünüyorlar?"#!"
 martial_strategy_special.1403.c: "Onları eve götürün, çavuş. Artık umursamıyorum."
 martial_strategy_special.1403.d: "Sanırım buna bir çözüm bulabilirim."
 martial_strategy_special.1403.d.tt: "#F Şimdi, bir katırın günde sekiz galon suya ihtiyacı varsa...#!"
  
 martial_strategy_special.1404.t: "Mart ayında"
 martial_strategy_special.1404.desc: "Öncülerim küçük kampla ilgili haber getirdiğinde, askerlerin hala savaş düzenlerini uyguladıklarını görmeyi beklemiyordum.\n\nGörünüşe göre [knight.Custom2('MyCharacterIntroduction', ROOT.Char)], ana ordudan haber beklerken [knight.GetHerselfHimself] saha tatbikatlarına devam etmeyi üstlendi. [knight.GetHerHis|U] birlikleri düzgün bir şekilde sıraya dizildi ve ben [knight.GetHerHim] ile buluşmak üzere yola çıktım."
 martial_strategy_special.1404.a: "Benim verdiğim emirler bunlar değildi!"
 martial_strategy_special.1404.a.tt: "#EMP Askerlerimin #EMP benim#! emirlerime uyması gerekiyor."
 martial_strategy_special.1404.b: "Bu ne biçim bir duruş? Kılıç böyle tutulmaz!"
 martial_strategy_special.1404.b.tt: "Kaybolmalarına şaşmamalı; bu birliklerin disipline ihtiyacı var!"
 martial_strategy_special.1404.c: "Adamları eve götür, [knight.GetFirstName]. Aramaktan yoruldum."
 martial_strategy_special.1404.d: "[soldier_friend.GetTitledFirstName] bu birliklerin komutasını üstlenebilir."
 martial_strategy_special.1404.d.tt: "[soldier_friend.GetSheHe|U] onları güvenli bir şekilde kaleye ulaştıracak."
  
 martial_strategy_special.1405.t: "Mart ayında"
 martial_strategy_special.1405.desc: "Küçük bir köyden geçerken, sade giysiler giymiş olmalarına rağmen, kasabanın muhafızlarının hepsinin üzerlerinde benim işaretim olan silahlar taşıdığını fark ettim!\n\nÇamurlu sokakta beni karşılayan, kasabanın kendini ilan etmiş "ilahi koruyucusu" [zealot.GetTitledFirstName]'dı. Askerlerim, bu vaazın [zealot.GetFaith.HighGodName]'e hizmet etmesine yardımcı olmak için zırhlarını bıraktılar!"
  #AGOT Modified 
 #martial_strategy_special.1405.a: "Ben zaten ilahi hakla hükmediyorum!"
 martial_strategy_special.1405.a: "Ben zaten atalarımın bana verdiği hakla yönetiyorum!"
 martial_strategy_special.1405.a.tt: "#F "Bu askerler, #EMP I#!'nin [zealot.GetFaith.HighGodName] tarafından ilahi bir plana göre seçildiğini daha iyi hatırlarlar."#!"
 martial_strategy_special.1405.b: "Buradan kaçman için bir günün var, fanatik."
 martial_strategy_special.1405.b.tt: "#F "[zealot.GetWomanMan]'i cezalandırmak tehlikeli görünüyor, ancak [zealot.GetHerHim]'yi sürgüne göndermek şimdilik sorunumu çözecek."#!"
 martial_strategy_special.1405.c: "Yakında kutsal asker rolü oynamaktan bıkacaklar."
 martial_strategy_special.1405.d: "Bana katıl vaiz, ve birlikte [ROOT.Char.GetFaith.HighGodNamePossessive] iradesini yürürlüğe koyacağız!"
 martial_strategy_special.1405.d.tt: "#F "Sonuçta hepimiz bir şekilde [ROOT.Char.GetFaith.HighGodNameAlternate]'in hizmetkarı değil miyiz?"#!"
  
 martial_strategy_special.1498.t: "Mart ayında"
 martial_strategy_special.1498.desc: "Birliklerimin sonuncusu [capital.GetNameNoTier]'a geri döndü ve düzen sağlandı.\n\nBu askeri bir deha gösterisi olmasa da, ordum ve onu oluşturan bireysel askerler hakkında yeni bir bakış açısı kazandım."
 martial_strategy_special.1498.a: "Sonuçta değerli bir egzersizdi!"
  
 martial_strategy_special.1499.t: "Mart ayında"
 martial_strategy_special.1499.desc: "Biraz zaman alıyor, ama yavaş yavaş ve emin adımlarla kayıp birlikler [capital.GetNameNoTier] kapılarından içeri sızıyor.\n\nBenim bununla pek bir ilgim olmayabilir, ama bu deneyimden çok şey öğrenmiş gibi görünüyorlar."
 martial_strategy_special.1499.a: "Bu tatbikat planlandığı gibi gitmedi."
 martial_strategy_special.1499.a.tt: "#F Her neyse, sahada olmaktansa [ROOT.Char.Custom('FortifiedBuilding')]'inizde olmak çok daha rahat.#!"
  
