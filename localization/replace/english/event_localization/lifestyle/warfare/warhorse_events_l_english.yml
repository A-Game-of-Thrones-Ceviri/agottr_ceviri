 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Güvenilir [ROOT.Char.Custom('HorseStoryMareStallion')|U]m"
 warhorse.1001.desc: "Tanınmış bir seyis, kudretli [ROOT.Char.Custom('HorseStoryMareStallion')]m [ROOT.Char.Custom('WarhorseStoryName')] hakkında duyduğu söylentiler sonrasında huzuruma çıkarak bana hizmet edebileceğini söylüyor.\n\n"Karşılığında tek istediğim, ufak bir miktar ödeme.""
 warhorse.1001.a: "[ROOT.Char.Custom('WarhorseStoryName')] güçlenmeli."
 warhorse.1001.b: "[ROOT.Char.Custom('WarhorseStoryName')] daha hızlı hareket etmeli."
 warhorse.1001.c: "[ROOT.Char.Custom('WarhorseStoryName')] dayanıklılığa ihtiyaç duyuyor."
 warhorse.1001.d: "[ROOT.Char.Custom('WarhorseStoryName')] daha haşin olmalı."
 warhorse.1001.e: "İlgilenmiyorum."
 warhorse.1001.e.tt: "#F "[THIS.Char.Custom('WarhorseStoryName')] için eğitmenlerin en iyisi benim!"#!"
 warhorse.1001.f: "$master_of_horse_court_position$ zaten bunun için maaş alıyor!"
 warhorse.1001.f.tt: "[THIS.Char.Custom('WarhorseStoryName')], $master_of_horse_court_position$ tarafından eğitilecek."
 warhorse.1001.f.failure: "$master_of_horse_court_position$nizi abartmışsınız"
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] atı eğitmekte başarısız oldu."
  
 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')] eğitimini başarıyla tamamlamış gibi gözüküyor, aradaki fark şimdiden kendisini gösteriyor!"
 warhorse.1002.a: "Güzel bir yatırım oldu!"
  
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Güneşli Bir Gün"
 warhorse.1101.desc: "Ahıra vardığımda [ROOT.Char.Custom('WarhorseStoryName')] mutlu kişnemeleriyle beni karşılıyor. Bu güzel havanın tadını çıkartmak istiyor gibi görünüyor. Ben de ona katılıyorum."
 warhorse.1101.a: "Daha fazla talim yapmalıyız!"
 warhorse.1101.b: "Birlikte bu güzel günün tadını çıkaralım!"
  
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Hasta [ROOT.Char.Custom('HorseStoryMareStallion')|U]m"
 warhorse.1201.desc: "[ROOT.Char.Custom('WarhorseStoryName')] kafası öne eğik bir şekilde güçlükle yürüyerek ahırdan çıkıyor. Şüphe yok ki [ROOT.Char.Custom('HorseStoryMareStallion')]m hastalanmış.\n\nSeyis onu ele geçiren hastalığı iyileştirebilecek bir ilaç olduğunu söylüyor fakat bu ilacın ücreti bir hayli yüksek."
 warhorse.1201.a: "[ROOT.Char.Custom('WarhorseStoryName')] için değer!"
 warhorse.1201.b: "Ne yaşanacağını sadece [ROOT.Char.GetFaith.HighGodName] bilir."
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')] hastalığı atlattı"
 warhorse.1201.b.tt: "[THIS.Char.Custom('WarhorseStoryName')] artık size daha az güveniyor"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')] hayatını kaybetti"
  
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Bir Tur"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [ROOT.Char.Custom('HorseStoryMareStallion')]mı incelerken, bir yandan da onaylarcasına kafasını sallıyor.\n\n"Çok güzel bir [ROOT.Char.Custom('HorseStoryMareStallion')]nız varmış, [ROOT.Char.GetTitledFirstName]! Kısa bir süreliğine ona binmeme izin verirseniz size minnettar kalırım.""
 warhorse.1301.a: "Tabii ki buyrun!"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')] haşin bir at ve [horse_vassal.GetFirstNameNoTooltip] pek binicilik meziyetleriyle tanınan biri değil — başına bir şey gelmesin?"
 warhorse.1301.b: "Benim atıma benden başka kimse binemez!"
  
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Dehşet Anı"
 warhorse.1401.desc: "Karanlığın çökmesiyle birlikte kendimi ahırda yalnız başıma buluyorum. Gecenin sessizliği [ROOT.Char.Custom('HorseStoryMareStallion')]m [ROOT.Char.Custom('WarhorseStoryName')] tarafından yere vurulmasıyla bozuluyor. Gözlerine baktığımda bir şeylerin ters olduğunu anlıyorum, sanki... #EMP tehdit edercesine#! bakıyor.\n\nAhırdan çıkmak için arkamı dönerken tüm dikkatiyle beni izlemeye devam ettiğini hissedebiliyorum. Tüm gece o an yaşadığım korkunun etkisinden çıkamıyorum."
 warhorse.1401.a: "Aman canım – O sadece bir at."
 warhorse.1401.a.tt: "#F Sadece bir atsa neden hâlâ bana bakıyormuş gibi hissediyorum?#!"
 warhorse.1401.b: "Bu hayvan lanetlenmiş! Çabucak ondan kurtulun!"
  
 warhorse.1402.desc: "Toynaklar tarafından hırpalanmış ayaklarım, sert dişler tarafından ısırılmış ellerim, yere düşürülmekten dolayı morarmış bedenim... [ROOT.Char.Custom('WarhorseStoryName')] beni bir askerin mızrağına doğru düşürmeye çalıştıktan sonra mutlu bir şekilde kişniyor. Daha ne kadar dayanabilirim bilmiyorum."
 warhorse.1402.a: "Bir at tarafından yenilmeyeceğim!"
 warhorse.1402.b: "[ROOT.Char.Custom('WarhorseStoryName')] artık yolun sonuna geldi."
  
 warhorse.1499.desc: "Gezintiden dönerken o dehşet dolu gecede [ROOT.Char.Custom('HorseStoryMareStallion')]mın gözlerinde gördüğüm kötücül bakışın bir hayalden ibaret olmadığı açığa çıkıyor. Sert bir kayalığın yanından geçerken [ROOT.Char.Custom('WarhorseStoryName')] bir anda beni üstünden atıyor, kafaüstü kayalıklara çakılıyorum. Acı içerisinde kıvranırken duyduğum son şey onun gürültülü kişnemeleri..."
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]... neden?"
  
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Hayatın Sonu"
 warhorse.8001.desc: "Güvenilir [ROOT.Char.Custom('HorseStoryMareStallion')]m [ROOT.Char.Custom('WarhorseStoryName')] iyice yaşlandı. Artık eskisi kadar hızlı değil, gözlerindeki ateş ise sönmek üzere.\n\nEğer onun soyunu korumak istiyorsam ona iyi bir çiftleşme adayı bulmalıyım.."
 warhorse.8001.a: "Diyardaki en güçlü [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] bulacağım."
 warhorse.8001.b: "En çevik [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] bulun!"
 warhorse.8001.c: "Bir [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]n en önemli özelliği dayanıklılığıdır."
 warhorse.8001.d: "Bulabildiğiniz en haşin [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] getirin!"
 warhorse.8001.e: "Son günlerini huzur içerisinde geçirmeli."
  
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Hayat Döngüsü"
 warhorse.8002.desc: "Sevgili [ROOT.Char.Custom('HorseStoryMareStallion')]m [ROOT.Char.Custom('WarhorseStoryName')] hayatını kaybetse de, arkasında güçlü bir tay bıraktı! Şimdiden yavrusunda onun kişiliğinin kırıntılarını görebiliyorum - eski dostum bir bakıma hâlâ yanımda."
 warhorse.8002.a: "Huzur içinde yat [ROOT.Char.Custom('WarhorseStoryName')]."
  
 warhorse.8003.desc: "Ahırları ziyaret ettiğimde sevgili [ROOT.Char.Custom('HorseStoryMareStallion')]mın ölüm haberini alıyorum, ondan geriye sadece kalbimde bir boşluk kalıyor."
 warhorse.8003.a: "[ROOT.Char.Custom('WarhorseStoryName')], seni özleyeceğim!"
