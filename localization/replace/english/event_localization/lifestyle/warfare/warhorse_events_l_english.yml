 warhorse.0001.t: "Savaş Atı"
 warhorse.0001.desc: "[ROOT.Char.Custom('HorseStoryMareStallion')|U]m verdiğim tüm komutları layıkıyla yerine getiriyor. Geriye kalan yegâne şey ona bir isim seçmek..."
 warhorse.0001.a: "Tarihsel bir isim!"
 warhorse.0001.b: "Mitoloji ilham verici at isimleriyle dolu!"
 warhorse.0001.c: "Topu topu bir at, çok da abartmamak lazım."
  
 warhorse.0002.desc: "Geçmişteki generallerin ve kahramanların ünlü atlarından esinlenerek [ROOT.Char.Custom('HorseStoryMareStallion')]ma bu ünlü atlardan birinin adını vereceğim."
