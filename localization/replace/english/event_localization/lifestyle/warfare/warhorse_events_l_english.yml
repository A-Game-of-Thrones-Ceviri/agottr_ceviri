 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Güvenilir [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc: "Güçlü [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'im hakkındaki söylentileri duyan ünlü bir eğitmen bana yaklaştı ve [ROOT.Char.Custom('RandomHerHis')] hizmetleri teklif etti.\n\n"Karşılığında tek isteğim küçük bir tazminat.""
 warhorse.1001.a: "[ROOT.Char.Custom('HorseStorySheHe')|U]'ın daha güçlü olması gerekiyor."
 warhorse.1001.b: "Daha hızlı hareket etmek [ROOT.Char.Custom('HorseStorySheHe')]'ın öğrenmesi gereken bir şey."
 warhorse.1001.c: "[ROOT.Char.Custom('HorseStorySheHe')|U]'ın [ROOT.Char.Custom('HorseStoryHerHis')] dayanıklılık üzerinde çalışması gerekiyor."
 warhorse.1001.d: "[ROOT.Char.Custom('HorseStorySheHe')]'da eksik olan bir şey varsa o da vahşiliktir!"
 warhorse.1001.e: "İlgilenmiyorum."
 warhorse.1001.e.tt: "#F "[THIS.Char.Custom('WarhorseStoryName')]'in benden başka eğitmene ihtiyacı yok!"#!"
 warhorse.1001.f: "İşte bunun için $master_of_horse_court_position$ veriyorum!"
 warhorse.1001.f.tt: "$master_of_horse_court_position$'ınız [THIS.Char.Custom('WarhorseStoryName')] eğitimine başlıyor"
 warhorse.1001.f.failure: "$master_of_horse_court_position$ değerini fazla tahmin ettin"
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] eğitimde başarısız [ROOT.Char.Custom('WarhorseStoryName')]."
  
 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')], [ROOT.Char.Custom('HorseStoryHerHis')]'in antrenmanlarını iyi karşıladı ve sonuçları anında görülebildi!"
 warhorse.1002.a: "İyi harcanmış paraydı!"
  
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Güneşli Gün"
 warhorse.1101.desc: "Ahıra doğru yürürken [ROOT.Char.Custom('WarhorseStoryName')]'ın mutlu kişnemeleriyle karşılanıyorum. [ROOT.Char.Custom('HorseStorySheHe')|U] güzel havada bacaklarını uzatmak [ROOT.Char.Custom('HorseStoryHerHis')] için can atıyor gibi görünüyor ve ben de ona katılmaktan başka bir şey yapamıyorum."
 warhorse.1101.a: "Her anı pratik yapmaya ayırmalıyım!"
 warhorse.1101.b: "Günün tadını doyasıya çıkaramamak için fazla güzel!"
  
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Hasta [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc: "[ROOT.Char.Custom('WarhorseStoryName')] ahırdan dışarı çıkarken, [ROOT.Char.Custom('HorseStoryHerHis')] bacağını sürükleyerek ve [ROOT.Char.Custom('HorseStoryHerHis')] başını sarkıtarak, hiç şüphe yok ki [ROOT.Char.Custom('HorseStoryMareStallion')] hasta.\n\nAhır sorumlusu, [ROOT.Char.Custom('HorseStoryHerHim')]'ün derdine deva olacak bir çare olduğunu söylüyor, ama bunun bedeli ağır."
 warhorse.1201.a: "Sevgili [ROOT.Char.Custom('WarhorseStoryName')]'ım için hiçbir bedel çok yüksek değil!"
 warhorse.1201.b: "Ne olacaksa [ROOT.Char.GetFaith.HighGodName]'ın iradesi olacak."
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')] başarır"
 warhorse.1201.b.tt: "[THIS.Char.Custom('HorseStorySheHe')|U] sana daha az güveniyor gibi görünüyor"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')] hastalıktan ölüyor"
  
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: At Meraklısı"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] yukarı aşağı [ROOT.Char.Custom('WarhorseStoryName')] bakıyor, onaylayarak başını sallıyor.\n\n"Burada çok büyük bir ceza var [ROOT.Char.Custom('HorseStoryMareStallion')], benim [ROOT.Char.GetTitleTierName]! Eğer [ROOT.Char.Custom('HorseStoryHerHim')]'ü bir gezintiye çıkarmama izin verirsen çok minnettar olurum. ""
 warhorse.1301.a: "İyi eğlenceler!"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')] vahşi bir binektir ve [horse_vassal.GetFirstNameNoTooltip] [horse_vassal.GetHerHis] yeteneğiyle tanınmaz — [horse_vassal.GetSheHe] iyi olacak mı?"
 warhorse.1301.b: "[ROOT.Char.Custom('WarhorseStoryName')]'ı benden başka kimse kullanmıyor!"
  
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: At Korkusu"
 warhorse.1401.desc: "Karanlık çökerken kendimi ahırlarda çoğunlukla yalnız buluyorum, gecenin sessizliği sadece [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'imin ayak sesleriyle bozuluyor. [ROOT.Char.Custom('HorseStoryHerHis')] gözlerinde garip bir şey var, ayrılmak üzere dönerken beni takip eden bir şey... #EMP tehditkar#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] bakış ve omurgamdan aşağı inen ürperti gece boyunca uzun süre devam ediyor."
 warhorse.1401.a: "Bu saçmalık - [ROOT.Char.Custom('HorseStorySheHe')] sadece bir at."
 warhorse.1401.a.tt: "#F Ama neden hala [THIS.Char.Custom('HorseStoryHerHis')] gözlerinin üzerinde olduğunu hissediyorsun?#!"
 warhorse.1401.b: "[ROOT.Char.Custom('HorseStorySheHe')|U] kesinlikle lanetli, [ROOT.Char.Custom('HorseStoryHerHim')]'den kurtulun!"
  
 warhorse.1402.desc: "Toynakların yaraladığı ayaklar, kırılan dişlerden kanayan eller, fırlatılmaktan yaralanan vücut... [ROOT.Char.Custom('WarhorseStoryName')] neşeyle kişnerken [ROOT.Char.Custom('HorseStorySheHe')] beni neredeyse bir askerin mızrağına fırlatıyor ve buna daha ne kadar dayanabileceğimi bilmiyorum."
 warhorse.1402.a: "Beni at bile yenemez!"
 warhorse.1402.b: "[ROOT.Char.Custom('WarhorseStoryName')]'ın hikayesi burada sona eriyor."
  
 warhorse.1499.desc: "At sırtında kısa bir gezintiden yeni döndüğümüzde oluyor - [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'in gözlerindeki kötülüğü ilk kez gördüğümden beri korktuğum şey. [ROOT.Char.Custom('HorseStorySheHe')|U] beni tam bir keskin kaya yığınının yanından geçerken fırlatıyor ve başım öne eğik bir şekilde doğrudan bir kenara düşüyorum. Kör edici acı içinde kaybolmuşken, her şey geçmeden önce sadece yüksek sesli kişnemeler duyabiliyorum..."
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]... neden?"
  
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Bir Hayatın Sonu"
 warhorse.8001.desc: "Güvendiğim [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'im yaşlanıyor. [ROOT.Char.Custom('HorseStoryHerHis')|U] adımı eskisi kadar hızlı değil ve [ROOT.Char.Custom('HorseStoryHerHis')] gözlerindeki ateş sönüyor.\n\nEğer [ROOT.Char.Custom('HorseStoryHerHis')] soyunu canlı tutmak istiyorsam [ROOT.Char.Custom('HorseStoryHerHim')] için iyi bir eşleşme bulmalıyım."
 warhorse.8001.a: "Güçlü bir [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] bulacağım."
 warhorse.8001.b: "Çevik bir [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] arayın."
 warhorse.8001.c: "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]'daki en önemli unsur dayanıklılıktır."
 warhorse.8001.d: "En vahşi [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]'ı bulmak için toprakları araştırın!"
 warhorse.8001.e: "[ROOT.Char.Custom('HorseStoryHerHim')]'ın son [ROOT.Char.Custom('HorseStoryHerHis')] gününü sessizce geçirmesine izin vereceğim."
  
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Yaşam Çemberi"
 warhorse.8002.desc: "Sevgili [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] vefat etti, ama [ROOT.Char.Custom('HorseStorySheHe')] geride güçlü bir tay bıraktı! Genç olanın [ROOT.Char.Custom('HorseStoryHerHis')] kişiliğini şimdiden görebiliyorum — arkadaşım bir anlamda hala benimle."
 warhorse.8002.a: "Rahat uyu [ROOT.Char.Custom('WarhorseStoryName')]."
  
 warhorse.8003.desc: "Ahırları ziyaret ettiğimde sevgili [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'in gece yarısı aramızdan ayrıldığını ve kalbimde sadece bir boşluk bırakarak aramızdan ayrıldığını bildiren üzücü mesajla karşılaştım."
 warhorse.8003.a: "Ah [ROOT.Char.Custom('WarhorseStoryName')], seni özleyeceğim!"
