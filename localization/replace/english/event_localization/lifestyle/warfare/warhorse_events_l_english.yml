l_english:
 warhorse.0001.t: "Savaş Atı"
 warhorse.0001.desc: "Artık her emrimi takip eden [ROOT.Char.Custom('HorseStoryMareStallion')]'a hayranlık duyarak [ROOT.Char.Custom('HorseStoryHerHim')]'e ne ad vereceğimi düşünüyorum..."
 warhorse.0001.a: "Tarihten ilham alan bir isim!"
 warhorse.0001.b: "Mitoloji hayranlık uyandıran at isimleriyle doludur!"
 warhorse.0001.c: "O sadece bir attır ve ona öyle isim verilmesi gerekir."
  
 warhorse.0002.desc: "Eski liderlerin ve kahramanların meşhur atlarından esinlenerek [ROOT.Char.Custom('HorseStoryMareStallion')]'ıma onlardan birinin adını vereceğim."
  #AGOT Modified 
 #warhorse.0002.a: "Tencendur — Kral Şarlman'ın atı olarak!"
 warhorse.0002.a: "Onur — tüm şövalyelerin gerçek görevi!"
  #AGOT Modified 
 #warhorse.0002.b: "Bukefalos — tıpkı Büyük İskender'in atı gibi!"
 warhorse.0002.b: "Şan — bütün şövalyelerin asil uğraşı!"
  #AGOT Disabled 
 #warhorse.0002.c: "Seianian - Gnaeus Seius'un kaderi kesinlikle abartılıyor!"
  #AGOT Disabled 
 #warhorse.0002.d: "Zuljanah - Hüseyin ibn Ali'nin atı için!"
  #AGOT Modified 
 #warhorse.0002.e: "Kızıl Tavşan — Savaş ağası Lü Bu'nun atından esinlenerek!"
 warhorse.0002.e: "Balerion — Fatih Aegon'un büyük ejderhası adına!"
  #AGOT Modified 
 #warhorse.0002.f: "Veillantif — Roland'ın atı gibi!"
 warhorse.0002.f: "Tanrı Kederi — ilk Fırtına Kralı için!"
  #AGOT Modified 
 #warhorse.0002.g: "Incitatus — İmparator Caligula'nın favorisi!"
 warhorse.0002.g: "Merhameti Batı Topraklarının zenginliklerine yol açan Corlos!"
 warhorse.0002.go_back: "Hımm, isme başka bir tema daha çok yakışırdı..."
  
  #AGOT Modified 
 #warhorse.0003.desc: "Mitoloji dünyası ihtişam ve at isimleri bakımından zengindir."
  #AGOT Disabled 
 # warhorse.0003.desc: "Yüksek sırlar ihtişam ve atlara verilen adlar bakımından zengindir."
 # warhorse.0003.llamrei: "Llamrei — Kral Arthur'un atından esinlenerek!"
 # warhorse.0003.sleipnir: "Sleipnir — Oden'i taşıyan atın aynısı!"
 # warhorse.0003.uchchaihshravas: "Uççayşravas — Güneş Tanrısı'nın dağı!"
 # warhorse.0003.dadhi_kra: "Dadhi-krā — sabah güneşi!"
 # warhorse.0003.devadatta: "Devadatta — Kalki'nin atıyla aynı!"
 # warhorse.0003.keshi: "Keshi – at iblisinden sonra!"
 # warhorse.0003.kanthaka: "Kanthaka — Gautama Buddha'nın sadık atı için!"
 # warhorse.0003.burko: "Burko — folklorik efsanelerden sihirli bir at gibi!"
 # warhorse.0003.aranjagaan: "Aranjagaan — Jangar Destanı'ndaki binek!"
 # warhorse.0003.haizum: "Haizum — Başmelek Cebrail’in atı!"
 # warhorse.0003.buraq: "Burak — Peygamberleri taşıyan yaratığın ismi!"
 # warhorse.0003.balius: "Balius — Akhilleus'un adamlarından biri!"
 # warhorse.0003.xanthos: "Xanthos — Aşil'in diğer atının adı daha uygun olurdu!"
