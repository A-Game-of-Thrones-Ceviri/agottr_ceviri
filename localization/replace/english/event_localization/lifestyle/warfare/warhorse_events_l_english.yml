l_english:
 warhorse.0001.t:0 "Savaş Atı"
 warhorse.0001.desc:0 "[ROOT.Char.Custom('HorseStoryMareStallion')|U]m verdiğim tüm komutları layıkıyla yerine getiriyor. Geriye kalan yegâne şey ona bir isim seçmek..."
 warhorse.0001.a:0 "Tarihsel bir isim!"
 warhorse.0001.b:0 "Mitoloji ilham verici at isimleriyle dolu!"
 warhorse.0001.c:0 "Topu topu bir at, çok da abartmamak lazım."

 warhorse.0002.desc:0 "Geçmişteki generallerin ve kahramanların ünlü atlarından esinlenerek [ROOT.Char.Custom('HorseStoryMareStallion')]ma bu ünlü atlardan birinin adını vereceğim."
 warhorse.0002.a:1 "Tencendur — Kral Şarlman'ın atı!"
 warhorse.0002.b:0 "Bukefalos — Büyük İskender'in atı!"
 warhorse.0002.c:0 "Seianian — Gnaeus Seius'un kaderi abartılıyor!"
 warhorse.0002.d:0 "Zülcenah — Hüseyin bin Ali'nin atı!"
 warhorse.0002.e:0 "Kızıl Tavşan — savaş lordu Lü Bu'nun atı!"
 warhorse.0002.f:0 "Veillantif — Roland'ın atı"
 warhorse.0002.g:0 "Incitatus — İmparator Caligula'nın favorisi!"
 warhorse.0002.go_back:0 "Hmm, belki de farklı bir tarzda isim vermeliyim..."

 # warhorse.0003.desc:1 "Mitoloji dünyası olağanüstü olaylar ve çok sayıda at ismiyle doludur."
 # warhorse.0003.llamrei:0 "Llamrei — Kral Arthur'un atı!"
 # warhorse.0003.sleipnir:0 "Sleipnir — Odin'in atı!"
 # warhorse.0003.uchchaihshravas:0 "Uççayhşravas — Güneş Tanrısı'nın bineği!"
 # warhorse.0003.dadhi_kra:0 "Dadhi-krā — Sabah güneşi!"
 # warhorse.0003.devadatta:0 "Devadatta — Kalki'nin atı!"
 # warhorse.0003.keshi:0 "Kesi — Şeytan atın ismi!"
 # warhorse.0003.kanthaka:0 "Kanthaka — Gotama Buda'nın güvenilir atı!"
 # warhorse.0003.burko:0 "Burko — Eski hikâyelerdeki büyülü at!"
 # warhorse.0003.aranjagaan:0 "Aranjagaan — Cangar Destanındaki at!"
 # warhorse.0003.haizum:0 "Hayzum — Melek Cebrâil'in atı!"
 # warhorse.0003.buraq:0 "Burak — Peygamberlerin atının adı!"
 # warhorse.0003.balius:0 "Balius — Aşil'in atı!"
 # warhorse.0003.xanthos:0 "Xanthos — Aşil'in diğer atının adı daha güzelmiş!"
 # warhorse.0003.boreas:0 "Boreas — Kuzeydoğudan esen rüzgârın tanrısı!"

 warhorse.0004.desc:0 "At basit bir hayvan ve basit bir isme sahip olmalı."
 warhorse.0004.a:0 "Şimşek"
 warhorse.0004.b:0 "Papaz"
 warhorse.0004.c:0 "Rüzgâr"
 warhorse.0004.d:0 "Küheylan"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Güvenilir [ROOT.Char.Custom('HorseStoryMareStallion')|U]m"
 warhorse.1001.desc:0 "Tanınmış bir seyis, kudretli [ROOT.Char.Custom('HorseStoryMareStallion')]m [ROOT.Char.Custom('WarhorseStoryName')] hakkında duyduğu söylentiler sonrasında huzuruma çıkarak bana hizmet edebileceğini söylüyor.\n\n"Karşılığında tek istediğim, ufak bir miktar ödeme.""
 warhorse.1001.a:0 "[ROOT.Char.Custom('WarhorseStoryName')] güçlenmeli."
 warhorse.1001.b:0 "[ROOT.Char.Custom('WarhorseStoryName')] daha hızlı hareket etmeli."
 warhorse.1001.c:0 "[ROOT.Char.Custom('WarhorseStoryName')] dayanıklılığa ihtiyaç duyuyor."
 warhorse.1001.d:0 "[ROOT.Char.Custom('WarhorseStoryName')] daha haşin olmalı."
 warhorse.1001.e:0 "İlgilenmiyorum."
 warhorse.1001.e.tt:1 "#F "[THIS.Char.Custom('WarhorseStoryName')] için eğitmenlerin en iyisi benim!"#!"
 warhorse.1001.f:0 "$master_of_horse_court_position$ zaten bunun için maaş alıyor!"
 warhorse.1001.f.tt:1 "[THIS.Char.Custom('WarhorseStoryName')], $master_of_horse_court_position$ tarafından eğitilecek."
 warhorse.1001.f.failure:0 "$master_of_horse_court_position$nizi abartmışsınız"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] atı eğitmekte başarısız oldu."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] eğitimini başarıyla tamamlamış gibi gözüküyor, aradaki fark şimdiden kendisini gösteriyor!"
 warhorse.1002.a:0 "Güzel bir yatırım oldu!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Güneşli Bir Gün"
 warhorse.1101.desc:0 "Ahıra vardığımda [ROOT.Char.Custom('WarhorseStoryName')] mutlu kişnemeleriyle beni karşılıyor. Bu güzel havanın tadını çıkartmak istiyor gibi görünüyor. Ben de ona katılıyorum."
 warhorse.1101.a:0 "Daha fazla talim yapmalıyız!"
 warhorse.1101.b:0 "Birlikte bu güzel günün tadını çıkaralım!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Hasta [ROOT.Char.Custom('HorseStoryMareStallion')|U]m"
 warhorse.1201.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] kafası öne eğik bir şekilde güçlükle yürüyerek ahırdan çıkıyor. Şüphe yok ki [ROOT.Char.Custom('HorseStoryMareStallion')]m hastalanmış.\n\nSeyis onu ele geçiren hastalığı iyileştirebilecek bir ilaç olduğunu söylüyor fakat bu ilacın ücreti bir hayli yüksek."
 warhorse.1201.a:0 "[ROOT.Char.Custom('WarhorseStoryName')] için değer!"
 warhorse.1201.b:0 "Ne yaşanacağını sadece [ROOT.Char.GetFaith.HighGodName] bilir."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] hastalığı atlattı"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('WarhorseStoryName')] artık size daha az güveniyor"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] hayatını kaybetti"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Bir Tur"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [ROOT.Char.Custom('HorseStoryMareStallion')]mı incelerken, bir yandan da onaylarcasına kafasını sallıyor.\n\n"Çok güzel bir [ROOT.Char.Custom('HorseStoryMareStallion')]nız varmış, [ROOT.Char.GetTitledFirstName]! Kısa bir süreliğine ona binmeme izin verirseniz size minnettar kalırım.""
 warhorse.1301.a:0 "Tabii ki buyrun!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] haşin bir at ve [horse_vassal.GetFirstNameNoTooltip] pek binicilik meziyetleriyle tanınan biri değil — başına bir şey gelmesin?"
 warhorse.1301.b:0 "Benim atıma benden başka kimse binemez!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Dehşet Anı"
 warhorse.1401.desc:0 "Karanlığın çökmesiyle birlikte kendimi ahırda yalnız başıma buluyorum. Gecenin sessizliği [ROOT.Char.Custom('HorseStoryMareStallion')]m [ROOT.Char.Custom('WarhorseStoryName')] tarafından yere vurulmasıyla bozuluyor. Gözlerine baktığımda bir şeylerin ters olduğunu anlıyorum, sanki... #EMP tehdit edercesine#! bakıyor.\n\nAhırdan çıkmak için arkamı dönerken tüm dikkatiyle beni izlemeye devam ettiğini hissedebiliyorum. Tüm gece o an yaşadığım korkunun etkisinden çıkamıyorum."
 warhorse.1401.a:0 "Aman canım – O sadece bir at."
 warhorse.1401.a.tt:1 "#F Sadece bir atsa neden hâlâ bana bakıyormuş gibi hissediyorum?#!"
 warhorse.1401.b:0 "Bu hayvan lanetlenmiş! Çabucak ondan kurtulun!"

 warhorse.1402.desc:0 "Toynaklar tarafından hırpalanmış ayaklarım, sert dişler tarafından ısırılmış ellerim, yere düşürülmekten dolayı morarmış bedenim... [ROOT.Char.Custom('WarhorseStoryName')] beni bir askerin mızrağına doğru düşürmeye çalıştıktan sonra mutlu bir şekilde kişniyor. Daha ne kadar dayanabilirim bilmiyorum."
 warhorse.1402.a:0 "Bir at tarafından yenilmeyeceğim!"
 warhorse.1402.b:0 "[ROOT.Char.Custom('WarhorseStoryName')] artık yolun sonuna geldi."
 
 warhorse.1499.desc:0 "Gezintiden dönerken o dehşet dolu gecede [ROOT.Char.Custom('HorseStoryMareStallion')]mın gözlerinde gördüğüm kötücül bakışın bir hayalden ibaret olmadığı açığa çıkıyor. Sert bir kayalığın yanından geçerken [ROOT.Char.Custom('WarhorseStoryName')] bir anda beni üstünden atıyor, kafaüstü kayalıklara çakılıyorum. Acı içerisinde kıvranırken duyduğum son şey onun gürültülü kişnemeleri..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... neden?"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Hayatın Sonu"
 warhorse.8001.desc:0 "Güvenilir [ROOT.Char.Custom('HorseStoryMareStallion')]m [ROOT.Char.Custom('WarhorseStoryName')] iyice yaşlandı. Artık eskisi kadar hızlı değil, gözlerindeki ateş ise sönmek üzere.\n\nEğer onun soyunu korumak istiyorsam ona iyi bir çiftleşme adayı bulmalıyım.."
 warhorse.8001.a:0 "Ülkedeki en güçlü [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] bulacağım."
 warhorse.8001.b:0 "En çevik [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] bulun!"
 warhorse.8001.c:0 "Bir [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]n en önemli özelliği dayanıklılığıdır."
 warhorse.8001.d:0 "Bulabildiğiniz en haşin [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] getirin!"
 warhorse.8001.e:0 "Son günlerini huzur içerisinde geçirmeli."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Hayat Döngüsü"
 warhorse.8002.desc:0 "Sevgili [ROOT.Char.Custom('HorseStoryMareStallion')]m [ROOT.Char.Custom('WarhorseStoryName')] hayatını kaybetse de, arkasında güçlü bir tay bıraktı! Şimdiden yavrusunda onun kişiliğinin kırıntılarını görebiliyorum - eski dostum bir bakıma hâlâ yanımda."
 warhorse.8002.a:0 "Huzur içinde yat [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "Ahırları ziyaret ettiğimde sevgili [ROOT.Char.Custom('HorseStoryMareStallion')]mın ölüm haberini alıyorum, ondan geriye sadece kalbimde bir boşluk kalıyor."
 warhorse.8003.a:0 "[ROOT.Char.Custom('WarhorseStoryName')], seni özleyeceğim!"

### STRATEGYTURK'TEN DUMAN TARAFINDAN ÇEVRİLMİŞTİR.
