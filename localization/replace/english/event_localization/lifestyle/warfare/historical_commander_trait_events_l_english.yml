  #AGOT Modified, Hungry wolf 
 # historical_commander_trait.0002.t: "Sezar'ın Zaferi"
 # historical_commander_trait.0002.desc: "Antik generallerin taktiklerini incelerken Julius Caesar'ın Galya'yı fethettiği sıradaki başarılarını öğrenmek beni eğlendirdi.\n\n#F Sezar, Alesia kuşatması sırasında iyi tahkim edilmiş şehre doğrudan saldırmanın çok maliyetli olacağına karar verdi. Bunun yerine ordusuna, tüm şehri çevreleyen kendi kalesini inşa etmesini emretti ve düşman garnizonunu içeride açlıktan ölmeye mahkûm ederken aynı anda takviyelerin savunucuları rahatlatmasını engelledi.#!"
 # historical_commander_trait.0002.a: "Kuşatmada biraz yaratıcılık çok işe yarar."
 # historical_commander_trait.0002.b: "Düşmanın sana gelmesini sağla! Hoşuma gitti!"
 # historical_commander_trait.0002.c: "Sezar bu planla risk aldı ama karşılığını aldı!"
 historical_commander_trait.0002.t: "Aç Kurt, Soyguncu ve Yedi Yıldız"
 historical_commander_trait.0002.desc: "Batıdiyar'ın tarihlerini incelerken Kuzey Kralı Theon "Aç Kurt" Stark'ın hikayesiyle karşılaştım. Kral Theon — Bolton'larla birlikte — Ağlayan Su Muharebesi'nde Andalları alt etti ve Argos Sevenstar'ı öldürdü. İşgalcileri püskürttükten sonra Kral Theon Andalos'a yelken açtı ve kıyıları boyunca baskınlar düzenledi. Öldürdüklerinin kafalarını aldılar ve uyarı olarak Kuzey'in doğu kıyısı boyunca mızraklara yerleştirdiler."
 historical_commander_trait.0002.a: "Mücadeleyi Andalos'a taşıdı!"
 historical_commander_trait.0002.b: "Ağlayan Su Savaşı'nda Andalları çevirdi!"
 historical_commander_trait.0002.c: "Boltonlar gibi eski düşmanlara güvenmek işe yaradı!"
 historical_commander_trait.0002.d: "Savaşlar artık eskisi gibi yapılmıyor..."
  #Alexander 
  #AGOT Modified, Red Kraken 
 # historical_commander_trait.0003.t: "Durdurulamayan İskender"
 # historical_commander_trait.0003.desc: "Antik generallerin taktiklerini incelerken Büyük İskender'in Mezopotamya'yı fethetmesi sırasındaki başarılarını öğrenmek için [ROOT.Char.Custom('surprised_reaction')]'dım.\n\n#F Tyre Kuşatması sırasında İskender, yakınlardaki bir kasabayı yıkarak ve ardından molozları kullanarak anakaradan şehrin duvarlarına kadar uzanan bir geçit inşa ederek bir ada kalesine saldırdı. Bu, kuşatma motorlarının düşman kalesine doğrudan saldırmasına izin verdi, ancak sonunda bir gedik açan donanmasıydı.#!"
 # historical_commander_trait.0003.a: "Hiçbir su miktarı ordularımı durduramayacak!"
 # historical_commander_trait.0003.b: "O geçit büyük bir yaratıcılığın eseriydi."
 # historical_commander_trait.0003.c: "Düşmanımın kaynaklarını onlara karşı mı kullanacağım? Harika!"
 historical_commander_trait.0003.t: "Kan Kırmızı Kraken"
 historical_commander_trait.0003.desc: "Batıdiyar'ın tarihlerini incelerken, Batı Toprakları halkı tarafından hala lanetlenen bir isimle karşılaştım. Dalton "Kızıl Kraken" Greyjoy, Dans'ın kaosunda gelişti, Siyahlara olan desteği, Rhaenyra adına Batı Toprakları'na baskın düzenlemesine olanak sağladı."
 historical_commander_trait.0003.a: "Denizden saldırmak!"
 historical_commander_trait.0003.b: "Hem Kayce'i hem de Güzel Kale'ı aldı!"
 historical_commander_trait.0003.c: "Ne büyük servet almış!"
 historical_commander_trait.0003.d: "Tarihte hiç kimsenin putlaştırmaması gereken bir canavar."
  
