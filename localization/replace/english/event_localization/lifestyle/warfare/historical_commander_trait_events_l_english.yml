 # historical_commander_trait.0005.t: "Allah'ın Kılıcı"
 # historical_commander_trait.0005.desc: "Tarihi generallerin taktiklerini incelerken Halid bin Velid'in İslam'a geçtikten sonraki ilk savaşını öğrendiğimde tefekküre daldım.\n\n#F Mu'te Muharebesi sırasında Bizanslılara karşı 3'e 1'den fazla sayıca üstün olan Halid, tereddütlü askerlerini hattı tutmak için topladı. Bu meydan okuyan duruş, Medine'ye geri çekilmeyi organize etmesini ve adamlarını kesin ölümden kurtarmasını sağladı. Halid ve ordusu daha sonra Allah adına tüm Arabistan'ı fethetmeye gitti!#!"
 # historical_commander_trait.0005.a: "Allah adına savaşanlar mutlaka galip gelecektir!"
 # historical_commander_trait.0005.b: "Bağlılık sayıca üstün olduğumuzda bizi güçlü tutar."
 # historical_commander_trait.0005.c: "#EMP'ın ne zaman#! savaşacağını bilmek, #EMP'ın nasıl#! savaşacağını bilmek kadar önemlidir."
 # historical_commander_trait.0005.d: "Utanç verici bir yenilgiyi kutlamanın anlamı ne?"
 historical_commander_trait.0005.t: "Kraliçe ve On Bin Gemisi"
 historical_commander_trait.0005.desc: "Batıdiyar'daki herkes Kraliçe Nymeria'yı biliyor olsa da, onun yolculuğuna dair bir pasajı okurken kendimi büyülenmiş buluyorum. Prens Garin'in Valyria'ya düşmesinin ardından Nymeria halkını topladı ve yeni bir yuva bulmak için yola çıktı. Yolculuk uzun olmasına ve yeni bir yuva kurma konusundaki birkaç başarısız girişimin ardından sonunda Dorne'a vardılar. Kraliçe Nymeria, Martell Hanesi'ne katıldı ve birlikte Dorne'u birleştirmeyi başardılar."
 historical_commander_trait.0005.a: "Yeşilkanlılar'dan bazıları hâlâ Rhoynar inancına tapıyor."
 historical_commander_trait.0005.b: "Rhoynarlar ejderhaları bile öldürerek kahramanca savaştılar."
 historical_commander_trait.0005.c: "Böyle bir yolculuğa hazırlanmak çok zor olmalı."
 historical_commander_trait.0005.d: "Yolculuk ne olursa olsun, bu bir kaçış hikayesidir."
