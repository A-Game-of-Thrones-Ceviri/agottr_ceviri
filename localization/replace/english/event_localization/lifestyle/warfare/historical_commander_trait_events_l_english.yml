  #AGOT Modified, Falcon Knight 
 # historical_commander_trait.0004.t: "Chi-Rho'nun Vizyonu"
 # historical_commander_trait.0004.desc: "Antik generallerin taktiklerini incelerken, Constantine'in Milvian Köprüsü Muharebesi'ndeki zaferini öğrendiğimde ilham aldım.\n\n#F Savaştan önceki gece Constantine, askerinin kalkanlarına İsa'nın simgesi olan Chi-Rho'yu çizerse zafer kazanacağını hayal etti. Tam olarak bunu yaptı ve ertesi gün gaspçı Maxentius'un güçlerini alt etti, Maxentius Tiber Nehri'ne düşüp boğuldu.#!"
 # historical_commander_trait.0004.a: "Kötüler Tanrı'nın ordularına rakip olamaz!"
 # historical_commander_trait.0004.b: "Konstantin gibi, hiçbir nehir zaferimi geciktiremez!"
 # historical_commander_trait.0004.c: "Mantıksal olarak bakıldığında, esnek taktikler bu savaşı kazandı."
 # historical_commander_trait.0004.d: "Savaşları kazanmak için moral yükseltme hileleri yeterli değil!"
 historical_commander_trait.0004.t: "Şahin Şövalyesi"
 historical_commander_trait.0004.desc: "Batıdiyar'ın tarihlerini incelerken, Vadi'nin İlk İnsanları ile Andal İstilacıları arasındaki son savaşı anlatan bir ciltle karşılaştım. Andallar, Artys "Falcon Şövalyesi" Arryn tarafından yönetiliyordu ve bir keçi yolu ve akıllı bir yem kullanarak Artys savaşı kazandı. İlk İnsan evleri, Artys'in Dağ ve Vadi Kralı olarak taç giymesi üzerine ona boyun eğdi."
 historical_commander_trait.0004.a: "İmanın kuvveti!"
 historical_commander_trait.0004.b: "Zeki, bir orduyu keçi yolundan yönetiyor."
 historical_commander_trait.0004.c: "Aldatmaca alışılmadık bir taktikti ama etkiliydi."
 historical_commander_trait.0004.d: "Ozanlar ve rahipler bu masalı çarpıttılar."
  
