  #Hannibal 
  #AGOT Modified, Last River King 
 # historical_commander_trait.0001.t: ""Roma'nın Düşmanı""
 # historical_commander_trait.0001.desc: "Antik generallerin taktiklerini incelerken, Hannibal Barca'nın İkinci Pön Savaşı sırasındaki başarılarını öğrenmek için [ROOT.Char.Custom('surprised_reaction')]'dım:\n\n#F 'Roma'nın Düşmanı' olarak bilinen Hannibal'in en büyük başarısı, yaklaşık 50.000 kişilik ordusunun 86.000 kişilik daha büyük Roma ordusunu alt edip kuşattığı Cannae Muharebesi'ydi. Çevrili ve geri çekilemeyen Romalılar, katliamdan sadece 3.000 kişi sağ kurtuldu.#!"
 # historical_commander_trait.0001.a: "Hannibal gibi düşmanlarımı yok edeceğim!"
 # historical_commander_trait.0001.b: "Hannibal, Fabian taktiklerinin gerçek bir ustasıydı."
 # historical_commander_trait.0001.c: "Çok yönlülük Hannibal'ın en büyük gücüydü."
 historical_commander_trait.0001.t: "Son Nehir Krallarının Düşüşü"
 historical_commander_trait.0001.desc: "Uzun zaman önce yaşanmış savaşların taktiklerini incelerken, Kral Tristifer IV Mudd'un anlatımına rastladım. Andal istilası sırasında Nehir ve Tepeler Krallarının sonuncusuydu ve Andallara karşı doksan dokuz savaş kazandığı ve sadece yüzüncüsünde düştüğü söyleniyor."
 historical_commander_trait.0001.a: "Doksan dokuz savaşa dayanabilir miyim?"
 historical_commander_trait.0001.b: "Kralın ikmal hatları güvenli olmalıydı."
 historical_commander_trait.0001.c: "Bu kadar çok savaşı kazanmak için çok yönlülüğe ihtiyaç duyulacaktı."
 historical_commander_trait.0001.d: "Bah! O bir aptaldı, umutsuz savaşını sürdürüyordu."
 historical_commander_trait.0001.d.good: "Savaşta bile vahşet kıskanılacak bir özellik değildir."
