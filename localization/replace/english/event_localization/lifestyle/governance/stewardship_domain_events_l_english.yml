 stewardship_domain_special.9999.desc_opening:0 "Yönetimin her alanında bir fikrim, görüşüm ve daha önemlisi bilgim var. Uzun zamandır bu alanlara odaklanmam artık daha güvenle karar verebilmemi sağlıyor."
 stewardship_domain_special.9999.desc_education_4:0 "\n\nBaşarılarımı değerlendirirken daha öğrenebileceğim bir şey kalmadığını fark ediyorum!"
 stewardship_domain_special.9999.desc_not_education:0 "\n\nBaşarılarımı değerlendirirken yönetim sanatında ciddi yol katettiğimi fark ediyorum!"
 stewardship_domain_special.9999.a:0 "Yönetim eğitiminde hiçbir şey elimden kaçmadı!"
 stewardship_domain_special.9999.a.tt:1 "[Concept( 'stewardship_lifestyle', 'İdare Yaşam Tarzında' )|E] ulaşabileceğim en yüksek noktaya ulaşmışım gibi hissediyorum."