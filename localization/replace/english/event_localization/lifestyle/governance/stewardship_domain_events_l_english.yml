 stewardship_domain_special.8001.progress_is_made: "Önemli gelişme" #NT!
 stewardship_domain_special.8001.continued_problems: "Devam Eden Sorunlar" #NT!
 stewardship_domain_special.8001.troubled_construction: "Sorunlu İnşaat" #NT!
 stewardship_domain_special.8001.slow_progress: "Yavaş ilerleme" #NT!
 stewardship_domain_special.8001.high_death_count: "Yüksek Ölüm Oranı" #NT!
 stewardship_domain_special.8001.project_continues: "#V Proje devam ediyor#!" #NT!
 stewardship_domain_special.8001.project_completed: "#P Proje tamamlandı#!" #NT!

 stewardship_domain_special.8001.t: "Sulama" #NT!
 stewardship_domain_special.8001.desc: "[county.GetName]'da, çoğunlukla uygunsuz arazi yapısı nedeniyle yerleşime açılmamış epeyce arazi parçası var.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U], bir sulama projesinin bu arazileri ekilebilir ve dolayısıyla değerli hale getirebileceğini öne sürdü." #NT!
 stewardship_domain_special.8001.a: "Bir su kemeri tasarlayacağım!" #NT!
 stewardship_domain_special.8001.b: "Bir hendek-toprak ağına ihtiyacımız var." #NT!
 stewardship_domain_special.8001.c: "Bu topraklar iyi bir sebepten dolayı huzursuz." #NT!
 stewardship_domain_special.8001.if_successful: "Başarılıysa:" #NT!

 stewardship_domain_special.8011.t: "$stewardship_domain_special.8001.t$: Bütçeyi Aşmak" #NT!
 stewardship_domain_special.8011.desc: "Atanmış yardımcı mimarım yanıma geldi ve [county.GetName]'daki su kemeri projem için daha fazla harcama yapmamı istedi.\n\n"Bu koşullar altında herhangi bir inşaat projesinin pahalı olacağını sen de görebilirsin, [ROOT.Char.GetLadyLord]."" #NT!
 stewardship_domain_special.8011.a: "[steward.GetFirstNameNoTooltip], bana bir yedek bul!" #NT!
 stewardship_domain_special.8011.a.tt: "#F Bundan o kadar büyük umutlarım vardı ki...#!" #NT!
 stewardship_domain_special.8011.b: "Haklısın. İhtiyacın olanı al." #NT!

 stewardship_domain_special.8012.t: "$stewardship_domain_special.8001.t$: Devam Eden Sorunlar" #NT!
 stewardship_domain_special.8012.desc: "Benim krallığımda yetenekli mimar yok mu?! [county.GetNameNoTier]'daki su kemerinin inşasını denetleyen yeni yardımcı mimarım da bütçeyi aşıyor!\n\n"Bu yapılamaz efendim" gibi saçma bahanelerden bıktım!" #NT!
 stewardship_domain_special.8012.a: "Altını al ama şununla tamamlasan iyi olur!" #NT!
 stewardship_domain_special.8012.a.tt: "#F Basit bir su kemeri inşa etmenin maliyeti nasıl bu kadar yüksek olabilir?#!" #NT!
 stewardship_domain_special.8012.b: "Angarya için daha fazla köylü topla." #NT!

 stewardship_domain_special.8013.t: "$stewardship_domain_special.8001.t$: Sorunlu İnşaat" #NT!
 stewardship_domain_special.8013.desc: "Yanlış yere gönderilen kaynaklar, aklımdakiyle uyuşmayan yapılar... "İstediğim şekilde bir su kemeri inşa edin" emrinin hangi kısmını takip etmek bu kadar zor?" #NT!
 stewardship_domain_special.8013.a: "İşleri kendim yürüteceğim." #NT!
 stewardship_domain_special.8013.b: "Kaybedilen zamanı telafi etmek için köylüleri askere alın." #NT!

 stewardship_domain_special.8021.t: "$stewardship_domain_special.8001.t$: Öngörülemeyen Zorluklar" #NT!
 stewardship_domain_special.8021.desc: "[county.GetNameNoTier]'daki sulama projem ilerliyor, ancak beklediğimden daha zor.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]'e göre, zemin "düşündüğümüzden iki kat daha kayalık ve iki kat daha gözenekli."" #NT!
 stewardship_domain_special.8021.a: "O zaman köylünün iki kat daha fazla çalışması gerekecek!" #NT!
 stewardship_domain_special.8021.b: "Zaman ayırıp bu işi doğru yapmamız lazım." #NT!
 stewardship_domain_special.8021.c: "Tekrar yola girmek için her zaman kestirme yollar vardır!" #NT!

 stewardship_domain_special.8022.t: "$stewardship_domain_special.8001.t$: Talihsiz Koşullar" #NT!
 stewardship_domain_special.8022.desc: "[county.GetNameNoTier]'daki sulama projesi hızla devam ediyor, benim [ROOT.Char.GetLadyLord]'im," diye bildiriyor kâhyam. Ancak, kibirliliğim kısa sürede kayboluyor. "Ne yazık ki, köylü işçiler endişe verici bir oranda ölüyor."" #NT!
 stewardship_domain_special.8022.a: "Bundan sonra her şeyi biraz daha yakından takip etmem gerekebilir." #NT!
 stewardship_domain_special.8022.b: "Bana hizmet etmek için yaşamıyorlar mı?" #NT!
 stewardship_domain_special.8022.c: "Ah... Gerektiğinde yedekleri görevlendirin." #NT!
 stewardship_domain_special.8022.c.tt: "#F Onlara neden ihtiyaç duyulduğunu söylemeyin.#!" #NT!

 stewardship_domain_special.8023.t: "$stewardship_domain_special.8001.t$: Durgun İlerleme" #NT!
 stewardship_domain_special.8023.desc: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)], "Efendim, [county.GetNameNoTier]'daki sulama projesi programın gerisinde gidiyor" diye rapor ediyor. "Çok geride. Çalışmayı inceledikten sonra, ömrüm boyunca tamamlanıp tamamlanmayacağından endişeleniyorum."\n\n[steward.GetSheHe]'nin ciddi olup olmadığını söyleyemem." #NT!
 stewardship_domain_special.8023.a: "Görevlileri değiştirin. Ve onlara yeni kırbaçlar verin." #NT!
 stewardship_domain_special.8023.b: "Ne kadar işçiye ihtiyaç varsa o kadar işçi alın!" #NT!
 stewardship_domain_special.8023.c: "Belki biraz daha aşağıyı hedeflemenin zamanı gelmiştir..." #NT!
 stewardship_domain_special.8023.c.tt: "Bu projemin etkisini azaltacaktır" #NT!

