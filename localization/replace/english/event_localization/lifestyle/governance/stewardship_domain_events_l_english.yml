 stewardship_domain_special.9999.t: "Hepsi Defterimde" #NT!
 stewardship_domain_special.9999.desc_opening: "Her işte parmağım, her konuda gözüm, her kararda fikrim olan biri olarak uzun zamandır idari konulara odaklanıyorum." #NT!
 stewardship_domain_special.9999.desc_education_4: "\n\nBaşarılarıma baktığımda öğreneceğim hiçbir şeyin kalmadığını fark ediyorum!" #NT!
 stewardship_domain_special.9999.desc_not_education: "\n\nBaşarılarıma baktığımda, hesaba katılması gereken bir idari güç haline geldiğimi fark ediyorum!" #NT!
 stewardship_domain_special.9999.a: "Yönetim biliminde hiçbir şey gözümden kaçmadı!" #NT!
 stewardship_domain_special.9999.a.tt: "[stewardship_lifestyle|E] çalışmasında sanki ulaşabileceğim en ileri noktaya ulaştığımı hissediyorum." #NT!
