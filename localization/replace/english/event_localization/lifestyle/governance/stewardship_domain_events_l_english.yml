 stewardship_domain_special.8001.t:0 "Sulama"
 stewardship_domain_special.8001.desc:2 "[county.GetNameNoTier] etrafındaki arazinin elverişsiz olmasından dolayı bayağı boş kalmış toprak var.\n\n[steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip] bir sulama projesinin toprağı işlenebilir hâle getirebileceğini, dolayısıyla toprağın değerini arttırabileceğini söylüyor."
 stewardship_domain_special.8001.a:0 "Bir su kemeri tasarlayacağım!"
 stewardship_domain_special.8001.b:0 "Bir hendek ağına ihtiyacımız var."
 stewardship_domain_special.8001.c:0 "Bir sebebi var ki o topraklar boş."
 stewardship_domain_special.8001.if_successful:0 "Eğer başarılı olursa:"

 stewardship_domain_special.8011.t:1 "$stewardship_domain_special.8001.t$: Bütçeyi Aşmak"
 stewardship_domain_special.8011.desc:0 "Atadığım yardımcı mimar huzuruma çıkarak [county.GetNameNoTier] bölgesindeki su kemeri inşaatının planlanandan daha yüksek bir bütçeye sahip olması gerektiğini söylüyor.\n\n"Bu şartlar altında her inşaat projesinin normalden pahalıya patlayacağını görüyorsunuzdur efendim.""
 stewardship_domain_special.8011.a:1 "[steward.GetFirstNameNoTooltip], bana bunun yerine başkasını bul!"
 stewardship_domain_special.8011.a.tt:0 "#F Bu seferkinden umutluydum...#!"
 stewardship_domain_special.8011.b:0 "Haklısın. Ne lazımsa al."

 stewardship_domain_special.8012.t:1 "$stewardship_domain_special.8001.t$: Devam Eden Sorunlar"
 stewardship_domain_special.8012.desc:0 "Benim ülkemde bir tane bile mi işini bilen bir mimar yok?! [county.GetNameNoTier] bölgesindeki su kemeri inşaatını yöneten yeni yardımcı mimarım da bütçeyi aşmamız gerektiğini söylüyor!\n\nBıktım artık "bitirilemez, mümkün değil" tarzı bahanelerden!"
 stewardship_domain_special.8012.a:0 "Al parayı ama bu sefer bitsin istiyorum!"
 stewardship_domain_special.8012.a.tt:0 "#F Basit bir su kemeri inşa etmek ne kadar tutabilir ki?#!"
 stewardship_domain_special.8012.b:0 "Daha çok köylü bul."

 stewardship_domain_special.8013.t:1 "$stewardship_domain_special.8001.t$: Sorunlu İnşaat"
 stewardship_domain_special.8013.desc:0 "Malzemeler yanlış yere bırakılmış, ortaya çıkan görüntü aklımdakiyle uyuşmuyor... Halbuki onlara her şeyi çok net bir şekilde anlatmıştım. "Benim isteyeceğim tarzda bir su kemeri" emrimin hangi kısmını anlamamış olabilirler ki?"
 stewardship_domain_special.8013.a:0 "İpleri ele almanın vakti geldi."
 stewardship_domain_special.8013.b:0 "Kaybedilen zaman için daha köylüleri işe alalım."

 stewardship_domain_special.8021.t:1 "$stewardship_domain_special.8001.t$: Beklenmedik Zorluklar"
 stewardship_domain_special.8021.desc:2 "[county.GetNameNoTier] bölgesindeki sulama projesi beklediğimden çok daha zor bir şekilde ilerliyor.\n\n[steward.GetFirstNameNoTooltip] zeminin "düşünülenden iki kat daha taşlı ve delikli." olduğunu söylüyor."
 stewardship_domain_special.8021.a:0 "Köylüler de iki kat daha çok çalışsınlar o zaman!"
 stewardship_domain_special.8021.b:0 "Sabretmeli ve işi doğru bir şekilde yapmalıyız."
 stewardship_domain_special.8021.c:0 "Bitiş tarihine yetiştirmek için yapabileceğiniz bir şeyler olmalı!"

 stewardship_domain_special.8022.t:1 "$stewardship_domain_special.8001.t$: Talihsiz Koşullar"
 stewardship_domain_special.8022.desc:0 ""[county.GetNameNoTier] bölgesindeki sulama projesi hızla devam ediyor efendim" diye rapor ediyor vekilharcım. Nihayet her şey yolunda diye düşünürken cümlesine kaldığı yerden devam ediyor. "Tek sıkıntı, bazı köylüler bu çalışma koşullarını kaldıramıyorlar gibi gözüküyor.""
 stewardship_domain_special.8022.a:0 "Bundan sonra bazı işleri daha yakından takip etmem gerekebilir."
 stewardship_domain_special.8022.b:0 "Bana hizmet etmek için yaşamıyorlar mı zaten?"
 stewardship_domain_special.8022.c:0 "Ah... İşçi değişiklikeri gerekebilir."
 stewardship_domain_special.8022.c.tt:0 "#F Onlara ne için ihtiyaç olduğunu söyleme.#!"

 stewardship_domain_special.8023.t:1 "$stewardship_domain_special.8001.t$: Yavaş İlerleme"
 stewardship_domain_special.8023.desc:1 ""Efendim, [county.GetNameNoTier] bölgesindeki sulama projesi beklenenden daha yavaş ilerliyor" diye bilgilendiriyor vekilharcım. "Hatta biraz... Fazla yavaş. Şöyle düşünün, bu hızla giderse projenin tamamlandığını ancak torunlarımız görebilecek."\n\nAcaba dalga mı geçiyor diye düşünmeden edemiyorum..."
 stewardship_domain_special.8023.a:0 "Şefleri değiştirin ve onlara yeni kırbaçlar verin."
 stewardship_domain_special.8023.b:0 "Ne kadar işçi lazımsa işe alın!"
 stewardship_domain_special.8023.c:0 "Belki de beklentileri düşürmemiz gerekiyordur..."
 stewardship_domain_special.8023.c.tt:0 "Bu işe verilen gayreti düşürecek"

