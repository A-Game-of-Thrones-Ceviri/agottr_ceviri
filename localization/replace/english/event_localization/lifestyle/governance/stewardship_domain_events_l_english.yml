 stewardship_domain_special.3014.c:0 "Ülkeyi sözlerimle yönetiyorum."
 stewardship_domain_special.3014.e:0 "Korkmaya devam ettikleri müddetçe sıkıntı yok demektir."
 stewardship_domain_special.3014.f:0 "Bu çok can sıkıcı, diplomasimi iyileştiremeyecek miyim?"
 stewardship_domain_special.3014.f.tt:0 "Devlet yönetimi hakkında hiçbir şey öğrenmedim."

 stewardship_domain_special.8031.t:0 "$stewardship_domain_special.8001.t$: Yaşam Getirme"
 stewardship_domain_special.8031.aqueduct:0 "[county.GetNameNoTier] kontluğundaki su kemerinin son taşlarının dizilmesine şahitlik ediyorum. Vekilharcım ilk birkaç damla suyu yakalayıp bardağı uzatıyor."
 stewardship_domain_special.8031.irrigation:0 "[county.GetNameNoTier] kontluğunda yağmur suyunu hendeklere taşıyacak düzeneğin bitişine şahitlik ediyorum. Suyun etraflıca dağılması saatler alıyor,"
 stewardship_domain_special.8031.interlude:0 "\n\nYer hâlâ elverişsiz ve yapılacak daha çok iş var,"
 stewardship_domain_special.8031.full_scope:0 "fakat su hâlâ taze"
 stewardship_domain_special.8031.scoped_down:0 "özellikle de projem beklediğim kadar iyi gitmedi. Yine de su hâlâ taze"
 stewardship_domain_special.8031.conclusion:0 "ve yeri gelince bu topraklara yaşam getirecek. Dereler ırmaklara dönüşünce, bu işin bana öğrettiklerini unutmayacağım."
 stewardship_domain_special.8031.a:0 "Yıllar sonra bile bunun faydasını göreceğiz."

