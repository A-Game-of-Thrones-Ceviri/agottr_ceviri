 marshal_task.2002.t:0 "Komutan Ağır Yaralandı"
 marshal_task.2002.eye:0 "\n\n[councillor.GetCouncilTitle] hemen bir hekim çağırdı ama gözünü kurtarmayı başaramadılar."
 marshal_task.2002.leg:0 "\n\n[councillor.GetCouncilTitle] hemen bir hekim çağırdı ama bacağını kurtarmayı başaramadılar."
 marshal_task.2002.hand:0 "\n\n[councillor.GetCouncilTitle] hemen bir hekim çağırdı ama kolunu kurtarmayı başaramadılar."
 marshal_task.2002.a:0 "En azından akli dengesi yerinde."
 marshal_task.2002.b:0 "Savaşa atıyla girmek zorunda kalacak."
 marshal_task.2002.c:0 "Lütfen kılıç tutan elini hâlâ kullanabildiğini söyleyin!"
 marshal_task.2002.generic_title:0 "Savaşçı Talim Sırasında Yaralandı"
 marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName], [councillor.GetCouncilTitle] tarafından eğitilirken düelloda bir gözünü kaybetti!"
 marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName], [councillor.GetCouncilTitle] tarafından eğitilirken düelloda bir bacağını kaybetti!"
 marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName], [councillor.GetCouncilTitle] tarafından eğitilirken düelloda bir elini kaybetti!"

 marshal_task.2003.t:0 "Komutanın Ölümü"
 marshal_task.2003.ending:0 "\n\n[councillor.GetCouncilTitle] hemen bir hekim çağırdı ama [commander.GetFirstName] kısa süre içerisinde kan kaybından öldü."
 marshal_task.2003.a:0 "Ordum için büyük bir kayıp."

 marshal_task.2101.desc:0 "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] bir teklif getiriyor.\n\n"[commander.Custom('CommanderTraitSkillDescription')] konusunda [commander.GetTitledFirstName] ile [teacher.GetTitledFirstName] birkaç ortak noktaya sahip. [commander.GetFirstName] belki [teacher.GetFirstName] tarafından sıkı bir şekilde eğitilirse çok güzel şeyler öğrenebilir."" #krutygetarts
 marshal_task.2101.a:0 "Öyle yapalım."
 marshal_task.2101.b:0 "[commander.GetFirstName] dövüş becerisine odaklanmalı!"

 marshal_task.3001.t:0 "Yerel Direniş"
 marshal_task.3001.desc:0 "Sayın efendim,\n[county.GetNameNoTier] topraklarını düzene koyma çalışmalarım sürerken karşı çıkanlar olmaya başladı.\nBirkaç kişiyi rahatsız etmiş olabilirim. Bunlarına arasında tüm önemli valiler ve köy yaşlıları da var."
 marshal_task.3001.a:0 "Nasıl böyle bir şey yaptın [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification:0 "Halk İtibarı Kaybedildi"

 marshal_task.3002.desc:0 "Sayın efendim...\n\nİstemeden bazı hatalar yapmışım. Bölgedeki kontrolünüzü arttırmak amacıyla [county.GetNameNoTier] topraklarında reformlar yapıyordum fakat görünüşe göre halk [ROOT.Char.GetTitleTierName] kim onu bile bilmiyor..."
 marshal_task.3002.a:0 "İşleri #EMP daha da#! kötü mü yaptın?!"
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle] Kontrol Kaybediyor"

 marshal_task.3003.t:0 "Hayal Kırıklığı"
 marshal_task.3003.desc:0 "Selamlar, efendim,\n[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] adlı kişiden şikâyetçiyim!\n[county.GetNameNoTier] topraklarına geldiğinden beri ne geleneklerimize ne de inançlarımıza uymadan kafasına göre değişiklikler yapmaya başladı."
 marshal_task.3003.a:0 "Biraz daha yumuşak davranabilir misin [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification:0 "Mutsuz Baron"

 marshal_task.3101.t:0 "Yerel Faydalar"
 marshal_task.3101.desc:0 "Sayın efendim,\n[county.GetNameNoTier] topraklarını düzene sokma çalışmalarım devam ediyor.\nTabii ki yaptıklarımdan yararlanan sadece siz değilsiniz. [ROOT.Char.GetTitleTierName] için sonsuz sadakatini göstermiş olan [county.GetNameNoTier] halkı daha önce bu kadar minnettarlık sergilememişti."
 marshal_task.3101.a:0 "Aferin, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle] Saygı Kazandı"

 marshal_task.3102.t:0 "Minnettarlık"
 marshal_task.3102.desc:0 "Selamlar, efendim,\n[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] gece gündüz demeden [county.GetNameNoTier] topraklarını düzene sokmak için çalışıyor ve faydalarını şimdiden görmeye başladık.\nBize bu kadar becerikli birini gönderdiğiniz için size teşekkür ediyorum!"
 marshal_task.3102.a:0 "Güzel işler yapmaya devam et [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle] Vasalı Etkiledi"

 marshal_task.3103.notification:0 "[acclaimed_knight] Köylüleri Yatıştırdı"

