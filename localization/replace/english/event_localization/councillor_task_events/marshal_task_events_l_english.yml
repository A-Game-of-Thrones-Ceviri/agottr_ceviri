 marshal_task.2002.t: "Komutan Ağır Yaralandı" #NT!
 marshal_task.2002.eye: "\n\n[councillor.GetCouncilTitle]'ım hemen bir doktor çağırdı, ancak [commander.GetHerHis]'in görme yeteneğini kurtarmanın bir yolu yoktu." #NT!
 marshal_task.2002.leg: "\n\n[councillor.GetCouncilTitle]'ım hemen bir doktor çağırdı, ancak [commander.GetHerHis]'in hayatını ve bacağını kurtarmanın bir yolu yoktu." #NT!
 marshal_task.2002.hand: "\n\n[councillor.GetCouncilTitle]'ım hemen bir doktor çağırdı, ancak hem [commander.GetHerHis]'in hayatını hem de kolunu kurtarmanın bir yolu yoktu." #NT!
 marshal_task.2002.a: "En azından [commander.GetHerHis]'ın zihni hala sağlam." #NT!
 marshal_task.2002.b: "[commander.GetHerHis] atı [commander.GetHerHim]'i savaşa taşımak zorunda kalacak." #NT!
 marshal_task.2002.c: "Lütfen bana [commander.GetSheHe]'ın hala kılıç tutan elinin olduğunu söyle!" #NT!
 marshal_task.2002.generic_title: "Eğitimde Yaralanan Savaşçı" #NT!
 marshal_task.2002.notification_eye: "[commander.GetTitledFirstName], [councillor.GetCouncilTitle]'imin gözetiminde pratik yaparken bir gözünü kaybetti!" #NT!
 marshal_task.2002.notification_leg: "[commander.GetTitledFirstName], [councillor.GetCouncilTitle]'imin yönetimi altında pratik yaparken bir bacağını kaybetti!" #NT!
 marshal_task.2002.notification_hand: "[commander.GetTitledFirstName], [councillor.GetCouncilTitle]'imin yönetimi altında pratik yaparken sakatlandı!" #NT!

 marshal_task.2003.t: "Bir Komutanın Ölümü" #NT!
 marshal_task.2003.ending: "\n\n[councillor.GetCouncilTitle]'ım hemen bir doktor çağırdı, ancak [commander.GetFirstName] birkaç dakika içinde kan kaybetti." #NT!
 marshal_task.2003.a: "Ordum için trajik bir kayıp." #NT!

 marshal_task.2101.desc: "[councillor.GetCouncilTitle], [councillor.GetTitledFirstName]'im bana bir teklifle geliyor.\n\n"[commander.GetTitledFirstName]'nin [commander.Custom('CommanderTraitSkillDescription')] için [teacher.GetTitledFirstName]'ün bir zamanlar paylaştığı potansiyelin çoğunu paylaştığını fark ettim. [commander.GetFirstName]'in [teacher.GetFirstName]'dan özel eğitim alarak çok şey öğrenebileceğine inanıyorum."" #NT!
 marshal_task.2101.a: "Yap o zaman." #NT!
 marshal_task.2101.b: "[commander.GetFirstName] bireysel mücadeleye daha fazla odaklanmalı!" #NT!

 marshal_task.3001.t: "Yerel Direnç" #NT!
 marshal_task.3001.desc: "Saygıdeğer [councillor.Custom2('RelationToMe', ROOT.Char)]'ım,\n [county.GetName]'i yeniden düzenleme çabalarım hızla ilerlerken, herkes bunların faydalarına ikna olmuş değil.\nBirkaç belediye başkanı ve köy büyüğünün ayağına basmışım gibi görünüyor. Yani her belediye başkanı ve köy büyüğünün." #NT!
 marshal_task.3001.a: "Ne yaptın, [councillor.GetFirstNameNoTooltip]..." #NT!
 marshal_task.3001.notification: "Halkın Saygısının Kaybı" #NT!

 marshal_task.3002.desc: "Saygıdeğer [councillor.Custom2('RelationToMe', ROOT.Char)]'ım...\n\nBazı yargı hataları yapmışım gibi görünüyor. [county.GetName]'de getirdiğim reformlar bölge üzerindeki hakimiyetinizi güçlendirmeyi amaçlıyordu, ancak bunun yerine insanlar [ROOT.Char.GetTitleTierName]'lerinin kim olduğunu zar zor biliyor gibi görünüyor..." #NT!
 marshal_task.3002.a: "İşleri #EMP daha da mı kötüleştirdin?!#!" #NT!
 marshal_task.3002.notification: "[councillor.GetCouncilTitle] Kontrolü Kaybetmek" #NT!

 marshal_task.3003.t: "Bir hayal kırıklığı" #NT!
 marshal_task.3003.desc: "Selamlar, [baron.Custom2('RelationToMe', ROOT.Char)]'ım,\n [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]'nizin davranışlarından şikayetçiyim!\n [councillor.GetSheHe|U], [county.GetName]'te belirdi ve geleneklerimize veya kadim adetlerimize saygı göstermeden, keyfine göre her şeyi değiştirmeye başladı!" #NT!
 marshal_task.3003.a: "Biraz daha nazik olamaz mısın, [councillor.GetFirstNameNoTooltip]?" #NT!
 marshal_task.3003.notification: "Üzgün ​​Baron" #NT!

 marshal_task.3101.t: "Yerel Faydalar" #NT!
 marshal_task.3101.desc: "Saygıdeğer [councillor.Custom2('RelationToMe', ROOT.Char)]'ım,\n [county.GetName]'in yeniden düzenlenmesinin iyi gittiğini bildirmekten mutluluk duyuyorum.\n Bu iyileştirmelerden sadece siz faydalanmıyorsunuz. [county.GetNameNoTier] halkı [ROOT.Char.GetTitleTierName]'lerine sonsuza dek sadıktır, elbette, ancak nadiren bu kadar minnettar olmuşlardır." #NT!
 marshal_task.3101.a: "Aferin, [councillor.GetCouncilTitle]!" #NT!
 marshal_task.3101.notification: "[councillor.GetCouncilTitle] Saygı Kazanır" #NT!

 marshal_task.3102.t: "Bir Minnettarlık" #NT!
 marshal_task.3102.desc: "Benim [baron.Custom2('RelationToMe', ROOT.Char)]'ım,\n Senin [councillor.GetCouncilTitle]'in, [councillor.GetTitledFirstName]'n, [county.GetName]'ü yeniden düzenlemek için yorulmadan çalışıyor ve biz de bunun meyvelerini topluyoruz.\nBize yardım etmek için böylesine yetenekli bir [councillor.GetWomanMan] gönderdiğiniz için size kişisel olarak teşekkür etmek istiyorum!" #NT!
 marshal_task.3102.a: "İyi çalışmalar, [councillor.GetFirstNameNoTooltip]." #NT!
 marshal_task.3102.notification: "[councillor.GetCouncilTitle] Vasal'ı Etkiler" #NT!

 marshal_task.3103.notification: "[acclaimed_knight] Köylülüğü bastırır" #NT!

 marshal_task.4002.notification: "Dağınık Kraliyet Muhafızları" #NT!
