l_english:
 marshal_task.0301.t: "Komutan Terfi Etti" #NT!
 marshal_task.0301.desc: "[councillor.GetCouncilTitle]'ım, [councillor.GetTitledFirstName]'im, gelecek vaat eden yeni bir üyeyi gösteriyordu.\n\n"[commander.GetSheHe|U] senin kadar asil bir soydan gelmeyebilir, [councillor.Custom2('RelationToMe', ROOT.Char)]'üm, ama adıma yemin ederim ki [commander.GetTitledFirstName] senin yanında isteyeceğin biri."" #NT!
 marshal_task.0301.a: "Çok iyi, [commander.GetFirstNameNoTooltip] bana hizmet edecek." #NT!
 marshal_task.0301.b: "Şu pisliği [ROOT.Char.Custom('ResidenceBuilding')]'ımdan çıkarın!" #NT!

 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 marshal_task.0302.desc: "[commander.GetTitledFirstName]'ın [commander.Custom('CommanderTraitSkillDescription')]'e eğilim gösterdiğini gördüm." #NT!
 marshal_task.0302.desc.known: "Bu benim uzmanlık alanlarımdan biri ve [commander.GetHerHim]'a bu becerileri en iyi şekilde nasıl kullanacağını öğretebilirim." #NT!
 marshal_task.0302.desc.unknown: "Bu alanda deneyimli olmasam da, yine de [commander.GetHerHim] becerilerinizi geliştirmenize [commander.GetHerHis] yardımcı olmaya çalışabilirim." #NT!
 marshal_task.0302.a: "Elbette, [commander.GetHerHim]'ı öğretin." #NT!
 marshal_task.0302.b: "Hayır, [commander.GetFirstNameNoTooltip] kişisel mücadeleye odaklanmalı." #NT!

 marshal_task.0304.t: "Komutan Terfi mi Etti?" #NT!
 marshal_task.0304.desc: "[councillor.GetCouncilTitle], [councillor.GetTitledFirstName], çok tereddütlü bir şekilde [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)]'yi bana getiriyor.\n\n"[advocate_of_nepotism.GetTitledFirstName|U], [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip]'ü komutanlık onuruna terfi ettirmemi istedi. Ama öncesinde bu konuda söz sahibi olmak isteyebileceğinizi düşündüm..."\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]." #NT!
 marshal_task.0304.a_clan: "Tüm [ROOT.Char.GetHouse.GetBaseNameNoTooltip] çocukları orduya davetlidir." #NT!
 marshal_task.0304.a_neutral: "[beneficiary_of_nepotism.Custom('GetDaughterSon')]'ın orduma hoş geldin." #NT!
 marshal_task_0304_a_tt: "@warning_icon! #X [CHARACTER.GetShortUINameNoTooltip|U] [TARGET_CHARACTER.GetShortUINameNoTooltip|U] 20 yıl içinde kovulursa üzülecek#!" #NT!
 marshal_task.0304.b: "[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] saray mensubu olmayı tercih etmez miydi?" #NT!
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] teklifinizden memnun" #NT!
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] teklifinizden rahatsız oldu" #NT!
 marshal_task.0304.c: "Benim ordum #EMP kreş değil#!!" #NT!

 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]" #NT!
 marshal_task.0306.desc: "[beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)]'ı [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]'in yapacağına söz verdiğinde seni inandırmıştım, ama şimdi güvenimin yersiz olduğunu görüyorum. Sözlerine fazla inandığım için beni affet." #NT!
 marshal_task.0306.a: "Bu basit bir yanlış anlama!" #NT!

 marshal_task.1001.t: "Levy Terk Etme" #NT!
 marshal_task.1001.desc: "[councillor.GetCouncilTitle], [councillor.GetTitledFirstName]'lerimin sert askere alma uygulamaları, amaçlanan etkinin tam tersini yaratıyor gibi görünüyor.\n\nKasaba ve köylerde daha fazla köylü toplanırken, çok sayıda köylü de yükümlülüklerinden kaçmak için [councillor.GetFirstNamePossessive] birliklerinden kaçıyor. kölelik!" #NT!
 marshal_task.1001.a: "Daha azına değil, daha çok askere ihtiyacım var!" #NT!
 marshal_task.1001.notification: "Toplama Firarisi" #NT!

 marshal_task.1002.t: "Kullanılmayan Tarım Arazisi" #NT!
 marshal_task.1002.desc: "[councillor.GetCouncilTitle]'ım tarafından hizmete getirilen rekor sayıdaki asker toplama birliği öngörülemeyen bazı sonuçlara yol açtı.\n\n[councillor.GetTitledFirstNamePossessive] gelişigüzel asker toplama, [county.GetName]'deki dönümlerce tarım arazisinin bakımsız kalmasına neden oldu." #NT!
 marshal_task.1002.a: "Böyle bir şey olmamalı." #NT!
 marshal_task.1002.notification: "Levy Tarım Arazilerini Boş Bırakıyor" #NT!

 marshal_task.1003.t: "Yetersiz Muhafızlar" #NT!
 marshal_task.1003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName]'imin coşkulu işe alım kampanyası, [county.GetName]'de sağlam erkek sıkıntısına yol açtı.\n\nYerel muhafız olarak görev yapacak daha az insan olmasıyla suç oranı artıyor." #NT!
 marshal_task.1003.a: "Ne yaptın, [councillor.GetFirstNameNoTooltip]..." #NT!
 marshal_task.1003.notification: "Muhafızlar Harcama İçin Hazırlandı" #NT!

 marshal_task.1101.t: "İyi organize edilmiş hizmet" #NT!
 marshal_task.1101.desc: "Askerlerin dikkatli bir şekilde incelenmesi ve seçilmesiyle, [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], [county.GetName]'deki tek bir çiftliğin bile bakımsız kalmamasını sağladı.\n\n[councillor.GetSheHe]'ün tuttuğu kayıtlar vergi döneminde de çok işe yarayacak..." #NT!
 marshal_task.1101.a: "Harika çalışma, [councillor.GetFirstNameNoTooltip]." #NT!
 marshal_task.1101.notification: "İyi organize edilmiş milis hizmeti" #NT!

 marshal_task.1102.t: "Artan Askeri Varlık" #NT!
 marshal_task.1102.desc: "[councillor.GetTitledFirstNamePossessive] birliklerimi yeniden düzenleme çalışmaları [county.GetName]'e kaydırıldı ve burada artan askeri varlık harikalar yarattı.\n\nHaydutlar temizlendi ve kaçakçılar ve kaçırıcılar faaliyet göstermekten çok korkuyorlar." #NT!
 marshal_task.1102.a: "Tebaam her zaman kendilerini güvende hissedebilirler." #NT!
 marshal_task.1102.notification: "Artan Askeri Varlık" #NT!
 marshal_task.1103.notification: "Savaşa Hazırlanan Askerler" #NT!
  #### END (Jonas W)  #NT!

 marshal_task.2001.t: "Komutan Yaralı" #NT!
 marshal_task.2001.opening: "Bir deneme düellosu sırasında [commander.GetTitledFirstName] vuruldu!" #NT!
 marshal_task.2001.ending: "\n\n[councillor.GetCouncilTitle], [councillor.GetTitledFirstName]'im kanamayı durdurmayı başardı, ancak [commander.GetFirstName]'nin iyileşmesi biraz zaman alacak." #NT!
 marshal_task.2001.a: "Gerçek silah mı kullanıyorlardı?!" #NT!
 marshal_task.2001.notification: "Eğitimde Yaralanan Savaşçı" #NT!

 marshal_task.2101.notification: "[commander.GetShortUINameNoTooltip] Kazanılan Özellik: [commander.Custom('CommanderTraitBeingTaught')]" #NT!
  #AGOT Modified  #NT!
