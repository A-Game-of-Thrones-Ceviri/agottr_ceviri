l_english:
 marshal_task.0301.t: "Yeni Komutan"
 marshal_task.0301.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] gelecek vaadeden birini tanıtıyor.\n\n"Efendim, kendisi sizin kadar soylu olmayabilir ama [commander.GetTitledFirstName] yanınızda tutmak isteyeceğiniz biri.""
 marshal_task.0301.a: "Peki, [commander.GetFirstNameNoTooltip] bana hizmet edecek."
 marshal_task.0301.b: "Benim sarayım böyle serserilerin yeri değildir!"
  
 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "[commander.GetTitledFirstName], [commander.Custom('CommanderTraitSkillDescription')] konusuna yatkın."
 marshal_task.0302.desc.known: "Ben de bu konuda uzman olduğum için becerilerini en iyi nasıl kullanabileceğini öğretebilirim."
 marshal_task.0302.desc.unknown: "Bu konuda pek tecrübem olmasa da yeteneklerini geliştirmesi için yardım etmeye çalışabilirim."
 marshal_task.0302.a: "Elbette, hemen eğitime başlayın."
 marshal_task.0302.b: "Hayır, [commander.GetFirstNameNoTooltip] dövüş becerisine odaklanmalı."
  
 marshal_task.0304.t: "Komutan Terfisi"
 marshal_task.0304.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName], tereddütlü bir yüz ifadesiyle [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] ile birlikte huzuruma çıkıyor.\n\n"Efendim, [advocate_of_nepotism.GetTitledFirstName|U], [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] için iyi bir komutan olacağı konusunda fikirlerini belirtti ve onun ordularımıza komutan olarak atanması gerektiğini ifade etti. Elbette son karar sizin olacaktır..."\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] bu durumdan pek de memnun görünmüyordu."
 marshal_task.0304.a_clan: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] ailesinin tüm fertlerine ordunun kapısı açıktır."
 marshal_task.0304.a_neutral: "[Select_CString(beneficiary_of_nepotism.IsFemale, 'Kızınız', 'Oğlunuz' )] orduma katılabilir."
 marshal_task_0304_a_tt: "@warning_icon! #X [TARGET_CHARACTER.GetShortUINameNoTooltip|U] 20 yıl içerisinde kovulursa [CHARACTER.GetShortUINameNoTooltip|U] sinirlenecek#!"
 marshal_task.0304.b: "Belki de [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] saray mensubu olarak hizmet edebilir?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] teklifinizi makul buldu"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] teklifinizi hakaret olarak algıladı"
 marshal_task.0304.c: "Benim ordum çocuk yuvası #EMP değildir#!!"
  
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] için [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] olarak atanacağını söylediğinizde sözünüze itibar etmiştim fakat görüyorum ki yanılmışım. Ağzınızdan çıkanlara değer verme gafletine düştüğüm için beni affedin."
 marshal_task.0306.a: "Her şey bir yanlış anlaşılmadan ibaret!"
  
 marshal_task.1001.t: "Milisler Firar Etti"
 marshal_task.1001.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] tarafından uygulanan katı askere alma taktikleri ters tepti.\n\nKöylerden ve kasabalardan daha fazla asker toplanırken birçok kişi de askere girmemek için askerlerimizden kaçıyor!"
 marshal_task.1001.a: "Daha fazla askere ihtiyacım var, daha aza değil!"
 marshal_task.1001.notification: "Milisler Firar Etti"
  
 marshal_task.1002.t: "Kullanılamayan Tarlalar"
 marshal_task.1002.desc: "[councillor.GetCouncilTitle] tarafından hizmetinize alınan milislerin çoğunluğu bazı beklenmedik sorunlara sebep oldu.\n\n[councillor.GetTitledFirstName] önüne gelen herkesi askere aldığı için [county.GetNameNoTier] topraklarındaki birçok tarla boş kaldı."
 marshal_task.1002.a: "Böyle bir şey yaşanmamalı."
 marshal_task.1002.notification: "Milisler Tarlaları Boş Bıraktı"
  
 marshal_task.1003.t: "Muhafız Azlığı"
 marshal_task.1003.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))|U] [councillor.GetTitledFirstName] tarafından gerçekleştirilen büyük ölçekli askere alım çalışmaları nedeniyle [county.GetNameNoTier] topraklarında eli ayağı tutan pek erkek kalmadı.\n\nYerel muhafız sayısının azalmasıyla da suç artışa geçti."
 marshal_task.1003.a: "[councillor.GetFirstNameNoTooltip], ne yaptın..."
 marshal_task.1003.notification: "Muhafızlar Askere Alındı"
  
 marshal_task.1101.t: "Düzenli Askerî Hizmet"
 marshal_task.1101.desc: "Milislerin [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] tarafından dikkatli bir şekilde seçilmesi sayesinde [county.GetNameNoTier] topraklarında hiçbir tarla insan gücü eksikliği nedeniyle boş kalmadı.\n\nTuttuğu kayıtlar da vergi dönemi geldiğinde oldukça faydalı olacak..."
 marshal_task.1101.a: "Aferin, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification: "Düzenli Milis Hizmeti"
  
 marshal_task.1102.t: "Artan Asker Varlığı"
 marshal_task.1102.desc: "[councillor.GetTitledFirstName], [county.GetNameNoTier] topraklarında milisleri düzene sokmak için uğraşıyor ve görünüşe göre artan asker sayısının bölge üzerinde çeşitli faydalar olmuş.\n\nHaydutlar azalmış, kaçakçılar ise korkularından hareket edemiyor."
 marshal_task.1102.a: "Benim hükmüm altında olanlar her zaman güvende hissedebilir."
 marshal_task.1102.notification: "Artan Asker Varlığı"
 marshal_task.1103.notification: "Milisler Muharebeye Hazır"
  #### END (Jonas W) 
  
 marshal_task.2001.t: "Komutan Yaralandı"
 marshal_task.2001.opening: "[commander.GetTitledFirstName] düello eğitimi sırasında yaralandı!"
 marshal_task.2001.ending: "\n\n[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] kanamayı durdurmayı başardı ama [commander.GetFirstName] bir süre daha istirahat etmeli."
 marshal_task.2001.a: "Gerçek silahlar mı kullanıyorlar?!"
 marshal_task.2001.notification: "Savaşçı Talim Sırasında Yaralandı"
  
 marshal_task.2101.notification: "[commander.GetShortUINameNoTooltip] özellik kazandı: [commander.Custom('CommanderTraitBeingTaught')]"
