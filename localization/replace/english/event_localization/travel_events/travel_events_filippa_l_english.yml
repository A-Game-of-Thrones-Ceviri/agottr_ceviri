 travel_events.2020.t: "$travel_events.haunted_manor.t$: Hangi Cadı?" #NT!
 travel_events.2020.desc_witch: "Aniden sağımdaki dar geçidi keşfetme isteği duyuyorum. Koridorda yürürken, açık bir kapının sıcak parıltısı beni karşılıyor.\n\nOda her türlü mutfak eşyasıyla dolu. Belirli bir ot yelpazesi, imbikler, potalar, mataralar, tencereler, kazanlar... Simyanın muhteşem bir temsili.\n\n[mendicant_character.GetFirstNamePossessive] gülümseme beni karşılıyor. "Merhaba dostum [ROOT.Char.Custom('SisterBrother')]. Birisi kapımı karartalı uzun zaman oldu. Bir içecek ister misin?" [mendicant_character.GetSheHe|U] kazana doğru işaret ediyor [mendicant_character.GetSheHe] şu anda emziriyor." #NT!
 travel_events.2020.desc: "Gruptan ayrılıp daha da karanlık bir koridordan geçerek bir kapıya geliyorum. Kenarlardan ışık sızdığını görüyorum.\n\nKapıyı yavaşça itiyorum ve alçak bir tıslama sesiyle karşılaşıyorum. Kitaplar, şişeler ve her türlü kimya aletiyle dolu kalabalık odanın ortasında bir [mendicant_character.GetWomanMan] duruyor.\n\n[mendicant_character.GetSheHe]'in baktığı kazandan kötü bir koku geliyor. [mendicant_character.GetHerHis] Başını çevirmeden, [mendicant_character.GetSheHe] "Biraz ister misin? Genellikle harikalar yaratır." diyor." #NT!
 travel_events.2020.a: "O çaydan bir damla bile umurumda değil." #NT!
 travel_events.2020.b: "Mahkememde işe yarayabilirsin, biliyorsun." #NT!
 travel_events.2020.c: "Şimdi biraz tadın; sonra çay." #NT!
 travel_events.2020.d: "Şey... Tura hangi yoldan gidilir?" #NT!
