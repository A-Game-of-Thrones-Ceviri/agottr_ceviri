 travel_events.2007.desc_memory_nemesis: "düşman" #NT!
 travel_events.2007.desc_memory_segway: "[crushing_person.GetTitledFirstName] neredeyse bir tanesi üzerime oturacaktı" #NT!
 travel_events.2007.desc_memory_here: "tam bu noktada." #NT!
 travel_events.2007.desc_memory_not_here: "[elephant_memory.Var('elephant_location').GetProvince.GetName] [elephant_memory.Var('elephant_location').GetTerrain.GetName]'de" #NT!
 travel_events.2007.desc_default: "[ROOT.Char.GetCurrentLocation.GetName] fil ağıllarındaki görkemli hayvanlar gerçekten etkileyici. Kütükleri taşımalarını ve her türlü fiziksel egzersizi yapmalarını izliyorum." #NT!
 travel_events.2007.desc_outro: "\n\nFillerin görevlerini yerine getirmelerini izlerken, birkaç bakıcının bu yaratıklarla eğitim almanın farklı yollarını tartıştığını duydum.\n\nBu oldukça yorucu bir egzersiz gibi görünüyor ve itiraf etmeliyim ki ilgimi çekti." #NT!
