 #Target Ruler: You are being assassinated #NT!
 travel_events.2101.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Suikastçılar!" #NT!
 travel_events.2101.desc: "[ROOT.Char.GetCurrentLocation.GetName] topraklarını incelerken, güneş yüksekte ve hafif bir esinti var. Etrafıma bakıyorum ve gökyüzünün çok yukarısında birkaç göçmen kuş dışında bölgenin oldukça ıssız olduğunu düşünüyorum.\n\nBotumu ayarlamak için eğildiğimde, yaklaşan binicileri duyduğumuzda aniden doğruluyorum. Pelerinli figürler her yönden geliyor gibi görünüyor ve farkına varmadan kötü adamlardan biri tam önümde, bıçağını çekmiş ve boğazıma doğru hamle yapıyor!" #NT!
 travel_events.2101.a: "Bu ne cüret!" #NT!
 travel_events.2101.a_guards: "[bodyguard.GetNameNoTooltip]!!" #NT!
 travel_events.2101.a_assassin_death.tt: "Suikastçı Öldürüldü" #NT!
 travel_events.2101.a_bodyguard_kill.desc: "Suikastçı [bodyguard.GetShortUIName] tarafından öldürüldü" #NT!
 travel_events.2101.a_bodyguard_wounded.tt: "Koruma Yaralı" #NT!
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.GetShortUIName] suikastçıyı öldürür ancak yaralanır" #NT!
 travel_events.2101.a_assassin_death.desc: "Sen suikastçıyı öldür" #NT!
 travel_events.2101.a_death.desc: "Sen ölürsün" #NT!
 travel_events.2101.a_ruler_assassinated.tt: "[murder_target.GetShortUIName] Öldü" #NT!
 travel_events.2101.a_ruler_assassinated.desc: "[murder_target.GetShortUIName], [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]'i ziyaret ederken suikasta uğradı" #NT!
 travel_events.2101.a_ruler_survived.tt: "[murder_target.GetShortUIName] Hayatta Kaldı" #NT!
 travel_events.2101.a_ruler_survived.desc: "[murder_target.GetShortUIName], [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]'deki suikast girişiminden kurtuldu" #NT!
 #Target Ruler: Wait a minute, didn't I see Visiting Ruler?? #NT!
 travel_events.2102.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, İhanete Uğradı" #NT!
 travel_events.2102.desc: "Dövüş saatlerce sürüyormuş gibi görünse de gerçekte sadece birkaç dakika sürüyor. Suikastçılar püskürtülüyor ve yara almadan kurtuluyoruz.\n\nSavaş alanını araştırıyorum ve cesetlerden birinde bana karşı hazırlanan cinayet planının kanıtlarını buluyorum. Yüksek farkındalık durumumda ayrıca görüş alanımdan hemen çıkan bir pankartın kaybolduğunu fark ediyorum. [visiting_ruler.GetTitledFirstName]?" #NT!
 travel_events.2102.desc_negative: "\n\nElbette. [visiting_ruler.GetFirstNameNoTooltip] ve [visiting_ruler.GetHerHis] gibi birinden destek beklemek benim için saçmalık olur. [visiting_ruler.GetHerHis] mezarına lanet." #NT!
 travel_events.2102.desc_positive: "\n\nNasıl... [visiting_ruler.GetSheHe]? Ben... [visiting_ruler.GetHerHim]'den daha fazlasını bekliyordum. Gözlerim yarı kapalı, bu ihanetin acısı beni herhangi bir bıçağın yapabileceğinden daha fazla yaralıyor." #NT!
 travel_events.2102.desc_default: "\n\n[visiting_ruler.GetSheHe|U] ihtiyaç duyduğum anda bana yardım etmeden olayların gerçekleştiğini gördünüz mü? Bu agresif, müdahil olmayan duruş gerçekten de kime güvenebileceğinizi veya güvenemeyeceğinizi kanıtlıyor." #NT!
 travel_events.2102.a: "Bu gerçekten [visiting_ruler.GetTitledFirstNamePossessiveNoTooltip] [visiting_ruler.Custom('InsultAdjectiveGeneric')] karakterinden bahsediyor." #NT!
 #Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do) #NT!
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]" #NT!
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]" #NT!
 travel_events.2103.desc_negative: "\n\nSenden, son nefesimin [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]'in vahşi doğasında sönüp gitmesini izleme arzusundan daha azını beklemiyordum.\n\nHayat kıvılcımının, senin göz dediğin o pislik çukurlarından nihayet ayrıldığı günü gerçekten de tatyacağım, [visiting_ruler.Custom('InsultAdjectiveGeneric')] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]." #NT!
 travel_events.2103.desc_positive: "\n\nNasıl yapabildin, [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]'ım? Beni [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]'nin ortasında nasıl ölüme terk edebildin? Bunu hatırlayacağım, bundan emin olabilirsin." #NT!
 travel_events.2103.desc_default: "\n\n[ROOT.Char.GetTitledFirstName], herhangi bir iyi ve sadık insandan normal insan nezaketi ve hayata saygı bekliyorum. Beni [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] ortasında ölüme terk etmen ne yazık ki senin tanrı korkusu olmayan bir karaktere sahip olduğunu gösteriyor [ROOT.Char.GetWomanMan]. Bunu hatırlayacağım." #NT!
 travel_events.2103.a: "Sonuçta [murder_target.GetSheHe] #EMP hayatta kaldı#!." #NT!
 #Visiting Ruler: You heroically thwart the assassination of Target Ruler #NT!
 travel_events.2104.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Bir Hayat Nasıl Kurtarılır" #NT!
 travel_events.2104.desc: "Ben ve maiyetim, suikastçı adaylarının tam ortasına dalarak onları tamamen gafil avlıyoruz. Arka tarafınızı net bir şekilde göremeyecek kadar beceriksiz olmanız mümkün mü?\n\nDirenen birkaç kişiyi kolayca kesiyoruz ve geri kalanlar vahşi doğaya kaçıyor. Başımı kaldırıp [murder_target.GetTitledFirstName]'ın bana baktığını görüyorum, gözleri kocaman açılmış ve ağzı hafifçe açık.\n\n[murder_target.GetSheHe] kendine gelirken, [murder_target.GetHerHis]'nin yüz hatları düzeliyor ama [murder_target.GetSheHe] hala müdahalem karşısında şaşırmış ve minnettar görünüyor. [murder_target.GetSheHe|U] beni yanına çağırıyor." #NT!
 travel_events.2104.a: "Bugünlük iyiliğim bu kadar." #NT!
 travel_events.2104.a_shy: "Bunu yapmak doğru şeydi." #NT!
 #Target Ruler: Visiting Ruler thwarted your assassination #NT!
 travel_events.2105.t: "$travel_events.2104.t$" #NT!
 travel_events.2105.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName] topraklarını incelerken, aniden suikastçılar tarafından istila ediliyoruz. Ve, sanki hiçbir yerden çıkmış gibi, [visiting_ruler.GetTitledFirstName] ve [visiting_ruler.GetHerHis] maiyeti, başları önde ve silahları kaldırılmış bir şekilde, doğrudan suikastçı kalabalığının içine doğru geliyor!\n\n" #NT!
 travel_events.2105.desc_negative:0 "I watch in astonishment as my [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] slashes through assassins left and right, the rest of them running off in terror. [visiting_ruler.GetFirstNameNoTooltip] circles back, then stops right in front of me: "[ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))]'ımın suikastçıları sağdan soldan kesmesini hayretle izliyorum, geri kalanlar dehşet içinde kaçıyor. [visiting_ruler.GetFirstNameNoTooltip] geri dönüyor, sonra tam önümde duruyor: "Yardıma ihtiyacın var gibi görünüyor," [visiting_ruler.GetSheHe] homurdanıyor.\n\nTereddüt ediyorum. [visiting_ruler.GetSheHe] #EMP az önce derimi#! kurtarmışken, [visiting_ruler.GetHerHim]'ya nasıl güvenebilirim ki... ? İsteksizce başımı sallıyorum." #NT!! #NT!
 travel_events.2105.desc_positive:0 "My eyes are filled with joy as I watch my savior and [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] drive off the assassins, then make a wide circle and return back to my entourage: "Kurtarıcımın ve [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] suikastçıları uzaklaştırmasını, sonra geniş bir daire çizip maiyetime geri dönmesini izlerken gözlerim sevinçle doluyor: "Benim [visiting_ruler.Custom2('RelationToMe', ROOT.Char)]! Nasılsın?" [visiting_ruler.GetSheHe|U] bana gülümsüyor." #NT!! #NT!
 travel_events.2105.desc_default: "—Her ne amaçla olursa olsun— ihtiyaç sahibi bir yabancıya yardım etme eylemi, ilahi bir planın olduğunu gerçekten kanıtlıyor. Bu, [ROOT.Char.GetFaith.HighGodName]'dan seyahatimizin kutsanmış olduğuna dair bir işaret olmalı.\n\nKurtarıcım bana doğru dönüyor ve nazikçe başını sallıyor. Ben de buna karşılık gülümsüyorum ve "[ROOT.Char.GetFaith.HighGodName] seni korusun, [visiting_ruler.GetLadyLord]'im!" diyorum." #NT!
 travel_events.2105.a: "Sen gerçek bir asil ruhsun!" #NT!
 travel_events.2105.a_cynical: "Duygularınızı takdir ediyorum." #NT!
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName] yardımınıza yetişti!" #NT!
 #County Liege: You notice a Travelling Ruler coming under attack #NT!
 travel_events.2107.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Güvenli Liman" #NT!
 travel_events.2107.desc_intro_plains: "Güneş batmaya başlarken, [holding_location.GetName]'deki odamdan [holding_location.GetTerrain.GetNameNoTooltip|l]'a bakıyorum. Uzakta, bir grup gezgin önlerinde uzanan çimenli araziyi geçiyor." #NT!
 travel_events.2107.desc_intro_desert: "[holding_location.GetName]'ın dışındaki kumlarda donuk bir esinti oynuyor, her yöne doğru dönen küçük toprak parçacıkları gönderiyor. Kalenin dışında dolaşan güneşi izlerken, kumların üzerinde gayretle yürüyen bir grup gezgini fark ediyorum." #NT!
 travel_events.2107.desc_intro_wetlands: "Güneş batarken, [holding_location.GetName]'in dışındaki [holding_location.GetTerrain.GetNameNoTooltip|l]'ın bu akşam belirgin bir tonu var. Kalenin kutsallığından değişen renkleri ve yaklaşan karanlığı gözlemliyorum ve bunu yaparken, arazinin çok dışında, çamurlu yollardan geçen bir grup gezgini fark ediyorum." #NT!
 travel_events.2107.desc_intro_forest: "Güneş batıyor, [holding_location.GetName]'ı çevreleyen orman daha da karanlıklaşıyor. Kalenin kutsallığından akşam ışığını inceliyorum ve bunu yaparken ormanın kenarından geçen bir grup gezgini fark ediyorum." #NT!
 travel_events.2107.desc_intro_mountains: "Başımı dışarı uzatıp aşağıdaki vadiye baktığımda hava temizdi [holding_location.GetName]. Yaban hayatını gözlemlerken sıcaklık farkını takdir ediyorum ve vadide gayretle ilerleyen bir grup gezgini fark ediyorum." #NT!
 travel_events.2107.desc_intro_hills: "[holding_location.GetName] civarındaki tepelerin yumuşak eğimi, dışarıya ve aşağıdaki küçük gölete doğru tepelerden aşağı bakarken gözlerime hoş geliyor. Bir grup gezgin, hedeflerine doğru ilerlerken göletin etrafından dolaşıyor gibi görünüyor." #NT!
 travel_events.2107.desc_intro_jungle: "Orman her zamanki gibi sıcak ve nemli ve kalenin kutsallığından [holding_location.GetName]'ın üzerindeki ağaçlara doğru bakıyorum ve yukarıda yuva yapan renkli kuşları görüyorum. Göz ucuyla, kuzeye doğru çalılıklar boyunca ilerleyen bir grup gezgin görüyorum." #NT!
 travel_events.2107.desc_intro: "Öğleden sonramı [holding_location.GetName]'ın dış mahallelerinde geçirdiğim için gökyüzü neredeyse bulutsuz. Holdinge geri dönerken, şehir sınırlarının hemen dışında yol alan bir grup gezgini fark ediyorum." #NT!
 travel_events.2107.desc_segway: "\n\nYakından baktığımda grubun liderinin [travelling_ruler.GetTitledFirstName] ve [travelling_ruler.GetHerHis] ekibinden başkası olmadığını fark ediyorum. Hareketlerini gelişigüzel inceleyerek, bir binici sürüsü hızla barışçıl gruba yaklaştığında içgüdüsel olarak başımı kaldırdım.\n\nBiniciler yaklaştıkça silahlarını kaldırmaya başlıyorlar." #NT!
 travel_events.2107.desc_outro_negative: "Bu ilginç olmalı." #NT!
 travel_events.2107.desc_outro_positive: "Birşeyler yapmalıyım!" #NT!
 travel_events.2107.desc_outro_family: "Kan sudan koyudur derler ya, öyle mi?" #NT!
 travel_events.2107.desc_outro: "Yolcular açıkça saldırıya uğrayacaklar, #EMP benim#! toprağımda." #NT!
 travel_events.2107.a: "Müdahale etmek bizim görevimizdir." #NT!
 travel_events.2107.a_christian: "Herhangi bir iyi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]'ın yapacağı şey budur." #NT!
 travel_events.2107.a_outcome_tt: "[travelling_ruler.GetShortUIName] bunu hatırlayacaktır" #NT!
 travel_events.2107.b: "Bu çok tehlikeli." #NT!
 travel_events.2107.b_negative: "Hele şükür." #NT!
 travel_events.2107.b_outcome_tt: "Eğer [travelling_ruler.GetShortUIName] hayatta kalırsa, [travelling_ruler.GetSheHe] bunu hatırlayacaktır" #NT!
 #Travelling Ruler: You are saved by County Liege #NT!
 travel_events.2108.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Kaydedildi" #NT!
 travel_events.2108.desc_intro: "[holding_location.GetName]'in eteklerindeki [holding_location.GetTerrain.GetNameNoTooltip|l]'ı geçerken, aniden kan peşinde olan bir haydut binici sürüsü tarafından saldırıya uğruyoruz. Yakınlardaki bir holdingden, [province_liege.GetTitledFirstName] liderliğindeki bir başka binici grubu hızla yaklaşıyor!" #NT!
 travel_events.2108.desc_negative: "\n\nŞaşkınlığımı şimdilik içimde tutuyorum, çünkü [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]'ımdan başkası tarafından kurtarılmayı kesinlikle beklemiyordum!" #NT!
 travel_events.2108.desc_positive: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip]'im alçak grubun korumasız arkasına doğru hücum ederken yüreğim ısınıyor." #NT!
 travel_events.2108.desc: "\n\nYerel [province_liege.GetTitleAsNameNoTooltip] çalışanlarının yardımsever tavırları beni çok hoş bir şekilde şaşırttı ve tam zamanında yetiştikleri için [ROOT.Char.GetFaith.HighGodName]'i tebrik ediyorum." #NT!
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip], [province_liege.GetHerHis]'in yüzünde muzaffer bir sırıtışla geriye doğru daireler çiziyor:" #NT!
 travel_events.2108.desc_outro_negative: ""Başkasının benim [province_liege.Custom2('RelationToMe', ROOT.Char)]'ımı bitirme zevkine erişmesine izin veremezdim, değil mi?" Bir an tereddüt ettim, sonra karşılık verdim." #NT!
 travel_events.2108.desc_outro_positive: ""Yaralı mısın? Lütfen bu karmaşa temizlendikten sonra [holding_location.GetNameNoTooltip]'da bize katılın ve misafirperverliğinizi gösterin."" #NT!
 travel_events.2108.desc_outro: ""[holding_location.GetNameNoTooltip]'de [province_liege.GetCulture.GetNameNoTooltip] misafirperverliğine katılmalısın!"" #NT!
 travel_events.2108.a: "Benim için şereftir!" #NT!
 travel_events.2108.a_negative: "Yaşamak güzel bir şey sanırım." #NT!
 travel_events.2108.a.tt: "[province_liege.GetShortUIName] yardımınıza yetişti!" #NT!
 #County Liege: You save Travelling Ruler #NT!
 travel_events.2109.t: "$travel_events.2108.t$" #NT!
 travel_events.2109.desc_intro: "Haydutlar kendilerine neyin çarptığını bilmiyorlar. En iyi savaşçılarımızı [holding_location.GetName]'ın dışındaki savaşa götürdüm ve sıcak bir yaz gününde tereyağı gibi grubun içinden geçtik." #NT!
 travel_events.2109.desc_negative: "\n\nBenim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName]'im sanki yıldırım çarpmış gibi şaşkın bir şekilde duruyor, [travelling_ruler.GetHerHis] seyahat grubumuzun hücumunu ve başarılı savunmamızı izliyor." #NT!
 travel_events.2109.desc_positive: "\n\n[travelling_ruler.GetTitledFirstName] ve [travelling_ruler.GetHerHis] maiyeti, alçaklara karşı son karşı saldırıyı gerçekleştirirken bizi destekliyor." #NT!
 travel_events.2109.desc: "\n\n[travelling_ruler.GetTitledFirstName], alçakları temizlerken bizi yakından izliyor, sonra dost canlısı olduğumuz anlaşılınca biraz yumuşuyor." #NT!
 travel_events.2109.desc_segway: "\n\nSaldırganlar sonunda kaçmaya gönderildiğinde, [travelling_ruler.GetFirstNameNoTooltip]'a doğru geri dönüyorum," #NT!
 travel_events.2109.desc_outro_negative: "şimdi [travelling_ruler.GetHerHis] yönünü yeniden bulmuş gibi görünüyor. [travelling_ruler.GetSheHe|U] dostça başını bana doğru salladı. "Üstesinden gelemeyeceğimiz bir şey değildi ama kendimizi aşırı zorlamak zorunda kalmamak güzel," diye itiraf etti [travelling_ruler.GetSheHe]." #NT!
 travel_events.2109.desc_outro_positive: "bana hızla yaklaşan. "Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]'ım! Keşke daha az kasvetli koşullar altında yeniden bir araya gelebilseydik," diye haykırıyor [travelling_ruler.GetSheHe]." #NT!
 travel_events.2109.desc_outro: "şimdi varlığımızla daha rahat görünüyor. "Dostum, ihtiyacımız olan zamanda bize yardım ettiğin için teşekkür ederim," diyor [travelling_ruler.GetSheHe], bana gülümseyerek." #NT!
 travel_events.2109.a: "Topraklar bir kez daha güvenli hale geldi." #NT!
 travel_events.2109.a_negative: "Sadece daha büyük bir karmaşayı temizlemekten kaçınmak istedim." #NT!
 travel_events.2109.a_positive: "Hizmet verdiğim için mutluyum, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]!" #NT!
 travel_events.2109.a_hurt.tt: "[ROOT.Char.Custom('KnightCultureNoTooltip')] Yaralı" #NT!
 travel_events.2109.a_first_hurt.desc: "[first_potential_hurt_knight.GetShortUIName] savaşta yaralandı" #NT!
 travel_events.2109.a_second_hurt.desc: "[second_potential_hurt_knight.GetShortUIName] savaşta yaralandı" #NT!
 travel_events.2109.a_third_hurt.desc: "[third_potential_hurt_knight.GetShortUIName] savaşta yaralandı" #NT!
 travel_events.2109.a_none_hurt.tt: "Yara almadan" #NT!
 travel_events.2109.a_none_hurt.desc: "[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]'ınızdan hiçbiri savaşta yaralanmadı" #NT!
 #Travelling Ruler: You get ruthlessly attacked #NT!
 travel_events.2110.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Mahsur Kalmış" #NT!
 travel_events.2110.desc: "[holding_location.GetName]'in eteklerinde [holding_location.GetTerrain.GetNameNoTooltip|l]'ı geçerken, kan dökmek için yola çıkan bir haydut süvari sürüsü tarafından aniden saldırıya uğruyoruz. Kaleye çok yakınız, [province_liege.GetTitledFirstName]'nin yardım göndereceğinden emin miyiz?\n\nZaman geçtikçe ve alçaklar tarafından kovalandıkça, en uzun süre savaştan kaçınarak, acı bir şekilde yardım gelmediği ortaya çıkıyor." #NT!
 travel_events.2110.desc_negative: "[province_liege.GetFirstNameNoTooltip] gibi bir [travelling_ruler.Custom('InsultNoun')]'dan ne beklediğimden emin değilim. Ama bu bile [province_liege.GetHerHim]'nin altında." #NT!
 travel_events.2110.desc_positive: "[province_liege.GetTitledFirstNameNoTooltip]'ın az önce yaptığı ihaneti fark ettiğimde göğsümde keskin bir acı hissediyorum." #NT!
 travel_events.2110.desc_neutral: "Bir hükümdar bu gibi kötü niyetli kişilerin [province_liege.GetHerHis] sınırlarında yaşamasına nasıl izin verebilir?" #NT!
 travel_events.2110.desc_outro: "\n\nBenim [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName]'im yanıma geliyor, [knight_to_sacrifice.GetHerHis] gözlerinde ciddi bir bakış var. İkimiz de geçmişte uyguladığımız taktiği biliyoruz." #NT!
 travel_events.2110.a: "Biz bir bütünüz." #NT!
 travel_events.2110.a_unscathed.tt: "Yara almadan" #NT!
 travel_events.2110.a_unscathed.desc: "Savaştan yara almadan kurtulursun" #NT!
 travel_events.2110.a_injured.tt: "Yaralı" #NT!
 travel_events.2110.a_injured.desc: "Savaştan sağ kurtulursun ama yaralanırsın" #NT!
 travel_events.2110.a_severely_injured.tt: "Ciddi bir şekilde yaralanmak" #NT!
 travel_events.2110.a_severely_injured.desc: "Savaşta ağır yaralanırsın" #NT!
 travel_events.2110.a_death: "Savaşta öldürüldün" #NT!
 travel_events.2110.b: "[knight_to_sacrifice.GetFirstNameNoTooltip], ne yapacağını biliyorsun." #NT!
 travel_events.2110.b_tt: "[knight_to_sacrifice.GetShortUIName] saldırganların dikkatini dağıtmak için geride kalıyor" #NT!
 #County Liege: You observe the attack on Travelling Ruler #NT!
 travel_events.2111.t: "$travel_danger_prefix$ $travel_events.2110.t$" #NT!
 travel_events.2111.desc_sacrifice: "Güneş [holding_location.GetTerrain.GetNameNoTooltip|l]'ın üzerinde batarken önümdeki sahneyi izliyorum. Tam ölçekli bir savaş bekliyorsam yanılmışım.\n\nGörünüşe göre [travelling_ruler.GetTitledFirstName] bir tuzak ve geri çekilme emri vermiş, yani [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')]'ten biri grubun kuyruğunu kurtarmak için geride kalmış. Bu arada seyahat eden grup yeniden organize olmuş ve şehir sınırlarının en uzak ucuna doğru kaçıyor.\n\nİşe yarıyor gibi görünüyor, çünkü biniciler kaçan grubu görmezden geliyor ve bunun yerine yalnız askere odaklanıyor, [knight_to_sacrifice.GetHerHim]'ü görüş alanımdan tamamen yutuyor. Umarım son çabuk olmuştur." #NT!
 travel_events.2111.desc_unscathed: "Güneş ufukta yok olurken gökyüzünü kırmızıya boyadığı gibi, önümdeki savaş da yeri kırmızıya boyar. Ancak bunun sadece haydut kanıyla kırmızı olduğu anlaşılıyor.\n\nSeyahat eden grup, ani bir saldırı karşısında şaşırtıcı bir hüner gösteriyor ve diş ve tırnakla savaşıyor - sonunda alçakları kaçmaya zorluyor. Sadece silahlarını fırlatıyorlar ve hızla geldikleri yoldan geri çekiliyorlar.\n\n[travelling_ruler.GetTitledFirstName] tuttuğum yere doğru meydan okurcasına işaret ediyor ve ben sessizce şaşkınlıkla kaşlarımı kaldırıyorum. Bu #EMP en#! beklenmedik şeydi." #NT!
 travel_events.2111.desc_survived: "Güneş [holding_location.GetTerrain.GetNameNoTooltip|l]'ın üzerinde batarken, iki grup bir silah ve acı yığını halinde bir araya geliyor. Seyahat eden grubun ilk şokunun azaldığını ve silahlı binicileri geri iterek gayretle ayağa kalktıklarını gözlemliyorum.\n\n[travelling_ruler.GetTitledFirstName], karşı saldırı hızlı ve ölümcül bir şekilde pis haydutlara doğru gelirken öne geçiyor. Ancak alçaklardan biri [travelling_ruler.GetFirstNameNoTooltip]'ye oldukça sert bir darbe indirmeyi başarıyor gibi görünüyor, ancak buna kısa süre sonra [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')]'ten biri karşılık veriyor.\n\nHala nefes alabilen ve hareket edebilen biniciler, göründükleri kadar hızlı ve ani bir şekilde olay yerinden ayrılıyor. Arkalarında cesetler ve ölü hayvanlar; ancak şaşırtıcı derecede sağlıklı bir yolcu topluluğu." #NT!
 travel_events.2111.desc_died: "Güneş ufukta yok olurken gökyüzünü kırmızıya boyadığı gibi, önümdeki savaş da yeri kırmızıya boyar. Hangi tarafın üstün olduğunu anlamaya çalışarak hevesle gözlemlerim.\n\nİkilem, özellikle iri ve hantal bir binicinin zaferle kükremesi ve [rider.GetHerHis] kollarını göğe doğru kaldırmasıyla kısa sürede netleşir. Bir elinde bir kılıç, diğerinde... [travelling_ruler.GetTitledFirstName]'in başı vardır." #NT!
 travel_events.2111.desc_negative_outro: "\n\nRahat bir nefes alıyorum. Sonunda [travelling_ruler.Custom('InsultNoun')] artık benim için bir sorun değil." #NT!
 travel_events.2111.desc_positive_outro: "\n\nBirkaç kez göz kırptım, ne olduğunu tam olarak kavrayamamıştım. Evet, sanırım bu [travelling_ruler.GetHerHim]'ın sonuydu..." #NT!
 travel_events.2111.desc_outro: "\n\n[travelling_ruler.GetTitledFirstNameNoTooltip]'ın cinayetine tanıklık etmiş olmam beni şaşırtıcı derecede boş hissettiriyor. O biniciler hakkında bir şeyler yapmalıyım." #NT!
 travel_events.2111.a: "İlginç taktikler." #NT!
 travel_events.2111.a_compassionate: "Ben ne yaptım..." #NT!
 travel_events.2111.a_sadist: "Eğlenceli!" #NT!
 travel_events.2111.a_dead: "Eninde sonunda olacağı belliydi." #NT!
