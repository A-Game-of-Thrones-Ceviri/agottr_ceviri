 travel_events.2035.desc: "[vengeful_prisoner.GetTitledFirstName|U] önümde diz çökmüş, kısıtlanmış ve hareket edemiyor. İlk şoktan sonra, muhafızlarım çadırı ağzına kadar dolduruyor.\n\n[vengeful_prisoner.GetSheHe|U] inatla yere bakıyor ve gözlerimle buluşmayı reddediyor. Bununla ne yapmalıyım [vengeful_prisoner.Custom('InsultNoun')]?" #NT!
