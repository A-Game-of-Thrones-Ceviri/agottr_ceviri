 travel_events.2022.b:0 "Muhafızlar! Bu kişi beni öldürmeye çalıştı!"
 travel_events.2022.b_slain.desc:0 "[estate_character.GetShortUIName], [travel_leader.GetShortUIName] tarafından öldürüldü"
 travel_events.2022.b_escape.desc:0 "[estate_character.GetShortUIName], [travel_leader.GetShortUIName] tarafından yaralandı ve kaçtı"
 travel_events.2022.c:0 "Evi cadılar için aramak isteyebilirsin."
 travel_events.2022.d:0 "Bir cadı buldum, [mendicant_character.GetFirstNameNoTooltip]."
