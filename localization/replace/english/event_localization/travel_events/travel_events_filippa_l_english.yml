 travel_events.2021.t: "$travel_events.haunted_manor.t$: Ödünç Alınan Bir Şey" #NT!
 travel_events.2021.desc_intro: "Dar bir kapıdan içeri giriyorum ve kapalı pencerelerden gelen loş bir parlaklıkla karşılanıyorum. Odanın eski bir çalışma odası olduğu anlaşılıyor." #NT!
 travel_events.2021.desc_illustrious: "\n\nDikkatim hemen odanın ortasındaki bir kaide üzerine dikkatlice yerleştirilmiş olan bozulmamış [new_trinket.GetName]'a yöneliyor. Ona ihtiyatla yaklaşıyorum.\n\nGerçekten bir sanat eseri, her ayrıntısı bir diğerinden daha muhteşem. Bir an güzelliğine hayran kalıyorum." #NT!
 travel_events.2021.desc_famed: "\n\nOdanın etrafına bakıyorum ve ustalıkla yapılmış bir [new_trinket.GetName]'ı fark etmemek elde değil. Bir kaide gibi görünen şeyin üzerine yerleştirilmiş ve dikkatimi çekiyor.\n\nBu parça gerçekten de böyle açıkta olmamalı, yağmacılar ve hırsızlar için gerçek bir hedef. Dikkatlice yaklaşıyorum." #NT!
 travel_events.2021.desc_masterwork: "\n\nOdanın tam ortasında bir kaide üzerinde [new_trinket.GetName] duruyor. Ona dikkatle yaklaşıyorum.\n\nBunu kim almış olabilir? Saklandığı yeri göz önünde bulundurduğumuzda, dikkate değer derecede iyi durumda." #NT!
 travel_events.2021.desc_common: "\n\nGözlerim yeni ortama alıştığında, pencerenin yanındaki bir masanın üzerinde duran ilginç bir nesne fark ediyorum.\n\n[new_trinket.GetName] bu dünyada pek bir şeye benzemiyor olabilir, ancak içine giren işçiliği tanıyorum. Sağlam bir iş." #NT!
 travel_events.2021.desc_bad: "\n\nOdayı inceliyorum, pencerenin sağladığı ek ışık için minnettarım. Ayrılmak üzereyken köşedeki moloz yığınının üzerinde bir şey fark ediyorum.\n\n Bu... #EMP bir şey mi?#! Bir amaçla mı? Bir an tereddüt ediyorum." #NT!
 travel_events.2021.a: "Bu, koleksiyonuma mükemmel bir katkı." #NT!
 travel_events.2021.a_bad: "... zorunda mıyım?" #NT!
 travel_events.2021.b: "Daha iyi olmaz sanırım." #NT!
 travel_events.2021.b_tt: "[new_trinket.GetName]'ı görmezden geliyorsun" #NT!
 #Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant #NT!
 travel_events.2022.t: "$travel_events.haunted_manor.t$: Güvende ve Sağlam" #NT!
 travel_events.2022.desc_pack: "Bir sonraki odaya bir kemerden geçerken, büyük bir şekil aniden bize doğru sallanarak geliyor. Tüm grup zıplıyor ve ciyaklıyor.\n\nYukarı baktığımda, karanlık figür karanlık bir çarşafa sarılı bir iskelet gibi görünüyor. [estate_character.GetTitledFirstName|U] gülüp bize sırıtırken kaşlarımı çattım.\n\n"Hepinizin yüzlerindeki ifadeyi görmeliydiniz, efendim ve hanımlar!" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))], [entourage_member_one.GetTitledFirstName], gözle görülür şekilde tedirgin ve elini kaldırarak [estate_character.GetTitledFirstNameNoTooltip]'e yaklaşıyor." #NT!
 travel_events.2022.desc_murder: "Bir suikastçıdan yeni kurtulmuş olmanın verdiği şaşkınlıkla sendeleyerek ayağa kalktım. #EMP Az önce ne oldu?#!\n\nTrembling, Merdivenden yukarı çıkıyorum ve koridordan yemek odasına doğru dönüyorum. Stresimin yerini kısa sürede öfke alıyor. #EMP [estate_character.GetTitledFirstName] de bu işin içinde miydi?#!\n\nAs Nihayet toplanmış gruba ulaştım, kemerden sarkan örtülü iskeleti zar zor fark ettim.\n\nGözlerim öfkeyle doldu, bana bakan [estate_character.GetFirstNameNoTooltip]'e baktım. bir kafa karışıklığı." #NT!
 travel_events.2022.desc_mendicant: "Dilencinin odasından ayrıldıktan sonra, gürültüyü kolayca takip ederek ana odaya geri döndüm.\n\nGrup tedirgin ama rahatlamış görünüyordu ve üstlerindeki kemerde asılı duran karanlık bir şekil gördüm. [estate_character.GetTitledFirstName|U] hızla arkasını döndü ve beni görünce hafifçe sıçradı.\n\n"Benim [ROOT.Char.GetLadyLord]'im! Tek başına mıydın? Bu güvenli değil, biliyorsun!" [estate_character.GetSheHe|U] gözlerini kıstı [estate_character.GetHerHis]" #NT!
 travel_events.2022.desc_mendicant_recruit: "Ben ve yeni arkadaşım [mendicant_character.GetTitledFirstName], [mendicant_character.GetHerHis] karargahından ayrılıp ana odadaki gruba geri dönüyoruz.\n\n[mendicant_character.GetFirstNameNoTooltip] homurdanıyor, [mendicant_character.GetSheHe] grubun içinden geçmiş olması gereken kemerden sarkan karanlık bir figür fark ediyor ve rehberimiz [estate_character.GetTitledFirstName]'ün dönmesine neden oluyor.\n\n[estate_character.GetHerHis|U]'in gözleri fal taşı gibi açılıyor, [estate_character.GetSheHe] [mendicant_character.GetFirstNameNoTooltip]'yi fark ediyor. "Kim bu #EMP!#! Benim [mendicant_character.GetHerHis]0, böyle kaçamazsın! Güvenli değil!"" #NT!
 travel_events.2022.desc_bauble: "Cebimde yeni eşyamla, karanlık ve dar koridorlarda dolaşıyorum. Sonunda grubun geri kalanını malikanenin sonundaki yemek odasında buluyorum.\n\nOdanın kemerlerinden birinden büyük, karanlık bir figür sarkıyor ve bunun ne işe yarayacağını merak etmeden duramıyorum. Ayrıca, diğerleri biraz tedirgin görünüyor... ?\n\n[estate_character.GetTitledFirstName|U] sarsılıyor ve bana doğru dönüyor. "Benim [ROOT.Char.GetLadyLord]! Ne yaptın? Bu karanlık koridorlar tek başına güvenli değil!"" #NT!
 travel_events.2022.desc_joshed: "Karanlıkta tökezleyerek ilerliyorum, karanlığın bende uyandırdığı hafif panik hissini görmezden gelmeye çalışıyorum. Bir sonraki kapıdan aceleyle geçiyorum, grubu bulmaya çalışıyorum...\n\n...ve #EMP aniden#! büyük, karanlık bir şekil üstüme doğru uçuyor. Şaşkınlıktan bir çığlık atıyorum.\n\nKendime geldiğimde, grubun az önce girdiğim odada durduğunu görüyorum. [estate_character.GetTitledFirstName] kahkahadan nefes almakta zorlanıyor ve beni işaret ediyor. "M... myh [ROOT.Char.GetLadyLord] #EMP *hıh*#! yaptın mı... sen... iyi vakit geçirdin mi?"" #NT!
 travel_events.2022.a: "Az önce #EMP senin organize ettiğin bir cinayet girişiminden kurtuldum!#!" #NT!
 travel_events.2022.a_slain.tt: "Suçlu Öldürüldü" #NT!
 travel_events.2022.a_slain.desc: "Sen öldürüyorsun [estate_character.GetShortUIName]" #NT!
 travel_events.2022.a_escape.tt: "Suçlu Kaçtı" #NT!
 travel_events.2022.a_escape.desc: "[estate_character.GetShortUIName] seni yaralar ve kaçar" #NT!
 travel_events.2022.b: "Muhafız! Bu şahıs beni öldürmeye yönelik bir komplonun içinde!" #NT!
 travel_events.2022.b_slain.desc: "[estate_character.GetShortUIName], [travel_leader.GetShortUIName] tarafından öldürüldü" #NT!
 travel_events.2022.b_escape.desc: "[estate_character.GetShortUIName] yara [travel_leader.GetShortUIName] ve kaçış" #NT!
 travel_events.2022.c: "Evde cadı aramak isteyebilirsiniz." #NT!
 travel_events.2022.d: "Aslında bu cadıyı buldum, [mendicant_character.GetFirstNameNoTooltip]." #NT!
 travel_events.2022.e: "Bana gayet sıradan bir ev gibi görünüyor." #NT!
 travel_events.2022.f_pack: "Benim karışmamam lazım." #NT!
 travel_events.2022.f: "Sen düzenbazsın!" #NT!
 travel_events.2022.g_pack: "[entourage_member_one.GetFirstNameNoTooltip], yapma." #NT!
 travel_events.2022.g: "Ah. Haha, evet kesinlikle!" #NT!
 #You ratted out the witch; have a curse(?) dream #NT!
 travel_events.2024.t: "$travel_events.haunted_manor.t$: Sana Veba" #NT!
 travel_events.2024.desc: "[mendicant_character.GetFirstName] bana bakıyor. [mendicant_character.GetSheHe|U] bana bakmaya devam ediyor. Koridorlardan koşarak kaçmaya çalışıyorum — ama [mendicant_character.GetSheHe] beni takip ediyor. [mendicant_character.GetHerHis|U] göz her yerde.\n\n"Ben... biliyorum..." [mendicant_character.GetSheHe] fısıldıyor. Koşmak için döndüğümde, tökezliyorum ve bin mumun bile aydınlatamayacağı kadar karanlık bir çukura düşüyorum. Düşmeye, düşmeye devam ediyorum...\n\nBirdenbire ter içinde uyanıyorum." #NT!
 travel_events.2024.a: "Hepsi... kötü bir rüya mıydı?" #NT!
 #Visit your own farm estate - Tax or don't tax your hospitable subject #NT!
 travel_events.2025.t: "$travel_event_prefix$ Zarif Ev Sahibi" #NT!
 travel_events.2025.desc:0 "Arriving sometime before nightfall at the farm estates in [ROOT.Char.GetCurrentLocation.GetName], [estate_owner.GetFirstName] plays the role of a most gracious host tending to all our needs.\n\nLater in the evening, a feast is hosted in my honor and the [ROOT.Char.Custom('RegionalDrink')] figuratively keeps flowing until we start seeing signs of dawn in the sky.\n\nThe morning after, I am approached by [estate_owner.GetFirstNameNoTooltip]: "[ROOT.Char.GetCurrentLocation.GetName]'daki çiftlik arazisine akşam karanlığı çökmeden önce varan [estate_owner.GetFirstName], tüm ihtiyaçlarımızı karşılayan en nazik ev sahibi rolünü üstleniyor.\n\nAkşamın ilerleyen saatlerinde, benim şerefime bir ziyafet veriliyor ve [ROOT.Char.Custom('RegionalDrink')] gökyüzünde şafak belirtileri görmeye başlayana kadar mecazi anlamda akmaya devam ediyor.\n\nErtesi sabah, [estate_owner.GetFirstNameNoTooltip] yanıma yaklaşıyor: "Sevgili [ROOT.Char.GetLadyLord], sizi ağırlamaktan büyük keyif aldık ve bu şenlik bizi ileride birçok gece ısıtacak," [estate_owner.GetSheHe] gülümsüyor ve başını sallıyor." #NT!! #NT!
 travel_events.2025.a: "... [ROOT.Char.Custom('RegionalDrink')] hisse senediniz vergi oranınıza uyuyor mu?" #NT!
 travel_events.2025.b: "Çok nazik bir ev sahibiydiniz, [estate_owner.GetFirstNameNoTooltip]." #NT!
 travel_events.2025.c: "Karşılığında, size bazı iyileştirme fikirlerimi paylaşmama izin verin." #NT!
 #Visit someone else's farm estate - Pay or don't pay for the hospitality #NT!
 travel_events.2026.t: "$travel_event_prefix$ Ev sahibine bahşiş verin" #NT!
 travel_events.2026.desc_intro: "Öğleden sonra, [ROOT.Char.GetCurrentLocation.GetName]'ın yerel çiftlik arazilerine girerken hızla geceye doğru ilerliyor. Arazi sahibi [estate_owner.GetFirstName] bizi sıcak bir şekilde karşılıyor ve bizim için görkemli bir ziyafet vereceğine söz veriyor.\n\nZiyafet başladıktan sonra," #NT!
 travel_events.2026.desc_carnivore: "kızarmış hayvanlar, güveçler, çorbalar, ekmekler ve benzeri yiyeceklerden oluşan tam bir hayvanat bahçesi." #NT!
 travel_events.2026.desc_vegetarians: "Daha önce hiç duymadığım, sebze bazlı muhteşem bir mutfak." #NT!
 travel_events.2026.desc_outro: "\n\nSabah ben kahvaltımın tadını çıkarırken [estate_owner.GetFirstNameNoTooltip] yanıma yaklaşıyor. "Benim [ROOT.Char.GetLadyLord]'im, dünkü gibi abartılı bir partiye ev sahipliği yapmak #EMP pahalı olabilir...#!"" #NT!
 travel_events.2026.a: "#EMP Çiftliğinize getirdiğim prestij için #EMP siz#! bana #EMP ödeme yapmalısınız#!." #NT!
 travel_events.2026.b: "Tazminatımı vereyim." #NT!
 travel_events.2026.c: "Belki [county_liege.GetTitledFirstNameNoTooltip] ile bir anlaşmaya varabiliriz." #NT!
 travel_events.2026.d: "Nasıl #EMP cesaret edersin#!!" #NT!
 #Visit your own quarry - Encounter hungry workers #NT!
 travel_events.2027.t: "$travel_event_prefix$ Taş Ocağı Kavgası" #NT!
 travel_events.2027.desc: "[ROOT.Char.GetCurrentLocation.GetName]'daki yerel taş ocağına girdiğimde, aç anne babalarına ağır işlerde yardım eden birkaç cılız ve kirli çocuk görüyorum. Bu alanda yiyecek kıt görünüyor.\n\nİnişten biraz daha yukarıda, taş ocağı ustası [foreman_character.GetFirstName], işçilerin sözcüsü gibi görünen [peasant_leader.GetFirstName] ile tartışıyor. "Bu #EMP kabul edilemez#!, m'[foreman_character.GetLadyLord]!" diyor [peasant_leader.GetFirstNameNoTooltip].\n\n"Yeterli yiyecek alamıyoruz ve aylardır aç yatıyoruz. Çocuklarımız açlıktan ölüyor ve bu kadar ağır işler yaparken gücümüz azalıyor. Tek ihtiyacımız olan #EMP en ufak#! zam..." [peasant_leader.GetSheHe|U], [foreman_character.GetFirstName]0 varlığımı fark ettiğinde sesi kısılıyor." #NT!
 travel_events.2027.a: "Güvenli ve beslenmiş çalışanlar daha etkilidir." #NT!
 travel_events.2027.b: "Açlık motivasyonu yüksek tutar." #NT!
 travel_events.2027.c: "Sıraya gir, #EMP köylü.#!" #NT!
 travel_events.2027.d: "Neden ustabaşının yemeğini yemiyorsun?" #NT!
 #Visit someone else's quarry - Encounter an architect #NT!
 travel_events.2028.t: "$travel_event_prefix$ Mimarın Özeti" #NT!
 travel_events.2028.desc: "[budding_architect.GetFirstName], maiyetimiz [ROOT.Char.GetCurrentLocation.GetName]'in taş ocaklarına girdiğinde derin düşüncelere dalmıştır. [budding_architect.GetSheHe|U], büyük, kabaca kesilmiş bir tahta masanın üzerine eğilmiş, bir parşömene bir şeyler çizmeye dalmıştır.\n\nOmzunun üzerinden [budding_architect.GetHerHis]'e doğru eğilerek [budding_architect.GetHerHis]'ün dikkatini çekmiştim. "Benim [ROOT.Char.GetLadyLord]'im! Seni orada fark etmemiştim, içten özür dilerim!"\n\n[budding_architect.GetSheHe]'nın ne yaptığını soruyorum ve [budding_architect.GetFirstNameNoTooltip] cevaplıyor.\n"Ah, inşaat ve temellerin inşası hakkındaki düşüncelerimi yazıyorum. Gördüğünüz gibi, ben tam bir mimarım," [budding_architect.GetSheHe] utangaçça gülümsüyor." #NT!
 travel_events.2028.a_architect: "Bunlar oldukça iyi. Bir tane alacağım!" #NT!
 travel_events.2028.a: "Mimar mı diyorsun? Çizimlerden birini alayım!" #NT!
 holding_blueprint: "Mimar Çizimi" #NT!
 holding_blueprint_desc: "Belirli binaların en verimli şekilde nasıl inşa edileceğine dair bilgi içeren bir çizimin bulunduğu parşömen." #NT!
 travel_events.2028.b: "Yetenekleriniz sarayımda işe yarayacaktır." #NT!
 travel_events.2028.b.tt: "[budding_architect.GetShortUIName] 20 yıl boyunca daha düşük bir maaşla çalışacak" #NT!
 trainee_salary_mod: "Deneyimsiz Maaş" #NT!
 travel_events.2028.c: "Çok...güzel...İyi çalışmalar." #NT!
 #Visit a cereal field - Encounter a heathen #NT!
 travel_events.2029.t: "$travel_event_prefix$ Uyanış" #NT!
 travel_events.2029.desc: "Gece yarısıydı ve [ROOT.Char.GetCurrentLocation.GetName]'in güneyindeki tahıl tarlalarına vardığımızda bir [crop_circler.GetWomanMan] sıkı bir şekilde çalışıyordu. [crop_circler.GetSheHe|U] büyük ve düz bir tahta parçası ve ağır taşlar kullanarak ekinleri hızla düzleştiriyor gibi görünüyordu.\n\n[crop_circler.GetWomanMan]'ın [crop_circler.GetHerHis] emeğini izlerken kaşlarımı çattım, sonra [crop_circler.GetSheHe]'in tam olarak ne yaptığını sordum.\n\n[crop_circler.GetSheHe|U] yüzünü buruşturdu, sonra hepimizin uyanıp gerçek efendilerimizle tanışmamız gerektiği ve sahte [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip] öğretilerinin arkasına saklanmamamız gerektiği hakkında uzun bir nutuk çekmeye başladı. Şaşkınlıkla birkaç adım geri çekildim." #NT!
 travel_events.2029.a: "Bırak artık şunu, zındık!" #NT!
 travel_events.2029.b: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]'ı kirletmeye nasıl cesaret edersin!" #NT!
 travel_events.2029.c: "Bana bunlardan daha fazlasını anlat #EMP gerçek ustalar#!." #NT!
 travel_events.2029.d: "Hımm... tamam." #NT!
 #Cereal field potential follow-up #NT!
 travel_events.2030.t: "$travel_event_prefix$ İnanmayan Birinin İtirafları" #NT!
 travel_events.2030.desc: "Sabahleyin, [entourage_chaplain.GetTitledFirstName] yanıma geldi, [entourage_chaplain.GetHerHis] ellerini ovuşturarak. "Benim [ROOT.Char.GetLadyLord] ve [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], yapmam gereken en korkunç itirafım var."\n\n[entourage_chaplain.GetSheHe|U] derin bir iç çekti. "Dün geceden beri böyle... kesinlikle çılgınca... öğretileri benimsemesem de [crop_circler.Custom('GetLassLad')] şüphelerim oldu.#!" [entourage_chaplain.GetFirstNameNoTooltip] bana yakından baktı, [entourage_chaplain.GetHerHis] ikilemiyle ilgili sempati aradı.\n\n"Gerçekten [entourage_chaplain.GetHerHis]0 var olduğundan ve bizi izlediğinden emin değilim." [entourage_chaplain.GetSheHe|U] dramatik bir duraklamayla bitirdi." #NT!
 travel_events.2030.a: "Sorun değil." #NT!
 travel_events.2030.b: "Bu #EMP kabul edilemez#!!" #NT!
