#You found a very weird mendicant character
 travel_events.2020.t:0 "$travel_events.haunted_manor.t$: Hangi Cadı?"
 travel_events.2020.desc_witch:0 "Aniden sağımdaki dar geçidi keşfetmek için bir istek duydum. Koridorda dolaşırken, açık bir kapıdan yayılan sıcak bir parıltı beni karşılıyor.\n\nOda her türlü mutfak eşyasıyla dolup taşıyor. Bazı bitkileri, damıtıcıları, krozeleri, şişeleri, tenceleri ve çaydanlıkları fark ediyorum... Bir simya laboratuvarının şanlı bir temsili.\n\n[mendicant_character.GetFirstName] gülümseyerek beni karşılıyor. "Merhaba, birisi kapımı çalmayalı uzun zaman oldu. Bir şeyler içmek ister misin?" Çaydanlığı işaret ediyor ve fincanları dolduruyor."
 travel_events.2020.desc:0 "Grubumdan ayrı düştüm, bir kapıyla karşılaşana kadar karanlık koridorda yürüdüm. Kapının aralıklarından parlayan ışık dikatimi çekiyor.\n\nKapıyı yavaşça açtım ve kısık bir tıslama sesiyle karşılandım. Kalabalık odanın ortası kitaplar, şişeler ve her türlü simya alet edevatı diziliyde ve yanlarında bir [Select_CString(mendicant_character.IsFemale, 'kadın', 'adam' )] duruyordu.\n\nKarıştırdığı kazandan pis bir koku yayılıyor. Kafasını çevirmeden "Biraz ister misin? Genelde harikalar yaratır" dedi."
 travel_events.2020.a:0 "Bir bardak çaya hayır demem."
 travel_events.2020.b:0 "Sarayımda kulanışlı olabilirsin."
 travel_events.2020.c:0 "Önce senin tadına bakalım; sonra çaya bakarız."
 travel_events.2020.d:0 "Um... nasıl geri dönebilirim?"

#You found a shiny bauble
 travel_events.2021.t:0 "$travel_events.haunted_manor.t$: Ödünç Alınmış Bir Şey"
 travel_events.2021.desc_intro:0 "Dar kapıdan girdiğimde beni karşılayan kapalı pencerelerden yayılan karamsar bir ışık oldu. Odayı incelediğimde eski bir çalışma odası gibi göründüğünü fark ettim."
 travel_events.2021.desc_illustrious:0 "\n\nAniden gözüme zamanın yıpratamadığı bir [new_trinket.GetName] takıldı, odanın ortasındaki bir kaide üzerine dikkatle yerleştirilmiş. Ona doğru ihtiyat ile yaklaşıyorum.\n\nGerçekten bir şaheser, her detay birbirinden özenle yapılmış. Güzelliğine bir anlığına hayran kaldım."
 travel_events.2021.desc_famed:0 "\n\nOdanın etrafına baktığımda gözümü şaheser olduğu belli olan bir [new_trinket.GetName] takıldı. Kaide benzeri bir şeyin üzerine konulmuş, dikkatimi çekiyor.\n\nBu yer bu şekilde açık olmamalı, hem yağmacılar hem de hırsızlar için hedef olabilir. Dikkatlice yaklaşıyorum."
 travel_events.2021.desc_masterwork:0 "\n\n[new_trinket.GetName], odanın ortasında bir kaide üzerine oturtulmuş. İhtiyatla yaklaşıyorum.\n\nAcaba bu kimindi? Böyle bir ortamda saklanmasına rağmen hâlâ iyi durumda."
 travel_events.2021.desc_common:0 "\n\nGözlerim yeni ortama alıştığında pencerenin yanındaki masada ilginç bir obje fark ettim,.\n\n[new_trinket.GetName] çok değerli gibi görünmüyebilir ancak yapıldığı işliği fark ediyorum. Bu gerçekten de sağlam bir çalışmanın eseri."
 travel_events.2021.desc_bad:0 "\n\nPencereden giren ışığın sayesinde odayı rahat bir şekilde inceliyorum. Tam ayrılmak üzereyken, Köşedeki moloz yığınının üzerinde bir şey fark ettim.\n\n Bu... #EMP Bir şey?#! Kasıtlı olarak mı buraya konulmuş? Bir anlığına duraksıyorum."
 travel_events.2021.a:0 "Bu koleksiyonuma çok yakışacak."
 travel_events.2021.a_bad:0 "... bunu gerçekten yapmalı mıyım?"
 travel_events.2021.b:0 "Burada bıraksam daha iyi."
 travel_events.2021.b_tt:0 "[new_trinket.GetName] görmezden gelinir"

#Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t:0 "$travel_events.haunted_manor.t$: Sağ Salim"
 travel_events.2022.desc_pack:0 "Bir geçitten sonraki odaya geçerken büyük bir şey bize doğru yalpalıyor. Bunu gören maiyetim korku ile cıyaklıyorlar.\n\nYukarı baktığımda yalpalayan figürün siyah çarşafa sarılmış bir iskelet olduğunu fark ediyorum. [estate_character.GetTitledFirstName|U] bize bakıp sırıtırken kaşlarımı çatıyorum.\n\n"Lordlarım ve leydilerim, yüzünüzü görmeniz lazımdı!" [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('entourage_member_one'))] [entourage_member_one.GetTitledFirstName] kaldırılmış bir el ve tedirgin bir görünüşle ona doğru yaklaşıyor."
 travel_events.2022.desc_murder:0 "Bir suikastçıdan kaçmanın sersemliğiyle birlikte bocalamıştım. #EMP Ne oldu?#!\n\nTitreye titreye merdivenlerden çıkıp yemek odasının önündeki kordidora ulaşıyorum. Gerginliğimin yerini hızla öfke alıyor. #EMP [estate_character.GetTitledFirstName], bunların hepsinin arkasında o mu vardı?#!\n\nToplanmış maiyetime ulaştığımda yolda gizlenmiş iskeleti güçlükle fark ettim.\n\nGözlerim öfkeyle doldu, [estate_character.GetFirstNameNoTooltip] bana kafası karışmış bir şekilde bakarken ona dik dik bakıyordum."
 travel_events.2022.desc_mendicant:0 "Dilenci bölgesinden ayrıldıktan sonra gürültüyü merkez odaya kadar takip ettim.\n\nMaiyetimin tedirgin ama rahatlamış bir görünüme sahip ve üstlerindeki kapıdan sarkan karanlık bir cisim görüyorum. [estate_character.GetTitledFirstName|U] arkasını döndü ve beni görünce şaşkınlıkla zıpladı.\n\n"Efendim! Kendi başınıza dışarıda mıydınız? Bu tehlikeli, biliyorsun!" Gözlerini kısarak söyledi."
 travel_events.2022.desc_mendicant_recruit:0 "Ben ve yeni yoldaşım [mendicant_character.GetTitledFirstName] ile birlikte onun odasını terk edip merkez odada toplanmış maiyetimin yanına döndük.\n\n[mendicant_character.GetFirstNameNoTooltip], maiyetimin geçtiği kapıdan sarkan karanlık şekli görünce burnundan soluyor ardından rehberimiz [estate_character.GetTitledFirstName] arkasını dönüyor.\n\n[mendicant_character.GetFirstNameNoTooltip] onun tarafından fark edilince gözleri kocaman açılıyor. "#EMP Bu da kim!#! Efendim, Böyle ayrılmamalısınız! Güvenli değil!""
 travel_events.2022.desc_bauble:0 "Cebimdeki yeni eser ile birlikte karanlık ve ıssız koridorlarda başıboş dolaşıyordum. Sonunda maiyetimin geri kalanını konağın sonundaki yemek salonunda buldu.\n\nBüyük karanlık bir figür odalardan birinin girişine asılmış o an bunun amacının ne olduğunu merak ettim. Aynı zamanda maiyetimin geri kalanı öfkeli gözüküyor... ?\n\n[estate_character.GetTitledFirstName|U] şaşırarak bana doğru dönüyor. "Efendim! Ne için ayrıldınız? Bu karanlık koridorlar yalnız başınıza dolaşmak için güvenli değil!""
 travel_events.2022.desc_joshed:0 "Karanlığın içimde yarattığı ürpertiyi görmezden gelmeye çalışarak el yordamıyla ilerliyorum. Maiyetimi bulmaya çalışırken hızlıca sonraki kapıdan geçiyorum...\n\n...ve #EMP aniden#! büyük karanlık bir şekilde üstümden bana doğru düşüyor. Şaşkınlıkla çığlık atıyorum.\n\nDuyularımı geri kazandığımda maiyetimin yeni girdiğim odada olduğunu fark ediyorum. [estate_character.GetTitledFirstName] kahkalarından dolayı nefes almakta zorlanırken beni işaret ediyor. "E... efendim #EMP *Derince nefes alır*#! Si... Siz güzel vakit geçirdiniz mi?""
 travel_events.2022.a:0 "Az önce #EMP senin#! düzenlediğin bir planla öldürülmeye çalışıldım!"
