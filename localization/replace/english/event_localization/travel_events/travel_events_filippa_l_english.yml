l_english:
#Travel Flavor Events
#Good omen? - Encounter a duck
 travel_events.2000.t:0 "$travel_event_prefix$ Hay Bin Ördek!"
 travel_events.2000.desc:0 "Şimdiye kadar yolculuğumuz fazlasıyla sakindi. Bugün [ROOT.Char.GetCurrentLocation.GetName] civarlarına vardık. Bineğim aheste aheste giderken gözlerimi kapatıyorum.\n\nRüzgârın ağaç dallarıyla çaldığı muhteşem melodiyi dinliyordum ki yabancı bir ses kulaklarıma çalınıyor. Bir vak vak sesi?\n\n"
 travel_events.2000.desc_meh_memory:0 "Ördeği bulmak için etrafımı inceliyorum. En son doğada bir ördeği kovaladığımda başıma... garip şeyler gelmişti."
 travel_events.2000.desc_delicious_memory:0 "En son doğada bir ördeği kovaladığımda karnımı #EMP güzelce#! doyurmuştum. Belki şansım yine yaver gider?"
 travel_events.2000.desc_good_memory:0 "En son doğada bir ördekle karşılaştığımda başıma ne geldiğini hatırlıyorum. Beni #EMP bir sürü#! sevimli yavrusuna götürmüştü."
 travel_events.2000.desc_bad_memory:0 "Bir anlığına duraksıyorum. En son bir ördeği takip ettiğimde... sonu pek iyi bitmemişti."
 travel_events.2000.desc_default:0 "Çalılıklar arasında gelen sesin sağ tarafımdan geldiğini anlayabiliyorum."
 travel_events.2000.a:0 "Ne güzel bir işaret."
 travel_events.2000.a_sadist:0 "Saçma sapan işler."
 travel_events.2000.b:0 "Ördeği takip edin!"
 travel_events.2000.b_sadist:0 "Sanırım ördeği takip edebilirim..."
 travel_events.2000.b.tt:0 "Bir süreliğine ördeği takip ediyorsunuz"
 travel_events.2000.c:0 "Iyy, pis ördek! Kış kış!"
 travel_events.2000.c.tt:0 "Vak vak sesinin geldiği yere bir çakıl taşı fırlatıyorsunuz."

#Duck follow-up
 travel_events.2001.t_positive:0 "Bu..."
 travel_events.2001.t_negative:0 "Bu Ördek Filan Değil!"
 travel_events.2001.t:0 "$travel_event_prefix$ Vak!"
 travel_events.2001.intro:0 "Bineğimden iniyorum ve yakınlardaki çalıların içinde ördeği buluyorum. Ördek paytak bir şekilde benden kaçarken ben de onu yayan bir şekilde takip ediyorum."
 travel_events.2001.desc_positive:0 "\n\nBen ilerlemeye devam ederken yumuşak vak vak sesine ilk başta belli belirsiz ama sonradan iyice güçlenen cik cik sesleri katılıyor. Bir sonraki çalıyı ittirip geçtiğimdeyse karşıma yetişkin ve yavru ördekden oluşmuş bir #EMP yığın#! yuva çıkıyor!"
 travel_events.2001.desc_positive_sadist:0 "\n\nKarşımdaki ördekler ve yavruları karnımın guruldamasına sebep oluyor."
 travel_events.2001.desc_positive_default:0 "\n\nÖnümdeki sevimli yaratıklar karşısında dizlerimin dermanının gittiğini hissediyorum."
 travel_events.2001.desc_negative:0 "\n\nGruptan uzaklaştıkça içim yavaşça ürpermeye başlıyor. İzleniyor muyum yoksa?\n\nAniden çalılıkların arasından bir [ROOT.Char.Custom('RegionalFerociousAnimal')] beliriveriyor! Sinirli gözleriyle beni izliyor."
 travel_events.2001.desc:0 "\n\nÖrdek aniden duruyor ve bana doğru dönüyor. Neden bir insanın kendisini takip ettiğini merak ettiği belli.\n\nGerginliği azaltmak için ördeğe gülümsüyorum. Ama ördek aniden kıpırdanıyor, kanatlarını çırpıyor ve uçup gidiyor."
 travel_events.2001.a:0 "Bu... #EMP çok fazla!#!"
 travel_events.2001.a_tt:0 "#EMP Ne hoş#!"
 travel_events.2001.a_tt_death:0 "Bu kadar sevimlilik kalbiniz için fazla geliyor"
 travel_events.2001.b:0 "Rostosu harika olur şimdi..."
 travel_events.2001.b_success.tt:0 "İyi Bir Yemek"
 travel_events.2001.b_failure.tt:0 "Boğazına Kaçmak"
 travel_events.2001.c:0 "Bu çok #EMP kötü!#!"
 travel_events.2001.c_success.tt:0 "Başarı"
 travel_events.2001.c_ran:0 "Kaçabildiniz"
 travel_events.2001.c_failure.tt:0 "Yaralı"
 travel_events.2001.c_hit_and_ran:0 "Birkaç darbe aldınız ama kaçabildiniz"
 travel_events.2001.c_critical_failure:0 "Yaratık sizi sakatlıyor"
 travel_events.2001.d:0 "Angard!"
 travel_events.2001.d_scare_beast:0 "Yaratığı korkutup kaçırıyorsunuz"
 travel_events.2001.d_beast_hit:0 "Yaratık karşılık veriyor ama sonunda kaçıyor"
 travel_events.2001.e:0 "Ne korkunç bir ... #EMP ördek#! kovalamacasıydı?"

#Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t:0 "$travel_event_prefix$ Ezilmiş Patika"
 travel_events.2002.desc:0 "İlerleyişimiz [ROOT.Char.GetCurrentLocation.GetName] civarına ok atımı mesafesinde birden bire duruyor. Bir süre sonra [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName] bineğinden inip yerdeki bir şeyi incelemeye başlıyor. Kervandaki diğer kişiler de onun etrafına toplanıyor.\n\nBen de diğerleri gibi ona yaklaşırken başını kaldırıyor ve şunları söylüyor: "Efendim, burada bir karınca patikası var. Batıl inançlı olduğumu söyleyebilirsiniz ama asla bir karınca patikasının üstünden geçmemelisiniz."\n\nKısa bir duraksamanın sözlerine devam ediyor. "Benim büyük büyük dedem bir kere karınca patikasının üstünden geçmişti. Bir daha eve geri dönmedi.""
 travel_events.2002.a:0 "#EMP Tamam#!. Başka bir yoldan gideriz."
 travel_events.2002.b:1 "Saçmalığa bak. Takılın peşime gidiyoruz!"
 travel_events.2002.c:0 "Batıl inançlılığının çaresi bende."
 travel_competent_guide_tt:0 "Yolunuzu bulabiliyorsunuz"
 travel.competent_guide:0 "$travel_competent_guide_tt$"
 travel_get_lost_tt:0 "Kayboluyorsunuz"

#Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t:0 "$travel_event_prefix$ Talim"
 travel_events.2003.intro:0 "[ROOT.Char.GetCurrentLocation.GetName] askerî kamplarının girişinde bizi yerel kaptan [local_captain.GetFirstName] ve adamları karşılıyorlar."
 travel_events.2003.desc_barracks:0 "Hızlıca bineğimden iniyorum. Yerel kışlaları teftiş etmek için sabırsızlanıyorum.\n\nKışlalar aynen olmaları gerektiği gibi hareketli. Her taraf asker dolu. Keskin ve hızlı hareketlerine bakınca her bir askerin nereye ve nasıl gitmesi gerektiğini bildiği çok açık."
 travel_events.2003.desc_regiment:0 "Alayların kurulduğu kampı üstün körü inceledikten sonra bineğimden iniyorum.\n\n[local_captain.GetFirstNameNoTooltip] bir savaş planıyla meşgul küçük bir asker grubunu işaret ediyor. "Bunlar bizim seçkin askerlerimiz efendim. Lütfen siz önden gidin.""
 travel_events.2003.desc_camp:1 "Kaptan uzaklaşırken ben de hızlıca bineğimden inip ona katılıyorum.\n\nBiraz yürüdükten sonra duruyor ve güzelce sıralanmış en yeni kuşatma silahlarını bana takdim ediyor: "Çok hoş bir manzara, değil mi?""
 travel_events.2003.outro:0 "\n\nKarşımdaki organize kaosu takdir edercesine başımı sallıyorum.\n"Şimdi, efendim ne yapmak isterler acaba?" [local_captain.GetFirstNameNoTooltip] sabırsız bir heyecanla gözlerimin içine bakıyor."
 travel_events.2003.a:0 "Şöyle güçlü biriyle biraz güreşmek fena olmazdı!"
 travel_events.2003.a_sparring_tt:0 "Başarılı bir şekilde askerlerle dövüşüyorsunuz"
 travel_events.2003.a_wounded_tt:0 "Yanlışlıkla yaralanıyorsunuz"
 travel_events.2003.b:0 "Şu mekanizma da ne?"
 travel_events.2003.b_success_tt:0 "Askeriye Öğrenildi"
 travel_events.2003.b_learn_tt:0 "Aleti inceleyerek bir şeyler öğrendiniz"
 travel_events.2003.b_failure_tt:0 "Ortaya Çıkarıldı"
 travel_events.2003.b_spy_tt:0 "[county_liege.GetShortUIName] casusluk yaptığınızı düşünüyor"
 travel_events.2003.b_cut_tt:0 "Yanlışlıkla kendinizi ekipmanla kesiyorsunuz"
 travel_events.2003.c:0 "Bana katılmalısın."
 travel_events.2003.c_success_tt:0 "Gizli İşe Alım"
 travel_events.2003.c_secret_tt:0 "[county_liege.GetShortUIName] kaptanına yaptığınız iş teklifini öğrenmiyor"
 travel_events.2003.c_found_out_tt:0 "[county_liege.GetShortUIName] kaptanına yaptığınız iş teklifini öğreniyor"
 travel_events.2003.d:0 "Aslında olmam gereken bir yer vardı..."

#Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t:0 "$travel_event_prefix$ Kötü Çayır"
 travel_events.2004.desc:0 "Çürümenin kokusu burnuma aynı sert bir yumruk gibi çarpıyor. [ROOT.Char.GetCurrentLocation.GetName] çayırlarına bakınca besi hayvanlarının pek iyi bir durumda olmadığı anlaşılıyor.\n\nKöylüler meşgul gözükmek için ayaklarını sürte sürte amaçsızca dolanıyorlar. Bölgenin refahındaki durgunluğa bakınca bu köylülerin hevessizliğinin bütün bölge halkını yansıttığı belli.\n\nBen gördüklerimi sindirmekte zorlanırken yerel lider [local_farmer.GetFirstName] yanıma geliyor. Ne düzensiz bir yer!"
 travel_events.2004.a:0 "[local_farmer.GetFirstNameNoTooltip], kör bir domuz bile burayı senden daha iyi yönetirdi."
 travel_events.2004.a_success_tt:0 "Eleştiri Dikkate Alındı"
 travel_events.2004.a_critique_success_tt:0 "[local_farmer.GetShortUIName] eleştirinizi dikkate alıyor"
 travel_events.2004.a_failure_tt:0 "Eleştiri Dikkate Alınmadı"
 travel_events.2004.a_critique_reject_tt:0 "[local_farmer.GetShortUIName] eleştirinizi umursamıyor"
 travel_events.2004.b:0 "Atlarına ihtiyacım var. Hemen!"
 travel_events.2004.c:0 "Yapmam gereken başka şeyler var."

#Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t:0 "$travel_event_prefix$ Başka İnsanların Çayırları"
 travel_events.2005.desc:0 "Ne güzel bir gün. Hava mis gibi, [ROOT.Char.GetCurrentLocation.GetName] çayırları harika gözüküyor. Yerel besi hayvanları mutlu bir havayla şarkılar söylüyor ve etrafta sekiyorlar. Temiz ve parlak kürklü yavrular annelerinin yanından ayrılmıyor.\n\nKısacası şahsen yapacağım birkaç küçük değişiklik dışında burası aynen benim yöneteceğim şekilde, düzgünce yönetilmiş.\n\nYerel lider yanıma geliyor. "Sabah-ı şerifleriniz hayrolsun efendim! Gördükleriniz sizi tatmin etti mi?""
 travel_events.2005.a:1 "Yöntemlerinizin bazılarını kendi topraklarımda uygulamayı deneyebilirim."
 travel_events.2005.a_success_tt:0 "Başarılı Öneri"
 travel_events.2005.a_implemented_tt:0 "Öneriniz başarılı bir şekilde uygulandı"
 travel_events.2005.a_failure_tt:0 "Yanlış Anlaşılmış Öneri"
 travel_events.2005.a_misinterpreted_tt:0 "Öneriniz tamamen yanlış bir şekilde anlaşıldı"
 travel_events.2005.b:0 "Bakalım buralarda birkaç şeyi düzeltebilir miyiz."
 #travel_events.2005.b_success_tt:0 "Başarılı Sabotaj"
 #travel_events.2005.b_sabotage_tt:0 "Sabotajınız başarılı ve gizlice uygulandı"
 #travel_events.2005.b_failure_tt:0 "Başarısız Sabotaj"
 #travel_events.2005.b_averted_tt:0 "#EMP Sabotajınız#! gerçekten de birkaç yerel sorunu çözüme kavuşturdu"
 travel_events.2005.c:0 "Eminim ki [county_liege.GetTitledFirstNameNoTooltip] kendi çayırlarının çaresine bakabilir."
#Visit a camel farm - Get defiled by a camel
 travel_events.2006.t:0 "$travel_event_prefix$ Yine mi Deve?"
 travel_events.2006.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] yakınlarındaki deve çiftliğinin üstünde güneş altındakileri kavurmaya devam ediyor. Ben de sıcak karşısında çiftlikte iplere asılmış kumaşların altındaki gölgelerin birine sığınıyorum. Ani bir hırıltı sesiyle irkiliyorum ve arkama dönüyorum.\n\nYanımda benim gibi gölgede dinlenmek isteyen muhteşem bir yaratık duruyor. Uzun başını sevmek için ona yaklaşıyorum. O ise #EMP ani bir hareketle alnıma kafa atıyor ve yanağıma tükürüyor#!.\n\nYön duygumu geri kazandığımda devenin sahibinin yirmi adım önümüzde olduğunu fark ediyorum. Devenin sahibinin az önce şahit olduğu manzara karşısında korkudan donakaldığı belli."
 travel_events.2006.a:0 "Sen ve hayvanının biraz terbiye alması lazım!"
 travel_events.2006.a_tt:0 "Yaratığı ve sahibini kırbaçlatıyorsunuz."
 travel_events.2006.b:0 "Yaratığın başı #EMP güzel#! bir uyarı olacaktır."
 travel_events.2006.b_tt:0 "Devenin başını kestiriyorsunuz"
 travel_events.2006_camel_head:0 "Deve Başı"
 travel_events.2006_camel_head_desc:0 "Asi bir devenin başı."
 travel_events.2006.c:1 "Deve de sonuçta akılsız bir yaratıktan fazlası değil."

#Visit an elephant pen - Train with the elephants
 travel_events.2007.t:0 "$travel_event_prefix$ Fil Sporları"
 travel_events.2007.desc_memory:0 "[ROOT.Char.GetCurrentLocation.GetName] fil ağıllarındaki devasa yaratıklara bakarken içim kötü oluyor. Zamanında "
 travel_events.2007.desc_memory_rival:0 "rakibim "
 travel_events.2007.desc_memory_nemesis:0 "can düşmanım "
 travel_events.2007.desc_memory_segway:0 "[crushing_person.GetTitledFirstName] bir filin üstüme oturmasına neden olmuştu."
 travel_events.2007.desc_memory_here:0 "Tam olarak burada."
 travel_events.2007.desc_memory_not_here:0 "[elephant_memory.Var('elephant_location').GetProvince.GetName] topraklarında."
 travel_events.2007.desc_default:0 "[ROOT.Char.GetCurrentLocation.GetName] fil ağıllarındaki devasa yaratıklar gerçekten de büyüleyiciler. Odunlar taşıyıp bize sundukları her türlü fiziksel numaraları büyük bir zevkle izliyorum."
 travel_events.2007.desc_outro:0 "\n\nBen filleri izlerken iki tane fil seyisinin konuşmasına kulak misafiri oluyorum. Seyisler fillerin eğitimi üzerine farklı yollar hakkında tartışıyorlar.\n\nKonuştukları konu epey zorlu bir iş gibi. Doğal olarak bu durum hemen ilgimi çekiyor."
 travel_events.2007.a:0 "Bu iş #EMP tam da#! benlik bir iş."
 travel_events.2007.a_success_tt:0 "Etkili Eğitim"
 travel_events.2007.a_efficient_training_tt:0 "Eğitim sorunsuzca sürüyor"
 travel_events.2007.a_soft_success_tt:0 "Fena Olmayan Eğitim"
 travel_events.2007.a_alright_training_tt:0 "Eğitim fena sayılmaz"
 travel_events.2007.a_failure_tt:0 "Berbat Eğitim"
 travel_events.2007.a_failed_training_tt:0 "Elinize yüzünüze bulaştırıyorsunuz"
 travel_events.2007.b:0 "Zamanımı bununla harcamayacağım."

#Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t:0 "$travel_event_prefix$ Otur Oğlum"
 travel_events.2008.desc:0 "Ormanın sıcağı yüzünden alnımdan boncuk boncuk terler akmaya devam ediyor. Yüzümü silmek için durduğumda ise [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('elephant_rival'))] [elephant_rival.GetTitledFirstName] [ROOT.Char.GetCurrentLocation.GetName] fil ağıllarının birinde görüyorum.\n\nBana rezil bir el hareketi çekiyor ve olabildiğince sesli bir şekilde kahkaha atıyor. Sinirden dişlerimi birbirine sürtüyorum.\n\nTam da bu anda [elephant_rival.GetTitledFirstNameNoTooltip] hıyarının #EMP tam da bir filin arkasında durduğunu fark ediyorum#!. Daha da iyisi fil hareket hâlinde ve şimdi tam da bana bakıyor."
 travel_events.2008.a:0 "[ROOT.Char.Custom('RandomElephantName')], #EMP otur oğlum!#!"
 travel_events.2008.a_success_tt:0 "Fil Eziği"
 travel_events.2008.a_crushed_tt:0 "[elephant_rival.GetShortUIName] bir fil tarafından ezildi"
 travel_events.2008.a_soft_success_tt:0 "Yarı-Ezik"
 travel_events.2008.a_wounded_tt:0 "[elephant_rival.GetShortUIName] yaralandı"
 travel_events.2008.a_failure_tt:0 "[elephant_rival.GetTitledFirstNameNoTooltip] Kaçtı"
 travel_events.2008.a_scotfree_tt:0 "[elephant_rival.GetShortUIName] filden kaçtı"
 travel_events.2008.b:0 "[elephant_rival.GetTitledFirstNameNoTooltip], dikkat et!"

#Visit an orchard - Kid falls out of tree
 travel_events.2010.t:0 "$travel_event_prefix$ Kırık Bir Dal"
 travel_events.2010.temperate_summer:0 "[ROOT.Char.GetCurrentLocation.GetName] meyve bahçelerini gezerken ılık bir rüzgâr boynumu okşuyor. Ağaçlar nazikçe göğe doğru uzanırken dallarında renkli filiz ve meyveler şekil almaya başlıyor."
 travel_events.2010.temperate_winter:0 "[ROOT.Char.GetCurrentLocation.GetName] meyve bahçelerini geziyorum. Hava soğuk ve verdiğim her nefes gözlerimin önünde küçük bir buluta dönüşüyor. Soğuk karşısında soyunup sinen ağaçların daha sıcak günlerin hasretini çektiğini düşünüyorum."
 travel_events.2010.tropical_summer:0 "[ROOT.Char.GetCurrentLocation.GetName] meyve bahçelerinden geçiyorum. Sıcak dayanılmaz bir seviyede. Etrafımdaki ağaçların büründükleri çiçeklere bakınca sıcak konusunda benimle aynı fikirde olmadıkları aşikâr."
 travel_events.2010.tropical_winter:0 "[ROOT.Char.GetCurrentLocation.GetName] meyve bahçelerini geziyorum. Yılın bu zamanları gezmek için hava daha ılıman oluyor. Ağaçlar hareketsiz ama hâlâ yeşil. Çiçek açmak için daha da sıcak zamanları bekliyorlar."
 travel_events.2010.fallback:0 "[ROOT.Char.GetCurrentLocation.GetName] meyve bahçelerinde geziyorum. Dikkatli bir şekilde yerleştirilmiş ağaçlar dallarını gökyüzüne uzatıyorlar. Gerçekten de yürümek için güzel bir gün."
 travel_events.2010.desc:0 "\n\nAniden, tiz bir çığlık sesi havada yankılanıyor. Ne olduğuna bakmak için adımlarımı hızlandırıyorum."
 travel_events.2010.entourage:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.peasant:0 "bir köylü çocuğu "
 travel_events.2010.outro:0 "ağacın altında şiddetli bir şekilde ağlıyor.\n\nAnlaşılan ağaca çıkmaya çalışırken yere düşmüş. Kemiklerinden birinin olmaması gereken bir açıyla çıkıntı yapması da bu kadar acı içinde olmasının nedeni olmalı."
 travel_events.2010.a:0 "Bu ağaçlar insan sağlığına karşı bir tehdit!"
 travel_events.2010.a_flavor:0 "Burayı yakın!"
 travel_events.2010.a_tt:0 "[fallen_child.GetShortUIName] adlı çocuğun yaraları daha da kötüleşebilir"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName], [location_county.GetNameNoTier] topraklarındaki bağlarınızı yaktı!"
 travel_events.2010.b:0 "Aklından ne geçiyordu, [fallen_child.GetFirstNameNoTooltip]!"
 travel_events.2010.b_tt:0 "Özellik Kazanıldı"
 travel_events.2010.c:0 "Hadi, sakinleş."
 travel_events.2010.c_physician:0 "Hadi şu yarana bir baktıralım çocuğum."
 travel_events.2010.c_physician_tt:0 "[court_physician.GetShortUIName], [fallen_child.GetShortUIName] adlı çocuğu tedavi ediyor"
 travel_events.2010.d:0 "Çocukluk işte."

