 #Your escaped manhunted prisoner seeks revenge #NT!
 travel_events.2034.t: "$travel_event_prefix$ Ne Ekersen Onu Biçersin..." #NT!
 travel_events.2034.desc_intro: "Kampımızda [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]'de sabah doğmaya başlıyor. Esniyorum ve yavaşça geriniyorum, yan tarafıma dönüyorum.\n\nUykulu bir şekilde kalkıp çadırın girişine yaklaşıyorum ve temiz sabah havasını içime çekiyorum. Aniden, boynumun arkasındaki tüyler diken diken oluyor," #NT!
 travel_events.2034.desc: "ve göz ucuyla [vengeful_prisoner.GetTitledFirstName]'ı gördüm, bıçak çekilmiş.\n\n[vengeful_prisoner.GetSheHe|U] alaycı bir şekilde gülümsüyor. "[ROOT.Char.GetTitledFirstNameNoTooltip|U], seni tekrar görmek güzel. Bu sefer #EMP I#! insan avını yapacağım." Gözlerimi kırpıştırdım, bir anlığına sersemledim." #NT!
 travel_events.2034.desc_long_time: "ve göz ucuyla bir [vengeful_prisoner.GetWomanMan] görüyorum, bıçak çekilmiş.\n\n[vengeful_prisoner.GetSheHe|U] alaycı bir şekilde gülümsüyor. "Beni hatırlamıyorsun, değil mi? Ben #EMP seni#!, [ROOT.Char.GetTitledFirstNameNoTooltip] ve senin #EMP sadist#! insan avı uygulamalarını hatırlıyorum." Belirsiz bir anı geri geliyor aklıma. Kaçan mahkum #EMP [vengeful_prisoner.GetTitledFirstName]#!...?" #NT!
 travel_events.2034.a: "Bunu yapmak zorunda değilsin!" #NT!
