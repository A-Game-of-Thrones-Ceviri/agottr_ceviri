 #Visit (your own) crappy pasture - Try to address or ignore the issues #NT!
 travel_events.2004.t: "$travel_event_prefix$ Resim Mera" #NT!
 travel_events.2004.desc: "Çürümenin kokusu burnuma keskin bir yumruk gibi çarpıyor. [ROOT.Char.GetCurrentLocation.GetName]'daki yakın meralara baktığımda hayvanlar iyi görünmüyor.\n\nBurada çalışan köylüler ayaklarını sürüyerek ve amaçsızca etrafta dolaşarak meşgul görünmeye çalışıyorlar. Görünüşe göre, bölgenin gelişimi açıkça durma noktasına geldiğinden, açık motivasyon ve moral eksiklikleri tüm nüfusa yansıyor.\n\nYerel lider [local_farmer.GetFirstName] yanıma yaklaşırken inanamayarak ürperiyorum. Ne kadar kötü yönetilmiş bir çukur!" #NT!
 travel_events.2004.a: "Burayı kör bir domuz daha iyi yönetirdi, [local_farmer.GetFirstNameNoTooltip]." #NT!
 travel_events.2004.a_success_tt: "Eleştiri Emildi" #NT!
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUIName] eleştirinizi emer" #NT!
 travel_events.2004.a_failure_tt: "Eleştiri Reddedildi" #NT!
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUIName] eleştirinizi reddediyor" #NT!
 travel_events.2004.b: "Atlarınıza ihtiyacım var. Hemen." #NT!
 travel_events.2004.c: "Yapacak daha iyi işlerim var." #NT!
 #Visit another ruler's pasture - Give advice or sabotage the pasture #NT!
 travel_events.2005.t: "$travel_event_prefix$ Başkalarının Meraları" #NT!
 travel_events.2005.desc: "Böyle güzel bir günde, hava güzel, [ROOT.Char.GetCurrentLocation.GetName]'ın meraları harika görünüyor ve yerel hayvanlar kendi gırtlaksı tavırlarıyla zıplıyor ve tezahürat ediyor. Buzağılar annelerinin yanında yürüyor, tüyleri parlak ve temiz.\n\nGenel olarak yer çok yetkin bir şekilde yönetiliyor, ancak biraz farklı şekilde idare edeceğim birkaç tuhaflık fark ediyorum.\n\nYerel [local_farmer.Custom('MatriarchPatriarch')] yanıma yaklaşıyor. "Sana güzel bir sabah, [ROOT.Char.GetLadyLord]'im! Bu güzellikler görülmeye değer değil mi?"" #NT!
 travel_events.2005.a: "Bunların bir kısmını evde uygulayabilirim!" #NT!
 travel_events.2005.a_success_tt: "Başarılı Tavsiye" #NT!
 travel_events.2005.a_implemented_tt: "Tavsiyeniz başarıyla uygulandı" #NT!
 travel_events.2005.a_failure_tt: "Yanlış yorumlanan tavsiye" #NT!
 travel_events.2005.a_misinterpreted_tt: "Tavsiyeniz tamamen yanlış yorumlanıyor" #NT!
 travel_events.2005.b: "Bakalım burada bazı şeyleri iyileştirebilecek miyiz?" #NT!
 #travel_events.2005.b_success_tt: "Sabotaj Başarılı" #NT!
 #travel_events.2005.b_sabotage_tt: "Sabotajınız başarılı ve gizli" #NT!
 #travel_events.2005.b_failure_tt: "Sabotaj Önlendi" #NT!
 #travel_events.2005.b_averted_tt: "#EMP sabotajınız#! aslında bazı yerel sorunları çözüyor" #NT!
 travel_events.2005.c: "Eminim ki [county_liege.GetTitledFirstNameNoTooltip] kendi meralarına [county_liege.GetHerHis] bakabilir." #NT!
 #Visit a camel farm - Get defiled by a camel #NT!
 travel_events.2006.t: "$travel_event_prefix$ Yine Deve Mi?" #NT!
 travel_events.2006.desc: "Güneş [ROOT.Char.GetCurrentLocation.GetName]'daki deve çiftliğinin üzerinde yükseliyor ve çiftliğin belirli bölgelerine gerilmiş koruyucu postların altında gölge arıyorum. Ani bir homurtu beni ürkütüyor ve arkamı dönüyorum.\n\nYanımda, muhteşem hayvanlardan biri aynı fikre sahip ve gölgede rahatlıyor. Uzun kafasını okşamak için eğiliyorum, hayvan #EMP tek bir hızlı hareketle alnıma vuruyor ve yanağıma tükürüyor#!.\n\nWhen Yönümü buluyorum. Sahibinin sadece yirmi adım ötede, mahcup bir şekilde durduğunu görüyorum." #NT!
 travel_events.2006.a: "Senin ve hayvanının biraz görgü öğrenmesi gerek!" #NT!
 travel_events.2006.a_tt: "Canavarı ve sahibini kırbaçlıyorsun." #NT!
 travel_events.2006.b: "Bu canavarın kafası #EMP iyi#! uyarısı verecektir." #NT!
 travel_events.2006.b_tt: "Deveyi başını kesersin" #NT!
