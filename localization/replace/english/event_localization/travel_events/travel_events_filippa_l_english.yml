 travel_events.2014.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] oduncu kampının ortasında büyük odun kesme kütüğü asırlardır oradaymış gibi duruyor. Her zaman oradaymış gibi. Hatta insanlar bu topraklara gelmeden önce de buradaymış gibi.\n\nKütüğe yaklaşırken omuzlarım gergin ve ön kolum hafifçe titriyor.\n\nKütüğün üstüne bir parça kereste koyuyorum ve keskin bir hareketle baltamı kaldırıyorum."
