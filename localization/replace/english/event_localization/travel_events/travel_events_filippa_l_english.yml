 travel_events.2015.desc:0 "[quarry_guide.GetTitledFirstName|U], [ROOT.Char.GetCurrentLocation.GetName] civarındaki torf ocağını gezdirirken çocuksu bir coşkuyla kendisini kaybediyor. Anlaşılmaz bir sebepten olsa gerek bu torf çukurunun hükmü altındaki en değerli ve ilginç yer olduğunu düşünüyor gibi duruyor.\n\nTahrip edilmiş kahve ve griye kaçan yeşili inceliyorum.\nGöz kapaklarım yavaşça ağırlaşmaya başlıyor. Biraz sonraysa uyku beni ele geçirmeye başlıyor. En sonunda dayanamıyorum ve gözlerim tamamen kapanıyor...\n\nSarsılarak uyanıyorum. [quarry_guide.GetFirstNameNoTooltip], beni yakamdan tutmuş bağırıyor.\n"... Ne oldu #EMP sıkılmaktan#! uyuyakaldınız herhâlde?""
