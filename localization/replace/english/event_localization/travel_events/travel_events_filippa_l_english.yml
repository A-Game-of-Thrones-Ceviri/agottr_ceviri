 travel_events.2011.tt_healed:0 "Yaralar İyileşti"
 travel_events.2011.tt_healed_desc:0 "[fallen_child.GetShortUIName] adlı çocuğun yaraları iyileşti"
 travel_events.2011.tt_worsened:0 "Yaralar Kötüleşti"
 travel_events.2011.tt_worsened_desc:0 "[fallen_child.GetShortUIName] adlı çocuğun yaraları kötüleşti"

#Visit a plantation - Fire!
 travel_events.2012.t:0 "$travel_event_prefix$ Yangın!"
 travel_events.2012.desc:0 "Son birkaç gündür tarlaların arasından geçiyoruz. Sonraki durağımız [ROOT.Char.GetCurrentLocation.GetName] korusu. Uzaktaki kapıları görebiliyorum. Ama birşeyler ters gibi...\n\nBurnuma buruk bir... duman kokusu geliyor. Duman? Yangın! Korunun üstünden göğe yükselen dumanları fark ediyorum.\n\nDuman çok yoğun ve kalın duruyor. Anız yakan birkaç köylünün çıkarabileceği tipte bir duman değil bu."
 travel_events.2012.a:0 "[guard_type_character.GetFirstNameNoTooltip], acele et! Birkaç kova bul!"
 travel_events.2012.a_unscathed:0 "Yangın Söndürüldü"
 travel_events.2012.a_unscathed_desc:0 "[guard_type_character.GetShortUIName] yangını söndürdü"
 travel_events.2012.a_scarred:0 "Söndürdü Ama Yaralandı"
 travel_events.2012.a_scarred_desc:0 "[guard_type_character.GetShortUIName] yangını söndürdü ama yaralandı"
 travel_events.2012.a_death:0 "Söndürdü Ama Öldü"
