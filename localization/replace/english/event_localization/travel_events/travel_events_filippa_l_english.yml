 travel_events.2008.t: "$travel_event_prefix$ Oturun" #NT!
 travel_events.2008.desc: "Ter damlaları yüzümden aşağı akmaya devam ediyor, ormanın sıcağı beni yakalıyor. Alnımı silmek için durduğumda, [ROOT.Char.GetCurrentLocation.GetName]'ün yerel fil ağıllarının yanında [elephant_rival.Custom('InsultNoun')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))], [elephant_rival.GetTitledFirstName]'mi görüyorum.\n\n[elephant_rival.GetSheHe|U] bana doğru kaba bir hareket yapıyor ve şüphesiz benimle alay ederek gürültülü bir kahkaha atıyor. Çenemi sıkıyorum.\n\nO zaman [elephant_rival.GetTitledFirstNameNoTooltip]'in tam filin arkasında #EMP durduğunu fark ediyorum#!, ve canavar hareket halinde. Mahutunun dikkatini çekmeyi başarıyorum." #NT!
