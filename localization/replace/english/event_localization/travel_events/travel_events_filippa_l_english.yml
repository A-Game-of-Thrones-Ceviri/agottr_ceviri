 travel_events.2003.t: "$travel_event_prefix$ Dövüş Sanatları Üzerine Bir Çalışma" #NT!
 travel_events.2003.intro: "[local_captain.GetFirstName], yerel yüzbaşı ve [local_captain.GetHerHis] subaylarından birkaçı, maiyetim [ROOT.Char.GetCurrentLocation.GetName]'nin askeri kamplarına girerken beni selamlıyor." #NT!
 travel_events.2003.desc_barracks: "Hemen iniyorum, yerel kışlayı incelemek için can atıyorum.\n\nHer yer gerçekten hareketli; askerler her tarafta, ama her biri amacını tam olarak biliyor ve nereye gittikleri konusunda net bir yönelime sahip gibi görünüyor." #NT!
 travel_events.2003.desc_regiment: "Alay alanını kısaca gözlemliyorum ve sonra iniyorum.\n\n[local_captain.GetFirstNameNoTooltip], bir savaş planı üzerinde çalışan üç ila dört askerden oluşan bir grubu işaret ediyor. "Şu seçkin askerlerimiz, oradakiler, benim [ROOT.Char.GetLadyLord]'im."" #NT!
 travel_events.2003.desc_camp:1 "As [local_captain.GetSheHe] wanders off, I quickly dismount and follow [local_captain.GetHerHim].\n\nA couple of paces forward, [local_captain.GetFirstNameNoTooltip] stops and turns to the latest siege equipment which is neatly placed in rows before me: "[local_captain.GetSheHe] uzaklaşırken ben de hızla inip [local_captain.GetHerHim]'i takip ediyorum.\n\nBirkaç adım ilerleyen [local_captain.GetFirstNameNoTooltip] duruyor ve önümde sıralanmış son model kuşatma ekipmanlarına dönüyor: "Olağanüstü bir manzara, değil mi?"" #NT!! #NT!
 travel_events.2003.outro: "\n\nGözlemlediğim düzenli kaosu takdir ederek başımı sallıyorum.\n"Peki, [ROOT.Char.GetLadyLord]'ım bundan sonra ne yapmak ister?" [local_captain.GetFirstNameNoTooltip] bana umutla bakıyor." #NT!
 travel_events.2003.a: "Biraz dövüşmeye hayır demezdim!" #NT!
