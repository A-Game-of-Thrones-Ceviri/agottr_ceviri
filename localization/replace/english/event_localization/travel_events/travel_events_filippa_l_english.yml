 #Good omen? - Encounter a duck #NT!
 travel_events.2000.t: "$travel_event_prefix$ Ne Oluyor?" #NT!
 travel_events.2000.desc: "Yoldaki gün şimdiye kadar oldukça sakin ve belirsizdi. [ROOT.Char.GetCurrentLocation.GetName]'ın dışında bir yerdeyiz ve binek hayvanım beni her seferinde sağlam bir adımla öne doğru getirirken gözlerimi kapatıyorum.\n\nRüzgar ağaç tepelerinde muhteşem bir melodi çalarken, esintiyle birlikte gelen başka bir ses var, bizim maiyetimizden değil. Bu... vaklama mı?\n\n" #NT!
 travel_events.2000.desc_meh_memory: "Çevremde kümes hayvanlarını arıyorum. En son bir ördeği vahşi doğaya kadar takip ettiğimde işler... garipleşti." #NT!
 travel_events.2000.desc_delicious_memory: "En son vahşi doğada bir ördeği takip ettiğimde #EMP leziz# yemek yemiştim. Belki bu benim şanslı günümdür?" #NT!
 travel_events.2000.desc_good_memory: "Vahşi doğada bir ördekle karşılaştığım son zamanı sevgiyle anıyorum. Beni #EMP çok sayıda#! tüylü ördek yavrusunun olduğu bir yuvaya götürdü." #NT!
 travel_events.2000.desc_bad_memory: "Bir an tereddüt ediyorum, vahşi doğaya bir ördeği takip ettiğim son zamanı hatırlıyorum. İyi bitmemişti." #NT!
 travel_events.2000.desc_default: "Sesin sağ tarafımdaki çalılıklardan geleceğini tahmin ediyorum." #NT!
 travel_events.2000.a: "Bu iyiye işaret." #NT!
 travel_events.2000.a_sadist: "Bu aptalca." #NT!
 travel_events.2000.b: "Şu ördeği takip et!" #NT!
 travel_events.2000.b_sadist: "Sanırım onu ​​takip edebilirim..." #NT!
 travel_events.2000.b.tt: "Bir süre ördeği takip ediyorsun" #NT!
 travel_events.2000.c: "İğrenç, sinir bozucu kümes hayvanı! Uzaklaş!" #NT!
 travel_events.2000.c.tt: "Vaklama sesine bir taş atarsın." #NT!
