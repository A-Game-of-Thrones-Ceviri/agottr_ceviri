 #Visit an orchard - Kid falls out of tree #NT!
 travel_events.2010.t: "$travel_event_prefix$ Kırılmış Bir Dal" #NT!
 travel_events.2010.temperate_summer: "[ROOT.Char.GetCurrentLocation.GetName]'ın meyve bahçelerinde dolaşırken ılık esinti boynumu okşuyor. Ağaçlar gökyüzüne doğru nazikçe uzanıyor, yeni filizler ve şekillenen meyvelerin karışımıyla renkleniyor." #NT!
 travel_events.2010.temperate_winter: "Havada bir serinlik var ve [ROOT.Char.GetCurrentLocation.GetName]'ın meyve bahçelerini geçerken nefesim küçük buharlara dönüşüyor. Ağaçlar soğukta biraz büzülmüş gibi görünüyor, daha sıcak günleri özlüyorlar." #NT!
 travel_events.2010.tropical_summer: "[ROOT.Char.GetCurrentLocation.GetName]'ın meyve bahçelerinden geçerken sıcaklık dayanılmaz. Etrafımda ağaçlar tam çiçek açmış, mevsimi kutluyor." #NT!
 travel_events.2010.tropical_winter: "Sonunda [ROOT.Char.GetCurrentLocation.GetName]'ın meyve bahçelerinde dolaşmak için ılıman bir zaman geldi ve ben de bunu yapma fırsatını değerlendiriyorum. Uykuda ama hala yeşil olan ağaçlar daha sıcak mevsimleri bekliyor." #NT!
 travel_events.2010.fallback: "[ROOT.Char.GetCurrentLocation.GetName]'daki yerel meyve bahçesinde dikkatlice yerleştirilmiş gövde sıraları arasında dolaşırken ağaçlar gökyüzüne doğru uzanıyor. Yürüyüş yapmak için güzel bir gün." #NT!
 travel_events.2010.desc: "\n\nBirdenbire, tiz bir çığlık havayı deldi. Adımlarımı hızlandırdım ve" #NT!
 travel_events.2010.entourage: "benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName]" #NT!
 travel_events.2010.peasant: "bir köylü çocuğu" #NT!
 travel_events.2010.outro: "bir ağacın altında, perişan halde ve şiddetle hıçkırarak ağlıyor.\n\n[fallen_child.GetSheHe]'ın kayıp yere düşmeden önce ağaca tırmanmaya çalıştığı anlaşılıyor. Kemik borulardan biri garip bir açıyla çıkıntı yapıyor." #NT!
 travel_events.2010.a: "Bu ağaçlar sağlığa zararlı!" #NT!
