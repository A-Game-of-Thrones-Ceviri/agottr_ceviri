 travel_events.2022.g:0 "Ah. Haha, tabii ki!"

#You ratted out the witch; have a curse(?) dream
 travel_events.2024.t:0 "$travel_events.haunted_manor.t$: Onun Laneti"
 travel_events.2024.desc:0 "[mendicant_character.GetFirstName] bana dik dik bakıyor. Ve uzunca süre bakmaya devam ediyor. Koridorlarda koşarak kaçmaya çalıştım — ama beni takip etmeye devam ediyor. Gözleri her yerde beni izliyor.\n\n"Biliyorum..." Sinsice fısıldıyor. Arkamı dönüp kaçmaya çalıştığımda binlerce mumun bile aydınlatamayacağı karanlık bir çukura düşüyorum. Düşmeye devam ediyorum, düşüyorum...\n\nAniden terler içinde uyanıyorum."
 travel_events.2024.a:0 "Tüm bunlar... kabus muydu?"

#Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t:0 "$travel_event_prefix$ Sıcak Bir Karşılama"
 travel_events.2025.desc:0 "Gece çökmeden önce [ROOT.Char.GetCurrentLocation.GetName] içinde bir çiftlik arazisine ulaşıyoruz, [estate_owner.GetFirstName] tüm ihtiyaçlarımızla ilgilenecek zarif bir ev sahibi rolünü üstleniyor.\n\nAkşamın ilerleyen vakitlerinde benim onuruma bir ziyafet düzenleniyor ve kadehlerimiz şafak vaktine kadar [ROOT.Char.Custom('RegionalDrink')] ile dolup taşıyor.\n\nSabah vakti [estate_owner.GetFirstNameNoTooltip] yanıma uğruyor: "Efendim sizi ağırlamaktan çok keyif aldık ve bu son ziyafetin düşüncesi bizi gelecek pek çok gece boyunca ısıtacak" gülümsüyor ve başını sallıyor."
 travel_events.2025.a:0 "... Senin [ROOT.Char.Custom('RegionalDrink')] stoğun vergi miktarın ile eşleşiyor mu?"
 travel_events.2025.b:0 "Gerçekten iyi bir eve sahibiydin, [estate_owner.GetFirstNameNoTooltip]."
 travel_events.2025.c:0 "Bunun karşılığı olarak bazı iyi fikirleri paylaşmama izin ver."

#Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t:0 "$travel_event_prefix$ Ev Sahibi için Ödül"
 travel_events.2026.desc_intro:0 "Zaman öğleden geceye doğru hızlı ilerlerken [ROOT.Char.GetCurrentLocation.GetName] içinde bir çiftlik arazisine geliyoruz. Bölge sahibi [estate_owner.GetFirstName] bizi sıcak bir şekilde karşılıyor ve bizim için cömert bir ziyafet hazırlayacağına söz veriyor.\n\nZiyafet başladıktan sonra  "
 travel_events.2026.desc_carnivore:0 "kızarmış hayvanlar, güveçler, çorbalar, ekmek ve benzeri yemekler ile tıkınıyoruz."
 travel_events.2026.desc_vegetarians:0 "harika bitki temelli bir mutfak beni karşılıyor. Bazılarının daha önce adını bile duymamıştım.."
 travel_events.2026.desc_outro:0 "\n\nSabahleyin [estate_owner.GetFirstNameNoTooltip], kahvaltımın tadını çıkarırken bana yaklaşıyor. "Efendim, dünkü gibi abartılı bir ziyafete ev sahipliği yapmak biraz #EMP pahalı olabilir...#!""
 travel_events.2026.a:0 "#EMP Bana#! çiftliğine getirdiğim şan için #EMP ödeme yapmalısın#!."
 travel_events.2026.b:0 "Ödemeyi üstlenmemi kabul et."
 travel_events.2026.c:0 "Belki [county_liege.GetTitledFirstNameNoTooltip] ve ben bir anlaşma yapabiliriz."
 travel_events.2026.d:0 "Buna #EMP nasıl#! cesaret edersin!"
#Visit your own quarry - Encounter hungry workers
 travel_events.2027.t:0 "$travel_event_prefix$ Taş Ocağı Anlaşmazlığı"
 travel_events.2027.desc:1 "[ROOT.Char.GetCurrentLocation.GetName] bölgesindeki yerel taşocağına girerken bir deri bir kemik kalmış kirli çocukların onlar gibi açlıktan kırılan ebeveynlerine ağır işlerde yardım ettiklerini fark ediyorum. Bu alanda yiyecek kıt gibi görünüyor.\n\nBiraz daha ileride taşocağı ustabaşı [foreman_character.GetFirstName], işçilerin sözcüsü gibi görünen [peasant_leader.GetFirstName] ile bir münakaşa veriyor gibi görünüyor. "[Select_CString(foreman_character.IsFemale, 'Leydim', 'Lordum' )], bu #EMP kabul edilemez!#!" diyor [peasant_leader.GetFirstNameNoTooltip].\n\n"Yeterli yiyeceği karşılayamıyoruz ve aylardır evde aç yatıyoruz. Çocuklarımız açlıktan kırılıyor ve bizde tüm bu ağır işleri yapa yapa güçten düşüyoruz. Tek ihtiyacımız olan #EMP birazcık#! zam..." bu konuşmadan sonra varlığımı fark edip hemen uzaklaşıyor."
 travel_events.2027.a:0 "İyi beslenmiş işçiler daha verimli çalışır."
 travel_events.2027.b:0 "Açlık onları zinde tutar."
 travel_events.2027.c:0 "Haddini bil, #EMP köylü.#!"
 travel_events.2027.d:0 "Neden ustabaşıyla yemiyorsunuz?"

#Visit someone else's quarry - Encounter an architect
 travel_events.2028.t:0 "$travel_event_prefix$ Mimarın Keyfi"
 travel_events.2028.desc:1 "[budding_architect.GetFirstName], maiyetimiz [ROOT.Char.GetCurrentLocation.GetName] içindeki taş ocağına geldiğinde derin düşüncelere daldı. Kabaca kesilmiş geniş bir tahta masaya eğildi ve kendini perşomene bir şeyler çizmeye kaptırdı.\n\nOmuzlarının üzerinden ne çizdiğine bakıyorum bu hareketim onun dikatini çekiyor. "Efendim! Sizin burada olduğunuzu fark etmedim en derin özürlerimi sunarım!"\n\nNeye bu kadar odaklandığını sordum ve [budding_architect.GetFirstNameNoTooltip] cevapladı.\n"Ah, temellerin inşası ve binaların yapımıyla ilgili düşüncelerimi çiziyordum. Göreceğiniz üzere ben bir mimarım," utangaç bir şekilde gülümsüyor."
 travel_events.2028.a_architect:0 "Bunlar gerçekten güzel. Bir kopyasını alacağım!"
 travel_events.2028.a:0 "Mimar mı? Çizimlerden birini alacağım!"
 holding_blueprint:0 "Mimari Çizimler"
 holding_blueprint_desc:0 "Belirli binaların nasıl en verimli şekilde inşa edileceklerinin bilgilisini içeren bir parşomen."
 travel_events.2028.b:0 "Yeteneklerin sarayımda kullanışlı olabilir."
 travel_events.2028.b.tt:0 "[budding_architect.GetShortUIName] 20 yıl boyunca düşük maaş ile çalışacak"
 trainee_salary_mod:0 "Tecrübesiz Ödeneği"
 travel_events.2028.c:0 "Bu... harika... böyle çalışmaya devam et."

#Visit a cereal field - Encounter a heathen
 travel_events.2029.t:1 "$travel_event_prefix$ Uyanış"
 travel_events.2029.desc:1 "[ROOT.Char.GetCurrentLocation.GetName] bölgesinin güneyindeki tahıl tarlalarına vardığımızda güneş batmaya başlamıştı, bu esnada bir [Select_CString(crop_circler.IsFemale, 'kadının', 'adamın' )] özenli bir şekilde çalıştığını fark ettim. Ağır bir taş ve düz bir odun parçasıyla mahsulleri hızlıca düzleştiriyordu.\n\nO ağır işler yaparken kaşlarımı çatarak ve neyin peşinde olduğunu soruyorum.\n\nÖnce ürküyor sonra yanlış [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip] öğretilerini arkasına saklanmayı bırakıp gerçek efendilerimizle tanışmamız gerektiği ile ilgili atıp tutuyor. Şaşkınlıkla birkaç adım geri atıyorum."
 travel_events.2029.a:1 "Kapa çeneni, seni kâfir!"
 travel_events.2029.b:0 "Nasıl [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] hakkında kötü konuşmaya cüret edersin!"
 travel_events.2029.c:0 "Bu #EMP gerçek efendilerimiz#! hakkında daha fazla şey anlat."
 travel_events.2029.d:0 "Hmm... anladım."

#Cereal field potential follow-up
 travel_events.2030.t:0 "$travel_event_prefix$ İnançsızın İtirafı"
 travel_events.2030.desc:0 "Sabahleyin [entourage_chaplain.GetTitledFirstName], yanıma geliyor ellerini büküyor. "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )] size korkunç bir itirafta bulunmam gerek."\n\nDerince iç çekiyor. "Geçen gece o adamın çılgınca öğretilerini görmezden gelmemden beridir içimde bir #EMP şüphe#! var." [entourage_chaplain.GetFirstNameNoTooltip], bana yakından bakarken karşılaştığı çıkmaz durum için bir sempati bekliyor.\n\n"[entourage_chaplain.GetFaith.HighGodNamePossessive] varlığından ve bizi izlediğinden şüphe duyuyorum." sözlerini bitirdikten sonra dramatik bir şekilde duruyor."
 travel_events.2030.a:0 "Sorun değil."
 travel_events.2030.b:0 "Bu #EMP kabul edilemez#!!"

#Visit another cereal field - Encounter a gardener
 travel_events.2031.t:0 "$travel_event_prefix$ Dünyanın Rahmi"
 travel_events.2031.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] arazisi gerçekten de görülmesi gereken bir yer. Mahsuller çiçekleniyor; yaprakları yemyeşil; Her şeyiyle göz alıcı.\n\nBu güzelliği kaynağına kadar takip ediyorum ve arazinin ortasında duran bir [Select_CString(gardener_character.IsFemale, 'kadın', 'adam' )] gözüme çarpıyor, görünüşe göre dinleyicilere bir konuşma yapıyor. "Benim adım [gardener_character.GetFirstName]."\n\nBeni uzaktan fark ediyor ve bana doğru dönüyor. "Benim bahçıvanlık hakkındaki bilgim uçsuz bucaksızdır, evet, kıyaslanamayacak kadar — Bu yüzden biraz dur ve dinle.""
 travel_events.2031.a:0 "İlgimi çekti!"
 travel_events.2031.a_down_to_earth.t:0 "Doğaya Dönüş"
 travel_events.2031.b:0 "Koskoca [ROOT.Char.GetTitleAsNameNoTooltip|U] #EMP bahçıvanlık#! mı yapacak?"

#Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t:0 "$travel_event_prefix$ Senin İçin Bir Bitki..."
 travel_events.2032.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] bölgesi içindeki [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] arazisinde bir zirve gerçekten de etkileyici bir savunmaya sahip. Bu arazinin dış çevresinde dolaşırken uzakta tuhaf bir insan dikkatimi çekti.\n\nKendi kendine mırıldanırken arada sırada çömelip çeşitli otları topluyor. Sanki... #EMP bitkilerle#! konuşuyor gibi?\n\nOna dikkatlice yaklaştım o da avucundaki çeşitli bitkiler dikkat çekerken bana doğru döndü. Gözlerinin arkasında söylenmemiş bir sorunun kıvılcımları var."
 travel_events.2032.a:0 "Bu bitkilerin etkisi ne?"
 travel_events.2032.a_poisonous.tt:1 "Sonraki [GetScheme('murder').GetTypeName] [Concept( 'scheme', 'planınızda' )|E] kullanmak üzere bazı zehirli bitkiler tedarik edersiniz"
 travel_events.2032.a_poisonous.t:0 "Bitkiler tedarik edildi"
 travel_events.2032.a_poisonous.desc:1 "Bazı zehirli bitkiler buldun"
 travel_events.2032.a_learning.tt:0 "Yetenek Gelişti"
 travel_events.2032.b:0 "Benim saray hekimim olmakla ilgilenir misin?"
 travel_events.2032.c:0 "Bu tam bir zaman kaybı."

#Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t:0 "$travel_event_prefix$ Mahkûm Kaçtı!"
 travel_events.2033.desc_intro:0 "[ROOT.Char.GetCurrentLocation.GetName] avlanma bölgesine girdikten bir süre sonra muhafızlarım hafif panik olmuş ve terler içinde kalmış bir vaziyette bana doğru koşmaya başladı. "Efendim! [prisoner.Custom('InsultAdjective')] [prisoner.GetTitledFirstName] prangalarından kurtulmayı başardı"\n\nBakışlarımı ormana doğru çevirdim ve bir hareket belirtisi aradım ama hiçbir şey bulamadım."
 travel_events.2033.desc_manhunt:0 "Bu sadece tek bir anlama gelebilir. #EMP İnsan Avı!#!\n\n"
 travel_events.2033.desc_manhunt_previous:0 "Son insan avımı hatırlayınca içimde bir neşe kıvılcımı oluştu. Heyecan. Tehlike. Gerçekten sabredemiyorum."
 travel_events.2033.desc_manhunt_first:0 "Uzun zamandır bu yakalanması zor ve tehlikeli avın peşine düşmek istiyordum. Dudaklarımın kenarı yavaşça yukarı kalkıyor."
 travel_events.2033.desc:0 "Firar olayından dolayı hafif sersemlemiş bir şekilde durumu dikkatlice değerlendiriyorum.\n\nKaçmış mahkûmu adalete teslim etmeliyiz değil mi?"
 travel_events.2033.a_manhunt:0 "#EMP Nefes Kesici!#!"
 travel_events.2033.a_cannibal:0 "Ah evet, mahkûmlar; başka çeşit bir et."
 travel_events.2033.a_manhunt_tt:0 "İnsan avından kaçmayı başaran bir hedef intikam için geri dönebilir"
 travel_events.2033.a_manhunt.tt:0 "Başarılı İnsan Avı"
 travel_events.2033.a_manhunt.desc:1 "[prisoner.GetShortUIName] avlandı ve öldürüldü"
 travel_events.2033.a_caught_trophy.desc:1 "[prisoner.GetShortUIName] avlandı ve bir ganimet hâline geldi"
 travel_events.2033.a_caught_eaten.tt:0 "Mahkûm Yenildi"
 travel_events.2033.a_caught_eaten.desc:0 "[prisoner.GetShortUIName] yakalandı ve yenildi"
 travel_events.2033.a_escaped.tt:0 "Mahkûm kaçtı"
 travel_events.2033.a_escaped.desc:0 "[prisoner.GetShortUIName] ellerinden kurtuldu"
 travel_events.2033.a_killed.desc:0 "[prisoner.GetShortUIName] seni öldürüp kaçtı"
 travel_events.2033.a_accident.desc:0 "Tökezlediniz ve boynunuzu kırdınız"
 manhunt_skull_cup:0 "İnsan Avı Kafatası Kadehi"
 manhunt_skull_cup_desc:0 "Bu kafatası kadeh [ROOT.Char.GetCurrentLocation.GetName] bölgesinde [ ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] arazisinde [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName] başarılı bir şekilde avlandıktan sonra zaferin kanıtı olarak alındı."
 manhunt_skull_cup_desc_fallback:0 "Bu kafatası kadehi başarılı bir insan avının kanıtı."
 travel_events.2033.b:0 "... Muhtemelen onu yakalamalıyız?"
 travel_events.2033.b_caught.tt:0 "Suçlu Yakalandı"
 travel_events.2033.b_caught.desc:0 "[prisoner.GetShortUIName] yakalandı"
 travel_events.2033.b_caught.effect:0 "[prisoner.GetShortUIName], mahkûmunuz olmaya devam eder"
 travel_events.2033.c:0 "İzin verin [prisoner.GetFirstNameNoTooltip] kaçsın. Vahşi doğa onun işini nasıl olsa bitirir."

#Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t:0 "$travel_event_prefix$ Ektiğini Biçmek..."
 travel_events.2034.desc_intro:0 "[ROOT.Char.GetCurrentLocation.GetName] dolaylarındaki [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] arazisinde sabaha başladık. Esnedim ve yavaşça gerindim.\n\nUykulu bir hâlde kalkıp temiz sabah havasını içime çekmek için çadırın dışında doğru yürüdüm. Aniden ensemdeki tüyler diken diken oldu, "
 travel_events.2034.desc:0 "odanın köşesinde [vengeful_prisoner.GetTitledFirstName], elinde bir bıçakla dimdik duruyordu.\n\nAlaycı bir şekilde gülerek. "[ROOT.Char.GetTitledFirstNameNoTooltip|U], seni tekrar görmek güzel. Bu sefer #EMP ben#! insan avı yapacağım." Bir anlık sersemlikle gözlerimi kırpıştırdım."
 travel_events.2034.desc_long_time:0 "köşede gözlerim bıçağını çekmiş birini yakalıyor.\n\nAlaycı bir şekilde gülümseyerek. "Beni hatırlamadın, değil mi? Ben #EMP seni#! hatırlıyorum [ROOT.Char.GetTitledFirstNameNoTooltip], ve senin #EMP canavarca#! insan avı eğitimini." Belli belirsiz bir anı aklıma geldi. Kaçak mahkûm #EMP [vengeful_prisoner.GetTitledFirstName]#!...?"
 travel_events.2034.a:0 "Bunu yapmak zorunda değilsin!"
 travel_events.2034.a_overpowered_desc:0 "[vengeful_prisoner.GetShortUIName] senin yanında güçsüz kalıyor"
 travel_events.2034.a_overpowered_effect:0 "[vengeful_prisoner.GetShortUIName] ve kaderi artık senin ellerinde"
 travel_events.2034.a_death_desc:0 "$travel_events.2019.a_death.desc$"
 travel_events.2034.b:0 "#EMP [bodyguard.GetFirstNameNoTooltip]!!#!"
 travel_events.2034.b_overpowered_desc:0 "[vengeful_prisoner.GetShortUIName], [bodyguard.GetShortUIName] yanında güçsüz kalıyor"
 travel_events.2034.b_death_tt:0 "Kaçak Mahkûm Öldürüldü"
 travel_events.2034.b_death_desc:0 "[vengeful_prisoner.GetShortUIName], [bodyguard.GetShortUIName] tarafından öldürüldü"
#Decide their fate
 travel_events.2035.t:0 "...Ektiğini Biçersin"
 travel_events.2035.desc:0 "[vengeful_prisoner.GetTitledFirstName|U] önümde kısıtlanmış ve hareket edemez hâlde diz çöküyor. Ani olaydan sonra muhafızlarım çadırı ağzına kadar doldurdu.\n\n[vengeful_prisoner.GetTitledFirstName|U] benimle göz göze gelmeyi reddederek inatla aşağı bakıyor. Bu [vengeful_prisoner.Custom('InsultNoun')] ile ne yapmalıyım?"
 travel_events.2035.a:0 "Sen ölümü hak ediyorsun."
 travel_events.2035.b:0 "Hapse geri dönmelisin."
 travel_events.2035.c:0 "Bu seferlik görmezden geleceğim."

#Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t:0 "$travel_event_prefix$ Son?"
 travel_events.2036.desc_intro:0 "[ROOT.Char.GetCurrentLocation.GetName] içinde küçük bir köyün kapısından giriyoruz. Buradaki insanlar huzurlu görünüyor, günlük işlerini hâlledip birbirlerine yardım ediyorlar.\n\nKöylüleri gelişi güzel incelerken bir şey dikkatimi çekiyor. "
 travel_events.2036.desc_reformed:0 "Yerel tapınakta benden kaçan mahkûm [peaceful_prisoner.GetTitledFirstName] aniden gözlerime takılıyor. Çevresindekilerle nazikçe sohbet ediyor.\n\nBu ne ilginç bir tesadüf! Huzurlu bir şekilde din adamlarına yardım ederken onu izliyorum."
 travel_events.2036.desc:0 "Anında aklıma kaçak bir mahkûm geliyor, [peaceful_prisoner.GetTitledFirstName], köyün bir yaşlısına yardım ederken kahkalarla gülüyor.\n\nHâlinden memnun gözüküyor."
 travel_events.2036.a:0 "Yaşa ve Yaşat."
 travel_events.2036.a_criminal:0 "Belki suçlular bile düzelebilir."
 travel_events.2036.a_reformed:0 "Benim canıma bir daha kastetmediği sürece..."
 travel_events.2036.b:0 "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U] #EMP benimle gel#!."
 travel_events.2036.b_criminal:0 "Suçlu, her zaman suçludur."
 travel_events.2036.b_reformed:0 "#EMP ...hayır#!, onun dışarıda olması kendimi güvensiz hissetiriyor."

#Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t:0 "$travel_event_prefix$ İnsan Avcısı"
 travel_events.2037.desc:0 "Yerel avlanma alanında [ROOT.Char.GetCurrentLocation.GetName] bölgesinin yöneticisi [2037_county_liege.GetTitledFirstName] ve maiyeti ile karşılaşıyoruz.\n\nKibarca selamlaştıktan sonra bana yaramaz bir gülümsemeyle bakıyor: "En asil sporda bana katılmak ister misin, "
 travel_events.2037.desc_child:0 "ufaklık?" "
 travel_events.2037.desc_adult:0 "[2037_county_liege.Custom2('RelationToMePossessive', ROOT.Char)]?" "
 travel_events.2037.desc_segway:1 "bunu söyledikten sonra ormanın köşesindeki zincirli mahkûma doğru başını salladı."
 travel_events.2037.desc_outro_segway_adult:1 "\n\nBahsettiği #EMP sporun#! ne olduğunun hemen farkına vardım."
 travel_events.2037.desc_outro_child:1 "\n\nKesinlikle merakımı cezbetti. Bu hangi oyun olabilir... ?\n\nTeklifi düşünürken fark ettim ki [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('entourage_character'))] [entourage_character.GetTitledFirstName] benim dikkatimi çekmeye çalışıyor ve dikkatlice başını sallıyor"
 travel_events.2037.desc_outro_manhunter:0 "Deneyimli bir insan avcısı olarak, bu teklif kesinlikle cazip."
 travel_events.2037.desc_outro:1 "#EMP İnsan Avı.#! Gerçekten iğrenç... yoksa ilgi çekici mi?"
 travel_events.2037.a:0 "Kulağa ilginç geliyor..."
 travel_events.2037.a_child:0 "Oynayacağım!"
 travel_events.2037.a_manhunted:0 "Başlayalım."
 travel_events.2037.a_your_kill.desc:1 "[2037_manhunt_prisoner.GetShortUIName], sizin tarafınızdan avlandı ve katledildi"
 travel_events.2037.a_their_kill.tt:0 "[2037_county_liege.GetShortUINameNoTooltip] avı öldürdü"
 travel_events.2037.a_their_kill.desc:1 "[2037_manhunt_prisoner.GetShortUIName], [2037_county_liege.GetShortUIName] tarafından avlandı ve katledildi"
 travel_events.2037.b:0 "Eğer umursamazsan bu mahkûm için iyi bir kullanış bulabilirim."
 travel_events.2037.b_child:0 "[2037_manhunt_prisoner.GetFirstNameNoTooltip] benimle gelirse daha memnun olurum."
 travel_events.2037.c:0 "Deli misin?"
 travel_events.2037.c_child:0 "Hayır. Bu kötü bir oyun gibi duruyor."

#Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t:0 "$travel_event_prefix$ Hedef"
 travel_events.2038.desc:0 "[ROOT.Char.GetCurrentLocation.GetName], vahşi yaşamla iç içe avlanmak için harika bir yer, [entourage_character.GetTitledFirstName] ve ben orada avlanmak için buluşmaya karar verdik.\n\nUygun bir tur için yeterli vaktimiz olmasa da bölgeden geçerken ormanın kenarında saf, yabani bir tavşan görüyorum. Kürkünde tuhaf işaretler var yol arkadaşımı dürtüp tavşanı işaret ediyorum.\n\n[entourage_character.GetFirstNameNoTooltip|U], tavşanı görür görmez sırıtıyor. "Dostça bir bahise ne dersiniz, [entourage_character.Custom2('RelationToMePossessive', ROOT.Char)]? Kim bu küçük arkadaşı okuyla vurursa kazanır.""
 travel_events.2038.a:0 "Öyleyse bu bir bahis!"
 travel_events.2038.a_your_kill.tt:0 "Tavşanı öldürüyorsunuz"
 travel_events.2038.a_your_kill.desc:0 "Okun mükemmel bir şekilde tavşanın kalbini delip geçiyor"
 travel_events.2038.a_their_kill.tt:0 "[entourage_character.GetShortUINameNoTooltip], tavşanı öldürdü"
 travel_events.2038.a_their_kill.desc:0 "Tavşan [entourage_character.GetShortUIName] tarafından katledildi"
 lucky_rabbits_paw:0 "Şanslı Tavşan Ayağı"
 lucky_rabbits_paw_desc:0 "Saf bir tavşana ait ayak, [ROOT.Char.GetCurrentLocation.GetName] avlanma bölgesinde [entourage_character.GetTitledFirstName] ile yapılan dostça bir av yarışmasında kazanıldı."
 travel_events.2038.b:0 "#EMP Ah hayır#!, güneş gözümü alıyor!"
 travel_events.2038.c:0 "...Pff, bunun için zamanım yok ."

#Follow-up hunt outcome
 travel_events.2039.t:0 "$travel_event_prefix$ Tam İsabet"
 travel_events.2039.desc_child_won:1 "[entourage_character.GetTitledFirstName] tavşanı yayı hazır bir şekilde takip ediyor, benim zayıf çekilmiş oklarımın tehdidinden habersiz.\n\nÇalılarla biraz cebelleştikten sonra [entourage_character.GetTitledFirstNameNoTooltip] muzaffer bir şekilde ileri atılıyor ve küçük göğüsünden okla vurulmuş olan saf hayvanın karkasını getiriyor."
 travel_events.2039.desc_won:1 "Görüşümüzdeki tavşana ikimizde yavaşça yaklaşıyoruz,küçük bir otu kemirirken onun küçük vücudunu hedef alıyorum. Kayışı çekip bırakıyorum, ok doğrudan #EMP hayvanın vücudundan geçiyor#!.\n\nAni darbe onu birkaç adam uzağa fırlatıyor ve yerde hareketsiz bir şekilde yatar. Zafer duygusuyla çığlık atıyorum ve [entourage_character.GetTitledFirstName] kutlamamda bana katılıyor: "İyi atış.""
 travel_events.2039.desc_lost:1 "[entourage_character.GetTitledFirstName] benim birkaç adım ilerimde, atış için tavşana yaklaşmaya çalışıyor. Aniden yayını çekip hızlı bir hareketle okunu hayvanın küçük vücuduna doğru serbest bırakıyor.\n\n[entourage_character.GetFirstNameNoTooltip] tavşan yere düşerken zafer işareti yapıyor ve hızlıca karkası almaya gidiyor. Takdirle onu alkışlıyorum."
 travel_events.2039.a:0 "İyi Atış!"
 travel_events.2039.a_trinket.t:0 "Eşya Kazanıldı"
 travel_events.2039.a_win:0 "Bu eğlenceliydi!"
 travel_events.2039.a_cynical:0 "Daha kötülerini görmüştüm."

#The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t:0 "$travel_event_prefix$ Mola Vermek"
 travel_events.2040.intro:0 "Kamp ateşinin yanında otururken [2037_manhunt_prisoner.GetTitledFirstName] ile yalnız olduğumu fark ettim. Bana odaklanmışken gözlerinde kamp ateşinin alevleri titriyor.\n\n"
 travel_events.2040.desc_child:0 "Neden o rezil [Select_CString(2037_county_liege.IsFemale, 'kadın', 'adam' )] seni öldürmeye çalıştı?" diye sordum. [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] bir an tereddüt etse de, gözlerini kaçırarak cevap veriyor:"
 travel_events.2040.desc:0 "Neden hapsedildiğini sormadığımı fark ettim. Aklımı okumuşçasına [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mırıldanmaya başlıyor:"
 travel_events.2040.outro:0 "\n\n"Etim ve kemiğim sanki özgürlük için ağlıyormuş gibiydi, anlıyor musun," Sesi karanlık bir nostajiyle doluydu."
 travel_events.2040.a:0 "...Bu çok felsefi."
 travel_events.2040.a_child:0 "Bende kötü şeyler yaptım."
 travel_events.2040.a.flavor:0 "Kim deli birinden daha tehlikeli olabilir?"
 travel_events.2040.a.flavor_child:0 "#EMP Beni#! incitmeyecek, değil mi?"
 travel_events.2040.a.tt:0 "[2037_manhunt_prisoner.GetShortUIName] ücretsiz olarak senin emrinde [GetCourtPositionType('bodyguard_court_position').GetName()] olarak çalışacak"
 insane_bodyguard_salary_mod:0 "Deli Muhafız"
 travel_events.2040.b:0 "Katiller parmaklıkların arkasında olmalıdır."
 travel_events.2040.b_child:0 "İnsanları incitmek iyi değil."
 travel_events.2040.b.flavor:0 "Demek bu yüzden hapsedildi..."
 travel_events.2040.b.flavor_child:0 "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] beni korkutuyor..."
 travel_events.2040.c:0 "#EMP Bir katilin yaşamasına katlanamam!#!"
 travel_events.2040.c.flavor:0 "Göze göz."
 travel_events.2040.c_slay.t:0 "Katilin öldürülmesi"
 travel_events.2040.c_slay.desc:0 "[2037_manhunt_prisoner.GetShortUIName], sizin tarafınızdan öldürüldü"
 travel_events.2040.c_wounded.t:0 "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc:0 "[2037_manhunt_prisoner.GetShortUIName], öldürüldü ama yaralandınız"
 travel_events.2040.c_incapable.t:0 "Ağır Yaralı"
 travel_events.2040.c_incapable.desc:0 "Ağır bir şekilde yaralandınız ve [2037_manhunt_prisoner.GetShortUIName] kaçmayı başardı"
 travel_events.2040.c_death.desc:0 "Öldünüz"

#Ruler Events#
#Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t:0 "Yaşam ve Ölüm"
 travel_events.2100.t:0 "$travel_event_prefix$ $travel_events_life_or_death.t$"
 travel_events.2100.desc_intro:0 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] tarafına doğru ilerlerken iyi zaman geçiriyoruz ve "
 travel_events.2100.desc_intro_trees:0 "[ROOT.Char.GetCurrentLocation.GetName] bölgesinin yoğun ormanlık arazisi rehberimizin aklıyla boy ölçüşemiyor.\n\nAğaçlık alanı geçtiğimizde karşıdan gelen ikinci bir yolcu grubu görüyorum"
 travel_events.2100.desc_intro_hills:0 "[ROOT.Char.GetCurrentLocation.GetName] bölgesindeki [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] arazisinin yokuşlarında rüzgâr arkamızdan esiyor.\n\nÖnümüzde başka bir maiyet de bu yamaçlarda ilerliyor."
 travel_events.2100.desc_intro_flats:0 "[ROOT.Char.GetCurrentLocation.GetName] ovaları bir süreliğine rahatlamamıza izin veriyor.\n\nVadinin tepesine çıkıp aşağı baktığımızda başka bir maiyetiin özenle ilerlediğini görüyoruz."
 travel_events.2100.desc_relation_in:0 " Gözlerimi kısarak baktığımda maiyetinin başındaki kişinin"
 travel_events.2100.desc_negative_segway:0 "[murder_target.Custom('InsultAdjectiveGeneric')],"
 travel_events.2100.desc_positive_segway:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('murder_target'))],"
 travel_events.2100.desc_relation_out:0 "[murder_target.GetTitledFirstName] olduğunun farkına varıyorum."
 travel_events.2100.desc_no_relation_traveller:0 "Manzaradan keyif ala ala gezip eğleniyor gibi duruyorlar."
 travel_events.2100.desc_no_relation_liege:0 "Etrafı araştırıyor gibiler etrafa bakarken notlar alıp tartışıyorlar."
 travel_events.2100.desc_trees:0 "Ama bir şey doğru değil. Ağaçlık alanı tararken seyahat eden grubun yaklaşmasını bekleyen yüzü örtülü kişiler gözüme çarpıyor."
 travel_events.2100.desc_hills:0 "Batıdan yaklaşmakta olan silahları çekilmiş bu maskeli atlı grubu da ne... ?"
 travel_events.2100.desc_flats:0 "Maiyeti incelerken Doğudan silahları çekilmiş maskeli bir atlı grubunun yaklaştığını görüyorum!"
 travel_events.2100.desc_outro:0 "\n\nBir pusu gibi duruyor ve "
 travel_events.2100.desc_outro_negative:0 "tereddüt ediyorum. Gerçekten [murder_target.GetTitledFirstNameNoTooltip] kesinlikle ölecek gibi dururken bu işe karışmalı mıyım?"
 travel_events.2100.desc_outro_positive:0 "hızlıca ileri atılıyorum. [murder_target.GetTitledFirstNameNoTooltip], onu kurtarmalıyım!"
 travel_events.2100.desc_outro_default:0 "tereddüt ediyorum. Diğer yolcuları korumak gerçekten benim sorumluluğumda mı?"
 travel_events.2100.a:0 "Neden #EMP ben#! bu işe karışayım ki?"
 travel_events.2100.a_rival:0 "İyi oldu."
 travel_events.2100.a_nemesis:0 "#EMP Sonunda!#!"
 travel_events.2100.a_stealthy_entourage.tt:0 "Saklı Maiyet"
 travel_events.2100.a_stealthy_entourage.desc:0 "Siz ve maiyetiniz saklanacaksınız"
 travel_events.2100.a_stealthy_outcome.tt:0 "Eğer [murder_target.GetShortUIName] hayatta kalırsa, sizin burada olduğunuzu bilmeyecek"
 travel_events.2100.a_nonstealthy_entourage.tt:0 "Açığa Çıkmış Maiyet"
 travel_events.2100.a_nonstealthy_entourage.desc:0 "[murder_target.GetShortUIName] tarafından fark edildiniz"
 travel_events.2100.a_nonstealthy_outcome.tt:0 "Eğer [murder_target.GetShortUIName] hayatta kalırsa ne yaptığınızı hatırlayacak"
 travel_events.2100.b:0 "Bir şeyler yapmalıyım!"
 travel_events.2100.b.tt:0 "[murder_target.GetShortUIName] için yapılan suikast girişimine dahil olursunuz"
 travel_events.2100.b_outcome_tt:0 "[murder_target.GetShortUIName] bunu hatırlayacak"

#Target Ruler: You are being assassinated
 travel_events.2101.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Suikastçı!"
 travel_events.2101.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] topraklarını araştırırken tepede yakıcı güneş ile birlikte hafif bir esinti yüzüme çarpıyor. Gökyüzündeki göçmen kuşlar dışında tüm bölgenin ıssız olduğunu fark ediyorum.\n\nBotlarıma uzanmak için eğildiğimde atlı sesleri ile sarsıldım. Her taraftan yüzünü örtmüş figürler bana doğru yaklaşıyor daha kendimi toparlayamadan adamlardan biri kılıcını boynuma doğru savuruyor!"
 travel_events.2101.a:0 "Buna nasıl cüret edersin!"
 travel_events.2101.a_guards:0 "[bodyguard.GetNameNoTooltip]!!"
 travel_events.2101.a_assassin_death.tt:0 "Suikastçı öldü"
 travel_events.2101.a_bodyguard_kill.desc:0 "Suikastçı [bodyguard.GetShortUIName] tarafından öldürüldü"
 travel_events.2101.a_bodyguard_wounded.tt:0 "Koruma yaralandı"
 travel_events.2101.a_bodyguard_wounded.desc:0 "[bodyguard.GetShortUIName], suikastçıyı öldürdü ama yaralandı"
 travel_events.2101.a_assassin_death.desc:0 "Suikastçıyı öldürdünüz"
 travel_events.2101.a_death.desc:0 "Öldünüz"
 travel_events.2101.a_ruler_assassinated.tt:0 "[murder_target.GetShortUIName] Öldü"
 travel_events.2101.a_ruler_assassinated.desc:0 "[murder_target.GetShortUIName], [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName] ziyareti sırasında suikaste uğradı"
 travel_events.2101.a_ruler_survived.tt:0 "[murder_target.GetShortUIName] Hayatta Kaldı"
 travel_events.2101.a_ruler_survived.desc:0 "[murder_target.GetShortUIName], [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName] içinde gerçekleşen suikast girişiminden sağ çıktı"

#Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, İhanete Uğramış"
 travel_events.2102.desc:0 "Kargaşa sanki saatlerdir devam ediyor gibi hisettiriyor ama sadece birkaç dakika geçti. Suikastçıları yara almadan yendik.\n\nKargaşa alanını taradım ve ccesetlerden birinin üzerinde cinayet planının kanıtlarını buldum. Etrafa dikkatle bakarken ufukta kaybolmakta olan bir sancak dikatimi çekiyor. [visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.desc_negative:0 "\n\nElbette böyle birinden destek beklemem saçma olur. [visiting_ruler.GetFirstNameNoTooltip] ve onun soyunu lanetliyorum."
 travel_events.2102.desc_positive:0 "\n\nNasıl... bunu yapabildi? Ben... ondan daha fazlasını bekliyordum. Bu ihanetin iğnesi beni herhangi bir kılıcın yapabileceğinden çok daha fazla yaraladı."
 travel_events.2102.desc_default:0 "\n\nNeler olduğunu gördü ama sadece kenardan izledi mi? Bu davranışlar gerçekten de kime güvenip güvenemeyeceğini anlamanı sağlıyor."
 travel_events.2102.a:0 "Bu gerçektende tam o [visiting_ruler.Custom('InsultAdjectiveGeneric')] [visiting_ruler.GetTitledFirstNameNoTooltip] gibi."

#Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t:0 "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro:0 "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative:0 "\n\n[ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] yabanında son nefesimi vermemi izlemek istediğini biliyorum ve senden daha azını da beklemiyordum.\n\nGerçekten göz dediğin o lağım çukurundan yaşam kıvılcımının çıkacağı günü görmeyi iple çekiyorum, [visiting_ruler.Custom('InsultAdjectiveGeneric')] [murder_target.Custom2('RelationToMePossessive', SCOPE.sC( 'visiting_ruler' ))]."
 travel_events.2103.desc_positive:0 "\n\n[murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))], bunu nasıl yapabildin? Nasıl oldu da beni [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] içinde ölüme terk ettin? Bunu hatırlayacağımdan emin olabilirsin."
 travel_events.2103.desc_default:0 "\n\n[ROOT.Char.GetTitledFirstName], senden sıradan bir insanın sahip olacağı terbiyeyi ve herhangi bir inançlı insanın göstereceği davranışı beklerdim. Beni [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] arazisinde ölüme terk ettin, ne yazık ki karakteriniz tanrı korkusuna sahip bir [Select_CString(ROOT.Char.IsFemale, 'kadının', 'adamın' )] göstereceği gibi değil. Bunu hatırlayacağım."
 travel_events.2103.a:0 "İşin sonunda #EMP hayatta kaldı#!."

#Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Nasıl Hayat Kurtarırsın"
 travel_events.2104.desc:0 "Ben ve maiyetim suikastçılara arkadan saldırarak onları gafil avlıyoruz. Arkana dikkat etmemek için ne kadar beceriksiz olman gerekir?\n\nSavunmaya çalışanları katlediyoruz geri kalanlarsa ormana kaçıyor. Kafamı kaldırdığımda [murder_target.GetTitledFirstName] gözleri ve ağazı açık bir şekilde bana bakıyor.\n\nZamanla kendine gelip yüz ifadesini düzeltiyor ama hâlâ müdahalem için şaşırmış ve minnetar gözüküyor. Beni yanına çağırıyor."
 travel_events.2104.a:0 "Bugünlük bu kadar iyilik yeter."
 travel_events.2104.a_shy:0 "Bu yapılması gereken doğru şeydi."

#Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t:0 "$travel_events.2104.t$"
 travel_events.2105.desc_intro:0 "[ROOT.Char.GetCurrentLocation.GetName] arazisini araştırırken aniden ortaya çıkan bir sürü suikastçı tarafından sarılıyoruz. [visiting_ruler.GetTitledFirstName] ve maiyeti silahlarını kaldırmış bir şekilde suikastçılara doğru hücum ediyor!\n\n"
 travel_events.2105.desc_negative:0 "[ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] suikastçılara saldırırken şaşkınlıkla izliyorum, sağda ve solda suikastçılar kesildikçi geri kalanlar korkar ve kaçmaya başlar. [visiting_ruler.GetFirstNameNoTooltip] geri döner ve karşımda durur: "Yardıma ihtiyacın var gibi görünüyor," homurdanır.\n\nBir an tereddüt ediyorum. Daha #EMP şimdi#! hayatımı kurtarmışken, nasıl onu reddedebilirim... ? İsteksizce başımı sallıyorum."
 travel_events.2105.desc_positive:0 "Beni kurtarmak için gelen [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] ortaya çıktığında gözlerim neşeyle doluyor, suikastçıları kaçmaya zorluyor ardından daire yapıp maiyetime yaklaşıyor: "[visiting_ruler.Custom2('RelationToMePossessive', ROOT.Char)]! Yolculuk nasıl gidiyor?" Bana genişçe gülümsüyor."
 travel_events.2105.desc_default:0 "İhtiyaç anında bir yabancıya yardım etmek ilâhî planın bir parçası olmalı. Bu yolculuğumuzun kutsanmış olduğu ile ilgili [ROOT.Char.GetFaith.HighGodNamePossessive] bir işareti olmalı.\n\nKurtarıcım geri dönüyor ve bana başını sallıyor. Yanıt olarak gülümsüyorum ve "[ROOT.Char.GetFaith.HighGodName] seninle olsun, [Select_CString(visiting_ruler.IsFemale, 'leydim', 'lordum' )]!""
 travel_events.2105.a:0 "Gerçekten soylu bir ruha sahipsiniz!"
 travel_events.2105.a_cynical:0 "Duyarlılığınızı takdir ediyorum."
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName] yardıma geldi!"

#County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Güvenli Cennet"
 travel_events.2107.desc_intro_plains:0 "Güneş batmaya başlarken, [holding_location.GetName] içindeki konağımdan [holding_location.GetTerrain.GetNameNoTooltip|l] tarafına doğru bakıyorum. Uzakta, bir grup yolcu çimenli arazide ilerliyor. "
 travel_events.2107.desc_intro_desert:0 "[holding_location.GetName] dışında cansız rüzgâr kumlarla oynuyor, kumları küçük parçalar hâlinde her tarafa dağıtıyor. Kalenin dışında batan güneşi izlerken, Özenle kumların arasında ilerleyen bir grup gezgin gözüme çarpıyor. "
 travel_events.2107.desc_intro_wetlands:0 "Güneş batarken, [holding_location.GetName] [holding_location.GetTerrain.GetNameNoTooltip|l] arazisinin dışında bu akşam normalden farklı bir ton var. Kalemden değişen renkleri ve basıtran karanlığı seydererken çamurlu yollardan gelen bir grup gezgin dikatimi çekiyor."
 travel_events.2107.desc_intro_forest:0 "Güneş batarken [holding_location.GetName] ormanları giderek daha karanlık oluyor. Kalemde akşamın değişen parlaklığını seyrederken ormanın köşesinden yaklaşan bir grup dikatimi çekiyor. "
 travel_events.2107.desc_intro_mountains:0 "Kafamı dışarı uzatığımda ciğerlerimi temiz hava doldurdu [holding_location.GetName] tepesinden aşağı doğru baktım. Soğuk havayı takdir ederken aşağıda vadiyi çıkan bir grup fark ediyorum. "
 travel_events.2107.desc_intro_hills:0 "[holding_location.GetName] çevresindeki tepelerin yumuşak eğimi ve tepenin dibindeki göl harika bir manzara sağlıyor. Aşağıda bir grup gezgin görünüşe göre gölün çevresinden dolaşıp hedeflerine doğru ilerliyor. "
 travel_events.2107.desc_intro_jungle:0 "Vahşi ormanlar her zamanki gibi sıcak ve nemli, [holding_location.GetName] boyunca uzanan ağaçların tepesinde yuva yapan renkli kuşları izliyorum. Görüş alanımının köşesinde bir grup gezginin çalıların arasında kuzeye doğru ilerlediğini gördüm. "
 travel_events.2107.desc_intro:0 "Öğleden sonrayı [holding_location.GetName] dışında geçirirken gökyüzü bulutsuz karşımda duruyor. Dönüş yolunda bir grup yolcunun şehrin dışına çıktığını fark ettim. "
 travel_events.2107.desc_segway:0 "\n\nDaha yakından baktığımda grubun liderliğini [travelling_ruler.GetTitledFirstName] ve maiyetinin çektiğini gördüm. Öylesine hareketlerini tahip ederken, bir sürü atlının huzurlu gruba yaklaştığını fark ettim.\n\nAtlılar yaklaştıkça kılıçlarını çekiyorlar. "
 travel_events.2107.desc_outro_negative:0 "Bu ilginç bir gösteri olacak."
 travel_events.2107.desc_outro_positive:0 "Bu konuda bir şeyler yapmalıyım!"
 travel_events.2107.desc_outro_family:0 "Kan her şeyden önce gelir, öyle mi diyorlardı?"
 travel_events.2107.desc_outro:0 "Yolcular kesinlikle #EMP benim#! toprağımda saldırıya uğramak üzere."
 travel_events.2107.a:0 "Bu benim görevim."
