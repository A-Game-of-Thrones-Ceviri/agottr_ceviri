#County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t:1 "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice:0 "Güneş yavaşça [holding_location.GetTerrain.GetNameNoTooltip|l] üzerinde batarken önümdeki sahneyi gözlemliyorum. Tam ölçekli bir savaş bekliyordum ama yanılmışım.\n\nGörünüşe göre [travelling_ruler.GetTitledFirstName] yem olarak geride bir [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] bırakırken geri çekilmeye karar vermiş. Bu sırada yolcu grubu şehrin sınırında yeniden organize olup dinleniyorlar.\n\nAtlılar kaçan grubu görmezden gelip yalnız askere odaklandığı için planları başarılı olmuş gibi duruyor. Umarım sonu hızlı gelmiştir."
 travel_events.2111.desc_unscathed:0 "Güneş ufukta kaybolurken gökyüzünü kırmızıya boyadığı gibi savaş alanı da zemini kırmızıya boyuyor. Ama bu kırmızının kaynağı sadece haydutların kanı.\n\nYolcu grubu süpriz saldırı karşısında şaşırtıcı bir güç gösteriyor, yağmacıları kolayca kaçmaya zorluyorlar. Silahlarını indirip geldikleri yoldan geri dönüyorlar.\n\n[travelling_ruler.GetTitledFirstName] benim yerleşkeme doğru hareket yapıyor, bende kaşlarımı şaşkınlıkla çatıyorum. Bu #EMP gerçekten#! beklenmedikti."
 travel_events.2111.desc_survived:0 "[holding_location.GetTerrain.GetNameNoTooltip|l] üzerinde güneş batarken, şiddetli bir savaşa girişiyor. Yolcu grubu ilk şoku atlattıktan sonra yavaşa atlıları geri ittiğini görüyorum.\n\n[travelling_ruler.GetTitledFirstName] pis haydutlara karşı saldırıya önderlik ediyor. Haydutlardan biri [travelling_ruler.GetFirstNameNoTooltip] üzerine bazı yara izleri vermeyi başarıyor, Ama bu durum hızlıca [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] tarafından çözülüyor.\n\nHâlâ nefes alan haydutlar geldikleri kadar hızlı bir şekilde kayboluyor. Arkalarında cesetleri ve ölü hayvanları bırakıyorlar; ama şaşırtıcı bir şekilde yolcular gayet sağlıklı."
 travel_events.2111.desc_died:0 "Ufuktaki güneş gökyüzünü kızıla boyarken önümdeki savaş alanı da zemini kırmızıya boyuyor. Hangi tarafın üstün geleceğini anlamaya çalışırken heyecanla izliyorum.\n\nBüyük, iri yarı bir binici ellerini gökyüzüne kaldırıp zafer dolu bir şekilde kükrediğinde merakım cevaplanıyor. Bir elinde bıçak tutarken, Öbüründe... [travelling_ruler.GetTitledFirstName] ve cansız bedeninden ayrılmış kafasını tutuyor."
 travel_events.2111.desc_negative_outro:0 "\n\nRahatlayarak derince nefes alıyorum. Sonunda [travelling_ruler.Custom('InsultNoun')] artık yolumda diken olmayacak."
 travel_events.2111.desc_positive_outro:0 "\n\nNe olduğunun idrakına birkaç saniye boyunca varamadım. Evet bu onun sonu oldu..."
 travel_events.2111.desc_outro:0 "\n\n[travelling_ruler.GetTitledFirstNameNoTooltip] öldüğünde kendimi şaşırtıcı bir şekilde boş hissediyorum. Bu haydutlarla ilgili bir şey yapmalıyım."
 travel_events.2111.a:0 "İlginç Bir Taktik."
 travel_events.2111.a_compassionate:0 "Ben ne yaptım..."
 travel_events.2111.a_sadist:0 "Eğlenceli!"
 travel_events.2111.a_dead:0 "Eninde sonunda olacak bir şeydi."

