 travel_events.2031.t: "$travel_event_prefix$ Dünyanın Rahmi" #NT!
 travel_events.2031.desc: "[ROOT.Char.GetCurrentLocation.GetName] tarlaları görülmeye değer bir manzara. Her ürün çiçek açmış; her yaprak yeşil; her sap yemyeşil.\n\nYeşilliğin kaynağını hemen buldum ve bir tarlada duran, dinleyicilerden oluşan bir topluluğa bir tür ders veren bir [gardener_character.GetWomanMan] gördüm. "Benim adım [gardener_character.Custom('MistressMaster')] [gardener_character.GetFirstName]."\n\n[gardener_character.GetSheHe|U] beni uzaktan fark etti ve bana doğru döndü. "Bahçecilik bilgim engin, evet, kıyaslanamayacak kadar engin — bu yüzden biraz kalın ve dinleyin."" #NT!
 travel_events.2031.a: "Beni meraklandırdın!" #NT!
 travel_events.2031.a_down_to_earth.t: "Gerçekçi" #NT!
 travel_events.2031.b: "[ROOT.Char.GetTitleAsNameNoTooltip|U]? #EMP bahçecilik yapıyor#!?" #NT!
 #Visit a ramparts/forest fort - Encounter a herbalist/physician #NT!
 travel_events.2032.t: "$travel_event_prefix$ Sizin İçin Bir Ot..." #NT!
 travel_events.2032.desc: "[ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] zirvesindeki etkileyici savunma yapısı gerçekten bir şey. Dış çevrede dolaşırken, uzakta tuhaf bir kişi fark ediyorum.\n\n[herbalist_character.GetSheHe|U], [herbalist_character.GetHerselfHimself]'e mırıldanıyor gibi görünüyor, bu arada çömelmek ve çeşitli türlerde otlar gibi görünen şeyleri toplamak için duruyor. Sanki [herbalist_character.GetSheHe], #EMP otlar#!?\n\nI ile konuşuyormuş gibi, [herbalist_character.GetHerHim]'ye dikkatlice yaklaşıyor ve [herbalist_character.GetSheHe], avucunda sergilenen çeşitli otlarla yukarı bakıyor. [herbalist_character.GetHerHis]'un gözlerinin ardında, dile getirilmeyen bir soru soran bir merak kıvılcımı fark ediyorum." #NT!
 travel_events.2032.a: "Peki bu ot ne işe yarıyor?" #NT!
 travel_events.2032.a_poisonous.tt: "Bir sonraki [GetScheme('murder').GetTypeName] [scheme|E]'inize uygulayabileceğiniz bazı zehirli otlar elde edersiniz." #NT!
 travel_events.2032.a_poisonous.t: "Tedarik Edilen Otlar" #NT!
 travel_events.2032.a_poisonous.desc: "Bazı zehirli otlar buldun" #NT!
 travel_events.2032.a_learning.tt: "Beceri Geliştirildi" #NT!
 travel_events.2032.b: "Benim saray hekimim olmaya ne dersiniz?" #NT!
 travel_events.2032.c: "Bu benim için zaman kaybı." #NT!
