 #Crossing an ant path - Ignore or don't ignore your guide #NT!
 travel_events.2002.t: "$travel_event_prefix$ Yürünen Yol" #NT!
 travel_events.2002.desc: "Alay, [ROOT.Char.GetCurrentLocation.GetName]'dan bir taş atımı uzaklıkta durdu. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName]'mi atından inmiş ve yerdeki bir şeye dikkatle bakarken görmek için arkama baktım. Diğer maiyet üyeleri [guide_leader.GetHerHim]'ün etrafında toplanmıştı.\n\n[guide_leader.GetFirstNameNoTooltip] yaklaştığımda yukarı baktı. "Benim [ROOT.Char.GetLadyLord], burada bir karınca yolu var. Biraz batıl inançlı olabilirim ama asla bir karınca yolunu geçmemelisin."\n\n[guide_leader.GetSheHe|U] durakladı. "Büyük büyük büyük[great_grand_parent.Custom('MotherFather')] geçti ve [great_grand_parent.GetSheHe] asla eve dönmedi."" #NT!
 travel_events.2002.a: "#EMP Güzel#!. Başka bir yol bulacağız." #NT!
 travel_events.2002.b: "Bu saçmalık. Rehberlik görevini ben üstleneceğim!" #NT!
 travel_events.2002.c: "İşte tam da sizin batıl inançlarınıza çare olacak bir ilacım var." #NT!
