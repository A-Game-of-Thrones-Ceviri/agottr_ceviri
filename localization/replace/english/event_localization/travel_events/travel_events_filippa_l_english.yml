 travel_events.2100.desc_intro: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]'a ulaşma çabalarımızda iyi vakit geçiriyoruz ve" #NT!
 travel_events.2100.desc_intro_trees: "[ROOT.Char.GetCurrentLocation.GetName]'ın sık ormanları yerel rehberimizin zekasına rakip olmuyor.\n\nAğaçlar yelpaze gibi açıldığında, önden ilerleyen ikinci bir gezgin grubunu görüyorum." #NT!
 travel_events.2100.desc_intro_hills: "[ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] yamaçlarını aşarken rüzgâr arkamızdan esiyor.\n\nBizden oldukça ileride, bir başka grup da yamaçtan ilerliyor." #NT!
 travel_events.2100.desc_intro_flats: "[ROOT.Char.GetCurrentLocation.GetName] düzlükleri birkaç anlığına gardımızı indirmemize olanak sağlıyor.\n\nVadinin zirvesine ulaştığımızda ve aşağıya baktığımızda, bir başka maiyetin gayretle ileriye doğru yürüdüğünü fark ediyorum." #NT!
 travel_events.2100.desc_relation_in: "Gözlerimi kısarak baktığımda, o özel topluluğun yöneticisinin" #NT!
 travel_events.2100.desc_negative_segway: "[murder_target.Custom('InsultAdjectiveGeneric')]" #NT!
 travel_events.2100.desc_positive_segway: "benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]" #NT!
 travel_events.2100.desc_relation_out: "[murder_target.GetTitledFirstName]." #NT!
 travel_events.2100.desc_no_relation_traveller: "Sanki manzaranın tadını çıkarıyorlar, adeta neşeleniyorlar ve yerel bölgeyi geziyor gibi görünüyorlar." #NT!
 travel_events.2100.desc_no_relation_liege: "Sanki çevreyi inceliyorlar, notlar alıyorlar ve manzarayı tartışıyorlar." #NT!
 travel_events.2100.desc_trees: "Ama bir şeyler yolunda değil. Ağaç hattını tararken, şüpheli bir şekilde gizlenmiş bir sürü figür de görüyorum, seyahat eden grubun yaklaşmasını bekliyor gibi görünüyorlar." #NT!
 travel_events.2100.desc_hills: "Peki, batıdan yaklaşan, silahları kınından çekilmiş, maskeli atlılar kimdir?" #NT!
 travel_events.2100.desc_flats: "Hala grubu gözlemlediğimizde, silahlarını kaldırmış maskeli atlıların doğudan hızla yaklaştığını görüyoruz!" #NT!
 travel_events.2100.desc_outro: "\n\nBu bir pusuya benziyor ve" #NT!
 travel_events.2100.desc_outro_negative: "Tereddüt ediyorum. [murder_target.GetTitledFirstNameNoTooltip] için kesin ölüm gibi görünen şeye müdahale etmeli miyim?" #NT!
 travel_events.2100.desc_outro_positive: "aklımda hiçbir şüphe yok. [murder_target.GetTitledFirstNameNoTooltip]'ı kurtarmalıyım!" #NT!
 travel_events.2100.desc_outro_default: "Tereddüt ediyorum. Diğer gezginleri korumak gerçekten benim sorumluluğum mu?" #NT!
