 travel_events.2033.t: "$travel_event_prefix$ Mahkum Kaçtı!" #NT!
 travel_events.2033.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName] avlanma alanına girer girmez muhafızlarım soluk soluğa ve hafif paniklemiş bir şekilde koşarak yanıma geldiler. "Benim [ROOT.Char.GetLadyLord]'im! O [ prisoner.Custom('InsultAdjective')] [prisoner.GetTitledFirstName] zincirlerimizden kurtuldu!"\n\nBakışlarım hemen ormanın kenarına kaydı, hareket belirtileri arıyordum ama hiçbir şey bulamadım." #NT!
 travel_events.2033.desc_manhunt: "Bu sadece bir şey ifade edebilir. #EMP İnsan avı!#!\n\n" #NT!
 travel_events.2033.desc_manhunt_previous: "Son insan avımı hatırladığımda hissettiğim o sevinç kıvılcımı beni tedirgin ediyor. Heyecan. Tehlike. Sabırsızlanıyorum." #NT!
 travel_events.2033.desc_manhunt_first: "Uzun zamandır doğanın en zor yakalanan ve tehlikeli avına el atmayı istiyordum. Ağzımın köşesinde bir gülümseme beliriyor." #NT!
 travel_events.2033.desc: "Hapishaneden kaçmanın verdiği şaşkınlıkla durumu dikkatlice değerlendiriyorum.\n\nElbette kaçan bir mahkumu adalete teslim etmeliyiz, değil mi?" #NT!
 travel_events.2033.a_manhunt: "#EMP Heyecan verici!#!" #NT!
 travel_events.2033.a_cannibal: "Ah evet, mahkumlar; diğer beyaz et." #NT!
 travel_events.2033.a_manhunt_tt: "İnsan avından kaçan bir hedef intikam için geri dönebilir" #NT!
 travel_events.2033.a_manhunt.tt: "İnsan Avı Gerçekleştirildi" #NT!
