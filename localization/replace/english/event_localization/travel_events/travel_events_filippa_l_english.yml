 travel_events.2017.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] içindeki mâlikanenin koridorlarında yürürken, [estate_character.GetTitledFirstName] bana döndü ve "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], söylentilere göre bu mülkün bu kısmı lanetli."\n\nTerredütle etrafa baktım. Salon bekleneceğinden daha karanlıktı, asılı mumların alevleri titriyordu.\n\nEski yemek salonunda durduğumuzda, [estate_character.GetFirstNameNoTooltip] yeniden bana döndü ama bu sefer yüzünde sinsi bir sırıtışla. "#EMP Lanetli#! konakta bir tur atmak ister misiniz?""
