 travel_events.2036.t: "$travel_event_prefix$ Bir Son Mu?" #NT!
 travel_events.2036.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName]'daki bir mezranın kapısından giriyoruz. İnsanlar burada huzur içinde görünüyor, günlük hayatlarını sürdürüyor ve birbirlerine yardım ediyorlar.\n\nKöylüleri gelişigüzel incelerken, içimde aniden bir tanıma hissi beliriyor." #NT!
 travel_events.2036.desc_reformed: "Yerel tapınakta, kaçak mahkumum [peaceful_prisoner.GetTitledFirstName]'ı, ruhani liderle nazik bir sohbette anında tanıdım.\n\nNe kadar da komik bir tesadüf! [peaceful_prisoner.GetSheHe]'in din adamlarına basit işlerde yardım ettiğini, görünüşte huzurlu olduğunu görünce gözlerimi diktim." #NT!
 travel_events.2036.desc: "Kaçan mahkumum [peaceful_prisoner.GetTitledFirstName]'ı hemen tanıdım, gülüyordu ve kırsal köyün yaşlı sakinlerinden birine yardım ediyordu.\n\n[peaceful_prisoner.GetSheHe|U], [peaceful_prisoner.GetHerHis] durumundan memnun görünüyor." #NT!
 travel_events.2036.a: "Yaşa ve yaşat." #NT!
 travel_events.2036.a_criminal: "Sanırım suçlular bile düzelebilir." #NT!
 travel_events.2036.a_reformed: "Yeter ki [peaceful_prisoner.GetSheHe] bir daha hayatıma kastetmesin." #NT!
 travel_events.2036.b: "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U] benimle birlikte geliyor #EMP ben#!." #NT!
 travel_events.2036.b_criminal: "Bir kere suçlu olan, her zaman suçludur." #NT!
 travel_events.2036.b_reformed: "#EMP ...hayır#!, [peaceful_prisoner.GetSheHe]'nin burada olduğunu bilmek beni güvende hissettirmiyor." #NT!
 #Visit some hunting grounds - Sadistic county holder is manhunting #NT!
 travel_events.2037.t: "$travel_event_prefix$ İnsan Avcısı" #NT!
 travel_events.2037.desc:0 "We encounter [2037_county_liege.GetTitledFirstName], the ruler of [ROOT.Char.GetCurrentLocation.GetName], and [2037_county_liege.GetHerHis] entourage at the local hunting grounds.\n\nAfter an  exchange of polite greetings, [2037_county_liege.GetSheHe] looks at me with a mischievous grin: "Yerel avlanma alanlarında [ROOT.Char.GetCurrentLocation.GetName]'in hükümdarı [2037_county_liege.GetTitledFirstName] ve [2037_county_liege.GetHerHis] maiyetiyle karşılaşıyoruz.\n\nNazik bir selamlaşmanın ardından [2037_county_liege.GetSheHe] bana yaramaz bir sırıtışla bakıyor: "En asil spora benimle katılmak ister misin," #NT!! #NT!
 travel_events.2037.desc_child: "küçük olan?"" #NT!
 travel_events.2037.desc_adult: ""Benim [2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]'ım?"" #NT!
 travel_events.2037.desc_segway: "[2037_county_liege.GetSheHe|U] ormanın kenarındaki zincirli mahkûma başını sallıyor." #NT!
 travel_events.2037.desc_outro_segway_adult: "\n\n#EMP spor#! [2037_county_liege.GetSheHe]'nin neyi ifade ettiğini çok geçmeden anladım." #NT!
 travel_events.2037.desc_outro_child: "\n\nMerakım kesinlikle arttı. Bu hangi oyun olabilir...? Etiketle?\n\nTeklifi değerlendirirken, [ROOT.Char.Custom2('RelationToMeShort',  SCOPE.sC('entourage_character'))] [entourage_character.GetTitledFirstName]'imin dikkatimi çektiğini ve [entourage_character.GetHerHis] başımı dikkatlice salladığını fark ettim." #NT!
 travel_events.2037.desc_outro_manhunter: "Deneyimli bir insan avcısı olarak bu öneri benim hayal gücümü gıdıklıyor." #NT!
 travel_events.2037.desc_outro: "#EMP İnsan avı.#! Gerçekten tiksiniyorum... yoksa merak mı ediyorum?" #NT!
 travel_events.2037.a: "Yeterince ilgi çekici geliyor..." #NT!
 travel_events.2037.a_child: "Ben oynarım!" #NT!
 travel_events.2037.a_manhunted: "Hadi başlayalım." #NT!
 travel_events.2037.a_your_kill.desc: "Avlanırsın ve öldürürsün [2037_manhunt_prisoner.GetShortUIName]" #NT!
 travel_events.2037.a_their_kill.tt: "[2037_county_liege.GetShortUINameNoTooltip] Öldürmeyi Alır" #NT!
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.GetShortUIName], [2037_county_liege.GetShortUIName] tarafından avlanır ve öldürülür" #NT!
 travel_events.2037.b: "Eğer sakıncası yoksa o tutukluyu bir yerde kullanabilirim." #NT!
 travel_events.2037.b_child: "[2037_manhunt_prisoner.GetFirstNameNoTooltip]'ın benimle gelmesini tercih ederim." #NT!
 travel_events.2037.c: "Deli misin?" #NT!
 travel_events.2037.c_child: "Hayır. Bu kötü bir oyun gibi görünüyor." #NT!
 #Visit some hunting grounds - Friendly competition with an entourage member #NT!
 travel_events.2038.t: "$travel_event_prefix$ Gerçek Amaç" #NT!
 travel_events.2038.desc: "Her türlü vahşi yaşamla dolu olan [entourage_character.GetTitledFirstName] ve ben, [ROOT.Char.GetCurrentLocation.GetName]'in avlanmak için muhteşem bir yer olacağı konusunda hemfikiriz.\n\nUygun bir gezi için kalmaya vaktimiz olmasa da, bölgeyi dolaşırken ormanın kenarında bozulmamış bir yabani tavşan görüyorum. Tüylerinde tuhaf işaretler var ve [entourage_character.GetFirstNameNoTooltip]'ye hayvanı incelemesi için işaret ediyorum.\n\n[entourage_character.GetSheHe] tavşanı gördüğünde, [entourage_character.GetSheHe] sırıtıyor. "Dostça bir bahse ne dersin, [entourage_character.Custom2('RelationToMeShort', ROOT.Char)]? O bozulmamış adamı okla vuran kazanır."" #NT!
 travel_events.2038.a: "Bana bir anlaşma gibi geldi!" #NT!
 travel_events.2038.a_your_kill.tt: "Öldürmeyi Sen Alırsın" #NT!
 travel_events.2038.a_your_kill.desc: "Okun tavşanın kalbini kusursuz bir şekilde deldi" #NT!
 travel_events.2038.a_their_kill.tt: "[entourage_character.GetShortUINameNoTooltip] Öldürmeyi Alır" #NT!
 travel_events.2038.a_their_kill.desc: "Tavşan [entourage_character.GetShortUIName] tarafından öldürüldü" #NT!
 lucky_rabbits_paw: "Şanslı Tavşan Pençesi" #NT!
 lucky_rabbits_paw_desc: "[ROOT.Char.GetCurrentLocation.GetName] avlanma alanında [entourage_character.GetTitledFirstName] ile dostça bir avda düşürülen, eşsiz, bakımlı bir tavşanın pençesi." #NT!
 travel_events.2038.b: "#EMP Aman Tanrım#!, Güneş gözüme geliyor!" #NT!
 travel_events.2038.c: "...pft, bunun için zamanım yok." #NT!
 #Follow-up hunt outcome #NT!
 travel_events.2039.t: "$travel_event_prefix$ En Gerçek Amaç" #NT!
 travel_events.2039.desc_child_won: "[entourage_character.GetTitledFirstName] tavşanın peşinden koşuyor, yayı hazır, beceriksizce fırlattığım okların zayıf blöfünden habersiz.\n\nÇalılıklarla biraz boğuştuktan sonra, [entourage_character.GetTitledFirstNameNoTooltip] zaferle cıvıldıyor ve ileriye atılıyor, ok minik gövdesine sıkıca saplanmış, bozulmamış hayvanın leşini alıyor. [entourage_character.GetSheHe] bana doğru ışınlanırken ellerimi çırpıyorum." #NT!
 travel_events.2039.desc_won: "Tavşan görüş alanımızda, ikimiz de yavaşça ama kararlı bir şekilde tavşana yaklaşıyoruz, bir saman parçasını kemirirken minik bedenine nişan alıyoruz. İpimi çekiyorum ve bırakıyorum, ok #EMP doğrudan hayvanın bedenine#!.\n\nThe saplanıyor, ani bir darbe onu birkaç adım fırlatıyor, sonra minik beden hareketsiz bir şekilde yere yığılıyor. Zaferle kükredim ve [entourage_character.GetTitledFirstName] tezahüratıma katıldı. "Güzel atış," [entourage_character.GetSheHe] diye bağırıyor, kupayı almak için öne atılırken." #NT!
 travel_events.2039.desc_lost: "[entourage_character.GetTitledFirstName], atış için tavşana yaklaşmaya çalışırken benden birkaç adım önde. [entourage_character.GetSheHe] hayvana bir ok nişan alırken ve tek bir hızlı hareketle onu doğrudan yaratığın minik bedenine fırlatırken yetişmeye çalışıyorum.\n\n[entourage_character.GetFirstNameNoTooltip] zafer işareti yapıyor ve tavşan yerde cansız bir şekilde giderken bağırıyor ve [entourage_character.GetSheHe] leşi almak için acele ediyor. Takdirimi göstermek için alkışlıyorum." #NT!
 travel_events.2039.a: "Güzel atış!" #NT!
 travel_events.2039.a_trinket.t: "Biblo Kazanıldı" #NT!
 travel_events.2039.a_win: "Bu komikti!" #NT!
 travel_events.2039.a_cynical: "Daha kötülerini gördüm." #NT!
