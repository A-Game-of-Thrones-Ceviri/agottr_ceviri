 travel_events.2001.t: "$travel_event_prefix$ Vakvak!" #NT!
 travel_events.2001.intro: "Attan inip ördeği yakındaki çalılıklarda buluyorum. Vahşi doğaya doğru yürümeye başlıyor ve ben de onu yürüyerek takip ediyorum." #NT!
 travel_events.2001.desc_positive: "\n\nDevam ettikçe, yumuşak vaklamalara yavaşça — ilk başta zayıf ama giderek güçlenen — küçük cıvıltılardan oluşan bir koro katılıyor. Bir sonraki çalıya döndüğümde, tek bir ördek değil, #EMP bir sürü#! ördek ve ördek yavrusu yuvası görüyorum!" #NT!
 travel_events.2001.desc_positive_sadist: "\n\nNazik ördekleri ve ördek yavrularını izlerken karnımın guruldadığını hissediyorum." #NT!
 travel_events.2001.desc_positive_default: "\n\nHer şeyin yumuşak, tüylü halini içime çekerken dizlerimin zayıfladığını hissediyorum." #NT!
 travel_events.2001.desc_negative: "\n\nÇevremden uzaklaştıkça, omurgamdan aşağı bir ürperti iniyor. Bir şey beni mi izliyor?\n\nBirdenbire, ormanın kenarında bir [ROOT.Char.Custom('RegionalFerociousAnimal')] beliriyor! Homurdanıyor ve bana öfkeli gözlerle bakıyor." #NT!
 travel_events.2001.desc: "\n\nÖrdek aniden duruyor ve başını bana doğru eğiyor, neden bir insan takipçi edindiğini açıkça anlamıyor.\n\nGerginliği azaltmaya çalışarak ördeğe gülümsüyorum, ancak ördek aniden kıvranıyor, kanatlarını çırpıyor ve uçup gidiyor." #NT!
