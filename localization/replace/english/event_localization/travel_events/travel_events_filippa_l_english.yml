#Travelling Ruler: You are saved by County Liege
 travel_events.2108.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Kurtuldu"
 travel_events.2108.desc_intro:1 "[holding_location.GetName] bölgesinin dış eteklerindeki [holding_location.GetTerrain.GetNameNoTooltip|l] arazisinde hızlıca yol alırken aniden bir sürü haydut atlı tarafından saldırıya uğradık. Ardından [province_liege.GetTitledFirstName] liderliğindeki başka bir atlı grubu kaleden hızlıca buraya geldi!"
 travel_events.2108.desc_negative:0 "\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('province_liege'))] tarafından kurtarıldığım için şaşırdım, bu kesinlikle beklemediğim bir durum!"
 travel_events.2108.desc_positive:0 "\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] yağmacı sürüsüne arkadan saldırırken kalbim ısınıyor."
 travel_events.2108.desc:0 "\n\n[province_liege.GetTitleAsNameNoTooltip] yardıma gelmesiyle hem multu hemde şaşırmış hissetim ve zamanında vardıkları için dua ettim."
 travel_events.2108.desc_segway:0 "\n\n[province_liege.GetFirstNameNoTooltip] yüzünde muzaffer bir gülümsemeyle yanıma geliyor: "
 travel_events.2108.desc_outro_negative:0 ""Benim dışımda kimsenin [province_liege.Custom2('RelationToMePossessive', ROOT.Char)] olan seni incitmesine izin veremem değil mi?" Bir an tereddütten sonra karşılık veriyorum."
 travel_events.2108.desc_outro_positive:0 ""Yaralandın mı? Lütfen gel ve [holding_location.GetNameNoTooltip] misafirperverliğini göstermeme izin ver, tabii önce burayı temizleyelim.""
 travel_events.2108.desc_outro:0 ""Bize katıl sana [province_liege.GetCulture.GetNameNoTooltip] misafirperverliğini göstereceğim!""
 travel_events.2108.a:0 "Bu harika olur!"
 travel_events.2108.a_negative:0 "Yaşamak güzel."
 travel_events.2108.a.tt:0 "[province_liege.GetShortUIName] sana yardıma geldi!"

#County Liege: You save Travelling Ruler
 travel_events.2109.t:0 "$travel_events.2108.t$"
 travel_events.2109.desc_intro:0 "Haydutlar kendilerine neyin vurduğunu anlayamadı. [holding_location.GetName] içindeki en iyi savaşçılarıma önderlik ederek sıcak bir günde tereyağ keser gibi düşmanları kestik."
 travel_events.2109.desc_negative:0 "\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName] şaşkına dönmüş bir şekilde dikiliyor, sanki yıldırım çarpmış gibi bizim hücumumuzla kendi yolcu grubunun savunmasını izliyor."
 travel_events.2109.desc_positive:0 "\n\n[travelling_ruler.GetTitledFirstName] ve maiyeti bizim için tezehürat ederken alçaklara karşı son karşı saldırıyı yönetiyorum"
 travel_events.2109.desc:0 "\n\n[travelling_ruler.GetTitledFirstName] alçakları temizlerken bizi izliyor, dost olduğumuzu fark edince yüzündeki ifade yumuşuyor."
 travel_events.2109.desc_segway:0 "\n\nSaldırganlar nihayet kaçmaya başlayınca,[travelling_ruler.GetFirstNameNoTooltip] ile maiyetinin yanında gidiyorum, "
 travel_events.2109.desc_outro_negative:0 "Biraz kendini toplamış gözüküyor. Bana doğru başını sallıyor. "Kendi başımıza hâlledebileceğimiz bir şeydi ama kendimizi fazla zorlamak zorunda kalmamak güzel," kabul ediyor."
 travel_events.2109.desc_outro_positive:0 "o da bana doğru geliyor. "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('province_liege'))]! Keşke daha iyi koşullar altında buluşabilseydik," haykırıyor."
 travel_events.2109.desc_outro:0 "bizim varlığımızla biraz daha rahat gözüküyor. "Arkadaşım, ihtiyacımız olduğunda yardıma gelip bizi desteklediğiniz için teşekkür ederim," bana gülerek söylüyor."
 travel_events.2109.a:0 "Topraklar bir kez daha güvenli."
 travel_events.2109.a_negative:0 "Sadece daha büyük bir pisliği temizlemekten kaçınmak istedim."
 travel_events.2109.a_positive:0 "Sana yardım edebilmekten mutluyum, [province_liege.Custom2('RelationToMePossessive', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_hurt.tt:0 "[ROOT.Char.Custom('KnightCultureNoTooltip')] Yaralandı"
 travel_events.2109.a_first_hurt.desc:0 "[first_potential_hurt_knight.GetShortUIName] savaşta yaralandı"
 travel_events.2109.a_second_hurt.desc:0 "[second_potential_hurt_knight.GetShortUIName] savaşta yaralandı"
 travel_events.2109.a_third_hurt.desc:0 "[third_potential_hurt_knight.GetShortUIName] savaşta yaralandı"
 travel_events.2109.a_none_hurt.tt:0 "Hasar Görmemiş"
 travel_events.2109.a_none_hurt.desc:0 "Hiçbir [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] savaşta yaralanmadı"

#Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Mahsur"
 travel_events.2110.desc:0 "[holding_location.GetName] bölgesinin dış eteklerinde [holding_location.GetTerrain.GetNameNoTooltip|l] arazisinde ilerlerken aniden bir sürü atlı haydut bize saldırmaya başladı. Yerleşkeye çok yakınız, eminim [province_liege.GetTitledFirstName] yardım gönderecektir.\n\nZaman geçip savaş uzadıkça yardım gelmeyeceği acı verici bir şekilde netleşiyor."
 travel_events.2110.desc_negative:0 "[travelling_ruler.Custom('InsultNoun')] [province_liege.GetFirstNameNoTooltip], ondan gerçekten bir şey beklemiyordum."
 travel_events.2110.desc_positive:0 "[province_liege.GetTitledFirstNameNoTooltip] tarafından ihanete uğradığımı anlayınca göğsümde keskin bir acı hissediyorum."
 travel_events.2110.desc_neutral:0 "Nasıl bir hükümdar topraklarında böyle yağmacıların yaşamasına izin verebilir?"
 travel_events.2110.desc_outro:0 "\n\n[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName] atını yanıma sürüyor, gözlerinde ciddi bir bakış var. İkimizde geçmişte alıştırma yaptığımız taktiği uyguluyoruz."
 travel_events.2110.a:0 "Birlik oluyoruz."
 travel_events.2110.a_unscathed.tt:0 "Hasar Görmemiş"
 travel_events.2110.a_unscathed.desc:0 "Savaştan hasar görmeden ayrıldın"
 travel_events.2110.a_injured.tt:0 "Yaralı"
 travel_events.2110.a_injured.desc:0 "Savaşı kazandın ama yaralandın"
 travel_events.2110.a_severely_injured.tt:0 "Ağır Yaralı"
 travel_events.2110.a_severely_injured.desc:0 "Savaşta ağır bir şekilde yaralandın"
