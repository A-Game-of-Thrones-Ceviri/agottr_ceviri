 travel_events.2040.t: "$travel_event_prefix$ Bir Mola Yakalamak" #NT!
 travel_events.2040.intro: "Bir gece kamp ateşinin yanında otururken başımı kaldırdım ve [2037_manhunt_prisoner.GetTitledFirstName] ile yalnız olduğumu fark ettim. [2037_manhunt_prisoner.GetHerHis|U] gözleri titreyen alevi yansıtıyor ve [2037_manhunt_prisoner.GetSheHe] bana odaklanıyor.\n\n" #NT!
 travel_events.2040.desc_child: ""O korkunç [2037_county_liege.GetWomanMan] neden seni orada öldürmeye çalıştı?" diye patlıyorum. [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] bir an tereddüt ediyor, sonra [2037_manhunt_prisoner.GetSheHe] cevap verirken bakışlarını kaçırıyor:" #NT!
 travel_events.2040.desc: "Aslında [2037_manhunt_prisoner.GetHerHim]'a [2037_manhunt_prisoner.GetSheHe]'in neden hapse atıldığını hiç sormadığımı fark ettim. Sonra, sanki [2037_manhunt_prisoner.GetSheHe] aklımı okumuş gibi, [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mırıldandı:" #NT!
 travel_events.2040.outro: "\n\n"Sanki [2040_previous_victim.GetHerHis] et kurtuluş için haykırıyordu, anlıyor musun?" [2037_manhunt_prisoner.GetHerHis]'in sesine kasvetli bir nostalji yayıldı." #NT!
 travel_events.2040.a: "...bu çok felsefi." #NT!
 travel_events.2040.a_child: "Ben de kötü şeyler yaptım." #NT!
 travel_events.2040.a.flavor: "Deli birinden daha tehlikeli kim olabilir?" #NT!
 travel_events.2040.a.flavor_child: "Eminim [2037_manhunt_prisoner.GetSheHe] bana zarar vermez #EMP #!, değil mi?" #NT!
