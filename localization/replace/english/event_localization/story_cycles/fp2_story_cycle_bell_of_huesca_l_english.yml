l_english:
 bell_special_yearly.1000.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'ın Çanı" #NT!
  #AGOT Modified #NT!
 #bell_special_yearly.1000.desc: "[steward.GetCouncilTitle] [steward.GetFirstName]'im Vizigotlar zamanından kalma yakındaki terk edilmiş bir kiliseyi incelememi önerdi.\n\nVaril tonozlu tavan ve at nalı kemerlerin arasında, bir zamanlar güzel olan, birkaç harap çanın tokmakları eksik olan bir çan kulesi var.\n\nHarabede dolaşırken, bir toynak takırtısı duyuyorum. Bir delikten baktığımda, [faction_member_1.GetTitledFirstName]'nin yaklaştığını görüyorum. Acaba [faction_member_1.GetSheHe] bu yerin hain hizbi için bir saklanma yeri olabileceğini mi düşünüyor?" #NT!
 bell_special_yearly.1000.desc: "[steward.GetCouncilTitle] [steward.GetFirstName]'im Andallar zamanından kalma yakındaki terk edilmiş bir septi araştırmamı önerdi.\n\nBeşik tonozlu tavan ve at nalı kemerlerin ortasında, bir zamanlar güzel olan bir çan kulesi var ve birkaç harap çanın tokmakları eksik .\n\nYıkıntıda dolaşırken toynak sesleri duyuyorum. Bir delikten baktığımda [faction_member_1.GetTitledFirstName]'nin yaklaştığını görüyorum. [faction_member_1.GetSheHe] buranın hain grubu için bir saklanma yeri olabileceğini düşünebilir mi?" #NT!
  # [faction_member_1_faction.GetName] #NT!
 bell_special_yearly.1000.a: "Etrafta kimse yokken [faction_member_1.GetHerHim]'ı öldürebilirim!" #NT!
 bell_special_yearly.1000.a.tt: "[faction_member_1.GetTitledFirstName]'a gizlice yaklaşıp [faction_member_1.GetHerHim]'i öldürmeye çalışıyorsun" #NT!
 bell_special_yearly.1000.b: "Sessizce uzaklaşmalıyım." #NT!
  #AGOT Modified #NT!
 #bell_special_yearly.1500.desc: "Kilisenin giriş odasında saklanıyorum ve onun yalnızca öldürücü kalbimin gümbürtüsünü ve [faction_member_1.GetTitledFirstNamePossessive] adımını duyabiliyorum.\n\n [faction_member_1.GetSheHe] odaya adım atarken, bir moloz parçasıyla [faction_member_1.GetHerHis]'nin kafasına vuruyorum ve [faction_member_1.GetSheHe] yere yıkılıyor yere.\n\nTekrar tekrar vurduğumda, geçici bir hayal kan rengindeki görüşlerimi bulandırıyor. Bu eski çan kulesinin, tüm düşmanlarımın kafalarının alkışlarla yeniden müzik yaptığı rüya." #NT!
 bell_special_yearly.1500.desc: "Sept antrede saklanıyorum ve sadece katil kalbimin güm güm atışını ve [faction_member_1.GetTitledFirstNamePossessive] ayak seslerini duyabiliyorum.\n\n[faction_member_1.GetSheHe] odaya adım attığında, [faction_member_1.GetHerHis]'nin kafasına bir moloz parçasıyla vuruyorum ve [faction_member_1.GetSheHe] yere düşüyor.\n\nTekrar tekrar vurdukça, kanlı vizyonlarımı geçici bir hayal bulutlandırıyor. Bu eski çan kulesinin tekrar müzik yaptığı, tüm düşmanlarımın kafalarının çıngırak olduğu bir rüya." #NT!
 bell_special_yearly.1500.a: "Bir huysuz aptal daha katılacak aramıza!" #NT!
 bell_special_yearly.1500.a.tt: "Başka bir kurban ararsın." #NT!
 bell_special_yearly.1500.discovery.tt: "Keşif şansınız artar" #NT!
 bell_special_yearly.1500.b: "Eve dönüp dinlenmeliyim." #NT!
 bell_special_yearly.1500.b.tt: "Zil çalınca kafa toplamayı bırakıyorsun." #NT!
 bell_special_yearly.2000.desc: "İğrenç [faction_member_2.GetTitledFirstName]'ın [ROOT.Char.Custom('FortifiedBuilding')]'imi ziyaret etmesini ve bir ozan kılığına girmesini talep ediyorum. Kostüm giyerek, '[ROOT.Char.GetTitledFirstName] başkentte icat edilen bu harikulade yeni besteyi duymanı istiyor!' diye haykırıyorum.\n\n[faction_member_2.GetSheHe] içeri girdiğinde, [faction_member_2.GetHerHim]'ü tek başına bir odaya zorla sokuyorum. Orada, herif uyuyana kadar saatlerce çalabildiğim en sıradan #italic cansos#!'ları çalıyorum.\n\nHızlı çalışıyorum — düşmanımı lavta tellerinden biriyle boğuyorum, başını saklıyorum [Select_CString(ROOT.Char.IsFemale,'under my dress','in my mantle')] ve kimse gözünü kırpmadan koridorlarda hızla uzaklaşıyorum." #NT!
 bell_special_yearly.2000.a: "Çan'ın henüz yeterli başı yok!" #NT!
 bell_special_yearly.2000.b: "Bu güzel bir suçtur, bunun bozulma riskini göze almamalıyım." #NT!
 #Dropping an organ out of a window #NT!
 bell_special_yearly.3000.desc: "[faction_member_3.GetTitledFirstNamePossessive] [faction_member_3.Custom('FortifiedBuilding')]'e, [faction_member_3.GetHerHis] isyankar grupla gerginliği dağıtma bahanesiyle kraliyet ziyareti yaptım. Görüşmelerimizde bir duraklama sırasında [faction_member_3.GetHerHis] müzik odasını inceliyorum ve yalnız kalıp çalmak istiyorum.\n\nMüzik odasının [faction_member_3.Custom('FortifiedBuilding')] bahçesinin üzerinde büyük bir penceresi var — yanında oldukça büyük bir borulu org var. An çok mükemmel.\n\n[faction_member_3.GetFirstNameNoTooltip] bir anlık teselli bulmak için pencerenin altından dışarı çıktığında; orgu itiyorum. Havada hızla ilerliyor ve alttaki [faction_member_3.GetHerHim]'yı eziyor. Kıkırdayarak, ölüm fark edilmeden önce başı toplamak için acele ediyorum." #NT!
 bell_special_yearly.3000.a: "Çan muhteşem olacak!" #NT!
 bell_special_yearly.3000.b: "Her gün tuhaf organ kazaları yaşanıyor." #NT!
 #[faction_member_3_faction.GetName] #NT!
 bell_special_yearly.4000.desc: "Bahçemde uzanıyorum, dalgın dalgın güllerle oynuyorum, başlarını tek tek koparıyorum.\n\nÇan kulemle ne yapacağımı merak ediyorum. Performans göstermesi hiç kaderinde var mı?" #NT!
 bell_special_yearly.4000.desc_discoverer: "\n\nBunun üzerinde çalışırken, kaybolmaların kurbanlarından birinin yasını tutan [bell_discoverer.GetTitledFirstName]'ın bahçede bana baktığını fark ediyorum. Kıkırdıyorum ve neredeyse [bell_discoverer.GetHerHim]'e anında söylemek istiyorum." #NT!
  #AGOT Modified #NT!
 #bell_special_yearly.4000.a: "Kilisede büyük bir konser vermeliyim!" #NT!
 bell_special_yearly.4000.a: "Eylül ayında büyük bir konser vermeliyim!" #NT!
 bell_special_yearly.4000.a.tt: "Herkes senin cinayetlerinden haberdar oluyor." #NT!
 bell_special_yearly.4000.b: "Hiç kimse benim özel eğlencelerimi bilmesin." #NT!
 bell_discovery_success_effect: "Çan sır olarak saklanıyor" #NT!
 bell_discovery_failure_effect: "Çan keşfedildi" #NT!

  #AGOT Modified #NT!
 #bell_special_yearly.5000.desc: "Bir gece çanımı ziyaret etmek ve onun görkemli kötülüğünün tadını çıkarmak için dışarı çıktım. Şaşkınlıkla, harabeye girdiğimde meşalelerin titrediğini gördüm.\n\nİlk başta, Vizigotların hayaletlerinin kiliselerini kirlettiğim için hoşnutsuz olduklarını düşündüm, ancak sonra [bell_discoverer.GetTitledFirstName] bir ünvanı geri çekti. "[bell_discoverer.GetFaith.NegativeAfterLife]'e seyahat ettiğimi ve yarattığın iğrençliği ortaya çıkardıktan sonra hayatım boyunca orada olacağımı hissediyorum. Kurbanlarına katılacaksın, yaratık!"\n\nBoynumdan geçen bir çelik parçasının kısa bir anlığına farkına vardım ve sonra hiçbir şey olmadı." #NT!
 bell_special_yearly.5000.desc: "Bir gece çanımı ziyaret etmek ve onun muhteşem kötülüğünün tadını çıkarmak için dışarı çıkıyorum. Şaşkınlıkla, harabeye girdiğimde meşalelerin titrediğini görüyorum.\n\nİlk başta, Andalların hayaletlerinin septilerini kirlettiğim için hoşnutsuz olduklarını düşünüyorum, ancak sonra [bell_discoverer.GetTitledFirstName] bir ünvanı geri çekiyor. "[bell_discoverer.GetFaith.NegativeAfterLife]'e seyahat ettiğimi hissediyorum ve yarattığın iğrençliği ortaya çıkardıktan sonra hayatım boyunca orada olacağım. Kurbanlarına katılacaksın, yaratık!"\n\nBoynumdan geçen bir çelik parçasının kısa bir anlığına farkına varıyorum ve sonra hiçbir şey olmuyor." #NT!
 bell_special_yearly.5000.a: "Beni oyuna getir, [bell_discoverer.GetTitledFirstName]." #NT!

  #AGOT Modified #NT!
 # bell_special_yearly.6000.desc: "Tüm sarayım için Vizigot harabelerinde bir konser düzenleniyor ve eski mum ışığında bir kilisede müzik dolu bir gece vaat ediliyor.\n\nOzanlarla her zamanki yemekler devam ederken birkaç misafir tuhaf kokudan şikayet ediyor. Flütler ve telli çalgılarla hafif melodilerin tadını çıkarıyoruz ve gece ilerledikçe parçalar daha da hüzünlü hale geliyor.\n\nFinalde, hizmetçiler son şarkıyla aynı anda koşup çanları çalmaları emrimi yerine getiriyorlar. Saraylılarımın çığlıkları koro sesine katılıyor ve herkes benim çıngıraklı, çınlayan kafalarımı izliyor!" #NT!
 bell_special_yearly.6000.desc: "Andal harabelerinde tüm sarayım için bir konser düzenleniyor, eski mum ışığında bir septte müzik dolu bir gece vaat ediyor.\n\nOzanlarla her zamanki yemekler devam ederken birkaç misafir tuhaf kokudan şikayet ediyor. Flütler ve telli çalgılarla hafif melodilerin tadını çıkarıyoruz ve gece ilerledikçe parçalar daha da hüzünlü hale geliyor.\n\nFinalde, hizmetçiler son şarkıyla aynı anda koşup çanları çalmaları emrimi yerine getiriyorlar. Saraylılarımın çığlıkları koro sesine katılıyor ve herkes benim çıngıraklı, çınlayan kafalarımı izliyor!" #NT!
 bell_special_yearly.6000.a: "Ne müzik ama!" #NT!
 bell_special_yearly.6000.b: "Eğer bana meydan okursanız, geri kalanınız da onlara katılır!" #NT!
