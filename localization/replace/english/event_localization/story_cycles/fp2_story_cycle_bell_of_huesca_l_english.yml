l_english:
 bell_special_yearly.1000.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] Çanı"
 bell_special_yearly.1000.desc:0 "[steward.GetCouncilTitlePossessive] [steward.GetFirstName] yakınlardaki Vizigot döneminden kalma bir kiliseye göz atmamı önerdi.\n\nBeşik tonoz tavanlar ve at nalı kemerler arasında tokmaklarını kaybetmiş, harabolmuş çanlarıyla zamanında güzel olan bir çan kulesi var.\n\nHarabede dolanırken toynak sesleri duyuyorum. Bir delikten bakarak yaklaşanın [faction_member_1.GetTitledFirstName] olduğunu görüyorum. Acaba buranın hain örgüt için bir gizli sığnak olabileceğini mi düşünüyor?"
 # [faction_member_1_faction.GetName]
 bell_special_yearly.1000.a:0 "Onu öldürebilirim ve görecek kimse de yok!"
 bell_special_yearly.1000.a.tt:0 "[faction_member_1.GetTitledFirstName] buradayken gizlice yaklaşıp öldürmeye çalışıyorsunuz"
 bell_special_yearly.1000.b:0 "Sessizce uzaklaşmalıyım."

 bell_special_yearly.1500.desc:0 "Kilisenin antresine saklanıyorum, sadece katil kalbimin atışlarını ve onun adımlarını duyabiliyorum.\n\n[faction_member_1.GetTitledFirstName] odaya girer girmez bir taş parçasını kafasına indiriyorum ve yere yatıyor.\n\nDefalarca tekrar ve tekrar vururken kanla kaplanan gözlerimin önünden bir fantezi geçiyor. Düşmanlarımın kafalarını tokmak olarak kullanarak eski çan kulesinde tekrar müzik çaldığım bir hayal."
 bell_special_yearly.1500.a:0 "Bir bölücü ahmak daha orkestrama katılacak!"
 bell_special_yearly.1500.a.tt:0 "Başka bir kurban arayacaksın."
 bell_special_yearly.1500.discovery.tt:0 "Keşif şansın yükselecek"
 bell_special_yearly.1500.b:0 "Eve dönüp dinlenmeliyim."
 bell_special_yearly.1500.b.tt:0 "Çan için kafa toplamayı bırakacaksın."

 bell_special_yearly.2000.desc:1 "[faction_member_2.GetTitledFirstName] iğrencinden beni ziyaret etmesini talep ediyorum ve bir ozan kılığına giriyorum. Köstüm içindeyken ona '[ROOT.Char.GetTitledFirstName] sizi başkentte hazırladığımız bu yeni gösteriye davet ediyor' diyorum.\n\nİçeri girince onu yalnız kalacağımız bir odaya itiyorum. Adi pislik uykuya dalana kadar sıkıcı #italic kansoları#! çalıyorum.\n\nHızlıca udun telleriyle boğduktan sonra kafasını [Select_CString(ROOT.Char.IsFemale,'elbisemin altında','cübbemde')] saklayarak kaşla göz arasında kaçıyorum."
 bell_special_yearly.2000.a:0 "Çanın henüz yeterli kafası yok!"
 bell_special_yearly.2000.b:0 "Bu güzel bir cinayet serisi - bozulmasını riske etmemeliyim."

#Dropping an organ out of a window
 bell_special_yearly.3000.desc:0 "İsyankar örgütleşmesiyle aramdaki gerginliği bitirmek bahanesiyle [faction_member_3.GetTitledFirstName] adlı kişiyi ziyaret ettim. Müzakerelerimize ara verdiğimiz bir vakit müzik odasını inceliyorum ve çalmak için yalnız bırakılmayı talep ediyorum.\n\nMüzik odasının [faction_member_3.Custom('FortifiedBuilding')] bahçesi üzerinde kalan büyük bir penceresi var ve hemen yanında da oldukça büyük bir org var. Fazlasıyla mükemmel bir zamanlama.\n\n[faction_member_3.GetFirstNameNoTooltip] pencerenin altında yürüken kendimi toparlıyorum ve orgu itiyorum. Düşüyor ve onu eziyor. Kıkırdayarak ölüm fark edilmeden kafayı almak için koşuyorum."
 bell_special_yearly.3000.a:0 "Çan nefis olacak!"
 bell_special_yearly.3000.b:0 "Garip org kazaları her gün olur."

#[faction_member_3_faction.GetName]
 bell_special_yearly.4000.desc:0 "Bahçemde dalgın dalgın güllerle oynuyor, kafalarını birer birer yoluyorum.\n\nÇan kulemle ne yapacağımı düşünüyorum. Müziğini çalmak kaderinde var mı?"
 bell_special_yearly.4000.desc_discoverer:0 "\n\nBu sırada, hâlâ kaybolmalara kurban gidenlerin yasını tutan [bell_discoverer.GetTitledFirstName] şerefsizini fark ediyorum, bahçenin diğer tarafından bana bakıyor. Gülüyorum ve neredeyse ona çandan bahsedesim geliyor."
 bell_special_yearly.4000.a:0 "Kilisede büyük bir konser vermeliyim!"
 bell_special_yearly.4000.a.tt:0 "Herkes cinayetlerinin farkına varacak."
 bell_special_yearly.4000.b:0 "Kimsenin özel eğlencemi öğrenmesine gerek yok."
 bell_discovery_success_effect:0 "Çan gizli kalacak"
 bell_discovery_failure_effect:0 "Çan bulunacak"


 bell_special_yearly.5000.desc:0 "Bir geçe çanımı ziyaret etmeye ve muhteşem kötülüğünün tadını çıkarmaya gidiyorum. Ama şaşırtıcı bir şekilde harabeye girdiğimde yanan meşaleler görüyorum..\n\nBaşta Vizigotların hayaletlerinin kiliselerine yaptıklarıma öfkelendiğini düşnüyorum ama sonra [bell_discoverer.GetTitledFirstName] kapşonunu açıyor."[bell_discoverer.GetFaith.NegativeAfterLife] azabını görmüş gibi hissettim. Burada gördüklerimi ömrüm boyunca unutamayacağım. Kurbanlarına katılacaksın seni adi canavar!"\n\nBir anlığına boynumdaki bir çelik parçasını hissediyorum ve sonra hiçbir şeyi."
 bell_special_yearly.5000.a:0 "Benimle çal, [bell_discoverer.GetTitledFirstName]."


 bell_special_yearly.6000.desc:0 "Vizigot kilisesinin harabelerinde müzikle dolu bir gece vaadiyle tüm sarayım için bir konser verdim..\n\nOzanların alışa gelmiş performansları birkaç misafirin kokudan yakınmasına rağmen devam ediyor. Flüt ve telli çalgıların hafif hoş ezgilerinin keyfini çıkarıyoruz ve gece ilerledikçe parçalar daha da hüzünlü hâle geliyor.\n\nHizmetkarlarım emrimle kalan son şarkıyla beraber çanları çalmak için koşuyor. Herkesin çınlayan kafalarımı görmesiyle saray mensuplarımın çığlıkları da koroya katılıyor!"
 bell_special_yearly.6000.a:0 "Ne müzik ama!"
 bell_special_yearly.6000.b:0 "Eğer bana karşı çıkarsanız siz de onlara katılırsınız!"

### STRATEGYTURK'TEN İSOCUK TARAFINDAN ÇEVRİLMİŞTİR, RZENMA TARAFINDAN KONTROL EDİLMİŞTİR.