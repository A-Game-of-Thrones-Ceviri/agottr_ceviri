l_english:
 bell_special_yearly.1000.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] Çanı"
  #AGOT Modified 
 #bell_special_yearly.1000.desc: "[steward.GetCouncilTitle] [steward.GetFirstName]'im Vizigotlar zamanından kalma yakındaki terk edilmiş bir kiliseyi incelememi önerdi.\n\nVaril tonozlu tavan ve at nalı kemerlerin arasında, bir zamanlar güzel olan, birkaç harap çanın tokmakları eksik olan bir çan kulesi var.\n\nHarabede dolaşırken, bir toynak takırtısı duyuyorum. Bir delikten baktığımda, [faction_member_1.GetTitledFirstName]'nin yaklaştığını görüyorum. Acaba [faction_member_1.GetSheHe] bu yerin hain hizbi için bir saklanma yeri olabileceğini mi düşünüyor?" #NT!
 bell_special_yearly.1000.desc: "[steward.GetCouncilTitlePossessive] [steward.GetFirstName] yakınlardaki Vizigot döneminden kalma bir kiliseye göz atmamı önerdi.\n\nBeşik tonoz tavanlar ve at nalı kemerler arasında tokmaklarını kaybetmiş, harabolmuş çanlarıyla zamanında güzel olan bir çan kulesi var.\n\nHarabede dolanırken toynak sesleri duyuyorum. Bir delikten bakarak yaklaşanın [faction_member_1.GetTitledFirstName] olduğunu görüyorum. Acaba buranın hain örgüt için bir gizli sığnak olabileceğini mi düşünüyor?"
  # [faction_member_1_faction.GetName] 
 bell_special_yearly.1000.a: "Onu öldürebilirim ve görecek kimse de yok!"
 bell_special_yearly.1000.a.tt: "[faction_member_1.GetTitledFirstName] buradayken gizlice yaklaşıp öldürmeye çalışıyorsunuz"
 bell_special_yearly.1000.b: "Sessizce uzaklaşmalıyım."
  
  #AGOT Modified 
 #bell_special_yearly.1500.desc: "Kilisenin ön odasında saklanıyorum ve sadece katil kalbimin gümlemelerini ve [faction_member_1.GetTitledFirstNamePossessive] adım seslerini duyabiliyorum.\n\n[faction_member_1.GetSheHe] odaya adım attığında, [faction_member_1.GetHerHis]'nin kafasına bir moloz parçasıyla vuruyorum ve [faction_member_1.GetSheHe] yere düşüyor.\n\nTekrar tekrar vurdukça, kanlı vizyonlarımı geçici bir hayal bulandırıyor. Bu eski çan kulesinin tekrar müzik yapması, tüm düşmanlarımın kafalarının çıngırak gibi olması rüyası." #NT!
 bell_special_yearly.1500.desc: "Kilisenin antresine saklanıyorum, sadece katil kalbimin atışlarını ve onun adımlarını duyabiliyorum.\n\n[faction_member_1.GetTitledFirstName] odaya girer girmez bir taş parçasını kafasına indiriyorum ve yere yatıyor.\n\nDefalarca tekrar ve tekrar vururken kanla kaplanan gözlerimin önünden bir fantezi geçiyor. Düşmanlarımın kafalarını tokmak olarak kullanarak eski çan kulesinde tekrar müzik çaldığım bir hayal."
 bell_special_yearly.1500.a: "Bir bölücü ahmak daha orkestrama katılacak!"
 bell_special_yearly.1500.a.tt: "Başka bir kurban arayacaksın."
 bell_special_yearly.1500.discovery.tt: "Keşif şansın yükselecek"
 bell_special_yearly.1500.b: "Eve dönüp dinlenmeliyim."
 bell_special_yearly.1500.b.tt: "Çan için kafa toplamayı bırakacaksın."
  
 bell_special_yearly.2000.desc: "[faction_member_2.GetTitledFirstName] iğrencinden beni ziyaret etmesini talep ediyorum ve bir ozan kılığına giriyorum. Köstüm içindeyken ona '[ROOT.Char.GetTitledFirstName] sizi başkentte hazırladığımız bu yeni gösteriye davet ediyor' diyorum.\n\nİçeri girince onu yalnız kalacağımız bir odaya itiyorum. Adi pislik uykuya dalana kadar sıkıcı #italic kansoları#! çalıyorum.\n\nHızlıca udun telleriyle boğduktan sonra kafasını [Select_CString(ROOT.Char.IsFemale,'elbisemin altında','cübbemde')] saklayarak kaşla göz arasında kaçıyorum."
 bell_special_yearly.2000.a: "Çanın henüz yeterli kafası yok!"
 bell_special_yearly.2000.b: "Bu güzel bir cinayet serisi - bozulmasını riske etmemeliyim."
  
 #Dropping an organ out of a window 
 bell_special_yearly.3000.desc: "İsyankar örgütleşmesiyle aramdaki gerginliği bitirmek bahanesiyle [faction_member_3.GetTitledFirstName] adlı kişiyi ziyaret ettim. Müzakerelerimize ara verdiğimiz bir vakit müzik odasını inceliyorum ve çalmak için yalnız bırakılmayı talep ediyorum.\n\nMüzik odasının [faction_member_3.Custom('FortifiedBuilding')] bahçesi üzerinde kalan büyük bir penceresi var ve hemen yanında da oldukça büyük bir org var. Fazlasıyla mükemmel bir zamanlama.\n\n[faction_member_3.GetFirstNameNoTooltip] pencerenin altında yürüken kendimi toparlıyorum ve orgu itiyorum. Düşüyor ve onu eziyor. Kıkırdayarak ölüm fark edilmeden kafayı almak için koşuyorum."
 bell_special_yearly.3000.a: "Çan nefis olacak!"
 bell_special_yearly.3000.b: "Garip org kazaları her gün olur."
  
 #[faction_member_3_faction.GetName] 
 bell_special_yearly.4000.desc: "Bahçemde dalgın dalgın güllerle oynuyor, kafalarını birer birer yoluyorum.\n\nÇan kulemle ne yapacağımı düşünüyorum. Müziğini çalmak kaderinde var mı?"
 bell_special_yearly.4000.desc_discoverer: "\n\nBu sırada, hâlâ kaybolmalara kurban gidenlerin yasını tutan [bell_discoverer.GetTitledFirstName] şerefsizini fark ediyorum, bahçenin diğer tarafından bana bakıyor. Gülüyorum ve neredeyse ona çandan bahsedesim geliyor."
  #AGOT Modified 
 #bell_special_yearly.4000.a: "Kilisede büyük bir konser vermeliyim!" #NT!
 bell_special_yearly.4000.a: "Kilisede büyük bir konser vermeliyim!"
 bell_special_yearly.4000.a.tt: "Herkes cinayetlerinin farkına varacak."
 bell_special_yearly.4000.b: "Kimsenin özel eğlencemi öğrenmesine gerek yok."
 bell_discovery_success_effect: "Çan gizli kalacak"
 bell_discovery_failure_effect: "Çan bulunacak"
  
  
  #AGOT Modified 
 #bell_special_yearly.5000.desc: "Bir gece çanımı ziyaret etmek ve onun görkemli kötülüğünün tadını çıkarmak için dışarı çıktım. Şaşkınlıkla, harabeye girdiğimde meşalelerin titrediğini gördüm.\n\nİlk başta, Vizigotların hayaletlerinin kiliselerini kirlettiğim için hoşnutsuz olduklarını hayal ediyorum, ancak sonra [bell_discoverer.GetTitledFirstName] bir başlığı geri çekiyor. "[bell_discoverer.GetFaith.NegativeAfterLife]'e seyahat ettiğimi ve yarattığın iğrençliği ortaya çıkardıktan sonra hayatım boyunca orada olacağımı hissediyorum. Kurbanlarına katılacaksın, yaratık!"\n\nBoynumdan geçen bir çelik parçasının kısa bir anlığına farkına varıyorum ve sonra hiçbir şey olmuyor." #NT!
 bell_special_yearly.5000.desc: "Bir geçe çanımı ziyaret etmeye ve muhteşem kötülüğünün tadını çıkarmaya gidiyorum. Ama şaşırtıcı bir şekilde harabeye girdiğimde yanan meşaleler görüyorum..\n\nBaşta Vizigotların hayaletlerinin kiliselerine yaptıklarıma öfkelendiğini düşnüyorum ama sonra [bell_discoverer.GetTitledFirstName] kapşonunu açıyor."[bell_discoverer.GetFaith.NegativeAfterLife] azabını görmüş gibi hissettim. Burada gördüklerimi ömrüm boyunca unutamayacağım. Kurbanlarına katılacaksın seni adi canavar!"\n\nBir anlığına boynumdaki bir çelik parçasını hissediyorum ve sonra hiçbir şeyi."
 bell_special_yearly.5000.a: "Benimle çal, [bell_discoverer.GetTitledFirstName]."
  
  
  #AGOT Modified 
 # bell_special_yearly.6000.desc: "Tüm sarayım için Vizigot harabelerinde bir konser düzenleniyor ve eski mum ışığında bir kilisede müzik dolu bir gece vaat ediliyor.\n\nOzanlarla her zamanki yemekler devam ederken birkaç misafir tuhaf kokudan şikayet ediyor. Flütler ve telli çalgılarla hafif melodilerin tadını çıkarıyoruz ve gece ilerledikçe parçalar daha da hüzünlü hale geliyor.\n\nFinalde, hizmetçiler son şarkıyla aynı anda koşup çanları çalmaları emrimi yerine getiriyorlar. Saraylılarımın çığlıkları koro sesine katılıyor ve herkes benim çıngıraklı, çınlayan kafalarımı izliyor!" #NT!
 bell_special_yearly.6000.desc: "Vizigot kilisesinin harabelerinde müzikle dolu bir gece vaadiyle tüm sarayım için bir konser verdim..\n\nOzanların alışa gelmiş performansları birkaç misafirin kokudan yakınmasına rağmen devam ediyor. Flüt ve telli çalgıların hafif hoş ezgilerinin keyfini çıkarıyoruz ve gece ilerledikçe parçalar daha da hüzünlü hâle geliyor.\n\nHizmetkarlarım emrimle kalan son şarkıyla beraber çanları çalmak için koşuyor. Herkesin çınlayan kafalarımı görmesiyle saray mensuplarımın çığlıkları da koroya katılıyor!"
 bell_special_yearly.6000.a: "Ne müzik ama!"
 bell_special_yearly.6000.b: "Eğer bana karşı çıkarsanız siz de onlara katılırsınız!"
  
