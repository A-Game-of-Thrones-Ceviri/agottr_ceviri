l_english:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U],"
 yearly.4001.desc_opinion: "bana ağır hakarette bulundu. [vassal.GetSheHe|U] saraym önünde beni [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] isimlendirme cüretini gösterdi."
 yearly.4001.desc_lover: "[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName]'imi şehvetli günaha sürüklemeye cesaret etti."
 yearly.4001.desc_murder: "[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName]'imi sahtekâr bir kavgada öldürdü."
 yearly.4001.desc_rival: "#EMP sen#!, ile ilişkisi olan birinden daha iyisini beklemezdim ama bu kabul edilemez!"
 yearly.4001.desc_end: "Bu küçük hatamın telafisini talep ediyorum!"
 yearly.4001.a: "Bunu tekrar güzelleştirmek için ne gerekiyorsa yapacağız!"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip] alenen af ​​dileyecek."
 yearly.4001.c: "Hah, güzelmiş [vassal.GetFirstNameNoTooltip]!"
  
 yearly.4011.t: "Hırsızlar Kadar Kalın"
 yearly.4011.desc: "Son zamanlarda [ROOT.Char.Custom('ResidenceBuilding')]'nin etrafında sık sık [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]'i görüyorum, derin bir sohbete dalmış durumdayım. Gerçekten ortak bir zemin bulmuş görünüyorlar!"
 yearly.4011.a: "Böyle bir dostluğun büyümesini görmek... Onun yeşermesine yardımcı olacağım!"
 yearly.4011.b: "Hiçbir iyiliğe niyetleri olamaz; bu iş artık bitsin."
 yearly.4011.c: "Peki... ne diyorsun?"
 yearly.4011.c.success: "Şirketim takdir ediliyor"
 yearly.4011.c.toast.success: "Şirketim takdir edildi"
 yearly.4011.c.failure: "Meraklı biri gibi görünüyorum"
 yearly.4011.c.toast.failure: "Meraklı biri olarak algılandım"
  
 yearly.4021.t: "Kabadayılık"
 yearly.4021.desc: "Ah, vay canına! [child.Custom2('MyCharacterIntroduction', ROOT.Char)] ile [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] arasındaki oyun tarihi, [vassal_kid.GetFirstNameNoTooltip]'ün korkunç bir kazada hayatını kaybetmesiyle aniden sona erdi!\n\n"Yemin ederim [child.Custom2('RelationToMeShort', ROOT.Char)]. Bu sadece bir oyundu!" [child.GetTitledFirstNameNoTooltip] bana güvence verirken [vassal.GetTitleAsNameNoTooltip] adalet talep ediyor."
 yearly.4021.a: "Çocuğuma dokunmayacaksın!"
 yearly.4021.b: "Hiç kimse eylemlerinin sonuçlarından kaçamaz."
 yearly.4021.c: "[child.GetHerHim]'ı disiplin altına alacağıma söz veriyorum!"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip] dinler ve öğrenir"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip], [child.GetHerHis] eylemlerinin sonuçlarının olmadığını öğrenir"
 yearly.4021.d: "[child.GetHerHim]'ı affetmelisiniz! Lütfen, her şeyi yaparım..."
  
 yearly.4022.t: "Geri Dönenler"
 yearly.4022.desc: ""Merhaba [child.Custom2('RelationToMeShort', ROOT.Char)]." [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))], [child.GetHerHis] hapiste geçirdiği [actor.GetTitledFirstNamePossessive] zamandan sonra biraz zayıf görünüyor, ancak [child.Custom('quirk_neg_adjective')] yüzündeki [child.GetHerHis] gülümseme [child.GetHerHim]'yı her zamankinden daha canlı gösteriyor.\n\n"Bana borçlarımı ödemem konusunda verdiğin ders için sana teşekkür etmek için sabırsızlanıyorum.""
 yearly.4022.a: "Hoş geldin, [child.GetFirstNameNoTooltip]."
  
 yearly.4031.t: "Aramızdaki Katil"
 yearly.4031.desc_opening: "Kapı açılmadan önce koku beni vuruyor; alanı kaplayan ağır ve etli bir koku. Yeni ölmüşlerin pis kokusu.\n\n"
 yearly.4031.desc_physician: ""Başka bir cinayet, benim [ROOT.Char.GetLadyLord]'ım." [physician.GetTitledFirstName], [physician.GetHerHis] kanlı ellerini bir önlüğe siliyor ve [physician.GetSheHe], cesedi inceledikten sonra ayağa kalkıyor. "Bu anlamsız katili durdurmalıyız!""
 yearly.4031.desc: "Bir ceset daha bulundu... Hepsi önemsiz insanlarmış, şükürler olsun [ROOT.Char.GetFaith.HighGodName], ama saray tedirgin olmaya başladı."
 yearly.4031.a: "Bu katili [ROOT.Char.Custom('ResidenceBuilding')]'da arayacağım!"
 yearly.4031.tt: "Soruşturma başlatıldı"
 yearly.4031.b: "Cesedi gömelim ve bu rezaleti unutalım."
 yearly.4031.b_every_courtier: "Her saray mensubu"
 yearly.4031.c: "Saray hekimim olarak cesetleri incelemeniz gerekir."
  
 yearly.4061.t: "Akıllı Aptal"
 yearly.4061.desc_opening: ""Benim adım [hodja.GetTitledFirstName], benim [ROOT.Char.GetLadyLord]'im. Bilgeliğimi sunmak için huzuruna geldim."\n\n"
 yearly.4061.desc_guard: "Karşıma adamı getiren [guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U] şüpheci bakıyor."
 yearly.4061.desc: "Adamı karşıma getiren gardiyan şüpheyle bakıyor."
 yearly.4061.desc_ending: ""Eşek üstünde [ROOT.Char.Custom('ResidenceBuilding')]'a yaklaştı, benim [ROOT.Char.GetLadyLord]'ime. Geriye doğru.""
 yearly.4061.a: "Lütfen bilgeliğinizi benimle paylaşın."
 yearly.4061.a_success: "Bazı içgörüler kazanırsınız"
 yearly.4061.a_failure: "Onun hikayeleri sadece sizi şaşırtıyor"
 yearly.4061.b: "İlminiz bütün saraya bereket versin!"
 yearly.4061.c: "Aptallara ayıracak vaktim yok."
 yearly.4061.c.tt: "Sen adamı kovdun"
 yearly.4061.d: "Eğlenceli! Bırakın kitleleri de aynı şekilde eğlendirsin."
 yearly.4061.d.tt: "Onu sokaklarda bir aptal gibi gezdirin"
  
 yearly.4071.t: "Bilgi Arayışı"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] elinde bir yığın kitapla yanıma yaklaşıyor [councillor.GetHerHis].\n\n"Bilgiye olan susuzluğunu fark ettim, [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus: "Özellikle [ROOT.Char.Custom('LifestyleFocus')] ile ilgili konulara ilişkin son dönemdeki girişimleriniz!"
 yearly.4071.desc_no_focus: "Daha önceki [ROOT.Char.Custom('education_conversation_subject')] çalışmalarınızdan bahsetmiyorum bile!"
 yearly.4071.desc_ending: "Belki bu kitaplar ilginizi çekebilir?""
 yearly.4071.a: "Hepsini öğreneceğim, [ROOT.Char.GetFaith.ReligiousText] adına!"
 yearly.4071.b: "Bunları saray adamlarım arasında dağıt."
  
