 yearly.4091.desc: "\n\n"Selamlar, [ROOT.Char.GetTitledFirstNameNoTooltip]. Selamlar, genç [ward.GetLadyLord]. Devam eden bir tartışmada boş bir koltuk var, katılmak isteyen var mı?""  
