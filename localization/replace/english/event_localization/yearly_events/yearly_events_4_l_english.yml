l_english:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion: "bana ağır bir şekilde hakaret etti ve herkesin önünde benim için [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] tabirini kullandı."
 yearly.4001.desc_lover: "utanmadan [neighboring_ruler.Custom2('RelationToMePossessive', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] ile zina gerçekleştirdi."
 yearly.4001.desc_murder: "[neighboring_ruler.Custom2('RelationToMePossessive', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] ile hileli bir dövüşe girişip onu öldürdü."
 yearly.4001.desc_rival: "#EMP Seninle#! ilişkili birinden daha azını beklemezdim ama yine de bu hareket kabul edilemez!"
 yearly.4001.desc_end: "Bu saygısızlık için derhâl bir açıklama talep ediyorum!"
 yearly.4001.a: "Nasıl düzeltebiliriz?"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip], halkın gözü önünde sizden af dileyecek."
 yearly.4001.c: "Hah! [vassal.GetFirstNameNoTooltip] az bile yapmış!"
  
 yearly.4011.t: "Aralarından Su Sızmıyor"
 yearly.4011.desc: "Son zamanlarda [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], [ROOT.Char.Custom('ResidenceBuilding')] etrafında sık sık derin bir sohbete dalmış şekilde görünüyor. Ortak bir nokta bulmuş gibiler!"
 yearly.4011.a: "Arkadaşlıkları büyüyor... Çiçek açmasına yardım edeceğim!"
 yearly.4011.b: "Bu dostluğun kimseye faydası yok, derhâl bu hatadan dönülmeli."
 yearly.4011.c: "Eeeee... ne hakkında konuşuyordunuz?"
 yearly.4011.c.success: "Muhabbete dâhil olma girişimim başarılı oldu"
 yearly.4011.c.toast.success: "Muhabbete dâhil olma girişimim başarılı oldu"
 yearly.4011.c.failure: "Her işe burnunu sokan biri gibi görüldüm"
 yearly.4011.c.toast.failure: "Her işe burnunu sokan biri olarak görüldüm"
  
 yearly.4021.t: "Trajedi"
 yearly.4021.desc: "Eyvah! [child.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] olan [vassal_kid.GetTitledFirstName] arasında oyun oynamak amacıyla yapılan buluşmada talihsiz bir kaza yaşandı ve [vassal_kid.GetFirstNameNoTooltip] bu kazada hayatını kaybetti!\n\n[child.GetTitledFirstNameNoTooltip], "[child.Custom2('RelationToMePossessive', ROOT.Char)|U], yemin ederim. Sadece bir oyundu!" diyerek beni inandırmaya çalışırken [vassal.GetTitleAsNameNoTooltip] ise benden adaleti sağlamamı talep ediyor."
 yearly.4021.a: "Çocuğuma dokunmayacaksın!"
 yearly.4021.b: "Herkes hareketlerinden sorumludur."
 yearly.4021.c: "Ona iyi bir ders vereceğime emin olabilirsin!"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip] sözünüzü dinledi"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip] dediklerinizi ciddiye almadı"
 yearly.4021.d: "Onu affetmelisin! Ne olur... Her şeyi yaparım..."
  
 yearly.4022.t: "Geri Dönüş"
 yearly.4022.desc: ""Merhaba [child.Custom2('RelationToMePossessive', ROOT.Char)]." diye sesleniyor [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))], görünüşe göre [actor.GetTitledFirstName] tarafından tutsak edilmesinden bu yana bir hayli kilo vermiş. Yine de yüzündeki [child.Custom('quirk_neg_adjective')] gülümseme onu her zamankinden daha canlı gösteriyor.\n\n"Bana öğrettiklerinin karşılığını vermek için sabırsızlanıyorum.""
 yearly.4022.a: "Evine hoş geldin, [child.GetFirstNameNoTooltip]."
  
 yearly.4031.t: "Aramızdaki Katil"
 yearly.4031.desc_opening: "Etrafa yayılan ağır bir kan kokusu daha kapı açılmadan burnuma geliyor. Şüphe yok, bu koku taze bir ceset kokusu.\n\n"
 yearly.4031.desc_physician: ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], başka bir cinayet daha yaşandı!" diye sesleniyor [physician.GetTitledFirstName]. Bir süre cesedi inceledikten sonra kanlı ellerini önlüğüne silip ayağa kalkıyor:\n"Bu caniyi durdurmalıyız!""
 yearly.4031.desc: "Bir ceset daha bulundu... Neyse ki hepsi fazla öneme sahip olmayan insanlardı, yine de sarayda gergin bir hava hakim."
 yearly.4031.a: "Gerekirse tüm kalenin altını üstüne getirin!"
 yearly.4031.tt: "Soruşturma başlatıldı"
 yearly.4031.b: "Cesedi defnedelim ve bu olayı unutalım."
 yearly.4031.b_every_courtier: "Her saray mensubu"
 yearly.4031.c: "Saray hekimi olarak cesetleri incelemelisin."
  
 yearly.4061.t: "Budala Bilge"
 yearly.4061.desc_opening: ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], benim adım [hodja.GetTitledFirstName]. Bilgeliğimi sunmak adına huzurunuza çıktım."\n\n"
 yearly.4061.desc_guard: "Adamı karşıma getiren kişi olan [guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], bir hayli kuşkulu görünüyor."
 yearly.4061.desc: "Benim karşıma adamı getiren muhafız bir hayli kuşkulu görünüyor."
 yearly.4061.desc_ending: "\n"Efendim, muhafızların söylediğine göre bu [Select_CString(hodja.IsFemale, 'kadın', 'adam' )], [ROOT.Char.Custom('ResidenceBuilding')] kapısına bir eşeğe ters binerek gelmiş.""
 yearly.4061.a: "Lütfen benimle bilgeliğinizi paylaşın."
 yearly.4061.a_success: "Bazı şeyleri kavradınız."
 yearly.4061.a_failure: "Hikâyeleri sadece aklınızı karıştırıyor."
 yearly.4061.b: "Bilgeliğinizden tüm saray faydalansın!"
 yearly.4061.c: "Budalalara ayıracak zamanım yok."
 yearly.4061.c.tt: "Adamı reddedeceksiniz"
 yearly.4061.d: "Komikmiş! En iyisi halkı eğlendirsin."
 yearly.4061.d.tt: "Onu bir soytarı olarak gezdireceksiniz"
  
 yearly.4071.t: "Bilgi Arayışı"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] elinde bir miktar kitapla bana yaklaşıyor.\n\n"[councillor.Custom2('RelationToMePossessive', ROOT.Char)|U], bilgiye karşı olan açlığın dikkatimden kaçmadı."
 yearly.4071.desc_focus: "Özellikle de [ROOT.Char.Custom('LifestyleFocus')] alanındaki son araştırmalarınız!"
 yearly.4071.desc_no_focus: "[ROOT.Char.Custom('education_conversation_subject')] alanındaki çalışmalarınızdan bahsetmiyorum bile!"
 yearly.4071.desc_ending: "Belki de bu kitaplar ilginizi çekebilir.""
 yearly.4071.a: "[ROOT.Char.GetFaith.ReligiousText|U] adına, tümünü çalışacağım!"
 yearly.4071.b: "Kitapları saray ahalisine dağıtalım."
  
