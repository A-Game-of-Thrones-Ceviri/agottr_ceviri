l_english:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion:0 "bana ağır bir şekilde hakaret etti ve herkesin önünde benim için [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] tabirini kullandı."
 yearly.4001.desc_lover:0 "utanmadan [neighboring_ruler.Custom2('RelationToMePossessive', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] ile zina gerçekleştirdi."
 yearly.4001.desc_murder:0 "[neighboring_ruler.Custom2('RelationToMePossessive', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] ile hileli bir dövüşe girişip onu öldürdü."
 yearly.4001.desc_rival:1 "#EMP Seninle#! ilişkili birinden daha azını beklemezdim ama yine de bu hareket kabul edilemez!"
 yearly.4001.desc_end:0 "Bu saygısızlık için derhâl bir açıklama talep ediyorum!"
 yearly.4001.a:0 "Nasıl düzeltebiliriz?"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip], halkın gözü önünde sizden af dileyecek."
 yearly.4001.c:0 "Hah! [vassal.GetFirstNameNoTooltip] az bile yapmış!"

 yearly.4011.t:0 "Aralarından Su Sızmıyor"
 yearly.4011.desc:0 "Son zamanlarda [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], [ROOT.Char.Custom('ResidenceBuilding')] etrafında sık sık derin bir sohbete dalmış şekilde görünüyor. Ortak bir nokta bulmuş gibiler!"
 yearly.4011.a:0 "Arkadaşlıkları büyüyor... Çiçek açmasına yardım edeceğim!"
 yearly.4011.b:0 "Bu dostluğun kimseye faydası yok, derhâl bu hatadan dönülmeli."
 yearly.4011.c:0 "Eeeee... ne hakkında konuşuyordunuz?"
 yearly.4011.c.success:0 "Muhabbete dâhil olma girişimim başarılı oldu"
 yearly.4011.c.toast.success:0 "Muhabbete dâhil olma girişimim başarılı oldu"
 yearly.4011.c.failure:0 "Her işe burnunu sokan biri gibi görüldüm"
 yearly.4011.c.toast.failure:0 "Her işe burnunu sokan biri olarak görüldüm"

 yearly.4021.t:0 "Trajedi"
 yearly.4021.desc:0 "Eyvah! [child.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] olan [vassal_kid.GetTitledFirstName] arasında oyun oynamak amacıyla yapılan buluşmada talihsiz bir kaza yaşandı ve [vassal_kid.GetFirstNameNoTooltip] bu kazada hayatını kaybetti!\n\n[child.GetTitledFirstNameNoTooltip], "[child.Custom2('RelationToMePossessive', ROOT.Char)|U], yemin ederim. Sadece bir oyundu!" diyerek beni inandırmaya çalışırken [vassal.GetTitleAsNameNoTooltip] ise benden adaleti sağlamamı talep ediyor."
 yearly.4021.a:0 "Çocuğuma dokunmayacaksın!"
 yearly.4021.b:0 "Herkes hareketlerinden sorumludur."
 yearly.4021.c:0 "Ona iyi bir ders vereceğime emin olabilirsin!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] sözünüzü dinledi"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] dediklerinizi ciddiye almadı"
 yearly.4021.d:0 "Onu affetmelisin! Ne olur... Her şeyi yaparım..."

 yearly.4022.t:0 "Geri Dönüş"
 yearly.4022.desc:0 ""Merhaba [child.Custom2('RelationToMePossessive', ROOT.Char)]." diye sesleniyor [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))], görünüşe göre [actor.GetTitledFirstName] tarafından tutsak edilmesinden bu yana bir hayli kilo vermiş. Yine de yüzündeki [child.Custom('quirk_neg_adjective')] gülümseme onu her zamankinden daha canlı gösteriyor.\n\n"Bana öğrettiklerinin karşılığını vermek için sabırsızlanıyorum.""
 yearly.4022.a:0 "Evine hoş geldin, [child.GetFirstNameNoTooltip]."

 yearly.4031.t:0 "Aramızdaki Katil"
 yearly.4031.desc_opening:0 "Etrafa yayılan ağır bir kan kokusu daha kapı açılmadan burnuma geliyor. Şüphe yok, bu koku taze bir ceset kokusu.\n\n"
 yearly.4031.desc_physician:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], başka bir cinayet daha yaşandı!" diye sesleniyor [physician.GetTitledFirstName]. Bir süre cesedi inceledikten sonra kanlı ellerini önlüğüne silip ayağa kalkıyor:\n"Bu caniyi durdurmalıyız!""
 yearly.4031.desc:0 "Bir ceset daha bulundu... Neyse ki hepsi fazla öneme sahip olmayan insanlardı, yine de sarayda gergin bir hava hakim."
 yearly.4031.a:0 "Gerekirse tüm kalenin altını üstüne getirin!"
 yearly.4031.tt:0 "Soruşturma başlatıldı"
 yearly.4031.b:0 "Cesedi defnedelim ve bu olayı unutalım."
 yearly.4031.b_every_courtier:0 "Her saray mensubu"
 yearly.4031.c:0 "Saray hekimi olarak cesetleri incelemelisin."

 yearly.4061.t:0 "Budala Bilge"
 yearly.4061.desc_opening:0 ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], benim adım [hodja.GetTitledFirstName]. Bilgeliğimi sunmak adına huzurunuza çıktım."\n\n"
 yearly.4061.desc_guard:0 "Adamı karşıma getiren kişi olan [guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], bir hayli kuşkulu görünüyor."
 yearly.4061.desc:0 "Benim karşıma adamı getiren muhafız bir hayli kuşkulu görünüyor."
 yearly.4061.desc_ending:0 "\n"Efendim, muhafızların söylediğine göre bu [Select_CString(hodja.IsFemale, 'kadın', 'adam' )], [ROOT.Char.Custom('ResidenceBuilding')] kapısına bir eşeğe ters binerek gelmiş.""
 yearly.4061.a:0 "Lütfen benimle bilgeliğinizi paylaşın."
 yearly.4061.a_success:0 "Bazı şeyleri kavradınız."
 yearly.4061.a_failure:0 "Hikâyeleri sadece aklınızı karıştırıyor."
 yearly.4061.b:0 "Bilgeliğinizden tüm saray faydalansın!"
 yearly.4061.c:0 "Budalalara ayıracak zamanım yok."
 yearly.4061.c.tt:0 "Adamı reddedeceksiniz"
 yearly.4061.d:0 "Komikmiş! En iyisi halkı eğlendirsin."
 yearly.4061.d.tt:0 "Onu bir soytarı olarak gezdireceksiniz"

 yearly.4071.t:0 "Bilgi Arayışı"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] elinde bir miktar kitapla bana yaklaşıyor.\n\n"[councillor.Custom2('RelationToMePossessive', ROOT.Char)|U], bilgiye karşı olan açlığın dikkatimden kaçmadı."
 yearly.4071.desc_focus:0 "Özellikle de [ROOT.Char.Custom('LifestyleFocus')] alanındaki son araştırmalarınız!"
 yearly.4071.desc_no_focus:0 "[ROOT.Char.Custom('education_conversation_subject')] alanındaki çalışmalarınızdan bahsetmiyorum bile!"
 yearly.4071.desc_ending:0 "Belki de bu kitaplar ilginizi çekebilir.""
 yearly.4071.a:0 "[ROOT.Char.GetFaith.ReligiousText|U] adına, tümünü çalışacağım!"
 yearly.4071.b:0 "Kitapları saray ahalisine dağıtalım."

