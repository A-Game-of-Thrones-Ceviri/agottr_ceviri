 health.4101.t: "$health_wounded_title$ İyileşme"
 health.4101.desc_infection: "[physician.GetFirstName] şifali bitkileri balla karıştırmaya başladığında şaka yapıyor zannettim. Birkaç bitki nasıl yardım edebilirdi ki. Lapayı açık yarama sürdüğünde"
 health.4101.desc_1: "[physician.GetFirstName] bir şişe şarabı yaramın üzerine boşalttığında daha da kötü acımaya başladı.\n\n"Lütfen dayanın efendim. İçerideki kötülüğü kırmak gerekiyor."\n\nGerçekten de sıkıca sardıktan sonra yaram"
 health.4101.desc_2: "[physician.GetFirstName] sanki ateş karşısında örgü yapıyormuş gibi iğne iplik alıp yaramı kapatmaya başladı. Dikişlerin nasıl etimi tuttuğunu görmek dehşet vericiydi. Zaman geçtikçe"
 health.4101.desc_end: "iyileşmeye başladı."
 health.4101.a: "Müthiş bir iş çıkardın, [physician.GetFirstNameNoTooltip]!"
  
 health.4102.t: "$health_wounded_title$ Acı"
 health.4102.desc_infection: "[physician.GetFirstName] odama geldiğinde yanında kendi kendine sanki canlyımış gibi hareket eden bir torba vardı. İçinden bir sülük çıkardığında betim benzim attı. "Hareket etmeyin efendim..."\n\nNe olmasını bekliyordu bilmiyorum ama hiçbir işe yaramadı. Küçük yaratıklar kanımı emerken"
 health.4102.desc_end: "yaram iyileşmedi, acım daha da arttı."
 health.4102.a: "Ahhh...! Dokunma bana!"
  
 health.4103.t: "$health_wounded_title$ Şifalı Eller"
 health.4103.risky_treatment_medicine.1.desc: "[physician.GetFirstName] odamdaki ateşi yaktığında sıcaklık sayesinde iyileşeceğimi zannetmiştim. Fakat yardımcısı beni yatağa bağlarken alevlerin içinde kızdırılan demir çubuğu fark ettim."
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName] torbadan uzun bir bıçak ve bükülmüş bir iğne çıkardığında korkumu görüp açıklamaya başladı. "Vücudunuzun iyileşmesi için zarar gören dokuyu çıkarıp yarayı kapatmalıyız." Neyin daha çok acı verdiğini bilmiyorum, etimin koparılıp içinden iğneler geçmesi mi yoksa işi bittikten sonra gördüğüm görüntü mü."
 health.4103.end.desc: "\n\nTüm bunlara rağmen iyileşmeye başladığımı hissettiğimde hayretler içinde kaldım!"
  
 health.4104.t: "$health_wounded_title$ Yavaş Yavaş İyileşiyorum"
 health.4104.end.desc: "\n\nBöyle bir tedavi sonrası iyi hissetsem bile mutlu olamıyorum. Ancak yine de yavaş yavaş iyileşiyorum."
  
 health.4105.t: "$health_wounded_title$ Felaket"
 health.4105.end.desc: "\n\nDaha fazla acı içinde olabileceğimi düşünmemiştim. Yanıldım."
  
  
