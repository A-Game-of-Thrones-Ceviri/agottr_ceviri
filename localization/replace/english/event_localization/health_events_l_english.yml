 health.3200.death.desc: "[sick_character.GetTitledFirstName] olduğunu bilsem de yüzü hiç tanıdık gelmiyor. Kendisi artık "burada" değil. Bedeninin geri kalanı kalın bir örtüyle kaplanmış, hekimin başarısızlığını gizlercesine."
 health.3200.failure.desc: "[sick_character.GetTitledFirstName] bir an tanıdık gelmiyor, başka biri sanıyorum. O kadar morarmış ve şişmiş ki insana bile benzemiyor. Elini tuttuğumda [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('sick_character'))] konuşmaya çalışıyor ama ses çıkartamıyor."
 health.3200.failure.desc_2: "Tedavi edildiği odaya yaklaşırken [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] korkunç bir çığlık atıyor. Sanki bir insandan değil de canavardan çıkmış gibi, acı dolu. Odaya girdiğimde [sick_character.GetFirstNameNoTooltip] #EMP kan içinde#! yerde yatıyor."
 health.3200.failure.desc_3: "[sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kanla kaplı olmasına rağmen bıçağını hâlâ büyük gayretle savuruyor, kendini tedavi etmeye çalışıyor. Daha dikkatli baktığımda vücuduna ne kadar zarar verdiğini görebiliyorum. Müdahale edemeden önce bıçağına hayal kırıklığıyla bakıyor ve bayılıyor."
 health.3200.end.desc: "\n\n[physician.Custom('InsultAdjective')|U] hekim bir köşede endişeli bir şekilde bekliyor..."
 health.3200.death.tt: "[sick_character.GetTitledFirstName] tedavi sırasında hayatını kaybetti."
  
 health.3201.desc: "[ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('sick_character'))|U] [sick_character.GetFirstName] tuhaf duruyor. Gözlerinde vahşi bir bakış var. Ona ne gördüğünü soruyorum ama hiç ses çıkartmıyor.\n\n"
 health.3201.occult.desc: "Hizmetkârlardan biri [physician.GetTitledFirstName] tarafından şeytani bir ayin gerçekleştirildiğini söylüyor. [sick_character.GetFirstName] daha sonra ayin sonuçlanınca bu hâle gelmiş. Anlattığı şeylere dehşet verici demek hafif kalır. "
 health.3201.occult.desc_sick_physician: "Hizmetkârlardan biri [physician.GetTitledFirstName] tarafından şeytani bir ayin gerçekleştirildiğini söylüyor. O yüzden böyleymiş. Hikâyenin detayları ise dehşet verici."
 health.3201.questionable.desc: "[physician.GetFirstName] tarafından gerçekleştirilen "alternatif" tedavilerden biri kötü gitmiş gibi duruyor."
 health.3201.c: "Bundan kimseye bahsetme [physician.GetFirstNameNoTooltip]!"
  
