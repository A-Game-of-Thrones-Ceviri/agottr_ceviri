 health.2101.consumption_outbreak.desc: "Kesik kesik öksürükler sarayın içinde yankılanıyor. Verem ilk kurbanını almak için koridorlarda dolaşıyor."
 health.2101.consumption_spreads.desc: "Daha fazla kişi veremin pençesine düştü."
