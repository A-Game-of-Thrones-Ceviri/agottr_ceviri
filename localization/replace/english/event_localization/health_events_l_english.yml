 health.2201.minor_disease.desc: "\n\nNormalde, bu kadar küçük bir rahatsızlık endişeye sebep olmazdı, ancak [sick_character.GetFirstNamePossessive]'ın canı zayıf ve bu [sick_character.GetHerHim] için çok fazla olabilir." #NT!
 health.2201.leprosy.desc: "\n\n[sick_character.GetSheHe] uzun yıllar yaşayabilirken, [sick_character.GetHerHis] deformitesi [sick_character.GetHerHim]'nin dışlanmasına ve güvenilmemesine neden olur. Ben bile [sick_character.GetHerHis] cildinin her yerinde büyüyen lezyonlar düşüncesi karşısında duyduğum iğrenmeyi bastıramıyorum..." #NT!
 health.2201.lethal_disease.desc: "\n\nBu bela acımasızca öldürüyor, genç ve yaşlı, fakir ve zengin, erkek ve kadın kesiyor. Korkarım ki bu son. Sadece bir mucize [sick_character.GetHerHim]'ı kurtarabilir." #NT!
 health.2201.major_disease.desc: "\n\nGelecek belirsiz. Ölüm [sick_character.GetHerHis] başucunun yanında duruyor ama henüz her şey kaybolmamış. Şans [sick_character.GetHerHis] tarafında olursa [sick_character.GetFirstNameNoTooltip] hayatta kalabilir.\n\nSadece [ROOT.Char.GetFaith.FateGodName] [sick_character.GetHerHis]'ın kaderini biliyor." #NT!
 health.2201.court_physician.desc: "\n\nDoktor [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]'ımın nasıl tedavi edilmesi gerektiğini bilmek istiyor." #NT!
 health.2201.court_physician.desc_sick_physician: "\n\n[sick_character.GetSheHe|U] benim doktorum olabilir, ama [sick_character.GetSheHe] yine de bana rehberlik için bakıyor." #NT!
 health.2201.a: "Bu, [sick_character.GetHerHim]'ı koruyamayacağım bir düşman." #NT!

