 health.3001.decision.desc: "Bu dünya bir [ROOT.Char.GetTitleTierName] ve sarayı için bile tehlikelerle dolu. Emrim sonucu hizmetkârlarım uygun birilerini soruşturmaya başladı. Şimdi önüme birkaç seçenek getirdiler."
 health.3001.already_sick.desc: "Hizmetkârlarım sonunda saray hekimi olabilecek birkaç kişi bulmuş. Seçici davranma lüksüm yok."
