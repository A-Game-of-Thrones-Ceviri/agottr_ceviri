 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]: Hastalıklı [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('sick_character'))|U]"
 health.3102.preamble: "Odanın karanlığı, püsküren alevler ile biraz geçiyor. Hekim masasında [sick_character.GetFirstName] yatıyor, korku dolu bir bekleyişle kaskatı kesilmiş.\n\n"
 health.3102.start.desc: ""[sick_character.GetFirstName] için nasıl bir tedavi uygulayacağımıza karar vermelisiniz. Verdiğiniz karara göre onu tedavi edeceğim."
 health.3102.start.desc_sick_physician: ""Sizin kararınıza göre kendimi tedavi edeceğim."
 health.3102.treatment: "Standart olanlardan alışılmışın dışında olanlara kadar çeşitli potansiyel tedaviler var. Hangisinin onun özel ihtiyaçlarına en uygun olduğuna karar vermek bana kalmış."
 health.3102.a: "Dikkatli ol, gerekenden fazlasını yapma."
 health.3102.b: "Riskli yöntemler deneme zamanı geldi."
 health.3102.c: "Onu artık sadece dünya dışı bir güç kurtarabilir."
 health.3102.c_sick_physician: "Seni artık sadece dünya dışı bir güç kurtarabilir."
 health.3102.d: "Tedavi yapılmayacak."
 health.3102.e_adult: "Tedavisine [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('sick_character'))] karar verecek."
 health.3102.e_child: "Senin kararına güveniyorum."
  
 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: Daha Aydınlık"
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName] en iyi tedavinin dinlenmek olduğuna karar verdi. Etrafıma yumuşak yastıklar koyup üstüme birkaç kat örtü örttü. Çıkmadan önce de perdeleri iyice kapattı. Öğle vakti gibi uykuya daldım.\n\nBiraz fazladan uyku"
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName] hastalığımı kötü beslenmeye bağladı. Bedenimi güçlendirmek için bir hafta boyunca sadece çiğ sebze yiyip bitki çayları içmemi istedi. Kenara köşeye sakladığım yiyeceklere de el koydu. Geri vermeyeceğini söyledi.\n\nNeler yediğimi değiştirmek"
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName] yatağa yatıp ellerimi ona vermemi istedi. Ellerim kızarana kadar sert bir şekilde avuçlarıma masaj yapıp vurmaya başladı. Daha sonra aynısını ayak tabanlarıma da yaptı. Son olarak da bacaklarımı ve kollarımı baştan aşağıya cimcikledi.\n\nBu garip tedavi"
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName] yaldızlı bir şişede açık renkli bir ilaç verdi. Onun daha önceki ilaçlarını da tattığımdan ilk başta biraz endişeliydim ama içtiğimde ne bir tat ne de koku aldım. İçerisinde ne var diye sordum ama gizli bir tarif olduğunu söyledi.\n\nGizemli ilaç"
 health.safe_treatment.5.desc: ""Rahat nefes alıp verin." dedi [physician.GetTitledFirstName]. Elindeki tüyle semavi gibi duruyordu. Birden burnumun altını tüyle yavaşça okşamaya başladı. Şiddetli bir şekilde hapşurduğumda "Defol şeytan!" diye bağırdı.\n\nGarip gıdıklanma hissi"
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName] benim adıma bir tören düzenledi. Ailem ve yakından tanıdığım kişiler ana salonda bir araya geldiğinde [ROOT.Char.Custom('DefaultPriestTitle')] benim erdemliliğimi ve iyiliğimi anlatan bir vaaz verdi. Tören bir saat süren sessiz dua ile sona erdi.\n\n[ROOT.Char.GetFaith.HealthGodName] huzurunda dua etmek"
 health.safe_treatment.7.desc: "[physician.GetTitledFirstName] birçok gece yatağımın yanına oturup [ROOT.Char.GetFaith.ReligiousText] okumaya başladı.\n\n[ROOT.Char.GetFaith.HealthGodNamePossessive] sözleri"
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName] saraydaki en iyi şarkıcıyı bulma emrini verdikten sonra [ROOT.Char.Custom('DefaultPriestTitlePlural')] açık tiz sesli bir çocuk getirdi. Birkaç gün boyunca uyumadan önce çocuk yatağımın yanında şarkılar söyledi.\n\nRahatlatıcı ses"
 health.safe_treatment.9.desc: "[physician.GetTitledFirstName] kadehe yeşil bir toz dökerken içinden buharlar yükselmeye başladı. Bitkinin yararlarını uzun uzun anlattıktan sonra içmemi söyledi. Böbürlenerek "Kökü de içinde." dedi.\n\nAcı bitki"
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName] bedenimin dengesiz olduğunu ve çözümünün de kan çıkarma olduğunu söyledi. Astronomik çizelgelere baktıktan sonra kol altlarımdan ve alnımdan kan akıtması gerektiğini söyledi.\n\nKanımın akması"
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName] soyunup popomu havaya kaldırarak yatmamı istedi. Zaten garip hissediyordum ama elindeki aleti gördüğümde neredeyse kalkıp kaçacaktım. O da gerginliğimi fark etmiş olacak ki omzumu sıvazlayarak rahatlamamı söyledi.\n\nLavman"
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName] topraktan yapılmış bir çömlekle odama girdi. İçinden bir sülük çıkarıp iyice baktıktan sonra yüzüme yerleştirdi. "Hareket etmeyin efendim. Beslenirken rahatsız etmemeliyiz onları."\n\nSülükler"
 health.safe_treatment.13.desc: "[physician.GetTitledFirstName] odama girdiğinde kötü bir koku da arkasından girdi. Kokunun kaynağı elindeki kavanozmuş. "Sürmek için inek gübresi ve birkaç şifalı bitki lapası efendim." dedi. Tenime sürmeye başladığında neredeyse kusacaktım.\n\nSürdüğü lapa"
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName] geyik dikeni ve sinamekiden yapılan bir karışım getirdi. İlk başta ilacın etki etmediğini zannettim ama birkaç saat sonra bağırsaklarımda garip bir şeyler hissetmeye başlayıp tuvalete koştum. Acıyla inlerken, [physician.GetFirstName] hastalığımdan da böyle kurtulacağımı söyledi.\n\nBöyle bir temizlik"
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName] bir kedinin neredeyse kömürleşmiş cesedini getirip yememi söyledi. Beni izlerken dolgun kediyi nasıl saatlerce kovaladığını anlatıyordu. Onu övmemi bekliyordu sanırım ama etin berbat tadı nedeniyle sessiz kalmayı tercih ettim.\n\nSonunda böylesine yağlı bir yemek"
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName] vıraklama sesleri gelen bir kova getirdi ve soyunmamı söyledi. Kovadan bir kurbağa aldı, elleriyle ikiye ayırdı ve hâlâ hareket eden leşi üzerime koydu. Kova boşalıp üzerimde yer kalmayıncaya kadar devam etti.\n\nKurbağa tedavisi"
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName] odama gelip sarı bir şey içmemi söyledi. İçerken de burnumu sıkmam gerekiyormuş. Sıvıyı içtiğimde neredeyse tekrar çıkartacaktım. Ne olduğunu sorduğumda hamile bir domuzun taze idrarı olduğunu söyledi.\n\nDomuz idrarı"
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName] odama getirdiği kovaya uzandı. İçinden hâlâ çırpınan küçük bir balık çıkardı. "Ağzınızı iyice açın." diyip boğazımdan aşağı itti. Balık yemek borumdan aşağı inerken kusmamak için kendimi zor tuttum.\n\nBalıkta ne vardı bilmiyorum ama"
 health.safe_treatment.19.desc: "Kadehteki sıvı ılık ve ekşiydi. "Diğer sıcaklığı tedavi eder." diye açıkladı [physician.GetTitledFirstName].\n\nİlaç"
 health.safe_treatment.20.desc: "[physician.GetTitledFirstName] bedenimi dengelemek için kusmamı sağlayacak tuzlu su verdi. Oldukça etkiliydi.\n\nMidemi boşaltmam"
 health.safe_treatment.21.desc: "[physician.GetTitledFirstName] tüm hastalıklarımdan kurtulmam için birkaç gün boyunca baş aşağı uyumamı söyledi. "Sizi dengeleyecek." diye açıkladı.\n\nYarasa gibi hissettim.\n\nGarip uyuma şekli"
  
 health.3103.end.desc: "tam da ihtiyacım olan şeymiş. En kötü şikâyetlerim şimdilik hafifledi gibi. Dünya artık biraz daha aydınlık gözüküyor."
 health.3103.a: "Müthiş bir iş çıkardın, [physician.GetFirstNameNoTooltip]."
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: Daha Kötü"
 health.3104.end.desc: "korkarım hiçbir işe yaramadı. Hatta daha da kötü hissediyorum!"
 health.3104.a: "Defol. Dinlenmek istiyorum..."
  
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: Tıbbi Mucize"
 health.risky_treatment_medicine.1.desc: "[physician.GetTitledFirstName] yanında vızıltılı bir çanak getirdi. Ne olduğunu anlamadan birden çanağı yere attı ve oda kızgın arılarla doldu. Hekim odadan kaçtıktan sonra hedeflerinde tek ben kaldım."
 health.risky_treatment_medicine.2.desc: "[physician.GetTitledFirstName] torbasından kesilmiş bir el çıkardı. Tırnaklarındaki siyah noktalar tüylerimi diken diken ediyordu, eli nereden aldığını sorduğumda susmamı söyledi. Kesik elle yavaş yavaş vücudumu okşamaya başladı."
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName] çok garip bir ilaç verdi. Gümüş renkli içeceğin ne tadı vardı ne de kokusu. Metalik ilacı herhangi bir sorun olmadan içebildim ama yine de endişeliydim."
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName] tek tedavinin gece yarısı çırılçıplak koşmam olduğunu söyledi. Dolunay çıktığında soyunmamı ve etrafta koşuşturmamı talep etti. "Koşamayacak hâle gelene kadar durmayın!" diye arkamdan bağırdı. "Terledikçe kötülüğü atacaksınız!""
 health.risky_treatment_medicine.5.desc: "[physician.GetTitledFirstName] yanında bir miktar güzel kokulu sarı toz getirdi. Bunu kükürtle karıştırıp bir kunduzun hâlâ kanlı safra kesesinin üzerine döktüğünde endişelenmeye başladım. Hayvan kuduzmuş, onu bulunduklarında ağzı köpürüyormuş. "Kötülüğü kötülük ile yeneceğiz efendim.""
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName] küçük bir bıçakla yanıma geldi. Kolumu sabit tutup oldukça dikkatli bir şekilde kesti. Kesik derimi bile delmemişti neredeyse. Daha sonra yaraya kötü kokulu bir şey sürmeye başladı. Kokusu o kadar kötüydü ki sadece bir anlığına bakmak için kafamı çevirebildim."
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName] bir tabak uzattı. Üzerinde gri pudralı bir şey vardı. Benden daha kötü durumda olan birinin öğütülmüş yara kabukları olduğunu söyledi. Yaklaşıp içime çekebildiğim kadarını çekmemi istediğinde şaka yapıyor zannetmiştim."
 health.risky_treatment_medicine.8.desc: "[physician.GetTitledFirstName] büyüleyici görünen bir miktar kırmızı toz getirdi. Hizmetkârlardan biri tadına bakmak için birazını ağzına aldığında dili hemen şişip konuşamaz hâle geldi. [physician.GetTitledFirstName] onu azarlamayı bıraktıktan sonra tozu bir kupa suyun içine döküp dikkatlice karıştırdı. Sonra bir kaşık dolusu alıp bana uzattı."
 health.risky_treatment_medicine.9.desc: "[physician.GetTitledFirstName] odama bir keçi getirdiğinde şaşkınlıktan ne yapacağımı bilemedim. Keçinin çıkardığı gaz o kadar kötüydü ki burnumu kapatmaya çalıştım ama [physician.GetTitledFirstName] beni engelledi. "Özür dilerim efendim ama tedavi bu." Derin derin nefes alıp vermemi söyledi."
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName] tadı oldukça tuhaf olan tek içimlik bir şey verdi. Uyuştuğumu hissettim ve göz kapaklarım da düşmeye başladı. "Özür dilerim efendim ama yapacağım şeyler için uyanık olmak istemezsiniz." dedi. Panikle masadan kalkmaya çalıştım ama vücudumu kontrol edemiyordum."
 health.risky_treatment_surgery.2.desc: "Yardımcısı uykuya daldığımı söyledi ama konuşup hareket edemesem bile her şeyin farkındaydım. Çığlık atmaya çalıştım ama sanki kendi bedenimde tutsaktım. Yaptıkları ameliyat sonsuza kadar sürecek gibiydi..."
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName] son kayışı da sıkılayıp beni ameliyat masasına tamamen bağladı. "Yalan söylemeyeceğim efendim. Çok büyük acılar çekeceksiniz ama bunu yapmamız gerekiyor."\n\nBir testere çıkardığında karşı koymaya çalıştım ama içirdiği rahatlatıcı şey nedeniyle birkaç anlaşılmaz ses çıkarabildim."
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName] hastalıklı dokuyu bulduğunu, bunu kesip atınca iyileşeceğimi söylediğinde mutlu oldum ve ameliyatı kabul ettim.\n\nKeşke hastalıklı "dokunun" yüzüm olduğunu söyleseydi."
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName] afyonlu bir şey içirip beni ameliyat masasına yatırdı. Aletleri hazırlarken uyuyacak gibiydim ama gözümün yanına bir neşter getirdiğinde hiç olmadığım kadar uyanıktım. "Özür dilerim efendim ama sorunu kökünden çözmeliyiz.""
 health.3105.end.desc: "\n\nGarip bir şekilde artık herhangi bir kötü belirti hissetmiyorum..."
 health.3105.a: "Mucize!"
  
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: Dengeli Sağlık"
 health.3106.end.desc: "\n\nTedavi neredeyse belirtilerim kadar kötüydü ama etkili oldu gibi gözüküyor. Tamamen iyileşmesem de çok daha iyi hissediyorum."
 health.3106.a: "Yaşamaya devam edeceğim."
  
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: Başarısız Tedavi"
 health.3107.death.desc: "\n\nUyandığımda hiç olmadığım kadar emindim. Bir şeyler yanlış gitmişti. Çok, çok yanlış."
 health.3107.end.desc: "\n\nDaha kötü hissetmek imkânsız zannediyordum. Yanılmışım!"
 health.3107.a: "Zayıf... hissediyorum..."
 health.3107.b: "Tekrar böyle bir şey yapmayacaksın, tamam mı?"
 health.3107.c: "Riskleri biliyordum. Seni affediyorum."
 health.3107.d: "Muhafızlar! Zindana atın bunu!"
 health.3107.d.tt: "Zindanımdayken [physician.GetTitledFirstName] ile ne yapacağıma karar verebilirim"
 health.3107.e: "Bu hain ölmeyi hak ediyor!"
 health.3107.f: "Ah [physician.GetFirstNameNoTooltip], ne yaptın kendine?"
  
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: Daha Büyük Bir Güç"
 health.mystic_treatment_occult.cannibal.desc: ""İç bunu." diye fısıldadı [physician.GetTitledFirstName]. Dudaklarıma değer değmez garip şeyler hissetmeye başladım. Bedenim uyuştu ama içimde sanki bir ateş uyandı...\n\n"Şimdi de bunu ye." Parçalar ıslak, ılık ve sakız gibiydi. İçimdeki ateş bunu istedi. Daha fazlasını istedi. Soluk renkli bir koldan aldığı diğer parçaları da uzatınca kusana kadar yedim."
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName] beni soydu ve bir yağ sürmeye başladı. Elini özel bölgeme doğru götürdüğünde gözlerimiz birbirini buldu. İstediğimi fark ettim. Başımla onayladım.\n\nBir süre sonra başka eller de hissetmeye başladım. Pürüzsüz, kırışık, ince, güçlü. Dizlerim çözüldüğünde beni yakaladılar, ben de dokunuşlarına teslim oldum."
 health.mystic_treatment_occult.1.desc: "Yatağıma hapsolmuşken hizmetkârlarım odun ateşinin her yerden görülebildiğini söyledi. Büyük bir kurban ateşi yakılmış, birkaç düzine hayvan kurban edilmişti. [physician.GetTitledFirstName] tarafından verilen emirlere göre iki hafta boyunca külleri vücuduma sürecektim."
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName], soyunup boş bir küvete girmemi söyledi. Geri geldiğinde yanında bir hizmetkâr ve yarım düzine keçi getirmişti. Ustalıkla keçilerden birini tutup boğazını küvetin içinde kesti. Diğerlerine de teker teker aynısını yaptı.\n\nYerdeki izlerin silineceğini sanmıyorum."
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName], [ROOT.Char.GetFaith.HealthGodName] için adak adamımızı söyledi. Akşam bir çığlık duydum.\n\nSesi takip ettiğimde birinin üzerinde eli kanlı bir şekilde durduğunu gördüm. "Diyarın iyiliği içindi...!" dedi."
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName] bir torba şifalı bitki verdi ve "ruh rehberimi" bulmam için yolculuk etmem gerektiğini söyledi. Günlerce doğada gezdim, sadece torbadaki bitkileri yedim ve yıldızların altında uyudum. Birdenbire bir şeyin varlığını hissettim. Büyük boynuzlu bir hayvandı. Arkamı dönüp kaçtım.\n\nArtık yatağımda güvendeyim ama uyuyamıyorum. O hayvan ben miydim?"
 health.mystic_treatment_occult.5.desc: "Hizmetkârlar mumları yakarken [physician.GetTitledFirstName] yatağımın ucunda durdu. Elime kapalı bir çanak verdi. Çıkan seslere göre içinde küçük, korkulu bir hayvan vardı. "Hayvan, yüklerinizi sizin yerinize taşıyacak." diye açıkladı. Daha sonra hep bir ağızdan bir şeyler söylemeye başladılar."
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName] beni uzun bir aynanın önüne oturttu ve yaktığı mumları etrafımda çember olacak şekilde yerleştirdi. "Sizin diğer kişiliğinizle temasa geçmeliyiz." diye rahatça açıklamaya başladı. Şaşkın şaşkın baktığımı gördüğünde omzuma elini koyup "Bu sizi değiştirebilir..." dedi"
 health.mystic_treatment_questionable.2.desc: "Oda sadece yanan bir mumum ışığıyla aydınlanıyordu. [physician.GetTitledFirstName] batıya bakan pencerenin önünde tırnaklarımı yağ damlalarıyla boyamaya başladı. Sonra elimi muma yaklaştırdığında sıcaklığını hissetmeye başladım. "Korkmayın efendim. [ROOT.Char.GetFaith.HealthGodNamePossessive] bilgeliği ile temizleneceksiniz.""
 health.mystic_treatment_questionable.3.desc: "[physician.GetTitledFirstName], "Ay, ona olan bağlılığınızı göstermenizi istiyor." derken üzerinde acı kokulu bir şeyler olan bir kek uzattı uzattı. Yedikten birkaç dakika sonra aya ve yıldızlara bakıp dünyanın en iyi şiirini doğaçlayıp söyledim. Nedense sözleri aklımda kalmamış..."
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName] her gece yatmadan önce ağır bir şey içirdi. "Varlığınızın kumaşını hafifleştirip ruhların vücudunuza girebilmesini sağlıyor." diye açıkladı. "Ayrıca çok iyi rahatlatıyor." dedi gülerken."
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName], [ROOT.Char.GetFaith.ReligiousText] yorumlamanın zor olduğunu ama ateşle temizlenmenin dünya kadar eski bir sanat olduğunu söyledi. Daha sonra beni yanan kömürler üzerinde yürüttü."
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName], [ROOT.Char.GetFaith.HealthGodNamePossessive] aklımın test edilmesini istediğini söyledi. Birlikte küçük bir göle ulaşana kadar seyahat ettik. El ele suyun içine girdik. Beni omuzlarımdan tutup suya gömdüğünde şaşkın bir şekilde karşı koymaya çalıştım. Kendimden geçmiş olmalıyım, uyandığımda daha sonra ne olduğunu hatırlamıyorum..."
 health.3108.end.desc: "\n\nBu sabah uyandığımda ağrılarım gitmişti. Gerçekten de beni tedavi mi etti?"
 health.3108.a: "Nasıl hissetmem gerektiğini bilmiyorum. Neye inanacağımı da."
  
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: Garip Duygular"
 health.3109.end.desc: "\n\nNe olduğunu hâlâ bilmiyorum. Ama o zamandan beri şikâyetlerimin çoğu kayboldu."
 health.3109.a: "Kesinlikle beklemiyordum."
  
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: Karanlığa Doğru"
 health.3110.end.desc: "\n\nZihnim karanlık bir büyünün etkisi altında olmalı. Böyle bir şeyi kendi irademle yapmış olamam. Neler olduğunu hâlâ çok net hatırlıyorum..."
  
