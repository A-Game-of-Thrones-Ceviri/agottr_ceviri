  # Suicide events, by Linnéa Thimrén 
 health.6001.t: "Teşebbüs"
 health.6001.desc_opening: "Hayatıma son vereceğim. Arkamda bırakacağım sevdiklerimi, düşününce üzülüyorum ama kararımı verdim."
 health.6001.desc_depression: "Izdırabın sonu yok."
 health.6001.desc_sickness: "Bedenim çürüyen bir zindan hâline geldi..."
 health.6001.desc_lunacy: "Gölgeler konuştu. Yakında onlara katılacağım."
 health.6001.desc_loss: "Başka bir kaybı daha kaldıramam."
 health.6001.desc_stress: "Daha fazla dayanamayacağım."
 health.6001.desc_ending: "\n\nNasıl yapacağıma karar vermeliyim..."
 health.6001.warning: "İntihara teşebbüsünüz başarısız olabilir"
 health.6001.a: "Yüksek bir bina bulacağım."
 health.6001.a_tribal: "Yüksek bir uçurum bulacağım."
 health.6001.b: "Zehirli bitki çayı lezzetli olabilir."
 health.6001.c: "Sıcak su dolu bir küvet ve keskin bir bıçak."
 health.6001.d: "Bunu yapmak istediğimden o kadar da emin değilim."
 health.6001.d_tt: "İntihara teşebbüs etmeyeceğim."
  
 health.6002.desc_fall: "Kenara yaklaştığımda rüzgâr giydiğim [ROOT.Char.Custom('GetClothingArticle')] savurmaya başlıyor. Aşağıya baktığımda gerçekten ne kadar da yüksekte olduğumu görüyorum."
 health.6002.desc_poison: "Çay sanki amacını hatırlatıyormuş gibi acı bir kokuyla demleniyor. Bir kadehe döküyorum ve hemen soğumaya başlıyor. Kadehi dudaklarıma götürüyorum."
 health.6002.desc_knife: "Sıcak suda otururken buharı içime çekiyorum. Yanımdaki bıçağa uzanıyorum."
 health.6002.desc_ending: "\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Yapma!"\n\nArkamı döndüğümde [friendly_person.GetTitledFirstName] karşımda duruyor. Dehşete kapılmış bir ifadeyle bana doğru uzanıyor. "Çözüm bu değil.""
 health.6002.a: "Beni durduramazsın."
 health.6002.a_success: "Teşebbüsünüz başarılı olacak"
 health.6002.a_failure: "Teşebbüsünüz başarısız olacak"
 health.6002.b: "Haklısın. İşler daha iyiye gidebilir."
  
 health.6004.desc: "Sadece bir adım. Bu kadar. Rüzgârın uğultusu içinde ayağımı kaldırıp öne atıyorum.\n\nBir anlığına sanki havada asılı kalıyorum, dünya etrafımda dönüyor. Sonra hızlanıyor. Kulağımdaki rüzgâr sesi, içimdeki düşüş hissi. Yeryüzü beni karşılamak için yükselmeye başlıyor..."
 health.6004.a: "Sonunda. Özgürlük."
  
 health.6005.desc: "Sadece bir adım. Bu kadar. Rüzgârın uğultusu içinde ayağımı kaldırıp öne atar-\n\nBirden bire arkama yuvarlanıyorum. Muhafızlardan biri beni tutuyor."
 health.6005.desc_ending: ""Özür dilerim efendim ama aklınız başınızda değil, sağlıklı düşünmüyorsunuz!""
 health.6005.a: "O kadar da plan yapmıştım..."
  
 health.6007.desc: "Çayın buharını içime çekerken gözlerimi kapatıyorum. Büyük bir yudum alıyorum. Yutuyorum.\n\nBir süre sonra dünya grileşmeye başlıyor. Etrafım kararıyor ve kafamı masaya yaslıyorum. Nefesimin azaldığını hissediyorum. Gözlerimi kapatıyorum."
  
 health.6008.desc: "Çayın buharını içime çekerken gözlerimi kapatıyorum. Ağzımı açıp–\n\nBiri kadehi elimden alıp yere atıyor. Başımda bir muhafız duruyor, gözlerinde panik var."
  
 health.6010.desc: "Buhar etrafımı sarıyor ve bıçağı alıyorum. Nazikçe bir kolumun üstüne koyuyorum ve bastırıyorum. Bastırabildiğim kadar bastırıyorum.\n\nİki kolumda da eşit kesikler oluştuğunda hızla kızıllaşan suyun içine koyuyorum. Başımı arkama yasladığımda dünya etrafımda dönmeye başlıyor. Bu kadarmış..."
  
 health.6011.desc: "Buhar etrafımı sarıyor ve tam kolumu kesecekken içeriye muhafızlar girip bıçağı zorla alıyorlar.\n\n"
  
 health.6100.desc: ""Merhaba [ROOT.Char.GetTitledFirstNameNoTooltip]. Ziyarete geleyim dedim. Nasılsın, iyileştin mi... şeyden beri."\n\n[friendly_person.GetTitledFirstName] gerçekten içten konuşuyor. İntihara teşebbüsümü sorarken bile sıcaklığını kaybetmiyor."
 health.6100.a: "Daha iyiyim, teşekkürler."
 health.6100.b: "Seni ilgilenmdirmiyor."
  
 health.6200.desc_opening: "Kendime geldiğim nadir anlardan birinde yanımda birinin olduğunu hissediyorum."
 health.6200.desc_close_person: "\n\n[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))|U] [close_person.GetTitledFirstName] olmalı. Bu günlerde yanıma gelen birkaç kişiden biri. Elimi uzatmaya çalışıyorum ama hareket etmiyorlar bile..."
 health.6200.desc: "Bu günlerde yanıma sadece hizmetkârlar geliyor. Yine de beni kurtaracak #EMP birine#! ihtiyacım var..."
 health.6200.a: ""[close_person.GetFirstNameNoTooltip]... Lütfen... Son ver buna...""
 health.6200.a_success: "Kabul edecek"
 health.6200.a_failure: "Reddedecek"
 health.6200.a_failure_tt: "Ölmeyeceksiniz"
 health.6200.b: "Ondan böyle bir şeyi isteyemem. Hizmetkârlardan biri yapmalı..."
 health.6200.b_2: "Hizmetkârlardan biri yapmalı..."
 health.6200.b_success: "Hizmetkârınız isteğinizi yerine getirecek"
 health.6200.b_failure: "Hizmetkârlardan hiçbiri kabul etmeyecek"
  
 health.6203.desc: "[incapable_person.GetTitledFirstName] yatağında yatıyor, ben de yanı başında oturuyorum. Birdenbire uyanıp tavana bakmaya başlıyor. Yatalak olduğundan beri neredeyse hiçbir şey demedi ama zayıf bir sesle konuşmaya başlıyor.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] lütfen... Son ver buna. Merhamet...""
 health.6203.desc_murder: "\n\nBen de tam bunu istiyordum!"
 health.6203.a: "Anlıyorum..."
 health.6203.b: "Hayır! Benden nasıl böyle bir şey isteyebilirsin?!"
  
 health.6204.desc_opening: "[close_person.GetTitledFirstName] ne cevap verdi tam anlayamıyorum ama yanımda oturmaya devam ediyor.\n\n"
 health.6204.desc_1: "Bir süre sonra ayağa kalktığını hissediyorum. Yüzümde bir baskı var. Önce yumuşak başlıyor ama baskı gittikçe artıyor. Nefes alamıyorum ama minnettarım. İsteğimi kabul etti..."
 health.6204.desc_2: "Bir süre sonra ayağa kalktığını hissediyorum. Boğazımda soğuk ve keskin bir baskı. Kesiği hissetmiyorum bile. Nefes alıp verişini ve bıçak yere düştüğünde çıkardığı sesi duyuyorum. Sonunda da ağlamasını. Bu kadar..."
 health.6204.a: "Sonunda özgürüm..."
  
 health.6205.desc_1: "Bir süre sonra ayağa kalktığını hissediyorum. Yüzümde bir baskı var. Önce yumuşak başlıyor ama baskı gittikçe artıyor. Nefes alamıyorum ama minnettarım. Tam uykuya dalacakken ciğerlerime tekrar hava giriyor. Ağlama sesi duyuyorum. Sonra da uzaklaşan ayak sesleri."
 health.6205.desc_2: "Bir süre sonra ayağa kalktığını hissediyorum. Boğazımda soğuk ve keskin bir baskı. Baskı yavaş yavaş artıyor ve- ve bıçağın yere düştüğünü duyuyorum. Ağlama sesi geliyor. Sonra da uzaklaşan ayak sesleri."
 health.6205.a: "Hayır. Lütfen... Geri gel..."
  
 health.6206.desc: ""[ROOT.Char.GetFirstNameNoTooltip]..."\n\n[close_person.GetFirstName] sanki başka bir dünyadan bana sesleniyor. "[ROOT.Char.GetFirstNameNoTooltip], yapamayacağım."\n\nÇaresizlik hissediyorum. Zihnimdeki bulanıklığı ağlayan birinin uzaklaşan ayak sesleri bozuyor."
  
 health.6207.desc: "Odama hizmetkârlardan biri girdiğinde zihnimdeki bulanıklığı, vücudumdaki uyuşukluğu atmak için uğraşıyorum. Sonunda konuşabiliyorum.\n\n"Sen... Kimsin...?"\n\n"Ben mi efendim?" Hemen yanıma geliyor. "Adım [servant.GetFirstName]. Sizin için ne yapabilirim efendim?""
 health.6207.a: ""[servant.GetFirstNameNoTooltip]... Lütfen... Son ver buna...""
 health.6207.a_success: "Kabul edecek"
 health.6207.a_failure: "Reddedecek"
  
 health.6209.desc_refusal: ""Efendim! Ben..."\n\n"
 health.6209.desc: "Efendim! Asla böyle bir şey...! Nasıl böyle..."\n\nÇaresizlik hissediyorum. Zihnimdeki bulanıklığı ağlayan birinin uzaklaşan ayak sesleri bozuyor."
  
 health.6210.desc: "Bekliyorum. [close_person.GetTitledFirstName] beni kurtaracaktı ama gelmiyor. Neden? Neden gelmiyor?"
 health.6210.a: "O da mı beni terk etti...?"
  
  # Infirm events 
 health.7000.t: "Kendi Bedenimde Tutsak"
 health.7000.desc: "Yaşlandıkça işlerimi de yavaş yapacağımı biliyordum ama hiç yapamamayı beklememiştim. Son günlerde çok hâlsizim, en ufak şeyi yapmak için bile tüm gücümü harcamam gerekiyor sanki. Yatarsam bir daha kalkamamaktan korkuyorum. Ölümün yaklaştığını biliyorum."
 health.7000.desc_collapse: "Sınırlarımı zorladığımı biliyordum, vücudumu dinlemeliydim ama tüm belirtileri göz ardı ettim. "Yatmadan önce bunu da bitireyim; sadece biraz daha yapayım sonra dinlerim." Birden başım dönmeye başladı ve ayağa kalkar kalkmaz tüm dünya karardı.\n\nSonraki gün yatağımda uyandım, vücudum emirlerime uymuyor ve kalkmama izin vermiyordu. [ROOT.Char.GetFaith.HighGodName] belki de ona hizmet etmesi için yarattğı bu fâni bedene iyi bakmadığım için cezalandırıyor beni."
 health.7000.desc_closing: "\n\nÖlümün tatlı kollarını beklemekten başka yapabileceğim bir şey yok gibi hissediyorum."
 health.7000.a: "Daha ne kadar bekleyeceğim?"
 health.7000.a.lazy: "En azından tüm gün yatabileceğim..."
 health.7100.desc: "Bugün hangi gün? Ne zamandır böyle yatıyorum?\n\nZiyaret edenlerin yüzünde zamanın hâlâ geçtiğine dair işaretler arıyorum. Kırışıklıklar, yaralar, ne olursa olsun #bold bir kanıt#!. Yanıma gelenler #bold benimle#! konuşmuyor sanki, #bold bana#! doğru konuşuyor.\n\nBen hâlâ ben miyim? Yoksa ruhunu kaybetmiş bir beden? Yaşıyor muyum yoksa sadece var olmaya devam mı ediyorum?"
 health.7100.a: "Hayatım ızdırap."
