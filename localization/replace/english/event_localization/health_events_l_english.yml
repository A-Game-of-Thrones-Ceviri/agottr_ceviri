 health.3101.start.desc: "Hekimin çalışma odasına doğru ilerlerken fokurdayan tentürlerin ve ezilmiş merhemlerin acımasız kokusunu alıyorum. [physician.GetFirstName] hazırlamakta olduğu bir yağdan başını kaldırıp bakıyor.\n\n"Tedavi zamanı geldi efendim,"
 health.3101.safe_recommendation.desc: "sizi [SCOPE.Custom('EventTitleDisease')|L] lanetinden kurtarmaya çalışacağım. Hafif bir tedavinin işe yarayacağından emin olsam da"
 health.3101.risky_recommendation.desc: "sizi [SCOPE.Custom('EventTitleDisease')|L] lanetinden kurtarmaya çalışacağım. Riskli bir tedavi öneririm ama"
 health.3101.mystic_recommendation.desc: "sizi [SCOPE.Custom('EventTitleDisease')|L] lanetinden kurtarmaya çalışacağım. İzin verirseniz daha alternatif bir tedavi türü denemek isterim ama"
 health.3101.end.desc: "bu seçimi sadece siz yapabilirsiniz efendim." diyor yüzünü buruşturarak.\n\n"Hoş olmayacak.""
 health.3101.a: "Gerekenden daha fazlasını yapma."
 health.3101.b: "İhtiyatlı olmak için çok geç!"
 health.3101.c: "Yeni şeyler denemeye açığım..."
 health.3101.d: "Beni rahat bırakın!"
