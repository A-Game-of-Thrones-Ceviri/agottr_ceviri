 fire_court_physician_effect.tt: "[THIS.Char.GetShortUIName] artık [GetCourtPositionType('court_physician_court_position').GetName()] olmayacak"
  
  #Recovery events, by Linnéa Thimrén and Petter Vilberg 
 health.0001.desc: "Yaram İyileşti"
  
 health_wounded_title: "Yaralı:"
 health.0002.t: "$health_wounded_title$ İyileşme"
 health.0002.desc: "Yaralarım yavaş yavaş iyileşiyor. Artık her an acı çekmiyorum. Hâlâ zayıfım ama dün yapmam imkânsız olan bazı şeyleri bugün yapabiliyorum."
 health.0002.a: "Umarım yakın zamanda tamamen iyileşirim."
  
 health.0003.t: "$health_wounded_title$ Ölümden Döndüm"
 health.0003.desc: "En kötüsü geride kaldı gibi. Açık yaralarım ve kırılmış kemiklerim yavaş yavaş iyileşmeye başladı."
 health.0003.a: "Tamamen iyileşebilirim umarım."
  
 health.0004.t: "$health_wounded_title$ Ateş Sona Erdi"
 health.0004.desc: "Yaramın etrafında deri katılaştı ve artık herhangi bir yanma hissetmiyorum. İltihap gitmiş gibi."
 health.0004.a: "[ROOT.Char.GetFaith.HealthGodName] sayesinde."
  
 health.wounded_1_success: "Başarılı Yara Tedavisi"
 health.wounded_1_failure: "Başarısız Yara Tedavisi"
  
  # Becoming wounded, by Linnéa Thimrén and Petter Vilberg 
 health.0102.t: "$health_wounded_title$ Derin Kesik"
 health.0102.desc: "Her adım attığımda tüm vücudumda acı hissediyorum. En küçük hareket bile nefes nefese bırakıyor. Yaramı hafifçe ellediğimde kan görüyorum, kan akmaya devam ettikçe titriyorum."
 health.0102.court_physician.desc: "\n\n"Korkmayın efendim. Yaranız derin olabilir ama benim şifa bilgilerim daha da derin.""
 health.0102.a: "Biraz dinlenmeliyim..."
  
 health.0104.t: "$health_wounded_title$ Ölümcül Yara"
 health.0104.desc: "Etime saplanmış şey kemik mi yoksa daha da derinlerde saklı bir şey mi? Derim, beni bekleyen ölümün ağzı gibi açılırken gözlerim akan kana kilitli."
 health.0104.court_physician.desc: "\n\n"Ölümcül bir yara almışsınız efendim. Sizi hemen tedavi etmeliyiz!""
 health.0104.a: "Yüce [ROOT.Char.GetFaith.HealthGodName|U], beni bu acıdan kurtar!"
  
  # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg 
 health.0201.desc: "İltihaplı Yara"
  
 health.0202.t: "$health_wounded_title$ İçimdeki Hastalık"
 health.0202.desc: "Yaramı yüzlerce bıçak kesiyor gibi hissediyorum! Derim kararıyor ve kanımın rengi gittikçe açılıyor. İltihaplandığını biliyorum."
 health.0202.unintelligent: "Yarama ne zaman dokunsam yüzlerce bıçak kesiyor gibi hissediyorum. Etim sıcak gibi, kanım da farklı bir renkte."
 health.0202.court_physician.desc: "\n\n"Yaranız iltihaplanmış efendim. Korkmayın, iyileştireceğim sizi.""
 health.0202.a: "Umarım kurtulabilirim."
  
 health.0203.desc: "Kangrenli Yara"
  
 health.0204.t: "$health_wounded_title$ Kara Haberler"
 health.0204.desc: "Yaranın acıması gerekiyor ve kabarması da normal, bu yüzden iyileşiyorum diye düşünüyordum. Fakat derimde kabarcıklar çıkmaya başladı ve kırmızı olan yerler kararıyor. Vücudum gözlerimin önünde çürüyor!"
 health.0204.court_physician.desc: "\n\n"Kangren olmuşsunuz efendin. Bu çok ciddi bir şey... Hemen tedavi etmeliyim!""
  
  # Disease Contraction, by Mathilda Bjarnehed 
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]: Fâni Vücudum"
 health.1001.desc: "[ROOT.Char.GetTitleTierName] ya da köylü, soylu ya da soysuz fark etmiyor. Hepimiz fâniyiz.\n\nSabah boğaz ve baş ağrısı ile öksürerek kalktığımda bunu tekrar hatırladım. Vücudum tir tir titriyor, hiç uyumamış gibi yorgunum. Başımdaki her delikten de bir şeyler akıyor.\n\n"
 health.1001.nophysician.desc: "Bu lanetli durumu tedavi etmek için diyarda bulabileceğim birileri olmalı..."
 health.1001.court_physician.desc: ""Çıkardığınız hırıltıları daha koridordayken duydum, efendim." [physician.GetFirstName] başını kapının arkasından uzatıp konuşmaya devam ediyor. "İstiyorsanız deneyebileceğim birçok tedavi var.""
 health.1001.a: "Sadece biraz daha yatmak istiyorum..."
 health.1001.b: "#EMP Hemen!#! evime dönmeliyim."
  
 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]: Kılıç Kadar Keskin"
 health.1002.desc: "Nefes alıp verebilmek çok kolay ve muazzam bir şey, kimsenin üzerinde pek düşünmediği bir mucize. Doğru düzgün nefes alıp vermekte zorlanıp öksürdükçe göğsümde keskin acılar hissederken artık her an aklımda."
 health.1002.court_physician.desc: "\n\nHekimim [physician.GetFirstName] beni baştan aşağıya süzüyor. "Zatürre olmuşsunuz efendim. Çok da küçümsemeyin. Nasıl tedavi etmemi istersiniz?""
 health.1002.a: "Böyle ölmek istemiyorum."
  
 health.1003.t: "[SCOPE.Custom('EventTitleDisease')]: Zenginliğin Cezası"
 health.1003.court_amenities_gout.desc: "Sarayım özellikle yeme içme konusunda sınırsız imkânlarıyla bilinir. Ayağımda hissettiğim şişkinliğin ardından anlıyorum ki sınırsız imkân sınırsız acıların habercisi olabiliyormuş."
 health.1003.desc: "Buna "kralların hastalığı" diyorlar. Sanki şişmiş ve ağrılı eklemlerin lüks bir havası varmış gibi. Özellikle de ayak başparmağım şiştikçe acımaya başladı ve topallamama neden oluyor. Bazen acım fazla olduğunda keşke bir köylü olarak doğsaydım diyorum."
 health.1003.court_physician.desc: "\n\nHekimim [physician.GetFirstName] yanıma birkaç merhem bırakıyor. "Anlıyorum efendim. Gutunuzu rahatlatacak birkaç fikrim var.""
 health.1003.a: "Merhemleri getirin, çabuk!"
  
 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]: Kaçırılan Bakışlar"
 health.1004.desc: "İlk şikâyetlerim hafifti, pek düşünmedim. Belki de gerçeği görmeye korkuyordum. Yine de yüzümdeki berbat izleri ve yaraları artık göz ardı edemem.\n\nTebaam hâlâ emirlerimi yerine getiriyor ama bakışları değişti. Gözlerinde korku mu var acaba? Yoksa acıma mı? İğrenme?"
 health.1004.court_physician.desc: "\n\n"Üzgünüm efendim, cüzzam kalıcı bir şey. Yine de sizi rahatlatmak için bazı şeyler deneyebilirim"
 health.1004.a: "Bu laneti hak edecek ne yaptım?"
  
  #AGOT Modified 
 #health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: Kamp Ateşi" #NT!
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: Lekeli Humma"
 health.1005.desc: "Mert askerlerin daha savaş alanına ayak bile basmadan nasıl öldükleriyle ilgili hikâyeler duymuştum. Fakat bir [ROOT.Char.GetTitleTierName]? Bu ağrılı ve ateşli kâbus benim kaderim olmamalı.\n\nYediğim bir başka yemek daha boğazımdan çıkmaya çalışıyor. Burnum keskin safra kokusu ile yanıyor. Kurtulmak için dua ediyorum."
  #AGOT Modified 
 #health.1005.court_physician.desc: "\n\n"Endişelenme, [ROOT.Char.GetLadyLord]'ım! Tifüs tedavi edilebilir, seni temin ederim."" #NT!
 health.1005.court_physician.desc: "\n\n"Merak etmeyin efendim! Tifüs tedavi edilebilir bir şey, korkmayın.""
 health.1005.a: "Yalvarıyorum lütfen kurtar beni!"
  
 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]: Yavaş Yavaş"
 health.1006.desc: "Beyaz kumaşı kirleten kızıl bir leke. Başka bir öksürüğü tutmaya çalışırken korkuyla bakıyorum. Bu gerçek mi?\n\nParmaklarımı dudağıma sürüyorum ve geri çekerken titriyorum. Sıcak ıslaklığı hissebiliyorum ama bakamıyorum."
 health.1006.court_physician.desc: "\n\n"Vereme yakalanmışsınız efendim, üzgünüm. Sizi hemen tedavi edeceğim.""
 health.1006.a: "Kaderim bu muydu? Yavaş yavaş tükenip ölmek?"
  
 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]: İçimdeki Yabancı"
 health.1007.desc: "İçimde benden olmayan bir şey var. Etimi yiyor, yaşam gücümü emiyor, ben zayıfladıkça o güçleniyor.\n\nDerimin altındaki şeyi itmeye çalışıyorum, parmaklarım söküp atmak istiyor. Daha da büyüyeceğinden korkuyorum."
 health.1007.court_physician.desc: "\n\n"Evet, kanser maalesef. İşe yarayan tek bir tedavi biliyorum...""
 health.1007.a: "Bu düşmana karşı zafer imkânsız."
  
 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]: Aşkın Ateşi"
 health.1008.desc: "Kasıklarımdaki yanma hissi o kadar artıyor ki bir mazaret uydurup odama çekiliyorum. Sonunda yalnızım, kaşıyarak rahatlayabilirim.\n\nFakat herhangi bir rahatlama yok. Parmaklarımda yırtarak açtığım kabarcıkları hissediyorum!"
 health.1008.partner.a: "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a: "Nasıl? Kim?!"
  
 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]: Frengi"
 health.1013.desc: "Sadece birkaç kabarcık zannediyordum. İğrenip şansıma lanet okurken daha da kötüleşeceğini düşünmemiştim. Vücudumu kızarıklıklar kaplamaya başladı.\n\nSırada ne olduğunu biliyorum. Yaralar, ateş, her türlü acı. Sonumu görene kadar yaşarsam da aklımı kaybedeceğim."
 health.1013.court_physician.desc: "\n\n"Efendim. Pek iyi gözükmüyor. Birkaç şey yapabilirim belki.""
 health.1013.partner.a: "Beni lanetledin [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a: "Lanetliyim. Gerçekten de tamamen lanetliyim."
  
 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]: Çöküş"
 health.1014.desc: "Neredeyim?\n\nÖnümdeki boş koridora bakıyorum, kalbim küt küt atıyor ve ellerim titriyor. Buraya nasıl geldim? Zihnim sanki... parçalanmış. Bazı görüntüler var. Merdivenler, düşüş, köşedeki gölgeler. Birbirlerine bağlayamıyorum.\n\nBiri beni izliyor.\n\nArkamı dönüyorum, başka bir boş koridor."
 health.1014.a: "Senden korkmuyorum. Duyuyor musun? KORKMUYORUM!"
  
 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]: Kızıl Veba"
 health.1010.desc: "Ateşim çıkıp midem bulanmaya başladığında terleme hastalığından daha kötü bir şey olmaması için dua ediyorum. Daha sonra iyileştim, yatağımdan kalktım ve normal bir şekilde işlerime devam ettim. Yaklaşık bir hafta kadar. Sonra ağzımdaki kırmızılıkları fark ettim."
 health.1010.end.desc: "\n\nBu iki gün önce oldu, yaralar şimdi vücuduma yavaş yavaş yayılıyor..."
 health.1010.court_physician.desc: "\n\n"Evet efendim, bu yaralar çiçek hastalığı belirtisi. Tedavi edilmezse çok tehlikeli.""
 health.1010.a: "Yüce [ROOT.Char.GetFaith.HealthGodName], yalvarıyorum! Daha zamanım gelmedi!"
  
 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]: Ölümün Dokunuşu"
 health.1011.desc: "Hayatım boyunca vebadan korktum. Çocukken bakıcım kabaran bubonların ve kararan kolların bacakların korkunç hikâyelerini anlatırdı.\n\nFakat veba artık sadece korkunç bir hikâye değil. Korkarak koltuk altımdaki kabarıklığı elliyorum. Karanlık ve ölümcül bir güç etimi çürütüyor, beni daha öldürmeden tüketiyor."
 health.1011.court_physician.desc: "\n\n"Efendim elimden gelen her şeyi yapacağım ama siz de en kötü ihtimale hazırlıklı olmalısınz...""
 health.1011.a: "Yüce [ROOT.Char.GetFaith.HealthGodName]! Beni bu kâbustan kurtar!"
  
  # Travel loc if you get ill on the road 
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]: Seyahatin Sonu?"
 health.travel.option.home: "En iyi tedaviyi evde alabilirim."
 health.travel.option.home.flavor: "[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] terk edilecek ve evinize doğru seyahat etmeye başlayacaksınız"
 health.travel.option.continue: "Devam etmeliyiz."
  
  # Recover from diseases, by Mathilda Bjarnehed 
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]: Eski Hâlim"
 health.1101.desc: "Sabah kalktım, penceremden odamın içine güneş ışığı süzülüyordu. Haftalardır belki de ilk kez güzel bir uyku çekebildiğimi ve öksürük kriziyle uyanmadığımı fark ettim.\n\nSağlığıma kavuşmak için uzun bir yol kat ettim ve sonunda eski rahatıma kavuştum."
 health.1101.a: "Nihayet kendime geldim."
  
 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]: Kuvvetimi Geri Kazanıyorum"
 health.1102.desc: "Bir süreliğine öleceğimi düşünüyordum ama acılı günlerim artık sadece birer anı. Memnuniyet hissiyle derin bir nefes çekip kendimi güne hazırlıyorum."
 health.1102.a: "Dünyayı fethetme zamanı!"
  
 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]: Acıdan Kurtuluş"
 health.1103.desc: "Kendimi kısıtlayıp hayatın zevklerine karşı koymaya çalıştım. Hiç de pişman değilim. Hayatta yiyecek ve içecekten başka mutluluklar da var!\n\nAcı tamamen gittiği için bunları tekrar tadabilirim."
 health.1103.a: "Ölçülü olmak işe yaradı!"
  
 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]: Savaşı Kazandım"
  #AGOT Modified 
 #health.1105.desc: "Benden önceki birçok kişiden farklı olarak, korkunç kamp ateşinin tahribatından sağ çıkabilecek kadar güçlüydüm. Acımasız bir meydan okumaydı, bunu inkar etmeyeceğim, ama dayandım!" #NT!
 health.1105.desc: "Çoğu kişinin yapamadığını yapıp lekeli hummadan kurtuldum. Zordu, evet. Yine de dayanabildim ve galip geldim!"
 health.1105.a: "Pes etmedim!"
  
 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]: İkinci Bir Şans"
 health.1106.desc: "Zayıfladım, öksürdüm ve kanadım. Ölene kadar tükeneceğimi düşündüm. Yataktan zar zor kalkarken neredeyse hiç umudum yoktu.\n\nYine de sağlığım ve kuvvetim yavaş yavaş olsa da yerine geldi. Tekrar dünyanın zorluklarıyla başa çıkmaya hazırım."
 health.1106.a: "Dünyayı fethetme zamanı!"
  
 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]: Tıbbi Mucize"
 health.1107.desc: "İnsanlar hayrete düşüyor, bir mucize olduğumu düşünüyor. İnsanlar böyle şeylerden kurtulmamalı.\n\nYine de iyi hissediyorum, derimin altındaki yumru da kayboldu. Başka açıklaması yok, kanserden kurtuldum."
 health.1107.a: "Hayatı en iyi şekilde yaşamaya çalışaağım!"
  
 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]: Büyük Bir Rahatlama"
 health.1109.desc: "Frenginin öldüreceğini zannetmiştim ama galip gelen ben oldum. Birkaç gündür hiç belirti yok. Endişe etmeyi bırakabilirim."
 health.1109.a: "Hayatı en iyi şekilde yaşamaya çalışaağım!"
  
 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]: Başka bir gün, [ROOT.Char.GetFaith.DeathDeityName]!"
 health.1110.desc: "Derimdeki ve aklımdaki yaralar kalsa da hastalık vücudumu terk etti. Yaşamaya devam edeceğim."
 health.1110.a: "Yüce [ROOT.Char.GetFaith.HealthGodName]! İyileştim!"
 health.1110.a.tt: "[GetTrait('smallpox').GetName( GetNullCharacter )|U] bağışıklığı kazandım"
  
 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]: Tüm Zorluklara Rağmen"
 health.1111.desc: "[ROOT.Char.GetFaith.DeathDeityName] sanki yanıma geldi, biraz oturdu ve yaşamama karar verdi. Acıları hiç unutmayacağım, artık yaşam mucizesinin farkındayım.\n\nVeba çok kişiyi öldürdü ama ben bunlardan biri değilim."
 health.1111.a: "Şükürler olsun yüce [ROOT.Char.GetFaith.HealthGodName]! Mucizen için teşekkürler!"
 health.1111.a.tt: "[GetTrait('bubonic_plague').GetName( GetNullCharacter )|U] bağışıklığı kazandım"
  
  # STD events, by Mathilda Bjarnehed 
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]: Kötü Sürpriz"
 health.2001.start.desc: "[std_partner.GetFirstName] ile yatağa girdiğimde özel bölgesinde sızan kabarcıklar olduğunu gördüm!"
 health.2001.not_sick.desc: "Böyle bir hastalığı nasıl yatağımıza getirebilirsin?"
 health.2001.sick.desc: "Ben mi bulaştırdım acaba?"
 health.2001.a.not_sick: "Çık yatağımdan hain [std_partner.Custom('InsultNounSexual')]!"
 health.2001.a.sick: "Özür dilerim [std_partner.GetFirstNameNoTooltip], bu hâldeyken yatağını paylaşamam."
 health.2001.c.not_sick: "Şu an sana dokunmayı bile hayal edemiyorum!"
 health.2001.c.sick: "Özür dilerim [std_partner.GetFirstNameNoTooltip], böyle olmaz."
 health.2001.d.not_sick: "Seni affediyorum [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick: "Ne kadar özür dilesem azdır sevgilim!"
 health.2001.c.tt: "[std_partner.GetFirstName] ile yatağa girmeye devam edeceğim, iltihap kapma riskini göze alacağım"
 health.2001.c.tt_sick: "[std_partner.GetFirstName] ile yatağa girmeye devam edeceğim"
  
 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]: Daha Da Kötü"
 health.2002.start.desc: "[std_partner.GetFirstName] sadece birkaç kabarcık olduğunu iddia ediyordu ama ne olduğunu sonunda fark ettim. Vücuduna kızarıklıklar yayılıyor. Frengiye yakalanmış."
 health.2002.early_great_pox.desc: "\n\nDemek oluyor ki...?"
 health.2002.a.not_sick: "Uzak dur benden!"
 health.2002.a.sick: "İnanamıyorum. Bu kadarı da fazla!"
 health.2002.b.not_sick: "Böyleyken seninle olamam [std_partner.GetFirstName]!"
 health.2002.b.sick: "Özür dilerim ama yapamayacağım..."
 health.2002.c: "Senin yanındayım aşkım."
 health.2002.d.not_sick: "Ben de böyle olabilirdim."
 health.2002.d.sick: "Lanetlendik!"
  
 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]: İstenmiyorum"
 health.2003.start.desc: "[ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('other_partner'))|U] [other_partner.GetFirstName] hastalığımı öğrendiğinde beni teselli edecek zannettim ama beni reddetti. Gözlerinden tiksintisini gördüm."
 health.2003.consort.desc: "Yatağından uzak durmamı söyledi."
 health.2003.lover.desc: "Aramızdaki ilişkiyi bitirdi."
 health.2003.a: "Her şeyimi mi alacaksın?"
  
  #Courtier/guest/prisoner has contagious disease 
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]: Aramızdaki Katil"
 health.2101.smallpox_outbreak.desc: "Ölümün laneti sarayıma girmiş. Çiçek hastalığına yakalanmış biri var!"
 health.2101.smallpox_spreads.desc: "Başka biri daha çiçek hastalığına yakalandı."
