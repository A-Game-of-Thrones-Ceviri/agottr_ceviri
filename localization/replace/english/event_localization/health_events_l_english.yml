 health.2102.start1.desc: "Sarayımdaki"
 health.2102.smallpox.desc: "çiçek hastalığı"
 health.2102.bubonic_plague.desc: "veba"
 health.2102.start2.desc: "salgını sona erdi."
 health.2102.physician.desc: "Kurbanları ya iyileşti ya da hayatlarını kaybetti.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U], ölenlerin bedenlerinden düzgün bir şekilde kurtulduğunu ve tehlikenin sona erdiğini söylüyor."
 health.2102.no_physician.desc: "Kurbanları ya iyileşti ya da hayatlarını kaybetti; hastalık kalmadı."
 health.2102.2_victims.desc: "\n\nYine de iyileşmeye giden yol uzun. Birçok kişinin yanında [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)] hayatını kaybetti. Hayat devam ediyor ama yaralar kalıcı."
 health.2102.1_victim.desc: "\n\nYine de iyileşmeye giden yol uzun. Birçok kişinin yanında [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] hayatını kaybetti. Hayat devam ediyor ama yaralar kalıcı."
 health.2102.root_victim.desc: "\n\nBazı akşamlar soğuk terlemeyle uyanmaya devam ediyorum. Âdeta korkudan felç geçiriyorum. Hastalıktan kurtuldum ama bedenimdeki ve vücudumdaki yaralar yıllar boyu silinmeyecek."
 health.2102.a.victim: "Sonunda güvendeyiz. Artık yas tutma zamanı."
 health.2102.a.no_victim: "Sonunda güvendeyiz."
 health.2102.a.dead_and_survivors.tt: "Sarayda #N [THIS.Var('dead_victims_num').GetValue|0]#! kişi öldü ve #P [THIS.Var('surviving_victims_num').GetValue|0]#! kişi de hayatta kaldı"
 health.2102.a.no_survivors.tt: "Sarayda #N [THIS.Var('dead_victims_num').GetValue|0]#! kişi öldü"
 health.2102.a.no_dead.tt: "Sarayda #P [THIS.Var('surviving_victims_num').GetValue|0]#! kişi hayatta kaldı"
 health.2102.a.dead.tt: "[THIS.Char.GetShortUIName] salgın sırasında hayatını kaybetti"
 health.2102.a.surviving.tt: "[THIS.Char.GetShortUIName] salgın sırasında hastalandı ama iyileşti"
  
 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]: İyileşme"
 health.2202.desc: "Koridorda yürürken boğuk bir kahkaha duyuyorum. Bu ses... Bu kadar net ve parlak duymaya alışık değilim.\n\nİçeriye göz atmak için kapıyı araladığımda [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] karşımda duruyor, görünüşe göre [SCOPE.Custom('EventTitleDisease')] belasından kurtulmuş."
 health.2202.desc.happy: "\n\n[ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('sick_character'))|U] bir kez daha iyi! Sevinç gözyaşları dökmemek çok zor..."
 health.2202.desc.angry: "\n\nBu nasıl olabilir? Niye ben? #EMP Niye!?#!"
 health.2202.desc.relieved: "\n\nBana el salladığında omuzlarımdan büyük bir yük kalkıyor. O kadar rahatlıyorum ki gözyaşlarımı tutmakta zorlanıyorum."
 health.2202.desc.neutral: "\n\nOnaylarcasına başımı sallıyorum."
 health.2202.a.happy: "Harika! Şükürler olsun sana yüce [ROOT.Char.GetFaith.HealthGodName]!"
 health.2202.a.angry: "Tüh..."
 health.2202.a.relieved: "Sarayım daha güvende."
 health.2202.a.neutral: "Şanslıymış."
  
