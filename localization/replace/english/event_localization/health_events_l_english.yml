 fire_court_physician_effect.tt: "[THIS.Char.GetShortUIName] artık [GetCourtPositionType('court_physician_court_position').GetName()] değil" #NT!

  #Recovery events, by Linnéa Thimrén and Petter Vilberg  #NT!
 health.0001.desc: "Yaram İyileşti" #NT!

 health_wounded_title: "Yaralı:" #NT!
 health.0002.t: "$health_wounded_title$ Şifa" #NT!
 health.0002.desc: "Yaralarım yavaş yavaş iyileşiyor ve ağrı artık sürekli arkadaşım değil. Hâlâ zayıflamış durumdayım ama bugün, daha bir ay önce imkansız olan pek çok şeyi yapabilecek kapasiteye sahibim." #NT!
 health.0002.a: "Tamamen iyileşmeyi sabırsızlıkla bekliyorum." #NT!

 health.0003.t: "$health_wounded_title$ Ölümle Bir Kavga" #NT!
 health.0003.desc: "En kötüsü geçti gibi görünüyor. Açık yaralarım ve kırık kemiklerim yavaş yavaş birbirine kenetlenmeye başladı." #NT!
 health.0003.a: "Bunu atlatabilirim." #NT!

 health.0004.t: "$health_wounded_title$ Ateş Bitiyor" #NT!
 health.0004.desc: "Çevresindeki deri sertleşti ama yaramın yanma hissi geçti. Enfeksiyon geçmiş gibi görünüyor." #NT!
 health.0004.a: "Teşekkür ederim [ROOT.Char.GetFaith.HealthGodName]." #NT!

 health.wounded_1_success: "Başarılı Yara Tedavisi" #NT!
 health.wounded_1_failure: "Başarısız Yara Tedavisi" #NT!

  # Becoming wounded, by Linnéa Thimrén and Petter Vilberg  #NT!
 health.0102.t: "$health_wounded_title$ Derin Kesik" #NT!
 health.0102.desc: "Her adımda acı vücudumu sarsıyor ve en küçük hareketler bile nefesimi kesiyor. Yarama dokunmak için elimi dikkatli bir şekilde kaldırdığımda kanlı bir şekilde çıkıyor ve yan tarafımdan aşağı kan damlarken titriyorum." #NT!
 health.0102.court_physician.desc: "\n\n"Endişelenme, [ROOT.Char.GetLadyLord]'ım. Senin yaran derin, ama benim bilgim daha derin."" #NT!
 health.0102.a: "Biraz oturmam lazım..." #NT!

 health.0104.t: "$health_wounded_title$ Ağır Yaralı" #NT!
 health.0104.desc: "Etime gömülü gördüğüm kemik mi, yoksa daha da derinlerde saklanması gereken bir şey mi? Tenim ölümün aç ağızları gibi esnerken, dışarı akan kan nehri tarafından büyüleniyorum." #NT!
 health.0104.court_physician.desc: "\n\n"Ağır yaralısın, [ROOT.Char.GetLadyLord]'ım. Hemen seninle ilgilenmemiz gerek!"" #NT!
 health.0104.a: "[ROOT.Char.GetFaith.HealthGodName|U], beni bu acıdan kurtar!" #NT!

  # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg  #NT!
 health.0201.desc: "Enfekte Yara" #NT!

 health.0202.t: "$health_wounded_title$ İçimizdeki Bir Leke" #NT!
 health.0202.desc: "Sanki yaramı yüzlerce bıçak kesiyormuş gibi hissediyorum! Etin rengi koyulaşıp kanın renginin açılmasıyla yaranın enfeksiyon kaptığı anlaşılıyor." #NT!
 health.0202.unintelligent: "Yarama her dokunduğumda sanki birçok bıçak yaramın etrafındaki derimi kesiyormuş gibi hissediyorum. Et hassas ve kanın renginin yanlış olduğunu düşünüyorum." #NT!
 health.0202.court_physician.desc: "\n\n"Yaraların enfeksiyon kapmış, [ROOT.Char.GetLadyLord]'ım. Ama endişelenme, seni bu durumdan kurtaracağım."" #NT!
 health.0202.a: "Umarım bunu atlatır ve yaşarım." #NT!

 health.0203.desc: "Gangrenli yara" #NT!

 health.0204.t: "$health_wounded_title$ Karanlık Haberler" #NT!
 health.0204.desc: "Bir yaranın acıması gerekir ve biraz şişlik olağandışı değildir, bu yüzden yaramın iyileştiğini varsaydım. Ancak şimdi cildimi bozan kabarcıklar var ve kızarıklık siyaha dönüyor. Vücudum gözlerimin önünde çürüyor!" #NT!
 health.0204.court_physician.desc: "\n\n"Kangren olmuşsun, [ROOT.Char.GetLadyLord]. Bu çok ciddi... Seni hemen tedavi etmeliyiz!"" #NT!

  # Disease Contraction, by Mathilda Bjarnehed  #NT!
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]: Ölümlü Bedenim" #NT!
 health.1001.desc: "[ROOT.Char.GetTitleTierName] veya köylü, yüksek veya alçak, fark etmez. Sonuçta hepimiz ölümlüyüz.\n\nSabahın erken saatlerinde öksürerek uyandığımda, başımda ve boğazımda donuk bir ağrı hissettiğimde bunu hatırladım. Vücudum titreme ve güçsüzlükle sarsılıyor, başım her delikten sızıyor.\n\n" #NT!
 health.1001.nophysician.desc: "Bu lanet durumu düzeltebilecek birileri var mı diyarda mutlaka..." #NT!
 health.1001.court_physician.desc: ""Koridorun aşağısından gelen hırıltılı sesi duydum, doktorum [ROOT.Char.GetLadyLord]," [physician.GetFirstName], kapımın arasından başını uzattı, "eğer ihtiyacın olursa, uygun bir sürü ilaç biliyorum."" #NT!
 health.1001.a: "Tek isteğim yatakta kalmak..." #NT!
 health.1001.b: "Hemen eve dönmeliyim #EMP!#!" #NT!

 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]: Bıçak Kadar Keskin" #NT!
 health.1002.desc: "Nefes almak çok kolay, harika bir şey — nadiren bir an bile düşünülen küçük bir mucize. Şimdi, nefesimi düzenli tutmaya çalışırken ve öksürük ataklarını bıçak saplanır gibi göğüs ağrısı takip ederken, sürekli olarak aklımın ön saflarında." #NT!
 health.1002.court_physician.desc: "\n\nDoktorum [physician.GetFirstName] beni baştan aşağı süzdü. "Bu zatürre, [ROOT.Char.GetLadyLord]. Hafife alınmamalı. Nasıl devam edeceğiz?"" #NT!
 health.1002.a: "Lütfen bunun son olmasına izin vermeyin!" #NT!

 health.1003.t: "[SCOPE.Custom('EventTitleDisease')]: Hoşgörünün Bedeli" #NT!
 health.1003.court_amenities_gout.desc: "Sarayım, bol miktarda, amansız yemek porsiyonlarıyla ünlüdür. Ayaklarım şişmeye başlayınca, çoğumuzun da amansız bir acıya hazırlıklı olması gerektiği ortaya çıkıyor." #NT!
 health.1003.desc: ""Kralların hastalığı" diyorlar buna sanki şişmiş, ağrıyan eklemlerimde lüks veya kıskanılacak bir şey varmış gibi. Özellikle ayak baş parmağım acı verici şekilde şişmiş, bu da beni aksatıyor. Ağrılarım zirveye ulaştığında, basit bir köylü olarak doğmuş olmayı dilemekten kendimi alamıyorum." #NT!
 health.1003.court_physician.desc: "\n\nDoktorum [physician.GetFirstName] yanıma birkaç merhem koyuyor. "Başınız sağ olsun, [ROOT.Char.GetLadyLord]. Gut hastalığınızın semptomlarını azaltabilecek birkaç fikrim var."" #NT!
 health.1003.a: "Bana biraz merhem getir! Çabuk!" #NT!

 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]: Kaçan Gözler" #NT!
 health.1004.desc: "İlk belirtiler belirsizdi ve onları hemen aklımdan çıkardım. Belki de gerçeği görmekten çok korkmuştum. Yine de, yüzümdeki bu korkunç iz, bu lezyon... Artık görmezden gelemeyeceğim bir şey.\n\nKonularım hala emirlerimi yerine getiriyor, ancak bana bakışlarında bir değişiklik var. Gözlerindeki korku mu? Acıma mı? İğrenme mi?" #NT!
 health.1004.court_physician.desc: "\n\n"Üzgünüm — cüzzam kalıcı bir rahatsızlıktır, [ROOT.Char.GetLadyLord]. Ancak semptomlarınızı hafifletmek için yöntemlerim var."" #NT!
 health.1004.a: "Bu laneti hak edecek ne yaptım?" #NT!

  #AGOT Modified  #NT!
 #health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: Kamp Ateşi" #NT!
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: Yeşil Ateş" #NT!
 health.1005.desc: "Cesur askerlerin savaş alanına ayak basmadan önce sinekler gibi öldüğüne dair hikayeler duydum. Peki ya ben, bir [ROOT.Char.GetTitleTierName]? Bu acı dolu, ateşli kabus benim için yazılmış bir kader değil.\n\nBir öğün daha boğazıma doğru zorla girerken, kurtuluş için dua ediyorum, burun deliklerim safra kokusuyla sızlıyor." #NT!
  #AGOT Modified  #NT!
 #health.1005.court_physician.desc: "\n\n"Endişelenme, [ROOT.Char.GetLadyLord]'ım! Tifüs tedavi edilebilir, seni temin ederim."" #NT!
 health.1005.court_physician.desc: "\n\n"Endişelenme, [ROOT.Char.GetLadyLord]'ım! Yeşil humma tedavi edilebilir, seni temin ederim."" #NT!
 health.1005.a: "Bitsin artık yalvarıyorum!" #NT!

 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]: Azar Azar" #NT!
 health.1006.desc: "Soluk kumaşa karşı çok belirgin, kızıl bir leke. İnanamayarak ona bakıyorum, bir öksürüğü daha bastırıyorum. Yaptı mı...? Ben mi...?\n\nParmaklarımı dudaklarıma sürtüyorum, geri çekerken elim titriyor. Sıcak ıslaklığı hissedebiliyorum, ama bakmaya korkuyorum." #NT!
 health.1006.court_physician.desc: "\n\n"Korkarım ki vereme yakalandınız, [ROOT.Char.GetLadyLord]. Sizi hemen tedavi edeceğim."" #NT!
 health.1006.a: "Kaderim bu mu? Yavaş yavaş erimek mi?" #NT!

 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]: İçerideki Yabancı" #NT!
 health.1007.desc: "İçimde ben olmayan bir şey var. Etimden yolunu yiyor, yaşam gücümden besleniyor, ben solup giderken gücü artıyor.\n\nEllerimi derimin altındaki büyümeye doğru itiyorum, parmaklarım onu ​​koparmak için ağrıyor. Büyümesi düşüncesi beni kusmak istiyor." #NT!
 health.1007.court_physician.desc: "\n\n"Evet, ne yazık ki kanser. Sadece etkili bir tedavi biliyorum..."" #NT!
 health.1007.a: "Bu düşmana karşı zafer kazanılamaz." #NT!

 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]: Aşk Ateşi" #NT!
 health.1008.desc: "Kasıklarımda yanma hissi o kadar dayanılmaz hale gelmişti ki kendimi mazur görüp odama kaçmak zorunda kaldım. Sonunda yalnız başıma, rahatlamak için kendimi kaşıyabildim.\n\nYine de, bulunacak bir rahatlama yoktu, çünkü parmaklarım kabarcıklar buldu ve onları yırttı!" #NT!
 health.1008.partner.a: "[infecting_partner.GetFirstNameNoTooltip]...!" #NT!
 health.1008.no_partner.a: "Nasıl kim?!" #NT!

 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]: Büyük Çiçek Hastalığı" #NT!
 health.1013.desc: "Birkaç kabarcıktan başka bir şey olmadığını düşünmüştüm. Kötü şansıma lanetler yağdırırken, iğrenirken, daha da kötüleşeceğini hiç düşünmemiştim. Şimdi, vücuduma kırmızı bir döküntü yayılıyor.\n\nSırada ne olduğunu biliyorum. Yaralar, ateş, her türlü ağrı ve atrofi. Ve sonunda — eğer o kadar uzun yaşarsam — aklımı kaçıracağım." #NT!
 health.1013.court_physician.desc: "\n\n"Benim [ROOT.Char.GetLadyLord]'ım. Bu... iyi görünmüyor. Ne yapabileceğime bir bakayım."" #NT!
 health.1013.partner.a: "Beni lanetledin, [infecting_partner.GetFirstNameNoTooltip]." #NT!
 health.1013.no_partner.a: "Ben lanetliyim. Gerçekten ve tamamen lanetli." #NT!

 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]: İniş" #NT!
 health.1014.desc: "Neredeyim?\n\nÖnümde duran boş koridora bakıyorum, kalbim çarpıyor ve ellerim titriyor. Buraya nasıl geldim? Zihnim... parçalanmış. Resimler var — merdivenler, düşenler, köşelerde gölgeler — ama onları bir araya getiremiyorum.\n\nBirisi beni izliyor.\n\nEtrafımda dönüyorum, sadece daha fazla boşluk buluyorum." #NT!
 health.1014.a: "Senden korkmuyorum. Duyuyor musun?! KORKMUYORUM!" #NT!

 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]: Kızıl Veba" #NT!
 health.1010.desc: "Ateş ve kusmanın ilk dalgasıyla, terleme hastalığından daha kötü bir şey olmamasını umutsuzca umdum. Ve biraz daha iyi oldum, yatağımdan kalktım, görevlerime geri döndüm. Bir hafta boyunca her şey yolundaydı — ta ki ağzımda ilk kırmızı lekeleri fark edene kadar." #NT!
 health.1010.end.desc: "\n\nBu iki gün önceydi ve şimdi belirgin lezyonlar cildime yayılıyor..." #NT!
 health.1010.court_physician.desc: "\n\n"Gerçekten de bu lezyonlar çiçek hastalığının kesin bir işaretidir. Tedavi edilmezse çok tehlikelidir."" #NT!
 health.1010.a: "[ROOT.Char.GetFaith.HealthGodName], yalvarırım henüz değil! Hazır değilim!" #NT!

 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]: Biçicinin Dokunuşu" #NT!
 health.1011.desc: "Veba korkusu hayatım boyunca sürekli yoldaşım oldu. Çocukluk hemşirem bana yatmadan önce hıyarcıkların şişmesi ve uzuvların kararması ile ilgili unutulmaz hikayeler anlattı.\n\nFakat veba artık sadece korkutucu bir hikaye değil. Parmaklarımı ihtiyatla koltukaltımdaki şişliğe doğru ittim. Karanlık ve ölümcül bir güç etimi lekeliyor, ben hala nefes alırken beni tüketiyor." #NT!
 health.1011.court_physician.desc: "\n\n"Benim [ROOT.Char.GetLadyLord]'ım, elimden gelen her şeyi yapacağım, ama en kötüsüne hazırlanmak akıllıca olabilir..."" #NT!
 health.1011.a: "Aman [ROOT.Char.GetFaith.HealthGodName]! Beni bu kabustan kurtar!" #NT!

  # Travel loc if you get ill on the road  #NT!
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]: Bir Yolculuğun Sonu Mu?" #NT!
 health.travel.option.home: "En iyi bakımı evde alabilirim." #NT!
 health.travel.option.home.flavor: "[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]'ınızı terk edip eve doğru yola koyuluyorsunuz" #NT!
 health.travel.option.continue: "Yolumuza devam etmeliyiz." #NT!

  # Recover from diseases, by Mathilda Bjarnehed  #NT!
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]: Eski Benliğim" #NT!
 health.1101.desc: "Bu sabah uyandığımda ve güneşin ilk ışıklarını gözlemlerken, haftalardır ilk kez deliksiz uyuduğumu fark etmem biraz zaman aldı. Bir kez olsun öksürerek uyanmadım!\n\nSağlığa giden uzun bir yol oldu ama kendimi bir kez daha onun sıcak kucağında buldum." #NT!
 health.1101.a: "İyileştiğime sevindim." #NT!

 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]: Gücüm Geri Geliyor" #NT!
 health.1102.desc: "İtiraf etmeliyim ki, bir noktada hayatım için endişelendim, ama şimdi o ızdırap sadece soluk bir anı. Minnettarlıkla dolu, derin bir nefes alıyorum, kendimi gelecek güne hazırlıyorum." #NT!
 health.1102.a: "Dünyayı fethetme zamanı!" #NT!

 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]: Acıdan Kurtulmak" #NT!
 health.1103.desc: "Kendimi kısıtlamak ve hayatın birçok zevkinden vazgeçmek zorunda kaldım, ama bu tekrar memnuniyetle yapacağım bir fedakarlık. Yemek ve içmekten daha çok zevk alınacak şeyler var hayatta!\n\nŞimdi, acılarım artık beni engellemediğinde, sonunda onları takip etmekte özgürüm." #NT!
 health.1103.a: "Ilımlılık işe yaradı!" #NT!

 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]: Kazanılan Bir Savaş" #NT!
  #AGOT Modified  #NT!
 #health.1105.desc: "Benden önceki birçok kişiden farklı olarak, korkunç kamp ateşinin tahribatından sağ çıkabilecek kadar güçlüydüm. Acımasız bir meydan okumaydı, bunu inkar etmeyeceğim, ama dayandım!" #NT!
 health.1105.desc: "Benden önceki birçok kişiden farklı olarak, korkunç yeşil hummanın tahribatından sağ çıkabilecek kadar güçlüydüm. Acımasız bir meydan okumaydı, bunu inkar etmeyeceğim, ama dayandım!" #NT!
 health.1105.a: "Başka bir gün için savaşmak için yaşıyorum!" #NT!

 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]: İkinci Bir Şans" #NT!
 health.1106.desc: "Zayıfladım, öksürdüm ve kanıyordum. Hiçbir şeye dönüşeceğimi sanıyordum. Yataktan zar zor kalkabildiğimde kesinlikle öyle hissettim.\n\nYine de sağlığım ve gücüm, çok yavaş da olsa, düzeldi. Sonunda dünyayla ve tüm zorluklarıyla yüzleşmeye hazırım." #NT!
 health.1106.a: "Dünyayı fethetme zamanı!" #NT!

 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]: Tıbbi Bir Mucize" #NT!
 health.1107.desc: "Bana bir harika, bir mucize olduğumu söylüyorlar. İnsanlar böyle bir şeyden kurtulmamalı.\n\nYine de kendimi iyi hissediyorum ve şişlik gitti. Başka bir sonuca varamıyorum — kanserden kurtuldum." #NT!
 health.1107.a: "Hayatı dolu dolu yaşayacağım!" #NT!

 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]: Büyük Bir Rahatlama" #NT!
 health.1109.desc: "Büyük Çiçek hastalığının canımı alacağından korkuyordum ama görünen o ki mücadeleyi kazanmışım. Birçok aydır semptomsuzum. Bu sürekli endişeden kurtulmanın zamanı geldi." #NT!
 health.1109.a: "Hayatı dolu dolu yaşayacağım!" #NT!

 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]: Kaçış [ROOT.Char.GetFaith.DeathDeityName]" #NT!
 health.1110.desc: "Hem cildimde hem de zihnimde yaralar kalsa da, sanki hastalık bedenimi terk etmiş gibi görünüyor. Hayatta kalacağım. Hala zaman var." #NT!
 health.1110.a: "[ROOT.Char.GetFaith.HealthGodName]'a şükür! İyiyim!" #NT!
 health.1110.a.tt: "Artık [GetTrait('smallpox').GetName( GetNullCharacter )]'a karşı bağışıklık kazandım" #NT!

 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]: Tüm Olumsuzluklara Rağmen" #NT!
 health.1111.desc: "Sanki [ROOT.Char.GetFaith.DeathDeityName] kapımdan girmiş, yatağımın başucunda oyalanırken sonunda yaşamama izin vermeye karar vermiş gibi. [ROOT.Char.GetFaith.DeathDeityHerHis|U] dokunuşunun işkencelerini asla unutamam, yine de [ROOT.Char.GetFaith.DeathDeitySheHe|U] gözlerimi hayatın mucizesine açtı.\n\n Veba birçok ruhu ele geçirdi, ama ben onlardan biri olmayacağım." #NT!
 health.1111.a: "Bu mucize için şükürler olsun [ROOT.Char.GetFaith.HealthGodName]!" #NT!
 health.1111.a.tt: "Artık [GetTrait('bubonic_plague').GetName( GetNullCharacter )]'a karşı bağışıklık kazandım" #NT!

  # STD events, by Mathilda Bjarnehed  #NT!
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]: Kötü Bir Sürpriz" #NT!
 health.2001.start.desc: "[std_partner.GetFirstName]'a katılmak için çarşafların arasından kayarken, [std_partner.GetHerHis] en özel yerlerimde sızan kabarcıkları görünce dehşete kapıldım!" #NT!
 health.2001.not_sick.desc: "[std_partner.GetSheHe] yatağımıza nasıl böyle iğrenç bir hastalık getirebilir?" #NT!
 health.2001.sick.desc: "Bunu [std_partner.GetHerHim]'a mı yaptım?" #NT!
 health.2001.a.not_sick: "Çık yatağımdan, hain [std_partner.Custom('InsultNounSexual')]!" #NT!
 health.2001.a.sick: "Affedersin [std_partner.GetFirstNameNoTooltip] ama yatağını böyle paylaşamam." #NT!
 health.2001.c.not_sick: "Sana dokunma düşüncesi bile... Yapamam!" #NT!
 health.2001.c.sick: "Affedersin [std_partner.GetFirstNameNoTooltip], böyle devam edemeyiz." #NT!
 health.2001.d.not_sick: "Seni affediyorum, [std_partner.GetFirstNameNoTooltip]." #NT!
 health.2001.d.sick: "Canım, ne kadar üzgün olduğumu anlatamam!" #NT!
 health.2001.c.tt: "[std_partner.GetFirstNamePossessive] yataklı bir odada kalmaya devam ediyorum, bunu yaparken enfeksiyon riskiyle karşı karşıyayım" #NT!
 health.2001.c.tt_sick: "[std_partner.GetFirstNamePossessive] yataklı ziyaret etmeye devam ediyorum" #NT!

 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]: Daha da Kötü" #NT!
 health.2002.start.desc: "[std_partner.GetFirstName]'ın sadece kabarcıklar olduğunu iddia ettiği şey sonunda gerçek yüzünü gösterdi. [std_partner.GetHerHis]'in cildinde kırmızı bir döküntü yayılıyor — Büyük Çiçek Hastalığının kesin bir işareti." #NT!
 health.2002.early_great_pox.desc: "\n\nBu şu anlama mı geliyor...?" #NT!
 health.2002.a.not_sick: "Benden uzak dur!" #NT!
 health.2002.a.sick: "Ben... Ben yapamam. Bu çok fazla!" #NT!
 health.2002.b.not_sick: "Seninle böyle olamam, [std_partner.GetFirstName]!" #NT!
 health.2002.b.sick: "Canım, üzgünüm ama yapamam..." #NT!
 health.2002.c: "Bu konuda senin yanındayım aşkım." #NT!
