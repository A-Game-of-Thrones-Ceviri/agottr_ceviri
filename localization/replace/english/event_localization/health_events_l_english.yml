 health.2201.minor_disease.desc: "[SCOPE.Custom('EventTitleDisease')] diyorlar.\n\nNormalde böyle küçük bir hastalık için pek endişe etmezdim ama [sick_character.GetFirstName] zaten sağlıklı değil, bu hastalık ona fazla gelebilir."
 health.2201.leprosy.desc: "[SCOPE.Custom('EventTitleDisease')] diyorlar.\n\nUzun yıllar yaşamaya devam etse bile diğerleri tarafından dışlanacak. Ben bile vücudunda büyüyen yaraları düşünürken iğreniyorum..."
 health.2201.lethal_disease.desc: "[SCOPE.Custom('EventTitleDisease')] diyorlar.\n\nHastalık acımasızca öldürüyor, genç yaşlı, yoksul zengin, kadın erkek demiyor. Bu onun sonu olabilir. Bir mucize lazım."
 health.2201.major_disease.desc: "[SCOPE.Custom('EventTitleDisease')] diyorlar.\n\nNe olacağı kesin değil. Ölümün döşeğinde ama daha sona gelmedik. [sick_character.GetFirstNameNoTooltip] şanslıysa kurtulabilir.\n\nNe olacağını sadece [ROOT.Char.GetFaith.FateGodName] biliyor."
 health.2201.court_physician.desc: "\n\nHekim [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('sick_character'))] için nasıl tedavi uygulanmasını istediğimi soruyor."
 health.2201.court_physician.desc_sick_physician: "\n\nHekim olabilir ama rehberlik için bana bakıyor."
 health.2201.a: "Böylesine bir düşmana karşı onu koruyamam."
  
