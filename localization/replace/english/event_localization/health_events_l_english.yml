 health.2101.ergotism_outbreak.desc: "Sarayda dans salgını baş göstermiş, kurbanın sarsıntılı hareketleri salonda bulunan herkes tarafından açıkça görülüyordu." #NT!
 health.2101.ergotism_spreads.desc: "Dans eden vebanın kurbanları öldürmeye devam ettiği, derilerinin altında uzuvlarının yandığı görülüyor." #NT!
 health.2101.imporant.desc: "Zavallı [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName]'im [sick_character.GetHerHis] hayat mücadelesi veriyor." #NT!
 health.2101.prisoner.desc: "Şanssız kurbanım tutsaklarımdan biri olan [sick_character.GetTitledFirstName]." #NT!
 health.2101.courtier_or_guest.desc: "Talihsiz kurban benim [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]'im." #NT!
 health.2101.immune.desc: "\n\nBu yıkıcı hastalığın tahribatına karşı bağışık olsam da, [sick_character.GetFirstNamePossessive] varlığım sarayımdaki herkes için tehlike oluşturuyor." #NT!
 health.2101.not_immune.desc: "\n\n[sick_character.GetHerHis] etine bulaşan leke hepimiz için bir tehlikedir. [sick_character.GetSheHe] etkilenmeye devam ederken, saraydaki hiçbir hayat güvende değildir." #NT!
 health.2101.a: "[sick_character.GetHerHim]'ı izole edin ve kurtuluş için dua edin." #NT!
