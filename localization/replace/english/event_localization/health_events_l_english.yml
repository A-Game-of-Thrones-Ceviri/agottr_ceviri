 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]: Yeni Bir Gün" #NT!
 health.2102.start1.desc: "Salgını" #NT!
 health.2102.smallpox.desc: "Çiçek hastalığı" #NT!
 health.2102.bubonic_plague.desc: "veba" #NT!
 health.2102.start2.desc: "Mahkememi harap eden nihayet sona erdi." #NT!
 health.2102.physician.desc: "Kurbanlarının hepsi ya iyileşti ya da bu dünyadan ayrıldı.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana tüm bedenlerin uygun şekilde ortadan kaldırıldığından ve tehditin tamamen ortadan kalktığından emin olmamı sağlıyor." #NT!
 health.2102.no_physician.desc: "Mağdurların hepsi ya iyileştiler ya da bu dünyadan ayrıldılar; hastalık kalmadı." #NT!
 health.2102.2_victims.desc: "\n\nAncak iyileşme yolu uzun. [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)]'i ve daha birçok kişiyi kaybettik. Hayat devam ediyor, ancak yaralar kalıyor." #NT!
 health.2102.1_victim.desc: "\n\nYine de iyileşmeye giden yol uzun. [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] ve daha birçok kişiyi kaybettik. Hayat devam ediyor ama izleri kalıyor." #NT!
 health.2102.root_victim.desc: "\n\nBazı geceler, hala korkudan felç olmuş bir şekilde soğuk terler içinde uyanıyorum. Atlattım ama yaralar — cildimdeki ve zihnimdekiler — yıllarca kalacak." #NT!
 health.2102.a.victim: "Sonunda dinlenebiliriz. Ve yas tutabiliriz." #NT!
 health.2102.a.no_victim: "Sonunda güvendeyiz." #NT!
 health.2102.a.dead_and_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! kurban öldü ve #P [THIS.Var('surviving_victims_num').GetValue|0]#! sarayda hayatta kaldı" #NT!
 health.2102.a.no_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! kurban sarayda öldü" #NT!
 health.2102.a.no_dead.tt: "#P [THIS.Var('surviving_victims_num').GetValue|0]#! mağdur sarayda hayatta kaldı" #NT!
 health.2102.a.dead.tt: "[THIS.Char.GetShortUIName] salgın sırasında öldü" #NT!
 health.2102.a.surviving.tt: "[THIS.Char.GetShortUIName] salgın sırasında hastalandı ancak iyileşti" #NT!

 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]: Dengeli Mizahlar" #NT!
 health.2202.desc: "Koridorlarda yürürken boğuk bir kahkaha duyuyorum. O ses... Bu kadar net ve parlak duymaya alışkın değilim.\n\nYarı açık kapıyı itiyorum ve önümde [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName]'im var, görünüşe göre iyileşmiş durumda." #NT!
 health.2202.desc.happy: "\n\nSevgili [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] bir kez daha iyileşti! Sevinçten gözyaşı dökmemek zor..." #NT!
 health.2202.desc.angry: "\n\nBu nasıl olabilir? Neden ben, [ROOT.Char.GetFaith.HealthGodName]? #EMP Neden!?#!" #NT!
 health.2202.desc.relieved: "\n\n[sick_character.GetSheHe] beni selamladığında omuzlarımdan büyük bir yük kalktı ve rahatlama gözyaşlarımı tutmak için mücadele ettim." #NT!
 health.2202.desc.neutral: "\n\n[sick_character.GetHerHim]'a ciddi bir şekilde başımı sallıyorum." #NT!
 health.2202.a.happy: "Harika haber! [ROOT.Char.GetFaith.HealthGodName] şükürler olsun!" #NT!
 health.2202.a.angry: "Ne şanssızlık..." #NT!
 health.2202.a.relieved: "Benim saraym biraz daha güvenli." #NT!
 health.2202.a.neutral: "Şanslı." #NT!

