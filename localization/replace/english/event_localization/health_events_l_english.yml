  # Suicide events, by Linnéa Thimrén  #NT!
 health.6001.t: "Girişim" #NT!
 health.6001.desc_opening: "Hayatıma son vereceğim. Geride bırakacağım her şeyi düşündükçe yüreğimde yükselen hüzne engel olamıyorum ama aklım fikrim hazır." #NT!
 health.6001.desc_depression: "Acılar bitmek bilmiyor gibi görünüyor." #NT!
 health.6001.desc_sickness: "Bedenim bir hapishane oldu, çürüyor..." #NT!
 health.6001.desc_lunacy: "Gölgeler konuştu ve ben de yakında onlara katılacağım." #NT!
 health.6001.desc_loss: "Bir kayba daha dayanamam." #NT!
 health.6001.desc_stress: "Buna artık dayanamıyorum." #NT!
 health.6001.desc_ending: "\n\nHenüz karar vermediğim şey bu konuda nasıl ilerleyeceğim..." #NT!
 health.6001.warning: "Girişimin başarısız olma ihtimali her zaman vardır" #NT!
 health.6001.a: "Yeterince yüksek bir bina bulacağım." #NT!
 health.6001.a_tribal: "Yeterince yüksek bir uçurum bulacağım." #NT!
 health.6001.b: "Öldürücü bir bitkinin demlediği çay... Tadı neredeyse içilebilir gibi." #NT!
 health.6001.c: "Ilık bir banyo ve keskin bir bıçak yeterli olacaktır." #NT!
 health.6001.d: "Artık bunu yapmak istediğimden emin değilim." #NT!
 health.6001.d_tt: "Ben bir girişimde bulunmuyorum" #NT!

 health.6002.desc_fall: "Kenara yaklaştıkça rüzgar [ROOT.Char.Custom('GetClothingArticle')]'ımın kumaşını yakalıyor ve etrafımda savruluyor. Uzun bir yol aşağı." #NT!
 health.6002.desc_poison: "Çay kaynadıkça hava, bana amacını hatırlatmak istercesine kötü bir kokuyla doluyor. Sıvıyı bir fincana döküyorum. Hızla soğuyor ve fincanı dudaklarıma doğru kaldırıyorum." #NT!
 health.6002.desc_knife: "Sıcak banyoda oturup yanımda duran keskin bıçağa uzanırken buharı içime çekiyorum." #NT!
 health.6002.desc_ending: "\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Yapma, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!"\n\nArkamı dönüp [friendly_person.GetTitledFirstName]'nin orada durduğunu ve dehşet içinde bana doğru uzandığını görüyorum. "Lütfen, bu doğru yol değil."" #NT!
 health.6002.a: "Beni durdurabilecek hiçbir şey yok." #NT!
 health.6002.a_success: "Girişiminiz başarılı oldu" #NT!
 health.6002.a_failure: "Girişiminiz başarısız oldu" #NT!
 health.6002.b: "Haklısın. İşler daha iyiye gidebilir." #NT!

 health.6004.desc: "Kenardan dışarı doğru küçük bir adım, gereken tek şey bu. Etrafımda çığlık atan rüzgarla ayağımı kaldırıp ileri doğru hareket ediyorum.\n\nBir an için havada asılı kalmışım gibi hissediyorum, dünya etrafımda dönüyor ve sonra her şey çok hızlı oluyor. Kulaklarımda rüzgar, düşme hissi, yerin bana doğru yükselmesi..." #NT!
 health.6004.a: "Sonunda özgürüz." #NT!

 health.6005.desc: "Kenardan dışarı doğru küçük bir adım, gereken tek şey bu. Etrafımda çığlık atan rüzgarla ayağımı kaldırıyorum ve–\n\nBirdenbire geriye doğru çekiliyorum, bir gardiyan beni aşağıda tutuyor." #NT!
 health.6005.desc_ending: ""Üzgünüm [ROOT.Char.GetLadyLord]'ım, ama aklın başında değil!"" #NT!
 health.6005.a: "Planlarım suya düştü..." #NT!

 health.6007.desc: "Elimde tuttuğum çay fincanından çıkan buharı içime çekip gözlerimi kapatıyorum. Yavaşça bardağın kenarını dudaklarıma götürüp uzun bir yudum alıyorum. Yutkunuyorum.\n\nÇok geçmeden dünya grileşmeye ve belirsizleşmeye başlıyor, karanlık görüş alanıma giriyor ve başımı masaya yaslıyorum. Nefesimin gittikçe kısaldığını hissediyorum. Gözlerimi kapatıyorum." #NT!

 health.6008.desc: "Elimde tuttuğum çay fincanından çıkan buharı içime çekiyorum ve gözlerimi kapatıyorum. Yavaşça ağzını dudaklarıma doğru kaldırıyorum ve–\n\nFincan elimden çekilip yere atılıyor ve paramparça oluyor. Bir gardiyan üstümde duruyor, gözlerinde panik var [dummy_gender.GetHerHis]." #NT!

 health.6010.desc: "Sıcak banyomdan çıkan buhar etrafımda uçuşuyor ve yanımda duran bıçağı alırken derin bir nefes alıyorum. Bıçağı nazikçe bir kolumun üzerine koyuyorum ve sonra bastırıyorum. Sertçe.\n\nHer iki kolumda da aynı kesikler olduğunda, hızla kızaran suya geri batmalarına izin veriyorum. Başımı arkaya yaslıyorum ve dünya dönmeye başlarken iç çekiyorum. Artık çok uzun sürmeyecek..." #NT!

 health.6011.desc: "Tam kolumu bıçakla kesmek üzereyken, sıcak banyonun buharı etrafımda esiyor, gardiyanlar içeri dalıp hızla bıçağı ellerimden alıyor.\n\n" #NT!

 health.6100.desc: ""Merhaba [ROOT.Char.GetTitledFirstNameNoTooltip]. Sadece seni ziyaret etmek istedim, bir süre önceki olaydan beri nasılsın diye sormak istedim."\n\n[friendly_person.GetTitledFirstName] içten bir sıcaklıkla soruyor bana ve intihar girişimimden bahsetmem bile bu duyguyu tamamen bastıramıyor." #NT!
 health.6100.a: "Daha iyiyim, teşekkür ederim." #NT!
 health.6100.b: "Benim nasıl olduğum seni ilgilendirmez." #NT!

 health.6200.desc_opening: "Nadir bir aydınlanma anında yatağımın başında birinin olduğunu hissediyorum." #NT!
 health.6200.desc_close_person: "\n\nBu benim [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName]'im olmalı, beni görmeye gelen nadir insanlardan biri. [close_person.GetHerHim]'ye uzanmaya çalışıyorum ama ellerim kıpırdamıyor bile..." #NT!
 health.6200.desc: "Artık beni ziyarete gelen tek insanlar hizmetçiler, ama beni kurtarmak için #EMP kişiye#! ihtiyacım var..." #NT!
 health.6200.a: ""[close_person.GetFirstNameNoTooltip]... Lütfen... Bunu sonlandır..."" #NT!
 health.6200.a_success: "[close_person.GetSheHe|U] bunu yapmayı kabul ediyor" #NT!
 health.6200.a_failure: "[close_person.GetSheHe|U] beni reddediyor" #NT!
 health.6200.a_failure_tt: "Sen ölmezsin" #NT!
 health.6200.b: "Bunu [close_person.GetHerHim]'dan isteyemem. Bir hizmetkar bunu yapmalı..." #NT!
 health.6200.b_2: "Bir hizmetçinin yapması lazım..." #NT!
 health.6200.b_success: "Bir hizmetçi dileğinizi yerine getirir" #NT!
 health.6200.b_failure: "Hiçbir hizmetçi kabul etmez" #NT!

 health.6203.desc: "[incapable_person.GetTitledFirstNamePossessive]'ın yatağının yanında oturuyorum ki [incapable_person.GetSheHe] aniden neredeyse uyanmış gibi oluyor, gözleri tavanda geziniyor. [incapable_person.GetSheHe] bu yatağa bağlı olduğundan beri [incapable_person.GetSheHe] neredeyse tek kelime etmedi, ama aniden sessizlik hırıltılı bir sesle bozuldu.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] lütfen... Bitir şunu. Merhamet..."" #NT!
 health.6203.desc_murder: "\n\n[incapable_person.GetSheHe]'ın hiçbir fikri yok [incapable_person.GetSheHe] planlarıma oyun oynuyor!" #NT!
 health.6203.a: "Ben... Ben anlıyorum..." #NT!
 health.6203.b: "Hayır! Benden böyle bir şeyi nasıl isteyebilirsin?!" #NT!

 health.6204.desc_opening: "[close_person.GetTitledFirstNamePossessive] yanıtını anlayamıyorum ama [close_person.GetSheHe] yanımdan ayrılmıyor.\n\n" #NT!
 health.6204.desc_1: "Bir süre sonra hareket hissediyorum ve sonra yüzümde yumuşak bir baskı hissediyorum. Baskı artıyor ve nefes alamadığımı görüyorum ve sadece... Minnettarlıkla doluyorum. [close_person.GetSheHe|U] katılıyorum. [close_person.GetSheHe|U]..." #NT!
 health.6204.desc_2: "Bir süre sonra hareket hissediyorum ve sonra boynumda soğuk, keskin bir baskı hissediyorum. Kesiği zar zor hissediyorum. Ama [close_person.GetHerHis] nefes alışını duyuyorum, bıçağın yere düştüğünü duyuyorum, kulaklarımda bir sızlanma sesi duyuyorum... Ve sonra... Hiçbir şey." #NT!
 health.6204.a: "Özgürüz, sonunda..." #NT!

 health.6205.desc_1: "Bir süre sonra hareket hissediyorum ve sonra yüzümde yumuşak bir baskı hissediyorum. Baskı artıyor ve nefes alamadığımı görüyorum ve sadece... Minnettarlıkla doluyum. Tam uykuya dalmak üzereyken hava ciğerlerime geri hücum ediyor. Ağlama ve histerik bir ses duyuyorum. Odadan çıkan adımları duyuyorum." #NT!
 health.6205.desc_2: "Bir süre sonra bir hareket hissediyorum ve ardından boynumda soğuk, keskin bir baskı hissediyorum. Basınç artıyor ve bıçağın yere çarptığını duyuyorum. Ağlama, yalvaran bir ses, odadan çıkan ayak seslerini duyuyorum." #NT!
 health.6205.a: "Hayır... Lütfen... Geri dön..." #NT!

 health.6206.desc: ""[ROOT.Char.GetFirstNameNoTooltip]..."\n\nSanki büyük bir boşluğun ötesinden gelen [close_person.GetFirstNamePossessive] sesini duyuyorum. "[ROOT.Char.GetFirstNameNoTooltip], ben... ben yapamam."\n\nÇaresizlik içimi dolduruyor ve zihnimdeki sisi yalnızca ağlama sesleri, uzaklaşan ayak sesleri delebiliyor." #NT!

 health.6207.desc: "Bir dahaki sefere odaya bir hizmetçi girdiğinde zihnimdeki sisin, vücudumun uyuşukluğunun üstünden kalkmaya çalışıyorum.\n\n"Sen... Kim...?"\n\n"Ben, [ROOT.Char.GetLadyLord]'ım?" Adımlar hızla yatağımın yanına ulaşıyor. "Ben [servant.GetFirstName]'im. Senin için yapabileceğim bir şey var mı?"" #NT!
 health.6207.a: ""[servant.GetFirstNameNoTooltip]... Lütfen... Bunu sonlandır..."" #NT!
 health.6207.a_success: "[servant.GetSheHe|U] bunu yapmayı kabul ediyor" #NT!
 health.6207.a_failure: "[servant.GetSheHe|U] beni reddediyor" #NT!

 health.6209.desc_refusal: ""Benim [ROOT.Char.GetLadyLord]'ım! Ben..."\n\n" #NT!
 health.6209.desc: ""Benim [ROOT.Char.GetLadyLord]'ım! Asla...! Böyle bir şeyi nasıl isteyebilirsin..."\n\nÜmitsizlik içimi dolduruyor ve zihnimdeki sisi yalnızca ağlama sesleri, uzaklaşan ayak sesleri delebiliyor." #NT!

 health.6210.desc: "Bekliyorum. Zihnimin sisli ortamında bile hatırlayabiliyorum – [close_person.GetTitledFirstName]'ın bana verebileceği teslimatı bekliyorum, ama gelmiyor. Neden...? [close_person.GetSheHe] neden gelmiyor?" #NT!
 health.6210.a: "[close_person.GetSheHe] da beni geride mi bıraktı...?" #NT!

  # Infirm events  #NT!
 health.7000.t: "Kendi Bedenimdeki Bir Mahkum" #NT!
 health.7000.desc: "Yaşlanmanın her şeyi daha yavaş yapmak anlamına geleceğini biliyordum, ancak ölümüme kadar her şeyin durmayacağını düşündüm. Son zamanlarda sürekli bir halsizlik hissediyorum ve her şey eskisinden daha fazla çaba gerektiriyor. Yatarsam bir daha ayağa kalkamayacağımdan endişeleniyorum. Zamanımın tükenmekte olduğuna şüphe yok." #NT!
 health.7000.desc_collapse: "Biliyorum ki zorluyordum - vücudumun bana söylediklerini dinlemeliydim, ama onu görmezden gelmeyi seçtim. "Yatmadan önce bunu bitireceğim; sadece birkaç tane daha, sonra dinleneceğim." Birdenbire başım döndü ve kalktığımda görüşüm karardı.\n\nErtesi gün, yatağımda uyandım, vücudum beni dinlemeyi reddettiği için kalkamıyordum. Belki de [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HighGodNameAlternate]'e hizmet etmesi gereken bu kaba saygı göstermediğim için beni cezalandırmaya karar verdi." #NT!
 health.7000.desc_closing: "\n\nÖlümün beni kucaklamasını beklemekten başka yapabileceğim bir şey yokmuş gibi hissediyorum." #NT!
 health.7000.a: "Ne kadar beklemem gerekiyor?" #NT!
 health.7000.a.lazy: "En azından bütün gün yatakta yatabiliyorum..." #NT!
 health.7100.desc: "Hangi gün? Bu sefer ne kadar zamandır dinleniyorum?\n\nSık sık gelen ziyaretçilerimin yüzlerinde herhangi bir belirti – kırışıklıklar veya yara izleri – #bold herhangi bir şey#! ararken buluyorum kendimi, zamanın hala geçtiğinin kanıtı olarak. Bir şekilde başkalarıyla olan etkileşimlerim sanki #bold at#! benimle konuşuyorlarmış gibi hissettiriyor, #bold to#! benimle değil.\n\nBen hala ben miyim, yoksa bedenimden ayrılmış bir ruh muyum? Yaşıyor muyum, yoksa sadece var mıyım?" #NT!
 health.7100.a: "Varlığım işkencedir." #NT!
