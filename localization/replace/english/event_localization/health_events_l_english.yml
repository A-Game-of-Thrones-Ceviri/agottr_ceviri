 health.4000.infected_wound.desc: "eti de iltihaplanıp şişmiş.\n\nDoğru tedavi uygulanırsa ve [ROOT.Char.GetFaith.HealthGodName] merhametliyse yaşayacak."
 health.4000.gangrene.desc: "eti de çürümeye başlamış.\n\nYaranın etrafı gittikçe kararıyor. Kurtulup kurtulmayacağını yalnız [ROOT.Char.GetFaith.FateGodName] bilir."
 health.4000.close_to_death_wounded.desc: "kesik çok derinmiş. Aldığı her nefeste acı çekiyor. Sadece bir mucize onu kurtarabilir."
 health.4000.very_wounded.desc: "kesik çok derinmiş. Vücudunun buna dayanamayacak kadar zayıf olmasından korkuyorum. Sanki ölüm yatağının başında bekliyor."
 health.4000.wounded.desc: "acı içinde. Çok önemli gözükmüyor ama yine de yaralar göz ardı edilemez."
 health.4000.a: "Yapabileceğim bir şey yok."
  
