 health.3001.disease.t: "[SCOPE.Custom('EventTitleDisease')]:" #NT!
 health.3001.t: "Saray Hekimi" #NT!
 health.3001.fallback_reason.desc: "Bu dünya tehlikelerle dolu, hatta [ROOT.Char.GetTitleTierName] ve [ROOT.Char.GetHerHis] sarayı için bile. Yaralanma veya hastalık başımıza gelmesin diye bir saray doktoru tutmalıyım.\n\nTavsiyeler için etrafıma sordum ve aralarından seçim yapabileceğim birkaç seçenek bir araya getirdim." #NT!
 health.3001.decision.desc: "Bu dünya tehlikelerle dolu, hatta [ROOT.Char.GetTitleTierName] ve [ROOT.Char.GetHerHis] sarayı için bile. Talebim üzerine hizmetkarlarım önerilerde bulundular. Şimdi aralarından seçim yapabileceğiniz birkaç seçenek bir araya getirdiler." #NT!
 health.3001.already_sick.desc: "Sonunda, hizmetkarlarım saray hekimi olarak hizmet etmeye uygun olabilecek bazı kişiler buldular. Her iki durumda da, korkarım ki artık seçici olma lüksüm yok." #NT!
 health.3001.a: "Görünen o ki [high_skill_option.GetFirstNameNoTooltip] oldukça deneyimli." #NT!
 health.3001.a.tt: "Bir [GetCourtPositionType('court_physician_court_position').GetName()]'ın ayrıca aylık maaşı [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]'dir" #NT!
 health.3001.a.aptitude: "[high_skill_option.GetUINamePossessive] [aptitude|E] [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]'dir" #NT!
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip] en azından coşkulu görünüyor." #NT!
 health.3001.b.aptitude: "[low_skill_option.GetUINamePossessive] [aptitude|E] [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]'dir" #NT!
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip] "alternatif tıp" konusunda eğitim aldığını iddia ediyor." #NT!
 health.3001.c.aptitude: "[mystic_option.GetUINamePossessive] [aptitude|E] [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]'dir" #NT!
 health.3001.d.two: "İkisi de beni etkilemeyi başaramadı." #NT!
 health.3001.d.more: "Hepsi beni etkilemeyi başaramıyor." #NT!
 health.3001.e: "[excellent_skill_option.GetFirstNameNoTooltip] bilimsel çevrelerde yaygın olarak bilinmektedir." #NT!
 health.3001.e.aptitude: "[excellent_skill_option.GetUINamePossessive] [aptitude|E], [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]'dir" #NT!
 health.3001.d.tt: "Ben kimseyi [GetCourtPositionType('court_physician_court_position').GetName()] olarak işe almıyorum" #NT!

  #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson  #NT!
 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]: Tedavi Zamanı" #NT!
 health.3101.start.desc: "Köpüren tentürlerin ve ezilmiş merhemlerin korkunç kokusu, doktorumun [physician.GetFirstNamePossessive] çalışma odasına doğru ilerlerken duyularıma hücum ediyor. [physician.GetSheHe|U], [physician.GetSheHe]'nin hazırlamakta olduğu bir birleşmeden başını kaldırıp bakıyor.\n\n"Zamanı geldi, [ROOT.Char.GetLadyLord]'üm. Seni tedavi etmenin birkaç yolunu biliyorum." #NT!
 health.3101.safe_recommendation.desc: "Basit bir tentürün yeterli olacağından oldukça eminim," #NT!
 health.3101.risky_recommendation.desc: "Sert önlemler öneririm ama" #NT!
 health.3101.mystic_recommendation.desc: "Eğer biraz cüretkar olabilirsem, alternatif bir tedavi önermek isterim. Fakat" #NT!
 health.3101.end.desc: "Seçim senin ve sadece senin." [physician.GetSheHe|U] yüzünü buruşturur.\n\n"Hoş olmayacak."" #NT!
 health.3101.a: "Gerekenden fazlasını yapmayın." #NT!
 health.3101.b: "Dikkatli olmak için artık çok geç!" #NT!
 health.3101.c: "Yeni şeyler denemeye... istekliyim." #NT!
 health.3101.d: "Beni rahat bırak!" #NT!
 health.3101.e: "Hemen bir hekim çağırın!" #NT!
 health.3101.e.already_looking: "Yakında! Yardım yolda!" #NT!
 health.3101.e_sick_physician: "Yeni bir doktora ihtiyacım var!" #NT!
 health.3101.e.tt: "Hizmetkarlarım olası [GetCourtPositionType('court_physician_court_position').GetName()] adaylarını arayacak" #NT!
 health.3101.tutorial.tt: "Bu seçeneği seçmeniz, hastalığınızı iyileştirebilecek bir [GetCourtPositionType('court_physician_court_position').GetName()]'ı nasıl atayacağınızı gösterecektir." #NT!
 health.3101.f: "Aman [ROOT.Char.GetFaith.HighGodName], böyle mi öleceğim...!?" #NT!
 health_3101_already_looking_tt: "Zaten [GetCourtPositionType('court_physician_court_position').GetName()] arıyorsunuz" #NT!

 safe_diseaste_treatment.tt: "Güvenli bir tedavi semptomları geçici olarak azaltabilir ve çok az risk taşır" #NT!
 risky_diseaste_treatment.tt: "Riskli bir tedavi harika sonuçlar verebilir, ancak aynı zamanda semptomların kötüleşmesine veya kalıcı yaralanmalara da yol açabilir" #NT!
 mystic_diseaste_treatment.tt: "Mistik tedaviler tahmin edilemezdir. Garip ritüellerin sonucu mucizevi olabilir, ancak sizi delirtebilir de..." #NT!
 safe_wound_treatment.tt: "Güvenli bir tedavi ağrımı geçici olarak azaltabilir ve çok az riski vardır" #NT!
 risky_wound_treatment.tt: "Riskli bir tedavi harika sonuçlar verebilir, ancak aynı zamanda semptomların kötüleşmesine veya kalıcı yaralanmalara da yol açabilir" #NT!
 no_treatment_effect.tt: "Tedavi edilmezse doğa kendi seyrini izler" #NT!
 deny_treatment_effect.tt: "Hiçbir tedavi yapılmayacak ve doğa kendi seyrini izleyecek" #NT!
 pick_own_treatment_effect.adult.tt: "[sick_character.GetTitledFirstName], [sick_character.GetSheHe]'in nasıl bir tedavi istediğine karar verecek." #NT!
 pick_own_treatment_effect.child.tt: "Hekim, [sick_character.GetTitledFirstName]'ın ne tür bir tedavi alacağına karar verecektir." #NT!

 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]: Hastalığım [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]" #NT!
 health.3102.preamble: "Odanın karanlığı, tüküren alevler tarafından bir nebze olsun geri itiliyor. Doktorun masasında [sick_character.GetFirstName] yatıyor, formları korku dolu bir beklentiyle kaskatı kesilmiş.\n\n" #NT!
 health.3102.start.desc: "[sick_character.GetFirstNamePossessive]'a nasıl davranılacağına karar verme zamanı geldi" #NT!
 health.3102.start.desc_sick_physician: "Hastalığıma nasıl davranacağıma karar verme zamanı geldi." #NT!
 health.3102.treatment: "Tipikten alışılmamışa kadar çeşitli potansiyel tedaviler mevcuttur. Hangisinin belirli ihtiyaçlara en iyi uyduğuna karar vermek bana kalmış." #NT!
 health.3102.a: "Dikkatli olun. Gerekenden fazlasını yapmayın." #NT!
 health.3102.b: "Artık radikal önlemlerin zamanı geldi." #NT!
 health.3102.c: "Artık [sick_character.GetHerHim]'ı yalnızca daha yüksek bir güç kurtarabilir." #NT!
 health.3102.c_sick_physician: "Artık seni ancak daha üstün bir güç kurtarabilir." #NT!
 health.3102.d: "Tedavi yapılmayacak." #NT!
 health.3102.e_adult: "Seçim benim [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]'ım." #NT!
 health.3102.e_child: "Yargınıza güveniyorum." #NT!

 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: Biraz Daha Parlak" #NT!
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName] en iyi tedavi yolunun biraz dinlenmek olduğuna karar verdi. [physician.GetSheHe|U] beni yumuşak yastıklarla sardı ve beni nazikçe birçok kat battaniyenin altına soktu. [physician.GetSheHe] odamdan çıkmadan önce, [physician.GetFirstNameNoTooltip] perdelerimi kapattı. Öğle vaktiydi.\n\nBiraz daha fazla uyku" #NT!
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName] rahatsızlıklarımı sağlıksız bir diyete bağladı. Vücudumu canlandırmak için [physician.GetSheHe] bir hafta boyunca sadece çiğ sebze ve bitki çayları tüketmem konusunda ısrar etti. Beni baştan çıkarmamak için [physician.GetSheHe] ikram stokumu müsadere etti. [physician.GetSheHe|U] onları asla iade etmedi.\n\nDiyet kısıtlamaları" #NT!
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName] yatağıma uzanmamı ve sonra ellerimi [physician.GetHerHim] sunmamı söyledi. [physician.GetSheHe] avuç içlerimi kızarana kadar sertçe ovuşturdu ve tokatladı ve sonra tedaviyi tabanlarımda tekrarladı. Son dokunuş olarak [physician.GetSheHe] beni nazikçe yukarı aşağı uzuvlarımda çimdikledi.\n\nBu garip prosedür" #NT!
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName] bana yaldızlı bir şişede berrak bir iksir teklif etti. Daha önce [physician.GetFirstNamePossessive]'in bazı ilaçlarını tattığım için ilk başta endişelendim ama içtiğimde ne koku ne de tat alabildim. Malzemeleri sordum ama [physician.GetSheHe] bana bunun gizli bir tarif olduğunu söyledi.\n\nGizemli iksir" #NT!
 health.safe_treatment.5.desc: ""Nefesini gevşet," diye talimat verdi [physician.GetTitledFirstName]. [physician.GetHerHis]'in elindeki tüy, [physician.GetSheHe] burnumun altından nazikçe okşamaya başladığında neredeyse uhrevi görünüyordu. "Kötülük, defol!" diye ısrar etti [physician.GetSheHe], yüksek sesle hapşırdığımda.\n\nGarip gıdıklama" #NT!
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName] benim adıma küçük bir tören düzenledi. Ailem ve en yakın çevrem ana salonda toplandığında, [ROOT.Char.Custom('DefaultPriestTitle')] erdemimi ve iyilikseverliğimi vurgulayan bir vaaz verdi. Tören bir saatlik sessiz dua ile sona erdi.\n\n[ROOT.Char.GetFaith.HealthGodName]'ye ulaşmak" #NT!
 health.safe_treatment.7.desc: "[physician.GetTitledFirstName] ile birlikte birçok akşamımı yanımda oturarak, [ROOT.Char.GetFaith.ReligiousText]'den pasajlar okuyarak geçirdim.\n\n[ROOT.Char.GetFaith.HealthGodName]'nin sözleri" #NT!
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName], [ROOT.Char.Custom('DefaultPriestTitle')]'i saraydaki en iyi şarkıcıyı öne çıkarmaya çağırdı; bu şarkıcının parlak tenor sesine sahip küçük bir çocuk olduğu ortaya çıktı. Çocuk art arda birkaç gün boyunca bana uyumam için şarkı söyledi.\n\nRahatlatıcı ses" #NT!
 health.safe_treatment.9.desc: "[physician.GetTitledFirstName] içindeki yeşil tozu karıştırırken fincandan buhar yükseldi. [physician.GetSheHe|U], bana içmem için işaret etmeden önce, bitkinin şifa verici özelliklerini uzun uzun anlattı. "Kökü de orada", [physician.GetSheHe] övünerek açıkladı.\n\nAcı bitki" #NT!
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName], mizahlarımın dengesiz olduğunu ve onları düzeltmenin en iyi yolunun kan alma yoluyla olacağını söyledi. Astronomik çizelgelere danıştıktan sonra, [physician.GetSheHe] koltuk altlarımdan ve şakaklarımdan kan almam gerektiğine karar verdi.\n\nKan alma" #NT!
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName] bana soyunmamı ve kalçalarım yukarıda olacak şekilde diz çökmemi söyledi. Bu yeterince garipti ama aleti [physician.GetHerHis] ellerinde gördüğümde neredeyse kaçacaktım. [physician.GetSheHe|U] fark etmiş olmalı ki [physician.GetSheHe] sakin bir şekilde omzuma vurdu ve sıkmayı bırakmamı söyledi.\n\nLavman" #NT!
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName] kollarımda bir toprak kavanozla odama girdi ve [physician.GetHerHis] yatağımın yanına oturdu. [physician.GetSheHe|U] kavanozdan bir sülük çıkardı ve dikkatlice yüzüme koymadan önce ona çok şefkatli bir bakış attı. "Hareketsiz dur, [ROOT.Char.GetLadyLord]. Beslenmelerini bozmamak daha iyi."\n\nSülükler" #NT!
 health.safe_treatment.13.desc: "[physician.GetTitledFirstName] odalarıma girdiğinde [physician.GetSheHe]'i çok pis bir hava takip etti. Kokunun kaynağı [physician.GetHerHis] elindeki bir kavanozdu — "sarım için inek gübresi ve otların karışımı, [ROOT.Char.GetLadyLord]." [physician.GetFirstName] bunu göğsüme sürmeye başladığında neredeyse kusacaktım.\n\nSonunda, merhem" #NT!
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName] bana yaban mersini ve sennadan yapılmış bir karışım getirdi. İlk başta iksirin etkisiz olduğunu düşündüm, ancak aynı günün ilerleyen saatlerinde bağırsaklarımda bir çalkalanma hissettim ve bu beni tuvalete koşturdu. Acı içinde uluduğumda, [physician.GetFirstName] bana pisliğin dışkımla birlikte dışarı atıldığını söyledi.\n\nSonunda, temizleyici" #NT!
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName] bana kömürleşmiş bir kedi leşi sundu ve beni yemeye teşvik etti. Ben yerken, [physician.GetSheHe] bana [physician.GetSheHe]'in o tombul kediyi saatlerce benim arazimde nasıl kovaladığını anlattı. Sanırım [physician.GetSheHe] sıkı çalışma için övgü istiyordu, ancak yemeğin iğrenç tadı beni susturdu.\n\nSonunda, yağlı yiyecek" #NT!
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName], odalarıma vızıldayan bir kova getirdi ve bana üst bedenimi açığa çıkarmamı söyledi. [physician.GetSheHe|U] bir kurbağayı yakaladı, hünerli elleriyle içini çıkardı ve hala seğiren leşi göğsüme koydu. [physician.GetSheHe|U], kova boşalana ve gövdem örtülene kadar devam etti.\n\nKurbağa tedavisi" #NT!
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName] odama geldi ve bana sarı renkte bir fıçı ikram etti. [physician.GetSheHe|U] içerken burnumu sıkmamı söyledi. Ilık sıvı dudaklarımdan geçtiğinde hemen tekrar tükürdüm. Kupanın içeriğini öğrenmek istedim ve [physician.GetSheHe] bunun hamile bir dişi domuzun taze idrarı olduğunu söyledi.\n\nDomuz dışkısı" #NT!
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName] [physician.GetHerHis] elini kovaya indirdi [physician.GetSheHe] odama getirdi. [physician.GetSheHe] tekrar çıkardığında küçük bir balık [physician.GetHerHis] parmak arasında kıpırdanıyordu. "Genişçe aç," dedi [physician.GetSheHe] ve ağzıma attı. Boğazımın arkasını gıdıkladığında kusmamak için mücadele ettim.\n\nO balıkta ne varsa" #NT!
 health.safe_treatment.19.desc: "Kadehteki sıvı sıcak ve ekşiydi. "Diğer ısıyı uzaklaştıracak" [physician.GetTitledFirstName] açıkladı.\n\nİksir" #NT!
 health.safe_treatment.20.desc: "Mizahımı dengelemek için [physician.GetTitledFirstName] kusmamı sağlamak için tuzlu su içirdi. Çok etkiliydi.\n\nMidemi boşaltmak" #NT!
 health.safe_treatment.21.desc: "Rahatsızlıklarımdan kurtulmak için [physician.GetTitledFirstName] birkaç gün baş aşağı asılı uyumamı emretti. "Bu seni yeniden dengeleyecek," [physician.GetSheHe] bana güvence verdi. \n\nKendimi bir yarasa gibi hissettim.\n\nGarip uyku pozisyonu" #NT!

 health.3103.end.desc: "tam da ihtiyacım olan şey olduğu ortaya çıktı. Şimdilik semptomlarımın en kötüsü hafifledi ve dünya biraz daha aydınlık görünüyor." #NT!
 health.3103.a: "Harika bir çalışma, [physician.GetFirstNameNoTooltip]." #NT!
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: Daha da Kötü" #NT!
 health.3104.end.desc: "durumumu iyileştirecek hiçbir şey yapmadım. Aslında sanırım kendimi daha kötü hissediyorum!" #NT!
 health.3104.a: "Git. Ben dinlenmek istiyorum..." #NT!

 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: Tıbbi Bir Mucize" #NT!
 health.risky_treatment_medicine.1.desc: "[physician.GetTitledFirstName]'ın [physician.GetHerHim] ile odama getirdiği tencereden garip bir vızıltı sesi geliyordu. Ben duramadan [physician.GetHerHim] [physician.GetSheHe] onu yere fırlattı ve burada çömlek parçaları ve öfkeli arı sürüsü halinde patladı. Doktorum odadan kaçarken onların tek hedefi ben olarak kaldım." #NT!
 health.risky_treatment_medicine.2.desc: "[physician.GetTitledFirstName], [physician.GetHerHis] çantasından kesik bir el çıkardığında gözlerime inanamadım. Parmağındaki siyah noktalar omurgamdan aşağı ürperti gönderdi ve [physician.GetSheHe]'nin bunu nereden aldığını bilmek istedim. [physician.GetSheHe|U] sadece beni susturdu ve kesik eli göğsümde ovuşturmaya başladı." #NT!
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName] bana en tuhaf türden bir iksir sundu. Ne kokusu ne de tadı vardı, sıvı gümüş görünümündeydi. Metalik içecek kolayca sindirilebiliyordu, ancak huzursuzluğumu bastıramıyordum." #NT!
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName], hastalığımın tek çaresinin çıplak bir gece yarısı koşusu olduğunu söyledi. Bir sonraki dolunayda [physician.GetSheHe] beni soyunmaya ve vahşi doğada koşmaya zorladı. "Bacakların pes edene kadar durma!" [physician.GetSheHe] arkamdan bağırdı. "Kötülüğü terinle dışarı at!"" #NT!
 health.risky_treatment_medicine.5.desc: "Toz sarıydı ve hoş bir kokusu vardı. [physician.GetTitledFirstName]'ın onu kükürtle karıştırıp bir kunduzun hala ılık olan safra kesesine serptiğini görünce çılgına döndüm. Hayvan kuduz bulunmuştu, ağzından köpürüyordu ve hastalığın açık belirtilerini gösteriyordu. "Kötülüğe kötülükle karşılık veririz, [ROOT.Char.GetLadyLord]."" #NT!
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName] küçük bir bıçakla bana yaklaştı. [physician.GetSheHe|U] kolumu sabit tuttu ve derimi zar zor delecek şekilde hassas bir kesi yaptı. [physician.GetSheHe|U] ardından yaraya pis bir şey bastırmaya başladı. Maddeye hızlıca bir bakış atmam mideme indirdiğim tek şeydi." #NT!
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName] bana üzerinde gri tozlu bir madde olan bir tabak uzattı. Görünüşe göre benden daha kötü durumda olan bir kişinin öğütülmüş kabuklarından oluşuyordu. [physician.GetTitledFirstName] şaka yaptığına dair hiçbir belirti göstermedi çünkü [physician.GetSheHe] bana eğilip olabildiğince çok çekmemi söyledi." #NT!
 health.risky_treatment_medicine.8.desc: "Kırmızı toz baştan çıkarıcı renkteydi. Bir hizmetçi saf haliyle tatma hatasını yapmıştı — dili çok şişmişti ve [physician.GetTitledFirstName] onu bunun için sertçe azarlamıştı. [physician.GetTitledFirstName] baharatı bir kadeh suya döktü ve bana bir kaşık vermeden önce titizlikle karıştırdı." #NT!
 health.risky_treatment_medicine.9.desc: "[physician.GetTitledFirstName] bir keçiyi odama soktuğunda gözlerim genişledi. Gazının kötü kokusu burnumu kapatmama neden oldu ama doktor elimi çekti. "Özür dilerim [ROOT.Char.GetLadyLord]'im ama tedavi bu." [physician.GetSheHe|U] derin nefes önerilir." #NT!
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName] bana tadı çok tuhaf olan bir iksir verdi. Kendimi uyuşmuş hissettim ve göz kapaklarım düşmeye başladı. "Özür dilerim, [ROOT.Char.GetLadyLord]'im, ama bu sonraki bölümde uyanık olmak istemezsin," dedi [physician.GetSheHe]. Panikledim ve ameliyat masasından kalkmaya çalıştım ama uzuvlarım itaat etmedi." #NT!
 health.risky_treatment_surgery.2.desc: "[physician.GetTitledFirstNamePossessive] asistanı [physician.GetHerHim] iksirin beni uyuttuğuna dair güvence verdi. Ah, [physician.GetSheHe] ne kadar da yanılmış! Ne konuşabiliyordum ne de hareket edebiliyordum, yine de bana yaptıkları her şeyin farkındaydım. Çığlık atmaya ve çırpınmaya çalıştım, ama kendi bedenimin tutsağıydım. İşlem sonsuza dek sürecek gibiydi..." #NT!
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName] son kayışı bağlayarak beni ameliyat masasına sabitledi. "Sana yalan söylemeyeceğim, [ROOT.Char.GetLadyLord]'im. Bu dayanılmaz derecede acı verici olacak, ama yapılmalı."\n\n[physician.GetFirstName] testereyi çıkardığında itiraz etmeye çalıştım, ama [physician.GetSheHe]'ün bana içirdiği sakinleştirici iksir yüzünden kelimeleri kavrayamayacağım kadar geveledim." #NT!
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName] bana [physician.GetSheHe]'in hastalığımın kökü olan lekeli dokuyu tespit ettiğini ve onu çıkarmanın büyük ihtimalle beni iyileştireceğini söyledi. Çok memnun oldum ve ameliyatı kabul ettim.\n\nKeşke [physician.GetFirstName] bana "doku"nun yüzüm olduğunu söyleseydi." #NT!
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName] beni [physician.GetHerHis] ameliyat masasına bağlamadan önce bir yudum haşhaş içirdi. [physician.GetSheHe] [physician.GetHerHis] aletlerini hazırlarken neredeyse uyuyakaldım, ancak [physician.GetSheHe] gözüme doğru bir neşter kaldırdığında kendimi tamamen uyanık hissettim. "Üzgünüm, [ROOT.Char.GetLadyLord]'im, ancak sorunun kökünü ortadan kaldırmalıyız."" #NT!
 health.3105.end.desc: "\n\nGariptir ki artık hiçbir semptomu hissedemiyorum..." #NT!
 health.3105.a: "Bu bir mucize!" #NT!

 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: Dengeli Mizahlar" #NT!
 health.3106.end.desc: "\n\nTedavi semptomlarım kadar rahatsız ediciydi, ancak etkili görünüyor. Tamamen iyileşmemiş olsam da kendimi çok daha iyi hissediyorum." #NT!
 health.3106.a: "Bir gün daha yaşayacağım." #NT!

 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: Felaket Kötü Muamele" #NT!
 health.3107.death.desc: "\n\nUyandığımda, bunu kemiklerimde hissedebiliyordum. Bir şeyler ters gitmişti. Çok, çok yanlış." #NT!
 health.3107.end.desc: "\n\nZaten olduğumdan daha kötü hissetmemin imkansız olduğunu düşünüyordum ama [physician.GetFirstNameNoTooltip] kesinlikle yanıldığımı kanıtladı!" #NT!
 health.3107.a: "Zayıf hissediyorum..." #NT!
 health.3107.b: "Bir daha böyle bir şey olmayacak. Anladın mı beni?" #NT!
 health.3107.c: "Hepimiz riskleri biliyorduk. Affedildiniz." #NT!
 health.3107.d: "Muhafızlar! [physician.GetHerHim]'ı kilit altına alın!" #NT!
 health.3107.d.tt: "Hapishaneye girdiğimde [physician.GetTitledFirstName] ile ne yapacağıma karar verebilirim" #NT!
 health.3107.e: "Bu hain ölmeyi hak ediyor!" #NT!
 health.3107.f: "Ah [physician.GetFirstNameNoTooltip], kendine ne yaptın böyle?" #NT!

 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: Daha Büyük Bir Güç" #NT!
 health.mystic_treatment_occult.cannibal.desc: ""Bunu iç," diye fısıldadı [physician.GetTitledFirstName]. Sıvı dudaklarımdan zar zor geçmişti ki garip hisler başladı. Uzuvlarım uyuştu, ama içimde bir ateş uyandı...\n\n"Şimdi, bunu ye." Parçalar sıcak, ıslak ve çiğnenebilirdi. Ateş bundan hoşlanıyordu. Daha fazlasını istiyordu. [physician.GetSheHe] soluk kolumun geri kalanını bana uzattığında, kusana kadar kendimi tıka basa yedim." #NT!
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName] beni soyup cildime yağ masajı yaptırdı. [physician.GetSheHe] elini en mahrem yerime doğru kaydırdığında, [physician.GetHerHis] gözleri beni aradığında, bunu istediğimi fark ettim. Başımı salladım.\n\nYakında, daha fazla el [physician.GetFirstNamePossessive]'e katıldı. Pürüzsüz, nasırlı, kırışık, ince, güçlü. Dizlerim büküldüğünde, beni yakaladılar ve dokunuşlarına teslim oldum." #NT!
 health.mystic_treatment_occult.1.desc: "Yatağıma hapsolmuşken, hizmetçiler bana odun ateşinden çıkan dumanın millerce öteden görülebildiğini söylediler. İki düzineden fazla güzel hayvanın hayatı, büyük bir fedakarlıkla gecede sona erdi. [physician.GetTitledFirstNamePossessive] emirlerine göre, iki haftadır cildimi küllerle ovuyorum." #NT!
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName] boş küvete girmemi söyledi ve beni özel olarak soyunmaya bıraktı. [physician.GetHerHis|U]'in dönüşü yüksek bir "baah!" sesiyle duyuruldu. [physician.GetSheHe|U]'yi bir hizmetçi ve yarım düzine keçi takip etti. [physician.GetFirstNameNoTooltip] ustaca bir el hareketiyle keçileri yakaladı ve küvetin üzerinde tek tek boğazlarını kesti.\n\nZemindeki lekeler geçmiyor." #NT!
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName] bana [ROOT.Char.GetFaith.HealthGodName]'in bir fedakarlık talep ettiğini söyledi. O akşamın ilerleyen saatlerinde çığlıklar duydum.\n\nSesi takip ederek [physician.GetFirstNameNoTooltip]'yi bir bedenin üzerine eğilmiş, [physician.GetHerHis] gözlerinde panik, [physician.GetHerHis] ellerinde kanla buldum. "Bu, diyarın iyiliği içindi...!" [physician.GetSheHe] nefes aldı." #NT!
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName] bana bir kese dolusu ot verdi ve beni "ruh rehberimi" bulmam için bir yolculuğa gönderdi. Günlerce vahşi doğada dolaştım, keseden sadece kökler yedim, yıldızların altında uyudum. Sonunda bir varlık hissettim. Önümde büyük boynuzlu bir canavar duruyordu. Arkamı döndüm ve koştum.\n\nYatağımda güvenle eve döndüm, uyku benden kaçıyor. Canavar ben miyim?" #NT!
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName] hizmetçiler mumları yakarken yatağımın ucunda duruyordu. Ellerime bir kap konuldu — seslerden anlaşıldığı kadarıyla, içinde küçük, korkmuş bir hayvan vardı. "Yaratık sizin yüklerinizi sizin yerinize taşıyacak," diye açıkladı [physician.GetSheHe]. Sonra ilahiler başladı." #NT!
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName] beni uzun bir aynanın önüne oturttu ve etrafımda bir mum çemberi yaktı. "Diğer senle iletişime geçmemiz gerekiyor," [physician.GetSheHe] rahat bir şekilde belirtti. [physician.GetHerHim]'ye kaşlarımı kaldırdığımda [physician.GetSheHe] elini omzuma koydu. "Bu seni... değiştirebilir."" #NT!
 health.mystic_treatment_questionable.2.desc: "Oda sadece bir mumun aleviyle aydınlanıyordu. Batıya bakan pencereye bakan [physician.GetTitledFirstName] tırnaklarımı yağ damlalarıyla boyadı. [physician.GetSheHe] elimi aleve doğru hareket ettirirken tenimde bir sıcaklık hissettim. "Endişelenme, [ROOT.Char.GetLadyLord]'im. [ROOT.Char.GetFaith.HealthGodName]'ün bilgeliğiyle, temizleneceksin."" #NT!
 health.mystic_treatment_questionable.3.desc: ""Ay senin bağlılığını talep ediyor," dedi [physician.GetTitledFirstName], bana baharatlı bir kokuyla kaplı bir pasta vermeden önce. Yemekten birkaç dakika sonra gece gökyüzüne baktım ve dünyanın en muhteşem şiirini doğaçladım. Daha sonra, kelimeler beni şaşırttı..." #NT!
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName] her gece yatmadan önce bana özellikle yoğun bir içecek içirdi. "Varlığınızın dokusunu gevşetiyor, ruhların bedeninize girmesine izin veriyor," diye güvence verdi [physician.GetSheHe]. "Ayrıca oldukça... rahatlatıcı," diye itiraf etti [physician.GetSheHe], bana sırıtarak." #NT!
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName] bana [ROOT.Char.GetFaith.ReligiousText]'i yorumlamanın zor bir iş olduğunu söyledi, ancak ateşle temizleme dünyanın kendisi kadar eski bir sanattır. [physician.GetSheHe]'nin beni yanan kömürlerin üzerinde yürüteceğini bilmiyordum." #NT!
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName] bana [ROOT.Char.GetFaith.HealthGodName]'in zihnimin denenmesini talep ettiğini söyledi. Birlikte küçük bir göle ulaşana kadar yolculuk ettik. El ele suya girdik. [physician.GetFirstNameNoTooltip] beni omzumdan yakalayıp aşağı bastırdığında şok oldum. Bayılmış olmalıyım çünkü sonrasında ne olduğunu hatırlayamıyorum..." #NT!
 health.3108.end.desc: "\n\nBu sabah uyandığımda, alıştığım ağrılar ve rahatsızlıklar gitmişti. [physician.GetSheHe]... beni iyileştirdi mi?" #NT!
 health.3108.a: "Ne hissedeceğimi bilmiyorum... Neye inanacağımı da." #NT!

 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: Çelişkili Duygular" #NT!
 health.3109.end.desc: "\n\nOlanlar hakkında ne hissettiğimden hâlâ emin değilim, ancak semptomlarımın çoğunun o zamandan beri ortadan kalktığını inkar edemem." #NT!
 health.3109.a: "Ne beklediğimi bilmiyorum ama bu değildi." #NT!

 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: Karanlığa Doğru" #NT!
 health.3110.end.desc: "\n\nAklım bir karanlık oyunla değiştirilmiş, çarpıtılmış olmalı. Bunu isteyerek asla kabul etmezdim. Anılar beni rahatsız ediyor..." #NT!

  # Punishment for mistreating important people  #NT!
 health.3200.death.desc: "Yüzün [sick_character.GetTitledFirstNamePossessive] olduğunu kesinlikle görebiliyorum ama yine de [sick_character.GetHerHim]'e hiç benzemiyor. [sick_character.GetSheHe|U] artık... orada değil. Vücudun geri kalanı, [physician.GetTitledFirstNamePossessive] başarısızlığının tüyler ürpertici ayrıntılarını örten kalın bir örtüyle sarılmıştır." #NT!
 health.3200.failure.desc: "[sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U]'i tanımam biraz zaman alıyor, o kadar morarmış ve şişmiş ki, [sick_character.GetSheHe] neredeyse insan gibi görünmüyor. [sick_character.GetHerHis]'ün elini tuttuğumda, [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] konuşmaya çalışıyor ama dudaklarından ses çıkmıyor [sick_character.GetHerHis]." #NT!
 health.3200.failure.desc_2: "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] odalarına yaklaşırken korkunç bir çığlık duydum; neredeyse insansı ve acı dolu. Odaya daldığımda [sick_character.GetFirstNameNoTooltip]'yi yerde bir yığın halinde yığılmış halde buldum, #EMP kan içindeydi#!." #NT!
 health.3200.failure.desc_3: "[sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın [sick_character.GetHerHis]'in kendi bedenine verdiği hasarın tam boyutunu kavramam bir anımı alıyor; [sick_character.GetSheHe] müstehcen miktarda kanla kaplı ve hala güçlü hareketlerle bir bıçak kullanıyor. Müdahale edebilmemden önce [sick_character.GetSheHe] keskin bıçağa hayal kırıklığı dolu bir bakış atıyor ve hemen bayılıyor." #NT!
 health.3200.end.desc: "\n\n[physician.Custom('InsultAdjective')] doktoru odanın köşesinde durmuş, endişeyle [physician.GetHerHis] ellerini sıkıyordu..." #NT!
 health.3200.death.tt: "[sick_character.GetTitledFirstName] tedavi sırasında hayatını kaybetti." #NT!

 health.3201.desc: "Gözlerimde vahşi bir şeyler var [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive] . [sick_character.GetHerHim] 'nin ne gördüğünü soruyorum [sick_character.GetSheHe] ama dudaklarından tek bir kelime çıkmıyor [sick_character.GetHerHis] .\n\n" #NT!
 health.3201.occult.desc: "Bir hizmetçi bana [physician.GetTitledFirstName]'ın bir tür kötü ritüel gerçekleştirdiğini ve bunun [sick_character.GetFirstNamePossessive] sıkıntısının sebebi olduğunu söyledi. Hikaye en hafif tabirle korkunç." #NT!
 health.3201.occult.desc_sick_physician: "Bir hizmetçi bana [physician.GetTitledFirstName]'ın bir tür kötü ritüel gerçekleştirdiğini ve bunun [physician.GetHerHis] sıkıntısının sebebi olduğunu söyledi. Hikaye en hafif tabirle korkunç." #NT!
 health.3201.questionable.desc: "Görünüşe göre [physician.GetFirstNamePossessive] "alternatif" tedavilerden biri korkunç bir şekilde yanlış gitti." #NT!
 health.3201.c: "Bu konuda tek kelime etme, [physician.GetFirstNameNoTooltip]!" #NT!

 court_physician_treatment_success_message_title: "Başarılı Tedavi" #NT!
 court_physician_treatment_failure_message_title: "Başarısız Tedavi" #NT!

 inform_relatives_about_disease_treatment_effect.safe_success.desc: "[physician.GetTitledFirstName] [sick_character.GetTitledFirstNamePossessive] semptomlarını azalttı" #NT!
 inform_relatives_about_disease_treatment_effect.safe_failure.desc: "[physician.GetTitledFirstName] tarafından uygulanan [sick_character.GetTitledFirstNamePossessive] tedavisi başarısız oldu." #NT!
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc: "[physician.GetTitledFirstName] iyileşti [sick_character.GetTitledFirstNamePossessive]" #NT!
 inform_relatives_about_disease_treatment_effect.risky_success.desc: "[physician.GetTitledFirstName] [sick_character.GetTitledFirstNamePossessive] semptomlarını büyük ölçüde azalttı" #NT!
 inform_relatives_about_disease_treatment_effect.risky_failure.desc: "[physician.GetTitledFirstName], [sick_character.GetTitledFirstName]'in tedavisini mahvetti." #NT!
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc: "[physician.GetTitledFirstNamePossessive] başarısız ritüelden sonra [sick_character.GetTitledFirstName] aynı değildir!" #NT!
 physician_level_up_chance_effect.t: "Saray Hekiminin Bilgisi Artıyor" #NT!

  # Wound treatment, by Linnéa Thimrén  #NT!
 health.4000.t: "$health_wounded_title$ Yaralılarım [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]" #NT!
 health.4000.start.desc: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]'im yaralandı," #NT!
 health.4000.infected_wound.desc: "ve [sick_character.GetHerHis] etinde pislik ve şişlik oluşmuştur.\n\nEğer doğru tedavi uygulanırsa ve [ROOT.Char.GetFaith.HealthGodName] merhametliyse, [sick_character.GetSheHe] bunu başarabilir." #NT!
 health.4000.gangrene.desc: "ve [sick_character.GetHerHis] teni pislik ve ölüme bulaştı.\n\nSiyahlık [sick_character.GetHerHis] tenine yayılıyor ve sadece [ROOT.Char.GetFaith.FateGodName], [sick_character.GetSheHe]'ün hayatta kalıp kalamayacağını biliyor." #NT!
 health.4000.close_to_death_wounded.desc: "ve yara çok derin. [sick_character.GetHerHis|U] her nefes bir savaş ve korkarım ki sadece bir mucize kurtarabilir [sick_character.GetHerHim]." #NT!
 health.4000.very_wounded.desc: "ve yara derin. Korkarım ki [sick_character.GetHerHis] bedeni bununla tek başına savaşacak kadar güçlü değil; ölümün [sick_character.GetHerHis] başucumda beklediğini hissediyorum." #NT!
 health.4000.wounded.desc: "ve [sick_character.GetSheHe] açıkça acı çekiyor. Rahatsızlık küçüktür, ancak vücuttaki rahatsızlıklar hafife alınmamalıdır." #NT!
 health.4000.a: "Yapılabilecek hiçbir şey yok." #NT!

 health.4001.start.desc: ""Yaralarınızı tedavi etmenin zamanı geldi." #NT!
 health.4001.safe_recommendation.desc: "Basit bir tedavinin yeterli olacağından eminim, ancak" #NT!
 health.4001.gangrene.desc: "Ölüm zaten beden yoluyla yayıldığından korkarım ki... #EMP sert#! önlemler önermeliyim, ama" #NT!
 health.4001.infection.desc: "Yara enfeksiyonlu olduğundan sert önlemler önermeliyim ama" #NT!
 health.4001.risky_recommendation.desc: "Sert önlemler öneriyorum ama" #NT!

 health.4002.start.desc: ""[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]'ınızı tedavi etme zamanı geldi." #NT!
 health.4002.start.desc_sick_physician: ""Artık beni tedavi etme zamanı geldi." #NT!

 health.4101.t: "$health_wounded_title$ Şifa" #NT!
 health.4101.desc_infection: "[physician.GetFirstName] otları ve balı yavaşça ezmeye başladığında, [physician.GetSheHe]'in şaka yaptığını düşündüm - yeşillikler bana kesinlikle yardımcı olamazdı. [physician.GetSheHe] lapayı ağrıyan yaramın üzerine sürdüğünde," #NT!
 health.4101.desc_1: "[physician.GetFirstName] yaramın üzerine bir şişe şarap devirdiğinde, acı yaralanmanın bana getirdiği her şeyden daha fazlaydı.\n\n"Lütfen katlanın, [ROOT.Char.GetTitleTierName]'im. İçerideki pisliği dağıtmak gerekiyor."\n\nVe gerçekten de yarayı sıkıca sardıktan sonra," #NT!
 health.4101.desc_2: "[physician.GetFirstName] hızla bir iğneye iplik geçirdi ve sanki [physician.GetSheHe] ateşin etrafında iğne işi yapıyormuş gibi yaramın üzerinde çalışmaya başladı. Sonuçta etimi bir arada tutan dikişlerin görüntüsü korkunçtu! Zaman geçtikçe" #NT!
 health.4101.desc_end: "kısa sürede iyileşmeye başladı." #NT!
 health.4101.a: "Harika bir çalışma, [physician.GetFirstNameNoTooltip]!" #NT!

 health.4102.t: "$health_wounded_title$ Ağrıyor" #NT!
 health.4102.desc_infection: "[physician.GetFirstName]'ın odalarıma taşıdığı çanta kendi kendine hareket etti, içi canlıymış gibi sarsılıyordu. [physician.GetFirstNameNoTooltip] kıpırdayan bir sülüğü çıkarırken yüzümün bembeyaz olduğunu hissettim. "Şimdi kıpırdamadan dur, [ROOT.Char.GetTitleTierName]'m..."\n\n [physician.GetSheHe]'ün umduğu etki kesinlikle bu değildi; yaratıklar beni kanatırken" #NT!
 health.4102.desc_end: "Mizahımı dengelemek için hiçbir şey yapmadı ve acım daha da kötüleşti." #NT!
 health.4102.a: "Ahh...! Bana dokunma!" #NT!

 health.4103.t: "$health_wounded_title$ Şifalı Eller" #NT!
 health.4103.risky_treatment_medicine.1.desc: "[physician.GetFirstName] odamda ateş yaktığında [physician.GetSheHe]'in ısının mizahımı dengelemesine yardımcı olmasını amaçladığını varsaydım. Ancak [physician.GetHerHis] asistanı beni yatağıma bağlamaya başladığında, demir çubuğun alevlerde ısındığını fark ettim." #NT!
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName], [physician.GetSheHe]'in [physician.GetHerHis] çantasından uzun bir bıçak ve eğri bir iğne çıkarması karşısında dehşete kapıldığımı gördü. "Vücudunuzun iyileşmesi için etkilenen tüm dokuları çıkarmamız ve yarayı kapatmamız gerekir."\n\nEn çok neyin acıdığını bilmiyorum - yırtılmış etin yakıcı acısı ve iğnenin deriden geçerken verdiği çekme hissi mi, yoksa sonrasında kendimi görmek mi." #NT!
 health.4103.end.desc: "\n\nŞaşırtıcı bir şekilde vücudumun iyileşme yolunda olduğunu gördüm!" #NT!

 health.4104.t: "$health_wounded_title$ İyileşiyor" #NT!
 health.4104.end.desc: "\n\nBu tedaviyi yaşadıktan sonra vücudumun iyileşmesinden mutluluk duymakta zorlanıyorum, ama iyileşiyorum." #NT!

 health.4105.t: "$health_wounded_title$ Felaket Vurur" #NT!
 health.4105.end.desc: "\n\nDaha fazla acı çekebileceğime inanmıyordum ama kısa sürede yanıldığım ortaya çıktı." #NT!


