 culture_tradition_events.0002.desc_actor_victor_bad: ""İyi dövüştün, [actor.GetTitleTierName|U]'ım, tamamen yenildim." [recipient.GetFirstNameNoTooltip] sızlanıyor.\n"Ama unutma, bu zaferin kafana vurmasına izin verme. Ben senin düşmanın değilim, onlar hala orada."\n\nBah! Kendimi gayet iyi hissediyorum!"
 culture_tradition_events.0002.desc_recipient_victor_good: ""İyi dövüştüm [actor.GetTitleTierName|U]'ım, bu turu ben kazandım!" [recipient.GetFirstNameNoTooltip] sportif bir ses tonuyla diyor. "Artık her şeyle yüzleşmeye hazırız!"\n\nGerçekten de hazırız, belki de bir sonraki zaferimi düşünmeliyim?"
 culture_tradition_events.0002.desc_recipient_victor_bad: ""İyi dövüştün, [actor.GetTitleTierName|U]'ım. Sana zarar verdiysem özür dilerim. Kısa bir an için transa girdim - silahımla bir bütün olduk..." [recipient.GetFirstNameNoTooltip] özür dilercesine söylüyor.\n"Belki biraz dinlenmeye ihtiyacın vardır?"\n\nSaçmalama, kasabın köpeği kadar formdayım!"
 culture_tradition_events.0002.a: "Güzel bir mücadeleydi!"
 culture_tradition_events.0002.b: "Kaybetmiş olabilirim ama iyi bir antrenmandı!"
  
