 culture_tradition_events.0002.t: "[GetPlayer.Custom( 'KnightCultureNoTooltip' )] ile antrenman yap: Sonuç"
 culture_tradition_events.0002.desc: "Silahımı indirip [recipient.GetTitledFirstName] ile göz göze geldikten sonra ona geleneksel selamı veriyorum. O da aynısını yapıyor.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good: ""İyi savaştınız [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]! Beni adil bir şekilde yendiniz." diyor [recipient.GetFirstNameNoTooltip].\n\n"Antrenman eminim ikimize de katkı sağladı, geleceğimizde bir savaş olması ihtimali düşünülünce hiç önemsiz değil."\n\nÇok canlandırıcıydı, kendimi fit ve hazır hissediyorum!"
 culture_tradition_events.0002.desc_actor_victor_bad: ""İyi savaştınız [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )], yenildim." diyor [recipient.GetFirstNameNoTooltip] fısıldar gibi.\n"Ama bu galibiyetin seni çok etkilemesine izin verme. Düşmanın ben değilim, onlar hâlâ dışarıda."\n\nPeh! Gayet iyi hissediyorum!"
 culture_tradition_events.0002.desc_recipient_victor_good: ""İyi savaştınız [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )] ama bu el benimdir!" diyor [recipient.GetFirstNameNoTooltip] arkadaşça bir tonda. "Şimdi tüm düşmanlarımızla karşılaşmaya hazırız!"\n\nAynen öyleyiz, belki de sıradaki fethi planlamanın vakti gelmiştir."
 culture_tradition_events.0002.desc_recipient_victor_bad: ""İyi savaştınız [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]. Size zarar verdiysem özür dilerim. Bir an kendimi kaybettim, sanki silahımla bir olmuştum..." diyor [recipient.GetFirstNameNoTooltip] özür dileyen bir ses yonuyla.\n"Belki biraz dinlenmek istersiniz?"\n\nSaçmalık, kasap köpeği kadar iyiyim!"
 culture_tradition_events.0002.a: "İyi maçtı!"
 culture_tradition_events.0002.b: "Kaybetmiş olabilirim ama iyi antrenman oldu!"
  
