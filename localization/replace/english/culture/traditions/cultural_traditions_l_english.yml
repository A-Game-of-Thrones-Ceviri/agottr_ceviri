 culture_tradition_events.0100.t: "Kültür ve İnancın Çatışması"
 culture_tradition_events.0100.desc: "[head_of_faith.GetTitledFirstName] bir mektup yollamış. Mektup nazik hasbihal sözleriyle başlıyor ve [culture_scope.GetName] insanının gözündeki değerimin altını çiziyor.\n\n"
 culture_tradition_events.0100.tradition_monogamous: ""Anlamalısınız ki insanlarınız tek eşliliği uyguladığı sürece [faith_scope.GetAdjective] ilkesini ihlal ediyorlar! Ben yalnızca sizin kurtuluşunuzu diliyorum. Hem iyi bir [faith_scope.GetAdjectiveNoTooltip] hem de tek eşli olmak mümkün değildir!""
 culture_tradition_events.0100.tradition_polygamous: ""Çok eşlilik uygulamanız [faith_scope.GetAdjective] ilkeleri ile doğrudan çatışıyor ve hem sizin hem de sizi takip eden herkesin [faith_scope.HighGodName] gözünde günahkâr olmanıza sebep oluyor! Ben sadece sizin kurtuluşunuzu diliyorum. Lütfen, insanlarınızı doğru yola sevk edin ve fazlalık eşlerden kendinizi kurtarın!""
 culture_tradition_events.0100.tradition_concubines: ""Cariyelik uygulamanız [faith_scope.GetAdjective] ilkesine aykırı ancak usule uygun evlilik yoluyla [faith_scope.HighGodName] halkınıza merhamet edebilir! Ben yalnızca sizin kurtuluşunuzu diliyorum. Cariyelerinizden kurtulun, hepimizin iyiliği için.""
 culture_tradition_events.0100.end: "\n\nKesinlikle bir ikilem... hangisine daha çok değer veriyorum? Halkımın örf ve âdetlerine mi yoksa dinimizin ilkelerine mi?"
 culture_tradition_events.0100.a: "[faith_scope.GetAdjectiveNoTooltip] ilkesini her şeyin önüne koymalıyız."
 culture_tradition_events.0100.b: "Halkımın örf ve âdetleri daha önemli!"
  
 culture_tradition_events.0101.t: "Bir Mistiğin Aklındakiler"
 culture_tradition_events.0101.desc: "Dalkavuklar ya da devlet meseleleriyle meşgul edilmeden yemeğimi huzur içinde yediğim zamanları bir elin parmaklarıyla saymak mümkün, ama sanırım bugün o günlerden birisi. Huzurlu, sakin bir akşam yemeği ve sosyal kaslarımı dinlendirmek için bir fırsat.\n\nMutluluk içinde yemeğimi yerken kaçınılmaz son gerçekleşiyor ve bir [mendicant_mystic.GetFaith.PriestNeuter] hızlıca açılan kapıdan içeriye dalıyor. Elinde eğri büğrü, kapıyı tek vuruşta kırmaktan ahşap kıymıklarla dolu bir baston var.\n\n"Soylu [ROOT.Char.GetTitleAsNameNoTooltip], size bir teklifim var! Cüzi bir ücret karşılığında ben, #EMP [mendicant_mystic.GetFirstName]#! insanlarımın kadim bilgilerini sarayınızdaki çocuklarla paylaşmaya hazırım!""
 culture_tradition_events.0101.a: "Tabii ki, soylu [mendicant_mystic.GetFaith.PriestNeuter]. Lütfen elindeki dayak sopasını yere bırak."
 culture_tradition_events.0101.a.tt: "Sarayınızdaki bütün [Concept( 'children', 'Çocuklar' )|E] halihazırda devam eden [Concept( 'education', 'Eğitimlerine' )|E] ufak bir katkı alacak"
 culture_tradition_events.0101.b: "Bu miktar [mendicant_mystic.GetFaith.HighGodName] işi için biraz fazla değil mi?"
 culture_tradition_events.0101.b.tt.success: "Mistiği işi daha az para karşılığı yapmaya ikna ediyorsunuz"
 culture_tradition_events.0101.b.tt.failure: "Mistik tiksintiyle sarayınızdan ayrılıyor"
 culture_tradition_events.0101.c: "Uzaklaş dilenci, burada yemek yemeye çalışıyorum!"
  
 culture_tradition_events.0111.t: "Mistiğin Konuşması"
 culture_tradition_events.0111.desc: ""...ve bu neden hayatımızın her saniyesini yüce [mendicant_mystic.GetFaith.HighGodName] ve onun insafına bırakmamız gerektiğinin açık kanıtıdır. Görüyorsunuz değil mi? Devam edeyim mi?"\n\nAralıksız. İki. Saat.\n\n[mendicant_mystic.GetName] odamın yolunu nasıl buldu hiçbir fikrim yok, ama [mendicant_mystic.GetFaith.PriestNeuter] #EMP tam iki saattir#! bana [mendicant_mystic.GetFaith.GetName] dininin püf noktalarını anlatıyor.#!\n\n[Select_CString(mendicant_mystic.IsFemale, 'Kadın', 'Adam' )] sonunda konuşmayı bırakıp bir karşılık alabilmek için bana bakıyor. Gözlerimin hafiften seğirdiğini hissediyorum."
 culture_tradition_events.0111.a: "İlham verici sözler!"
 culture_tradition_events.0111.b: "Söyleyeceğini söyledin, sıra bende..."
 culture_tradition_events.0111.a.tt.success: "Mistiğin argümanlarını çökertiyorsunuz"
 culture_tradition_events.0111.a.tt.failure: "Doğru kelimeler ağzınızdan bir türlü çıkmıyor"
 culture_tradition_events.0111.c: "Bu serseriyi evime kim aldı? Muhafızlar, yardım!"
  
 culture_tradition_events.0121.t: "Bir Mistiğin Hizmeti"
 culture_tradition_events.0121.desc: "Bu işi yapan birinden hiç beklenmeyecek şekilde [mendicant_mystic.GetFirstName] ben onu usulüne uygun bir şekilde kabul edene kadar usulca beklemiş.\n\n[mendicant_mystic.GetFaith.PriestNeuter] odaya girdiğimde oldukça tedirgin gözüküyor, ama beni görür görmez aceleyle konuşmasına başlıyor.\n\n"Efendim, çok uzun zamandır yollardayım ve her ne kadar bu iş [mendicant_mystic.GetFaith.HighGodNamePossessive] işi de olsa ruhu beslediği kadar vücut ve aklı yoruyor."\n\n"Eğer izin verirseniz, asamı asıp sarayınızda size hizmet etmeye hazırım. B-beni kabul edecek misiniz?""
 culture_tradition_events.0121.a: "Senin becerilerine sahip biri sarayımda her zaman hoş görülür..."
 culture_tradition_events.0121.b: "Sadık bir [mendicant_mystic.GetFaith.PriestNeuter] diyorsun..."
 culture_tradition_events.0121.c: "Böyle görünüp, böyle #EMP kokup#! burada yaşayabileceğini mi sanıyorsun?"
  
 culture_tradition_events.0131.t: "Mistiğin Gazabı"
  # Big credit to the greatest NPC of 2011. 
 culture_tradition_events.0131.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip]? Kendi #EMP yozlaşmanın#! pisliği içinde kıvranan bir solucanın tekisin ! [mendicant_mystic.GetFaith.HighGodName] karşısında günahlarını itiraf et ve tövbe et! Büyük [mendicant_mystic.GetFaith.HighGodName]! Her Şeyi Bilen [mendicant_mystic.GetFaith.HighGodName]! Her Şeye Gücü Yeten [mendicant_mystic.GetFaith.HighGodName]!"\n\n[mendicant_mystic.GetFaith.PriestNeuter] lanet olsun ki sinirlerimi hoplatmayı başardı. Sanki yolun kenarında vaaz verirken yeterince kötü değildi! #EMP Olur da#! bu [mendicant_mystic.GetFirstName] delisini #EMP evime#! kimin soktuğunu öğrenirsem gözlerini çıkaracağım. O içeri gireli 10 dakika bile olmadı ama şimdiden başım korkunç bir şekilde ağrımaya başladı.\n\nNefes almak için nadiren de olsa ufak aralar veriyor, o aralardan birinde devreye girmem lazım yoksa bu manyağın tiradını daha fazla kaldıramayacağım."
 culture_tradition_events.0131.a: "#EMP Benim#! günahlarım? Biraz #EMP seninkiler#! hakkında konuşalım."
 culture_tradition_events.0131.a.tt.success: "Mistiğin ikiyüzlü olduğunu kanıtlıyorsunuz"
 culture_tradition_events.0131.a.tt.failure: "Mistik sizi aptal gibi gösteriyor"
 culture_tradition_events.0131.b: "Bana... bana daha iyi olmayı öğretir misin?"
 culture_tradition_events.0131.b.tt.success: "Mistik size hatalarınızın üstesinden gelmeyi öğretiyor"
 culture_tradition_events.0131.b.tt.failure: "Manevi ıstırap sizi ele geçiriyor"
 culture_tradition_events.0131.c: "#EMP Pislikte kıvranmak?#! Bu deliyi en yakın lağım çukuruna atın!"
  
 culture_tradition_events.0141.t: "Mistikle Pazarlık"
 culture_tradition_events.0141.desc: ""Efendim, ruhunuzu bu... [ROOT.Char.GetFaith.GetName] fikirleriyle nasıl riske attığınızı görmüyor musunuz? Sizi [mendicant_mystic.GetFaith.GetName] inancıyla tanıştırmama ve sonsuz azaptan kurtarmama izin verin!"\n\nGezgin bir [mendicant_mystic.GetFaith.PriestNeuter] olarak, [mendicant_mystic.GetFirstName] inançsız [ROOT.Char.GetCulture.GetName] halkına vaazlar vermeye alışkın, ama köylüler üzerinde yaşayan teknikler soylular üzerinde de işe yarayacağının garantisi yok.\n\nAramıza bir sessizlik giriyor ve kendimi bir anda onun gözlerine derin derin bakarken buluyorum."
 culture_tradition_events.0141.a: "Sözlerini ikna edici buldum, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b: "[ROOT.Char.GetFaith.GetNameNoTooltip] inançları hakkında seni aydınlatmama izin ver..."
 culture_tradition_events.0141.b.tt.success: "[mendicant_mystic.GetFirstNameNoTooltip] sözlerinizden etkileniyor"
 culture_tradition_events.0141.b.tt.failure: "Ortak bir noktada buluşamıyorsunuz"
 culture_tradition_events.0141.c: "[mendicant_mystic.GetFaith.HighGodName]! Merak ediyorum, bu "tanrının" kaç askeri var?"
  
