l_english:
  # Ethoses 
 ethos_bellicose_name: "Savaşçıl"
 ethos_bellicose_desc: "Bu kültür, çatışmayı ve şiddeti hayatın bir parçası olarak görüyor; herkesin kendi ayakları üzerinde durup kendi başının çaresine bakabilmesi gerektiğine inanıyor."
 ethos_stoic_name: "Metanetli"
 ethos_stoic_desc: "Bu kültür tüm zorluklara karşı dağ gibi dayanıklı olunmasına, daima sarsılmaz bir irade ve kararlılıkla hareket edilmesi gerektiğine inanıyor."
 ethos_bureaucratic_name: "Bürokratik"
 ethos_bureaucratic_desc: "Her medeniyet ardında bıraktığı en eski yazıt kadar eskidir. Bu kültür ölümsüzlüğe giden yolun dikkatlice kayıt tutmaktan geçtiğine inanıyor."
 ethos_spiritual_name: "Maneviyatçı"
 ethos_spiritual_desc: "Diğer kültürler kendilerini muharebede veya dünyevi değerler üzerinden kanıtlamaya çalışadursun, bu kültür sadece tarihin tek sabit olgusuna, inanca değer veriyor. Maneviyat, bu acımasız ve umursamaz dünyada ilerlemenin tek yoludur."
 ethos_courtly_name: "Zarif"
 ethos_courtly_desc_nhc: "Saray nezaketi bu kültür için o kadar elzemdir ki, insanların sosyal davranışları onun üzerine kuruludur. Herkesin toplumda bir statüsü vardır ve daha da önemlisi herkes yerini bilir."
 ethos_egalitarian_name: "Eşitlikçi"
 ethos_egalitarian_desc: "Diğerleri hoşgörüsüzlüğe ve içe kapalılığa odaklanırken, bu kültür farklılıkları yok etmektense onları tanımaya ve benimsemeye önem verir."
 ethos_communal_name: "Toplumcu"
 ethos_communal_desc: "Bu kültür her şeyden önce topluluk değerlerine önem verir. Sadakati ve bağlılığı, ortak bir amaç için birlikte çalışarak sağlar."
  
  # Martial Customs 
 martial_custom_equal_name: "Eşit"
 martial_custom_equal_desc: "Bu kültürde, eli silah tutan herkes, çağrıldığında süzereni için silahlanabilir."
 martial_custom_male_only_name: "Sadece Erkekler"
 martial_custom_male_only_desc: "Bu kültür sadece erkeklerin muharebe alanında savaşacak güce ve dayanıklılığa sahip olduğunu düşünür."
 martial_custom_female_only_name: "Sadece Kadınlar"
 martial_custom_female_only_desc: "Bu kültür sadece kadınların muharebe alanında savaşacak güce ve dayanıklılığa sahip olduğunu düşünür."
  ## ^The above descs mirror each other deliberately. 
  
  # Traditions 
 tradition_court_eunuchs_name: "Saray Hadımları"
 tradition_court_eunuchs_desc: "Hadımlar bu kültürün saray yaşamında büyük rol oynar, sıradan hizmetçilerden idari yöneticilere ve hatta askerî komutanlara kadar yükselebilirler. Erkekler arzularının esiri olmadıklarında daha güvenilirdir."
 tradition_byzantine_succession_name: "Bizans Gelenekleri"
 tradition_byzantine_succession_desc: "Bu kültür Doğu Roma İmparatorluğunun imparatorluk gelenekleri, onun karmaşık ve bir o kadar da ayrıntılı kurallarına yakından bağlıdır."
 tradition_african_tolerance_name: "Afrika Hoşgörüsü"
 tradition_african_tolerance_desc: "Bazıları bunu bir zaaf olarak görse de, anlayış ve hoşgörü üzerine kurulmuş bir ülke her zaman sağlam temellere sahiptir."
 tradition_memories_of_bactria_name: "Baktriya Hatırası"
 tradition_memories_of_bactria_desc: "Bu halkın hafızasında doğunun tacı Baktriya'nın kusursuz toprakları hâlen yer edinmektedir."
 tradition_equal_inheritance_name: "Eşit Veraset"
 tradition_equal_inheritance_desc: "Bu kültürün tarihinde hükümdarlar topraklarını, normalde mirasçı sayılmayanlar dâhil olmak üzere tüm çocukları arasında paylaştırmıştır."
 tradition_equal_inheritance_link: "Eşit Veraset"
 tradition_the_witenagemot_name: "Witenagemot"
 tradition_the_witenagemot_desc: "Bu kültür belli aralıklarla toplantılar yaparak idari meseleleri, yasaları ve ekonomiyi tartışır, hükümdara #EMP tavsiyelerde#! bulunur."
 tradition_things_name: "Ting Meclisi"
 tradition_things_desc: "İskandinavya'da yerleşimler arasındaki mesafe ve vahşi yaşam merkezi otoriteyi zayıflatır. Anlaşmazlıkları çözmek ve karar almak için bir kanun koyucunun başkanlık ettiği #EMP Ting#! adı verilen toplantılar yapılır."
 tradition_caravaneers_name: "Kervancılar"
 tradition_caravaneers_desc: "Bu kültür bölgesel ticaretle yakından bağlantılıdır, insanları kervan ticaretiyle ilişkilendirilir."
 tradition_xenophilic_name: "Zenofili"
 tradition_xenophilic_desc: "Bu kültür herkesi benimser ve yabancı kültürlere karşı hayranlık besler."
 tradition_legalistic_name: "Yasacı"
 tradition_legalistic_desc: "Bu kültür hukukun üstünlüğünün ve neyin yasal, neyin yasalara aykırı olduğunun net bir şekilde belirlenmesinin medeni bir toplumun yapıtaşı olduğuna inanır."
 tradition_warrior_culture_name: "Savaşçı Kültürü"
 tradition_warrior_culture_desc: "Bu kültür her şeyden önce dövüş becerisine ve güce değer verir. Çocukların gördüğü yegâne ders, dövüş dersidir. Zayıflara yer yoktur."
 tradition_philosopher_culture_name: "Filozof Kültürü"
 tradition_philosopher_culture_desc: "Bu kültür düşünmeye ve iç gözleme önem verir."
 tradition_chivalry_name: "Mertlik"
 tradition_chivalry_desc: "Bu kültür mertliğin sosyal yaşamın merkezinde olduğunu düşünür. Askerî beceri, vazife bilinci, onur ve ahlak gibi kavramlar ön plandadır, şiirler ve romantik eserler ilgi görür."
 tradition_hit_and_run_name: "Vur Kaç Ustaları"
 tradition_hit_and_run_desc: "Bu kültür hafif zırhlı birlikleriyle düşmana sürpriz saldırılar düzenleyip hızlıca geri çekilmekte ustadır."
 tradition_stand_and_fight_name: "Son Damlasına Kadar!"
 tradition_stand_and_fight_desc: "Bu kültürden savaşçılar güçlü iradeleriyle bilinirler. Şartlar neyi gösterirse göstersin geri çekilmeyi akıllarından dahi geçirmezler."
 tradition_horse_lords_name: "At Beyleri"
 tradition_horse_lords_desc: "Bu kültür binicilikte ve atlardan muharebelerde yararlanmada ustalaşmıştır."
 tradition_adaptive_skirmishing_name: "Esnek Avcı Erleri"
 tradition_adaptive_skirmishing_desc: "Bu kültür avcı erlerini her koşulda nasıl etkili bir şekilde kullanabileceğini bilir."
 tradition_formation_fighting_name: "Savaş Düzeni Ustaları"
 tradition_formation_fighting_desc: "Bu kültür farklı türdeki birlikler arasında nasıl sinerji kuracağını ve farklı savaş düzenlerinden nasıl yararlanacağını bilir."
  #AGOT Modified 
 #tradition_republican_legacy_name: "Cumhuriyetçi Miras"
 #tradition_republican_legacy_desc: "Bu kültürün, kentli sınıfların kırsal toprak sahipleri kadar önemli olduğu cumhuriyetçi değerlere dayanan uzun bir geçmişi vardır."
 tradition_republican_legacy_name: "Mülkiyet Mirası"
 tradition_republican_legacy_desc: "Bu kültürün, kırsal toprak sahipleri kadar kentli sınıfların da önemli olduğu Özgür Şehir'in uzun bir geçmişi vardır."
 tradition_hereditary_hierarchy_name: "Saltanat Hiyerarşisi"
 tradition_hereditary_hierarchy_desc: "Bu kültür liderliğin kandan, soyluluğun ise taş kalelerden geldiğine inanır. Feodal düzen mutlaktır ve bu düzeni bozmaya kalkışanlara sıcak bakılmaz."
 tradition_theocratic_autonomy_name: "Teokratik Otonomi"
 tradition_theocratic_autonomy_desc: "Bu kültürün laik hükümdarları dinî otoritelere büyük yetkiler vermiştir. Halk din adamlarına saygı duyar ve onlara itaat eder."
 tradition_saharan_nomads_name: "Sahra Göçebeleri"
 tradition_saharan_nomads_desc: "Bu kültür Akdeniz'i Sahel Krallıklarına bağlayan Sahra çölüyle yakından ilişkilendirilir."
 tradition_himalayan_settlers_name: "Himalaya Yerleşimcileri"
 tradition_himalayan_settlers_desc: "Bu kültür 'dünyanın çatısını' kendisine ev edinmiştir. Havanın temiz fakat bir o kadar da soğuk olduğu bu topraklarda kışlar çok sert geçer. Pek az kültürün dayanabileceği şartlarda yaşadıkları için kendileriyle gurur duyarlar."
 tradition_esteemed_hospitality_name: "Misafirperverlik"
 tradition_esteemed_hospitality_desc: "Bu kültürün hükümdarları misafirperverlikleriyle tanınırlar. Misafirler şatafatlı bir şekilde ağırlanır."
 tradition_hard_working_name: "Çalışkanlık"
 tradition_hard_working_desc: "Bu kültür çalışkanlığa ve bireyin topluma olan katkısına büyük önem verir."
 tradition_loyal_soldiers_name: "Sadık Vasallar"
 tradition_loyal_soldiers_desc: "Bu kültürde vasalın süzerenine ve ülkesine ettiği hizmet bir yük olarak değil, bir ayrıcalık olarak görülür."
 tradition_female_only_inheritance_name: "Anaerkil"
 tradition_female_only_inheritance_desc: "Bu kültür anaerkil bir topluma sahiptir, yönetim erki çoğunlukla kadınlardan meydana gelir."
 tradition_pacifism_name: "Barışçıllar"
 tradition_pacifism_desc: "Bu kültür için şiddeti meşrulaştıracak geçerli bir sebep yoktur. İnsanların ancak ve ancak şiddetten uzaklaşarak huzura ulaşabileceğine inanılır."
 tradition_scientific_curiosity_name: "Bilimsel Merak"
 tradition_scientific_curiosity_desc: "Çoğu halk yanıtları sağda solda, ileride veya geride arar. Bu durum bu kültürün insanları için geçerli değil, onlar her zaman yukarıya bakıyorlar."
 tradition_spartan_name: "Sparta Anlayışı"
 tradition_spartan_desc: "Bu kültür törenler ve seremoniler gibi güç gösterilerine önem vermez. Önemli olan gücün kendisidir, gösteri kısmı afakidir."
 tradition_tribe_unity_name: "Aşiret Birliği"
 tradition_tribe_unity_desc: "Bu kültür aile bağlarına ve topluluk anlayışına büyük önem verir, insanların ortak değerlerini hatırlamaları teşvik edilir."
 tradition_astute_diplomats_name: "Kurnaz Diplomatlar"
 tradition_astute_diplomats_desc: "Bu kültürün insanları asıl meziyetin düşmana savaşmadan boyun eğdirebilmek olduğuna inanır."
 tradition_collective_lands_name: "Komünal Topraklar"
 tradition_collective_lands_desc: "Bir kişinin toprak sahibi olabileceği fikri bu kültüre oldukça yabancıdır. Toprak kamu yararı içindir ve herkese aittir."
 tradition_horse_breeder_name: "At Yetiştiricileri"
 tradition_horse_breeder_desc: "Bu kültür yıllar içerisinde at yetiştirme sanatında bilgi ve birikim edindi. Bu halkın yetiştirdiği atlar ister muharebe alanında isterse yarışlarda en iyi atlar olarak kabul edilir."
 tradition_hunters_name: "Yetenekli Avcılar"
 tradition_hunters_desc: "Belki ekonomik nedenlerden, belki sosyal beklentiler neticesinde bu kültürün insanları avlanmayı âdeta bir sanat hâline getirmiştir."
 tradition_sacred_mountains_name: "Kutsal Dağlar"
 tradition_sacred_mountains_desc: "Bu kültür dağları tanrılarla ilişkilendirir, dağlardan hürmet ve saygıyla bahsedilir."
 tradition_culinary_art_name: "Aşçılar"
 tradition_culinary_art_desc: "Bu kültür için yiyecek bir ihtiyaçtan daha fazlası; aileyi ve toplumu bir araya getiren bir sanat ve bir ayindir."
 tradition_festivities_name: "Ziyafetçiler"
 tradition_festivities_desc: "Bu kültürün sürekli ziyafet çekip kutlamalar yapması bazıları tarafından tuhaf karşılanabilir fakat herkes ziyafetin kötüsünün olmadığını bilir!"
 tradition_tea_ceremony_name: "Çay Törenleri"
 tradition_tea_ceremony_desc: "Kimi zaman ihtiyacınız olan şey bir bardak tavşan kanı çaydır."
 tradition_vegetarianism_name: "Vejetaryenler"
 tradition_vegetarianism_desc: "Bu kültür hayvan eti tüketmekten imtina eder, toplumun geneli vejetaryen olarak yaşar."
 tradition_alpine_supremacy_name: "Alp Üstünlüğü"
 tradition_alpine_supremacy_desc: "Bu kültür dağlık bölgelerde yaşama uyum sağlamıştır, Alp ikliminde tecrübe konusunda kimse onlarla boy ölçüşemez."
 tradition_seafaring_name: "Denizciler"
 tradition_seafaring_desc: "Bu kültürün insanları denizin çağrısına karşı koyamaz, berrak okyanus suyunda yelken açmak veya fırtınalı havada dalgalara hükmetmek için yaşarlar."
 tradition_strength_display_name: "Güç Gösterisi"
 tradition_strength_display_desc: "Güce sahip olmak yetmez, bunu diğerlerinin #EMP üzerinde#! göstermek gerekir. Ancak bu şekilde layık bir düşmanla karşılaşılıp, mert bir dostla birlikte savaşılabilir."
 tradition_mystical_ancestors_name: "Efsanevi Atalar"
 tradition_mystical_ancestors_desc: "Soy kavramı bu kültür için çok önemlidir, öyle ki insanların onların soyundan geldiklerini iddia ettikleri efsanevi figürler hâlindedir."
 tradition_priestly_caste_name: "Ruhban Sınıfı"
 tradition_priestly_caste_desc: "Bu kültür, toplumda yüceltilen bir ruhban sınıfına sahiptir. Kutsalın iradesini iletmekle mükellef olanlar korunur ve el üstünde tutulur."
 tradition_religion_blending_name: "Din Harmanlama"
 tradition_religion_blending_desc: "Bu kültürün insanları farklı inanç ve mezheplere sahip halklarla iç içe yaşamıştır ve yabancı unsurları kendi inancına dâhil etmekte sakınca görmez."
 tradition_religious_festivities_name: "Dinî Törenler"
 tradition_religious_festivities_desc: "Bu kültürün insanları zamanı kavramak için güneşin ve yıldızların hareketine bakmaya ihtiyaç duymaz. Onun yerine sıkça düzenlenen, herkesin davet edildiği dinî törenler ve kutlamalar âdeta bir takvim görevi görür."
 tradition_religious_patronage_name: "Dinî Yardımlar"
 tradition_religious_patronage_desc: "Ebedi kurtuluş için insanların dinî kurumlara yardımlarda bulunması gerektiğine inanılır. Kefaret parayla alınamaz fakat bir tapınak dolusu rahibin sizden övgüyle bahsetmesini sağlar."
 tradition_medicinal_plants_name: "Şifalı Bitkiciler"
 tradition_medicinal_plants_desc: "Bu kültür, bitkilerin ve ağaçların tıbbi özelliklerini çok iyi bilir, onlar için hastalıkların birçoğu doğru merhem veya karışımla tedavi edilebilir."
 tradition_storytellers_name: "Hikâyeciler"
 tradition_storytellers_desc: "Bu kültür, güçlü bir hikâye geleneğine sahiptir. Kahramanlardan ve efsanelerden bahsedilen hikâyeler, âdeta bir ayini andıran hikâye anlatımıyla nesilden nesile aktarılır."
 tradition_sacred_hunts_name: "Kutsal Avlar"
 tradition_sacred_hunts_desc: "Avcılık bir spor veya ihtiyaç olarak görülmemelidir. Bu kültürün insanları avlanmanın insan doğasının bir uzantısı olduğuna ve doğaya karşı üstün gelerek kutsallarla bağlantı kurulabileceğine inanır."
 tradition_wedding_ceremonies_name: "Açık Düğünler"
 tradition_wedding_ceremonies_desc: "Bu kültürde evlenenler herkesin katılabildiği, ayini andıran düğünler düzenlerler."
 tradition_music_theory_name: "Müzisyenler"
 tradition_music_theory_desc: "Bu kültür, müziği neredeyse kutsalın sesi olarak görür, insanlar genç yaşta müzik aletleri öğrenmeye başlar."
 tradition_poetry_name: "Şairler"
 tradition_poetry_desc: "Bu kültürde şiir yazımının çok önemli yeri vardır, insanlar zamanlarını kafiyeler bulup kelimelere anlam yükleyerek geçirir."
 tradition_culture_blending_name: "Kültür Harmanlama"
 tradition_culture_blending_desc: "Bu kültürün insanları farklı kültürden halklarla iç içe yaşamıştır ve yabancı dilleri, gelenek ve görenekleri kendi kültürüne dâhil etmekte sakınca görmez."
 tradition_family_entrepreneurship_name: "Baba Mesleği"
 tradition_family_entrepreneurship_desc: "Bu kültürde mesleğin babadan oğula aktarılmasına önem verilir, her nesil araç gereçlerini ve işin inceliğini bir önceki nesilden edinir, böylelikle nesilsel bir bilgi aktarımı ve profesyonellik sağlanır."
 tradition_fishermen_name: "Yetenekli Balıkçılar"
 tradition_fishermen_desc: "Balığı herkes tutar, akıntı ve rüzgâr fark etmeksizin her oltadan bereket almak marifet gerektirir. Hiç kimse kıyıları bu balıkçılardan daha iyi bilemez."
 tradition_metal_craftsmanship_name: "Demirciler"
 tradition_metal_craftsmanship_desc: "Bu kültür yüzyıllar boyunca demir kaynaklarına kolay bir şekilde erişti. Zaman içerisinde bu metal üzerinde öyle ustalaştılar ki, isimleri dayanıklı ve üst kalite zırh ve silahlar için kullanılmaya başlandı."
 tradition_isolationist_name: "İzolasyoncular"
 tradition_isolationist_desc: "Bu kültür kapalı bir kutu gibidir, dış dünyada olan bitenle ilgilenmemeyi tercih eder."
 tradition_winter_warriors_name: "Kış Savaşçıları"
 tradition_winter_warriors_desc: "Bu kültür sert rüzgârlara ve soğuğa alışkındır."
 tradition_forest_fighters_name: "Orman Savaşçıları"
 tradition_forest_fighters_desc: "Bu kültür ormanlık arazilerde savaşmakta ustadır."
 tradition_mountaineers_name: "Dağcılar"
 tradition_mountaineers_desc: "Bu kültürün askerleri yanlarında dağları geçerken ihtiyaç duyacakları araç gereçleri de taşır."
 tradition_warriors_of_the_dry_name: "Kurak Alan Savaşçıları"
 tradition_warriors_of_the_dry_desc: "Bu kültür kurak arazi şartlarında savaşmada ustadır."
 tradition_highland_warriors_name: "Tepe Savaşçıları"
 tradition_highland_warriors_desc: "Bu kültürün savaşçıları engebeli arazilerde ve tepelerde savaşmada ustadır."
 tradition_jungle_warriors_name: "Vahşi Orman Savaşçıları"
 tradition_jungle_warriors_desc: "Bu kültürün savaşçıları vahşi ormanlarda hayatta kalmasını bilir."
 tradition_only_the_strong_name: "Sadece En Güçlüler"
 tradition_only_the_strong_desc: "Bu kültür az sayıda ancak iyi eğitimli savaşçılara sahip olmayı tercih eder. Yalnızca en iyileri bu göreve layıktır."
 tradition_warriors_by_merit_name: "Liyakat Esası"
 tradition_warriors_by_merit_desc: "Bu kültür, kendisini kanıtlaması durumunda kim olduğu fark etmeksizin herkesin savaşmasına izin verilmesi gerektiğine inanır."
 tradition_warrior_monks_name: "Savaşçı Rahipler"
 tradition_warrior_monks_desc: "Bu kültür kendisini dine adayan kişilerin, aynı zamanda dinini savunabilmesi gerektiğine inanır."
 tradition_talent_acquisition_name: "Yetenek Avı"
 tradition_talent_acquisition_desc: ""İsterseniz beni öldürebilirsiniz ama hayatımı bağışlarsanız, size sadakatle hizmet ederim.""
 tradition_strength_in_numbers_name: "Sayı Avantajı"
 tradition_strength_in_numbers_desc: "Bu kültür seçkin birlikler kurmak yerine, ordusu ne kadar kalabalıksa o kadar güçlü olacağına inanıyor."
 tradition_frugal_armorsmiths_name: "Eli Sıkı Zırhçılar"
 tradition_frugal_armorsmiths_desc: "Yüksek kaliteli bir zırh tek bir hayatı kurtarır, on tane sıradan zırh ise muharebe kazandırır."
 tradition_malleable_invaders_name: "Kötücül İstilacılar"
 tradition_malleable_invaders_desc: "Topraklarınızı alacağız, çocuklarınızı, geleneklerinizi ve #EMP geleceğinizi#! alacağız."
 tradition_quarrelsome_name: "Kavgacılar"
 tradition_quarrelsome_desc: "Sınır çatışmaları bu kültürün hükümdarları için hayatın bir parçası hâline gelmiştir. Topraklar sıklıkla adaletsiz yollarla el değiştirir."
 tradition_swords_for_hire_name: "Paralı Askerler"
 tradition_swords_for_hire_desc: "Bu kültür, paralı askerler kullanmaya sıcak bakar ve savaşçılarını paralı asker hâline gelerek ihtişam peşinde koşması için teşvik eder."
 tradition_reverence_for_veterans_name: "Gazilere Hürmet"
 tradition_reverence_for_veterans_desc: "Bu kültürde artık savaşamayacak duruma gelen eski askerlere büyük hürmet gösterilir. Gaziler bir kahraman olarak görülür ve onların nasihatine önem verilir."
 tradition_stalwart_defenders_name: "Sarsılmaz Savunucular"
 tradition_stalwart_defenders_desc: "Ne olursa olsun sahip olunanın savunulması bu kültürün âdeta genlerine işlemiştir."
 tradition_battlefield_looters_name: "Muharebe Yağmacıları"
 tradition_battlefield_looters_desc: "Bu kültürde ihtişam için değil, ganimet için savaşılır. Savaşın bedelini karşılayamıyorsanız, kimin kazandığının ne önemi var?"
 tradition_fervent_temple_builders_name: "Azimli Tapınak İnşaatçıları"
 tradition_fervent_temple_builders_desc: "Bu kültür, ibadethaneler inşa etmeyi ilahilerle bağlantı kurmanın en basit yolu olduğunu düşünür. Dindar hükümdarların çok sayıda, gösterişli tapınaklar inşa etmeleri beklenir."
 tradition_lords_of_the_elephant_name: "Fil Ustaları"
 tradition_lords_of_the_elephant_desc: "Bu kültürün insanları fillere büyük saygı duyar, onları kraliyetle bir tutar. Filleri ele geçirmede, eğitmede ve düşmanlarını mahvetmek için kullanmada ehildirler."
 tradition_zealous_people_name: "Sarsılmaz İnananlar"
 tradition_zealous_people_desc: "Bu kültürün insanları oldukça dindardır."
 tradition_welcoming_name: "Karizmatik"
 tradition_welcoming_desc: "Bu kültürün insanları diplomatik hususlarda ehildir ve görgü kurallarını her şeyin üzerinde tutarlar."
 tradition_agrarian_name: "Çiftçi"
 tradition_agrarian_desc: "Bu kültür, tarıma büyük önem verir ve topraklarında büyük orduları rahatlıkla besleyebilecek miktarda ürün üretirler. Erzak sıkıntısı olmaması orduya katılacak daha fazla milis anlamına gelse de aynı zamanda askerlerin zorlu şartlarda yaşamış askerler kadar motive olmaması anlamına da gelir."
 tradition_eye_for_an_eye_name: "Kısasa Kısas"
 tradition_eye_for_an_eye_desc: "Bu kültürün insanları kendilerine yapılan yanlışları unutmaz ve affetmez. Uzun süre kin beslerler ve fırsatını bulduklarında tutkuyla intikam alırlar."
 tradition_forbearing_name: "Dayanıklı"
 tradition_forbearing_desc: "Bu kültürün insanları sabırlı olmaya ve zorluklar karşısında kendini kaybetmemeye kıymet verir."
 tradition_equitable_name: "Adil"
 tradition_equitable_desc: "Bu kültürde gerçek ve tavizsiz bir adalet anlayışı değer görür."
 tradition_charitable_name: "Hayırsever"
 tradition_charitable_desc: "Bu kültürün insanları inançtan bağımsız olarak ihtiyaç sahiplerine yardım eder"
 tradition_modest_name: "Mütevazı"
 tradition_modest_desc: "Bu kültür, mütevazılığa önem verir. Onlara göre insan ihtiyacından fazla tüketmemeli ya da kendisini başkalarından üstün görmemelidir."
 tradition_hill_dwellers_name: "Tepe Halkı"
 tradition_hill_dwellers_desc: "Bu kültürün insanları evlerini tepelere kurar ve buralardan en iyi şekilde yararlanmayı bilir."
 tradition_forest_folk_name: "Orman Halkı"
 tradition_forest_folk_desc: "Bu kültürün insanları büyük ormanlara yakın yaşar ve onun ürünlerini toplamayı iyi bilir."
 tradition_mountain_homes_name: "Dağ Evleri"
 tradition_mountain_homes_desc: "Bu kültürün insanları dağların zorlu yamaçlarında yaşamayı ve serpilmeyi bilir."
 tradition_dryland_dwellers_name: "Kurak Bölge İnsanları"
 tradition_dryland_dwellers_desc: "Bu kültürün insanları kurak iklimler altında yaşamaya alışıktır, kurak toprakları işlemeyi ve nerede su bulunacağını iyi bilirler."
 tradition_jungle_dwellers_name: "Vahşi Orman İnsanları"
 tradition_jungle_dwellers_desc: "Bu kültür sık ormanlara yakın yaşar ve onların meyvelerini toplamayı bilir."
 tradition_faith_bound_name: "İnançla Bağlı"
 tradition_faith_bound_desc: "Bu kültürün insanlarına göre farklı bir inanca sahip olmak mirastan men olmak anlamına gelir."
 tradition_by_the_sword_name: "Kılıç Zoru"
 tradition_by_the_sword_desc: "Bu kültürün insanları en iyi misyonerin kılıç taşıyan olduğuna inanır. Kutsal savaşlar popülerdir ama ilahi güçleri rahatsız etmemek için motiflerin saf olması beklenir."
 tradition_language_scholars_name: "Dilbilimciler"
 tradition_language_scholars_desc: "Komşunun söylediğini anlamak insanı Tanrı'nın kelamını anlamaya bir adım daha yaklaştırır."
 tradition_pastoralists_name: "Çobanlar"
 tradition_pastoralists_desc: "Bu kültürün insanları kendilerini sürülerini otlattıkları geniş çayırlarda evinde hisseder."
 tradition_desert_nomads_name: "Çöl Gezginleri"
 tradition_desert_nomads_desc: "Bu kültürün insanları çölün zorlu yaşam koşullarına yabancı değildir. Çölde hareket etmek, savaşmak ve günlük hayatlarını sürdürmek için deve yetiştirme ve kullanmada ustalaşmışlardır."
 tradition_gardening_name: "Bahçe Mimarları"
 tradition_gardening_desc: "Bu kültürün insanları kendilerine ufak bir cennet yaratmak için uzun süredir farklı türlerde bahçeler oluşturur ve ilgilenir."
 can_appoint_court_gardener_name: "$tradition_gardening_name$"
 tradition_monogamous_name: "Tek Eşlilik"
 tradition_monogamous_desc: "Bu kültürün insanları inançları fark etmeksizin her zaman tek eşlidir."
 tradition_polygamous_name: "Çok Eşlilik"
 tradition_polygamous_desc: "Bu kültürün insanları inançları fark etmeksizin her zaman çok eşlidir."
 tradition_concubines_name: "Cariyeler"
 tradition_concubines_desc: "Bu kültürden hükümdarlar inançlarından bağımsız olarak genellikle cariyelere sahiptir."
 tradition_mendicant_mystics_name: "Dilenci Mistikler"
 tradition_mendicant_mystics_desc: "Bu kültürün kutsal insanları inancın halkın arasına inerek yayılması gerektiğine inanır ve en inançlıları sıklıkla dünyayı gezip ilahi güçlere hizmet eder."
 tradition_parochialism_name: "Bağımsız Şehirler"
 tradition_parochialism_desc: "Bu kültürden şehir sakinleri rekabetçi ve bağımsız ruhludur. #EMP Şehirlerinin#! büyümesi ve şanı için büyük miktarda para ve enerji sarf etmekten çekinmezler."
 tradition_martial_admiration_name: "Asker Hayranlığı"
 tradition_martial_admiration_desc: "Kültürleri için savaşmayı göze alanlar takdir edilir, karşılarında kim olursa olsun."
 tradition_chanson_de_geste_name: "Chanson de Geste"
 tradition_chanson_de_geste_desc: "Bu kültürün insanları atalarının kahramanlıklarına büyük önem atfeder. Guillaume ya da Roland gibi kahramanların hayat hikâyelerinin edebi anlatımları nesillere ilham verir."
 tradition_ruling_caste_name: "Yönetim Erki"
 tradition_ruling_caste_desc: "Bu kültürden hükümdarlar kendi kültürlerinden olmayan halklara hükmetmeye alışıktır. İsyanları toplum gözünde kötü gözükmek pahasına kanlı bir şekilde bastırmayı iyi bilirler."
 tradition_staunch_traditionalists_name: "İnatçı Gelenekçiler"
 tradition_staunch_traditionalists_desc: "Gelenek gelenektir, değiştirilemez. Bizi biz yapan şeyleri korumak için hazır ve nazır olmalıyız."
 tradition_sacred_groves_name: "Kutsal Ağaçlar"
 tradition_sacred_groves_desc: "Bu kültürün insanları ağaçları kutsal sayar. Orman yaşayan bir varlıktır ve korunması gerekir. Yok edilmesi değil."
 tradition_hold_the_line_name: "Hattı Müdaafa"
 tradition_hold_the_line_desc: "Bu kültürün insanları savaşa ve savaşmaya büyük kutsiyet addeder. Generallerinin ateşli konuşmaları askerlerin cesaretini son ana dek korumalarını sağlar."
 tradition_legendary_noble_families_name: "Efsanevi Soylu Aileler"
 tradition_legendary_noble_families_desc: "Bu kültürün kaderini çizen soylu ailelerden biriyle bağlantınız yoksa hiçbir şeysiniz."
 tradition_castle_keepers_name: "Kaleseverler"
 tradition_castle_keepers_desc: "En iyi savunma, saldırı değildir. En iyi savunma en çok sayıda kaleye sahip olmaktır."
 tradition_city_keepers_name: "Şehirliler"
 tradition_city_keepers_desc: "Şehirler bu kültürün kalbidir ve bu kültürün insanları büyük şehirlerinin bütün dünyanın imrendiği mücevherler hâline gelmesini diler."
 tradition_fractious_name: "Kavgacı"
 tradition_fractious_desc: "Düşmanımın düşmanı, #EMP aynı zamanda#! benim de düşmanımdır."
 tradition_runestones_name: "Run Taşları"
 tradition_runestones_desc: "Ölüm, fetih, yükseliş, bir asilin hayatını tanımlayan her şey. İnsanlarımız nereye giderse gitsin, hayatlarımızın anlamını gösteren simgeler de onlarla gider."
 tradition_insular_spirit_name: "Bağnazlar"
 tradition_insular_spirit_desc: "Bu kültürün insanları geleneklerine sıkı sıkıya bağlı, başka kültürlere ise bir o kadar kapalıdır. Kendilerinden birine saldırılması hâlinde tek vücut savunmaya geçerler."
 tradition_monastic_communities_name: "Manastırcılık"
 tradition_monastic_communities_desc: "Bu kültürde çok eskiden beri soylu tabakadan insanlar inanca hizmet etmek için manastırlara gönderilir. Bu manastırlardan sıklıkla saygıdeğer politik düşünürler çıkar."
 tradition_roman_legacy_name: "Doğu Roma Mirası"
 tradition_roman_legacy_desc: "Roma İmparatorluğu'nun askerî mirası bu kültürün zihinlerinde hâlâ canlıdır. Profesyonel ordu, milislere tercih edilir."
 tradition_longbow_competitions_name: "Uzunyay Yarışmaları"
 tradition_longbow_competitions_desc: "Bu kültür çoğu insanın gerebileceğinden daha güçlü yayları tercih eder ve haftada bir bu yaylarla antrenman yapmak, en izole köylerden en büyük şehirde yaşayanlara kadar, ibadetle eşdeğer görülür."
 tradition_illyrian_grit_name: "İlirya İkilemi"
 tradition_illyrian_grit_desc: "Bu kültürün insanları hep birbirlerine karşı savaşıyor gibi gözükebilir ama yabancı bir istilacı karşısında birleşip omuz omuza dövüşmekte bir an dahi tereddüt etmezler."
 tradition_maritime_mercantilism_name: "Denizci Tüccarlar"
 tradition_maritime_mercantilism_desc: "Dünyaya ordular hükmedebilir ama bu kültürün insanları bilir ki gerçek hükümdarlar deniz ticaretine hükmedenlerdir."
 tradition_sacral_kingship_name: "Kut İnancı"
 tradition_sacral_kingship_desc: "Bu kültürden hükümdarlar ya Tanrı kabul edilir ya da hükümdarlık yetkisinin Tanrı'dan geldiğine inanılır. Tanrı'nın yanında Kral kimdir ki?"
 tradition_reavers_name: "Yağmacılar"
 tradition_reavers_desc: "Bu kültürün kıyılarda yaşayan mensupları, sık sık gemilere atlayıp başka limanlara yağmaya gider. Lordları kağıt üstünde bunu tasvip etmese de bu yağmacıların vakti geldiğinde becerikli askerlere dönüşeceklerini iyi bilirler."
 tradition_practiced_pirates_name: "Tecrübeli Korsanlar"
 tradition_practiced_pirates_desc: "Bir limana baskın yapmak, ateşe vermek ve yere çakılmamış her şeyi almak çok soylu olmayabilir ama #EMP kârlı#! olduğu kesin."
 tradition_determined_independence_name: "Ya İstiklal Ya Ölüm"
 tradition_determined_independence_desc: "Ölüm itaatten evladır! Bu kültürden hükümdarlar için vasal yapılmaktan kötü bir mağlubiyet yoktur ve kendi kendilerinin efendileri olmak için her şeyi yaparlar."
 tradition_merciful_blindings_name: "Merhametten Kör Etme"
 tradition_merciful_blindings_desc: "Bir kişi ne kadar ıslah olmaz olursa olsun, bu kültürün insanları bir göz çıkarmayı can almaya tercih eder."
 tradition_reindeer_hunters_name: "Geyik Avcıları"
 tradition_reindeer_hunters_desc: "Bu kültür için taygada geyik avlamak bir sanat, adete bir dans hâline gelmiştir. Sahip oldukları av aletlerini en verimli şekilde kullanmayı bilirler."
 tradition_mountaineer_ruralism_name: "Dağ Münzevileri"
 tradition_mountaineer_ruralism_desc: "Bohemya Ormanı'nın tepelerindeki kökenlerinden Ore ve Tatra dağlarının sarp kayalıklarına, bu kültürün insanları engebeli arazide yol almayı bildiği gibi dağlarda kolaylıkla yaşamakta da ustadır."
 tradition_life_is_just_a_joke_name: "Hayat Bir Şaka"
 tradition_life_is_just_a_joke_desc: "Bu kültürün insanları idam edilmek üzereyken kahkahalarını tutamaz."
 tradition_steppe_tolerance_name: "Bozkır Hoşgörüsü"
 tradition_steppe_tolerance_desc: "Bozkırlarda yaşayanlar aynı yaşam tarzına sahip insanlarla çok fazla ortak noktaya sahiptir. Yabancılar farklı tanrılara ibadet edebilir ama eyer üstünde yaşadıkları sürece fark etmez."
 tradition_nubian_warrior_queens_name: "Savaşçı Kraliçeler"
 tradition_nubian_warrior_queens_desc: "Doğu Afrika halkı işgalcilere ve Kuş Krallıklarına karşı duran büyük Savaşçı Kraliçeleri iyi hatırlar. Komşularımız erkeklerin üstün olduğu hususunda ısrar edebilir ama bize göre soy anneden gelir ve güçlü Nübye kadınlarının savaş çığlıkları yabancı erkekleri arkalarına bakmadan kaçırma konusunda rakip tanımaz."
 tradition_nubian_warrior_kings_name: "Savaşçı Krallar"
 tradition_nubian_warrior_kings_desc: "Doğu Afrika halkı işgalcilere ve Kuş Krallıklarına karşı duran büyük Savaşçı Kralları iyi hatırlar. Komşularımız kadınların üstün olduğu hususunda ısrar edebilir ama bize göre soy babadan gelir ve güçlü Nübye erkeklerinin savaş çığlıkları yabancı kadınları arkalarına bakmadan kaçırma konusunda rakip tanımaz."
 tradition_maritime_mangroves_name: "Mangrov"
 tradition_maritime_mangroves_desc: "Bu kültürün insanları başkalarının geçilmez gördüğü bataklıkları geçmekte ustalaşmışlardır. Bu bilgilerini kimsenin ulaşamayacağı merkezler oluşturup buralardan ticaret, yağma ve keşif yapmak için kullanırlar."
 tradition_mixed_governance_name: "Karma Yönetim"
 tradition_mixed_governance_desc: "Bu kültürün insanları her görüşün dinlenmeye, her yönetim şeklinin denenmeye değer olduğunu düşünür. Hükümdarlar vasallarını nasıl uygun görüyorlarsa öyle yönetmeleri için cesaretlendirir."
 tradition_ritual_scarrification_name: "Yaralama Ayini"
 tradition_ritual_scarrification_desc: "Bu kültürün insanları, eti bıçağı tatmış olanlara saygı gösterir. İnsanlar cesaretlerini kanıtlamak ya da sanat amaçlı kendilerini yaralarlar."
 tradition_hidden_cities_name: "Gizli Şehirler"
 tradition_hidden_cities_desc: "Sık ormanların üstünde ya da doğanın labirentleri tarafından gizlenmiş hâlde, bu kültürün şehirleri göz önünde değildir ve yabancılar ekseriyetle bu şehirlerin nerede olduğunu, dolayısıyla nasıl kuşatacaklarını bilmez."
 tradition_hereditary_bards_name: "Nesilsel Ozanlar"
 tradition_hereditary_bards_desc: "Bazı kültürlerde, tıpkı unvanlar gibi hikâyeler de nesilden nesile aktarılır."
 tradition_ancient_miners_name: "Antik Madenciler"
 tradition_ancient_miners_desc: "Bu kültür tarihi boyunca madenlerle çevrili olmuştur. Maden yataklarının nerede olduğunu anlama konusunda âdeta doğal bir yetenekleri bulunur."
 tradition_wetlanders_name: "Sulak Alan İnsanları"
 tradition_wetlanders_desc: "Bu kültürün insanları bataklık ve turbalıkların tüm sırlarına hakimdir. Bazen hayat çamura karşı bir mücadele olsa da bunu avantaja çevirmeyi bilirler."
 tradition_diasporic_name: "Gurbetçiler"
 tradition_diasporic_desc: "Bu kültürün insanları anavatanlarından sürülmüş. Şimdilerde dünyayı gezip yeni bir başlangıç yapabilecekleri bir yuva arıyorlar."
 tradition_sorcerous_metallurgy_name: "Büyülü Metalürji"
 tradition_sorcerous_metallurgy_desc: "Bu kültürde silah döven demirciler olduğu kadar metalleri altına dönüştürmeye çalışan simyacılar vardır. Evet, bu kültürün zenginliği ve silahları büyü ile güçlendirilmiş olabilir. Kime ne?"
 tradition_polders_name: "Deniz Arazileri"
 tradition_polders_desc: "Bu kültür eskiden beri denizden toprak ıslah etmekte ustalaşmıştır ve normalde sığ bir deniz yatağı olacak toprakları tarım ve inşaatta kullanabilirler."
 tradition_caucasian_wolves_name: "Kafkasya Kurtları"
 tradition_caucasian_wolves_desc: "Yüzyıllar boyunca Kafkasya Kapılarını kendine ev edinen bu kültür, dağ muharebelerinde ustalaşmıştır."
 tradition_artisans_name: "Usta Zanaatkârlar"
 tradition_artisans_desc: "Bu kültürden çocuklar genellikle ebeveynlerinin mesleğini devam ettirir ve onların nesilden nesile aktarılarak büyümüş bilgilerini miras alırlar."
  
  # Debug Traditions 
 tradition_debug_name: "Değişken Adetler"
 tradition_debug_desc: "Bu kültür derleme ve çoğu zaman birbiriyle çelişkili adetleriyle bilinir."
  
  # FP1 Traditions 
 tradition_fp1_coastal_warriors_name: "Kıyı Savaşçıları"
 tradition_fp1_coastal_warriors_desc: "Kıyılar ezelden beri yuvamız olmuştur. Deniz havasının serinliği, martıların sesi, yeni kızarmış balığın kokusu... Kim denizden ve denizin sunduğu özgürlükten uzak bir yaşam ister ki?"
 tradition_fp1_performative_honour_name: "Aleni Onur"
 tradition_fp1_performative_honour_desc: "Onurla doğulur, evet ama onur aynı zamanda eylemle kazanılır ve kaybedilir de. Yapılan yanlışların peşini bırakmayıp intikam almak ya da alamamak insanların onurlarını kaybetmelerini, daha çocukların ise onurlu birer savaşçı statüsüne çıkmasını sağlayabilir."
 tradition_fp1_northern_stories_name: "Kuzey Hikâyeleri"
 tradition_fp1_northern_stories_desc: "Hayat yaşanır, anlatılır ve hikâyelerin perspektifinden hatırlanır. Ne dediğimiz ve insanların bizim hakkımızda ne dediği en az yaptıklarımız kadar önemlidir. Biz bunu iyi biliriz ve hikâyelerimiz bunun göstergesidir."
 tradition_fp1_trials_by_combat_name: "Dövüşle Yargılama"
 tradition_fp1_trials_by_combat_desc: "Sözler korkakların silahıdır. Adaleti kılıçlarla daha hızlı ve daha adil bir şekilde sağlayabilecekken neden çürümüş kanunların eline bırakalım?"
 tradition_fp1_the_right_to_prove_name: "Kendini Kanıtlama Hakkı"
 tradition_fp1_the_right_to_prove_desc: "Herkes savaşçı doğmaz ama yeterli hırs ve sağlam bir kılıç kolu ile herkes kalbinde bir savaşçı yattığını gösterip kendini kanıtlayabilir."
  
