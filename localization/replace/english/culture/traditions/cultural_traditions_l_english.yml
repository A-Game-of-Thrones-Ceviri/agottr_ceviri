 tradition_strong_kinship_name: "Güçlü Bağlar"
 tradition_strong_kinship_desc: "Bu kültürün insanları, kalabalık aileleri ve aşiretleriyle güçlü bağlara sahiptir. Hükümdarlar her ihtiyaç duyduklarında akrabalarına dayanabilir."
