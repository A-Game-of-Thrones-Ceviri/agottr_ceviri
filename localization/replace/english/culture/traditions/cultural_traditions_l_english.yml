l_english:
  # Ethoses 
 ethos_bellicose_name: "Savaşçı"
 ethos_bellicose_desc: "Bu kültür, çatışmayı ve şiddeti varoluşun gerekli halleri olarak görür; insanın kendi çıkarları için ayağa kalkması ve savaşması gerektiği düşüncesi bu kültürün insanlarının içine yerleşmiştir."
 ethos_stoic_name: "Stoacı"
 ethos_stoic_desc: "Bu kültür, dağ gibi dimdik ayakta durmaya, hayatın karşısına çıkaracağı her türlü zorluğa göğüs germeye, tüm bunlara yılmaz bir ruhla ve kararlılıkla göğüs germeye inanır."
 ethos_bureaucratic_name: "Bürokratik"
 ethos_bureaucratic_desc: "Hiçbir kültür en eski kayıtlarından daha uzun ömürlü değildir ve bu kültür, ölümsüzlüğü garantileyecek kadar titiz bir muhasebeye inanır."
 ethos_spiritual_name: "Manevi"
 ethos_spiritual_desc: "Bazı kültürler savaşa, diğerleri ise dünyevi bilgiye yönelirken, bu kültür güvenini tarihi boyunca tek sabit olan ilahi olana yerleştirir. Maneviyat, sert ve umursamaz bir dünyada ilerlemenin tek yoludur."
 ethos_courtly_name: "Törensel"
 ethos_courtly_desc_nhc: "Saray hayatının töreni bu kültüre o kadar entegredir ki insanların sosyal davranışlarının temel bir parçasıdır. Herkes için bir yer ve herkes kendi yerindedir."
 ethos_egalitarian_name: "Eşitlikçi"
 ethos_egalitarian_desc: "Hoşgörüsüzlük ve izolasyonizm başkaları için yol olabilir, ancak bu kültür, farklılıkları kabul etmenin, onları yok etmekten çok daha iyi olduğunu kabul eder."
 ethos_communal_name: "ortak"
 ethos_communal_desc: "Bu kültür, her şeyden önce topluluk bağlarına değer verir, ortak hedeflere doğru birlikte çalışarak büyük bir sadakat ve özveriyi teşvik eder."
  
  # Martial Customs 
 martial_custom_equal_name: "Eşit"
 martial_custom_equal_desc: "Bu kültürde, hanede bulunan herhangi bir sağlam kişi, çağrıldığında hükümdarı için silaha sarılabilir."
 martial_custom_male_only_name: "Sadece erkekler"
 martial_custom_male_only_desc: "Bu kültürde sadece erkeklerin savaşta fiziksel olarak güçlü ve dayanıklı oldukları düşünülür."
 martial_custom_female_only_name: "Sadece bayanlar"
 martial_custom_female_only_desc: "Bu kültürde yalnızca kadınların fiziksel olarak güçlü ve savaşta mücadele edebilecek kadar dayanıklı olduğu düşünülür."
  ## ^The above descs mirror each other deliberately. 
  
  # Traditions 
 tradition_court_eunuchs_name: "Saray Hadımları"
 tradition_court_eunuchs_desc: "Bu kültür, sarayda hadımlardan geniş ölçüde yararlanır ve ev hizmetçilerinden bürokratik yöneticilere ve hatta askeri komutanlara kadar uzanan pozisyonlarda bulunur. Arzusu olmayan erkeklere güvenmek kolaydır."
 tradition_byzantine_succession_name: "Bizans Gelenekleri"
 tradition_byzantine_succession_desc: "Bu kültür, Doğu Roma İmparatorluğu'nun imparatorluk gelenekleri ve karmaşık ve ayrıntılı saray davranış kuralları biçimindeki mirasıyla yakından ilişkilidir."
 tradition_african_tolerance_name: "Afrika Hoşgörüsü"
 tradition_african_tolerance_desc: "Kimileri bunu zayıflık olarak nitelese de, anlayış ve hoşgörü üzerine kurulu bir dünya, sağlam temeller üzerine kurulmuş bir dünyadır."
 tradition_memories_of_bactria_name: "Baktriya'nın hatıraları"
 tradition_memories_of_bactria_desc: "Bu halkların kültürel hafızasında, zamanı tekrar gelecek olan Doğu'nun güzel tacı olan mükemmel Baktriya ülkesi ideali saklıdır."
 tradition_equal_inheritance_name: "Eşit Miras"
 tradition_equal_inheritance_desc: "Bu kültürün, yöneticilerin topraklarını, normalde dışlanacak olanlar da dahil olmak üzere, tüm çocukları arasında bölüştürdüğü bir geçmişi vardır."
 tradition_equal_inheritance_link: "Eşit Miras"
 tradition_the_witenagemot_name: "Witenagemot'un"
 tradition_the_witenagemot_desc: "Bu kültürün, ülkenin yöneticilerinden oluşan meclisler düzenleme, siyaset, hukuk, finans ve en önemlisi de yöneticiye nasıl en iyi şekilde tavsiyede bulunulacağı konularını tartışma konusunda uzun bir geçmişi vardır."
 tradition_things_name: "Ting-Tanışma"
 tradition_things_desc: "İskandinavya'da mesafeler ve vahşi doğa, merkezi otoriteyi etkisiz hale getirir. Anlaşmazlıklar çözülmeli ve kararlar alınmalı olduğunda, bir yasa konuşmacısının başkanlık ettiği bir akran meclisi olan #EMP Ting-meet #!is toplanırdı."
 tradition_caravaneers_name: "Karavancılar"
 tradition_caravaneers_desc: "Bu kültür, bölgenin ticari uygulamalarına iyi entegre olmuş durumda ve bölge halkı kervan ticaretiyle güçlü bir bağa sahip."
 tradition_xenophilic_name: "Yabancı düşmanı"
 tradition_xenophilic_desc: "Bu kültür herkesi kucaklıyor ve tüm kültürlere karşı içten bir hayranlık duyuyor."
 tradition_legalistic_name: "Yasalcı"
 tradition_legalistic_desc: "Bu kültür, hukukun üstünlüğünü ve hukukun kanunlaştırılmasını medeni bir toplumun en önemli parametresi olarak görmektedir."
 tradition_warrior_culture_name: "Savaşçı Kültürü"
 tradition_warrior_culture_desc: "Bu kültür, her şeyden önce dövüş becerisine ve güce değer verir. Çocuklar dövüşmeyi bilerek yetiştirilir ve akademik uğraşlardan uzaklaştırılır. Zayıflığa tahammül edilmez."
 tradition_philosopher_culture_name: "Filozof Kültürü"
 tradition_philosopher_culture_desc: "Bu kültür düşünmeyi ve öz eleştiriyi teşvik eder."
 tradition_chivalry_name: "Şövalyelik"
 tradition_chivalry_desc: "Bu kültür, davranışları düzenlemenin toplumsal bir yöntemi olarak şövalyeliği ve şövalyelik davranış kurallarını benimsemiştir. Savaş becerisi, görev, onur ve ahlak, kötü şiir ve romantik edebiyat gibi değerlidir."
 tradition_hit_and_run_name: "Vur-Kaç Taktikçileri"
 tradition_hit_and_run_desc: "Bu kültür, düşmana sert bir şekilde vurmak ve sonra geri çekilmek için hafif zırhlı birliklerin kullanımında ustalaşmıştır."
 tradition_stand_and_fight_name: "Ayağa kalk ve savaş!"
 tradition_stand_and_fight_desc: "Bu kültürden gelen savaşçılar boyun eğmez ve sarsılmazdır. Geri çekilmezler - iyi veya kötü, ezici zorluklar karşısında bile."
 tradition_horse_lords_name: "At Lordları"
 tradition_horse_lords_desc: "Bu kültür atı ve onun savaşta kullanımını ustalıkla benimsemiştir."
 tradition_adaptive_skirmishing_name: "Uyarlanabilir Çarpışmacılar"
 tradition_adaptive_skirmishing_desc: "Bu kültür, her ortamda etkili bir şekilde muharebe birliklerini sahaya sürmeyi biliyor."
 tradition_formation_fighting_name: "Formasyon Savaş Uzmanları"
 tradition_formation_fighting_desc: "Bu kültür, etkili koruyucu oluşumlar kullanarak farklı türdeki birimler arasında sinerji yaratmayı bilir."
  #AGOT Modified 
 #tradition_republican_legacy_name: "Cumhuriyetçi Miras"
 #tradition_republican_legacy_desc: "Bu kültürün, kentli sınıfların kırsal toprak sahipleri kadar önemli olduğu cumhuriyetçi değerlere dayanan uzun bir geçmişi vardır."
 tradition_republican_legacy_name: "Mülkiyet Mirası"
 tradition_republican_legacy_desc: "Bu kültürün, kırsal toprak sahipleri kadar kentli sınıfların da önemli olduğu Özgür Şehir'un uzun bir geçmişi vardır."
 tradition_hereditary_hierarchy_name: "Kalıtsal Hiyerarşi"
 tradition_hereditary_hierarchy_desc: "Liderliğin kanla aktarıldığı, asaletin kalelerde taşla bağlandığı, feodal yapının sarsılmaz olduğu bu kültürde yerleşmiştir. Feodal düzeni çiğneyenleri kolay kolay unutmazlar."
 tradition_theocratic_autonomy_name: "Teokratik Özerklik"
 tradition_theocratic_autonomy_desc: "Bu kültürdeki dini otoritelere laik yöneticiler tarafından geniş bir hareket alanı tanınır ve halk tarafından saygı ve hürmet gösterilir."
 tradition_saharan_nomads_name: "Sahra göçebeleri"
 tradition_saharan_nomads_desc: "Bu kültür, yüzyıllardır geçtiği Sahra Çölü'ne son derece aşinadır ve Akdeniz'i Sahel'deki Sahra altı krallıklarıyla birbirine bağlar."
 tradition_himalayan_settlers_name: "Himalaya Yerleşimcileri"
 tradition_himalayan_settlers_desc: "Bu kültür, havanın taze ama soğuk, kışların uzun ve sert olduğu 'dünyanın çatısı'na ev sahipliği yaptı. Aksi takdirde yalnızca koyunların gelişebileceği zirveler ve platolar arasında, aşağıdaki kültürlerden çok azının bu insanlar kadar iyi yaşayabileceğinden gurur duyuyorlar."
 tradition_esteemed_hospitality_name: "Saygın Misafirperverlik"
 tradition_esteemed_hospitality_desc: "Bu kültürde yöneticilerin, saraylarına gelebilecek herkesi açık kollarla karşılamaları bilinir ve beklenir. Misafirleri ve ziyaretçileri muhteşem bir şekilde ağırlarlar."
 tradition_hard_working_name: "Çalışkan"
 tradition_hard_working_desc: "Bu kültür, kişinin kendi toplumu adına çalışkanlık ve sıkı çalışma fikirlerini öğretir ve kutsallaştırır."
 tradition_loyal_soldiers_name: "Sadık Tebaalar"
 tradition_loyal_soldiers_desc: "Bu kültür için, birinin efendisine ve ülkesine hizmet etmesi hem asil hem de adil bir şeydir; açgözlülükten ya da istenmeyen bir yükten ziyade bir görev ve ayrıcalıktır."
 tradition_female_only_inheritance_name: "Anaerkil"
 tradition_female_only_inheritance_desc: "Bu kültür, egemen sınıfın büyük çoğunluğunun kadınlardan oluştuğu anaerkil bir hiyerarşiyi dayatıyor."
 tradition_pacifism_name: "Pasifistler"
 tradition_pacifism_desc: "Bu kültür için, kuvvet kullanımı asla haklı gösterilemez. İnsanlar yalnızca şiddet içermeyen bir yol izleyerek gerçek anlamda barış içinde yaşayabilirler."
 tradition_scientific_curiosity_name: "Bilimsel Merak"
 tradition_scientific_curiosity_desc: "Çoğu insan cevap bulmak için sola, sağa, geriye ve ileriye bakar. Bu insanlar değil. Bu insanlar yukarıya bakıyorlar."
 tradition_spartan_name: "Spartalı"
 tradition_spartan_desc: "Bu kültür, gücün süslerine, törenlere, zenginliğe, anlamsız dekorasyona değer vermez. Bu kültür daha çok gücün kendisiyle, tercihen yüksek duvarlar ve kaleler biçimindeki güçle ilgilenir."
 tradition_tribe_unity_name: "Kabile Birliği"
 tradition_tribe_unity_desc: "Bu kültür, insanların paylaştığı ailevi ve toplumsal bağları vurgulayarak, onları ortak miraslarını hatırlamaya itiyor."
 tradition_astute_diplomats_name: "Zeki Diplomatlar"
 tradition_astute_diplomats_desc: "Bu kültürde üstünlüğün en saf ifadesinin düşmanınızı savaşmadan alt edebilme yeteneği olduğu yaygın bir düşüncedir."
 tradition_collective_lands_name: "Toplu Topraklar"
 tradition_collective_lands_desc: "Bireylerin kişisel olarak toprağa sahip olması fikri bu kültüre yabancıdır; toprak, ortak yarar için tüm insanlara aittir."
 tradition_horse_breeder_name: "At Yetiştiricileri"
 tradition_horse_breeder_desc: "Bu kültür, at yetiştiriciliğinin güzel sanatı ve bilimi konusunda titizlikle bilgi ve deneyim biriktirmiştir. İster destrier ister racer olsun, bu insanların atları üstünlükleriyle ünlüdür."
 tradition_hunters_name: "Verimli Avcılar"
 tradition_hunters_desc: "Ekonomik zorunluluklardan veya belki de toplumsal beklentilerden etkilenen bu kültür, avcılık uygulamalarını hassas ve neredeyse güzel bir sanata dönüştürdü."
 tradition_sacred_mountains_name: "Kutsal Dağlar"
 tradition_sacred_mountains_desc: "Bu kültür dağları ilahi olanla bağlantı olarak görür ve onlara saygı ve hürmetle yaklaşır."
 tradition_culinary_art_name: "Mutfak Sanatçıları"
 tradition_culinary_art_desc: "Yemek bu kültür için sadece geçim kaynağı değildir; hem bir sanat hem de bir ritüeldir; hem aile hem de toplum için bir odak noktasıdır."
 tradition_festivities_name: "Sık Şenlikler"
 tradition_festivities_desc: "Bu kültürün şenlikleri ne kadar sık ​​ve coşkulu yaptığı başkaları tarafından kaba karşılanabilirdi ama parti partidir!"
 tradition_tea_ceremony_name: "Çay Törenleri"
 tradition_tea_ceremony_desc: "Bazen herşeyi daha iyi hale getirmek için gereken tek şey güzel bir fincan çaydır."
 tradition_vegetarianism_name: "Vejetaryenler"
 tradition_vegetarianism_desc: "Bu kültür, hayvan etinin tüketilmesine karşı güçlü bir nefret geliştirmiştir ve toplum genelinde vejetaryenlik uygulanmaktadır."
 tradition_alpine_supremacy_name: "Alplerin Üstünlüğü"
 tradition_alpine_supremacy_desc: "Bu kültürün insanları dağlık bölgelerde ve çevresinde yaşamaya uyum sağlamış olup, alpin iklimler konusundaki bilgi ve uzmanlıkları eşsizdir."
 tradition_seafaring_name: "Denizciler"
 tradition_seafaring_desc: "Bu kültür için denizin çağrısı karşı konulamayacak kadar güçlüdür ve onlar kristal berraklığındaki okyanusta bir rüya gibi yelken açmak veya vahşi bir fırtınanın tepesinde yol almak için yaşarlar."
 tradition_strength_display_name: "Güç Gösterileri"
 tradition_strength_display_desc: "Sadece güce sahip olmak yeterli değildir. Gücünüzü başkalarından önce #EMP göstermeniz#! gerekir, böylece değerli bir rakiple karşılaşabileceğinizi veya değerli bir müttefikle birlikte savaşabileceğinizi bilirsiniz."
 tradition_mystical_ancestors_name: "Gizemli Atalar"
 tradition_mystical_ancestors_desc: "Soy, bu kültürde o kadar önemlidir ki, atalar efsanevi ve destansı varlıklar haline gelmiştir ve birçoğu onların soyundan geldiğini iddia etmektedir."
 tradition_priestly_caste_name: "Rahip Kastı"
 tradition_priestly_caste_desc: "Bu kültür, toplumlarında rahipliği yükseltmek için bir kast sistemi uygular. Onlar için, ilahi iradeyi yorumlamakla görevli bireyler korunmalı ve itaat edilmelidir."
 tradition_religion_blending_name: "Dinlerin harmanlanması"
 tradition_religion_blending_desc: "Bu kültürün mensupları çoğunlukla farklı inanç ve inanışları paylaşanlarla bir arada yaşarlar ve kendi ibadetlerine yabancı unsurları dahil etmekte başarılı olurlar."
 tradition_religious_festivities_name: "Dini Bayramlar"
 tradition_religious_festivities_desc: "Güneş'in ve yıldızların hareketinin bu kültürün zaman anlayışıyla alakası yoktur. Bunun yerine, günlerin geçişini işaretlemenin çok daha popüler bir yolu, herkesin davet edildiği çok sayıda düzenli dini bayram ve kutlamadır!"
 tradition_religious_patronage_name: "Dini Himaye"
 tradition_religious_patronage_desc: "Ruhun kurtuluşu için, kişi dini öneme sahip işlere kendini adamalıdır. Kurtuluşu satın alamazsınız, ancak rahiplerden oluşan bir tapınağın sizin övgülerinizi söylemesi #EMP yardımcı olur.#!"
 tradition_medicinal_plants_name: "Tıbbi Bitki Uzmanları"
 tradition_medicinal_plants_desc: "Bu kültür, bitkilerin ve ağaçların tıbbi özellikleri hakkında uzun zaman önce bilgi edinmişti; onlara göre çoğu rahatsızlık doğru lapa, merhem veya güveçle tedavi edilebilirdi."
 tradition_storytellers_name: "Hikaye anlatıcıları"
 tradition_storytellers_desc: "Bu kültürün güçlü ve kalıcı bir sözlü geleneği vardır. Geçmiş, kahramanların ve geçmişin efsanelerinin nesiller boyunca aktarıldığı ritüel hikaye anlatımı yoluyla korunur."
 tradition_sacred_hunts_name: "Kutsal Avlar"
 tradition_sacred_hunts_desc: "Avcılık ne bir spordur ne de bir eğlencedir; insanın doğa üzerindeki hakimiyetini göstererek ilahi olanla bağlantı kurabileceği, insan deneyiminin en saf ifadesinden başka bir şey değildir."
 tradition_wedding_ceremonies_name: "Evlilik Törenleri"
 tradition_wedding_ceremonies_desc: "Bu kültürde iki kişinin evlilik yoluyla birleşmesi oldukça kamusal ve ritüel bir olay olarak kabul edilir."
 tradition_music_theory_name: "Müzik Teorisyenleri"
 tradition_music_theory_desc: "Bu kültür, müziği neredeyse ilahi bir dil olarak ele alır ve bu nedenle birçok kişi küçük yaşlardan itibaren asil ve kutsal bir uğraş olan müzik eğitimine başlar."
 tradition_poetry_name: "Rafine Şiir"
 tradition_poetry_desc: "Şiir bu kültürde asil bir sanat olarak kabul edilir ve pek çok kişi zamanını kelimeleri anlam ve düşünceyle bir araya getirmeye harcar."
 tradition_culture_blending_name: "Kültür Harmanı"
 tradition_culture_blending_desc: "Bu kültürün üyeleri sıklıkla diğer kültürlerden insanlarla birlikte yaşamışlardır. Maruz kalma yoluyla, yabancı dilleri, gelenekleri ve görenekleri kendi yaşamlarına dahil etmede ustalaşmışlardır."
 tradition_family_entrepreneurship_name: "Aile işi"
 tradition_family_entrepreneurship_desc: "Bu kültür, işletmeleri ailevi çizgilerde gelişmeye teşvik eder; her nesil, kendi ticaretinin araçlarını ve tekniklerini bir önceki nesilden alır ve atalardan kalma güçlü bir profesyonellik geleneği inşa eder."
 tradition_fishermen_name: "Becerikli Balıkçılar"
 tradition_fishermen_desc: "Herkes balık tutabilir, ancak bunu, gelgit veya rüzgardan bağımsız olarak, herhangi bir avın bol olduğu bir beceriyle yapmak daha nadir bir yetenektir. Kıyıyı, karayı veya denizi bu balıkçılardan daha iyi kimse bilemez."
 tradition_metal_craftsmanship_name: "Metal işçileri"
 tradition_metal_craftsmanship_desc: "Bu kültür yüzyıllardır demire kolay erişimin tadını çıkardı. Zamanla metale dair anlayışlarını o kadar geliştirdiler ki isimleri dayanıklı ve yüksek kaliteli silah ve zırhların deyimi haline geldi."
 tradition_isolationist_name: "İzolasyonist"
 tradition_isolationist_desc: "Bu kültür kendi içine kapanmayı tercih ediyor ve kendi alanının dışına pek çıkmıyor."
 tradition_winter_warriors_name: "Kış Savaşçıları"
 tradition_winter_warriors_desc: "Bu kültür sert rüzgarların ve dondurucu soğuğun getirdiği gerçekliğe alışkındır."
 tradition_forest_fighters_name: "Orman Savaşçıları"
 tradition_forest_fighters_desc: "Bu kültür ormanda dövüşmekte oldukça ustadır."
 tradition_mountaineers_name: "Dağcılar"
 tradition_mountaineers_desc: "Bu kültürün askerleri dağları aşmak için ihtiyaç duydukları her şeyi yanlarında taşırlar."
 tradition_warriors_of_the_dry_name: "Kuru Savaşçılar"
 tradition_warriors_of_the_dry_desc: "Bu kültür, çok kurak iklimlerde dövüş sanatında ustalaşmıştır."
 tradition_highland_warriors_name: "Yayla Savaşçıları"
 tradition_highland_warriors_desc: "Bu kültürün savaşçıları, engebeli evlerinin yamaçlarında ve vadilerinde iyi dövüşürler."
 tradition_jungle_warriors_name: "Orman Savaşçıları"
 tradition_jungle_warriors_desc: "Bu kültürün savaşçıları tehlikeli ormanları nasıl aşacaklarını çok iyi biliyorlar."
 tradition_only_the_strong_name: "Sadece güçlü"
 tradition_only_the_strong_desc: "Bu kültür, birkaç iyi eğitilmiş savaşçıya sahip olmaya büyük önem verir. En iyilerin en iyisi değilseniz, hizmet etmeniz hoş karşılanmaz."
 tradition_warriors_by_merit_name: "Liyakatle Savaşçılar"
 tradition_warriors_by_merit_desc: "Bu kültür, bir savaşçı olarak kendinizi kanıtladıysanız, kim olursanız olun savaşmanıza izin verilmesi gerektiğine inanır."
 tradition_warrior_monks_name: "Savaşçı Rahipler"
 tradition_warrior_monks_desc: "Bu kültür, eğer teolojik çalışmalara devam etmeyi seçerseniz, aynı zamanda inancınızı da savunabilmeniz gerektiğine inanır."
 tradition_talent_acquisition_name: "Yeteneklerin Tanınması"
 tradition_talent_acquisition_desc: ""İstersen beni öldür, ama yaşatırsan sana sadakatle hizmet ederim.""
 tradition_strength_in_numbers_name: "Sayılardaki güç"
 tradition_strength_in_numbers_desc: "Bu kültür seçkin birliklere sahip olmayı terk eder ve bunun yerine toplu orduları tercih eder."
 tradition_frugal_armorsmiths_name: "Tutumlu Silahçılar"
 tradition_frugal_armorsmiths_desc: "Kaliteli bir zırh seti bir hayat kurtarabilirken, on tane düzgün zırh seti bir savaşı kazandırabilir."
 tradition_malleable_invaders_name: "Esnek İstilacılar"
 tradition_malleable_invaders_desc: "Topraklarınızı, çocuklarınızı, geleneklerinizi ve #EMP geleceğinizi#!. alacağız"
 tradition_quarrelsome_name: "Kavgacı"
 tradition_quarrelsome_desc: "Bu kültürün yöneticileri için sınır çatışmaları yaygındır. Topraklar sıklıkla adaletsiz yollarla el değiştirir."
 tradition_swords_for_hire_name: "Kiralık Kılıçlar"
 tradition_swords_for_hire_desc: "Bu kültür, paralı askerlik işini olumlu karşılar ve savaşçıları savaşlar arasında paralı asker olarak şan ve şöhret aramaya teşvik eder."
 tradition_reverence_for_veterans_name: "Gazilere Saygı"
 tradition_reverence_for_veterans_desc: "Bu kültür, yaralanmalar nedeniyle artık savaşamayanlara tepeden bakmaz, aksine onları kahraman olarak kutlar ve öğretmen olarak kullanır."
 tradition_stalwart_defenders_name: "Sadık Savunucular"
 tradition_stalwart_defenders_desc: "Kendine ait olanı savunmak bu kültürde çok büyük önem taşır."
 tradition_battlefield_looters_name: "Savaş Alanı Yağmacıları"
 tradition_battlefield_looters_desc: "Bu kültürde savaşlar prestij için değil, kâr için yapılır. Savaşın parasını ödeyemiyorsanız, kimin itibarı umurunda?"
 tradition_fervent_temple_builders_name: "Ateşli Tapınak İnşaatçıları"
 tradition_fervent_temple_builders_desc: "Bu kültür, tapınak inşa etmeyi ilahi olana giden en doğrudan yol olarak görür. Ateşli yöneticilerin çok sayıda ve görkemli tapınaklar inşa etmesi beklenir."
 tradition_lords_of_the_elephant_name: "Filin Efendileri"
 tradition_lords_of_the_elephant_desc: "Bu kültür, filleri kraliyet ailesine benzeterek onlara tapınır. Filleri yakalama, eğitme ve savaşta yıkıcı etki yaratmak için kullanma konusunda ustadırlar."
 tradition_zealous_people_name: "Güçlü İnananlar"
 tradition_zealous_people_desc: "Bu kültürün insanları inançlarına son derece bağlı ve bağlıdırlar."
 tradition_welcoming_name: "Karizmatik"
 tradition_welcoming_desc: "Bu kültürün insanları diplomatik konularda çok başarılıdırlar ve toplumsal görgü her şeyin üstünde tutulur."
 tradition_agrarian_name: "Tarım"
 tradition_agrarian_desc: "Bu kültür belirgin bir şekilde tarıma dayalıdır; toprakları aç ordular için bol miktarda ürün üretir. Yiyecek için mücadele etmek zorunda kalmamak, vergi için çok sayıda köylü anlamına gelse de, bu aynı zamanda her askerin daha zorlu bölgelerdekiler kadar motive olmadığı anlamına da geliyor."
 tradition_eye_for_an_eye_name: "Kısasa kısas"
 tradition_eye_for_an_eye_desc: "Bu kültürde hakaretler unutulmaz, affedilmez. İnsanları uzun süre kin tutabilir ve intikam tutkuyla alınır."
 tradition_forbearing_name: "Hoşgörülü"
 tradition_forbearing_desc: "Bu kültürde zorluklar karşısında sabırlı ve soğukkanlı olmak yaygındır."
 tradition_equitable_name: "Adil"
 tradition_equitable_desc: "Bu kültürde gerçeğe ve tarafsız adalete büyük değer verilir."
 tradition_charitable_name: "Yardımsever"
 tradition_charitable_desc: "İnancı ne olursa olsun, bu kültürün insanları daha az şanslı olanları destekleme konusunda motive olurlar."
 tradition_modest_name: "Mütevazı"
 tradition_modest_desc: "Bu kültürde tevazu ön plandadır, kişi çok fazla yer kaplamamalı, kendini başkalarından üstün görmemelidir."
 tradition_hill_dwellers_name: "Tepe sakinleri"
 tradition_hill_dwellers_desc: "Bu kültür dağlarda yaşar ve topraklarını etkili bir şekilde nasıl işleyeceğini bilir."
 tradition_forest_folk_name: "Orman Halkı"
 tradition_forest_folk_desc: "Bu kültür, geniş ormanların yakınında yaşıyor ve meyvelerini nasıl toplayacağını biliyor."
 tradition_mountain_homes_name: "Dağ Evleri"
 tradition_mountain_homes_desc: "Bu kültür, dağların engebeli yamaçlarındaki platolarda nasıl yaşayıp gelişeceğini biliyor."
 tradition_dryland_dwellers_name: "Karasal Alanda Yaşayanlar"
 tradition_dryland_dwellers_desc: "Bu kültür kurak iklimlerde yaşamaya alışkındır ve suyun nerede bulunacağını, toprağın nasıl işleneceğini bilir."
 tradition_jungle_dwellers_name: "Orman sakinleri"
 tradition_jungle_dwellers_desc: "Bu kültür ormanın yakınında yaşıyor ve ormanın zenginliklerini nasıl toplayacağını biliyor."
 tradition_faith_bound_name: "İnançla Bağlı"
 tradition_faith_bound_desc: "Bu kültürde farklı bir dine mensup olmak, halefiyet için uygun olmadığınız anlamına geliyor."
 tradition_by_the_sword_name: "Kılıçla"
 tradition_by_the_sword_desc: "Bu kültürün üyeleri en iyi misyonerin kılıç taşıyan biri olduğuna inanır. Kutsal savaşlara destek yaygın olsa da, İlahi güçlerin onaylayacağından emin olmak için güdüler incelenir."
 tradition_language_scholars_name: "Dilbilimciler"
 tradition_language_scholars_desc: "Komşunuzun sözünü öğrenmek sizi İlahi dile bir adım daha yaklaştırır."
 tradition_pastoralists_name: "Çobanlar"
 tradition_pastoralists_desc: "Bu kültür, geniş ve açık arazilerde, büyük hayvan sürülerini güderek yaşar."
 tradition_desert_nomads_name: "Çöl Gezginleri"
 tradition_desert_nomads_desc: "Çölün zorlu koşullarına yabancı olmayan bu kültür, seyahat, savaş ve günlük yaşamda develeri kullanmada ustalaşmıştır."
 tradition_gardening_name: "Bahçe Mimarları"
 tradition_gardening_desc: "Bu kültürün, kendilerine küçük bir cennet inşa ederek çeşitli bahçeler inşa etme ve koruma konusunda uzun bir geleneği vardır."
 can_appoint_court_gardener_name: "$tradition_gardening_name$"
 tradition_monogamous_name: "Tek eşli"
 tradition_monogamous_desc: "Bu kültürde, kişi inancına bakılmaksızın tek eşle yaşamaya devam ediyor."
 tradition_polygamous_name: "Çok eşli"
 tradition_polygamous_desc: "Bu kültürde, inanç fark etmeksizin, birden fazla eşe sahip olma eğilimi vardır."
 tradition_concubines_name: "cariyeler"
 tradition_concubines_desc: "Bu kültürün yöneticileri, inançlarına bakmaksızın, evlerinde sıklıkla birden fazla cariye bulundururlar."
 tradition_mendicant_mystics_name: "Dilenci Mistikler"
 tradition_mendicant_mystics_desc: "Bu kültürün kutsal insanları, inancın sahada yürütülmesi gerektiğine inanırlar ve en dindarları sık sık dünyayı dolaşırlar."
 tradition_parochialism_name: "Dar görüşlülük"
 tradition_parochialism_desc: "Bu kültürün şehir sakinleri son derece rekabetçi ve bağımsızdır. #EMP kendi#! şehirlerinin en görkemli olduğundan emin olmak için çok fazla para ve enerji harcarlar."
 tradition_martial_admiration_name: "Savaş Hayranlığı"
 tradition_martial_admiration_desc: "Kılıca sarılmaya ve kültürleri için savaşmaya istekli olanlar, hayranlığa değerdir. Olasılıklar ne olursa olsun."
 tradition_chanson_de_geste_name: "Geste Şarkısı"
 tradition_chanson_de_geste_desc: "Bu kültür, çoktan gitmiş ataların kahramanca eylemlerine değer verir. Guillaume veya Roland gibi şövalyelerin hayatlarının romantik bir şekilde yeniden anlatılması, gelecek nesillere ilham verecektir."
 tradition_ruling_caste_name: "Yönetici Kast"
 tradition_ruling_caste_desc: "Bu kültürün yöneticileri, kendi kültürleri olmayan tebaalarına hükmetmeye alışkındır. İsyanları etkili bir şekilde bastırmayı bilirler, ancak bunun bedeli kamu algısıdır."
 tradition_staunch_traditionalists_name: "Sadık Gelenekçiler"
 tradition_staunch_traditionalists_desc: "Gelenek gelenektir, sarsılmaz ve değiştirilemez. Bizi biz yapan şey için ayağa kalkmaya hazır ve istekli olmalıyız."
 tradition_sacred_groves_name: "Kutsal Korular"
 tradition_sacred_groves_desc: "Ağaçlar bu kültür tarafından kutsal kabul edilir. Orman, bakılması gereken canlı bir varlıktır; yok edilmesi değil."
 tradition_hold_the_line_name: "Hatta kal"
 tradition_hold_the_line_desc: "Bu kültür, her savaşçının kendi gücüyle gurur duymasını sağlayacaktır. Komutanlarının coşkulu konuşmaları, askerlere sonuna kadar ilham verir."
 tradition_legendary_noble_families_name: "Efsanevi Asil Aileler"
 tradition_legendary_noble_families_desc: "Bu kültürün kaderini şekillendiren asil ailelerden birine bağlı değilseniz, hiçbir şeysiniz."
 tradition_castle_keepers_name: "Kale Bekçileri"
 tradition_castle_keepers_desc: "Hücum iyi bir savunma değildir. İyi bir savunma bilinen dünyanın yüzündeki en fazla kaleye sahip olmaktır."
 tradition_city_keepers_name: "Şehir Bekçileri"
 tradition_city_keepers_desc: "Kentler bu kültürün atan kentsel kalbidir ve her metropolünün dünya çapında tanınan, kıskanılacak mücevherler olmasını isterler."
 tradition_fractious_name: "Huysuz"
 tradition_fractious_desc: "Düşmanımın düşmanı aynı zamanda #EMP#! düşmanımdır."
 tradition_runestones_name: "Rün Taşı Yükselticileri"
 tradition_runestones_desc: "Ölüm, fetih, rütbe edinimi — bunlar asilzadelikte yaşamı tanımlayan şeyler değil midir? Halkımız nereye giderse, hayatlarımızın değerinin işaretleri de oraya gider."
 tradition_insular_spirit_name: "Ada Ruhu"
 tradition_insular_spirit_desc: "Bu kültür, kendi orijinal yollarından sapmamaya kararlıdır ve kendisine ait olan herhangi bir şeyin başka bir kültür tarafından saldırıya uğraması durumunda mücadele edecektir."
 tradition_monastic_communities_name: "Manastır Toplulukları"
 tradition_monastic_communities_desc: "Bu kültürün, inançlarına hizmet etmek için asil evlatlar gönderme konusunda uzun bir geçmişi vardır. Saygı duyulan siyasi düşünürler genellikle manastır tarikatlarından çıkar."
 tradition_roman_legacy_name: "Doğu Roma Mirası"
 tradition_roman_legacy_desc: "Roma İmparatorluğu'nun askeri örgütlenmesi bu kültür içinde hala yaşayan hafızadadır. Profesyonel bir ordu, zorunlu birliklerden daha çok tercih edilir."
 tradition_longbow_competitions_name: "Uzun Yay Yarışmaları"
 tradition_longbow_competitions_desc: "Bu kültür, çoğu insanın çekebileceğinden daha güçlü bir yayı tercih eder ve haftada bir kez bunlarla pratik yapmak, en kırsal köylerden en büyük kentsel metropollere kadar her yerde herhangi bir ibadet ritüeli kadar değerlidir."
 tradition_illyrian_grit_name: "İliryalı Cesaret"
 tradition_illyrian_grit_desc: "Bu kültür her zaman kendisiyle savaşıyor olabilir ama zamanı geldiğinde her türlü işgalciye karşı birlikte mücadele edecek."
 tradition_maritime_mercantilism_name: "Deniz Ticareti"
 tradition_maritime_mercantilism_desc: "Dünya ordular tarafından yönetiliyor olabilir, ama bu kültür, altının denizler ötesinde akışını kontrol edenin dünyayı gerçekten kontrol ettiğini biliyor."
 tradition_sacral_kingship_name: "Sakral Krallık"
 tradition_sacral_kingship_desc: "Bu kültürdeki yöneticiler ya Tanrı olarak kabul edilir ya da krallık ilahi bir erdem olarak görülür. Bir Tanrı için Kral nedir?"
 tradition_reavers_name: "Yağmacılar"
 tradition_reavers_desc: "Bu kültürde kıyıda yaşayan pek çok kişi, diğer limanlardan hırsızlık yapmak için gemilere binmeyi dener. Doğrudan lordları tarafından hoş görülmese de her hükümdar, zamanı geldiğinde bunun daha iyi askerler yaratacağını bilir."
 tradition_practiced_pirates_name: "Uygulamış Korsanlar"
 tradition_practiced_pirates_desc: "Bir limana saldırmak, onu ateşe vermek ve çivilenmemiş her şeyi almak asil bir davranış olmayabilir, ancak #EMP#! karlıdır."
 tradition_determined_independence_name: "Kararlı Bağımsızlık"
 tradition_determined_independence_desc: "Teslimiyetten önce ölüm! Bu kültürün yöneticileri, vasallıktan daha kötü bir yenilgi bulamaz ve kendi efendileri olmak için her şeyi yaparlar."
 tradition_merciful_blindings_name: "Merhametli Perdeler"
 tradition_merciful_blindings_desc: "Kişi affedilmenin ne kadar ötesine giderse gitsin, bu kültürde bir kalbi delmektense bir gözü oymanın daha iyi olduğu düşünülüyor."
 tradition_reindeer_hunters_name: "Ren geyiği avcıları"
 tradition_reindeer_hunters_desc: "Geyiği kovalamak, tayganın sürekli donuna karşı yapılan bir danstan başka bir şey değildir. Bu kültür, sahip oldukları av malzemelerini sonuna kadar kullanmayı öğrendi."
 tradition_mountaineer_ruralism_name: "Dağcı Kırsalcılığı"
 tradition_mountaineer_ruralism_desc: "Bohemya Ormanları'nın tepelerinden, Ore ve Tatra dağlarının uçurumlarına kadar, bu kültürdeki insanların çoğu yalnızca kayalık arazilerde nasıl dolaşılacağını değil, aynı zamanda dağlardaki yaşamın üstesinden nasıl gelineceğini de biliyor."
 tradition_life_is_just_a_joke_name: "Hayat sadece bir şakadır"
 tradition_life_is_just_a_joke_desc: "Bu kültür, başının üstünde bir baltayla doğrama tahtasının üzerinde kıkırdardı."
 tradition_steppe_tolerance_name: "Bozkır Toleransı"
 tradition_steppe_tolerance_desc: "Bozkırda yaşayanlar, yaşam tarzlarını paylaşanlarla her zaman çok ortak noktaya sahip olacaklardır. Yabancılar farklı ibadet edebilirler, ancak yine de eyerde yaşarlar."
 tradition_nubian_warrior_queens_name: "Savaşçı Kraliçeler"
 tradition_nubian_warrior_queens_desc: "Doğu Afrika'da yaşayanlar, bir zamanlar işgalcilere karşı duran ve Kush'ta krallıklar kuran büyük Savaşçı Kraliçeleri iyi hatırlarlar. Komşularımız erkeklerin üstünlüğünde ısrarcı olabilir, ancak kan bağlarımızı annelerimiz aracılığıyla takip ederiz ve güçlü Nubian kadınlarının savaş çığlığı bu yabancı "erkekleri" evlerine gönderir."
 tradition_nubian_warrior_kings_name: "Savaşçı Krallar"
 tradition_nubian_warrior_kings_desc: "Doğu Afrika'da yaşayanlar, bir zamanlar işgalcilere karşı duran ve Kush'ta krallıklar kuran büyük Savaşçı Kralları iyi hatırlarlar. Komşularımız kadınların üstünlüğünde ısrarcı olabilir, ancak kan bağlarımızı babalarımızdan takip ederiz ve güçlü Nubian erkeklerinin savaş çığlığı bu yabancı "kadınları" evlerine kaçmaya zorlar."
 tradition_maritime_mangroves_name: "Deniz Mangrovları"
 tradition_maritime_mangroves_desc: "Bu kültür, diğer kültürlerin geçilmez bulduğu bataklıklarda yelken açmayı öğrendi. "Bunu, ticaret yapmak, yağma yapmak ve dünyayı keşfetmek için ulaşılması zor üsler inşa etmek için kullandılar."
 tradition_mixed_governance_name: "Karma Yönetim"
 tradition_mixed_governance_desc: "Bu kültür her düşünceyi duymaya değer ve her yeni yönetim biçimini denemeye değer görür. Yöneticiler vasalları uygun gördükleri şekilde yönetmeye teşvik eder."
 tradition_ritual_scarrification_name: "Ritüel Yara İzi"
 tradition_ritual_scarrification_desc: "Bu kültür, etleri bıçağın tadına bakanlara saygı duyar. İster cesaretlerini kanıtlamak, ister güzel bir tasarım yaratmak için olsun, kendi derilerini yaralarlar."
 tradition_hidden_cities_name: "Gizli Şehirler"
 tradition_hidden_cities_desc: "İster ormanın içindeki ağaçların arasında olsunlar, ister organik labirentlerle korunuyor olsunlar, yabancılar bu kültürün şehirlerinin varlığından bile haberdar olmayabilirler, hatta onları nasıl kuşatacaklarına dair bir fikirleri bile olmayabilir."
 tradition_hereditary_bards_name: "Kalıtsal Ozanlar"
 tradition_hereditary_bards_desc: "Bazı kültürler için, nesilden nesile aktarılan hikayeler, tapu senetleri kadar değerlidir."
 tradition_ancient_miners_name: "Antik Madenciler"
 tradition_ancient_miners_desc: "Bu kültür her zaman ham maddeler, cevher ve kesilmemiş mücevherlerle çevrili olmuştur. Maden kazıları için yer bulma konusunda bir yakınlıkları vardır."
 tradition_wetlanders_name: "Sulak araziler"
 tradition_wetlanders_desc: "Bu kültür bataklıklarda ve bataklıklarda ustalaşmıştır. Hayat zaman zaman küfe karşı bir mücadele olsa da, turbayı kendi avantajlarına kullanmayı öğrenmişlerdir."
 tradition_diasporic_name: "Diasporik"
 tradition_diasporic_desc: "Bu kültürün insanları bir zamanlar değer verdikleri vatanlarını kaybettiler. Bazıları yeniden başlayabilecekleri bir yer bulmak için dünyayı dolaşıyor."
 tradition_sorcerous_metallurgy_name: "Büyülü Metalurji"
 tradition_sorcerous_metallurgy_desc: "Bu kültürde metali altına çevirmeye çalışan simyacılar kadar silah yapan demirciler de var. Bu kültürün zenginliği ve silahları büyücülükle artırılırsa ne fark eder?"
 tradition_polders_name: "Polderler"
 tradition_polders_desc: "Bu kültürün, çevredeki denizden toprakları geri kazanma konusunda uzun bir geleneği vardır. Bu, normalde sığ bir deniz tabanı olan yerden çiftçilik ve inşaat için faydalanmalarına olanak tanır."
 tradition_caucasian_wolves_name: "Kafkas Kurtları"
 tradition_caucasian_wolves_desc: "Yüzyıllardır Kafkas kapılarının etrafında kendilerine yurt edinen bu kültür, dağ savaşlarının gerektirdiği her şeye uyum sağlayarak kendini yetiştirmiştir."
 tradition_artisans_name: "Uzman Zanaatkarlar"
 tradition_artisans_desc: "Bu kültürdeki çocuklar genellikle ebeveynlerinin mesleğini sürdürürler ve nesiller boyunca meslekleri için kapsamlı bilgi ve beceri biriktirirler."
  
  # Debug Traditions 
 tradition_debug_name: "Merküri Yolları"
 tradition_debug_desc: "Bu kültür, pek çok eklektik ve çelişkili duruşuyla bilinir."
  
  # FP1 Traditions 
 tradition_fp1_coastal_warriors_name: "Kıyı Savaşçıları"
 tradition_fp1_coastal_warriors_desc: "Biz her zaman kıyı şeridine çekildik. Deniz havasının iğneleyiciliği, ağlayan martılar, tütsülenmiş balık kokusu... hangi savaşçı sudan ve onun özgürlüklerinden uzakta yaşamayı tercih eder ki?"
 tradition_fp1_performative_honour_name: "Performatif Onur"
 tradition_fp1_performative_honour_desc: "Onur doğar, evet, ama onur aynı zamanda eylemlerle kazanılır ve kaybedilir. Aşağılamaların peşinden giderek ve intikamını alarak veya bunu başaramayarak, askerler pisliğe dönüşürken yavrular savaşçılara dönüşür."
 tradition_fp1_northern_stories_name: "Kuzey Hikayeleri"
 tradition_fp1_northern_stories_desc: "Hayat, masalların merceğinden yaşanır, anlatılır ve hatırlanır. Söylediklerimiz ve insanların bizim hakkımızda söyledikleri, yaptıklarımız kadar önemlidir. Bunu hatırlarız ve bu, hikayelerimizde kendini gösterir."
 tradition_fp1_trials_by_combat_name: "Mücadeleyle Denemeler"
 tradition_fp1_trials_by_combat_desc: "Kelimeler korkakların silahlarının yerine geçer. Anlaşmazlıklar bıçakla daha hızlı ve adil bir şekilde çözülebiliyorken neden adaleti eski yasalara ve yozlaşmış yargıçlara bırakalım?"
 tradition_fp1_the_right_to_prove_name: "İspat Hakkı"
 tradition_fp1_the_right_to_prove_desc: "Her ne kadar herkes doğuştan savaşçı olmasa da, doğru karaktere ve güçlü bir kılıç koluna sahip olan herkes, özünde bir savaşçı olduğunu gösterebilir ve böylece gerçek anlamda bir savaşçı olabilir."
  
