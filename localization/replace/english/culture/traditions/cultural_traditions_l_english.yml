 tradition_amharic_highlanders_name: "Sertleştirilmiş Dağlılar"
 tradition_amharic_highlanders_desc: "Yükseklikler, doğru yaklaşım bilindiği takdirde tarım için oldukça uygundur. Birçok nesil boyunca bu halk, bu çevrede yaşamış ve çalışmış, kendi geleneklerini ve adetlerini geliştirerek büyüme sağlamıştır."
  
