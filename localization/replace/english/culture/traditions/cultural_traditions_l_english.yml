 culture_tradition_events.0100.t: "Kültür ve İnancın Çatışması"
 culture_tradition_events.0100.desc: "[head_of_faith.GetTitledFirstName]'dan bir mektup geldi. Nezaketle başlıyor ve [culture_scope.GetName] halkının gözünde ne kadar önemli olduğumu özetliyor.\n\n"
 culture_tradition_events.0100.tradition_monogamous: ""Halkınız tek eşliliği uyguladığı sürece [faith_scope.GetAdjective] doktrinini ihlal ettiğinizi anlamalısınız! Ben sadece kurtuluşunuzu diliyorum. Her iyi [faith_scope.GetAdjectiveNoTooltip]'in görevi sadece bir eşle yerine getirilemez." diye yazıyor mektupta."
 culture_tradition_events.0100.tradition_polygamous: ""Çok eşlilik uygulamanız [faith_scope.GetAdjective] doktrinine tamamen aykırıdır ve [faith_scope.HighGodName]'in gözünde bir günahtır! Ben sadece sizin kurtuluşunuzu diliyorum. Lütfen halkınızı ışığa yönlendirin ve fazla eşlerden kurtulun!" diye yazıyor mektupta."
 culture_tradition_events.0100.tradition_concubines: ""Cariyelik uygulamanız [faith_scope.GetAdjective] doktrini tarafından desteklenmiyor, yalnızca uygun evlilik yoluyla [faith_scope.HighGodName] halkınıza gülümseyeceksiniz! Ben yalnızca kurtuluşunuzu diliyorum. Hepimizin iyiliği için cariyelerinizi bir kenara bırakın." diye yazıyor mektupta."
 culture_tradition_events.0100.end: "\n\nGerçekten bir ikilem... hangisine daha çok değer veriyorum? Halkımın geleneklerine mi, yoksa inancımızın doktrinlerine mi?"
 culture_tradition_events.0100.a: "[faith_scope.GetAdjectiveNoTooltip] doktrinini savunmalıyız."
 culture_tradition_events.0100.b: "Halkımın gelenekleri daha önemli!"
  
 culture_tradition_events.0101.t: "Bir Mistiğin Zihni"
 culture_tradition_events.0101.desc: "Dalkavuklar veya devlet meseleleri tarafından rahatsız edilmeden sakin bir yemek yeme şansını elde etmem benim için yeterince nadirdir, ancak bu gece başardım. Güzel, sakin bir akşam yemeği ve sosyal kaslarımı dinlendirme şansı.\n\nSaniyeler içinde, kapı trajik bir kaçınılmazlıkla menteşelerinden fırlar ve bir [mendicant_mystic.GetFaith.PriestNeuter] odaya dalar. [mendicant_mystic.GetSheHe|U], kapıyı tek bir vuruşta yıkmaktan hâlâ kıymıklarla kaplı, buruşuk bir baston taşır.\n\n"Asil [ROOT.Char.GetTitleAsNameNoTooltip], bir teklifle geldim! Küçük bir ücret karşılığında, ben, #EMP [mendicant_mystic.GetFirstName]#!, halkımızın kadim yolları hakkındaki bilgileri sarayınızın çocuklarıyla paylaşacağım!""
 culture_tradition_events.0101.a: "Elbette, asil [mendicant_mystic.GetFaith.PriestNeuter]. Lütfen dayak sopasını indir."
 culture_tradition_events.0101.a.tt: "[court|E]'de mevcut olan tüm [children|E]'lar devam eden [education|E]'lerine bir destek alırlar"
 culture_tradition_events.0101.b: "Bu [mendicant_mystic.GetFaith.HighGodNamePossessive] iş için biraz fazla değil mi?"
 culture_tradition_events.0101.b.tt.success: "Mistiklerin aşağılandığını iddia ediyorsun"
 culture_tradition_events.0101.b.tt.failure: "Mistik, iğrenerek sarayınızdan ayrılır"
 culture_tradition_events.0101.c: "Defol git dilenci, yemeğimi yemeye çalışıyorum!"
  
 culture_tradition_events.0111.t: "Bir Mistiğin Konuşması"
 culture_tradition_events.0111.desc: ""... hayatımızın her gününün her anında kendimizi [mendicant_mystic.GetFaith.HighGodName]'ın iyiliğine teslim etmemizin nedenidir. Görüyor musun? Devam edeyim mi?"\n\nİki. Kesintisiz. Saatler.\n\nHatta [mendicant_mystic.GetName]'in odalarıma nasıl [mendicant_mystic.GetHerHis] girdiğini bile bilmiyorum ama [mendicant_mystic.GetFaith.PriestNeuter] bana teolojinin ince noktaları hakkında #EMP iki. Kesintisiz. Saatler.#!\n\nAt boyunca ders veriyordu. En sonunda [mendicant_mystic.GetWomanMan] sessizleşti ve bir yanıt için bana baktı. Gözümün seğirmeye başladığını hissediyorum."
 culture_tradition_events.0111.a: "Ne kadar ilham verici sözler!"
 culture_tradition_events.0111.b: "Sen kendi fikrini söyledin, şimdi ben de benimkini söyleyeyim..."
 culture_tradition_events.0111.a.tt.success: "Sen mistiğin argümanını çürütüyorsun"
 culture_tradition_events.0111.a.tt.failure: "Sözlerin konusunda tökezliyorsun"
 culture_tradition_events.0111.c: "Bu serseriyi evime kim soktu? Muhafızlar! YARDIM!"
  
 culture_tradition_events.0121.t: "Bir Mistik'in Hizmeti"
 culture_tradition_events.0121.desc: "[mendicant_mystic.GetHerHis] mesleği için neredeyse alışılmadık bir şekilde, [mendicant_mystic.GetFirstName], [mendicant_mystic.GetHerHim]'ye bir görüşme imkanı verene kadar bir bekleme odasında sabırla bekledi.\n\n[mendicant_mystic.GetFaith.PriestNeuter] içeri girdiğimde gergin görünüyor, ancak içeri girdiğim anda aceleci bir konuşma yapmaya başlıyor.\n\n"Sevgili [ROOT.Char.GetLadyLord], bir süredir dilenciyim ve bu iş [mendicant_mystic.GetFaith.HighGodNamePossessive] olsa da, ruh için besleyici olduğu kadar zihin ve beden için de yorucu."\n\n"Eğer beni kabul edersen, gezgin asamı asar ve sarayda sana elimden gelenin en iyisini yaparak hizmet ederim. B-beni içeri alacak mısın?""
 culture_tradition_events.0121.a: "Yeteneklerinizden bir [mendicant_mystic.GetWomanMan] kesinlikle bana lazım..."
 culture_tradition_events.0121.b: "Sadık bir [mendicant_mystic.GetFaith.PriestNeuter] diyorsun..."
 culture_tradition_events.0121.c: "Böyle görünüyorsun, #EMP kokuyorsun#! ve burada mı yaşamak istiyorsun?"
  
 culture_tradition_events.0131.t: "Bir Mistiğin Öfkesi"
  # Big credit to the greatest NPC of 2011. 
 culture_tradition_events.0131.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip]? Sen daha bir solucansın, #EMP kendi yozlaşmışlığının pisliğinde kıvranıyorsun#!! Günahlarından tövbe et [mendicant_mystic.GetFaith.HighGodName]! [mendicant_mystic.GetFaith.HighGodName] Kudretli! [mendicant_mystic.GetFaith.HighGodName] Yanılmaz! [mendicant_mystic.GetFaith.HighGodName] Saldırılmaz!"\n\nLanet olsun bu sinir bozucu [mendicant_mystic.GetFaith.PriestNeuter]'ye. [mendicant_mystic.GetSheHe] sokak köşesindeyken bile yeterince kötüydü! Eğer #EMP bir gün#! onu evime#EMP kimin soktuğunu anlarsam, gözlerini alacağım; [mendicant_mystic.GetSheHe] buraya geleli henüz on dakikadan az oldu ve şimdiden küme tipi baş ağrısı başladı.\n\nDilencinin tiradına daha fazla dayanamıyorum, #EMP5'in öfke patlamasına doğal bir ara vermişken hızlı davranmalıyım."
 culture_tradition_events.0131.a: "#EMP Benim#! günahlarım mı? Hadi #EMP senden#! bahsedelim."
 culture_tradition_events.0131.a.tt.success: "Mistik'in tam bir ikiyüzlü olduğunu kanıtlıyorsun"
 culture_tradition_events.0131.a.tt.failure: "Mistik sana aptal olduğunu gösteriyor"
 culture_tradition_events.0131.b: "Bana daha iyi olmayı öğretecek misin?"
 culture_tradition_events.0131.b.tt.success: "Mistik, başarısızlıklarınızın üstesinden gelmenize yardımcı olur"
 culture_tradition_events.0131.b.tt.failure: "Zihinsel ızdırap sizi ele geçiriyor"
 culture_tradition_events.0131.c: "#EMP Pislik içinde kıvranıyor mu?#! Bu deliyi en yakın foseptik çukuruna atın!"
  
 culture_tradition_events.0141.t: "Bir Mistik'in Pazarlığı"
 culture_tradition_events.0141.desc: ""Görmüyor musun, [ROOT.Char.GetLadyLord]'ım, bu... [ROOT.Char.GetFaith.GetName] fikirle ruhunu nasıl riske atıyorsun? İzin ver seni gerçek [mendicant_mystic.GetFaith.GetAdjective] inancın ışığına çıkarayım ve seni sonsuz sefaletten kurtarayım!"\n\nBir dilenci [mendicant_mystic.GetFaith.PriestNeuter] olarak, [mendicant_mystic.GetFirstName] inanmayan [ROOT.Char.GetCulture.GetName] insanlara vaaz vermeye alışkındır, ancak köylülükte işe yarayan teknikler asilzadelerle uyuşmaz.\n\nAramıza sessizlik çöküyor ve kendimi [mendicant_mystic.GetWomanMan]'nın gözlerinin içine derin derin bakarken, umut ve açlık ışıklarının arkalarında dans edip titrediğini izlerken buluyorum."
 culture_tradition_events.0141.a: "Sözlerinizi etkileyici buluyorum, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b: "[ROOT.Char.GetFaith.GetNameNoTooltip] inançlarının erdemlerini açıklamama izin verin..."
 culture_tradition_events.0141.b.tt.success: "Sen aydınlatıyorsun [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b.tt.failure: "Siz hala anlaşmazlık içindesiniz"
 culture_tradition_events.0141.c: "[mendicant_mystic.GetFaith.HighGodName]!'ınız kaç tane levy aldı?"
  
