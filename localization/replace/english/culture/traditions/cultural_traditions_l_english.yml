 culture_parameter_devoted_trait_bonuses: "[GetTrait('devoted').GetName( GetNullCharacter )] [traits|E]'in ek bonusları var"
 tradition_strong_kinship_name: "Güçlü Akrabalık"
 tradition_strong_kinship_desc: "Bu kültür, geniş aile veya klan içinde güçlü bir akrabalık geleneğine sahiptir. İhtiyaç zamanlarında bir hükümdar her zaman akrabalarına güvenebilir."
