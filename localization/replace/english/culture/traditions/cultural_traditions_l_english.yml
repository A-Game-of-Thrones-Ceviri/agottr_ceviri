 culture_parameter_city_buildings_more_county_opinion: "[city|E] [holdings|E] seviye başına daha fazla [county_opinion|E] verir"
 culture_parameter_monastic_expectations: "[characters|E]'dan [culture|E]'i Yeminleri kabul etme olasılığı daha yüksektir, özellikle de reşit olmayan çocuklarınız"
