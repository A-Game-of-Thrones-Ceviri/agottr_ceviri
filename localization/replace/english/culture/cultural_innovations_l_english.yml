 # Early Medieval Era #  #NT
 ######################  #NT

  #Military  #NT
 innovation_battlements: "Sur duvarları" #NT
 innovation_battlements_desc: "Sadece kaleyi güçlendirmekle kalmayıp, okçularımızın güvenli bir şekilde kullanabileceği dayanıklı bir dış sur inşa etmek, kalelerimize saldırganlara karşı ekstra bir koruma katmanı sağlayacaktır." #NT

 innovation_mangonel: "Mangoneller" #NT
 innovation_mangonel_desc: "Mevcut mancınık tasarımlarımıza göre önemli bir iyileştirme olan çekişle çalışan mangoneller, burulma gücüyle çalışan makinelere göre çok daha hızlı doldurulup ateşlenebiliyor." #NT
 eligible_accolade_besieger_attribute_ACCOLADES_DLC: "Bu [culture|E] kişiden [knights|E] tanesi [GetAccoladeType('besieger_attribute').GetName] [accolades|E] için uygun hale geldi" #NT
 eligible_accolade_besieger_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]" #NT

  #AGOT Modified  #NT
 #innovation_burhs: "Burhlar" #NT
 innovation_burhs: "Sağlamlaştırılmış yerleşim" #NT
  #AGOT Modified  #NT
 #innovation_burhs_desc: "Kırsal kesimlere dağılmış olan burhlar, hem asker toplamak hem de idari merkez olarak kullanabileceğimiz önemli müstahkem yerleşim yerleridir." #NT
 innovation_burhs_desc: "Diyar genişledikçe düzeni sağlamak ve çevredeki alanları korumak için yerleşim yerlerine ve karakollara asker yerleştirme ihtiyacı da artıyor." #NT

 innovation_house_soldiers: "Ev Askerleri" #NT
 innovation_house_soldiers_desc: "Soylu ailelerimiz güçlendikçe, isteklerini yerine getirecek askerlere ihtiyaç duyuyorlar. Özel hane askerlerinden oluşan bir düzen oluşturmak, standart bir vergiye göre daha iyi eğitimli ve donanımlı birliklere sahip olmamızı sağlayacaktır." #NT

 innovation_horseshoes: "At nalları" #NT
 innovation_horseshoes_desc: "Çatallı toynaklı bir at hızla topallayacak ve çalışamayacak veya savaşa sürülemeyecektir. Atlarımızı bronz veya demir plakalarla nallayarak, toynaklarını sağlıklı tutabilir ve hasardan koruyabiliriz." #NT

 innovation_arched_saddle: "Kemerli Eyer" #NT
 innovation_arched_saddle_desc: "Hafif süvariler hesaba katılması gereken bir güçtür, ancak savaş atlarının potansiyelini gerçek anlamda kullanmazlar. Kemerli eyerler, düşman hatlarına hücum ederken momentumlarından tam olarak yararlanmalarını sağlayan, mızrakları kıvrık ağır zırhlı savaşçıları sahaya sürmemize olanak tanır." #NT
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "[knights|E]'dan [culture|E]'i [GetAccoladeType('lancer_attribute').GetName] [accolades|E] için uygun hale gelir" #NT
 eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]" #NT

  #Civic  #NT
 innovation_hereditary_rule: "Kalıtsal Kural" #NT
 innovation_hereditary_rule_desc: "Krallığı tüm uygun varislar arasında eşit olarak bölmek halkımızın birliğini bozar. Krallığımızı her ardışıklıkta parçalamak yerine, kalıtsal bir yönetim sistemi kurarak istikrarlı ve müreffeh bir merkeze sahip olduğumuzdan emin olabiliriz." #NT

 innovation_manorialism: "Malikanecilik" #NT
 innovation_manorialism_desc: "Toprak mülkiyeti seçkinlerimiz tarafından sağlamlaştırıldığından, birçok erkek ve kadın çalışamaz hale geliyor. Özgür adamların kira karşılığında tarlalarımızda çalışabileceği, ödeyemeyenlerin ise bağlı serfler olarak hizmetimize girebileceği bir malikane sistemi kuracağız." #NT

 innovation_royal_prerogative: "Kraliyet ayrıcalığı" #NT
 innovation_royal_prerogative_desc: "Krallığımızı yönetme sorumluluğu onlara daha fazla yük yüklediği gibi, kendilerine özel ayrıcalıklar da tanınacaktır." #NT

 innovation_chronicle_writing: "Kronik Yazımı" #NT
 innovation_chronicle_writing_desc: "Artık ailemizin kahramanlık hikayeleri sözlü gelenek yoluyla aktarılmayacak. Hem gelecek nesillere ilham vermek hem de hakkımız olan topraklar üzerindeki iddialarımızı kanıtlamak için başardıklarımızın kaydını tutacağız." #NT

 innovation_armilary_sphere: "Armillary Küre" #NT
 innovation_armilary_sphere_desc: "Hareket eden halkalardan oluşan küresel bir çerçeveden oluşan bu cihazlar, göklerin hareketini haritalamamızı ve tahmin etmemizi sağlar. Kendi başına büyüleyici bir astrolojik cihaz olsa da, bu bilgi aynı zamanda kaptanlarımıza karadan uzak sularda seyrederken yardımcı olacaktır." #NT

 innovation_baliffs: "İcra memurları" #NT
 innovation_baliffs_desc: "Bir kral her yerde birden bulunamaz. Kralın yasasını krallık boyunca uygulamak için icra memurları atayarak, aksi takdirde yapabileceğimizden daha etkili bir şekilde daha geniş bir alanı yönetebiliriz." #NT

 innovation_development_02: "Cemaat Hükümeti" #NT
 innovation_development_02_desc: "Daha büyük kasabalar düzenli olarak giderek karmaşıklaşan bir dizi sorunla karşı karşıya kalır. Yerel meclislere bazı yetkiler devretmek, kralın dahil olmasına gerek kalmadan bu sorunları çözmelerine olanak tanır." #NT

 innovation_currency_02: "Madeni para" #NT
 innovation_currency_02_desc: "Düzenlenmemiş para birimlerinin kontrolü zordur ve istikrarsızdır. Belirli ağırlıklara göre ölçülen ve kraliyet mührüyle damgalanan basılmış paralar, ticari işlemlere yeni bir güven verir." #NT

  #Regional  #NT

 innovation_reconquista: "Manevi Genişlemecilik" #NT
 innovation_reconquista_desc: "İç çekişmelerle dikkatimiz dağılmış bir şekilde, Hispania'daki kâfirlerin varlığına çok uzun süre tahammül ettik. Güçlerimizi birleştirerek onları bu topraklardan sonsuza dek kovmamızın zamanı geldi!" #NT

 innovation_stem_duchies: "Stammesherzogtum" #NT
 innovation_stem_duchies_desc: "Farklı kabilelerden gelmemize rağmen, birlik ve işbirliğinin önemini kabul ediyoruz. İstikrarın güvenliğe ve refaha yol açtığı durumlarda bağımsızlık aşırı değerlidir." #NT

 innovation_ghilman: "Ghilman" #NT
 innovation_ghilman_desc: "Savaş esiri olarak alınan köle askerler, ghilmanlar hem bize daha sadık olan hem de sıradan paralı askerlere göre daha ucuz ücret ödeyen kendini adamış savaşçılardır." #NT

 #####################  #NT
 # High Medieval Era #  #NT
 #####################  #NT

  #Military  #NT
 innovation_hoardings: "İstiflemeler" #NT
 innovation_hoardings_desc: "Surlarımızın tepesine yerleştirilen bu ahşap yapılar, kale duvarlarımızın tabanının üzerine kadar uzanır.\n\nSavunucularımızın düşman okçularından tamamen korunurken ok atmalarına, taş atmalarına veya saldırganların üzerine kaynar yağ dökmelerine olanak tanırlar." #NT

 innovation_trebuchet: "mancınık" #NT
 innovation_trebuchet_desc: "Bir mühendislik harikası olan karşı ağırlıklı mancınık, kendisinden önce gelen herhangi bir kuşatma aracından daha uzak mesafelere ağır mermiler fırlatabiliyor." #NT

 innovation_castle_baileys: "Baileys Şatosu" #NT
 innovation_castle_baileys_desc: "Kale bir kalenin kalbi olarak hizmet etse de, tek önemli yapı olmaktan uzaktır. Ahır ve cephanelik gibi binaları korunaklı bir avluya inşa etmek, koşullar ne olursa olsun askerlerimizi uygun şekilde garnizonlayıp donatmamızı sağlayacaktır." #NT

 innovation_men-at-arms: "Düzenli Ordu" #NT
 innovation_men-at-arms_desc: "At ve mızrakta yetenekli olanlara her zaman ihtiyaç duyulacaktır, ancak her zaman mevcut olmayacaktır. Silahlı adam gruplarını hizmette tutmak, savaş kaçınılmaz olarak çıktığında deneyimli savaşçılardan yoksun kalmamamızı sağlayacaktır." #NT

 innovation_knighthood: "Şövalyelik" #NT
 innovation_knighthood_desc: "En iyi savaşçılarımıza şövalyelik bahşederek ve onlara sadece para yerine toprak sahibi olarak ödeme yaparak onlara hak ettikleri onuru verebilir ve bize olan sadakatlerini güvence altına alabiliriz." #NT

 innovation_advanced_bowmaking: "İleri Yay Yapımı" #NT
 innovation_advanced_bowmaking_desc: "Okçular geleneksel olarak kendi yaylarını yapıp bakımını yaparken, zanaatkarlar eskisinden daha güçlü ve daha karmaşık yeni yay türleri yapmaya başladılar. Bu yeni tasarımları benimseyerek bu usta yaycıları paha biçilmez bir askeri varlığa dönüştürebiliriz." #NT
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "[knights|E]'dan [culture|E]'i [GetAccoladeType('crossbowmen_attribute').GetName] [accolades|E] için uygun hale gelir" #NT
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]" #NT

  #Civic  #NT

 innovation_heraldry: "Armacılık" #NT
 innovation_heraldry_desc: "Soylu ailelerimizi tanımlamak için kalıtsal tasarımlar oluşturmak, onların üyelerinin kendilerini daha büyük bir bütünün parçası olarak görmelerini sağlayacak ve onları yalnızca kişisel statüye takıntılı olmak yerine hanedanlarının itibarını iyileştirmeye teşvik edecektir." #NT

 innovation_windmills: "Yel değirmenleri" #NT
 innovation_windmills_desc: "Dikey yel değirmeninin icadı, rüzgarın gücünden eskisinden çok daha verimli bir şekilde yararlanmamızı sağlıyor ve tahıl öğütmek ve hammaddeleri işlemek için gereken iş gücünü büyük ölçüde azaltıyor." #NT

  #CK3AGOT Modified  #NT
 #innovation_divine_right: "Kutsal hak" #NT
 #innovation_divine_right_desc: "Yöneticilerimizi tahtlarına oturtan şeyin ilahi irade olduğunu ve onlara karşı gelmenin ilahi iradenin kendisine karşı gelmek anlamına geldiğini kabul etmemizin zamanı gelmiştir." #NT
 innovation_divine_right: "Atalara Ait İddialar" #NT
 innovation_divine_right_desc: "Ailemiz bu toprakları Andallar gelmeden önce, Özgür Mülkiyet'ten önce, Uzun Gece'den beri elinde tutuyor. Bizden başkasının orada hüküm sürmesine izin vermeyeceğiz." #NT

 innovation_land_grants: "Arazi Hibeleri" #NT
 innovation_land_grants_desc: "Toprak, tebaamıza verebileceğimiz en değerli ödüldür, ancak doğrudan sahip olduğumuz şey sınırlıdır. Ancak, oradaki işlenmemiş topraklarda çiftçilik yapmalarına izin versek... kim itiraz ederdi ki? Çatışma çıksa bile, tebaamızı savunduğumuzda açıkça haklı olacağız!" #NT

 innovation_scutage: "Kalkan" #NT
 innovation_scutage_desc: "Askerlik hizmeti her zaman tebaamızdan beklenmiştir, ancak bunu sağlayamayan veya sağlamak istemeyen bazıları vardır. Onlara yükümlülüklerini çelik yerine madeni parayla yerine getirmeleri için bir yol sunarak, haklarımızı herkesten aldığımızdan emin olabiliriz." #NT

 innovation_guilds: "Loncalar" #NT
 innovation_guilds_desc: "Topraklarımız genişledikçe, etki alanımız içinde gerçekleşen tüm ticareti doğrudan yönetmek giderek daha verimsiz hale geliyor. Tüccar ve zanaatkar örgütlerine lonca imtiyazları vererek, girişimlerinden kar elde ettiğimizden emin olurken, onlara işletmeleri üzerinde daha fazla özerklik verebiliriz." #NT

 innovation_development_03: "Kentleşme" #NT
  #AGOT Modified  #NT
 #innovation_development_03_desc: "Roma, Bizans ve Delhi'nin büyük şehirleri uzun zamandır büyük, eşsiz bir mirasın kalıntıları olarak öne çıkıyor. Altyapımız ve nüfusumuz büyüdükçe, sonunda bu antik kent merkezleriyle rekabet edebilecek yeni yerleşimler geliştirme araçlarına sahibiz." #NT
 innovation_development_03_desc: "Doğudiyar'un büyük şehirleri uzun zamandır büyük, eşsiz bir mirasın kalıntıları olarak öne çıkıyor. Altyapımız ve nüfusumuz büyüdükçe, sonunda bu antik kent merkezleriyle rekabet edebilecek yeni yerleşimler geliştirme araçlarına sahibiz." #NT

 innovation_currency_03: "Bankacılık" #NT
 innovation_currency_03_desc: "Özellikle büyük veya pahalı işlemler genellikle ağır madeni paraların idare edilemeyecek miktarda kullanılmasını gerektirir. Bu serveti güvenli hazinelere yatırmak ve fiziksel madeni paraları hareket ettirmeden mülkiyeti devretmek, büyük miktarda malın daha kolay bir şekilde ticaretinin yapılmasını sağlayacaktır." #NT

  #Regional  #NT

 innovation_east_settling: "Uzaklaştırma" #NT
 innovation_east_settling_desc: "Doğumuzdaki topraklar seyrek yerleşimlidir, ancak doğal kaynaklar açısından zengindir. Orada genişleme ve çiftlikler kurma girişiminin kurulması halkımızın büyümesine ve refahına yol açacaktır." #NT

 innovation_seigneurialism: "Senyöryalizm" #NT
 innovation_seigneurialism_desc: "Yerel soylulara daha fazla sorumluluk devrederek hem onları mutlu edebiliriz hem de dikkatimizin daha büyük bir kısmını kendi alanımıza odaklayabiliriz." #NT

 innovation_muladi: "Muladi"
 innovation_muladi_desc: "Dünya çapındaki savaşlar, baskınlar ve zulüm birçok insanı evlerinden etti. Bu yerinden edilmiş ruhları geçmişlerine bakmaksızın topraklarımıza kabul ederek zengin ve müreffeh bir toplum geliştirebiliriz."
  
 innovation_french_peerage: "Soyluluk"
 innovation_french_peerage_desc: "Ülkemizin asil vasalları arasında en seçkin olanları haklı olarak tanıyarak, taca karşı daha büyük bir sadakat duygusu besleyeceğiz."
  
 ##################### 
 # Late Medieval Era # 
 ##################### 
  
  #Military 
 innovation_machicolations: "Makikülasyonlar"
 innovation_machicolations_desc: "Daha önceki reklam panolarımıza göre önemli bir gelişme olan taş kaplamalar, aynı amaca hizmet ederken çok daha dayanıklı olup savunucularımıza daha fazla koruma sağlıyor."
  
 innovation_bombard: "Bombardıman"
 innovation_bombard_desc: "Barut bazlı silahların geliştirilmesi, kaldıraç ve makaraların sınırlarını aşmamızı sağladı. Yeni kuşatma silahlarımız, atalarımızın hayal bile edemeyeceği bir güç ve verimlilikle düşman duvarlarını yıkabilir."
  
 innovation_royal_armory: "Kraliyet Silahhanesi"
 innovation_royal_armory_desc: "Ordularımızın büyüklüğü arttıkça her bir askerin uygun şekilde silahlanıp zırhlandırılacağını garanti etmeliyiz. Ordularımızın tüm teçhizatını üretecek ve barındıracak bir kraliyet cephaneliğinin kurulması, bu ihtiyacın karşılanmasında büyük bir yol kat edecektir."
  
 innovation_standing_armies: "Daimi Ordular"
 innovation_standing_armies_desc: "Askeri birlikler bize çok sayıda asker sağlar, ancak onları ne kadar iyi eğitmeye ve donatmaya çalışırsak çalışalım, her zaman profesyonel askerlerden daha düşük seviyede olacaklardır. Büyük bir daimi ordu kurmak, krallığımızın çıkarlarının etraftaki en iyi savaşçılar tarafından uygulanmasını sağlayacaktır."
  
 innovation_sappers: "İstihkamcılar"
 innovation_sappers_desc: "Düşmanımızın duvarları ne kadar güçlü olursa olsun, altındaki toprak kazılabilirse önemli değildir. Düşman tahkimatlarını zayıflatmak için istihkamcılar kullanmak, en zorlu savunmaları bile aşmanın etkili bir yoludur."
  
 innovation_plate_armor: "Plaka zırhı"
 innovation_plate_armor_desc: "Kişisel korumanın en üst düzey biçimi olan, iyi tasarlanmış bir plaka zırh, daha önceki zırhlara kıyasla daha üstün bir hareket aralığı sağlayan eklemli bağlantılara sahiptir ve düşman silahlarına karşı neredeyse tamamen geçirimsizdir."
  
  #Civic 
  
 innovation_primogeniture: "İlk doğan hakkı"
 innovation_primogeniture_desc: "Tek krallık, tek varis. Hükümdarımızın küçük çocukları mirastan mahrum bırakılarak terk edilmiş hissedebilirler, ancak bu, ardıllık krizleri tarafından parçalanmayan istikrarlı bir krallığı korumamızı sağlamanın en iyi yoludur."
  
 innovation_cranes: "Vinçler"
  #AGOT Modified 
 #innovation_cranes_desc: "Mühendislik harikalarından biri olan tekerlekli vinçler, Romalılar tarafından imparatorluklarını kurarken büyük bir başarıyla kullanılmıştı; biz de aynısını yapacağız."
 innovation_cranes_desc: "Mühendislik harikası olan Valyrialılar imparatorluklarını kurarken tekerlekli vinçleri büyük bir başarıyla kullandılar ve biz de aynısını yapacağız."
  
 innovation_noblesse_oblige: "Asillerin soylu davranması gereği"
 innovation_noblesse_oblige_desc: "Asalet sadece ayrıcalıklar ve haklardan ibaret değildir; aynı zamanda krallığa karşı bir görev, uygun ve adil bir şekilde hareket etme zorunluluğu ile birlikte gelir. Seçkinlerimizden beklenenin ne olduğunu açıkça belirlemek, bize özlem duyacağımız bir ideal verecek ve onu başarmak için çalışırken bizi bir araya getirecektir."
  
 innovation_rightful_ownership: "Haklı Mülkiyet"
 innovation_rightful_ownership_desc: "De jure topraklarımıza sahip olmak bizim ilahi hakkımızdır ve dünyanın bu gerçeği kabul etmesinin zamanı geldi. Artık eski protokoller ve nezaket kuralları tarafından geri tutulmayacağız."
  
 innovation_ermine_cloaks: "Ermin Pelerinleri"
 innovation_ermine_cloaks_desc: "Herkes bir unvan talep edebilir, ancak gerçek bir hükümdar olmak için tebaalarında huşu ve ihtişam uyandırmalıdırlar. Yeni ermin pelerinlerimiz, tam da bunu başaracak bir kraliyet kıyafeti biçimidir."
  
 innovation_court_officials: "Saray Görevlileri"
 innovation_court_officials_desc: "Krallığımız, küçük soyluların bile her şeyi etkili bir şekilde yönetemeyeceği noktaya kadar genişledi. Daha sıradan saray görevlerini ele almak üzere saray görevlileri ve bürokratlar atamak, hükümetin çarklarının sorunsuz bir şekilde dönmeye devam etmesini sağlayacaktır."
  
  #CK3AGOT Modified 
 #innovation_development_04: "Rönesans Düşüncesi"
 #innovation_development_04_desc: "Bilim, felsefe ve mantıktaki gelişmeler şehirlerimizi eğitim ve inovasyonun harikulade merkezlerine dönüştürdü. Şu anda yaptığımız muazzam teknolojik ve kültürel sıçramalar şimdiye kadar hayal bile edilemeyen potansiyeli kavrayışımıza getirdi."
 innovation_development_04: "Kentsel yayılma"
 innovation_development_04_desc: "Bu kültür, güçlü ekonomik merkezlerin ülke ve halkın refahı için önemini kabul etmiştir."
  
 innovation_currency_04: "Senetler"
 innovation_currency_04_desc: "Daha önceki bankacılık sistemlerinin bir evrimi olan kağıt senetler, vatandaşlarımızın ağır nakit yükü altında kalmadan, uzun mesafeler arasında mal ve hizmet ticareti yapmalarına olanak tanır."
  
  #Regional 
  
 innovation_wierdijks: "Garipler"
 innovation_wierdijks_desc: "Alçak ülkelerde yaşamak ve refaha kavuşmak istiyorsak güçlü ve güvenilir setler inşa etmek olmazsa olmaz bir görevdir. Toprak setleri deniz yosunu matlarıyla güçlendirmenin yeni teknikleri, güçlerini ve dayanıklılıklarını artıracaktır."
  
 innovation_condottieri: "Condottieri"
 innovation_condottieri_desc: "Hem zengin hem de merkezi bir konumda bulunan İtalya, aktif kampanyada olmadıklarında paralı asker şirketlerinin seyahat ettiği önemli bir merkez haline geldi. Zaten burada oldukları için, normalde talep edeceklerinden daha iyi bir ücret için pazarlık edebilmeliyiz."
  
 innovation_deccan_unity: "Deccan Birliği"
 innovation_deccan_unity_desc: "Toplumumuza yeni inançların ve dinlerin akını, geçmişte bölgeciliğe odaklanmamızın bir hata olduğunu açıkça ortaya koydu. İnancımızdan olan diğerleriyle bir araya gelmeli ve dış baskılara dayanabilecek güçlü ve kalıcı bir devlet sağlamalıyız."
  
 students_of_knighthood: "[education|E]'ı [martial|E] [education_focus|E] ile tamamlayan çocuklar $trait_education_martial_prowess$ [trait|E] kazanırlar"
  
  # Sponsor Research Related 
 fp3_innovation_mural_sextant: "Duvar resmi sekstantı"
 fp3_innovation_mural_sextant_desc: "Bu büyük duvar aletleri gök cisimlerinin konumlarını hassas bir şekilde okumak ve ölçmek için kullanılabilir."
  
 fp3_innovation_fritware: "Fritware"
 fp3_innovation_fritware_desc: "Doğu porseleni görüntüsünde, kuvars veya cam gibi malzemelerle karıştırılarak yapılmış güzel taş çanak çömlek. Değerli mallar veya etkileyici hediyeler oluştururlar."
 fp3_innovation_fritware_tooltip: "[opinion|E] [send_gift|E]'den Kazanç: #P +20%#!"
