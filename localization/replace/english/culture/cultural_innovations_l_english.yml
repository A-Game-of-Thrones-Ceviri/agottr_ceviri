  #Military  #NT
 innovation_motte: "Tepeler" #NT
 innovation_motte_desc: "Basit ama etkili olan kalelerimizi yükseltilmiş toprak höyükler üzerine inşa etmek, düşmanlarımıza karşı tam anlamıyla üstün bir konumda olmamızı sağlamanın en iyi yoludur." #NT

 innovation_catapult: "Onager" #NT
 innovation_catapult_desc: "Bunlar gibi burulma gücüyle çalışan mancınıklar, doldurulması ve ateşlenmesi yavaş olsa da, okçuların menzili dışında kalarak düşman tahkimatlarına saldırmamızı sağlar." #NT

 innovation_barracks: "Kışlalar" #NT
 innovation_barracks_desc: "Askerlerimizi barındıracağımız özel binalar inşa ederek büyüyen ordularımızı barındıracak yeterli alana sahip olduğumuzdan emin olabiliriz." #NT

 innovation_mustering_grounds: "Toplanma Alanları" #NT
 innovation_mustering_grounds_desc: "Sadece bizim için savaşmaya istekli insanların olması, savaşları kazanmak için yeterli değildir. İnsanların savaş için hem eğitilmeleri hem de toplanmaları için alan ayırmak, bizi zafere taşıyabilecek daha deneyimli savaşçılardan oluşan grupları desteklememize olanak tanıyacaktır." #NT

  #AGOT Modified  #NT
 #innovation_bannus: "Bannus" #NT
 innovation_bannus: "Yürüyüş Lordları" #NT
  #AGOT Modified  #NT
 #innovation_bannus_desc: "Savaşta adamlara komuta etme yetkisine dayanan bu emir, yöneticilerimize özgür adamları kendileri için savaşmaya zorlama yetkisi veriyor ve büyük orduların toplanması için yasal bir temel oluşturuyor." #NT
 innovation_bannus_desc: "Bir krallığın sınırları en güçlü savaşçıları yetiştirir. Sınır bölgeleri baskın, savaş ve istila ile ilk karşılaşan yerlerdir, bu nedenle oradaki insanlar zorluklara aşinadır." #NT
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "[knights|E]'dan [culture|E]'i [GetAccoladeType('vanguard_attribute').GetName] [accolades|E] için uygun hale gelir" #NT
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]" #NT

 innovation_quilted_armor: "Kapitone Zırh" #NT
 innovation_quilted_armor_desc: "Birbirine dikilmiş bir düzine veya daha fazla keten katmanından oluşan bu ceketler, ağır okları bile durdurabilir ve bizim için tüm bir alayı savaş için zırhlandırmanın uygun fiyatlı bir yoludur." #NT

  #Civic  #NT
 innovation_gavelkind: "Tokmak cinsi" #NT
 innovation_gavelkind_desc: "İstikrar ve refah el ele gider. Eski hükümdar öldüğünde vasalların iktidar için mücadele etmesi yerine, geleneksel olarak veraset sırasında oluşan istikrarsızlığın çoğunu ortadan kaldıracak önceden belirlenmiş, adil bir miras sistemi tanımlayabiliriz." #NT

 innovation_crop_rotation: "Ürün rotasyonu" #NT
 innovation_crop_rotation_desc: "Geleneksel iki tarlalı tarım modelinden üç tarlalı ürün rotasyonuna geçerek, çiftliklerimizdeki toprağı tüketmeden her yıl daha fazla ürün yetiştirebiliriz." #NT

 innovation_city_planning: "Şehir Planlaması" #NT
 innovation_city_planning_desc: "Şehirlerimizi inşa etmeye başlamadan önce tasarlayarak, zaman içinde gelişigüzel ortaya çıkan eskilerden hem daha işlevsel hem de daha estetik, stratejik konumlarda yeni holdingler yaratabiliriz." #NT

 innovation_casus_belli: "Durum Belli" #NT
 innovation_casus_belli_desc: "Nesiller boyunca güçlü olan haklıdır ilkesi geçerli olmuştur, ancak savaşlarımızı haklı çıkaracak bir gerekçemiz varsa komşularımızın öfkesini ve bununla birlikte gelen misillemeyi kışkırtmaktan kaçınabiliriz." #NT

 innovation_plenary_assemblies: "Genel Kurullar" #NT
 innovation_plenary_assemblies_desc: "Etkili bir şekilde yönetebilmek için, krallığın tüm özgür adamlarını bir araya getirip yasama konularını tartışmalı ve çözmeliyiz. Katılım zorunludur ve gelmeyenler para cezasına çarptırılacak ve alınan herhangi bir kararı etkileme yeteneklerini kaybedeceklerdir." #NT

 innovation_development_01: "Kamu işleri" #NT
 innovation_development_01_desc: "Yol, okul ve su kemerleri gibi kamusal yapıların inşasına kaynak sağlanması, yerleşim yerlerimizin daha büyük boyutlara ulaşmasını sağlayacak ve gelecek nesiller boyunca halkımızın refahını sağlayacaktır." #NT

 innovation_currency_01: "Para birimi" #NT
 innovation_currency_01_desc: "Takas yavaş ve verimsizdir; Deniz kabukları veya metal külçeleri gibi resmi olarak tanınan bir para birimini benimsemek, ticareti destekleyecek ve bölgemizde fikirlerin yayılmasını artıracaktır." #NT

 innovation_ledger: "Defter" #NT
 innovation_ledger_desc: "Topraklarımız büyüdükçe, sahip olduklarımızı takip etmenin daha iyi bir yoluna ihtiyacımız var. Sahip olduklarımızın bir muhasebe defterini tutmak, emrimizde hangi kaynakların olduğunu her zaman bilmemizi sağlayacaktır." #NT

  #Regional  #NT
 innovation_viking_tradition: "Viking Taktikleri" #NT
 innovation_viking_tradition_desc: "Kuzey halkının uzun bir ticaret geleneği vardır, ancak aynı zamanda korsanlık da vardır. Çok azı, bir nehrin kıyılarından uyarı olmaksızın beliren bir tehdit ile savaşmaya hazırdır ve viking savaşçıları bu tür savaşların ustalarıdır." #NT

 innovation_longboats: "Uzun gemiler" #NT
 innovation_longboats_desc: "Uzun gemilerimiz, hemen hemen her yere gidebilen ve hatta sert hava koşullarına göğüs gerebilen, bize denizlerde olağanüstü bir hareket kabiliyeti sağlayan müthiş deniz taşıtlarıdır." #NT

 innovation_war_camels: "Savaş Develeri" #NT
 innovation_war_camels_desc: "Develer doğal olarak çöl arazilerinde yaşamaya uygundur, ancak doğası gereği savaş yaratıkları değildirler. Yetiştiricilerimiz ve eğitmenlerimiz bunu değiştirebilir ve kumlarda ustalaşmamızı sağlayacak uyarlanabilir süvarilere erişim sağlayabilir." #NT
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "[knights|E]'dan [culture|E]'i [GetAccoladeType('camelry_attribute').GetName] [accolades|E] için uygun hale gelir" #NT
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]" #NT

 innovation_elephantry: "Fillik" #NT
 innovation_elephantry_desc: "Esaret altında fil yetiştirmek zordur, bu nedenle her filin kendi vahşi fillerini yakalayıp eğitmesi gerekir. Bu, bu harika yaratıkları savaşta doğru şekilde kullanmanın hassas bir sanat olduğu anlamına gelir, ancak bu, kendimizi ustalaşmaya adadığımız bir sanattır." #NT
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "Bu [culture|E] kişiden [knights|E] tanesi [GetAccoladeType('elephantry_attribute').GetName] [accolades|E] için uygun hale geldi" #NT
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]" #NT

 innovation_wootz_steel: "Wootz Çelik" #NT
 innovation_wootz_steel_desc: "Hinduwani veya Seric çeliği olarak da bilinen bu karbon açısından zengin metal, silah yapmak için mükemmeldir. Wootz çeliği yaygın olarak ticareti yapılır ve dünyanın en iyi çeliği olarak kabul edilir. Tarihin büyük bölümünde Arap, Mısırlı, Çinli ve hatta Romalı tüccarların dikkatini çekmiştir." #NT

 innovation_african_canoes: "Batı Afrika Kanoları" #NT
 innovation_african_canoes_desc: "Batı Afrika'nın büyük kanoları nehirlerde gezinmek için mükemmeldir ve birlikleri ihtiyaç duyduğumuz yere hızla ulaştırmamızı sağlar." #NT

 innovation_table_of_princes: "Prensler Masası" #NT
 innovation_table_of_princes_desc: "Prensler Masası, Bohemya hükümdarlarının kraliyet koltuğudur ve masada oturan kişi meşru hükümdar olarak kabul edilir. Ev kıdem yasası uyarınca, hükümdar hanedanının yaşayan en yaşlı üyesine unvanlar verilirdi." #NT
 unlock_single_heir_dynasty_house_changing: "Herhangi bir [crown_authority|E] anında $single_heir_dynasty_house$'ı yürürlüğe koyabilir" #NT


 tradition_visigothic_codes_name: "$innovation_visigothic_codes$" #NT
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$" #NT
 innovation_visigothic_codes: "Vizigotik Kodlar" #NT
 innovation_visigothic_codes_desc: "Vizigotların birçok eski geleneği çoktan dünyadan silinmiş olsa da, Pirenelerin çocukları eski adetleri ve toprağın oğullar ve kızlar arasında pratik ama adil bir şekilde nasıl paylaşıldığını hatırlıyorlar." #NT
 unlock_equal_succession_changing: "$equal_law$ [law|E]'i herhangi bir [crown_authority|E]'de etkinleştirebilir" #NT

