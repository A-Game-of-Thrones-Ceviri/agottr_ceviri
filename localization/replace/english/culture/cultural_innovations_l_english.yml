 # Tribal Era # 
 ############## 
  
  #Military 
 innovation_motte: "Basit Kaleler"
 innovation_motte_desc: "Basit ama etkili. Kalelerimizi yükseltilmiş topraklar üzerine kurmak düşmanlarımız üzerinde 'üstünlük' sağlamanın en iyi yoludur."
  
 innovation_catapult: "Onager"
 innovation_catapult_desc: "Yeniden doldurmak ve ateş etmek yavaş olsa da bunun gibi gücünü bükülmüş iplerden alan katapultlar, düşman tahkimatlarına okçuların menzilinin dışındayken saldırabilmemizi sağlıyor."
  
 innovation_barracks: "Kışlalar"
 innovation_barracks_desc: "Askerlerimizin kalabileceği özel binalar inşa ederek büyüyen ordumuzu barındıracak bir alan yaratabiliriz."
  
 innovation_mustering_grounds: "Talim Alanları"
 innovation_mustering_grounds_desc: "Savaşmak isteyen askerlere sahip olmak savaşları kazanmak için yeterli değil. Askerlerin bir araya gelip talim yapabileceği alanlar sayesinde daha tecrübeli askerler yetiştirebiliriz."
  
  #AGOT Modified 
 #innovation_bannus: "Bannus"
 innovation_bannus: "Sınır Lordları"
  #AGOT Modified 
 #innovation_bannus_desc: "Based on the authority to command men in battle, the bann gives our rulers the power to compel free men to fight for them, forming a legal basis for the mustering of large armies."
 innovation_bannus_desc: "Bir krallığın sınır bölgeleri en dayanıklı savaşçıları yetiştirir. Sınırlar, akınların, savaşların ve istilaların ilk hedefi olduğu için buradaki halk zorlu koşullara alışkındır."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "Bu [Concept( 'culture', 'kültüre' )|E] mensup [knights|E] [GetAccoladeType('vanguard_attribute').GetName] [Concept( 'accolade', 'mükâfatıyla' )|E] mükâfatlandırılabilir."
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "[GetMaA('armored_footmen').GetName] [Concept( 'men_at_arms', 'Düzenli Askerini' )|E] açar"
  
 innovation_quilted_armor: "Dolgulu Zırh"
 innovation_quilted_armor_desc: "Birçok keten kumaş katmanını birbirine dikerek oluşturulan bu montlar en ağır okları bile durdurabilir. Böylece bir birliğin hepsine ucuza zırh verebiliriz."
  
  #Civic 
 innovation_gavelkind: "Eşit Bölünme"
 innovation_gavelkind_desc: "İstikrar ve refah birbirini takip eder. Eski hükümdar öldüğünde vasalların güç için savaşması yerine daha önceden belirlenmiş ve eşit bir sistem getirebiliriz. Böylece veraset sırasında yaşanan iç kavgalar ortadan kalkar."
  
 innovation_crop_rotation: "Tarla Rotasyonu"
 innovation_crop_rotation_desc: "İki tarla sisteminden üçlü tarla rotasyonuna geçerek her yıl tarlalarımızdaki toprakları kurutmadan daha fazla mahsul alabiliriz."
  
 innovation_city_planning: "Şehir Planlama"
 innovation_city_planning_desc: "Şehirlerimizi inşa etmeye başlamadan önce tasarlayarak, eskiden rastgele ortaya çıkan yerleşimler yerine stratejik bölgelere konuşlanmış daha işlevsel ve güzel yerleşimler kurabiliriz."
  
 innovation_casus_belli: "Savaş Sebebi"
 innovation_casus_belli_desc: "Güçlü olan haklıdır ilkesi uzun zamandır hüküm sürmüş olsa da savaşlarımız için bir sebep bularak komşularımızın öfkesini üzerimize çekmekten kurtuluruz."
  
 innovation_plenary_assemblies: "Genel Meclisler"
 innovation_plenary_assemblies_desc: "Etkili bir şekilde hüküm sürmek için ülkedeki tüm özgür adamları bir araya getirip yasama sorunlarını çözmeliyiz. Bu toplantılara katılmak zorunludur, katılmayanlar ceza alır ve alınan kararları etkileyemez."
  
 innovation_development_01: "Kamu İşleri"
 innovation_development_01_desc: "Yollar, okullar ve su kemerleri gibi kamu için yararlı yapıları inşa ederek yerleşimlerimizin daha fazla büyümesini ve refaha kavuşmasını sağlayabiliriz."
  
 innovation_currency_01: "Para Birimi"
 innovation_currency_01_desc: "Takas yapmak yavaş ve verimsiz. Deniz kabuğu veya metal parçacıkları gibi resmî olarak tanınan bir para birimi belirleyerek ülkemiz içindeki ticareti arttırabilir, fikirlerin daha hızlı yayılmasını sağlayabiliriz."
  
 innovation_ledger: "Hesap Defteri"
 innovation_ledger_desc: "Topraklarımız büyüdükçe neye sahip olduğumuzu gösteren daha iyi bir yola ihtiyacımız var. Varlıklarımızın defterini tutmak o anda sahip olduğumuz kaynakları kolayca görebilmemizi sağlar."
  
  #Regional 
 innovation_viking_tradition: "Viking Taktikleri"
 innovation_viking_tradition_desc: "Kuzeyliler ticarette olduğu kadar korsanlıkta da oldukça yeteneklidir. Pek azı aniden nehir kıyısında beliren bir tehdide karşı koyabilir ve viking savaşçıları bu gibi taktiklerde ustalaşmıştır."
  
 innovation_longboats: "Uzun Gemiler"
 innovation_longboats_desc: "Uzun gemilerimiz neredeyse her yere gidebilir ve hava durumu kötü olduğunda bile denize açılmamıza izin verir. Bu gemilerin sayesinde denizlerde olağanüstü bir hareketliliğe sahip oluruz."
  
 innovation_war_camels: "Savaş Develeri"
 innovation_war_camels_desc: "Develer doğal olarak çöl arazilerinde yaşamaya yatkındırlar ama muharebe hayvanları değillerdir. Yetiştiricilerimiz ve eğitmenlerimiz bunu düzeltip bize kumlar üzerinde hâkimiyet kurabileceğimiz bir süvari gücü verecek."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "Bu [Concept( 'culture', 'kültüre' )|E] mensup [knights|E] [GetAccoladeType('camelry_attribute').GetName] [Concept( 'accolade', 'mükâfatıyla' )|E] mükâfatlandırılabilir."
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
  
 innovation_elephantry: "Filcilik"
 innovation_elephantry_desc: "Filleri esaret altındayken yetiştirmek zordur, bu nedenle her fil binici kendi vahşi filini yakalayıp eğitmelidir. Bu demek oluyor ki bu devasa canavarları muharebede kullanmanın bir sanatı var, biz de bu sanat üzerinde ustalaşmak istiyoruz."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "Bu [Concept( 'culture', 'kültüre' )|E] mensup [knights|E] [GetAccoladeType('elephantry_attribute').GetName] [Concept( 'accolade', 'mükâfatıyla' )|E] mükâfatlandırılabilir."
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
  
 innovation_wootz_steel: "Wootz Çeliği"
 innovation_wootz_steel_desc: "Hinduwani veya Seric çeliği olarak da bilinir, karbonu zengin olan bu metal silah yapmak için harikadır. Wootz çeliği dünyadaki en iyi çelik olarak alınıp satılır. Tarih boyunca Arap, Mısırlı, Çinli ve hatta Romalı tüccarların ilgisini çekmiştir."
  
 innovation_african_canoes: "Batı Afrika Kanoları"
 innovation_african_canoes_desc: "Batı Afrika'nın büyük kanoları nehirlerden geçmek ve gereken yere hızlıca asker göndermek için iyidir."
  
 innovation_table_of_princes: "Prensler Masası"
 innovation_table_of_princes_desc: "Prensler Masası, Bohemyalı hükümdarların tahtıdır ve masada oturan kişi meşru hükümdar olarak kabul edilir. Hane büyüklüğü kanununa göre unvanlar hanedanın en yaşlı mensubuna verilir."
 unlock_single_heir_dynasty_house_changing: "$single_heir_dynasty_house$ yasasını tüm [crown_authority|E] seviyelerinde seçebilir"
  
  
 tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes: "Vizigot Kanunları"
 innovation_visigothic_codes_desc: "Vizigotların diğer eski gelenekleri dünyadan silinmiş olsa da Pirenelerin çocukları antik kuralları unutmadı. Topraklar erkek çocuklar ve kızlar arasında pratik ve eşit bir şekilde dağıtılıyordu."
 unlock_equal_succession_changing: "$equal_law$ veraset [Concept( 'law', 'Yasasını' )|E] tüm [crown_authority|E] seviyelerinde seçebilir"
  
