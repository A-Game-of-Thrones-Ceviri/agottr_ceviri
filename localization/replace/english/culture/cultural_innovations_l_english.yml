 ###################### 
  
  #Military 
 innovation_battlements: "Dış Surlar"
 innovation_battlements_desc: "Kalenin dışına da bir sur örerek buraya konuşlandırdığımız okçular ile savunmamızı arttırabiliriz."
  
 innovation_mangonel: "Mangonel"
 innovation_mangonel_desc: "Önemli bir katapult gelişimi olan çekiş güçlü mangoneller, gücünü bükmeyle alan kuşatma silahlarından daha hızlı yeniden doldurulabilir ve ateş edilebilirdi."
 eligible_accolade_besieger_attribute_ACCOLADES_DLC: "Bu [Concept( 'culture', 'kültüre' )|E] mensup [knights|E] [GetAccoladeType('besieger_attribute').GetName] [Concept( 'accolade', 'mükâfatıyla' )|E] mükâfatlandırılabilir."
 eligible_accolade_besieger_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
  
  #AGOT Modified 
 #innovation_burhs: "Burhs"
 innovation_burhs: "Surlu Yerleşimler"
  #AGOT Modified 
 #innovation_burhs_desc: "Scattered across the countryside, burhs are important fortified settlements we can use both to muster troops and to serve as administrative centers."
 innovation_burhs_desc: "Ülke genişledikçe, düzeni sağlamak ve çevredeki bölgeleri korumak için yerleşim yerleri ve karakolların askerlerle donatılması ihtiyacı da artmaktadır."
  
 innovation_house_soldiers: "Hane Askerleri"
 innovation_house_soldiers_desc: "Soylu ailelerimizin gücü arttıkça emirlerini yerine getirecek daha fazla askere ihtiyaç duyuyorlar. Soylular için özel hane askerleri yetiştirerek normal milislerden daha iyi eğitimli ve teçhizatlı askerler elde edebiliriz."
  
 innovation_horseshoes: "Nallar"
 innovation_horseshoes_desc: "Toynakları çatlayan atlar kısa sürede topal kalıp çalışamazlar ve muharebeye sürülemezler. Atlarımıza bronzdan veya demirden nallar yaparak toynaklarını sağlıklı ve korunaklı tutabiliriz."
  
 innovation_arched_saddle: "Kavisli Eyer"
 innovation_arched_saddle_desc: "Hafif süvari korkulan bir güçtür ama savaş atlarının gerçek potansiyeline ulaşamazlar. Kargılı, ağır zırhlı savaşçılarımız kavisli eyerler sayesinde ata binebilir ve düşman hatlarına hücum ederken hızlarından faydalanabilir."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "Bu [Concept( 'culture', 'kültüre' )|E] mensup [knights|E] [GetAccoladeType('lancer_attribute').GetName] [Concept( 'accolade', 'mükâfatıyla' )|E] mükâfatlandırılabilir."
 eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
  
  #Civic 
 innovation_hereditary_rule: "Kalıtsal Yönetim"
 innovation_hereditary_rule_desc: "Ülkeyi tüm meşru vârisler arasında eşit bir şekilde bölmek halkımızın birlikteliğini bozuyor. Her verasette ülkelerimizi parçalamak yerine kalıtsal bir sistem kurarak refah içinde yaşayan ve istikrarlı bir ülkeye kavuşabiliriz."
  
 innovation_manorialism: "Derebeylik"
 innovation_manorialism_desc: "Topraklar soylularımız arasında toplandığı için birçok insan iş bulmada sıkıntı çekiyor. Özgür insanların kira karşılığında tarlalarımızda çalışmasına izin veren ve kirayı ödeyemeyenleri bizlere bağımlı serfler hâline getiren bir sistem getireceğiz."
  
 innovation_royal_prerogative: "Hükümdar İmtiyazları"
 innovation_royal_prerogative_desc: "Hükümdarlarımızın ülkeyi yönetme sorumluluğu çok ağır geldiği için sadece onlara özel imtiyazlar vereceğiz."
  
 innovation_chronicle_writing: "Vakayiname Yazımı"
 innovation_chronicle_writing_desc: "Ailelerimizin başarıları artık sadece sözlü bir şekilde nesilden nesile geçmeyecek. Hem gelecek nesilleri etkilemek hem de toprakları üzerindeki haklarımızı kanıtlamak için başardığımız her şeyin kaydını tutacağız."
  
 innovation_armilary_sphere: "Küresel Usturlap"
 innovation_armilary_sphere_desc: "Hareket eden yüzüklerden oluşan küresel aletler sayesinde cennetlerin hareketini tahmin edebiliriz. Kendi başına oldukça büyüleyici bir astronomik buluş olmasının yanında, karadan uzaktaki sularda yelken açan kaptanlarımıza da yardımcı olacak."
  
 innovation_baliffs: "Hükümdar Temsilcileri"
 innovation_baliffs_desc: "Bir kral aynı anda her yerde olamaz. Kralın kanunlarını uygulamak için temsilciler atayarak daha büyük bir ülkeyi daha verimli bir şekilde yönetebiliriz."
  
 innovation_development_02: "Halk İdaresi"
 innovation_development_02_desc: "Büyük kasabalar sık sık daha karmaşık hâle gelen sorunlarla karşılaşıyor. Halk konseylerine bir miktar otorite vererek kral dâhil olmadan sorunlarını çözebilirler."
  
 innovation_currency_02: "Para Basma"
 innovation_currency_02_desc: "Düzensiz para birimlerini kontrol etmek zorlaştı. Belli ağırlıklara sahip olacak şekilde basılan madeni paraları mühürleyerek ticaretin daha güvenli olmasını sağlarız."
  
  #Regional 
  
 innovation_reconquista: "Ruhsal Genişlemecilik"
 innovation_reconquista_desc: "İçimizde savaşırken Hispanya'daki kâfirlere uzun süre göz yumduk. Ordularımızı birleştirip onları bu topraklardan sonsuza kadar atmanın vakti geldi!"
  
 innovation_stem_duchies: "Stammesherzogtum"
 innovation_stem_duchies_desc: "Farklı kabilelerden gelsek bile iş birliğinin ve bütünlüğün önemini anlıyoruz. İstikrarın güvenliği ve refahı sağladığı yerde özgürlük önemli değildir."
  
 innovation_ghilman: "Gulam"
 innovation_ghilman_desc: "Savaştan alınan esirleri köle askerler yaparak ortaya çıkan gulamlar, paralı askerlerden daha ucuz ve daha sadıktır."
  
 ##################### 
 # High Medieval Era # 
 ##################### 
  
  #Military 
 innovation_hoardings: "Tahta Bölmeler"
 innovation_hoardings_desc: "Burçların ve surların üzerine konulan bu tahta yapılar, surların üstünden dışa doğru uzanır.\n\nOnların sayesinde düşman okçularından korunurken düşmana ok atabilir, taş atabilir veya kaynar yağ dökebiliriz."
  
 innovation_trebuchet: "Trebüşe"
 innovation_trebuchet_desc: "Bir mühendislik harikası olan karşı ağırlıklı trebüşeler sayesinde daha önce gelmiş tüm kuşatma silahlarından daha uzağa daha ağır taşlar atabiliriz."
  
 innovation_castle_baileys: "Kale Avluları"
 innovation_castle_baileys_desc: "İç kale, kalelerin kalbi olsa da tek önmeli yapı değildir. Ahır ve cephanelik gibi binaları korunan bir alanda inşa ederek her an milislerimizi silahlandırabiliriz."
  
 innovation_men-at-arms: "Düzenli Askerler"
 innovation_men-at-arms_desc: "Her zaman at ve mızrakta yetenekli olan askerlere ihtiyacımız vardır ama bu tür kişiler az bulunur. Maaş verdiğimiz düzenli askerler ile savaş çıktığından en azından askerlerimizin bazılarının eğitimli olduğundan emin oluruz."
  
 innovation_knighthood: "Şövalyelik"
 innovation_knighthood_desc: "En iyi savaşçılarımızı şövalye yapıp para yerine toprak vererek hem hak ettiklerini almalarını hem de bize sadık olmalarını sağlarız."
  
 innovation_advanced_bowmaking: "İleri Yay Yapıcılığı"
 innovation_advanced_bowmaking_desc: "Tarihsel olarak okçular kendi yaylarını yapıp tamir etmiş olsalar da zanaatkârlar daha güçlü ve karmaşık yaylar yapmaya başladı. Yeni tasarımları benimseyerek uzman yay yapıcıları ordumuzun önemli bir parçası yapabiliriz."
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "Bu [Concept( 'culture', 'kültüre' )|E] mensup [knights|E] [GetAccoladeType('crossbowmen_attribute').GetName] [Concept( 'accolade', 'mükâfatıyla' )|E] mükâfatlandırılabilir."
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
  
  #Civic 
  
 innovation_heraldry: "Armacılık"
 innovation_heraldry_desc: "Soylu ailelerimizle özleştireceğimiz armalar tasarlayarak aile üyeleri kendileri daha büyük bir şeyin parçası olarak görebilir. Böylece şahsi çıkarları yerine hanedanın itibarını da geliştirmeye çalışırlar."
  
 innovation_windmills: "Yel Değirmenleri"
 innovation_windmills_desc: "Dikey yel değirmenlerinin icadı sayesinde rüzgârın gücünü daha iyi kullanabilir, tahılları öğütmek ve hammaddeleri işlemek için daha az işgücü ayırabiliriz."
  
  #CK3AGOT Modified 
 #innovation_divine_right: "İlahi Hak"
 #innovation_divine_right_desc: "Yöneticilerimizi tahtlarına oturtanın ilahi irade olduğunu ve onlara karşı çıkmanın ilahi iradenin kendisine karşı çıkmak olduğunu anlamamızın zamanı gelmiştir."
 innovation_divine_right: "Kutsal Hak"
 innovation_divine_right_desc: "Hükümdarlarımızı tahta getiren şeyin kutsal irade olduğunu kabul etmeliyiz, onlara karşı çıkanlar kutsallığın kendisine de karşı çıkar."
  
 innovation_land_grants: "Toprak İzinleri"
 innovation_land_grants_desc: "Toprak bize bağlı olanlara verebileceğimiz en değerli varlıktır fakat doğrudan sahip olduğumuz toprak miktarı o kadar da fazla değil. Şu ilerideki işlenmemiş topraklar üzerinde tarla kurma izni verirsek kim karşı çıkabilir ki? Herhangi bir çatışma çıksa bile vasallarımızı koruduğumuz için haklı tarafta oluruz!"
  
 innovation_scutage: "Asker Vergisi"
 innovation_scutage_desc: "Her zaman vasallarımızdan ordumuza hizmet etmelerini bekledik ama bazıları ya istemiyor ya da hizmet edemiyor. Yükümlülüklerini çelik yerine altınla yerine getirmelerine izin vererek herkesten hakkımız olanı alabiliriz."
  
 innovation_guilds: "Loncalar"
 innovation_guilds_desc: "Topraklarımızın genişledikçe gerçekleşen ticareti de doğrudan kontrol etmek verimsiz bir hâl alıyor. Tüccar ve zanaatkâr topluluklarına lonca kurma izni vererek onların kendi işleri üzerindeki özerkliğini arttırabilir, kârımızı da yükseltebiliriz."
  
 innovation_development_03: "Şehirleşme"
  #AGOT Modified 
 #innovation_development_03_desc: "The great cities of Rome, Byzantium, and Delhi have long stood out as relics of a great, unmatchable legacy. As our infrastructure and population grow, we finally have the means to develop new settlements which rival these ancient urban centers."
 innovation_development_03_desc: "Doğudiyarın'un büyük şehirleri, karşı konulmaz bir mirasın izleri olarak uzun süre dikkat çekmiştir. Altyapımız ve nüfusumuz büyüdükçe, sonunda bu antik şehirlerle boy ölçüşecek yeni yerleşim yerleri geliştirmek için gereken imkanlara sahibiz."
  
 innovation_currency_03: "Bankacılık"
 innovation_currency_03_desc: "Büyük ve pahalı alım satımlar için çok miktarda ağır madenî para gerekiyor. Paraları güvenli hazinelerde saklayıp bunları fiziksel olarak hareket ettirmeden sadece sahipliğini değiştirmek büyük miktarlardaki malların daha kolay alınıp satılmasını sağlar."
  
  #Regional 
  
 innovation_east_settling: "Ostsiedlung"
 innovation_east_settling_desc: "Doğumuzdaki doğal kaynaklarla dolu topraklarda çok fazla kişi yaşamıyor. Oraya doğru genişlemek ve orada yerleşimler kurmak için bir girişim başlatarak halkımızın refahını arttırabiliriz."
  
 innovation_seigneurialism: "Derebey Mülkleri"
 innovation_seigneurialism_desc: "Yerel soylulara daha fazla sorumluluk vererek hem onları mutlu yapabilir hem de kendi mülkümüze daha çok zaman ayırabiliriz."
  
 innovation_muladi: "Muladi"
 innovation_muladi_desc: "Savaşlar, yağmalar ve yargılanmalar sonucu tüm dünyada insanlar evlerinden oluyor. Geçmişte ne yaptıklarına bakmadan bu tür kişilere kucak açarak zengin ve refah bir toplum oluşturabiliriz."
  
 innovation_french_peerage: "Soyluluk Rütbeleri"
 innovation_french_peerage_desc: "Ülkemizin soylu vasallarının en şanlı olanlarını tanıyarak tahta daha sadık olmalarını sağlayabiliriz."
  
 ##################### 
 # Late Medieval Era # 
 ##################### 
  
  #Military 
 innovation_machicolations: "Tepe Mazgalları"
 innovation_machicolations_desc: "Tahta bölmelerin bir geliştirmesi olan tepe mazgalları, aynı işlevi görürken daha dayanıklı ve korunaklı bir hâl aldı."
  
 innovation_bombard: "Toplar"
 innovation_bombard_desc: "Barutlu silahların gelişimi ile artık kaldıraçların ve makaraların kısıtlamalarına uymak zorunda değiliz. Yeni kuşatma silahlarımız sayesinde düşman duvarlarını atalarımızın hayal bile edemeyeceği bir güçle yerle bir edebiliriz."
  
 innovation_royal_armory: "Kraliyet Cephaneliği"
 innovation_royal_armory_desc: "Ordularımızın büyüklüğü artarken her askerin iyi bir şekilde zırhlanıp silahlandığından emin olmalıyız. Ordularımızın tüm ekipmanlarını üretebileceğimiz ve depolayabileceğimiz kraliyet cephanelikleri sayesinde amacımıza ulaşabiliriz."
  
 innovation_standing_armies: "Kalıcı Ordular"
 innovation_standing_armies_desc: "Milisler sayesinde kalabalık ordulara sahip olsak da ne kadar çalışırsak çalışalım bu askerler düzenli olanlardan her zaman daha kötü durumda olacaktır. Büyük bir kalıcı ordu kurarak ülkemizin çıkarlarını en iyi savaşçıların göz etmesini sağlayabiliriz."
  
 innovation_sappers: "Lağımcılar"
 innovation_sappers_desc: "Düşman duvarlarının altı kazılabiliyorsa ne kadar sağlam olduklarının bir önemi yok. Lağımcılar ile düşman savunmalarına alttan ulaşabilir ve en çetin duvarları aşabiliriz."
  
 innovation_plate_armor: "Plaka Zırh"
 innovation_plate_armor_desc: "Kişisel korumanın en üstün hâli olan plaka zırhlara boğumlu eklemler ekleyerek daha önceki zırhlardan daha iyi hareket alanı sağlayan ve düşman silahlarının geçmesinin neredeyse imkânsız olduğu zırhlar elde edebiliriz."
  
  #Civic 
  
 innovation_primogeniture: "İlk Doğan Hakkı"
 innovation_primogeniture_desc: "Bir krallık, bir vâris. Hükümdarımızın küçük çocukları, miras alamadıkları için terk edilmiş hissedebilir ama veraset krizleriyle bölünmeyen istikrarlı bir ülke kurmanın en iyi yolu bu."
  
 innovation_cranes: "Vinçler"
  #AGOT Modified 
 #innovation_cranes_desc: "A forgotten marvel of engineering, the Romans used tread-wheel cranes to great effect when building their empire, and so too shall we."
 innovation_cranes_desc: "Mühendisliğin unutulmuş bir harikası olan Valyrialılar, imparatorluklarını inşa ederken basamaklı vinçlerden büyük ölçüde faydalanmışlardı ve biz de aynı şeyi yapacağız."
  
 innovation_noblesse_oblige: "Asalet Bunu Gerektirir"
 innovation_noblesse_oblige_desc: "Soyluluk sadece sahip olunan imtiyazlar ve haklar değildir. Soyluların ayrıca ülkeye karşı bir görevi, düzgün ve adaletli davranma yükümlülüğü vardır. Soylularımızdan ne beklediğimizi açık bir şekilde belirterek hep birlikte erdemli bir yol izlemeye çalışabiliriz."
  
 innovation_rightful_ownership: "Haklı Mülkiyet"
 innovation_rightful_ownership_desc: "Yasal topraklarımıza sahip olmak bizim kutsal hakkımız. Dünyanın da bunu tanıma vakti geldi. Zamanı geçmiş kurallar ve 'terbiyeler' artık bizi durduramaz."
  
 innovation_ermine_cloaks: "Kakım Pelerinler"
 innovation_ermine_cloaks_desc: "Herkes bir unvan üzerinde hak sahibi olduğunu iddia edebilir ancak gerçek bir hükümdar olmak için vasallar üzerinde büyüleyici ve ihtişamlı bir etki kurulmalı. Yeni kakım kürklü pelerinler de dâhil olmak üzere kraliyet elbiseleri sayesinde bunu başarabiliriz."
  
 innovation_court_officials: "Saray Görevlileri"
 innovation_court_officials_desc: "Ülkemiz o kadar büyüdü ki artık küçük soylular bile her şeyi etkili bir şekilde idare edemiyor. Basit saray görevlerinden sorumlu olan daha fazla yetkili atayarak yönetimin pürüzsüz bir şekilde işlemeye devam etmesini sağlayabiliriz. "
  
  #CK3AGOT Modified 
 #innovation_development_04: "Rönesans Düşüncesi"
 #innovation_development_04_desc: "Bilim, felsefe ve mantık alanındaki gelişmeler şehirlerimizi harikulade eğitim ve yenilik merkezlerine dönüştürdü. Şu anda gerçekleştirmekte olduğumuz muazzam teknolojik ve kültürel sıçramalar, şimdiye kadar hayal bile edilemeyen potansiyeli avucumuzun içine koymuştur."
 innovation_development_04: "Rönesans Fikirleri"
 innovation_development_04_desc: "Bilim, felsefe ve mantıktaki ilerlemeler ile şehirlerimiz eğitimin ve keşfin merkezi hâline geldi. Teknoloji ve kültür alanlarında gerçekleştirdiğimiz büyük atılımlar sayesinde daha önce hayal bile edemediğimiz şeyleri başarabiliriz."
  
 innovation_currency_04: "Adi Senet"
 innovation_currency_04_desc: "Daha önceki bankacılık sistemlerinin bir gelişimi olan kâğıt adi senetler ile vatandaşlarımız ticaret mallarını ve hizmetlerini büyük mesafeler üzerinden sorunsuzca alıp satabilir."
  
  #Regional 
  
 innovation_wierdijks: "Wierdijkler"
 innovation_wierdijks_desc: "Deniz seviyesinin altında yaşamak istiyorsak güçlü ve güvenilir su setleri inşa etmek önemli. Toprak setleri yosun hasırlarla güçlendirme tekniği sayesinde bunu gerçekleştirebiliriz."
  
 innovation_condottieri: "Condottieri"
 innovation_condottieri_desc: "Zengin ve merkezî konumu nedeniyle İtalya, aktif bir savaşta olmayan paralı askerlerin konakladığı bir yer oldu. Zaten burada oldukları için onları daha ucuza kiralayabiliriz."
  
 innovation_deccan_unity: "Dekan Birliği"
 innovation_deccan_unity_desc: "Topluluğumuzu etkileyen yeni inançlar ve dinler bize gösterdi ki eski bölgecilik anlayışımız yanlışmış. Dinimizden olanlar ile bir araya gelip dış baskılara karşı birlikte savaşmalıyız."
  
 students_of_knighthood: "[Concept( 'education', 'Eğitimlerini' )|E] [martial|E] [education_focus|E] ile tamamlayan çocuklar bir $trait_education_martial_prowess$ [Concept( 'trait', 'özelliği' )|E] kazanır."
  
  # Sponsor Research Related 
 fp3_innovation_mural_sextant: "Duvar Sekstantı"
 fp3_innovation_mural_sextant_desc: "Bu aygıt gök cisimlerinin konumlarını hassas bir şekilde ölçmek için kullanılıyor."
  
 fp3_innovation_fritware: "Taş Hamuru"
 fp3_innovation_fritware_desc: "Doğudan gelen porselenleri anımsatan bu güzel taş kuvars ve cam gibi malzemelerin karıştırılmasıyla yapılıyor. Değerli ticaret ürünleri olabilecekleri gibi etkileyici birer hediye olurlar."
