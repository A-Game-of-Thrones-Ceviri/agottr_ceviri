#culture_era_tribal:0 "Tribal"
culture_era_tribal:0 "Bronz Çağı"
#AGOT Modified
#culture_era_tribal_desc:0 "The Tribal Era of a [culture|E] predates the emergence of codified laws and an institutionalized government. Rulers with [tribal_government|E] can only make use of Tribal Era [innovations|E]."
culture_era_tribal_desc:0 "Bronz Çağı, bakır ve kalay alaşımı olan bronzun ortaya çıkmasını ve erken toplumsal örgütlenmenin gelişimini gördü. Bu örgütlenme, esas olarak kabile krallıkları ve otokratik imparatorluklar aracılığıyla gerçekleşti. Mimari bu dönemde basit halka kalelerle temsil edilirken, daha gelişmiş bölgelerde ilk şehirlerin kurulmasıyla mimari bir ilerleme yaşandı."

#AGOT Modified
#culture_era_early_medieval:0 "Early Medieval"
culture_era_early_medieval:0 "Demir Çağı"
#AGOT Modified
#culture_era_early_medieval_desc:0 "The Early Medieval Era sees the emergence of professional administrators and a number of important [innovations|E], allowing a [culture|E] to exit the Dark Ages."
culture_era_early_medieval_desc:0 "Demir Çağı, demirin ortaya çıkmasını ve feodalizmin gelişimi gibi kurumların daha da büyümesini gördü. Askeri örgütlenme ve ekipman, daha önce mümkün olduğu düşünülenden daha büyük devletlerin kurulmasına imkan tanıdı; örneğin bürokratik imparatorluklar bu döneme damga vurdu."

#AGOT Modified
#culture_era_high_medieval:0 "High Medieval"
culture_era_high_medieval:0 "Çelik Çağı"
#AGOT Modified
#culture_era_high_medieval_desc:0 "The High Medieval Era is a time of great technological and administrative progress, seeing towns grow into cities and the rise of the burgher class even as the aristocracy reigns supreme."
culture_era_high_medieval_desc:0 "Çelik Çağı, eski sistemlerin olgunlaşarak daha gelişmiş formlara dönüşmesini gördü. Mimari, halka kaleler ve erken kalelerden uzaklaşarak, on yıl süren kuşatmalara dayanabilen gerçekten formidabl yapılar haline geldi."

#AGOT Modified
#culture_era_late_medieval:0 "Late Medieval"
culture_era_late_medieval:0 "Yüksek Çelik Çağı"
#AGOT Modified
#culture_era_late_medieval_desc:0 "The Late Medieval Era marks the zenith of the feudal world. Bureaucrats, artisans, merchants and money lenders are starting to encroach on the power of the old privileged classes, except for the monarchs themselves."
culture_era_late_medieval_desc:0 "Yüksek Çelik Çağı, gelişmiş zanaatkarlık, geniş ticaret ağları ve genişleyen bürokrasilerin gelişimini gördü. Bazıları, Uzun Gece sırasında kaybedilen sırların artık kapımızın eşiğinde olduğunu, ancak hâlâ tam anlamıyla kavrayamadığımızı düşünüyor."