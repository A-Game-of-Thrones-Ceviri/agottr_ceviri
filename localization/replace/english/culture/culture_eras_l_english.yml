 culture_era_tribal: "Bronz Çağı" #NT #NT!
  #AGOT Modified  #NT #NT!
 #culture_era_tribal_desc: "[culture|E]'ın Kabile Çağı, kanunlaştırılmış yasaların ve kurumsallaşmış bir hükümetin ortaya çıkışından önce gelir. [tribal_government|E]'e sahip yöneticiler yalnızca Kabile Çağı [innovations|E]'yi kullanabilir." #NT #NT!
 culture_era_tribal_desc: "Bronz Çağı, bakır ve kalay alaşımı olan bronzun ortaya çıkışına ve öncelikli olarak kabile krallığı ve otokratik imparatorluklar aracılığıyla erken toplumsal örgütlenmenin gelişimine tanıklık etti. Bu çağdaki mimari, basit halka kaleler ve —daha gelişmiş bölgelerde— erken şehirlerin kurulmasıyla egemendir." #NT #NT!
  #AGOT Modified  #NT #NT!
 #culture_era_early_medieval: "Erken Ortaçağ" #NT #NT!
 culture_era_early_medieval: "Demir Çağı" #NT #NT!
  #AGOT Modified  #NT #NT!
 #culture_era_early_medieval_desc: "Erken Orta Çağ'da profesyonel yöneticiler ve bir dizi önemli [innovations|E] ortaya çıktı ve bu da [culture|E]'in Karanlık Çağ'dan çıkmasına olanak sağladı." #NT #NT!
 culture_era_early_medieval_desc: "Demir Çağı, demirin ortaya çıkışına ve feodalizmin gelişimi gibi kurumların daha da büyümesine tanık oldu. Askeri örgütlenme ve ekipman, bürokratik imparatorluklar gibi bir zamanlar mümkün olduğu düşünülenden daha büyük devletlerin kurulmasına izin vermeye başladı." #NT #NT!
  #AGOT Modified  #NT #NT!
 #culture_era_high_medieval: "Yüksek Ortaçağ" #NT #NT!
 culture_era_high_medieval: "Çelik Çağı" #NT #NT!
  #AGOT Modified  #NT #NT!
 #culture_era_high_medieval_desc: "Orta Çağ, büyük teknolojik ve idari ilerlemelerin yaşandığı, kasabaların şehirlere dönüştüğü ve aristokrasinin egemen olduğu bir dönemde burjuva sınıfının yükselişine tanık olunan bir dönemdir." #NT #NT!
 culture_era_high_medieval_desc: "Çelik Çağı, daha gelişmiş formlara olgunlaştıkça eski sistemlerin katılaşmasına tanık oldu. Mimarlık, halka kalelerden ve erken kalelerden, on yıllar süren kuşatmalara dayanabilen gerçekten zorlu yapılara dönüştü." #NT #NT!
  #AGOT Modified  #NT #NT!
 #culture_era_late_medieval: "Geç Ortaçağ" #NT #NT!
 culture_era_late_medieval: "Yüksek Çelik Çağı" #NT #NT!
  #AGOT Modified  #NT #NT!
 #culture_era_late_medieval_desc: "Geç Ortaçağ Dönemi, feodal dünyanın zirvesini işaret eder. Bürokratlar, zanaatkarlar, tüccarlar ve tefeciler, monarşiler hariç, eski ayrıcalıklı sınıfların gücüne tecavüz etmeye başlıyor." #NT #NT!
 culture_era_late_medieval_desc: "Yüksek Çelik Çağı, gelişmiş zanaatkarlık çalışmalarının, geniş ticaret ağlarının ve genişletilmiş bürokrasilerin gelişmesine tanık oldu. Bazıları Uzun Gece sırasında kaybolan sırların kapımızın eşiğinde, kavrayışımızın hemen dışında olduğuna inanıyor." #NT #NT!
