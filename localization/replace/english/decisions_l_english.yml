 minor_decisions.0003.t: "Varili Kazımak" #NT #NT!
 minor_decisions.0003.desc.opening: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'a yaptığım tarama, [barrel_character.GetName]'i beni görmeye sürükledi!" #NT #NT!
 minor_decisions.0003.desc.diseased: "Karşımda pislik içinde, kuru kusmuk içinde, bilincini kaybetmiş gözlerle bakan hasta bir köylü duruyor." #NT #NT!
 minor_decisions.0003.desc.physical: "Karşımda gördüğüm şey, bana sanki [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]'mişim gibi şok ve hayranlıkla bakan, alışılmadık görünümlü bir köylü. Açıkça, [barrel_character.GetHerHis] doğum koşulları, [barrel_character.GetHerHim] halkından aşırı acı ve [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] dışlanmaya neden olmuş." #NT #NT!
 minor_decisions.0003.desc.maimed: "[barrel_character.GetWomanMan], bu dünyada adil bir şekilde [barrel_character.GetHerHis]'den fazla çatışma ve zulüm görmüş gibi görünüyor ve [barrel_character.GetHerHim] kendisini parçalayan ve kesen her yumruğun ve bıçağın hatırasını taşıyor." #NT #NT!
 minor_decisions.0003.desc.criminal: "Bu alçak herif zindanlardan çıkarıldı; taç aleyhine işlediği tarifsiz suçlardan dolayı hapse atıldı ve [barrel_character.GetHerHis] beceri karşılığında af umuldu." #NT #NT!
 minor_decisions.0003.desc.ewan: "Bakmaya zorlandığım şey, bir insana neredeyse hiç benzemeyen kötü bir [barrel_character.GetWomanMan] kabusu. Zavallı yaratık o kadar hastalık, şekil bozukluğu ve yaralanmayla boğuşuyor ki, [barrel_character.GetSheHe]'in ayakta kalabilmesi bile bir büyücülük eylemi!" #NT #NT!
 minor_decisions.0003.desc.criminal_bridge: "\n\n[barrel_character.GetSheHe] suçlu bir hain olmasına rağmen," #NT #NT!
 minor_decisions.0003.desc.bridge_1: "\n\n[barrel_character.GetHerHis] sıkıntıya rağmen," #NT #NT!
 minor_decisions.0003.desc.bride_2: "[barrel_character.GetSheHe]'ın yetenekli bir kişi olduğu dikkatimi çekti" #NT #NT!
 minor_decisions.0003.desc.educated: "bilgin, yaşamda düşük bir konuma sahip olmasına rağmen bir şekilde yazılı dilde eğitim almış. [barrel_character.GetNameNoTooltip]'in din, bilim veya sağlık konularında sarayye iyi hizmet edeceğini düşünüyorum." #NT #NT!
 minor_decisions.0003.desc.cunning: "dolandırıcı, yerlileri her kuruşunu dolandırarak [barrel_character.GetHerHis] servet kazanıyor. Onların kurnazlığı ve el çabukluğu benim yanımda işe yarardı, Sarayda çıkan birçok fısıltıyı dinler ve Tac'a haksızlık edenlere adalet yağdırırdı." #NT #NT!
 minor_decisions.0003.desc.charismatic: "[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] dilinde herhangi bir asilzadeyle yarışabilecek yeteneklere sahip diplomat! [barrel_character.GetHerHis|U] yıkıcı karizması ve sıra dışı görünümü, şüphesiz sarayımı ziyaret eden herhangi bir yabancı asilzadenin ilgisini çekecektir." #NT #NT!
 minor_decisions.0003.desc.organised: "finans ve organizasyon anlayışı düşük bir köylüden beklediğimden çok daha yüksek olan bir tüccar. Şüphesiz, bu [barrel_character.GetWomanMan] düşük bir soylu olarak boşa harcanmış ve [ROOT.Char.GetFaith.HighGodName] tarafından asalet rütbesine yükseltilmek ve sarayda bana hizmet etmek üzere seçilmiştir." #NT #NT!
 minor_decisions.0003.desc.strong: "lider, sayısız çatışmayı kazanarak ve baskından baskına [barrel_character.GetHerHis] grup haydutu yöneterek. Hiç şüphe yok ki [barrel_character.GetSheHe] kırsalda küçük hırsızlıklar yaparak çamur ve kan içinde yuvarlanarak boşa harcanıyor ve bunun yerine kraliyet kıyafetlerini giyip benim güzel sarayıma katılmalı!" #NT #NT!
 minor_decisions.0003.desc.outro: "Konseyim [barrel_character.GetNameNoTooltip] için en uygun rolü belirledi, geriye kalan tek soru, bunu gerçekten yapmaya istekli olup olmadığım." #NT #NT!
 minor_decisions.0003.a: "Elbette! Asalet'e hoş geldin, [barrel_character.GetNameNoTooltip]!" #NT #NT!
 minor_decisions.0003.b: "Bu #EMP yaratığa sadece infaz ticareti yakışır#!." #NT #NT!
 minor_decisions.0003.c: "[ROOT.Char.GetFaith.HighGodName], bana başkasını getir!" #NT #NT!
 minor_decisions.0003.d: "Eh, henüz o kadar çaresiz değiliz..." #NT #NT!

