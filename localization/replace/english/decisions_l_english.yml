 roman_restoration.1211.t: "Justinianus'un Hayali Gerçekleşmedi"
 roman_restoration.1211.desc.intro: "Yüzlerce yıldır Bizanslılar, İtalyan Yarımadası'ndaki son dayanaklarına tutundular, kanlı çivileri toprağa çaktılar ve ne kadar tekmelersek tekmeleyelim bırakmayı reddettiler.\n\nArtık yok. Bugün, kontrolleri sonunda sonsuza dek serbest bırakılacak kadar gevşedi ve bunu tüm dünyanın bilmesini sağlayacağım.\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.GetTitledFirstNameNicknamed], tüm [emperor.GetSheHe] beğenilerine öfkelenip homurdanabilir — eğer [emperor.GetSheHe], rahat bir saraydan çok uzakta olan bir ayrılıkçı eyaleti fark etmeye bile zahmet edebiliyorsa — ama [emperor.GetSheHe] beni durdurmak için hiçbir şey yapamaz."
 roman_restoration.1211.desc.body.emperor_absent: "İlanımı protesto edecek bir imparator bile yok. Zavallı."
 roman_restoration.1211.desc.outro: "\n\nTek soru şu... adil [GetTitleByKey('k_sicily').GetNameNoTier]'ı artık nereye ait görüyorum?"
 roman_restoration.1211.a: "Biz kuzeyli kardeşlerimize sonsuza dek bağlıyız."
 roman_restoration.1211.b: "Sicilya'nın kaderi her zaman olduğu gibi denizin ötesindedir."
 roman_restoration.1211.c: "Elbette [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ile!"
  
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "Yüzyıllarca süren inatçı, kararlı direnişin ardından, her türden barbar ordularının kadim vatanımızın son kalıntılarını yağmalamasıyla, [taker.GetTitledFirstName] sonunda diğerlerinin başarısız olduğu yerde başarılı oldu.\n\nKorsan, Roma'nın batı yarımadasındaki son kontrolünü ortadan kaldırdı."
 roman_restoration.1212.desc.new_empire.italia: "Bunun yerine bölgeyi güçlü bir şekilde [GetTitleByKey('e_italy').GetNameNoTier] ile hizalayın."
 roman_restoration.1212.desc.new_empire.maghreb: "[GetTitleByKey('e_maghreb').GetNameNoTier] ile birlikte onu Afrika dünyasına getiriyoruz."
 roman_restoration.1212.desc.new_empire.own: "[taker.GetHerHis] topraklarını [taker.GetPrimaryTitle.GetBaseNameNoTier]'in kendi krallığına dahil etmek."
 roman_restoration.1212.desc.outro.territory_left: "\n\nGeriye kalan dağınık, az sayıdaki karakolumuz bu rezalete karşı gerçek bir direniş gösteremiyor."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\nGüneyde bize ait tek bir liman bile yokken, bu adaletsizliğe karşı koyabileceğimiz hiçbir şey yok."
 roman_restoration.1212.a: "O küstah herif!"
  
 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "Yüzyıllar boyunca İtalyan toprakları için bir okyanus dolusu kan dökmelerine rağmen, [taker.GetTitledFirstNameNicknamed] sonunda Romalıları [GetTitleByKey('k_sicily').GetNameNoTier]'in onlar için kaybedildiğini kabul etmeye zorladı.\n\nBunun yerine, topraklar artık"
 roman_restoration.1213.desc.new_empire.italia: "Yarımadanın geri kalanını yardıma çağırdı."
 roman_restoration.1213.desc.new_empire.maghreb: "kendilerini okyanusun ötesindeki Afrikalı komşularının bir parçası olarak görüyorlar ve [GetTitleByKey('e_maghreb').GetNameNoTier]'ın ötesindeki kadim kuzenlerinin bir parçası olarak görüyorlar."
 roman_restoration.1213.desc.new_empire.own: "[taker.GetHerHis] kendi [taker.GetPrimaryTitle.GetBaseName]'ini #EMP yeni#! imparatorluğu olarak kur."
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.GetTitledFirstName] Daha küçük bir eyaletin kaybı için beklenebilecek kadar protesto var, ama bundan fazlası değil."
 roman_restoration.1213.desc.body.emperor_absent: "Karşı çıkacak bir imparator bile olmayınca, Roma İtalyası inleyerek ölüyor."
 roman_restoration.1213.desc.outro.territory_left: "\n\nİmparatorluğun Adriyatik'in öte yakasında kalan son birkaç direnişçisi şimdi her zamankinden daha fazla tehlike altında görünüyor."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\nKayıp topraklarda tek bir Roma şehri bile kalmayınca, Justinianus'un hayalinin ölümü için yas tutacak kimse kalmadı."
 roman_restoration.1213.a: "İyi ki kurtulmuşuz!"
 roman_restoration.1213.b: "Ne karanlık zamanlarda yaşıyoruz..."
  
