 commit_suicide_decision: "İntihara teşebbüs et" #NT #NT!
 commit_suicide_decision_desc: "Sadece karanlık ve acı var. İnsanlar bana daha iyi olacağını söylüyorlar, ama bunu nereden biliyorlar? Ve bu bana şu anda ne yardımcı oluyor? Bu ölümlü alemin tuzaklarından kurtulma zamanı." #NT #NT!
 commit_suicide_decision_desc_depressed: "$commit_suicide_decision_desc$" #NT #NT!
 commit_suicide_decision_desc_incapable: "Hayatta kalıyorum ama gerçekten yaşamıyorum. Mevcut durumum beni en basit görevleri bile başkalarına yaptırmaya zorluyor. Bunu ben seçmedim, belki de her şeyi bitirseydim daha kolay olurdu..." #NT #NT!
 commit_suicide_decision_desc_cancer: "İçimde yayılan hastalığı hissediyorum. Küçük bir rahatsızlık olarak başlayan şey artık günlük bir mücadeleye dönüştü. Ölüm kaçınılmaz. Sadece acının durmasını istiyorum." #NT #NT!
 commit_suicide_decision_desc_leper: "Çürük, ölümlü varlığımı sıkı bir şekilde ele geçirdi. Ayak parmaklarımdan birkaçı çoktan gitti ve yaralarımdan irin sızıyor. Bu korkunç kadere daha ne kadar katlanmam gerekecek?" #NT #NT!
 commit_suicide_decision_desc_great_pox: "Püstüller artık vücudumu kaplıyor, her ülser bir öncekinden daha büyük ve daha acı verici. Deneklerimin gözlerinde korku ve iğrenmeden başka bir şey göremiyorum. Daha da kötüleşecek..." #NT #NT!
 commit_suicide_decision_desc_lunatic: "Nefret ve hayal kırıklığının sürekli mırıltılarından kaçamıyorum. Bana yapmamam gereken şeyleri yapmamı söylüyorlar. Hiçbir şey mantıklı değil, gerçeklik kendisiyle çelişiyor. Beni yalnızca ölüm mü özgür kılacak?" #NT #NT!
 commit_suicide_decision_desc_parent: "İlerlemenin bir yolu yok. Kaybettiğim çocuğumun acısıyla sıkışıp kaldım. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] benim için dünyalar demekti. Yaşamın tek neşe ve kahkaha kaynağını kaybettiğinde yaşamanın ne anlamı var?" #NT #NT!
 commit_suicide_decision_desc_soulmate: "Ruhumda hissettiğim boşluğa artık dayanamıyorum. Sensiz hayat, sevgili [ROOT.Var('mourning_soulmate').Char.GetFirstName], bir yükten başka bir şey değildi. Eğer kollarına geri dönmenin tek yolu bu dünyadan ayrılmaksa, öyle olsun." #NT #NT!
 commit_suicide_decision_desc_friend: "Eğer onu gerçek bir dostla paylaşamazsam hayat çok kasvetli olur. Hem [ROOT.Var('mourning_friend').Char.GetFirstName]'ı hem de beni saatlerce güldürebilecek anlar artık beni yalnızca umutsuzluğa kaptırıyor. Bu yalnızlık yolu bana göre değil." #NT #NT!
 commit_suicide_decision_desc_demoted: "Benim kadar aşağılanmayı çok az kişi yaşamıştır. Eskiden zirvede olan ben, şimdi diğer aptallar gibi sürünmeye zorlanıyorum. Belki de meseleyi kendi ellerime almalı ve seçtiğim şekilde gitmeliyim." #NT #NT!
 commit_suicide_decision_desc_divorce: "Günlerimi pişmanlık içinde debelenerek geçiriyorum. Bu acı dolu ayrılığı önlemek için ne yapabilirdim? Kaybedilen aşkı nasıl geri getirebilirim? Umutsuz. Evliliğim olmadan hiçbir şeyim." #NT #NT!
 commit_suicide_decision_desc_witch: "Gizemli şeylere olan hayranlığım beni yalnız ve tehlikeli bir yola sürükledi. Ancak merakım korkunç bir bedelle geldi. İnançlarım yüzünden dışlanıyorum. Beni olduğum gibi asla kabul etmeyeceklerinden korkuyorum." #NT #NT!
 commit_suicide_decision_desc_cannibal: "Ne kadar geri kalmış bir toplumda yaşıyoruz. İnsan etinin enfes lezzetini mideye indirmek bana neşe getiren tek şey oluyor. Bunu yasaklayan bir dünyada yaşamaya devam etmek istemiyorum!" #NT #NT!
 commit_suicide_decision_desc_sodomite: "Kader bana zalim bir el uzattı. Kalbimin arzuları yüzünden neden zulüm görmem gerekiyor? Bu şekilde doğmuş olmama engel olamıyorum. Eğer beni hayatta kınarlarsa, sadece ölümde mi kabul edileceğim?" #NT #NT!
 commit_suicide_decision_desc_deviant: "Beni yargılayacak kimler? Şehvetli keşiflerim beni birçok şaşırtıcı yola sürüklemiş olabilir, ancak hepsi yoğun hazza yol açıyor. Bu şehvetli zevkler olmadan yaşamak için hiçbir şeyim yok." #NT #NT!
 commit_suicide_decision_desc_criminal: "Geçmişimden kaçamıyorum. Nereye gitsem, yargılayıcı bakışların üzerimde olduğunu hissediyorum. Bu nasıl olabildi? Neden işlerin bu kadar ileri gitmesine izin verdim? Umarım gittikten sonra suçlarım affedilir." #NT #NT!
 commit_suicide_decision_desc_stressed: "Gün geçtikçe baskı artıyor. Nereye gitsem, ne yapsam, çok geçmeden dayanılmaz hale geliyor. Her şey kontrolden çıkıyor. Bitmeli!" #NT #NT!
 commit_suicide_decision_tooltip: "Bu dünyadan ayrılma zamanı geldi" #NT #NT!
 commit_suicide_decision_effect_tooltip: "@warning_icon! Hayatına son vermeyi deneyeceksin, gerçekten istediğin bu mu?" #NT #NT!
 commit_suicide_decision_confirm: "Benim zamanım geldi" #NT #NT!

