 commit_suicide_decision: "İntihara Teşebbüs Et"
 commit_suicide_decision_desc: "Hayatımda yalnızca karanlık ve acı var. İnsanlar daha iyi olacağını söylüyor ama nereden bilebilirler ki? Bu noktadan sonra beni ne kurtarabilir ki? Artık bu ölümlü dünyanın ziynetlerinden kurtulmanın vakti geldi."
 commit_suicide_decision_desc_depressed: "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable: "Nefes alıyorum ama aslında yaşamıyorum. İçerisinde bulunduğum vaziyet, en basit işlerde bile başkalarına muhtaç olmama sebep oluyor. Böyle yaşamayı ben seçmedim ancak belki de son veren ben olabilirim..."
 commit_suicide_decision_desc_cancer: "Hastalığın içimde yayıldığını hissediyorum. Küçük bir rahatsızlık olarak başlayan bu illet, gündelik bir eziyete dönüştü. Ölümden kaçış yok. Tek istediğim şey acının bir an önce sona ermesi."
 commit_suicide_decision_desc_leper: "Bedenim her geçen gün çürüyor. Parmaklarımın bazıları artık yok, yaralarımdan irin sızıyor. Bu korkunç kaderi daha ne kadar yaşamam gerekecek?"
 commit_suicide_decision_desc_great_pox: "Vücudum püstüllerle kaplı, çıkan her çıban bir öncekinden daha büyük. Bana bakan insanların gözündeki korkuyu ve iğrenmeyi hissedebiliyorum. Belli ki bundan sonra her şey daha da kötüye gidecek."
 commit_suicide_decision_desc_lunatic: "Etrafımda bitmek tükenmek bilmeyen, nefret ve hayal kırıklığı dolu seslerden bir türlü kurtulamıyorum. Sesler yapmamam gerektiğini bildiğim şeyleri yapmamı söylüyor. Hiçbir şey artık anlam ifade etmiyor, gerçekliğin kendisi çelişkilerle dolu. Belki de tek kurtuluş yolu ölümün ta kendisidir."
 commit_suicide_decision_desc_parent: "Hayatın benim için bir anlamı yok. Kaybettiğim çocuğumun yasına boğulmuş hâldeyim. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] benim her şeyimdi. Hayatıma neşe katan yegâne şey bu dünyayı terk etmişken, yaşamaya devam etmenin ne anlamı var?"
 commit_suicide_decision_desc_soulmate: "Ruhumdaki boşluğa daha fazla dayanamayacağım. Sensiz hayat benim için bir yük, [ROOT.Var('mourning_soulmate').Char.GetFirstName]. Sana tekrar sarılabilmenin yegâne yolu bu dünyadan göçmekse, varsın öyle olsun."
 commit_suicide_decision_desc_friend: "Hayat, gerçek bir arkadaşla paylaşılmadığında pek bir tatsız. Eskiden [ROOT.Var('mourning_friend').Char.GetFirstName] ile birlikte saatlerce güldüğümüz şeylere artık tepki dahi veremiyorum. Bu kadar yalnızlık bana göre değil."
 commit_suicide_decision_desc_demoted: "Pek azı hayatta benim kadar aşağılanmıştır. Eskiden en tepede olmaya alışkındım, şimdi ise aptallarla birlikte çamurun içerisindeyim. Belki de hayatımın kontrolünü son bir kez elime alıp, kendi seçtiğim şekilde bir son vermeliyim."
 commit_suicide_decision_desc_divorce: "Günlerimi pişmanlık içerisinde geçiriyorum. Bu acı verici ayrılığı önlemek için bir şeyler yapabilir miydim? Kaybedilen aşkı tekrar geri getirebilir miyim? Eşim olmadan, ben bir hiçim."
 commit_suicide_decision_desc_witch: "Büyücülüğe olan ilgim beni yalnızlık ve tehlikelerle dolu bir yola itti. Merakımın bedelini çok ağır ödedim. İnançlarım sebebiyle insanlar tarafından dışlandım. Korkarım hiçbir zaman beni olduğum gibi kabullenmeyecekler."
 commit_suicide_decision_desc_cannibal: "Ne kadar da gerici bir toplumda yaşıyoruz! İnsan etinin tadı bana bu hayatta keyif veren yegâne şey ve onu yasaklayan bir dünyada yaşamak istemiyorum."
 commit_suicide_decision_desc_sodomite: "Kader bana gaddarca bir oyun oynadı. Neden kalbimin arzuları sebebiyle zulme maruz kalıyorum? Ben de bu şekilde dünyaya gelmişim. Eğer hayatta huzur bulamıyorsam, belki de huzur ölümdedir."
 commit_suicide_decision_desc_deviant: "Onlar kim oluyorlar da beni yargılıyorlar? Şehvet dolu keşiflerim bazı şaşırtıcı yollara girmeme sebep olmuş olabilir fakat bu yolların her biri zevk doluydu. Cinsel arzular olmadan yaşamanın bir anlamı yok."
 commit_suicide_decision_desc_criminal: "Geçmişimden kaçamıyorum. Nereye gidersem gideyim, yargılayan bakışlar beni takip ediyor. Tüm bunlar nasıl olabildi? İşlerin buraya varacağını nasıl kestiremedim? Tek isteğim, ben bu hayattan göçüp gittiğimde suçlarımın affedilmesi."
 commit_suicide_decision_desc_stressed: "Her geçen gün daha büyük bir baskı hissediyorum. Nereye gidersem gideyim, ne yaparsam yapayım, hayat dayanılmaz hâle gelmiş durumda. Her şey kontrolden çıkıyor. Bir an önce bu baskıya bir son vermeliyim!"
 commit_suicide_decision_tooltip: "Bu dünyadan göçme vaktim geldi."
 commit_suicide_decision_effect_tooltip: "@warning_icon! Hayatınıza son vermeye çalışacaksınız, bunu istediğinizden emin misiniz?"
 commit_suicide_decision_confirm: "Ölüm vaktim geldi"
  
