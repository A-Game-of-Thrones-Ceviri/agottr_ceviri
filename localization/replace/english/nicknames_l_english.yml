 nick_troublemaker: "Sorun Çıkartan"
 nick_troublemaker_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] görüşleri, içgörüsü ve hacmiyle tanınır."
 nick_the_seer: "Kahin"
 nick_the_seer_desc: "Görmek inanmaktır, ama kendini göremeyenler [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] gibi birine gelmek zorundadır."
 nick_the_timid: "Çekingen"
 nick_the_timid_desc: "Yumuşak huylu, hatta ürkek, doğrudan yüzleşmeyle iyi başa çıkıyor."
 nick_the_red: "Kızıl"
 nick_the_red_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] ve ateş kırmızısı saçları çoğu insanın dikkatini çeken bir şeydir. Sık sık, deneyimlediği üzere."
 nick_the_truthspeaker: "Doğru Konuşan"
 nick_the_truthspeaker_desc: "Konunun ciddiyeti ne olursa olsun, insanlar dürüstlüğüne ve doğruluğuna güvenebileceklerini bilirler."
 nick_the_curthose: "Kısa Çorap"
 nick_the_curthose_desc: "Çocukken babası [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] için "Küçük Çizme" derdi. Bir yetişkin olarak, insanların kendisine Küçük Çizme demesini #EMP durduramıyor#!"
 nick_the_deep_minded: "Derin Düşünen"
 nick_the_deep_minded_desc: "İnsanlar onun ağır düşüncelerinden ve derin fikirlerinden bahseder. O ise oturup düşünmeyi tercih eder."
 nick_the_white: "Beyaz"
 nick_the_white_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat], ona $nick_the_white$ demelerinin sebebinin soluk teni mi yoksa daha da soluk saçı mı olduğundan emin değil. Sonuçta sahip olunabilecek daha kötü isimler de var."
 nick_wang_khan: "Wang Han"
 nick_wang_khan_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U], Tatarlara karşı kazandığı büyük zaferler tarafından Kral Han olarak isimlendirildi! Şüphesiz bundan sonra uzun ve parlak bir gelecek onu bekliyor?"
 nick_the_bard: "Ozan"
 nick_the_bard_desc: "Güzel şarkı söyleyen sesi ve ince çalan parmakları, [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] ziyaret etmeye tenezzül ettiği her sarayda ünlü bir şey yapar."
 nick_the_bard_ironic: "$nick_the_bard$"
 nick_the_bard_ironic_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] için "$nick_the_bard$" diyorlar, çünkü şarkı söylemesinden ziyade bir atın yanına bağlanmış olsa daha eğlenceli olurdu."
 nick_hotspur: "Delifişek"
 nick_hotspur_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] adlı kişinin düşmanları seferleri sırasında mahmuzlarının asla yere değmediğini fısıldar, eyerde geçirdiği zaman ve saldırılarının öfkesi gibi. Tabii bu futbolda ortalama bir beceriye dönüşüyor."
 nick_the_black_adder: "Kara Engerek"
 nick_the_black_adder_desc: "Kurnaz planları olsa da düşmanları onun korkunç ve üçkağıtçı biri olduğunu düşünüyor."
 nick_the_inevitable: "Kaçınılmaz"
 nick_the_inevitable_desc: "Sonunda, işler her zaman onun istediği gibi olur. İnsanlar bunu kendi kendilerine öğrenirler ya da bizzat kendisi onlara öğretir."
 nick_the_plump: "Tombul"
 nick_the_plump_desc: "Çoğu insan onun için $nick_the_plump$ der, çünkü sevilecek çok fazla [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] vardır."
 nick_the_diseased: "Hastalıklı"
 nick_the_diseased_desc: "İnsanların [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] hakkında genellikle ilk duydukları şey öksürüğüdür."
 nick_the_flash: "[CHARACTER.GetFaith.HighGodName] Işığı"
 nick_the_flash_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U], kendini [CHARACTER.GetFaith.HighGodNamePossessive] Gazabı olarak tanımlamamaya çalışıyor. "Işığı" çok daha diplomatik bir tabir."
 nick_hand: "Talihsiz"
 nick_hand_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] ve onun şans eksikliği ile daha sonra felakete dönüşen kararlar alma eğilimi zaman zaman not edilmiştir."
 nick_bloody: "Kanlı"
 nick_bloody_desc: "Soyluların hayatları boyunca birkaç düşman öldürmesi alışılmadık bir durum değildir. Bazıları, sadece bununla tanınmak için kaç #EMP tane#! öldürmek zorunda kaldığını rahatsız edici bir şekilde merak eder."
 nick_the_oathbreaker: "Yemin Bozan"
 nick_the_oathbreaker_desc: "Bir insanın ederi, sözünün değeri kadardır."
 nick_little: "Küçük"
 nick_little_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] küçük olabilir, ancak kuduz bir porsuğun tüm öfke ve hiddetine sahiptir."
 nick_the_honest: "Dürüst"
 nick_the_honest_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U], dürüstlüğü #EMP her zaman#! en iyi yöntem olarak görür."
 nick_the_passionate: "Hırslı"
 nick_the_passionate_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] adlı kişinin arkadaşları ve müttefikleri tutkusunu seviyor, ancak düşmanları sakinleşmesi gerektiğini düşünüyor."
 nick_the_silly: "Ahmak"
 nick_the_silly_desc: "Başkaları [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] hakkında ne derse desin, hayatı asla #EMP pek#! ciddiye almaz."
 nick_one_eyed: "Tek gözlü"
 nick_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_trembling: "Titrek"
 nick_the_trembling_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] ne yazık ki atılgan cazibesi veya cesur hücumlarıyla tanındığı söylenemez."
 nick_the_rash: "Acelecİ"
 nick_the_rash_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U], kendisinin mantıklı hareket ettiğini düşünüyor fakat dünyanın geri kalanı [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] için düşüncesiz ve aceleci diyor."
 nick_moneybags: "Para Babası"
 nick_moneybags_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] belki de "Zengin" olarak bilinmeyi tercih ederdi, ancak ne yazık ki insanların zenginlik hakkında çok özel bir görüşü var."
 nick_the_elegant: "Zarif"
 nick_the_elegant_desc: "Hassas bir dokunuş zarif bir sonuç doğurur, rafine bir süreç sofistike bir itibar geliştirir."
 nick_the_eager: "İstekli"
 nick_the_eager_desc: "Coşku parolası, haz inancıdır."
 nick_the_insane: "Kaçık"
 nick_the_insane_desc: "İnsanlar [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] ve onun çevresinde diken üstünde hareket ediyorlar - belki haklılar, belki değiller ama neden bir deliyi rahatsız etme riskini alsınlar ki?"
 nick_the_sleeper: "Uykucu"
 nick_the_sleeper_desc: "İnsanlar sık sık bir ev kedisi olarak daha mutlu olabileceğini söyler."
 nick_the_quick: "Hızlı"
 nick_the_quick_desc: "Sağlıklı kafa, sağlıklı vücutta olur."
 nick_the_quick_ironic: "$nick_the_quick$"
 nick_the_quick_ironic_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] insanlara bunun hızlı zekâlı olduğu için olduğunu söyler. Fakat aslı öyle değil."
 nick_the_selfish: "Bencil"
 nick_the_selfish_desc: "Tüm dünya #EMP kendisinden#! başkasını düşünmediğini biliyor!"
 nick_the_worthy: "Saygın"
 nick_the_worthy_desc: "Kimin [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] hakkında böyle bir yargıya vardığı tartışma konusu fakat ancak herkes onun yetenekli biri olduğu konusunda hemfikir."
 nick_the_unworthy: "Layık Olmayan"
 nick_the_unworthy_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat], miras aldığı sorumluluğa layık olmak için çalışmak yerine, günlerini herkesin hayal kırıklığına uğratarak boşa harcadı."
 nick_the_traitor: "Hain"
 nick_the_traitor_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] ve sözleri, üzerinde taşındığı hava kadar değerlidir."
 nick_the_courageous: "Cüretkâr"
 nick_the_courageous_desc: "Ateşin ve alevin içinden, devam etmek için güvenilebilir."
 nick_the_brilliant: "Parlak"
 nick_the_brilliant_desc: "Çok az kişi entelektüel yetenekleriyle boy ölçüşebilir - daha da azı deneyecek kadar cesurdur."
 nick_the_demon: "İblis"
 nick_the_demon_desc: "[CHARACTER.GetFaith.DevilName|U], [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] için [CHARACTER.GetFaith.random_NegativeAfterLife] Sarayında yer bulabilmesi için referanslık yapacaktır."
 nick_the_immortal: "Ölümsüz"
