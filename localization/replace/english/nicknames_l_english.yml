 nick_the_anointed_desc: "Köylüler [CHARACTER.GetFaith.GetHighGodNamePossessive], [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] onun görevlerini dünyada yerine getirsin diye seçtiğini fısıldıyor."
