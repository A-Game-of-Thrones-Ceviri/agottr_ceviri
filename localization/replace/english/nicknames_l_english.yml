 nick_the_guardian: "Koruyucu"
 nick_the_guardian_desc: "İyisiyle kötüsüyle, dost ya da düşman, her zaman korumaya yemin ettiklerinin yanında."
 nick_the_chivalrous: "Yiğit"
 nick_the_chivalrous_desc: "Onur bazıları için ucuz olabilir ama [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] için dünyada bundan daha değerli bir şey yoktur."
 nick_the_valiant: "Yiğit"
 nick_the_valiant_desc: "Önden gitmeyen bir lider, lider değildir."
 nick_the_deceiver: "Hilekâr"
 nick_the_deceiver_desc: "Kelimeler bedavayken neden pahalı çelik ve kanla uğraşalım ki?"
 nick_the_crow: "Karga"
 nick_the_crow_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] ve dostları bunun keskin zekâsı ve hassas görüşü için olduğunu söylüyor. Sevmeyenleri ise ölümün etrafında dolaştığını söylüyor."
 nick_the_trickster: "Düzenbaz"
 nick_the_trickster_desc: "#EMP Gerçekten#! başkalarının hakkında anlattığı gibi yüzsüz yalanlar söylüyor mu?"
 nick_the_chronicler: "Vakainüvis"
 nick_the_chronicler_desc: "Gelecek nesiller kayıt tutma konusundaki titiz tutumundan kesinlikle memnun kalacaklardır."
 nick_the_truthseeker: "Gerçek Arayan"
 nick_the_truthseeker_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] nereye götürürse götürsün ve bedeli ne olursa olsun gerçeğin peşinden gitmesiyle tanınır."
 nick_the_sage: "Bilge"
 nick_the_sage_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] bilgili ve gençlere bilgi vermeye fazlasıyla istekli."
 nick_the_historian: "Tarihçi"
 nick_the_historian_desc: "En azından tarihten ders almaya çalışmayanlar, onu tekrar etmeye mahkûmdur."
 nick_the_sly: "Kurnaz"
 nick_the_sly_desc: "Hmm? Oh, bu bakış? Önemli bir şey değil. Bunun için endişelenme."
 nick_the_cucumber_king: "Salatalık Kral"
 nick_the_cucumber_king_desc: "Bir krallığı gasp ettiğini söyleyebilecek çok fazla insan yoktur. Daha da azı stratejik olarak yanlış kullanılmış bir yumrunun bu eylemin anahtarı olduğunu iddia edebilir."
 nick_the_peaceful: "Barışçıl"
 nick_the_peaceful_desc: "Hepimiz iyi geçinemez miyiz?"
 nick_the_whetstone: "Bileme Taşı"
 nick_the_whetstone_desc: "Tüm iyi bileme taşları gibi, kör bıçaklara bile boyun eğmesiyle bilinir."
 nick_the_slayer_of_the_snake: "Yılan Öldüren"
 nick_the_slayer_of_the_snake_desc: "Aslen Bağdatlı olmasına rağmen, Daura Kraliçesi ile evlenmek için yıkıcı bir kuraklığın kötü müsebbibi olan güçlü yılan Sarki'yi öldürdü."
 nick_the_illuminator: "Işık Saçan"
 nick_the_illuminator_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U], #EMP Gerçek#! inancın ışığını halkına getiren ilk kişi ve kurtuluşlarının kaynağı olduğu için övülüyor."
 nick_the_builder: "İnşaatçı"
 nick_the_builder_desc: "Çoğu hükümdar, krallıklarını sadece teorik anlamda inşa etmekten bahseder. Onun için pek öyle değil."
 nick_the_martyrophile: "Şehit Seven"
 nick_the_martyrophile_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] kutsal şehitlerinin hayatlarını belgelediği için inancı içinde yaygın olarak tanınır."
 nick_the_campeador: "El Campeador"
 nick_the_campeador_desc: "Pek çok kişi şövalyelik erdeminin daha saf bir ifadesi olmadığını savunur - övgüyü küçümser ve ideallerine uygun yaşamaktan memnun [CharYourHerHimself(CHARACTER)]."
 nick_the_girthy: "Ağır"
 nick_the_girthy_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] devasa kütlesi, dayanıklı cüssesi ve kudretli ağırlığıyla ziyaret ettiği her şehirde konuşulur."
 nick_the_missionary: "Misyoner"
 nick_the_missionary_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U], [CHARACTER.GetFaith.GetName] ışığıyla kurtarılmamış bir ruh varken dinlenmeyecektir."
  # Version of Hotspur _without_ the football reference. 
 nick_the_hotspur: "Delifişek"
 nick_the_hotspur_desc: "Derler ki kararlarını o kadar hızlı verir ki, topuklarının mahmuzları nadiren yere değer."
 nick_the_vanquisher: "Galip"
 nick_the_vanquisher_desc: "Dileyen [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] - [CHARACTER.GetFaith.DeathDeityName] tırpanının karşısında dursun."
 nick_the_bloody: "Kanlı"
 nick_the_bloody_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] küçük bir karmaşadan yılmaz - kaç kişi olursa olsun."
 nick_the_shy: "Utangaç"
 nick_the_shy_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] o kadar nadir görülür ki eponimi [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] hakkında en çok bilinen şeydir."
 nick_the_giant: "Dev"
 nick_the_giant_desc: "Söylentiye göre bir ev kadar büyük - deneyimine göre, bu eve bağlı."
 nick_bad_hand: "Kötü El"
 nick_bad_hand_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] sağlam sağ kroşe olduğunu iddia ediyor, ancak çoğu kartlarda umutsuz olduğunu biliyor."
 nick_the_little: "Küçük"
 nick_the_little_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] genellikle dikey olarak zorlanmış olarak düşünülür."
 nick_the_one_eyed: "Tek Gözlü"
 nick_the_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_oppressor: "Baskıcı"
 nick_the_oppressor_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] tebaanın sahip olduğu en ünlü hükümdar değil."
 nick_the_apostate: "Dönek"
 nick_the_apostate_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] başka bir inancın başarısına karşı durdu ve bunun yerine [CHARACTER.GetFaith.HighGodName] için sevgi ve sadakatini ilan etti."
 nick_the_pagan: "Pagan"
 nick_the_pagan_desc: "Çoğu kişi [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] ile dalga geçmek için bu ismi kullanıyor. Bırakın yapsınlar. Sonuçta kendisi gerçeği biliyor."
 nick_the_heretic: "Kâfir"
 nick_the_heretic_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] ve [CHARACTER.GetFaith.GetName] inancına dönüşü o kadar dramatikti ki insanların onun hakkında en çok hatırladığı şey bu."
 nick_the_savage: "Vahşi"
 nick_the_savage_desc: "Lime lime etmekten çekineceği hiçbir şey ve hiç kimse yok. Erkek, kadın, çocuk, köpek - hepsini öldürecek ve neyin ne olduğunu ayırt etme işini [CHARACTER.GetFaith.HighGodNamePossessive] ellerine bırakacak."
 nick_the_defiant: "Meydan Okuyan"
 nick_the_defiant_desc: "Bırakın gelsinler, hepsi gelsin! [CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] ne derse doğrudur ve bunu kanıtlamak için ne kadar insan öldürmesi gerekirse hepsini öldürecek!"
 nick_the_sea_king: "Deniz [Select_CString(CHARACTER.IsFemale, 'Kraliçesi', 'Kralı' )]"
 nick_the_sea_king_desc: "Biçmek ve yağmalamak, istediğin her şeyi istediğin herkesten almanın yoludur. Bu konuda yöntemlerini değiştirmeyi reddediyor ya da insanların kendi yöntemlerini değiştirmelerine izin vermiyor."
 nick_the_great_and_terrible: "Büyük ve Korkunç"
 nick_the_great_and_terrible_desc: "Eşi benzeri olmayan bir korsan, kan ve altının efendisi, kabaran deniz tuzu dalgalarının üzerinde havada tutulan parlak bir kılıcın vücut bulmuş hali. Büyük olarak adlandırılma hakkını ve #EMP Korkunç#! olarak anılmak için gerekli ünü kazıdı."
 nick_the_stonefaced: "Taş Yüzlü"
 nick_the_stonefaced_desc: "Biraz gülümse. Lütfen? Sadece bir kez?"
 nick_the_dry: "Kuru"
 nick_the_dry_desc: "Dışa vurmadan sürekli içten içe gülüp gülmediğini ya da sadece... #EMP eğlence#! kavramını anlamadığını söylemek imkansız kabul sayılmaz."
 nick_the_joyless: "Mizahsız"
 nick_the_joyless_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat] ile günlük olarak uğraşan herkes kısa sürede ifadelerinde tam ve kesin olmayı öğrenir, çünkü anlayışında asla daha az bir şey olmayacaktır."
 nick_lacks_laughs: "Mendebur"
 nick_lacks_laughs_desc: "[CHARACTER.GetShortUINameNotMeNoTooltipNoFormat|U] o kadar ciddi fikirlere sahip ki, yetişkinliğe erişene kadar bir insanın güldüğünü duymamış. Hatta gülenlerin nöbet geçirdiklerini düşünürmüş."
 nick_the_dull: "Sıkıcı"
 nick_the_dull_desc: "Kimse ilk olarak neden $nick_the_dull$ olarak adlandırıldığını gerçekten hatırlamıyor. Herkes bunun hatırlanmaya değer olmadığı konusunda hemfikir."
