 nick_the_diplomat: "Diplomat"
 nick_the_diplomat_desc: "Barışçıl bir çözüm kelimelerle varılabilecek bir çözümdür - ve onun kelimelerle arası #EMP çok#! iyidir."
 nick_the_peacemaker: "Barışçı"
 nick_the_peacemaker_desc: "Barış her türlü bedele değer."
 nick_the_tactician: "Taktikçi"
 nick_the_tactician_desc: "Strateji kurnazlık gerektirebilir, ama taktik zekâ gerektirir."
 nick_the_overseer: "Müfettiş"
