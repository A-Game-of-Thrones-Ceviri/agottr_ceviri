 food_taster_court_position:0 "Çeşnicibaşı"
 food_taster_employer_custom_effect_description:3 "$BULLET$Zehir içeren [GetScheme('murder').GetTypeName] [Concept( 'schemes', 'Planlarına' )|E] mani olabilir#!\n$BULLET$Daha hızlı bir şekilde kilo verirsiniz#!"
 food_taster_court_position_desc:1 "$food_taster_court_position$, Süzereninin tabağına zehir değmemesinden sorumludur. Olur da zehirli bir toz veya sıvı yiyecekle temas ederse... İşte tam olarak bu yüzden Çeşnicibaşı yemekten önce her yemeği tadar."
 lady_in_waiting_court_position:0 "Nedime"
 lady_in_waiting_court_position_desc:1 "$lady_in_waiting_court_position$, Kraliçe veya İmparatoriçenin yardımcısı ve yoldaşıdır, onun ihtiyaçlarını ve taleplerini karşılar."
 executioner_court_position:0 "Cellat"
 executioner_employer_custom_effect_description:2 "$BULLET$[control|E] ve [county_opinion|E] artışı için [Concept( 'prisoners', 'Tutsakları' )|E] halka açık bir şekilde [Concept( 'execute', 'İdam Edebilir' )|E]\n@warning_icon! #X Bu karakterin suçları affedilir#!"
 executioner_court_position_desc:1 "Cellatlar, özgürlükleri karşılığında tahtın düşmanlarını idam etmeyi kabul etmiş suçlulardır. Kimileri bunu bir onur olarak görürken, kimileri için çok büyük bir yüktür."
 garuda_court_position:0 "Garuda"
 garuda_employer_custom_effect_description:1 "$BULLET$İkinizin de yer aldığı muharebelerde ölme veya yakalanma riskinizi azaltır"
 garuda_court_position_desc:0 "Bu şövalye, kendi hayatının pahasına bile olsa süzereninin dileğini yerine getirmeye yemin etmiştir. Tıpkı Vişnu'yu taşıyan mitolojik $garuda_court_position$ kuşu gibi, $garuda_court_position$ savaşçıları hükümdarının egemenliğini taşır."
