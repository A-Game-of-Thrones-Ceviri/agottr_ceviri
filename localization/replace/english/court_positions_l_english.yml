 chief_eunuch_court_position:1 "Baş Hadım"
 chief_eunuch_court_position_desc:1 "$chief_eunuch_court_position$, saray hadımlarından sorumlu güvenilir bir hizmetkârdır. Hem hizmetçiler arasında hem de hükümdarın çevresindekiler arasında onun bilgisi dışında çok az şey olur."
 keeper_of_swans_court_position:0 "Kuğu Bakıcısı"
 keeper_of_swans_court_position_desc:1 "$keeper_of_swans_court_position$, krallığın kuğularından sorumludur. Süzerenlerinin tüylü cevherlerine bakar ve onlarla ilgilenir. Bu oldukça büyük bir sorumluluktur."
 master_of_horse_court_position:0 "Seyisbaşı"
 master_of_horse_court_position_desc:1 "$master_of_horse_court_position$, Süzereninin ihtişamlı beygirlerinin ve ahırlarının bakımından sorumludur. Bakımlı bir at hem muharebe alanında hem de seyahat esnasında fark yaratabileceğinden bu görev oldukça önemlidir."
 court_jester_court_position:0 "Saray Soytarısı"
 court_jester_employer_custom_effect_description:1 "$BULLET$[stress|E] azaltan olayları tetikleyebilir"
 court_jester_court_position_desc:1 "$court_jester_court_position$, Süzerenini ve saraydaki misafirleri eğlendirir. Zekice kelime oyunları kimi zaman takdir edilse de, kötü bir düşüş her zaman kahkaha atılmasını sağlar."
 master_of_hunt_court_position:0 "Avcıbaşı"
 master_of_hunt_employer_custom_effect_description:4 "$BULLET$[GetActivityType('activity_hunt').GetName] [hunt_success_chance_no_prefix|E] ve [hunt_sightings_no_prefix|E] sıklığı [aptitude|E] ile doğru orantıdadır."
 master_of_hunt_court_position_desc:1 "$master_of_hunt_court_position$, Süzereninin sarayı tarafından düzenlenen av partilerinden, kulübeler ve bu kulübelerdeki köpeklerden sorumludur."
 high_almoner_court_position:0 "Sadakacı"
 high_almoner_court_position_desc:1 "$high_almoner_court_position$, yoksullara ve ihtiyaç sahibi diğer kişilere sadaka dağıtmaktan sorumludur."
 cupbearer_court_position:0 "Saki"
 cupbearer_employer_custom_effect_description:3 "$BULLET$Zehir içeren [GetScheme('murder').GetTypeName] [Concept( 'schemes', 'Planlarına' )|E] mani olabilir#!"
 cupbearer_court_position_desc:1 "$cupbearer_court_position$, kraliyet masasına içki dağıtır ve bardakların boş olmamasından sorumludur."
 seneschal_court_position:0 "Kâhya"
 seneschal_court_position_desc:1 "$seneschal_court_position$ kraliyet hanesini idare etmede, hizmetçileri yönlendirmede ve düzeni sağlamada önemli bir rol oynar."
 antiquarian_court_position:0 "Antikacı"
 antiquarian_court_position_desc:2 "$antiquarian_court_position$ eserlerin korunmasından, bakımından ve bulunmasından sorumludur."
 court_tutor_court_position:0 "Saray Öğretmeni"
 court_tutor_employer_custom_effect_description:3 "$BULLET$Karakterlerin daha iyi bir [education|E] almalarını sağlar\n$BULLET$#V $make_child_learn_language_interaction$#! [Concept( 'interaction', 'Etkileşimini' )|E] açar"
 court_tutor_court_position_desc:1 "$court_tutor_court_position$, saraydaki tüm çocukların [Concept( 'education', 'Eğitiminden' )|E] sorumludur. Çocuklar ek olarak [guardian|E] sahibi olabilirler."
 royal_architect_court_position:0 "Saray Mimarı"
 royal_architect_court_position_desc:1 "$royal_architect_court_position$, ülke genelindeki ihtişamlı inşaat projelerini denetler; döşenen her tuğlayı ve harcanan her saniyeyi kontrol eder."
 court_poet_court_position:0 "Saray Şairi"
 court_poet_employer_custom_effect_description:2 "$BULLET$Rastgele bir şekilde [Concept( 'inspired', 'İlham' )|E] sahibi olabilir"
 court_poet_court_position_desc:1 "$court_poet_court_position$ kelimelerin ve kafiyelerin ustasıdır. Dinleyicilerin duygularına hitap eder, kimi zaman onları düşünmeye sevkeder."
 poet_inspired_message:0 "İlham Geldi!"
 poet_inspired_effect:0 "Sarayınızdaki [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName], bir [inspiration|E] kazandı"
 bodyguard_court_position:0 "Koruma"
 bodyguard_employer_custom_effect_description:3 "$BULLET$Suikast içeren [GetScheme('murder').GetTypeName] [Concept( 'schemes', 'Planlarına' )|E] mani olabilir#!\n$BULLET$İkinizin de bulunduğu [Concept( 'battles', 'Muharebelerde' )|E] ölme veya yakalanma riskinizi azaltır#!"
 bodyguard_court_position_desc:1 "$bodyguard_court_position$, krallığın tüm saldırganlara karşı sahip olduğu nihai savunma hattıdır. Tereddüt etmeden her hücumu takip eder, onları her türlü tehdide karşı korurlar."
 champion_court_position:1 "Kişisel Şampiyon"
