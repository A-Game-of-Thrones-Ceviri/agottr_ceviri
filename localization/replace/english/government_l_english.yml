 unity_reinforce_army_decision: "Sadık Subaylar ile Orduyu Güçlendir"
 unity_reinforce_army_decision_desc: "Bir ordu ancak ona liderlik eden subaylar kadar güçlü olabilir. Hane üyelerimden tecrübeli askerler talep ederek ordumu güçlendirebilirim. Bu askerler daha sonraları ordunun verimliliğini arttırmak adına çeşitli konumlara gelebilirler. Orduya tüm hanenin katkıda bulunması herkesin faydasına sonuçlar yaratır!"
 unity_reinforce_army_decision_tooltip: "Hane üyelerinizden ordunuza yetenekli subaylar göndermelerini talep edin"
 unity_reinforce_army_decision_confirm: "Mektubu gönder."

 unity_establish_network_decision: "Entrika Ağı Oluştur"
 unity_establish_network_decision_desc: "Hane üyelerimin her biri birbirinden kurnaz. Benim önderliğimde, en ufak bir hareketi dahi tespit edebilecek bir entrika ağı kurabiliriz."
 unity_establish_network_decision_tooltip: "Hane üyelerinizden düşmancıl planlara karşı koruma talep edin"
 unity_establish_network_decision_confirm: "Mektubu gönder."

 unity_improve_taxation_decision: "Vergilendirmeyi Güçlendir"
 unity_improve_taxation_decision_desc: "Hane üyelerim arasında vergi toplama ve ülke idaresinde çok tecrübeli kişiler bulunuyor. Birbirimizle fikir alışverişinde bulunarak, artan gelirden hep birlikte faydalanabiliriz."
 unity_improve_taxation_decision_tooltip: "Hane üyelerinizle birlikte çalışarak ülkenin vergi sistemini güçlendirin"
 unity_improve_taxation_decision_confirm: "Görüşme ayarla."

 unity_search_for_administrators_decision: "Tahsildar Ara"
 unity_search_for_administrators_decision_desc: "Vergi, her devletin omurgasıdır. Yetenekli idareciler ve eski askerleri tahsildar olarak görevlendirmek, harcanan çabaya değecektir."
 unity_search_for_administrators_decision_tooltip: "Tahsildar olarak atanmak üzere yetenekli idareciler ve askerler arayın"
 unity_search_for_administrators_decision_confirm: "Aramaya başla."
 search_administors_decision.tt: "Farklı becerilere sahip en fazla 3 [character|E] [Concept( 'court', 'Sarayınıza' )|E] gelecek"
 unity_search_for_administrators_decision.msg.t: "İdareci Göreve Hazır"
 unity_search_for_administrators_decision.msg.desc: "[new_administrator.GetName] isminde yeni bir idareci sarayınıza geldi ve görevlendirilmeyi bekliyor."

 unity_send_bailiffs_decision: "Temsilciler Gönder"
 unity_send_bailiffs_decision_desc: "Onlara emirlerimi uygulayacak temsilciler göndererek hane üyelerimin benimle uyum içerisinde hareket etmelerini sağlayabilir, böylelikle ülke genelinde barışı güçlendirebilirim."
 unity_send_bailiffs_decision_tooltip: "Ülke genelinde kontrolü arttırmak adına hane üyelerinizle iş birliği yapın"
 unity_send_bailiffs_decision_confirm: "Temsilciler gönder."

 unity_placate_vassals_decision: "Vasalları Yatıştır"
 unity_placate_vassals_decision_desc: "En uyumlu haneler bile zamanı geldiğinde çeşitli zorluklarla karşılaşır. Hane reisi olarak nüfuzumu kullanmalı, büyük krizlere dönüşmeden evvel kırgınlıkları önlemeliyim."
 unity_placate_vassals_decision_tooltip: "Hane üyelerinize süzeren olarak otoritenizi hatırlatın"
 unity_placate_vassals_decision_confirm: "Vasalları yatıştırın"

 unity_organize_house_for_war_decision: "Hane Üyelerini Savaşa Hazırla"
 unity_organize_house_for_war_decision_desc: "Bir ülkenin güçlenebilmesi için kendini adamış bir lidere ve daha da önemlisi bu liderin önderliğinde yapılan başarılı fetihlere ihtiyaç vardır. Hane üyelerine rehberlik ederek onların savaşlar açıp yeni topraklar fethetmelerini sağlayabilirim."
 unity_organize_house_for_war_decision_tooltip: "Hane üyelerinize daha sık savaş ilan etmeleri için rehberlik edin"
 unity_organize_house_for_war_decision_confirm: "Savaş ve kan!"

 unity_encourage_house_economy_decision: "Hane Üyelerini Ekonomiyi Güçlendirmeleri için Teşvik Et"
 unity_encourage_house_economy_decision_desc: "Bir ülke ancak sahip olduğu topraklar kadar güçlüdür. Tüm hane üyelerimin gerekli bütçeleri ayırarak daha güçlü bir ülke oluşturmayı hedeflediğinden emin olmalıyım."
 unity_encourage_house_economy_decision_tooltip: "Hane üyelerinize ekonomiye odaklanmaları için rehberlik edin"
 unity_encourage_house_economy_decision_confirm: "Daha güçlü bir ekonomi!"

 unity_promote_development_decision: "Gelişmişliği Teşvik Et"
 unity_promote_development_decision_desc: "Kültürümüz, nesillerdir mükemmel idari yetenekleriyle bilinir. Hanemizde çok sayıda becerikli denetimci yer alıyor. Bu durumdan faydalanarak ülkemizi güçlendirebiliriz."
 unity_promote_development_decision_tooltip: "Hane üyelerinize ülkeyi geliştirmeleri için rehberlik edin"
 unity_promote_development_decision_confirm: "Gelişmişliği teşvik et"

 unity_improve_logistics_decision: "Ordu Lojistik Paylaşımı Talep Et"
 unity_improve_logistics_decision_desc: "Savaşlarda birçok farklı faktör vardır. İyi bir lojistik ağı ve erzak tedariki, en az güçlü askerlere sahip olmak kadar önemlidir. Hane içerisinde her üyenin birbiriyle erzak ve ekipman paylaşımında bulunmasını zorunlu hâle getirerek ordularımızın daha etkili olmasını sağlayabilirim."
 unity_improve_logistics_decision_tooltip: "Hane üyelerinizden lojistik ve erzak paylaşımını talep ederek ordunun ihtiyaçlarını karşılayın"
 unity_improve_logistics_decision_confirm: "Lojistik paylaşımı talep et"

