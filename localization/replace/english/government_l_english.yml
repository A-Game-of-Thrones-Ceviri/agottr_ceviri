 unity_reinforce_army_decision: "Orduyu Sadık Subaylarla Güçlendirin"
 unity_reinforce_army_decision_desc: "Bir ordu ancak onu yöneten subaylar kadar güçlüdür. Evimin üyelerinden yetenekli askerler talep ederek, bol miktarda deneyime sahip askerlere erişim sağlıyorum. Birliklerin etkinliğini artırmak için ordumda lider pozisyonlara terfi ettirebileceğim askerler. Tüm üyeler daha büyük bir iyilik için evimize katkıda bulunur ve herkes bundan yararlanır!"
 unity_reinforce_army_decision_tooltip: "Ev halkınızdan size yetenekli memurlar göndermelerini isteyin"
 unity_reinforce_army_decision_confirm: "Siparişleri gönderin."
  
 unity_establish_network_decision: "Entrika Ağı'nı zorla"
 unity_establish_network_decision_desc: "Evimin üyeleri her biri kendi yolunda kurnazdır. Benim liderliğimle, en kurnaz yabancıları bile yakalamak için bir entrika ağı oluşturabiliriz."
 unity_establish_network_decision_tooltip: "Ev halkınızı düşmanca planlara karşı koruma ve bunları uygulama konusunda görevlendirin"
 unity_establish_network_decision_confirm: "Fermanı gönder ve yak"
  
 unity_improve_taxation_decision: "Vergilendirmeyi İyileştirin"
 unity_improve_taxation_decision_desc: "Evimde vergi toplama ve bir krallığı yönetme konusunda çok sayıda etkili üye var. Fikirleri ve yetenekli insanları paylaşarak, hepimiz artan bir gelirden faydalanabiliriz."
 unity_improve_taxation_decision_tooltip: "Krallığın vergilendirme ve gelirini iyileştirmek için ev halkınızla birlikte çalışın"
 unity_improve_taxation_decision_confirm: "Bir toplantı düzenleyelim"
  
 unity_search_for_administrators_decision: "Vergi Tahsildarlarını Ara"
 unity_search_for_administrators_decision_desc: "Vergiler her alemin omurgasıdır. Vergi tahsildarı olarak istihdam edilecek yetenekli yöneticiler ve eski askerler aramak için zaman ayırmak, çabaya değer."
 unity_search_for_administrators_decision_tooltip: "Vergi tahsildarlarımın saflarını güçlendirmek için yetenekli yöneticiler ve askerler arayın"
 unity_search_for_administrators_decision_confirm: "Aramayı sipariş et"
