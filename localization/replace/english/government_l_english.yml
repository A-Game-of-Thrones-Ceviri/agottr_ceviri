 unity_search_for_administrators_decision.msg.desc: "[new_administrator.GetName] adında yeni bir yönetici sarayınıza geldi ve göreve hazır."
  
 unity_send_bailiffs_decision: "İcra Memurlarını Gönder"
 unity_send_bailiffs_decision_desc: "Ev halkımın işbirlikçi tutumundan faydalanarak, onlara haciz memurlarımı gönderip, ülkede barışı korumak için emirlerimi alabilirim."
 unity_send_bailiffs_decision_tooltip: "Krallıkta kontrolü artırmak için ev halkınızla işbirliği yapın"
 unity_send_bailiffs_decision_confirm: "İcra memurlarını çağırın"
  
 unity_placate_vassals_decision: "Vasalları yatıştırmak"
 unity_placate_vassals_decision_desc: "Uyumlu bir ev bile zorluklarla karşı karşıyadır. Evin reisi olarak nüfuzumu kullanarak, bu toplumsal kırışıklıkları, çatlaklar oluşmaya başlamadan önce düzeltebilirim."
 unity_placate_vassals_decision_tooltip: "Ev üyelerinize, onların efendisi olarak otoritenizi hatırlatın"
 unity_placate_vassals_decision_confirm: "Vasalları yatıştırmak"
  
 unity_organize_house_for_war_decision: "Meclis Üyelerini Savaş İçin Organize Edin"
 unity_organize_house_for_war_decision_desc: "Bir alanı geliştirmek adanmışlık ve çoğu zaman da büyük miktarda fetih gerektirir. Belirli fermanlar yayınlayarak ve hane halkımıza rehberlik ederek onları savaşmaya ve yeni topraklar fethetmeye daha istekli hale getirebilirim."
 unity_organize_house_for_war_decision_tooltip: "Ev halkınızı daha sık savaşmaya yönlendirin"
 unity_organize_house_for_war_decision_confirm: "Savaş ve çatışmayı teşvik edin!"
  
 unity_encourage_house_economy_decision: "Ekonomiyi Geliştirmek İçin Meclis'i Teşvik Edin"
 unity_encourage_house_economy_decision_desc: "Bir diyar, üzerine inşa edildiği toprak kadar yeteneklidir. Evdeki tüm üyelerin, bize daha güçlü bir diyar inşa etmek için gerekli parayı harcayabildiğinden emin olmalıyım."
 unity_encourage_house_economy_decision_tooltip: "Ev halkınızı ekonomiye odaklanmaya yönlendirin"
 unity_encourage_house_economy_decision_confirm: "Daha güçlü bir ekonomiyi teşvik edin!"
  
 unity_promote_development_decision: "Gelişimi Teşvik Etmek"
 unity_promote_development_decision_desc: "Kültürümüzün mükemmel yönetim becerilerine dair uzun bir geçmişi vardır. Evimizde istihdam edilen birçok yetenekli gözetmen ve denetçi vardır. Bunu kendi avantajımıza kullanabilir ve krallığı daha da geliştirebiliriz."
 unity_promote_development_decision_tooltip: "Bölgeyi geliştirmek ve geliştirmek için hane üyelerinizi tanıtın"
 unity_promote_development_decision_confirm: "Gelişimi teşvik etmek"
  
 unity_improve_logistics_decision: "Talep Paylaşımlı Ordu Lojistiği"
 unity_improve_logistics_decision_desc: "Savaşlar birçok farklı faktör tarafından belirlenir. İyi lojistik ve malzemeler, yetenekli askerlere sahip olmak kadar önemlidir. Evimizde yeni politikalar uygulayabilir ve herkesin malzeme ve ekipmanı paylaşmasını talep edebilir, böylece ordunun yeteneklerini büyük ölçüde artırabilirim."
 unity_improve_logistics_decision_tooltip: "Ordunun ihtiyaçlarını daha iyi karşılamak için ev halkınızdan lojistik ve tedarik paylaşımı talep edin"
