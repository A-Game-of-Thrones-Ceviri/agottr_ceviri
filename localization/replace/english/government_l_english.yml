 ghazi_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E] Ayrıcalık:#!#!\nThe [vassal|E] [holy_war|E] [casus_bellis|E] kullanmak için daha az [piety|E] öder ancak herhangi bir diğer [casus_bellis|E] için daha fazla [prestige_i][prestige|E] öder \n\n#bold1 [vassal|E], #bold4 tarafından #bold3'ün bir savaşçısı olarak seçilir ve sınırları [holy_war|E]'dan dışarıya taşımakla görevlendirilir.#bold6"
 ghazi_special_rights_tax_collector_flavor_desc: "Din ve sınır savaşçıları olan Gaziler, ganimet ve eşkıyalıktan gelir elde ederler ve devletin din düşmanlarına karşı bitmeyen bir savaş yürütürler."
  
  
 deqhan_special_rights_tax_collector: "Dehkan"
 deqhan_special_rights_tax_collector_flavor_desc: "Eski ve merkezi olmayan bir vergi toplama sistemi içinde yer alan Pers ileri gelenleri olan deqhanlar, verimliliği ve kendi prestijlerini artırmak için topraklarını sıkı bir şekilde yönetirler."
  
 maguh_special_rights_tax_collector: "Maguh Durumu"
 maguh_special_rights_tax_collector_flavor_desc: "Eski bir Sasani kontluk yönetim biçimi olan maguh, devlete daha az vergi ödeme karşılığında yerel kalkınmayı teşvik eder."
  
 muqata_special_rights_tax_collector: "Mukat Durumu"
 muqata_special_rights_tax_collector_flavor_desc: "Mukat, istikrarı ve uzun vadeli kalkınmayı teşvik etmek amacıyla uzak topraklara daha fazla özerklik verilmesini ve bu topraklara daha az vergi uygulanmasını öngören bir vergi sistemidir."
  
 strict_taxation_tax_collector: "Zekat"
 strict_taxation_tax_collector_flavor_desc: "Zekât, devlete ek gelir sağlamak ve ihtiyaç sahiplerine yardım etmek amacıyla genellikle zenginlerden alınan bir lüks vergisidir."
  
